<ng-container *ngIf="listReport">
  <div class="mt-4 h-100 bg-white">
    <codx-view2
      [dataSource]="listReport"
      [tmpItem]="tmp"
      [tmpRightToolBar]="tmpRightToolBar"
      [bodyCss]="'px-4 pb-5'"
    >
    </codx-view2>
  </div>
</ng-container>
<ng-template #tmp let-data>
  <div class="d-flex flex-column w-250px m-2 text-white position-relative cursor-pointer" 
    (click)="selectedChange(data)"
  >
    <codx-card-img
      imgCss="h-170px rounded "
      cardCss="border rounded h-100"
      [imageSrc]="data?.background || imgDefault"
      [footer]="footer"
      ngClass="h-100"
    >
    </codx-card-img>
  </div>
  <ng-template #footer>
    <div class="d-flex align-items-center justify-content-between h-70px pb-6" [class.pb-6]="data.customName != 'Danh sách nhân viên thôi việc'">
      <div class="d-flex flex-column justify-content-center text-dark py-2">
        <span class="fs-5-sm line-clamp text-wrap">{{data.customName}}</span>
        <span class="fs-7 opacity-75 line-clamp line-clamp-1" [title]="data.description">{{data.description}}</span>
        <ng-container *ngIf="data.customName != 'Danh sách nhân viên thôi việc'">
          <div class="d-flex align-items-center py-1 position-absolute bottom-0 ">
            <i class="icon-i-star text-warning icon-14"></i>
            <span class="text-warning ms-1 mt-2px">4.5</span>
            <i class="icon-i-eye icon-18 ms-5"></i>
            <span class="ms-1 mt-1px">234</span>
          </div>
        </ng-container>
      </div>
      <div class="d-flex align-items-center justify-content-center w-35px h-35px border border-gray rounded-circle ms-2">
        <span class="icon-24 icon-bookmark text-warning"></span>
      </div>
    </div>
  </ng-template>
</ng-template>
<ng-template #tmpRightToolBar >
  <ng-container *ngIf="listGroupReport && listGroupReport.length > 0">
    <div class="d-flex flex-wrap align-items-center ws-dashboard-toolbar-list fw-bold pt-2 ms-4">
      <div class="mx-2 cursor-pointer" *ngFor="let item of listGroupReport" [class.active]="selectedToolBar == item?.functionID" (click)="selectedChangeToolBar(item)">
        <span>{{item?.customName}}</span>
      </div>
    </div>
  </ng-container>
</ng-template>
