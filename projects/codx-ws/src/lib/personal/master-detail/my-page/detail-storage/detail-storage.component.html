<div class="d-flex flex-column h-100 bg-F5F8FA">
    <div class="d-flex align-items-center justify-content-between bg-white py-2 px-5">
        <codx-label default="Bài viết hay" class="fs-2 fw-bold"></codx-label>
        <div class="cursor-pointer" (click)="close()">
            <i class="icon-close"></i>
        </div>
    </div>
    <div class="h-100 pd-body bg-F5F8FA">
        <ng-container [ngTemplateOutlet]="body"></ng-container>
    </div>
</div>

<ng-template #body>
  <ng-container *ngIf="data && data?.details?.length > 0">
    <app-list-post [predicate]="predicate" [dataValue]="dataValue" [isShowCreate]="false">
    </app-list-post>
  </ng-container>
</ng-template>
