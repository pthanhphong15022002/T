<codx-form
  [headerText]="headerText"
  [body]="body"
  [footer]="footer"
  [dialog]="dialogRef"
  [formModel]="formModel"
  [data]="data"
>
  <ng-template popup add #body>
    <ng-container *ngIf="formModel?.funcID">
      <div class="form-group">
        <codx-label
          [fiedName]="'Title'"
          [formModel]="formModel"
          default="Tên kho lưu trữ">
        </codx-label>
        <codx-input
          field="title"
          [formModel]="formModel"
          [crrValue]="data?.title"
          (valueChange)="valueChange($event)">
        </codx-input>
      </div>
      <div class="form-group">
        <codx-label
          [fiedName]="'Memo'"
          [formModel]="formModel"
          default="Diễn giải"
        ></codx-label>
        <codx-input
          field="memo"
          [formModel]="formModel"
          [crrValue]="data?.memo"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
      <div class="form-group">
        <codx-label
          [fiedName]="'Icon'"
          [formModel]="formModel"
          default="Hình hiển thị"
        >
        </codx-label>
        <div class="upload-img d-flex mode-edit mt-3">
          <codx-img
            #imageUpLoad
            [width]="100"
            [funcId]="funcID"
            [isDefaulImg]="action == 'add'"
            [isAllowEdit]="true"
            [objectId]="data?.recID"
            [objectType]="'WP_Storages'"
            [objectName]="data?.title"
            referType="avt"
            (handleInput)="handleInput()"
          >
          </codx-img>
        </div>
      </div>
    </ng-container>
  </ng-template>

  <ng-template #footer>
    <ng-container *ngIf="formModel?.funcID">
      <div class="d-flex justify-content-end">
        <ng-container *ngIf="!readOnly">
          <button
          type="button"
          class="btn btn-primary ms-1"
          (click)="submit()">
          <codx-label
            name="lblSave"
            [formModel]="formModel"
            default="Lưu"
          ></codx-label>
        </button>
        </ng-container>
        
      </div>
    </ng-container>
  </ng-template>
</codx-form>
