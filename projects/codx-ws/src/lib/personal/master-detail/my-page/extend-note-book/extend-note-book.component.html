<div codxcontainer></div>
<div modifyLang></div>
<div class="d-flex flex-column h-100vh bg-F5F8FA">
    <div class="d-flex align-items-center bg-white py-2 px-5">
        <div class="cursor-pointer me-2" (click)="close()">
            <i class="icon-arrow_back"></i>
        </div>
        <codx-label default="Sá»• tay" class="fs-2 fw-bold"></codx-label>
    </div>
    <div class="h-100 mt-4 mx-4">
        <ng-container [ngTemplateOutlet]="body"></ng-container>
    </div>
</div>
<ng-template #body>
    <ng-container *ngIf="formModel">
        <lib-codx-view-ws
            #codxview2
            service="WP"
            [entityName]="formModel?.entityName"
            [gridViewName]="formModel?.gridViewName"
            [formName]="formModel?.formName"
            [predicate]="'CreatedBy=@0'"
            [dataValue]="user?.userID"
            [tmpItem]="tmp"
            (btnClick)="addClick($event)"
        >
        </lib-codx-view-ws>
    </ng-container>
</ng-template>

<ng-template #tmp let-item>
    <codx-card-img
        (click)="openDetailPage(item?.recID)"
        [dataItem]="item"
        cardCss="border card-img-mwp img-storage w-225px h-200px ms-4 mt-2"
        [title]="item.title"
        icoTitleCss="icon-archive icon-16"
        [desc2]="item.memo"
        [imageObjName]="item.title"
        [imageId]="item.recID"
        [imageReferType]="'image'"
        [imageObjType]="'WP_NoteBooks'"
        imgCss="h-150px w-100 mb-2"
        [imageWidth]="200"
        [formModel]="formModel"
        [typeMF]="'hover'"
        (clickMF)="clickMFNoteBook($event,item)"
    >
    </codx-card-img>
</ng-template>
