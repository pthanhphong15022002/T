<div class="f-flex flex-column w-100 h-100">
    <div #header class="my-3">
        <lib-header [funcID]="funcID"></lib-header>
    </div>
    <div #body class="bg-white h-100 mx-5 row">
        <!-- begin content -->
        <div class="col-4" *ngFor="let md of modules">
            <a (click)="codxService.navigate(md.functionID)" href="javascript:;"
              class="d-flex flex-column align-items-center bg-hover-light py-3">
              <img class="w-40px" src="../../../{{ md.smallIcon }}" alt="" />
              <span class="text-gray-800 mt-2 text-center mx-3">{{
                md.customName
                }}</span>
            </a>
          </div>
        <!-- end content -->
    </div>
</div>
