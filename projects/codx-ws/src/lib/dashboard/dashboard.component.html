<div class="bg-white h-100 mx-3 mt-4 d-flex flex-column py-4 px-6">
    <div class="d-flex flex-wrap">
        <div class="d-flex flex-column w-200px h-150px wsp-rounder-1 wsp-bg-primary m-2 text-white position-relative cursor-pointer" 
          *ngFor="let item of listDashboard"
          [style.backgroundColor]="item?.color"
          (click)="selectedChange(item)"
        >
          <ng-container *ngIf="item?.background">
           <div 
              class="w-100 h-100 opacity-75 ws-dashboard-img"
              [ngStyle]="{'background-image': 'url(' + item?.background + ')'}"
            >
            </div>
          </ng-container>
          <div class="d-flex flex-column position-absolute top-0 p-3">
            <span class="fs-5-sm">{{item.customName}}</span>
            <span class="fs-7 opacity-75">{{item.countsNote}}</span>
          </div>
          <div class="d-flex justify-content-between align-items-center h-50px position-absolute bottom-0">
            <span class="icon-16" [ngClass]="item.largeIcon"></span>
          </div>
        </div>
      </div>
</div>
