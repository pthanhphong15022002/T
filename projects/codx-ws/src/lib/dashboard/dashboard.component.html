<ng-container *ngIf="listDashboard">
  <codx-view2
    [dataSource]="listDashboard"
    [tmpItem]="tmp"
    [tmpRightToolBar]="tmpRightToolBar"
  >
  </codx-view2>
</ng-container>

<ng-template #tmp let-data>
  <div class="d-flex flex-column w-250px  m-2 text-white position-relative cursor-pointer" 
    (click)="selectedChange(data)"
  >
    <codx-card-img
      imgCss="h-170px rounded"
      cardCss="border rounded"
      [imageSrc]="data?.background || imgDefault"
      [footer]="footer"
    >
    </codx-card-img>
  </div>
  <ng-template #footer>
    <div class="d-flex flex-column justify-content-center text-dark py-2 min-height-70px">
      <span class="fs-5-sm line-clamp line-clamp-2">{{data.customName}}</span>
      <span class="fs-7 opacity-75 line-clamp line-clamp-1" [title]="data.description">{{data.description}}</span>
    </div>
  </ng-template>
</ng-template>

<ng-template #tmpRightToolBar >
  <ng-container *ngIf="listGroupDashboard && listGroupDashboard.length > 0">
    <div class="d-flex flex-wrap ws-dashboard-toolbar-list fw-bold ">
      <div class="mx-2 cursor-pointer" *ngFor="let item of listGroupDashboard" [class.active]="selectedToolBar == item?.functionID" (click)="selectedChangeToolBar(item)">
        <span>{{item?.customName}}</span>
      </div>
    </div>
  </ng-container>
</ng-template>
