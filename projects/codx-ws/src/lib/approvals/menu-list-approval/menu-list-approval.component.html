<div class="ws-approval-layout d-flex flex-column w-250px bg-white h-100 py-5 px-2">
    <div class="d-flex flex-column py-1" *ngFor="let item of funcList , let i = index">
        <div class="d-flex align-items-center">
            <!-- <i [ngClass]="item?.largeIcon"></i> -->
            <span class="fw-bold ms-2">{{item?.customName}}</span>
        </div>
        <div class="ms-2">
            <ng-container *ngTemplateOutlet="i == 0 ? list : null"></ng-container>
        </div>
    </div>
    <div class="d-flex flex-column ms-2">
        <ejs-accordion class="ws-accordion h-100">
            <e-accordionitems>
                <ng-container *ngFor="let item of listParentGroup">
                    <e-accordionitem expanded='true' *ngIf="item?.child && item?.child.length>0">
                        <ng-template #header>
                            <div class="fw-bold">{{item?.customName}}</div>
                          </ng-template>
                          <ng-template #content>
                            {{""}}
                            <div class="d-flex align-items-center cursor-pointer my-2 ws-mn-item" [class.active]="selectedIndex == itemChild?.functionID" *ngFor="let itemChild of item?.child ; let i = index" (click)="selectedChange(itemChild)">
                                <!-- <span class="menu-bullet"><span class="bullet bullet-dot"></span></span> -->
                                <span class="ms-2">{{itemChild?.customName}}</span>
                            </div>
                        </ng-template>
                    </e-accordionitem>
                </ng-container>
            </e-accordionitems>
        </ejs-accordion>
    </div>
    <ng-template #list>
        <div class="d-flex align-items-center ms-4  cursor-pointer ws-mn-item my-2" [class.active]="selectedIndex == item?.functionID" *ngFor="let item of listFavorite ; let i = index" (click)="selectedChange(item)">
            <!-- <span class="menu-bullet"><span class="bullet bullet-dot"></span></span> -->
            <span class="ms-2">{{item?.customName}}</span>
        </div>
    </ng-template>
</div>
