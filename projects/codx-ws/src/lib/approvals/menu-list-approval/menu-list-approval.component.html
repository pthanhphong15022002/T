<div class="d-flex flex-column w-250px bg-white h-100 p-5">
    <div class="d-flex align-items-center" *ngFor="let item of funcList">
        <i [ngClass]="item?.largeIcon"></i>
        <span class="fw-bold ms-2">{{item?.customName}}</span>
    </div>
    <ejs-accordion class="ws-accordion h-100 pt-5">
        <e-accordionitems>
            <ng-container *ngFor="let item of listParentGroup">
                <e-accordionitem expanded='true'>
                    <ng-template #header>
                        <div>{{item?.customName}}</div>
                      </ng-template>
                      <ng-template #content>
                        {{""}}
                        <div class="d-flex align-items-center" *ngFor="let itemChild of item?.child">
                            <span class="menu-bullet"><span class="bullet bullet-dot"></span></span>
                            <span class="ms-2">{{itemChild?.customName}}</span>
                        </div>
                    </ng-template>
                </e-accordionitem>
            </ng-container>
        </e-accordionitems>
    </ejs-accordion>
</div>
