<div class="d-flex w-100 h-100">
    <ng-container *ngTemplateOutlet="menu"></ng-container>
    <ng-container *ngTemplateOutlet="detail"></ng-container>
</div>

<ng-template #menu>
    <lib-menu-list-approval [funcID]="funcID" [module]="modules" (clickChange)="clickChange($event)"></lib-menu-list-approval>
</ng-template>

<ng-template #detail>
    <div class="h-100 w-100 ps-4 ws-approval">
        <ng-template #content></ng-template>
    </div>
</ng-template>
