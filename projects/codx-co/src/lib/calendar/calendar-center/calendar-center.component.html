<codx-views
  #view
  [views]="views"
  (onActions)="onAction($event)"
>
</codx-views>

<ng-template #cellTemplate let-data>
  <div [innerHtml]="getDayOffHTML(data)"></div>
</ng-template>

<ng-template #mfButton let-data>
  <div class="mt-2 me-2">
    <codx-mfunc
      [dataItem]="data"
      [formModel]="view.formModel"
      type="hover"
    >
    </codx-mfunc>
  </div>
</ng-template>
