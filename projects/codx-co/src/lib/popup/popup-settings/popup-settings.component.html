<codx-form [headerText]="'Danh sách sự kiện'" [body]="body" [dialog]="dialog">
  <ng-template #body>
    <div class="modal-body">
      <table class="table bg-header">
        <thead>
          <tr>
            <th class="w-40">
              <div class="text-center fw-bold">Tên sự kiện</div>
            </th>
            <th class="w-20">
              <div class="text-center fw-bold">Màu chữ</div>
            </th>
            <th class="w-20">
              <div class="text-center fw-bold">Màu nền</div>
            </th>
            <th class="w-20">
              <div class="text-center fw-bold">Hiển thị</div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="w-100" *ngFor="let param of data">
            <td>
              <div
                class="e-appointment-1 py-2 ps-3"
                style="
                  text-align: center;
                  border-radius: 0px 5px 5px 0px;
                  border-left-width: 5px;
                  border-left-style: solid;
                "
                [ngStyle]="{
                  borderLeftColor: param.ShowColor,
                  color: param.ShowColor,
                  backgroundColor: param.ShowBackground
                }"
              >
                <div class="d-flex align-items-center">
                  <span class="fw-bold text-truncate">
                    <codx-vll
                      [showText]="true"
                      [showBgColor]="false"
                      name="WP006"
                      [value]="param.Template.TransType"
                  /></span>
                </div>
              </div>
            </td>
            <td style="vertical-align: middle;">
              <div class="d-flex justify-content-center align-items-center">
                <codx-colorpicker
                  field="color"
                  mode="Picker"
                  [value]="param.ShowColor"
                  (valueChange)="valueChange($event)"
                ></codx-colorpicker>
              </div>
            </td>
            <td>
              <div class="d-flex justify-content-center align-items-center">
                <codx-colorpicker
                  field="backgroundColor"
                  mode="Picker"
                  [value]="param.ShowBackground"
                  (valueChange)="valueChange($event)"
                ></codx-colorpicker>
              </div>
            </td>
            <td>
              <div class="d-flex justify-content-center">
                <codx-input
                  type="checkbox"
                  [field]="param.Template.TransType"
                  [checked]="param.ShowEvent === '1'"
                  labelPosition="Before"
                  [disabled]="false"
                  class="test-check"
                >
                </codx-input>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer my-2">
      <button type="button" class="btn btn-outline-primary">
        Lưu thiết lập
      </button>
    </div>
  </ng-template>
</codx-form>
