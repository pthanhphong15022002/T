<div class="container d-flex flex-column">
  <div class="title">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <codx-label
          [default]="'Đơn hàng'"
          [fiedName]=""
          [formModel]="orderFormodel"
        ></codx-label>
      </div>
      <div class="col-4">
        <codx-input [type]="'number'" [min]="1"> </codx-input>
      </div>
    </div>
  </div>
  <div class="">
    <codx-gridview
      *ngIf="orderRecID"
      #gridView
      [columnsGrid]="moduleDetailGridClmn"
      [service]="'Tenant'"
      [assemblyName]="'ERM.Business.Tenant'"
      [className]="'OrderModulesBusiness'"
      [method]="'GetListBoughtModuleByOrderIDAsync'"
      [entityName]="orderFormodel.entityName"
      [predicates]="'TransID=@0'"
      [dataValues]="orderRecID"
      [pageSize]="20"
      [rowHeight]="50"
      height="500px"
    ></codx-gridview>
  </div>
  <div class="">footer</div>
</div>

<ng-template #moduleTmpl let-data>
  <div class="module-info d-flex" *ngIf="data.refID == null">
    <codx-temp-full
      cardCss="card-template mb-3"
      [typeMF]="'hover'"
      [imageSrc]="data?.image"
      [titleLine]="2"
      typeMF="hover"
      [dataItem]="data"
    >
    </codx-temp-full>
    <div class="txtInfo">
      <div class="">
        <codx-label name="lblMDTitle" [default]="data.moduleName"> </codx-label>
      </div>
      <div class="operator d-flex">
        <codx-label [name]="'operator'" [default]="'Nhân viên nghiệp vụ '">
        </codx-label>
        <span>
          {{
            data.price +
              " " +
              data.currency +
              "/" +
              data.conversion +
              " " +
              data.umid +
              " / "
          }}
        </span>
        <codx-vll
          [name]="'L1449'"
          [value]="data?.interval"
          [showText]="true"
          [showBgColor]="false"
        >
        </codx-vll>
      </div>
      <div class="employee" *ngIf="data.childModule">
        <codx-label [name]="'employee'" [default]="'Nhân viên thường'">
        </codx-label>
      </div>
    </div>
  </div>
</ng-template>
