<ng-template #dashboard2>
  <codx-dashboard
    #dashboard2
    [templates]="templates2"
    [panels]="panels2"
    [datas]="datas2"
    [isEditMode]="false"
    [cellSpacing]="[10, 10]"
  ></codx-dashboard>
</ng-template>
<ng-template #template2 let-data>
  <div class="container h-100 p-0" id="1">
    <div class="w-100 h-100 overflow-scroll">
      <div class="my-5 h-10">
        <div class="d-flex justify-content-center align-items-center">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnCoinsIn"
              autocomplete="off"
              checked
              #eleAsc
              (change)="changeDir(eleAsc,'8',{chart1: {pie1,gauge1}, chart2:{pie2,gauge2}})"
            />
            <label
              class="btn btn-outline-primary"
              for="btnCoinsIn"
            ><codx-label default="Xu Nhận" [formName]="'sys'" [name]="'lblReceive'"></codx-label></label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnCoinsOut"
              autocomplete="off"
              #eleDesc

              (change)="changeDir(eleDesc,'8',{chart1: {pie1,gauge1}, chart2:{pie2,gauge2}})"
            />
            <label
              class="btn btn-outline-primary"
              for="btnCoinsOut"
            ><codx-label default="Xu cho" [formName]="'sys'" [name]="'lblGiveaway'"></codx-label></label>
          </div>
        </div>
      </div>
      <div class="my-4" style="height: 45%">
        <ejs-accumulationchart
          #pie1
          [id]="'btnCoinsIn'"
          class="h-100 w-100"
          style="display: block"
          [tooltip]="tooltip"
          [ngClass]="activeTab=='btnCoinsIn' ? '' : 'd-none'"
          [centerLabel]="{
            text:
            sumByProp(coinsIn,'coins') + '<br>Xu Nhận'
          }"
          [legendSettings]="{ visible: false }"
        >
          <e-accumulation-series-collection>
            <e-accumulation-series
              [dataSource]="coinsByTypeIn"
              xName="transName"
              yName="coins"
              startAngle="0"
              innerRadius="80%"
              radius="70%"
              [explode]="true"
              [explodeOffset]="'10%'"
              [dataLabel]="dataLabel"
              [palettes]="palettes"
            >
            </e-accumulation-series>
          </e-accumulation-series-collection>
        </ejs-accumulationchart>

        <ejs-accumulationchart
          #pie2
          [ngClass]="activeTab=='btnCoinsOut' ? '' : 'd-none'"
          class="h-100 w-100"
          style="display: block"
          [tooltip]="tooltip"

          [centerLabel]="{
            text:
            sumByProp(coinsOut,'coins') + '<br>Xu Cho'
          }"
          [legendSettings]="{ visible: false }"
        >
          <e-accumulation-series-collection>
            <e-accumulation-series
              [dataSource]="coinsByTypeOut"
              xName="transName"
              yName="coins"
              startAngle="0"
              innerRadius="80%"
              radius="70%"
              [explode]="true"
              [explodeOffset]="'10%'"
              [dataLabel]="dataLabel"
              [palettes]="palettes"
            >
            </e-accumulation-series>
          </e-accumulation-series-collection>
        </ejs-accumulationchart>
      </div>
      <div class="h-45 container p-0" #gauge1 [ngClass]="activeTab=='btnCoinsIn' ? '' : 'd-none'">
        <div
          class="overflow-x-hidden"
          style="max-height: 100%; width: 100%"
        >
          <div
            *ngFor="let ref of coinsByTypeIn"
            class="mx-2 my-5"
          >
            <div class="d-flex justify-content-between">
              <span>{{ ref.transName }} ({{ ref.coins }})</span>
              <span>
                {{
                  ref.percentage
                }}%
              </span>
            </div>
            <div class="d-flex align-items-center min-w-200px">
              <div class="h-5px w-100 bg-gray-200 rounded-4">
                <div
                  class="rounded-4 h-5px"
                  role="progressbar"
                  [style.width]="
                    ref.percentage +
                    '%'
                  "
                  [style.background-color]="'#3699ff'"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="h-45 container p-0" #gauge2 [ngClass]="activeTab=='btnCoinsOut' ? '' : 'd-none'" >
        <div
          class="overflow-x-hidden"
          style="max-height: 100%; width: 100%"
        >
          <div
            *ngFor="let ref of coinsByTypeOut"
            class="mx-2 my-5"
          >
            <div class="d-flex justify-content-between">
              <span>{{ ref.transName }} ({{ ref.coins }})</span>
              <span>
                {{
                  ref.percentage
                }}%
              </span>
            </div>
            <div class="d-flex align-items-center min-w-200px">
              <div class="h-5px w-100 bg-gray-200 rounded-4">
                <div
                  class="rounded-4 h-5px"
                  role="progressbar"
                  [style.width]="
                    ref.percentage +
                    '%'
                  "
                  [style.background-color]="'#3699ff'"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #template2 let-data>
  <div class="w-100 h-100" id="2">
    <ejs-chart
      style="display: block"
      align="center"
      width="100%"
      height="100%"
      [tooltip]="{ enable: true }"
      [primaryXAxis]=" {
        valueType: 'Category',
        majorGridLines: { width: 0 },
    } "
      [primaryYAxis]="{
        majorTickLines: { width: 0 }, lineStyle: { width: 0 }

          type="Line"

          [yName]="'quantity'"
          name="Số lượng quà"
          [marker]="circleMarker"

        <e-series

          type="Column"
          [xName]="'departmentName'"
          [yName]="'coins'"
          name="Xu đổi quà"
          columnSpacing="0.1"
          columnWidth="0.25"
        >
        </e-series>
      </e-series-collection>
    </ejs-chart>
  </div>
</ng-template>
