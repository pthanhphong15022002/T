
<codx-views #view  
    [views]="views" 
    [idField]="'recID'"
    [autoLoad]="true"
    [button]="buttonAdd" 
    [entityName]="'FD_Cards'" 
    [selectedFirst]="true"
    (selectedChange)="selectedItem($event)"
    (buttonClick)="clickShowAssideRight()">
</codx-views>
<ng-template #itemTemplate let-data>
    <codx-temp-full 
        [dataItem]="data"
        [typeMF]="'hover'" 
        [formModel]="view.formModel"
        imgCss="me-2"
        [typeMF]="'hover'" 
        (clickMF)="clickMF($event,data)"
        [imageId]="data.createdBy"
        imageObjType="AD_Users"
        cardCss="card-template border-bottom px-2 py-3" 
        [title]="data.senderName"
        [date]="data.createdOn"
        [status]="data.status"
        [statusVll]="'L1420'"
        [bookmark]="false">
    </codx-temp-full>
</ng-template>

<ng-template #panelLeftRef>
</ng-template>

<ng-template #panelRightRef>
    <lib-view-detail-cards [cardID]="selectedID"></lib-view-detail-cards>
</ng-template>
