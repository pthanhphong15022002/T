<codx-views #view 
    [views]="views" 
    [idField]="'recID'" 
    [autoLoad]="true" 
    [button]="buttonAdd" 
    [entityName]="'FD_Cards'"
    [service]="service"
    [assemblyName]="assemblyName"
    [className]="className"
    [method]="method"
    [selectedFirst]="true" 
    (selectedChange)="selectedItem($event)" 
    (buttonClick)="clickShowAssideRight()">
</codx-views>
<ng-template #itemTemplate let-data>
    <codx-temp-full [dataItem]="data" [typeMF]="'hover'" [formModel]="view.formModel" imgCss="me-3"
        (clickMF)="clickMF($event,data)" [imageId]="data.sender" imageObjType="AD_Users" (changeDataMF)="changeDataMF($event, data)"
        cardCss="card-template border-bottom p-3" [title]="data.senderName" [titleCss]="'fs-6'" [subTitle]="data.situation" [subTitleCss]="'my-1 text-gray-600 line-clamp-2'"
        [date]="data.createdOn" [status]="data.approveStatus" [statusVll]="'L1425'" [bookmark]="false" [hideMF]="true">
    </codx-temp-full>
</ng-template>

<ng-template #panelRightRef>
    <lib-view-detail-cards [cardID]="selectedID" [ratingVLL]="ratingVLL" [showApproveButton]="true"
        [formModel]="view.formModel"  [cardType]="cardType" (approve)="accept($event)" (reject)="notAccept($event)"
    ></lib-view-detail-cards>
</ng-template>
