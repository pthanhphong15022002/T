<codx-form [headerText]="headerText" [body]="body" [footer]="footer" [dialog]="dialogRef">
</codx-form>
<ng-template #body>
    <div *ngIf="activeCoins == '1'">
        <codx-label name="lblCoins" default="Xu">
        </codx-label>
        <div class="d-flex">
            <codx-input style="width: 100vh;" type="number" label="Xu" [crrValue]="coins" [step]="1" [min]="min"
                [max]="max" (valueChange)="changeCoins($event)"></codx-input>
        </div>
    </div>
    <div *ngIf="activeKudos == '1'" class="mt-5">
        <codx-label name="lblKudos" default="Điểm cống hiến">
        </codx-label>
        <div class="d-flex">
            <codx-input style="width: 100vh;" type="number" [crrValue]="kudos" [step]="1"
                [min]="min" [max]="max" (valueChange)="changeKudos($event)"></codx-input>
        </div>
    </div>
    <div class="mt-5">
        <codx-label name="lblComment" default="Ý kiến người xét duyệt">
        </codx-label>
        <div class="d-flex">
            <codx-input style="width: 100vh;" type="text" [crrValue]="comment"
                (valueChange)="changeComment($event)"></codx-input>
        </div>
    </div>

</ng-template>

<ng-template #footer>
    <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-light-primary btn-post" (click)="reset()">
            <codx-label name="lblReset" default="làm mới">
            </codx-label>
        </button>
        <button type="button" class="btn btn-primary btn-post" (click)="submit()">
            <codx-label name="lblSubmit" default="Xác nhận">
            </codx-label>
        </button>
    </div>
</ng-template>
