<div class="p-4" *ngIf="data">
    <div class="d-flex flex-row-reverse">
        <span class="btn cursor-pointer" [ngClass]="data.status == '1'? 'btn-outline-info' : 'btn-outline-secondary'">
            <codx-label [formModel]="formModel" name="lblSendGift" default="Giao quà"></codx-label>  
        </span>
    </div>
    <div>
        <div class="row">
            <codx-label [ngClass]="'fw-bolder text-primary'" [formModel]="formModel" name="lblSender" default="Người nhận"></codx-label>  
        </div>
        <div class="d-flex justify-content-beetwen">
            <div class="d-flex justify-content-beetwen">
                <ng-container *ngIf="data.reciver">
                    <div>
                        <codx-img [objectId]="data.userID" [objectType]="'AD_Users'" [width]="35" imageType="circle"></codx-img>
                    </div>
                    <div class="ms-2">
                        <span class="fw-bolder "></span>
                        <span>{{data.reciver.positionName}}</span>
                    </div>
                </ng-container>
            </div>
            <div>
                 <!-- QRCode -->
            </div>
        </div> 
        <div class="mt-3 d-flex" *ngIf="data.gift">
            <div>
                <codx-img [ngClass]="" [objectId]="data.gift.giftID" [objectType]="'FD_Gifts'" imageType="square" [width]="150"></codx-img>
            </div>
            <div class="ms-4">
                <div>
                    <p class="fw-bolder">{{data.gift.giftName}}</p>
                    <p>
                        <span>{{data.gift.giftID}}</span>
                        <span> | </span>
                        <span>
                            <codx-label [formModel]="formModel" name="lblGroup" default="Nhóm"></codx-label>  
                        </span>
                        <span>:{{data.gift.groupID}}</span>
                    </p>
                    <p>
                        {{data.gift.memo}}
                    </p>
                </div>
                <div>
                    <span class="btn"
                        [style.background-color]="data.status | vll:'L1428' : 'color' | async"
                        [style.color]="data.status | vll:'L1428' : 'textColor' | async">
                        {{data.status | vll:'L1428' : 'text' | async}}
                    </span>
                </div>
            </div>
            
        </div>
        <div class="mt-3">
            <div class="px-4">
                <ng-container *ngIf="data.transType == '1'">
                    
                </ng-container>
            </div> 
        </div>
    </div>
</div>
