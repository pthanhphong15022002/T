<codx-form [dialog]="dialogRef" [footer]="footer" [body]="body" [subHeader]="subheader"></codx-form>
<ng-template #subheader>
    <div class="offcanvas-header d-flex align-items-center justify-content-between w-100" kt-hidden-height="46">
        <h2 class="m-0">
            <codx-label [formModel]="dialogRef.formModel" name="lblTitleGift" default="Tặng/đổi quà"></codx-label>
        </h2>
        <div class="btn-extand mt-2 d-flex justify-content-end me-2">
            <a class="text-dark-75 text-hover-primary d-flex align-items-center">
                <span class="text-dark">
                    <codx-label [formModel]="dialogRef.formModel" name="lblExtend" default="Mở rộng"></codx-label>
                </span>
                <span class="icon-login icon-18 ms-2"></span>
            </a>
        </div>
    </div>
</ng-template>
<ng-template #body>
    <div class="px-4">
        <div class="mt-3">
            <div class="mb-2">
                <codx-label [formModel]="dialogRef.formModel" name="lblReciver" default="Người nhận quà"></codx-label>
            </div>
            <div>
                <codx-input type="combobox" 
                    class=" form-control borderless p-0"
                    [crrValue]="form.controls['userID'].value" 
                    [multiple]="false"
                    [loadFull]="true"
                    field="userID"
                    (valueChange)="valueChange($event)" 
                    refValue="Users">
                </codx-input>
            </div>
        </div>
        <div class="mt-3">
            <div class="d-flex">
                <div>
                    <codx-input 
                        class="rounded-circle" 
                        [crrValue]="form.controls['transType'].value"
                        [checked]="form.controls['transType'].value == '3'"
                        [label]="'Quỹ công ty'" 
                        type="radio" 
                        field="transType3"
                        name="radio" 
                        (valueChange)="valueChange($event)"
                        ngDefaultControl>
                    </codx-input>
                </div>
                <div class="ms-6">
                    <codx-input 
                        class="rounded-circle" 
                        [checked]="form.controls['transType'].value == '4'" 
                        [label]="'Quỹ cá nhân'" 
                        type="radio" 
                        field="transType4"
                        name="radio" 
                        (valueChange)="valueChange($event)"
                        ngDefaultControl>
                    </codx-input>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <div class="mb-2">
                <codx-label [formModel]="dialogRef.formModel" name="lblGifts" default="Quà tặng"></codx-label>
            </div>
            <div>
                <codx-input 
                    type="combobox" 
                    class=""
                    [crrValue]="form.controls['giftID'].value" 
                    [multiple]="false"
                    [loadFull]="true"
                    field="giftID"
                    (valueChange)="valueChange($event)" 
                    refValue="Gifts">
                </codx-input>
            </div>
        </div>
        <div class="mt-3">
            <div class="d-flex justify-content-between">
                <div>
                    <div class="mb-2">
                        <codx-label [formModel]="dialogRef.formModel" name="lblAmount" default="Số lượng"></codx-label>
                    </div>
                    <div>
                        <codx-input 
                            type="number" 
                            class=""
                            [crrValue]="form.controls['amount'].value" 
                            [placeholder]="'0'"
                            field="amount"
                            (valueChange)="valueChange($event)" 
                            >
                        </codx-input>
                    </div>
                </div>
                <div>
                    <div class="mb-2">
                        <codx-label [formModel]="dialogRef.formModel" name="lblTotalCoins" default="Tổng xu"></codx-label>
                    </div>
                    <div>
                        <codx-input 
                            type="text" 
                            class="border text-end"
                            [crrValue]="form.controls['amount'].value" 
                            [placeholder]="'0'"
                            [disabled]="true"
                            field="amount"
                            (valueChange)="valueChange($event)" >
                        </codx-input>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <div class="mb-2">
                <codx-label [formModel]="dialogRef.formModel" name="lblStatus" default="Đã giao quà"></codx-label>
            </div>
            <div>
                <codx-input 
                    class="rounded-circle" 
                    [crrValue]="form.controls['status'].value"
                    type="radio" 
                    field="status"
                    name="status" 
                    (valueChange)="valueChange($event)"
                    ngDefaultControl>
                </codx-input>
            </div>
        </div>
        <div class="mt-3">
            <div class="mb-2">
                <codx-label [formModel]="dialogRef.formModel" name="lblSiutuation" default="Nội dung"></codx-label>
            </div>
            <div>
                <codx-input 
                    [crrValue]="form.controls['siutuation'].value"
                    type="textarea" 
                    field="siutuation"
                    name="siutuation" 
                    (valueChange)="valueChange($event)"
                    >
                </codx-input>
            </div>
        </div>
        <div class="mt-3">
            <div class="mb-2">
                <codx-label [formModel]="dialogRef.formModel" name="lblSharePortal" default="Chia sẻ trên Portal"></codx-label>
            </div>
            <div>
                <codx-input 
                    [crrValue]="form.controls['isSharePortal'].value"
                    type="switch" 
                    field="isSharePortal"
                    name="isSharePortal" 
                    (valueChange)="valueChange($event)"
                    >
                </codx-input>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #footer>
    <div class="d-flex justify-content-end">
        <div>
            <button class="btn btn-primary">
                <codx-label [formModel]="dialogRef.formModel" name="lblSave" default="Lưu"></codx-label>
            </button>
        </div>
    </div>
</ng-template>
