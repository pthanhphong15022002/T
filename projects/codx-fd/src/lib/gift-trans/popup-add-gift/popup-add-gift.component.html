<codx-form [dialog]="dialogRef" [footer]="footer" [body]="body" [subHeader]="subheader"></codx-form>
<ng-template #subheader>
    <div class="offcanvas-header d-flex align-items-center justify-content-between w-100" kt-hidden-height="46">
        <h2 class="m-0">
            <codx-label [formModel]="dialogRef.formModel" name="lblTitleGift" default="Tặng/đổi quà"></codx-label>
        </h2>
        <div class="btn-extand mt-2 d-flex justify-content-end me-2">
            <a class="text-dark-75 text-hover-primary d-flex align-items-center">
                <span class="text-dark">
                    <codx-label [formModel]="dialogRef.formModel" name="lblExtend" default="Mở rộng"></codx-label>
                </span>
                <span class="icon-login icon-18 ms-2"></span>
            </a>
        </div>
    </div>
</ng-template>
<ng-template #body>
    <div class="px-4" *ngIf="giftTrans">
        <div class="mt-3">
            <p>{{giftTrans | json}}</p>
        </div>
        <div class="mt-3">
            <div class="mb-2">
                <codx-label [formModel]="dialogRef.formModel" name="lblReciver" default="Người nhận quà"></codx-label>
            </div>
            <div>
                <codx-input type="combobox" 
                    class=" form-control borderless p-0"
                    [crrValue]="giftTrans.UserID" 
                    [multiple]="false"
                    [loadFull]="true"
                    field="userID"
                    (valueChange)="valueChange($event)" 
                    refValue="Users">
                </codx-input>
            </div>
        </div>
        <div class="mt-3">
            <div class="d-flex">
                <div>
                    <codx-input 
                        class="rounded-circle" 
                        [crrValue]="'3'" 
                        [checked]="true"
                        [label]="'Quỹ công ty'" 
                        type="radio" 
                        field="transType3"
                        name="radio" 
                        (valueChange)="valueChange($event)"
                        ngDefaultControl>
                    </codx-input>
                </div>
                <div class="ms-6">
                    <codx-input 
                        class="rounded-circle" 
                        [crrValue]="'4'" 
                        [label]="'Quỹ cá nhân'" 
                        type="radio" 
                        field="transType4"
                        name="radio" 
                        (valueChange)="valueChange($event)"
                        ngDefaultControl>
                    </codx-input>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <div class="mb-2">
                <codx-label [formModel]="dialogRef.formModel" name="lblGifts" default="Quà tặng"></codx-label>
            </div>
            <div>
                <codx-input 
                    type="combobox" 
                    class=""
                    [crrValue]="giftTrans.ItemID" 
                    [multiple]="false"
                    [loadFull]="true"
                    field="itemID"
                    (valueChange)="valueChange($event)" 
                    refValue="Gifts">
                </codx-input>
            </div>
        </div>
        <div class="mt-3">
            <div class="d-flex justify-content-between">
                <div>
                    <div class="mb-2">
                        <codx-label [formModel]="dialogRef.formModel" name="lblAmount" default="Số lượng"></codx-label>
                    </div>
                    <div>
                        <codx-input 
                            type="number" 
                            class=""
                            [crrValue]="giftTrans.Quantity" 
                            [placeholder]="'0'"
                            field="quantity"
                            (valueChange)="valueChange($event)" 
                            >
                        </codx-input>
                    </div>
                </div>
                <div>
                    <div class="mb-2">
                        <codx-label [formModel]="dialogRef.formModel" name="lblTotalCoins" default="Tổng xu"></codx-label>
                    </div>
                    <div>
                        <codx-input 
                            type="text" 
                            class="border text-end"
                            [crrValue]="amount" 
                            [placeholder]="'0'"
                            [disabled]="true"
                            field="amount">
                        </codx-input>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <div class="mb-2">
                <codx-label [formModel]="dialogRef.formModel" name="lblStatus" default="Đã giao quà"></codx-label>
            </div>
            <div>
                <codx-input 
                    [checked]="giftTrans.Status == '3'"
                    type="switch" 
                    field="status"
                    name="status" 
                    (valueChange)="valueChange($event)"
                    ngDefaultControl>
                </codx-input>
            </div>
        </div>
        <div class="mt-3">
            <div class="mb-2">
                <codx-label [formModel]="dialogRef.formModel" name="lblSiutuation" default="Nội dung"></codx-label>
            </div>
            <div>
                <codx-input 
                    [crrValue]="giftTrans.Situation"
                    type="textarea" 
                    field="siutuation"
                    name="siutuation"
                    [disabled]="giftTrans.TransType == '4'"
                    (valueChange)="valueChange($event)"
                    >
                </codx-input>
            </div>
        </div>
        <div class="mt-3">
            <ng-container *ngIf="form.controls['transType'].value == '4'">
                <div class="d-flex">
                    <ng-container *ngFor="let item of lstPattern">
                        <ng-container *ngTemplateOutlet="patternItem ; context{ $implicit: item }"></ng-container>
                    </ng-container>  
                </div>
            </ng-container>
        </div>
        <div class="mt-3">
            <div class="mb-2">
                <codx-label [formModel]="dialogRef.formModel" name="lblSharePortal" default="Chia sẻ trên Portal"></codx-label>
            </div>
            <div>
                <codx-input 
                    [disabled]="giftTrans.TransType == '4'"
                    [checked]="giftTrans.TransType == '3'"
                    [crrValue]="isSharePortal"
                    type="switch" 
                    field="isSharePortal"
                    name="isSharePortal" 
                    (valueChange)="valueChange($event)"
                    >
                </codx-input>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #footer>
    <div class="d-flex justify-content-end">
        <div>
            <button class="btn btn-primary" (click)="save()">
                <codx-label [formModel]="dialogRef.formModel" name="lblSave" default="Lưu"></codx-label>
            </button>
        </div>
    </div>
</ng-template>

<ng-template #patternItem let-item>
    <ng-container *ngIf="!item.backgroundColor;else haveBackGround">
        <div  
            class=" d-flex justify-content-between align-items-center h-120px w-80px border ">
            <codx-img
                class=" h-120px w-80px border-radius-large"
                [objectId]="item.patternID"
                objectType="FD_Patterns" [width]="165"
                (click)="selectedPattern(item)"
                >
            </codx-img>
        </div>
    </ng-container>
    <ng-template #haveBackGround>
        <div [class.selected-pattern]="patternIDSeleted == item.patternID" class="position-relative d-flex justify-content-between align-items-center "
            [style.background-color]="item.backgroundColor"
            style="height: 120px; width: 80px;"
            (click)="selectedPattern(item)">
        </div>
        
    </ng-template>
</ng-template>
