<codx-form [headerText]="header" [body]="body" [footer]="footer" [dialog]="dialog" [data]="dataUpdate"
    [formModel]="formModel" #form>
    <ng-template #body>
        <div class="form-group">
            <codx-label class="text-dark" fiedName="GiftID" [formModel]="form.formModel" default="Mã quà tặng">
            </codx-label>
            <codx-input class="form-control" [disabled]="" (valueChange)="valueChange($event)" field="giftID"
                [Group]="form.formGroup" [formModel]="form.formModel">
            </codx-input>
        </div>
        <div class="form-group">
            <codx-label class="text-dark" fiedName="GiftName" [formModel]="form.formModel" default="Tên nhóm quà">
            </codx-label>
            <codx-input class="form-control" [Group]="form.formGroup" [formModel]="form.formModel"
                (valueChange)="valueChange($event)" field="giftName">
            </codx-input>
        </div>
        <div class="form-group">
            <codx-label class="text-dark" fiedName="Memo" [formModel]="form.formModel" default="Mô tả">
            </codx-label>
            <codx-input class="form-control test-textarea" rows="3" [Group]="form.formGroup"
                [formModel]="form.formModel" (valueChange)="valueChange($event)" field="memo">
            </codx-input>
        </div>
        <div class="form-group d-flex align-items-center">
            <codx-input class="test-check" field="stop" (valueChange)="valueChange($event)" [Group]="form.formGroup"
                [formModel]="form.formModel" [checked]="dataUpdate.stop == true || dataUpdate.stop == '1'">
            </codx-input>
            <codx-label class="ms-3 mt-1" fiedName="Stop" [formModel]="form.formModel" default="Ngưng sử dụng">
            </codx-label>
        </div>
    </ng-template>
    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary ms-1" (click)="onSave()">
                <codx-label fiedName="Save" [formModel]="formModel" default="Lưu"></codx-label>
            </button>
        </div>
    </ng-template>
</codx-form>
