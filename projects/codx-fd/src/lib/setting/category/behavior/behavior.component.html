<codx-views [views]="views" #view [funcID]="funcID" [entityName]="'BS_Competences'" (buttonClick)="add($event)"
  [button]="button" service="BS" assemblyName="ERM.Business.BS" className="CompetencesBusiness"
  method="LoadDataCompetencesAsync" [predicate]="predicate" [dataValue]="dataValue" [entityName]="entityName"
  (onLoading)="onLoading($event)">
</codx-views>
<ng-template #itemCreateBy let-dataItem>
  <div class="d-flex align-items-center" #itemCreateBy>
    <div class="me-3">
      <codx-img class="" [width]="30" [objectId]="dataItem.createdBy" objectType="AD_Users">
      </codx-img>
    </div>
    <div *ngIf="dataItem.createName == null; else other" class="text-dark fs-6">
      {{ userName }}
    </div>
    <ng-template #other>
      <span>{{ dataItem.createName }}</span>
    </ng-template>
  </div>
</ng-template>
<ng-template #createdOn let-item>
  <div class="d-flex has-action-menu">
    <span>{{ item.createdOn | fmDT }}</span>
    <codx-mfunc [dataItem]="item" [formModel]="view?.formModel" (clickMF)="clickMF($event, item)" type="hover">
    </codx-mfunc>
  </div>
</ng-template>

<ng-template #memo let-item>
  <span [innerHTML]="item.memo"></span>
</ng-template>

<ng-template #competenceName let-item>
  <span [innerHTML]="item.competenceName"></span>
</ng-template>

<ng-template #parentNameR let-item>
  <span *ngIf="item.parentName == null; else other">{{ parentName }}</span>
  <ng-template #other>
    <span>{{ item.parentName }}</span>
  </ng-template>
</ng-template>
