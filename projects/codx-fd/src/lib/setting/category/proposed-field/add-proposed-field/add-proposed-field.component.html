<codx-form [headerText]="header" [body]="body" [footer]="footer" [dialog]="dialog" [formModel]="formModel"
    [data]="dataUpdate" #form>
    <ng-template #body>
        <div class="form-group">
            <codx-label class="text-dark" [formModel]="form?.formModel" fiedName="IndustryID">
            </codx-label>
            <codx-input class="form-control" [disabled]="isModeAdd ? false : true" (valueChange)="valueChange($event)"
                field="industryID" [formModel]="form?.formModel" [Group]="form?.formGroup">
            </codx-input>
        </div>
        <div class="form-group">
            <codx-label class="text-dark" fiedName="IndustryName" [formModel]="form?.formModel">
            </codx-label>
            <codx-input class="form-control" [formModel]="form?.formModel" [Group]="form?.formGroup"
                (valueChange)="valueChange($event)" field="industryName">
            </codx-input>
        </div>
        <div class="form-group">
            <codx-label class="text-dark" fiedName="Note" [formModel]="form?.formModel">
            </codx-label>
            <codx-input class="form-control text-area" rows="3" (valueChange)="valueChange($event)" field="note"
                [formModel]="form?.formModel" [Group]="form?.formGroup">
            </codx-input>
        </div>
        <div class="form-group">
            <codx-label class="text-dark" fiedName="Owner" [formModel]="form?.formModel">
            </codx-label>
            <codx-input (valueChange)="valueChange($event)" class="form-control" field="owner"
                [formModel]="form?.formModel" [Group]="form?.formGroup">
            </codx-input>
        </div>
        <ng-container *ngIf="owner">
            <div>
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <codx-img [objectId]="owner.userID" objectType="AD_Users" [width]="35">
                        </codx-img>
                    </div>
                    <div class="d-flex flex-column">
                        <div class="text-dark fw-bold fs-6">{{owner?.userName}}</div>
                        <div class="text-gray-500">{{owner?.positionName}}</div>
                    </div>
                </div>
            </div>
        </ng-container>
    </ng-template>
    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary ms-1" (click)="onSave()">
                <codx-label fiedName="Save" [formModel]="form.formModel" default="LÆ°u"></codx-label>
            </button>
        </div>
    </ng-template>
</codx-form>
