<codx-views
  [views]="views"
  #view
  [funcID]="funcID"
  [entityName]="'BS_Industries'"
  (buttonClick)="add()"
  [buttons]="button"
  service="BS"
  assemblyName="ERM.Business.BS"
  className="IndustriesBusiness"
  method="LoadDataIndustryAsync"
  [predicate]="predicate"
  [dataValue]="dataValue"
  entityName="BS_Industries"
></codx-views>
<ng-template #itemCreateBy let-dataItem>
  <div class="d-flex align-items-center" #itemCreateBy>
    <div class="w-30 h-30">
      <codx-img
        class="symbol symbol-30px symbol-circle me-4"
        [objectId]="dataItem.createdBy"
        objectType="AD_Users"
        [width]="30"
        [funcId]="funcID"
      >
      </codx-img>
    </div>
    <div
      *ngIf="dataItem.createName == null; else other"
      class="text-dark font-size-lg"
    >
      {{ userName }}
    </div>
    <ng-template #other>
      <span>{{ dataItem.createName }}</span>
    </ng-template>
  </div>
</ng-template>
<ng-template #itemOwner let-dataItem>
  <div
    *ngIf="industryIdUpdate == dataItem.industryID || checkAddEdit; else other"
  >
    <div
      *ngIf="
        dataItem.ownDomain == null &&
          dataItem.ownName == null &&
          dataItem.ownPosition == null;
        else other
      "
    >
      <div class="d-flex align-items-center">
        <div class="h-30 w-30">
          <codx-img
            class="symbol symbol-30px symbol-circle me-4"
            [objectId]="ownDomain"
            objectType="AD_Users"
            [width]="30"
            [funcId]="funcID"
          >
          </codx-img>
        </div>
        <div class="d-flex flex-column">
          <div class="text-dark font-size-lg">{{ ownName }}</div>
          <div class="text-dark-50">{{ ownPosition }}</div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #other>
    <div class="d-flex align-items-center">
      <div class="h-30 w-30">
        <codx-img
          class="symbol symbol-30px symbol-circle me-4"
          [objectId]="dataItem.ownDomain"
          objectType="AD_Users"
          [width]="30"
          [funcId]="funcID"
        >
        </codx-img>
      </div>
      <div class="d-flex flex-column">
        <div class="text-dark font-size-lg">{{ dataItem.ownName }}</div>
        <div class="text-dark-50">{{ dataItem.ownPosition }}</div>
      </div>
    </div>
  </ng-template>
</ng-template>

<ng-template #note let-item>
  <span [innerHTML]="item.note"></span>
</ng-template>

<ng-template #createdOn let-item>
    <div class="d-flex has-action-menu">
        <span>{{ item.createdOn | date: "dd/MM/yyy" }}</span>
        <codx-mfunc [dataItem]="item" [formModel]="view?.formModel" (clickMF)="clickMF($event, item)" type="hover">
        </codx-mfunc>
    </div>
</ng-template>
