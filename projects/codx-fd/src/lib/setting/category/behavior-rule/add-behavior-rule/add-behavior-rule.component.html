<codx-form [headerText]="header" [body]="body" [footer]="footer" [dialog]="dialog" [formModel]="formModel"
    [data]="dataUpdate" #form>
    <ng-template #body>
        <div class="d-flex">
            <div class="flex-grow-1">
                <div class="form-group">
                    <div class="font-1rem font-w500">
                        <codx-label fiedName="CompetenceID" [formModel]="form.formModel">
                        </codx-label>
                    </div>
                    <codx-input class="form-control" [disabled]="isModeAdd ? false : true"
                        (valueChange)="valueChange($event)" field="competenceID" [Group]="form.formGroup"
                        [formModel]="form.formModel">
                    </codx-input>
                </div>
                <div class="form-group mt-3">
                    <div class="font-w500 font-1rem">
                        <codx-label fiedName="CompetenceName" [formModel]="form.formModel">
                        </codx-label>
                    </div>
                    <codx-input class="form-control test-textarea" field="competenceName"
                        (valueChange)="valueChange($event)" [Group]="form.formGroup" [formModel]="form.formModel">
                    </codx-input>
                </div>
                <div class="form-group mt-3">
                    <codx-label fiedName="Memo" [formModel]="form.formModel" class="font-w500 font-1rem">
                    </codx-label>
                    <codx-input class="form-control text-area" rows="3" field="memo" (valueChange)="valueChange($event)"
                        [Group]="form.formGroup" [formModel]="form.formModel">
                    </codx-input>
                </div>
                <div class="form-group mt-3">
                    <codx-input class="test-check" field="stop" (valueChange)="valueChange($event)"
                        [checked]="dataUpdate.stop == true || dataUpdate.stop == '1'" [Group]="form.formGroup"
                        [formModel]="form.formModel">
                    </codx-input>
                    <div class="left-5 font-w500 font-1rem lbl-stop">
                        <codx-label fiedName="Stop" [formModel]="form.formModel">
                        </codx-label>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary ms-1" (click)="onSave()">
                <codx-label fiedName="Save" [formModel]="form.formModel" default="LÆ°u"></codx-label>
            </button>
        </div>
    </ng-template>
</codx-form>
