<codx-form [headerText]="header" [body]="body" [footer]="footer" [dialog]="dialog" [formModel]="formModel"
    [data]="dataUpdate" #form>
    <ng-template #body>
        <div class="form-group">
            <codx-label class="text-dark" fiedName="CompetenceID" [formModel]="form.formModel">
            </codx-label>
            <codx-input class="form-control" [disabled]="isModeAdd ? false : true" (valueChange)="valueChange($event)"
                field="competenceID" [Group]="form.formGroup" [formModel]="form.formModel">
            </codx-input>
        </div>
        <div class="form-group">
            <codx-label class="text-dark" fiedName="CompetenceName" [formModel]="form.formModel">
            </codx-label>
            <codx-input class="form-control test-textarea" field="competenceName" (valueChange)="valueChange($event)"
                [Group]="form.formGroup" [formModel]="form.formModel">
            </codx-input>
        </div>
        <div class="form-group">
            <codx-label fiedName="Memo" [formModel]="form.formModel" class="text-dark">
            </codx-label>
            <codx-input class="form-control text-area" rows="3" field="memo" (valueChange)="valueChange($event)"
                [Group]="form.formGroup" [formModel]="form.formModel">
            </codx-input>
        </div>
        <div class="form-group">
            <div class="d-flex align-items-center">
                <codx-input class="test-check" field="stop" (valueChange)="valueChange($event)"
                    [checked]="dataUpdate.stop == true || dataUpdate.stop == '1'" [Group]="form.formGroup"
                    [formModel]="form.formModel">
                </codx-input>
                <codx-label class="lbl-stop ms-3 mt-1" fiedName="Stop" [formModel]="form.formModel">
                </codx-label>
            </div>
        </div>
    </ng-template>
    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary ms-1" (click)="onSave()">
                <codx-label fiedName="Save" [formModel]="form.formModel" default="LÆ°u"></codx-label>
            </button>
        </div>
    </ng-template>
</codx-form>
