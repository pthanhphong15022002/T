<codx-form [headerText]="header" [body]="body" [footer]="footer" [dialog]="dialog" [formModel]="formModel"
    [data]="dataUpdate" #form>
    <ng-template #body>
        <div class="form-group">
            <div class="font-w500 font-1rem">
                <codx-label fiedName="GiftName" [formModel]="form.formModel" default="Tên quà tặng">
                </codx-label>
            </div>
            <codx-input (valueChange)="valueChange($event)" [Group]="form.formGroup" [formModel]="form.formModel"
                field="giftName">
            </codx-input>
        </div>
        <div class="form-group row mt-3">
            <div class="col-lg-6 col-md-6">
                <div class="font-w500 font-1rem">
                    <codx-label fiedName="GiftCode" [formModel]="form.formModel" default="Mã quà tặng">
                    </codx-label>
                </div>
                <codx-input [disabled]="isAddMode ? false : true" (valueChange)="valueChange($event)" field="giftID"
                    [Group]="form.formGroup" [formModel]="form.formModel">
                </codx-input>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="font-w500 font-1rem">
                    <codx-label fiedName="GiftGroup" [formModel]="form.formModel" default="Nhóm quà tặng">
                    </codx-label>
                </div>
                <codx-input (valueChange)="changeCombobox($event)" class="form-control borderless p-0"
                    style="border: none;" [Group]="form.formGroup" [formModel]="form.formModel" field="groupID">
                </codx-input>
            </div>
        </div>
        <div class="form-group row mt-3">
            <div class="col-lg-6 col-md-6">
                <div class="font-w500 font-1rem">
                    <codx-label fiedName="Owner" [formModel]="form.formModel" default="Chủ sở hữu">
                    </codx-label>
                </div>
                <codx-input (valueChange)="changeCombobox($event)" class="form-control borderless p-0"
                    style="border: none;" field="owner" [Group]="form.formGroup" [formModel]="form.formModel">
                </codx-input>
            </div>
        </div>
        <div class="form-group mt-3" style="width: 490px;">
            <div class="font-w500 font-1rem">
                <codx-label fiedName="Memo" [formModel]="formModel" default="Mô tả">
                </codx-label>
            </div>
            <codx-input class="form-control text" rows="3" (valueChange)="valueChange($event)" [Group]="form.formGroup"
                [formModel]="form.formModel" field="memo">
            </codx-input>
        </div>
        <div class="form-group mt-3" style="width: 490px;">
            <div class="font-w500 font-1rem">
                <codx-label fiedName="Description" [formModel]="formModel" default="Mô tả khác">
                </codx-label>
            </div>
            <codx-input dataformat="ed" class="w-490px test-textarea" [Group]="form.formGroup"
                [formModel]="form.formModel" (valueChange)="valueChange($event)" field="description">
            </codx-input>
        </div>
        <div class="form-group row mt-3">
            <div class="col-lg-6 col-md-6">
                <div class="font-w500 font-1rem">
                    <codx-label fiedName="Price" [formModel]="formModel" default="Đơn giá (xu)">
                    </codx-label>
                </div>
                <codx-input class="form-control" [Group]="form.formGroup" [formModel]="form.formModel"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57" field="price"
                    (valueChange)="valueChange($event)">
                </codx-input>
            </div>
        </div>
        <div class="d-flex align-items-start pic-grif">
            <div class="pic-edit mr-5 upload-img" style="border: none;">
                <codx-img funcId="FDS0122" #imageUpLoad aria-disabled="true" objectType="FD_Gifts" [isAllowEdit]="true"
                    [width]="90" [objectId]="dataUpdate.giftID">
                </codx-img>
            </div>
            <div class="d-flex flex-column mt-4">
                <div class="d-flex align-items-center mr-6">
                    <span class="text-dark-75 mr-2">
                        <codx-label fiedName="Storage" [formModel]="formModel" default="Tồn kho:">
                        </codx-label>
                    </span>
                    <span class="text-dark font-weight-bold left-5">{{dataUpdate.onhand}}</span>
                </div>
                <div class="d-flex align-items-center mr-6">
                    <span class="text-dark-75 mr-2">
                        <codx-label fiedName="Price" [formModel]="formModel" default="Đã giành hàng:">
                        </codx-label>
                    </span>
                    <span class="text-dark font-weight-bold left-5">{{
                        dataUpdate.reservedQty}}</span>
                </div>
                <div class="d-flex align-items-center mr-6">
                    <span class="text-dark-75 mr-2">
                        <codx-label fiedName="Price" [formModel]="formModel" default="Sẵn sàng xuất:">
                        </codx-label>
                    </span>
                    <span class="text-dark font-weight-bold left-5">{{dataUpdate.availableQtyF}}</span>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary ms-1" (click)="onSave()">
                <codx-label fiedName="Save" [formModel]="formModel" default="Lưu"></codx-label>
            </button>
        </div>
    </ng-template>
</codx-form>
