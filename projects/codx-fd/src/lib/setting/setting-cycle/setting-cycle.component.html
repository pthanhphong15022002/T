<codx-form [headerText]="header" [body]="body" [footer]="footer" [dialog]="dialog" #form>
    <ng-template #body>
        <div class="d-flex">
            <div class="w-100px d-flex align-items-center">
                <label class="radio">
                    <input type="radio" (change)="handleChange($event.target)"
                        [checked]="scheduledTasks?.occurrenceOption == '1'" name="radio" />
                    <span></span>
                </label>
                <span class="ml-3">
                    <codx-label fiedName="Date" [formModel]="form?.formModel" default="Ngày"></codx-label>
                </span>
            </div>
            <div class="d-flex align-items-center">
                <div class="mr-3">
                    <codx-input type="text" [crrValue]="scheduledTasks.dayOfMonth"
                        (ngModelChange)="valueChangeInputDay($event)"
                        [attr.disabled]="scheduledTasks?.occurrenceOption !== '1' ? '' : null"
                        class="form-control w-50px" placeholder="0">
                    </codx-input>
                </div>
                <div class="text-dark font-weight-bold">
                    <codx-label fiedName="InDate" [formModel]="form?.formModel" default="trong tháng"></codx-label>
                </div>
            </div>
            <div class="w-150px d-flex align-items-center ml-6">
                <label class="radio">
                    <input type="radio" [checked]="scheduledTasks?.occurrenceOption == '3'"
                        (change)="handleChange($event.target)" name="radio" />
                    <span></span>
                </label>
                <span class="text-dark font-weight-bold ml-3">
                    <codx-label fiedName="LastDayOfMonth" [formModel]="form?.formModel" default="Ngày cuối tháng">
                    </codx-label>
                </span>
            </div>
        </div>
        <div class="d-flex align-items-start mt-4">
            <div class="d-flex flex-column box-month">
                <div class="d-flex mt-3">
                    <button type="button" class="btn btn-light btn-sm mr-1"
                        *ngFor="let item of monthActive | slice:0:6;let i = index"
                        [style.background-color]="item == '1'?'#57C5F7':'white'" (click)="changeMonthActive(i)">
                        <codx-label fiedName="Month" [formModel]="form?.formModel" default="Tháng">
                        </codx-label>
                        {{i+1}}
                    </button>
                </div>
                <div class="d-flex mt-3">
                    <button type="button" class="btn btn-light btn-sm mr-1"
                        *ngFor="let item of monthActive | slice:6:12;let i = index"
                        [style.background-color]="item == '1'?'#57C5F7':'white'" (click)="changeMonthActive(i+6)">
                        <codx-label fiedName="Month" [formModel]="form?.formModel" default="Tháng">
                        </codx-label>
                        {{i+7}}
                    </button>
                </div>
            </div>
        </div>
        <!-- <p class="mt-7">{{messageSC003|message:[dayNameRun,monthNameRun]}}</p> -->
        <p class="mt-7">{{messageSC003}}</p>
    </ng-template>
    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary ms-1" (click)="saveSettingCycleRun()">
                <codx-label fiedName="Save" [formModel]="formModel" default="Lưu"></codx-label>
            </button>
        </div>
    </ng-template>
</codx-form>
