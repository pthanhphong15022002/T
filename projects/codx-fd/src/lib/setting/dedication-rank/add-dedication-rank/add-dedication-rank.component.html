<codx-form [headerText]="header" [body]="body" [footer]="footer" [dialog]="dialog" [data]="dataUpdate"
    [formModel]="formModel" #form>
    <ng-template #body>
        <div class="form-group">
            <codx-label fiedName="BreakName" [formModel]="form.formModel" class="font-1rem font-w550">
            </codx-label>
            <codx-input [Group]="form.formGroup" [formModel]="form.formModel" (valueChange)="valueChange($event)"
                field="breakName">
            </codx-input>
        </div>
        <div class="form-group row">
            <div class="col-6">
                <codx-label fiedName="BreakValue" [formModel]="form.formModel" class="font-1rem font-w550">
                </codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57" (valueChange)="valueChange($event)"
                    field="breakValue">
                </codx-input>
            </div>
            <div class="col-6">
                <codx-label fiedName="Color" [formModel]="form.formModel" class="font-1rem font-w550">
                </codx-label>
                <div class="input-group">
                    <codx-input #colorPicker type="colorpicker" [showText]="true" [modeSwitcher]="true"
                        [crrValue]="dataUpdate.color" field="color" (valueChange)="valueChange($event)">
                    </codx-input>
                </div>
            </div>
        </div>
        <div class="form-group mt-3">
            <codx-label fiedName="Note" [formModel]="form.formModel" class="font-1rem font-w550">
            </codx-label>
            <codx-input class="form-control test-textarea" rows="3" (valueChange)="valueChange($event)" field="note"
                [Group]="form.formGroup" [formModel]="form.formModel">
            </codx-input>
        </div>
        <div class="form-group mt-3">
            <codx-label fiedName="Image" [formModel]="form.formModel" class="font-1rem font-w550">
            </codx-label>
            <div class="upload-img">
                <codx-img #imageUpload [objectId]="dataUpdate.recID" [objectName]="dataUpdate.breakName"
                    [funcId]="form.formModel?.funcID" objectType="BS_FDRangeLines" [isAllowEdit]="true" [width]="50">
                </codx-img>
            </div>
        </div>
    </ng-template>
    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary ms-1" (click)="onSave()">
                <codx-label fiedName="Save" [formModel]="form.formModel" default="LÆ°u"></codx-label>
            </button>
        </div>
    </ng-template>
</codx-form>
