<codx-views
  [views]="views"
  #view
  [funcID]="funcID"
  [entityName]="'BS_RangeLines'"
  (buttonClick)="add($event)"
  [button]="button"
  service="BS"
  assemblyName="ERM.Business.BS"
  className="RangeLinesBusiness"
  method="LoadDataRangeLinesAsync"
  [predicate]="'RangeID=@0'"
  [dataValue]="'KUDOS'"
  entityName="BS_RangeLines"
  (onLoading)="onLoading($event)"
></codx-views>

<ng-template #itemCreateBy let-dataItem>
  <div class="d-flex align-items-center" #itemCreateBy>
    <div class="w-30 h-30">
      <codx-img
        class="symbol symbol-30px symbol-circle me-4"
        [objectId]="dataItem.createdBy"
        objectType="AD_Users"
        [width]="30"
      >
      </codx-img>
    </div>
    <div class="text-dark font-size-lg">{{ dataItem.createdName }}</div>
  </div>
</ng-template>

<ng-template #ColorRank let-dataItem>
  <button class="form-color" [style.background-color]="dataItem.color"></button>
</ng-template>

<ng-template #imageItem let-dataItem>
  <div class="w-30 h-30">
    <codx-img
      class="symbol symbol-30px symbol-circle me-4"
      [objectId]="dataItem.recID"
      [objectName]="dataItem.breakName"
      funcId="FED2044"
      aria-disabled="true"
      objectType="BS_RangeLines"
      [width]="30"
    >
    </codx-img>
  </div>
</ng-template>

<ng-template #createdOn let-item>
  <div class="d-flex has-action-menu">
    <span>{{ item.createdOn | fmDT }}</span>
    <codx-mfunc
      [dataItem]="item"
      [formModel]="view?.formModel"
      (clickMF)="clickMF($event, item)"
      type="hover"
    >
    </codx-mfunc>
  </div>
</ng-template>
