<codx-views #view [funcID]="'FDS'" [views]="views" [autoLoad]="false"></codx-views>
<ng-template #panelLeftRef>
    <div class="content h-100 d-flex flex-column flex-column-fluid p-0" id="kt_content">
        <div id="erm_content" class="d-flex flex-column-fluid h-100">
            <div class="d-flex container h-100">
                <div class="aside-detail flex-row-auto w-250px me-6"> 
                    <div class="aside-menu me-6">
                        <ul class="menu-nav">
                            <li class="menu-item menu-item-active" (click)="redirectPage('notificationFeedback', 1)">
                                <a class="menu-link d-flex align-items-center">
                                    <i class="icon-near_me icon-20 mr-2"></i>
                                    <codx-label name="lblFeedbackMessage" [formName]="formName"
                                        [gridViewName]="gridViewName" default='Thông điệp phản hồi'>
                                    </codx-label>
                                </a>
                            </li>
                            <li class="menu-item" (click)="redirectPage('itemCategory', 2)">
                                <a class="menu-link d-flex align-items-center">
                                    <i class="icon-format_list_bulleted icon-20 mr-2"></i>
                                    <codx-label name="lblCategory" [formName]="formName" [gridViewName]="gridViewName"
                                        default='Danh mục'>
                                    </codx-label>
                                </a>
                            </li>
                            <li class="menu-item " (click)="redirectPage('itemWallet', 3)">
                                <a class="menu-link d-flex align-items-center">
                                    <i class="icon-account_balance_wallet icon-20 mr-2"></i>
                                    <codx-label name="lblWallet" [formName]="formName" [gridViewName]="gridViewName"
                                        default='Ví nhân viên'>
                                    </codx-label>
                                </a>
                            </li>
                            <li class="menu-item" (click)="redirectPage('itemRankDedication', 4)">
                                <a class="menu-link d-flex align-items-center">
                                    <i class="icon-credit_card icon-20 mr-2"></i>
                                    <codx-label name="lblDedicateRank" [formName]="formName"
                                        [gridViewName]="gridViewName" default='Hạng cống hiến'>
                                    </codx-label>
                                </a>
                            </li>
                            <li class="menu-item" (click)="redirectPage('itemStatistical', 5)">
                                <a class="menu-link d-flex align-items-center">
                                    <i class="icon-bar_chart icon-20 mr-2"></i>
                                    <codx-label name="lblStatistical" [formName]="formName"
                                        [gridViewName]="gridViewName" default='Thống kê'>
                                    </codx-label>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="bg-body rounded-3 p-6 flex-grow-1 h-100 overflow-auto">
                    <div class="main-detail d-flex flex-column flex-grow-1 data-scroll">
                        <div class="list-group">
                            <div class="list-content">
                                <div class="d-flex mb-6">
                                    <span class="icon-arrow_back icon-22 mr-5 text-hover-primary"
                                        onclick="history.back()"></span>
                                    <div class="d-flex flex-column flex-grow-1">
                                        <div class="fs-3 fw-bold text-dark-75 mb-3">
                                            {{datafuntion?.customName}}
                                        </div>
                                        <div class="text-dark-75"> {{datafuntion?.description}}</div>
                                    </div>
                                </div>
                                <hr />
                                <div class="fs-4 fw-bold text-dark mb-6 mt-6"
                                    *ngIf="type == '1' || type == '2' || type == '3' || type =='6'">
                                    <codx-label name="lblCard" [formName]="formName" [gridViewName]="gridViewName"
                                        default='Thiệp'>
                                    </codx-label>
                                </div>
                                <ng-container *ngIf="type == '1' || type == '2' || type == '3' || type =='6'">
                                    <app-pattern [type]="type" funcID=""></app-pattern>
                                </ng-container>
                                <div class="clear">
                                    <hr />
                                    <app-policy-card [typeCard]="type" (changeLock)="changeLock($event)">
                                    </app-policy-card>
                                </div>
                                <div class="clear">
                                    <app-policy-coin [typeCard]="type" *ngIf="!isLockCoin"></app-policy-coin>
                                </div>
                                <div class="clear">
                                    <app-policy-dedication [typeCard]="type" *ngIf="!isLockDedicate">
                                    </app-policy-dedication>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-editpattent></app-editpattent>
    <div class="offcanvas-overlay"></div>
</ng-template>
