<div *ngIf="policyDedicationList.length > 0">
    <div class="d-flex align-items-center justify-content-between">
        <div class="fs-4 fw-bold text-dark mb-3 mt-9">
            <codx-label name="lblPolicyDedication" [formModel]="" default='Chính sách cống hiến'>
            </codx-label>
        </div>
    </div>
    <div class="list-setting ms-10">
        <div *ngFor=" let item of policyDedicationList">
            <ng-container *ngTemplateOutlet="rowPolicyCoin; context: { $implicit: item }">
            </ng-container>
        </div>
    </div>
</div>
<ng-template #rowPolicyCoin let-item>
    <div class="d-flex align-items-center py-5 border-bottom border-light">
        <div class="d-flex flex-column flex-grow-1">
            <div class="text-dark fw-bold fs-6 mb-1">{{item.policyName}}
            </div>
            <div class="text-gray-500">{{item.memo}}</div>
        </div>
        <div class="d-flex align-items-center ms-4">
            <span class="switch switch-sm ms-3">
                <codx-input type="switch" class="test-check" ngDefaultControl [field]="item.recID"
                    (valueChange)="onSaveStatusPolicy($event, item)" [checked]="item.actived" label="">
                </codx-input>
            </span>
            <span class="setting-btnright">
                <span class="icon-keyboard_arrow_right icon-22"
                    (click)="item.actived && LoadDetailPolicy(item.recID)"></span>
            </span>
        </div>
    </div>
</ng-template>
