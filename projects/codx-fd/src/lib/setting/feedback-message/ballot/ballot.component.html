<div class="ml-20 mr-6 gift-list">
    <div class="d-flex">
        <div class="gift-card w-100px card-with-dropdown-item ms-12" (mouseover)="mouseover($event)"
            (mouseout)="mouseout($event)" *ngFor="let item of lstPattent;trackBy:trackByfn; let i = index">
            <div class="card-img" style="cursor: pointer;" #elm *ngIf="i < lstPattent.length - 1; else template">
                <div class="div-action-menu">
                    <div class="action-menu d-flex">
                        <div class="action-content d-flex align-items-center">
                            <a class="action-item " (click)="openCreate(item.recID, i, elm)">
                                <div class="d-flex align-items-center btn-tooltip">
                                    <span class="icon-edit icon-20 ml-2 mr-2"></span>
                                    <span class="tooltiptext">Edit</span>
                                </div>
                            </a>
                            <a class="action-item" (click)="delete(item.recID, i)">
                                <div class="d-flex align-items-center btn-tooltip">
                                    <span class="icon-close icon-20 text-danger ml-2 mr-2"></span>
                                    <span class="tooltiptext">Delete</span>
                                </div>
                            </a>

                        </div>
                    </div>
                </div>
                <codx-img class="img-pat" [objectId]="item.patternID" funcId="FED20426" objectType="FED_Patterns"
                    [width]="100" (reloadChanged)="reloadChanged($event)" *ngIf="!item.backgroundColor; else otherColor"
                    cssClass="pic symbol-100px" imageType="square">
                </codx-img>
                <ng-template #otherColor>
                    <span class="font-size-h3 font-weight-boldest img-pat-edit noimage symbol-label text-white"
                        [style.background-color]="item.backgroundColor" style="background-image: none; width: 100px !important;
                    height: 150px !important;"></span>
                </ng-template>
                <span class="icon-check text-white default" *ngIf="item.isDefault"></span>
                <!-- <img alt="" style="width: 100px;height: 150px;"
                src="http://172.16.7.34:8031/Resources/Images/card/{{item.fileName}}"> -->
            </div>
            <ng-template #template>
                <div class="card-img create-card">
                    <a id="create_card_toggle" (click)="openCreate()">
                        <img alt="" src="../../../assets/demos/card/card-add.png">
                    </a>
                </div>
            </ng-template>
            <div class="mt-3 mb-2 text-dark font-weight-bold text-center card-name">
                {{item.patternName}}
            </div>
            <div class="d-flex mt-1">
                <span class="pic-color mr-2" [style.background-color]="item.textColor"></span>
                <span class="font-size-sm text-muted">Color Text</span>
            </div>
            <div class="d-flex mt-1">
                <span class="pic-color mr-2" [style.background-color]="item.headerColor"></span>
                <span class="font-size-sm text-muted">Color Header</span>
            </div>
        </div>
    </div>
</div>
