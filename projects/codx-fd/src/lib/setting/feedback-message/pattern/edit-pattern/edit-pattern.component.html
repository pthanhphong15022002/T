<codx-form #form [headerText]="header" [body]="body" [footer]="footer" [dialog]="dialog" [formModel]="formModel">
  <ng-template #body>
    <div class="flex-grow-1">
      <div class="d-flex align-items-start ph-card">
        <div class="pic-edit mt-2">
          <div class="row justify-content-between h-100" *ngIf="pattern">
            <div class="w-100 position-relative card-img img-pat-edit div-bg-img" [style.background-image]="'url('+(!typeView?(environment.urlUpload + '/' + pattern?.imageSrc):pattern?.imageSrc)+')'">
            </div>
          </div>
          <span class="fs-3 fw-bold img-pat-edit noimage symbol-label text-white"
            [style.background-color]="pattern?.backgroundColor" [hidden]="!pattern?.backgroundColor"
            style="background-image: none"></span>
          <div class="ph-card-header fs-5 fw-bold header-pattern" [style.color]="pattern?.headerColor">
            <codx-label name="lblHeader" [formModel]="formModel" default="Header"></codx-label>
          </div>
          <div class="ph-card-content content-pattern" [style.color]="pattern?.textColor">
            <codx-label name="lblHeader" [formModel]="formModel" default="Content..."></codx-label>
          </div>
        </div>
        <div class="d-flex flex-column ms-6">
          <div class="d-block align-items-center">
            <div class="symbol-list d-flex flex-wrap patternt">
              <div class="pattern-teams">
                <div class="symbol symbol-50 symbol-circle me-3 mb-3" *ngFor="let item of vll; index as i">
                  <div class="pattern-item">
                    <span class="symbol-label cursor-pointer" #colordf (click)="colorClick(colordf, item, i)"
                      [attr.data-color]="item?.text" [style.background-color]="item?.text"></span>
                  </div>
                </div>
                <div class="symbol symbol-50 symbol-circle symbol-light me-3 mb-3" #group3>
                  <codx-input datatype="colorpicker" class="form-control symbol-label w-50" field="backgroundColor"
                    (valueChange)="valueChangeColor($event)" [crrValue]="pattern?.backgroundColor">
                  </codx-input>
                </div>
                <div class="symbol symbol-50 symbol-circle symbol-light me-3 mb-3 cursor-pointer">
                  <label class="symbol-label pointer mb-0" data-action="change" data-toggle="tooltip" title=""
                    data-original-title="Change avatar">
                    <span class="far fa-image" style="font-size: 18px" (click)="uploadFile()">
                      <div class="d-none">
                        <codx-attachment #attachment [functionID]="formModel?.funcID"
                          [objectType]="formModel?.entityName" [hideFolder]="'1'" [hideUploadBtn]="'1'" [hideDes]="'1'"
                          [type]="'inline'" allowExtensions=".jpg,.png" [allowMultiFile]="'0'" [hideImageUpload]="'1'"
                          [hideBtnSave]="'1'" [hideImageThumb]="'1'" [showMessage]="'0'"
                          (fileCount)="fileCount($event)">
                        </codx-attachment>
                      </div>
                    </span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <codx-label name="lblHeaderColor" [formModel]="" default="Màu header"></codx-label>
            <div class="input-group">
              <codx-input datatype="colorpicker" class="form-control text-white color-large w-fit" field="headerColor"
                (valueChange)="valueChangeColor($event)" [showText]="true" [modeSwitcher]="true"
                [crrValue]="pattern?.headerColor">
              </codx-input>
            </div>
          </div>
          <div class="form-group">
            <codx-label name="lblContentColor" [formModel]="" default="Màu content"></codx-label>
            <div class="input-group">
              <codx-input datatype="colorpicker" class="form-control text-white color-large w-fit" [showText]="true"
                [modeSwitcher]="true" (valueChange)="valueChangeColor($event)" field="textColor"
                [crrValue]="pattern?.textColor">
              </codx-input>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group mt-5" #name>
        <codx-label name="lblDescription" [formModel]="" default="Mô tả:"></codx-label>
        <codx-input type="text" placeholder="Sunset Flower" [crrValue]="pattern?.patternName" field="patternName"
          [ele]="name" (valueChange)="valueChange($event)">
        </codx-input>
      </div>
    </div>
    <div class="checkbox-list mt-3">
      <div #isDefault>
        <codx-input type="checkbox" class="test-check" ngDefaultControl field="isDefault"
          (valueChange)="valueChange($event)" [checked]="pattern?.isDefault" [crrValue]="pattern?.isDefault"
          label="Mặc định chọn" labelPosition="After">
        </codx-input>
      </div>
      <div #stop class="mt-2">
        <codx-input type="checkbox" [disabled]="checkDisable(pattern)" class="test-check" ngDefaultControl field="stop"
          (valueChange)="valueChange($event)" [crrValue]="pattern?.stop" [checked]="pattern?.stop" label="Ngưng sử dụng"
          labelPosition="After">
        </codx-input>
      </div>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary ms-1" (click)="savePattern()">
        <codx-label name="Save" [formModel]="formModel" default="Lưu"></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
