<codx-views #view [funcID]="'FDS026'" [views]="views" [autoLoad]="false" [entityName]="functionList?.entityName">
</codx-views>

<ng-template #panelLeftRef>
  <div class="ms-20 me-6 gift-list">
    <div class="float-left">
      <div class="gift-card w-100px card-with-dropdown-item ms-9 mb-9"
        *ngFor="let item of lstPattern; trackBy: trackByfn; let i = index">
        <div class="card-img has-action-menu cursor-pointer" #elm *ngIf="i < lstPattern.length - 1; else template">
          <div class="action-menu d-flex">
            <div class="d-flex align-items-center">
              <a class="action-item" (click)="openFormEdit(item)">
                <div class="d-flex align-items-center btn-tooltip">
                  <span class="icon-edit icon-14 py-1"></span>
                </div>
              </a>
              <a class="action-item" (click)="delete(item, i)">
                <div class="d-flex align-items-center btn-tooltip">
                  <span class="icon-close icon-14 text-danger py-1"></span>
                </div>
              </a>
            </div>
          </div>
          <ng-container *ngIf="!item?.imageSrc else viewImage2">
            <span class="img-pat-edit noimage symbol-label text-white rounded-2"
            [style.background-color]="item.backgroundColor" ></span>
          </ng-container>
          <ng-template #viewImage2>
            <div class="w-100 position-relative card-img img-pat-edit div-bg-img" [style.background-image]="'url('+(environment.urlUpload + '/' + item?.imageSrc)+')'">
            </div>
          </ng-template>
         
          <ng-template #otherColor>
            <span class="img-pat-edit noimage symbol-label text-white rounded-2"
              [style.background-color]="item.backgroundColor"></span>
          </ng-template>
          <span class="icon-check text-white default icon-16" *ngIf="item.isDefault"></span>
        </div>
       
        <div class="mt-3 mb-2 text-dark fw-bold text-center card-name">
          {{ item.patternName }}
        </div>
        <div class="d-flex align-items-center mt-1" *ngIf="item.textColor">
          <span class="pic-color me-2" [style.background-color]="item.textColor"></span>
          <span class="fs-7 text-gray-600">
            <codx-label fiedName="ColorText" [formModel]="view?.formModel" default="Color Text">
            </codx-label>
          </span>
        </div>
        <div class="d-flex align-items-center mt-1" *ngIf="item.headerColor">
          <span class="pic-color me-2" [style.background-color]="item.headerColor"></span>
          <span class="fs-7 text-gray-600">
            <codx-label fiedName="ColorHeader" [formModel]="view?.formModel" default="Color Header">
            </codx-label>
          </span>
        </div>
      </div>
      <ng-template #template>
        <div class="card-img create-card cursor-pointer rounded-2">
          <a id="create_card_toggle" (click)="openFormAdd()">
            <img alt="" src="../assets/demos/card/card-add.png" />
          </a>
        </div>
      </ng-template>
    </div>
  </div>
</ng-template>
