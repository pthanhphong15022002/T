<codx-views #view [funcID]="'FDS026'" [views]="views" [autoLoad]="false" [entityName]="functionList?.entityName">
</codx-views>

<ng-template #panelLeftRef>
    <div class="ms-20 me-6 gift-list">
        <div class="d-flex">
            <div class="gift-card w-100px card-with-dropdown-item ms-12"
                *ngFor="let item of lstPattern; trackBy: trackByfn; let i = index">
                <div class="card-img has-action-menu cursor-pointer" #elm
                    *ngIf="i < lstPattern.length - 1; else template">
                    <div class="action-menu d-flex">
                        <div class="d-flex align-items-center">
                            <a class="action-item" (click)="openFormEdit(item, i, elm)">
                                <div class="d-flex align-items-center btn-tooltip">
                                    <span class="icon-edit icon-20 ms-2 me-2"></span>
                                    <span class="tooltiptext">
                                        <codx-label name="lblEdit" [formModel]="" default='Edit'>
                                        </codx-label>
                                    </span>
                                </div>
                            </a>
                            <a class="action-item" (click)="delete(item, i)">
                                <div class="d-flex align-items-center btn-tooltip">
                                    <span class="icon-close icon-20 text-danger ms-2 me-2"></span>
                                    <span class="tooltiptext">
                                        <codx-label name="lblDelete" [formModel]="" default='Delete'>
                                        </codx-label>
                                    </span>
                                </div>
                            </a>
                        </div>
                    </div>
                    <ng-container #viewImage>
                        <div *ngIf="!item?.backgroundColor; else otherColor">
                            <div *ngIf="lstFile">
                                <ng-container *ngFor="let dt of lstFile">
                                    <div class="w-100 position-relative" *ngIf="dt.objectID == item.recID">
                                        <ng-container *ngIf="dt.referType == REFER_TYPE.IMAGE">
                                            <ng-container *ngIf="dt.recID;else imageSrc">
                                                <codx-img [recId]="dt.recID" class="img-pat pointer"
                                                    [objectId]="dt.objectID" [width]="100" [imgOn]="item?.modifiedOn"
                                                    cssClass="pic symbol-100px symbol-3by2" imageType="square">
                                                </codx-img>
                                            </ng-container>
                                            <ng-template #imageSrc>
                                                <img [src]="dt.data || dt.avatar" alt="" class="image">
                                            </ng-template>
                                        </ng-container>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </ng-container>
                    <ng-template #otherColor>
                        <span class="fs-4 fw-bold img-pat-edit noimage symbol-label text-white border-5px"
                            [style.background-color]="item.backgroundColor" style="
                        background-image: none;
                        width: 100px !important;
                        height: 150px !important;
                        "></span>
                    </ng-template>
                    <span class="icon-check text-white default" *ngIf="item.isDefault"></span>
                </div>
                <ng-template #template>
                    <div class="card-img create-card cursor-pointer">
                        <a id="create_card_toggle" (click)="openFormAdd()">
                            <img alt="" src="../assets/demos/card/card-add.png" />
                        </a>
                    </div>
                </ng-template>
                <div class="mt-3 mb-2 text-dark fw-bold text-center card-name">
                    {{ item.patternName }}
                </div>
                <div class="d-flex mt-1" *ngIf="item.textColor">
                    <span class="pic-color me-2" [style.background-color]="item.textColor"></span>
                    <span class="fs-7 text-gray-500">
                        <codx-label fiedName="ColorText" [formModel]="view?.formModel" default="Color Text">
                        </codx-label>
                    </span>
                </div>
                <div class="d-flex mt-1" *ngIf="item.headerColor">
                    <span class="pic-color me-2" [style.background-color]="item.headerColor"></span>
                    <span class="fs-7 text-gray-500">
                        <codx-label fiedName="ColorHeader" [formModel]="view?.formModel" default="Color Header">
                        </codx-label>
                    </span>
                </div>
            </div>
        </div>
    </div>
</ng-template>
