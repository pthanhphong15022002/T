<codx-views #view [views]="views" (viewChanged)="viewChanged($event, view)">
</codx-views>
<ng-template #tabsTmpl>
  <!-- heightAdjustMode="Fill" -->
  <ejs-tab
    *ngIf="lstCategory.length > 0"
    headerPlacement="Left"
    heightAdjustMode="Auto"
    class="h-100 w-100 d-flex"
    overflowMode="Popup"
    (selected)="changeTabs()"
  >
    <e-tabitems>
      <e-tabitem *ngFor="let cate of lstCategory">
        <ng-template #headerText>
          <div class="nav-item m-5 p-2">
            <a
              class="nav-link text-dark text-hover-primary btn-light-primary d-flex px-0"
            >
              <span [class]="'icon-20 me-2 ' + cate.icon"></span>
              <span class="fw-bold">
                <codx-label
                  name="lblHeaderLeft0"
                  [formModel]=""
                  [default]="cate.text"
                ></codx-label>
              </span>
            </a>
          </div>
        </ng-template>
        <ng-template #content>
          <lib-setting-content
            [groupSettings]="groupSettings"
            [setingValues]="setingValues"
            [curLineType]="curLineType"
            [formName]="formName"
            [cate]="cate"
          >
          </lib-setting-content>
        </ng-template>
      </e-tabitem>
    </e-tabitems>
  </ejs-tab>
</ng-template>
