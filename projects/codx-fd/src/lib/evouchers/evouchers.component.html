<codx-gridview-v2
  *ngIf="columnsGrid && columnsGrid.length > 0"
  #grid
  [dataSource]="data"
  [hideMoreFunc]="true"
  [columnsGrid]="columnsGrid"
  [autoLoad]="false"
  rowHeight="40"
  [allowFiltering]="false"
  [editSettings]="{ mode: 'Dialog' }"
></codx-gridview-v2>

<ng-template #productImg let-data>
  <img
    [src]="data?.productImg"
    style="width: 50px; height: 50px; margin: 2px"
  />
</ng-template>
