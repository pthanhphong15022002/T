<div class="d-flex flex-row flex-column-fluid page page-detail">
    <!-- <a class="btn btn-icon btn-back" type="button" (click)="backLocation()">
        <span class="icon-arrow_back icon-20"></span>
    </a> -->
    <!--begin::Header-->
    <!-- <app-header [deepTh]="3" [isAllowRedirect]="true"></app-header> -->
    <!--end::Header-->
    <!--begin::Content-->   
    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
        <!--<app-subheader></app-subheader>-->
        <div id="erm_content" class="d-flex flex-column-fluid setting2">
            <div class="container">
                <div class="d-flex">
                    <div class="aside-detail flex-row-auto w-300px">
                        <div class="aside-menu mr-6">
                            <ul class="menu-nav">
                                <li class="menu-item menu-item-active" (click)="redirectPage('notificationFedback')">
                                    <a class="menu-link d-flex align-items-center">
                                        <i class="icon-near_me icon-20 mr-2"></i>
                                        Thông điệp phản hồi
                                    </a>
                                </li>
                                <li class="menu-item" (click)="redirectPage('itemCategory')">
                                    <a class="menu-link d-flex align-items-center">
                                        <i class="icon-format_list_bulleted icon-20 mr-2"></i>
                                        Danh mục
                                    </a>
                                </li>
                                <li class="menu-item " (click)="redirectPage('itemWallet')">
                                    <a class="menu-link d-flex align-items-center">
                                        <i class="icon-account_balance_wallet icon-20 mr-2"></i>
                                        Ví nhân viên
                                    </a>
                                </li>
                                <li class="menu-item" (click)="redirectPage('itemRankDedication')">
                                    <a class="menu-link d-flex align-items-center">
                                        <i class="icon-credit_card icon-20 mr-2"></i>
                                        Hạng cống hiến
                                    </a>
                                </li>
                                <li class="menu-item" (click)="redirectPage('itemStatiscal')">
                                    <a class="menu-link d-flex align-items-center">
                                        <i class="icon-bar_chart icon-20 mr-2"></i>
                                        Thống kê
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-grow-1">
                        <div class="list-group">
                            <div class="list-content">
                                <div class="d-flex mb-6">
                                    <span class="icon-arrow_back icon-22 mr-5 text-hover-primary"
                                        (click)="backLocation()"></span>
                                    <div class="d-flex flex-column flex-grow-1">
                                        <div class="font-size-h3 font-weight-bold text-dark-75 mb-3">
                                            {{datafuntion?.customName}}
                                        </div>
                                        <div class="text-dark-75"> {{datafuntion?.description}}</div>
                                    </div>
                                </div>

                                <hr />
                                <div class="font-size-h4 font-weight-bold text-dark mb-6 mt-6"
                                    *ngIf="type == '1' || type == '2' || type == '3' || type =='6'">Thiệp</div>
                                <ng-container *ngIf="type == '1' || type == '2' || type == '3' || type =='6'">
                                    <app-pattent [type]="type" funcID=""></app-pattent>
                                </ng-container>

                                <div class="clear">
                                    <hr />
                                    <app-policycard [typeCard]="type" (changeLock)="changeLock($event)">
                                    </app-policycard>
                                </div>
                                <div class="clear">
                                    <app-policy-coin [typeCard]="type" *ngIf="!isLockCoin"></app-policy-coin>
                                </div>
                                <div class="clear">
                                    <app-policydedication [typeCard]="type" *ngIf="!isLockDedicate">
                                    </app-policydedication>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end::Content-->
    <!-- offcanvas cập nhật thông tin -->
    <app-editpattent></app-editpattent>

    <div class="offcanvas-overlay"></div>
</div>
