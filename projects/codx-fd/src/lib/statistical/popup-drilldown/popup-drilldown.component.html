<codx-form [headerText]="header" [body]="body" [footer]="footer" [dialog]="dialog" [formModel]="formModel"
     #form>
    <ng-template #body>
      <div class="container p-0 h-100">
        <div class="border w-100 h-100" *ngIf="columnGrids.length">
          <codx-gridview-v2
          [editSettings]="editSettings"
          [allowSorting]="false"
          [allowFiltering]="false"
          [columnsGrid]="columnGrids"
          [height]="'100%'"
          [dataSource]="dataSource"
          [hideMoreFunc]="true"
         ></codx-gridview-v2>
        </div>
      </div>

    </ng-template>
    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary ms-1" (click)="onSave()">
                <codx-label fiedName="Save" [formModel]="formModel" default="LÆ°u"></codx-label>
            </button>
        </div>
    </ng-template>
</codx-form>
<ng-template #username let-data>
  <div class="container p-1">
  <div class="row w-100 h-100">
    <div class="col-2 d-flex align-items-center">
      <codx-img
        *ngIf="data.userID"
        [objectType]="'AD_Users'"
        [objectId]="data.userID"
      ></codx-img>
    </div>
    <div class="col-10">
      <div class="w-100 text-start fs-6 ms-3">
        <span class="fw-bold">{{ data.username}}</span>
      </div>
      <div class="w-100 text-start fs-7 ms-3">
        <span class="text-muted">{{data.positionName}}</span>
      </div>
    </div>

  </div>
</div>
</ng-template>
