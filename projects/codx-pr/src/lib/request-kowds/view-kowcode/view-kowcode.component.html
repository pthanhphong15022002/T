<codx-form
    #form
    [headerText] = "'Chú thích bảng công'"
    
    [body]="body"
    [bodyCss]="' pb-5'"
    [dialog]="dialogRef"
    >
    <ng-template #body>
        <div *ngIf="cbbKowCode?.length>0" class="d-flex flex-column">
            <div  *ngFor="let item of cbbKowCode;let i =index">
                <div class=" d-flex flex-row ps-2 py-2  align-items-center">
                    <div class="w-40px py-1 text-center"  [ngClass]="[item?.KowID?.length == 1 ? 'kow-1' : item?.KowID?.length == 2 ? 'kow-2':'kow-3']">
                        
                            {{item?.KowID}}
                        
                    </div>
                    <div class=" ps-5">
                        {{item?.KowName}}
                    </div>
                </div>
                
            </div>
        </div>
    </ng-template>
</codx-form>
