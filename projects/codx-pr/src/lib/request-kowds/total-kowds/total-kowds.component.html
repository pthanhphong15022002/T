<ng-container>
  <codx-gridview-v2                
    #gridview
    *ngIf="renderedGrid"
    [formModel]="gridFM"
    [columnsGrid]="gridKowColumns"
    [autoFitColumns]="false"
    [formName]="'KowDs'"
    [gridViewName]="'grvKowDsUIByKow'"
    [hideMoreFunc]="true"
    [height]="'100%'"
    [service]="'HR'"
    [assemblyName]="'PR'"
    [className]="'KowDSBusiness'"
    [predicate]="predicate"
    [method]="method"
    [dataValue]="dataValue"
    [idField]="'employeeID'"
  ></codx-gridview-v2>
  <ng-template #tempKow let-data>    
    <div *ngIf="data && data[data.column.field]">
      {{data[data?.column?.field]}}
    </div>
  </ng-template>

  <ng-template #tempEmployee let-data>
  <div class="d-flex align-items-center w-100" >
    <div class="p-3 ps-5"
    >
        <div class="d-flex align-items-center">
          <div class="d-flex flex-column me-4">
            <codx-img [funcId]="'HRT03a1'" [objectId]="data?.EmployeeID" [objectName]="data?.EmployeeName"
              objectType="HR_Employees" [width]="40"
              [imageType]="'circle'"
              class="pic-emloyee"
              >
            </codx-img>
          </div>
          <div class="d-flex flex-column">
              <div
              class="align-items-center line-clamp line-clamp-1 mb-1">
              <span class="fw-bold fs-6 me-3 text-nowrap">
                {{data?.EmployeeName}}</span>
              <i class="icon-qr_code_scanner text-danger icon-14 me-1"></i>
              <span class="text-danger">{{ data?.EmployeeID }}</span>
            </div>
            <div>
              {{data?.PositionName}}
            </div>
          </div>
        </div>
      </div>
      </div>
  </ng-template>
</ng-container>
