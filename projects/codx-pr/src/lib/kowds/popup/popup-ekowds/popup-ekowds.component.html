<codx-form
  [headerText]="headerText"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
></codx-form>

<!-- template body -->
<ng-template #body>
  <div class="container">
    <div class="form-group">
      <ng-container *ngIf="vllHR057 && vllHR057.length > 0">
        <ng-container *ngFor="let item of vllHR057">
          <codx-input
            [checked]="item.value == 1"
            [field]="'vllHR057'"
            name="checked"
            type="radio"
            [crrValue]="item.value"
            [label]="item.text"
            [labelPosition]="'after'"
            (valueChange)="valueChange($event)">
          </codx-input>
        </ng-container>
      </ng-container>
    </div>

    <div class="form-group">
      <codx-label
        fiedName="EmployeeID"
        [formModel]="dialog?.formModel"
        [default]="'Nhân viên'"
        class="fw-bold"
      ></codx-label>
      <codx-input
        [formModel]="dialog?.formModel"
        [field]="'employeeID'"
        [crrValue]="employeeID"
        [multiple]="true"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>

    <div class="form-group">
      <div>
        <codx-label
          [name]="'lblDateByDay'"
          [formModel]="dialog?.formModel"
          [default]="'Dữ liệu công theo ngày'"
          class="fw-bold"
        ></codx-label>
      </div>
      <div id="control_wrapper">
        <ejs-daterangepicker
          [min]="minDate"
          [max]="maxDate"
          [minDays]="1"
          [maxDays]="maxDays"
          [startDate]="workDate"
          [endDate]="workDate"
          (valueChange)="dateRangePickerChange($event)">
        </ejs-daterangepicker>
      </div>
    </div>

    <div class="form-group">
      <ng-container *ngIf="columnGrids && columnGrids?.length > 0">
        <codx-gridview-v2
          #codxGridview
          [columnsGrid]="columnGrids"
          [editSettings]="editSettings"
          [templateMore]="tmpMoreFunc"
          [editOnClick]="true"
          [autoAddRow]="false"
          [showEmptyRecord]="false"
          [autoLoad]="false"
          [dataSource]="dataSources"
          [idField]="'recID'"
          (cellChanged)="valueCellChange($event)">
        </codx-gridview-v2>
      </ng-container>
    </div>
    
    <div class="form-group">
      <div class="d-flex justify-content-end">
        <button class="btn btn-sm btn-light-primary" (click)="addNewRowGrid()">
          <i class="icon-add icon-16 ms-n1"></i>
          <codx-label [formModel]="dialog.formModel" name="lblAdd"  [default]="'Thêm'"></codx-label>
        </button>
      </div>
    </div>
  </div>

</ng-template>

<!-- template footer -->
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary" (click)="onSaveForm()">
      <i class="icon-save"></i>
      <codx-label [formModel]="dialog.formModel" name="lblSave" [default]="'Lưu'"></codx-label>
    </button>
  </div>
</ng-template>

<!-- template moreFC -->
<ng-template #tmpMoreFunc let-data>
  <codx-mfunc
      [dataItem]="data"
      [formModel]="dialog?.formModel"
      (clickMF)="clickMF($event, data)"
      (changeDataMF)="changeDataMF($event)"
      type="hover"
  ></codx-mfunc>
</ng-template>
