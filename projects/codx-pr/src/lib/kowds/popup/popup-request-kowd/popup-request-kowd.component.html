<codx-form
  [headerText]="headerText"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
></codx-form>
<!-- template body -->
<ng-template #body>
    <div class="container">
        <div class="form-group">
            <div class="d-flex align-items-center">
                <div class="me-4">
                    <codx-label [formModel]="dialog?.formModel" field="DowCode" [default]="'Kỳ công'" class="fw-bolder"></codx-label>:
                </div>
                <div class="fw-bold">{{data?.dowCode}}</div>
            </div>
        </div>
        <div class="form-group">
            <codx-label [formModel]="dialog?.formModel" name="OrgUnitID" [default]="'Bộ phận'" class="fw-bolder"></codx-label>:
            <codx-input [formModel]="dialog?.formModel" field="orgUnitID" [crrValue]="data?.orgUnitID" (valueChange)="valueChange($event)"></codx-input>
        </div>
        <div class="form-group">
            <codx-label [formModel]="dialog?.formModel" name="RequestName" [default]="'Tên bảng công'" class="fw-bolder"></codx-label>:
            <codx-input [formModel]="dialog?.formModel" field="requestName" [crrValue]="data?.requestName" (valueChange)="valueChange($event)"></codx-input>
        </div>
        <div class="form-group">
            <codx-label [formModel]="dialog?.formModel" name="Note" [default]="'Ghi chú'" class="fw-bolder"></codx-label>:
            <codx-input [formModel]="dialog?.formModel" field="note" (valueChange)="valueChange($event)"></codx-input>
        </div>
    </div>
</ng-template>
<!-- template footer -->
<ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="onSaveForm()" [disabled]="!(userPermission && (userPermission.isAdmin || userPermission.write == '9'))">
        <codx-label [formModel]="dialog.formModel" name="lblSubmit" [default]="'Gửi duyệt'"></codx-label>
      </button>
    </div>
</ng-template>
