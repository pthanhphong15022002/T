<codx-form
  [headerText]="headerText"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [data]="data"
></codx-form>
<ng-template #body>
    <div class="container p-4">
        <div class="form-group">
            <codx-label [formModel]="dialog.formModel" name="DowCode" [default]="'Kỳ lương'"></codx-label>
            <codx-input [formModel]="dialog.formModel" field="dowCode" [crrValue]="data?.dowCode" (valueChange)="valueChange($event)"></codx-input>
        </div>
        <div class="form-group">
            <codx-label [formModel]="dialog.formModel" name="HRTemplateID" [default]="'Bảng lương'"></codx-label>
            <codx-input [formModel]="dialog.formModel" field="hrTemplateID" [crrValue]="data?.hrTemplateID" (valueChange)="valueChange($event)"></codx-input>

        </div>
        <div class="form-group">
            <codx-label [formModel]="dialog.formModel" name="Note" [default]="'Ghi chú'"></codx-label>
            <codx-input [formModel]="dialog.formModel" field="note" [crrValue]="data?.note" (valueChange)="valueChange($event)"></codx-input>
        
        </div>
        <div class="form-group">
            <div class="d-flex align-items-center">
                <codx-input [formModel]="dialog.formModel" field="skipPayroll" type="switch" [checked]="true" (valueChange)="valueChange($event)"></codx-input>
                <codx-label [formModel]="dialog.formModel" name="lblSkipPayroll" [default]="'Bỏ qua nhân viên đã được tính'" class="ms-4"></codx-label>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #footer>
    <div class="d-flex align-items-center justify-content-end">
        <button class="btn btn-primary" (click)="onSaveForm()">
            <codx-label [formModel]="dialog.formModel" name="lblPayroll" [default]="'Tính lương'"></codx-label>
        </button>
    </div>
</ng-template>
