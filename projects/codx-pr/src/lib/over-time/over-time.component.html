<codx-views
  #view
  service="HR"
  assemblyName="ERM.Business.HR"
  entityName="HR_EQuit"
  className="EQuitBusiness"
  method="GetListAsync"
  [views]="views"
  [autoLoad]="true"
  [selectedFirst]="true"
  idField="recID"
  [funcID]="funcID"
>
</codx-views>

<ng-template #templateListDetail let-data>
  <codx-temp-full
    [imgCss]="'me-4'"
    cardCss="card-template border-bottom p-3 when-hover-box"
    [moreFuncCss]="'me-5'"
    [imageId]=""
    [imageObjType]="'HR_Employees'"
    [imageObjName]=""
    [imageWidth]="35"
    [formModel]="view.formModel"
    [dataItem]="data"
    [imgOn]=""
    [typeMF]="'view'"
    [titleTmp]="titleTmp"
    [titleCss]="'fs-6 mb-1 then-text-primary'"
    [subTitle]=""
    [subTitleCss]="'fs-7 text-gray-500'"
    [descTmp]="descTmp"
    [desc2Tmp]="desc2Tmp"
  >
  </codx-temp-full>

  <ng-template #titleTmp>
    <span>aaaa</span>
  </ng-template>

  <ng-template #descTmp>
    <span>bbbb</span>
  </ng-template>

  <ng-template #desc2Tmp> ccc </ng-template>
</ng-template>

<ng-template #resourceHeader let-data>
  <div class="container">
    <codx-temp-full
      [imageId]="data.resourceData?.owner"
      [imageObjType]="'AD_Users'"
      [imageReferType]="'avt'"
      [title]="data.resourceData.userName"
      [subTitle]="data.resourceData.postionName"
      [content]="'(' + data.resourceData.events + ')'"
    >
    </codx-temp-full>
  </div>
</ng-template>

<ng-template #mfButton let-data>
  <div class="mt-2 me-2">
    <codx-mfunc
      [dataItem]="data"
      [formModel]="view.formModel"
      (clickMF)="clickMF($event, data)"
      (changeDataMF)="changeDataMF($event, data)"
      type="hover"
    >
    </codx-mfunc>
  </div>
</ng-template>

<ng-template #cellTemplate let-data>
  <div [innerHtml]="getCellContent(data.date)"></div>
</ng-template>

<ng-template #contentTmp let-data> </ng-template>
