<codx-form
  #form
  [headerText]="tmpTitle"
  [body]="body"
  [formModel]="formModel"
  [footer]="footer"
  [dialog]="dialogRef"
  [data]="data"
>
  <ng-template #body>
    <ng-container *ngIf="form?.formGroup">
      <div class="row form-group gy-6">
        <div class="form-group d-flex justify-content-between">
          <div class="w-100">
            <div class="d-flex pb-1">
              <div class="d-flex flex-column position-relative">
                <codx-img
                  [width]="35"
                  class="me-4"
                  [objectId]="employeeObj?.employeeID"
                  [referType]="'avt'"
                  [objectName]="employeeObj?.employeeName"
                  [objectType]="'HR_Employees'"
                >
                </codx-img>
              </div>
              <div class="d-flex flex-column">
                <div class="text-dark fw-bold">
                  <span>
                    {{ employeeObj?.employeeName }}
                  </span>
                </div>
                <span
                  class="text-gray-500 fs-7"
                  *ngIf="employeeObj?.positionName"
                >
                  {{ employeeObj?.positionName }}
                </span>
                <span
                  class="text-gray-700 fs-7"
                  *ngIf="employeeObj?.orgUnitName"
                  >{{ employeeObj?.orgUnitName }}</span
                >
              </div>
            </div>
          </div>
          <div class="w-50px d-flex justify-content-end">
            <codx-input
              [showInput]="false"
              field="employeeID"
              [formModel]="formModel"
              [Group]="form.formGroup"
              (valueChange)="handleSelectEmp($event)"
            >
            </codx-input>
          </div>
        </div>

        <div class="col-6">
          <codx-label fiedName="FromDate" [formModel]="formModel"> </codx-label>
          <codx-input
            field="fromDate"
            [Group]="form.formGroup"
            [formModel]="formModel"
            [disabled]="viewOnly"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>

        <div class="col-6">
          <codx-label fiedName="ToDate" [formModel]="formModel"> </codx-label>
          <codx-input
            field="toDate"
            [Group]="form.formGroup"
            [formModel]="formModel"
            [disabled]="viewOnly"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>

        <div class="col-6">
          <codx-label fiedName="FromTime" [formModel]="formModel"> </codx-label>
          <codx-input
            type="datetime"
            field="fromTime"
            [formModel]="formModel"
            format="t"
            (valueChange)="valueToTimeChange($event)"
          >
          </codx-input>
        </div>

        <div class="col-6">
          <codx-label fiedName="ToTime" [formModel]="formModel"> </codx-label>
          <codx-input
            type="datetime"
            field="toTime"
            [formModel]="formModel"
            format="t"
            (valueChange)="valueToTimeChange($event)"
          >
          </codx-input>
        </div>

        <div class="col-12">
          <codx-label fiedName="Reason" [formModel]="formModel"> </codx-label>
          <codx-input
            field="reason"
            [formModel]="formModel"
            [Group]="form.formGroup"
            [disabled]="viewOnly"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>

        <div class="col-12">
          <codx-label fiedName="Location" [formModel]="formModel"> </codx-label>
          <codx-input
            field="location"
            [formModel]="formModel"
            [Group]="form.formGroup"
            [disabled]="viewOnly"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
        <div class="col-12">
          <codx-label fiedName="Note" [formModel]="formModel"> </codx-label>
          <codx-input
            field="note"
            [formModel]="formModel"
            [Group]="form.formGroup"
            [disabled]="viewOnly"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </ng-container>
  </ng-template>

  <ng-template #footer>
    <ng-container *ngIf="form && form.formGroup">
      <div class="d-flex justify-content-between">
        <div class="btn-group">
          <button class="btn btn-primary" (click)="onSaveForm()">
            <codx-label
              name="lblSave"
              default="LÆ°u"
              [formModel]="formModel"
            ></codx-label>
          </button>
        </div>
      </div>
    </ng-container>
  </ng-template>
</codx-form>
