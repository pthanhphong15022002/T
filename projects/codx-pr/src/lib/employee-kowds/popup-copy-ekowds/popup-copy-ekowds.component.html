<ng-container *ngIf="resourceEmployeeInfo">
  <codx-form
    #form
    [headerText]="headerText"
    [body]="body"
    [formModel]="formModel"
    [footer]="footer"
    [dialog]="dialog"
    [data]="resourceEmployeeInfo"
  >
    <!-- [group]="form.formGroup"
        *ngIf="isAfterRender" -->
    <ng-template #body>
      <ng-container *ngIf="form.formGroup">
        <div class="form-group mt-5 d-flex flex-row" *ngIf="vllObj1">
          <input
            [checked]="vllMode === vllObj1.value"
            name="filterVll"
            type="radio"
            [value]="vllObj1.value"
            (change)="onSelectVllVal($event, vllObj1.value)"
          />
          <!-- <codx-input 
          type="radio"
          [checked]="vllMode === vllObj1.value"
          (valueChange)="onSelectVllVal($event, vllObj1.value)"
        ></codx-input> -->
          <codx-label
            class="ms-3"
            [default]="vllObj1.text"
            [name]="'lblModeVll1'"
            [formModel]="formModel"
          ></codx-label>
        </div>

        <div class="form-group mt-5 d-flex flex-row" *ngIf="vllObj2">
          <input
            [checked]="vllMode === vllObj2.value"
            name="filterVll"
            type="radio"
            [value]="vllObj2.value"
            (change)="onSelectVllVal($event, vllObj2.value)"
          />

          <!-- <codx-input 
          type="radio"
          [checked]="vllMode === vllObj2.value"
          (valueChange)="onSelectVllVal($event, vllObj2.value)"
        ></codx-input> -->
          <codx-label
            class="ms-3"
            [default]="vllObj2.text"
            [name]="'lblModeVll2'"
            [formModel]="formModel"
          ></codx-label>
        </div>

        <!-- <div class="form-group row mt-5">
          <codx-label
            fiedName="EmployeeID"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="employeeID"
            [multiple]="true"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
          ></codx-input>
        </div> -->

        <div class="form-group row">
            <codx-label
            default="Từ nhân viên"
            [name]="'lblFromEmp'"
            [formModel]="form.formModel"
            >
          </codx-label>
        </div>

        <div>
            <div class="d-flex align-items-center w-100" >
                <div class="p-3 ps-5"
                >
                    <div class="d-flex align-items-center">
                      <div class="d-flex flex-column me-4">
                        <codx-img [funcId]="'HRT03a1'" [objectId]="resourceEmployeeInfo?.emp?.employeeID" [objectName]="resourceEmployeeInfo?.emp?.employeeName"
                          objectType="HR_Employees" [width]="40"
                          [imageType]="'circle'"
                          class="pic-emloyee"
                          >
                        </codx-img>
                      </div>
                      <div class="d-flex flex-column">
                          <div
                          class="align-items-center">
                          <span class="fw-bold fs-6 me-3 text-nowrap">
                            {{resourceEmployeeInfo?.emp?.employeeName}}</span>
                        </div>
                        <div>
                          {{resourceEmployeeInfo?.positionName}}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
        </div>

        <div class="form-group mt-4 d-flex align-items-center justify-content-between mb-3">
            <codx-label
            default="Đến nhân viên"
            [name]="'lblToEmp'"
            [formModel]="form.formModel"
            >
          </codx-label>

          <button type="button"
          class="btn btn-icon btn-sm"
            (click)="onclickOpenComboboxEmp()"
            >
          <span class="icon-person_add_alt_1 icon-16"></span>
        </button>
        </div>

        <codx-combobox-popup
            *ngIf="!isHidden"
            [comboboxName]="'Employees'"
            [multiple]="true"
            [width]="600"
            [height]="500"
            [value]="currentCbxValue"
            (clickSave)="onClickHideComboboxPopup($event)"
            >
        </codx-combobox-popup>

        <div *ngFor="let data of copyEmployeesInfo">
            <div class="d-flex p-1 align-items-center justify-content-between">
                <div class="d-flex align-items-center w-100" >
                    <div class="p-3 ps-5"
                    >
                        <div class="d-flex align-items-center">
                          <div class="d-flex flex-column me-4">
                            <codx-img [funcId]="'HRT03a1'" [objectId]="data?.emp?.employeeID" [objectName]="data?.emp?.employeeName"
                              objectType="HR_Employees" [width]="40"
                              [imageType]="'circle'"
                              class="pic-emloyee"
                              >
                            </codx-img>
                          </div>
                          <div class="d-flex flex-column">
                              <div
                              class="align-items-center line-clamp line-clamp-1 mb-1">
                              <span class="fw-bold fs-6 me-3 text-nowrap">
                                {{data?.emp?.employeeName}}</span>
                            </div>
                            <div>
                              {{data?.positionName}}
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                <div type="button" class="btn btn-sm btn-icon btn-light-primary" (click)="deleteEmp(data)">
                    <i class="icon-close icon-16"></i>
                </div>
            </div>
        </div>
      </ng-container>
    </ng-template>
  </codx-form>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="onSaveForm()">
        <i class="icon-save"></i>
        <codx-label
          default="Lưu"
          name="lblSave"
          [formModel]="form.formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</ng-container>
