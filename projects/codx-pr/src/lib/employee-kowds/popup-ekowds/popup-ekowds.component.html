<ng-container *ngIf="dataObj">
    <codx-form
        #form
        [headerText] = "headerText"
        [body]="body"
        [formModel]="formModel"
        [footer]="footer"
        [dialog]="dialog"
        [data]="dataObj"
        >
        <!-- [group]="form.formGroup"
        *ngIf="isAfterRender" -->
    <ng-template #body>
    <ng-container *ngIf="form.formGroup">
      <div class="form-group mt-5 d-flex flex-row " *ngIf="vllObj1">
        <input [checked]="vllMode === vllObj1.value" name="filterVll" type="radio" [value]="vllObj1.value" (change)="onSelectVllVal($event, vllObj1.value)">
        <!-- <codx-input 
          type="radio"
          [checked]="vllMode === vllObj1.value"
          (valueChange)="onSelectVllVal($event, vllObj1.value)"
        ></codx-input> -->
        <codx-label
        class ="ms-3"
          [default]="vllObj1.text"
          [name]="'lblModeVll1'"
          [formModel]="formModel"
        ></codx-label>
      </div>
  
      <div class="form-group mt-5 d-flex flex-row" *ngIf="vllObj2">
        <input [checked]="vllMode === vllObj2.value" name="filterVll" type="radio" [value]="vllObj2.value" (change)="onSelectVllVal($event, vllObj2.value)">

        <!-- <codx-input 
          type="radio"
          [checked]="vllMode === vllObj2.value"
          (valueChange)="onSelectVllVal($event, vllObj2.value)"
        ></codx-input> -->
        <codx-label
        class ="ms-3"
          [default]="vllObj2.text"
          [name]="'lblModeVll2'"
          [formModel]="formModel"
        ></codx-label>
      </div>
  
          <div class="form-group row mt-5">
              <codx-label
              fiedName="EmployeeID"
              [formModel]="form.formModel"
          ></codx-label>
          <codx-input 
            field="employeeID"
            [multiple]="true"
              [formModel]="form.formModel"
              [Group]="form.formGroup"
          ></codx-input>
          </div>

          <div class="form-group row">
            <div class="col-6">
              <div>
                <codx-label
                  default="Dữ liệu công theo ngày"
                  [name]="'lblDayDataaa'"
                  [formModel]="form.formModel"
                  >
                </codx-label>
              </div>
              <div class="control-section">
                  <div id="control_wrapper">
                    <ejs-daterangepicker 
                    [min]='minDate' 
                    [max]='maxDate' 
                    [calen]
                    [startDate]='selectedDate'
                    [endDate]='selectedDate'
                    (valueChange)="onChangeCalFromTo($event)">

                    </ejs-daterangepicker>
                  </div>
            </div>
            </div>
          </div>
          
          <!-- <div class="form-group row mt-5">
              <codx-label
              fiedName="WorkDate"
              [formModel]="form.formModel"
          ></codx-label>
          <codx-input 
              field="workDate"
              [formModel]="form.formModel"
              [Group]="form.formGroup"
          ></codx-input>
          </div> -->
  
          <div class="form-group row" *ngIf="loadGridview1 == true">
              <codx-gridview-v2
              #gridView1
              [formModel]="formModel"
              [formName]="formModel.formName"
              [entityName]="formModel.entityName"
              [gridViewName]="formModel.gridViewName"
              [columnsGrid]="columnGrid1"
              [hideMoreFunc]="true"
              [editSettings]="editSettings"
              [autoFitColumns]="false"
              [dataSource]="dataSourceGridView1"
              rowHeight="35"
              (onAddNew)="onAddNewGrid1($event)"
              [autoAddRow]="true"
              (onEdit)="onEditGrid1($event)"
              (onDelete)="onDeleteGrid1($event)"
              >
  
              </codx-gridview-v2>
  
                <div class="d-flex justify-content-end mt-2">
                  <button
                  class="btn btn-sm btn-light-primary"
                  (click)="addRowGrid1()"
                >
            <i class="icon-add icon-16 ms-n1"></i>
                <codx-label
                name="lblAddBtnGrid1"
                default="Thêm"
                [formModel]="form.formModel"
              >
            </codx-label>
                </button>
                </div>
            </div>
    
    </ng-container>
    </ng-template>
    </codx-form>
    
    
    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" (click)="onSaveForm()">
                <i class="icon-save"></i>
            <codx-label default="Lưu" name="lblSave" [formModel]="form.formModel"></codx-label>
            </button>
        </div>
    </ng-template>
    </ng-container>


    <ng-template #headTmpGrid1Col1>
        <codx-label
          [formModel]="form.formModel"
          [name]="'lblGridCol1'"
          default="Loại công"
          class="fw-bold fs-6 text-gray-800"
        >
        </codx-label>
      </ng-template>
      
      <ng-template #headTmpGrid1Col2>
        <codx-label
          [formModel]="form.formModel"
          [name]="'lblGridCol2'"
          default="Số công"
          class="fw-bold fs-6 text-gray-800"
        >
        </codx-label>
      </ng-template>
      
      <ng-template #tmpGrid1Col1 let-data>
        <div class="d-flex align-items-center mb-2">
          {{data.kowCode}}
        </div>
      </ng-template>
      
      <ng-template #tmpGrid1Col2 let-data>
        <div class="d-flex align-items-center mb-2 has-action-menu">
          {{data.dayNum}}
          <codx-mfunc
          [dataItem]="data"
          [formModel]="form.formModel"
          (clickMF)="clickMF($event, data)"
          (changeDataMF)="changeDataMF($event)"
          type="hover"
        ></codx-mfunc>
        </div>
      </ng-template>
