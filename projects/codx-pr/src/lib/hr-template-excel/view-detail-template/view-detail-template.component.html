<codx-detail-tmp 
    class="h-100 w-100"
    [formModel]="formModel" 
    [dataItem]="data" 
    [header]="header" 
    [body]="body"
    [footer]="footer"
    [hideMF]="hideMF">
</codx-detail-tmp>
<ng-template #header>
    <div class="d-flex flex-column">
        <div class="form-group">
            <div class="d-flex align-items-center">
                <div>
                    <codx-label [formModel]="formModel" fiedName="HRTemplateID" [default]="'Tên bảng lương'"></codx-label>
                    <span>:</span>
                    <span class="fw-bold">{{data?.hrTemplateName}}</span>
                </div>
                <div class="ms-4">
                    <codx-label [formModel]="formModel" fiedName="HRTemplateID" [default]="'Mã bảng lương'"></codx-label>
                    <span>:</span>
                    <span class="fw-bold">{{data?.hrTemplateID}}</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="d-flex align-item-center">
                <codx-label [formModel]="formModel" fiedName="Memo" [default]="'Mô tả'"></codx-label>
                <span>:</span>
                <span class="fw-bold">{{data?.memo}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="d-flex align-item-center">
                <div>
                    <codx-label [formModel]="formModel" fiedName="GroupSalCode" [default]="'Áp dụng cho nhóm lương'"></codx-label>
                    <span>:</span>
                </div>
                <div *ngIf="data && data.groupSalCodes">
                    <ng-container *ngFor="let item of data?.groupSalCodes">
                        <div class="badge badge-pill badge-light mx-2" [innerHTML]="item | formatvalue: formModel: 'GroupSalCode' | async">
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="d-flex align-items-center">
                <div class="d-flex align-items-center">
                    <codx-label [formModel]="formModel" fiedName="CreatedOn" [default]="'Ngày tạo'"></codx-label>
                    <span>:</span>
                    <div class="fw-bold" [innerHTML]="data?.createdOn | formatvalue: formModel : 'createdOn' | async"></div>
                </div>
                <div class="d-flex align-items-center ms-4">
                    <codx-label [formModel]="formModel" fiedName="CreatedBy" [default]="'Người tạo'"></codx-label>
                    <span>:</span>
                    <div class="d-flex align-items-center">
                        <codx-img [objectId]="data?.createdBy" [objectType]="'HR_Employees'" [width]="25"></codx-img>
                        <span class="fw-bold ms-1">{{data?.createdName}}</span>
                    </div>
                </div>
            </div>
        </div> 
        <div class="form-group">
            <div class="d-lfex flex-column">
                <codx-label [formModel]="formModel" name="lblTemplateSalary" [default]="'Mẫu bảng lương'" class="text-primary"></codx-label>
                <!-- <ng-container *ngIf="data.templateID">
                    <codx-attachment 
                        [displayThumb]="'simple'" 
                        [objectId]="data.templateID" 
                        [objectType]="'HR_TemplateExcel'"
                        hideImageUpload="0" 
                        showMessage="0" hideBtnSave="1" 
                        hideFolder="1" hideUploadBtn="1" 
                        [hideDes]="'1'" 
                        [hideDelete]="'1'" 
                        [hideMoreF]="'0'">
                    </codx-attachment>
                </ng-container> -->
            </div>
        </div>
        <div class="form-group">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <codx-label [formModel]="formModel" name="lblEmployees" [default]="'Danh sách nhân viên'" class="text-primary"></codx-label>
                </div>
                <div class="btn-update p-2 cursor-pointer">
                    <codx-label [formModel]="formModel" name="lblUpdateGroupSalary" [default]="'Cập nhật thông tin Nhóm lương...'" class="text-primary"></codx-label>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #body></ng-template>
<ng-template #footer>
    <codx-tabs 
        [entityName]="formModel?.entityName" 
        [objectID]="data?.hrTemplateID"
        [funcID]="formModel?.funcID" 
        [refType]="formModel?.entityName"
        [TabControl]="tabControl" 
        [formModel]="formModel" 
        [dataSelected]="data">
    </codx-tabs>
</ng-template>
