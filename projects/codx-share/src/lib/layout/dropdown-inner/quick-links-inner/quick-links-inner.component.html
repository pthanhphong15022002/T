<div ngbDropdown class="d-block" [ngClass]="buttonMarginClass">
  <button
    type="button"
    class="btn btn-icon btn-active-light-primary"
    ngbDropdownToggle
    [ngClass]="buttonHeightClass"
  >
    <span
      [inlineSVG]="'./assets/themes/sys/default/img/header_app_module.svg'"
      class="svg-icon"
      [ngClass]="buttonIconClass"
    ></span>
  </button>
  <div ngbDropdownMenu class="w-250px">
    <div class="row g-0">
      <div class="col-4">
        <a
          href="javascript:;"
          (click)="codxService.navigate(null, '/')"
          class="d-flex flex-column align-items-center bg-hover-light py-3"
        >
          <img
            class="w-40px"
            lazyLoad="../../../assets/Icons_Final/home.svg"
            alt=""
          />
          <span class="text-gray-800 mt-2 text-center mx-3">Trang chá»§</span>
        </a>
      </div>
      <div class="col-4" *ngFor="let md of codxService.modulesOb$ | async">
        <a
          (click)="codxService.navigate(md.functionID, null, null, null, true)"
          href="javascript:;"
          class="d-flex flex-column align-items-center bg-hover-light py-3"
        >
          <img class="w-40px" lazyLoad="../../../{{ md.smallIcon }}" alt="" />
          <span class="text-gray-800 mt-2 text-center mx-3">{{
            md.customName
          }}</span>
        </a>
      </div>
    </div>
  </div>
</div>
