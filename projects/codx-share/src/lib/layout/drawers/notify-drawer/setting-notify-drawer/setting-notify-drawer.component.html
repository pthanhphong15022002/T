<codx-form [dialog]="dialog" [subHeader]="subheader" [body]="body"></codx-form>
<ng-template #subheader>
    <div class="mt-2">
        <codx-label formModel="" name="lblsubheader" default="Thiết lập thông báo"></codx-label>  
    </div>
</ng-template>
<ng-template #body>
    <ng-container *ngFor="let item of lstAlertRule">
        <div class="row border-bottom p-2">
            <div class="">
                <span class="me-1">
                    <codx-label formModel="" name="lblNotify" default="Thông báo khi :"></codx-label>  
                </span>
                <span class="fw-bolder">{{item.description}}</span>
            </div>
            <div>
                <ng-container *ngIf="item.isAlert">
                    <span>
                        <codx-label formModel="" name="lblIsAlert" default="Nhắc nhở"></codx-label>  
                    </span>
                </ng-container>
                <ng-container *ngIf="item.isMail">
                    <span class="ms-2 me-2">|</span>
                    <span>
                        <codx-label formModel="" name="lblIsMail" default="Gửi mail"></codx-label>  
                    </span>
                </ng-container>
                <ng-container *ngIf="item.isSMS">
                    <span class="ms-2 me-2">|</span>
                    <span>
                        <codx-label formModel="" name="lblIsSMS" default="Gửi SMS"></codx-label>  
                    </span>
                </ng-container>
            </div>
            <div>
               <codx-label formModel="" name="lblSendto" default="Đến"></codx-label>  
            </div>
        </div>
    </ng-container>
    <div class="mt-4 border">
        <button class="btn">
            <span class="fs-4"><i class="icon-add"></i></span>
            <span>
                <codx-label formModel="" name="lbltext" default="Chọn vào đây để tạo thông báo mới"></codx-label>  
            </span>
        </button>
    </div>
</ng-template>
