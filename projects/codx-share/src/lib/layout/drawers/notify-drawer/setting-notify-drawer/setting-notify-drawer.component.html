<codx-form [dialog]="dialog" [subHeader]="subheader" [body]="body"></codx-form>
<ng-template #subheader>
    <div class="mt-2">
        <codx-label formModel="" name="lblsubheader" default="Thiết lập thông báo"></codx-label>  
    </div>
</ng-template>
<ng-template #body>
    <div class="row border-bottom p-2">
        <div class="">
            <span class="me-1">
                <codx-label formModel="" name="lblNotify" default="Thông báo khi :"></codx-label>  
            </span>
            <span class="fw-bolder"></span>
        </div>
        <div>
            <span>
                <codx-label formModel="" name="lblIs" default="Nhắc nhở"></codx-label>  
            </span>
        </div>
        <div>
           <codx-label formModel="" name="lblSendto" default="Đến"></codx-label>  
        </div>
    </div>
    <div class=" mt-4 p-4 border">
        <span class="fs-4"><i class="icon-add"></i></span>
        <span>
            <codx-label formModel="" name="lbltext" default="Chọn vào đây để tạo thông báo mới"></codx-label>  
        </span>
    </div>
</ng-template>
