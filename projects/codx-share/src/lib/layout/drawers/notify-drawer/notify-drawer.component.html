<codx-form [subHeader]="subheader"  [body]="body" [dialog]="dialog">
</codx-form>
<ng-template  #body>
  <ng-container *ngIf="lstNotify.length > 0">
    <ng-container *ngFor="let item of lstNotify">
      <div class="row">
        <div class="col-3">
          <codx-img [width]="35" [objectId]="item.userID" [objectType]="'AD_Users'"></codx-img>
        </div>
        <div class="col-9">
          <codx-temp-full 
            [resourceObjType]="'BKD_Notification'" 
            cardCss="h-50px" 
            [dataItem]="item"
            [title]="item.text"
            [titleCss]="'cursor-pointer'" 
            [date]="item.createdDate"
            [bookmark]="false">
          </codx-temp-full>
        </div>
      </div>
    </ng-container>
  </ng-container>
</ng-template>

<ng-template #subheader>
  <div class="d-flex justify-content-between w-100">
    <div>
      <codx-label [formModel]="" name="lblMessage" default="Thông báo"></codx-label>
    </div>
    <div>
      <button class="btn">
        <i class="icon-more_horiz"></i>
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-between mt-2 w-100">
    <div>
      <codx-label [formModel]="" name="lblMessage" default="Mới"></codx-label>
    </div>
    <div class="text-primary">
      <codx-label [formModel]="" name="lblMessage" default="Xem tất cả"></codx-label>
    </div>
  </div>
</ng-template>
