<codx-form [body]="body" (onScroll)="onScroll($event)" [subHeader]="subheader" [headerText]="'Thông báo'"
  [dialog]="dialogRef">
</codx-form>
<ng-template #subheader>
  <div class="codx-notification-filter">
    <div ngbDropdown  ngbDropdownToggle #dropdown1 id="noti-dropdowTonggle-entityName-1">
      <button class="btn btn-sm btn-light-primary" *ngIf="entityName">
        <span class="w-20px" [class]="entityName.icon">
        </span>
        <span>
          {{entityName.text}}
        </span>
      </button>
      <div ngbDropdownMenu container="body" aria-labelledby="noti-dropdowTonggle-entityName-1" id="noti-dropdownPopup-entityName-1" class="dropdown-menu">
        <ng-container *ngFor="let item of vllEntityName">
          <button (click)="entityNameChange(item)" ngbDropdownItem>
            <span class="me-1 text-gray-600 w-20px" [class]="item.icon">
            </span>
            <span>
              {{item.text}}
            </span>
          </button>
        </ng-container>
      </div>
    </div>
    <div ngbDropdown ngbDropdownToggle #dropdown2 id="noti-dropdowTonggle-isRead-2">
      <button class="btn btn-sm btn-light-primary" *ngIf="isRead">
        <span class="w-20px" [class]="isRead.icon">
        </span>
        <span>
          {{isRead.text}}
        </span>
      </button>
      <div ngbDropdownMenu aria-labelledby="noti-dropdowTonggle-isRead-2" id="noti-dropdownPopup-isRead-2" class="dropdown-menu">
        <div ngbDropdownMenu>
          <ng-container *ngFor="let item of vllIsRead">
            <button (click)="isReadChange(item)" ngbDropdownItem>
              <span class="me-1 text-gray-600 w-20px" [class]="item.icon">
              </span>
              <span>
                {{item.text}}
              </span>
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #body>
  <div class="p-2">
    <ng-container *ngIf="loaded;else noData">
      <ng-container *ngIf="lstNotify.length > 0">
        <ng-container *ngFor="let item of lstNotify;index as index">
          <div>
            <ng-container *ngIf="index==0">
              <div class="d-flex justify-content-between">
                <span>
                  <codx-label class="fw-bold fs-5" [formModel]="formModel" name="lblBookmark" default="Đã ghim"></codx-label>
                </span>
                <span (click)="viewAll()">
                  <codx-label class="fst-italic fs-6 text-primary" [formModel]="formModel" name="lblAll" default="Xem tất cả"></codx-label>
                </span>
              </div>
            </ng-container>
            <ng-container *ngIf="index==5">
              <div class="mt-3 row">
                <span>
                  <codx-label class="fw-bold fs-5 cursor-pointer " [formModel]="formModel" name="lblBG_Notifilcation" default="Trước đây"></codx-label>
                </span>
              </div>
            </ng-container>
            <div class="d-flex align-items-center p-3 my-2 bg-hover cursor-pointer has-action-menu" 
              (click)="clickNotification(item,index)">
              <div class="me-3">
                <codx-img [width]="35" 
                  [objectId]="item.createdBy" 
                  [objectName]="item.createdName"
                  [objectType]="'AD_Users'">
                </codx-img>
              </div>
              <div class="w-100">
                <div class="d-flex align-items-center justify-content-between">
                  <span class="me-1" [innerHTML]="item.textValue | fTextValue:item.text | async"></span>
                  <span *ngIf="item.isBookmark" class="icon-16 icon-bookmark" style="color: rgb(255, 168, 0);"></span>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                  <span class="text-gray-500 ms-1">{{item.createdOn | timefrom}}</span>
                  <span *ngIf="!item.read" class="dots"></span>
                </div>
              </div>
              <div>
                <codx-mfunc 
                  [formModel]="formModel" 
                  (clickMF)="clickMF($event,item)" 
                  (changeDataMF)="changeDataMF($event)"
                  [dataItem]="item" 
                  [type]="'hover'">
                </codx-mfunc>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
  <ng-template #noData>
    <div class="text-center">
      <img style="max-width:300px" src="assets/themes/sys/default/img/DataEmpty.svg" />
      <p>{{messageNoData}}</p>
    </div>
  </ng-template>
</ng-template>
