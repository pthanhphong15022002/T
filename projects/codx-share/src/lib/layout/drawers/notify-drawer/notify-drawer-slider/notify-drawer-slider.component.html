<codx-form [body]="body" [subHeader]="subheader" [headerText]="'Thông báo'"
  [dialog]="dialogRef">
</codx-form>
<ng-template #subheader>
  <div class="codx-notification-filter">
    <div class="overflow-hidden">
      <div ngbDropdown container="body">
        <button ngbDropdownToggle class="btn btn-sm btn-light-primary" *ngIf="type">
          <span class="w-20px" [class]="type.icon">
          </span>
          <span>
            {{type.text}}
          </span>
        </button>
        <div ngbDropdownMenu>
          <ng-container *ngFor="let item of vllType">
            <button (click)="typeChange(item)" ngbDropdownItem>
              <span class="me-1 text-gray-600 w-20px" [class]="item.icon">
              </span>
              <span>
                {{item.text}}
              </span>
            </button>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="overflow-hidden">
      <div ngbDropdown container="body">
        <button ngbDropdownToggle class="btn btn-sm btn-light-primary" *ngIf="status">
          <span class="w-20px" [class]="status.icon">
          </span>
          <span>
            {{status.text}}
          </span>
        </button>
        <div ngbDropdownMenu >
          <ng-container *ngFor="let item of vllStatus">
            <button (click)="statusChange(item)" ngbDropdownItem>
              <span class="me-1 text-gray-600 w-20px" [class]="item.icon">
              </span>
              <span>
                {{item.text}}
              </span>
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-end w-100 cursor-pointer">
    <span (click)="viewAll()">
        <codx-label class="fst-italic fs-6 text-primary" [formModel]="dialogRef.formModel" name="lblAll" default="Xem tất cả"></codx-label>
      </span>
</div>
</ng-template>
<ng-template #body>
  <div class="h-100">
    <codx-notify-body #notiBody></codx-notify-body>
  </div>
</ng-template>
