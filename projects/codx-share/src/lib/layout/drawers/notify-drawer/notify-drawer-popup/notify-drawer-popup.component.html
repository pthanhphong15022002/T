<div class="notify-popup">
  <codx-form [body]="body" [dialog]="dialogRef" [subHeader]="subheader"></codx-form>
</div>
<ng-template #subheader>
</ng-template>

<ng-template #body>
  <div class="notify-content">
    <div class="d-flex align-items-center justify-content-between mb-2 pt-1 border-gray-150 border-bottom">
      <ul class="nav nav-tabs w-100 border-0">
        <li class="nav-item ms-3">
          <a [class.active]="mode=='0'" class="nav-link" (click)="clickTab('0')">
            <codx-label class="text-uppercase" [formModel]="dialogRef.formModel" name="lblNotification"
              default="Thông báo"></codx-label>
          </a>
        </li>
        <li class="nav-item">
          <a [class.active]="mode=='1'" class="nav-link" (click)="clickTab('1')">
            <codx-label class="text-uppercase" [formModel]="dialogRef.formModel" name="lblBookmark"
              default="Đã ghim"></codx-label>
          </a>
        </li>
      </ul>
      <div class="d-flex codx-notification-filter me-5">
        <div class="overflow-hidden mb-2">
          <div ngbDropdown container="body">
            <button ngbDropdownToggle class="btn btn-sm btn-light-primary" *ngIf="type">
              <span class="w-20px" [class]="type.icon">
              </span>
              <span>
                {{type.text}}
              </span>
            </button>
            <div ngbDropdownMenu>
              <ng-container *ngFor="let item of vllType">
                <button (click)="typeChange(item)" ngbDropdownItem>
                  <span class="me-1 text-gray-600 w-20px" [class]="item.icon">
                  </span>
                  <span>
                    {{item.text}}
                  </span>
                </button>
              </ng-container>
            </div>
          </div>
        </div>
        <div class="overflow-hidden ms-2 mb-2">
          <div ngbDropdown container="body">
            <button ngbDropdownToggle class="btn btn-sm btn-light-primary" *ngIf="status">
              <span class="w-20px icon-16" [class]="status.icon">
              </span>
              <span class="fs-6 fw-normal">
                {{status.text}}
              </span>
            </button>
            <div ngbDropdownMenu>
              <ng-container *ngFor="let item of vllStatus">
                <button (click)="statusChange(item)" ngbDropdownItem>
                  <span class="me-1 text-gray-600 w-20px" [class]="item.icon">
                  </span>
                  <span class="fs-6 fw-normal">
                    {{item.text}}
                  </span>
                </button>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="notify-cont">
      <codx-notify-body #notiBody [mode]="mode" [defaultStatus]="'0'"></codx-notify-body>
    </div>

  </div>
</ng-template>
