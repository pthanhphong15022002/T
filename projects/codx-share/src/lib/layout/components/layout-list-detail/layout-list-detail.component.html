<div class="d-flex w-100 h-100 dialog-list-detail">
  <div class="content-left border-end w-300px min-w-300px" *ngIf="leftTemlate">
    <div class="left-header h-40px">
      <ng-container [ngTemplateOutlet]="headerTemplate"> </ng-container>
    </div>
    <div class="left-body w-100 scroll-y">
      <ng-container [ngTemplateOutlet]="leftTemlate"> </ng-container>
    </div>
  </div>
  <div class="content-right w-100">
    <codx-form headerText="{{ title }}" #form [body]="body1" [data]="data" [dialog]="dialog!" [formModel]="formModel!"
      [subHeader]="subHeader" [subHeaderText]="subHeaderText" [openMore]="openMore" [title]="title" [footer]="footer">
      <ng-template #body1>
        <ng-container [ngTemplateOutlet]="RightTemlate"> </ng-container>
      </ng-template>
    </codx-form>
  </div>
</div>
