<div class="d-flex w-100 h-100">
  <div class="content-left border-end w-300px min-w-300px" *ngIf="leftTemlate">
    <div class="left-header"></div>
    <div class="left-body">
      <ng-container [ngTemplateOutlet]="leftTemlate"> </ng-container>
    </div>
  </div>
  <div class="content-right w-100">
    <codx-form
      headerText="{{ title }}"
      #form
      [body]="body"
      [data]="data"
      [dialog]="dialog!"
      [formModel]="formModel!"
      [subHeader]="subHeader"
      [subHeaderText]="subHeaderText"
      [openMore]="openMore"
    >
      <ng-template #body>
        <ng-container [ngTemplateOutlet]="RightTemlate"> </ng-container>
      </ng-template>
    </codx-form>
  </div>
</div>
