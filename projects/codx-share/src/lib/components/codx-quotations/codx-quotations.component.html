<div>
  <div
    *ngIf="showButton"
    class="custom-toolbar d-flex justify-content-end bg-gray-200 p-3 rounded-2 mb-2"
  >
    <div>
      <button
        type="button"
        class="btn btn-clean btn-sm btn-icon btn-icon-md"
        (click)="add()"
      >
        <i class="icon-add_box icon-18 text-primary"></i>
      </button>
    </div>
  </div>
  <!-- <div
    data-kt-scroll="true"
    data-kt-scroll-activate="{default: true}"
    data-kt-scroll-height="auto"
    data-kt-scroll-dependencies=".custom-toolbar"
    data-kt-scroll-wrappers=".tab-pane"
    [attr.data-kt-scroll-offset]="'0px'"
  > -->
  <ng-container *ngIf="loaded">
    <ng-container
      *ngIf="listQuotations?.length > 0; else noData"
      [ngTemplateOutlet]="itemViewList"
    ></ng-container>
  </ng-container>
  <!-- </div> -->
</div>

<ng-template #itemViewList>
  <ng-container *ngFor="let data of listQuotations; let i = index">
    <div class="has-action-menu py-3 border-bottom border-gray-100 px-5">
      <div class="row py-2">
        <div class="col-1 d-flex justify-content-center align-items-center">
          <span>{{ i + 1 }}</span>
          <!-- <span
            #rowNo
            [innerHTML]="
              data?.rowNo
                | formatvalue
                  : formModel
                  : 'rowNo'
                  : rowNo
                  : 'CMQuotations'
                  : 'grvCMQuotations'
                | async
            "
          ></span> -->
        </div>
        <div class="col-3 d-flex flex-column justify-content-center">
          <span
            class="text-dark fw-bold"
            #quotationName
            [innerHTML]="
              data.quotationName
                | formatvalue
                  : formModel
                  : 'quotationName'
                  : quotationName
                  : 'CMQuotations'
                  : 'grvCMQuotations'
                | async
            "
          ></span>
        </div>
        <div class="col-2 d-flex justify-content-end align-items-center">
          <span
            class=""
            #totalAmt
            [innerHTML]="
              data.totalAmt
                | formatvalue
                  : formModel
                  : 'totalAmt'
                  : totalAmt
                  : 'CMQuotations'
                  : 'grvCMQuotations'
                | async
            "
          ></span>
          <span
            class="ms-1"
            #currencyID
            [innerHTML]="
              data.currencyID
                | formatvalue
                  : formModel
                  : 'currencyID'
                  : currencyID
                  : 'CMQuotations'
                  : 'grvCMQuotations'
                | async
            "
          ></span>
        </div>
        <div class="col-2 d-flex justify-content-end align-items-center">
          <span
            class="text-gray-600"
            #createdOn
            [innerHTML]="
              data.createdOn
                | formatvalue
                  : formModel
                  : 'createdOn'
                  : createdOn
                  : 'CMQuotations'
                  : 'grvCMQuotations'
                | async
            "
          ></span>
        </div>
        <div class="col-2 d-flex justify-content-end align-items-center">
          <codx-vll
            [name]="vllStatus"
            [field]="'Status'"
            [value]="data?.status"
            [showText]="true"
            [showBgColor]="true"
            class="badge badge-light-primary badge-sm"
          >
          </codx-vll>
        </div>
      </div>
      <codx-mfunc
        [formModel]="formModel"
        (clickMF)="clickMF($event, data)"
        (changeDataMF)="changeDataMF($event, data)"
        [isBookMark]="true"
        [dataItem]="data"
        type="hover"
      >
      </codx-mfunc>
    </div>
  </ng-container>
</ng-template>

<ng-template #noData>
  <div class="empty-data">
    <div class="container h-100">
      <div class="list-empty card card-flush h-100">
        <div class="d-flex flex-column flex-center justify-content-center">
          <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            class="w-200px"
          />
          <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ "SYS011" | mssg | async }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
