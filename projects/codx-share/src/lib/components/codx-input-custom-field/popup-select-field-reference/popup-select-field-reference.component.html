<codx-form #form [body]="body" [footer]="footer" [dialog]="dialog">
  <ng-template #body>
    <ng-container *ngFor="let f of listField">
      <div>
        <div class="form-group row">
          <div class="col-1">
            <codx-input
              type="checkbox"
              class="me-5"
              [field]="f.fieldName"
              [crrValue]="fieldNameRef == f.fieldName"
              (valueChange)="valueChange($event, f)"
            ></codx-input>
          </div>
          <div class="col-11">
            <span>
              <span class="me-2" [innerHTML]="f.title + ' :'"></span>
              <codx-fields-format-value [data]="f"></codx-fields-format-value>
            </span>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-template>
  <ng-template #footer>
    <button type="button" (click)="selected()" class="btn btn-primary">
      <codx-label name="lblSelected" formName="" default="Chọn"></codx-label>
    </button>
  </ng-template>
</codx-form>
