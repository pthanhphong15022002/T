<div class="d-flex flex-column w-100 h-100">
    <div id="view2-header" *ngIf="showHeader">
        <ng-container *ngTemplateOutlet="tmpHeader || defaultHeader"></ng-container>
    </div>
    <div class="d-flex flex-column bg-white w-100 h-100">
        <ng-container *ngTemplateOutlet="toolbar"></ng-container>
        <ng-container *ngTemplateOutlet="body"></ng-container>
    </div>
</div>


<ng-template #defaultHeader>
    <div class="d-flex align-items-center justify-content-between w-100 pb-2 border-bottom">
        <div class="d-flex fs-5 text-dark fw-bold my-0 me-1 cursor-pointer">
            {{title}}
        </div>
        <div class="d-flex align-items-center justify-content-end w-200px">
            <codx-searchbar class="mt-1" [type]="'slide'" (searchEvent)="onSearch($event)"></codx-searchbar>
            <codx-toolbar-choose class="mt-2 mx-2" [views]="viewList" (viewChange)="viewChanged($event)"
                (sortChange)="sortChanged($event)">
            </codx-toolbar-choose>
            <button type="button" class="btn btn-sm btn-primary mt-2 mx-2" (click)="addClick()" *ngIf="isAdd">
                <codx-label fiedName="lblSave" default="Thêm">
                </codx-label>
            </button>
            <codx-toolbar-more class="mt-2 me-2" [buttons]="fMoreFuncs" (buttonClick)="clickToolbarMore($event)">
            </codx-toolbar-more>
        </div>
    </div>
</ng-template>


<ng-template #toolbar>
    <div *ngIf="isToolBar" class="d-flex align-items-center justify-content-between w-100 pb-2 border-bottom">
        <ng-container *ngIf="tmpRightToolBar">
            <div class="d-flex align-items-center justify-content-start w-100">
                <ng-container *ngTemplateOutlet="tmpRightToolBar"></ng-container>
            </div>
        </ng-container>
        <div *ngIf="showRightToolbar" class="d-flex align-items-center justify-content-end w-200px">
            <codx-searchbar class="mt-1" [type]="'slide'" (searchEvent)="onSearch($event)"></codx-searchbar>
            <codx-toolbar-choose class="mt-2 mx-2" [views]="viewList" (viewChange)="viewChanged($event)"
                (sortChange)="sortChanged($event)">
            </codx-toolbar-choose>
            <button type="button" class="btn btn-sm btn-primary mt-2 mx-2" (click)="addClick()" *ngIf="isAdd">
                <codx-label fiedName="lblSave" default="Thêm">
                </codx-label>
            </button>
            <codx-toolbar-more class="mt-2 me-2" [buttons]="fMoreFuncs" (buttonClick)="clickToolbarMore($event)">
            </codx-toolbar-more>
        </div>
    </div>
</ng-template>

<ng-template #body>
    <ng-container *ngIf="dataSource && (dataSource.length > 0) && tmpItem">
        <ng-container *ngIf="viewActive == '1' , else elseView">
            <div id="codx-view2-body" class="d-flex flex-wrap h-auto scroll-y codx-view2-body" [ngClass]="bodyCss">
                <ng-container *ngFor="let item of dataSource">
                    <div (click)="selectedItem(item)">
                        <ng-container *ngTemplateOutlet="tmpItem ; context:{ $implicit: item }"></ng-container>
                    </div>
                </ng-container>
            </div>
        </ng-container>

        <ng-template #elseView>
            <div class="d-flex flex-column">
                <ng-container *ngFor="let item of dataSource">
                    <div (click)="selectedItem(item)">
                        <ng-container *ngTemplateOutlet="tmpItem ; context:{ $implicit: item }"></ng-container>
                    </div>
                </ng-container>
            </div>
        </ng-template>
    </ng-container>
</ng-template>
