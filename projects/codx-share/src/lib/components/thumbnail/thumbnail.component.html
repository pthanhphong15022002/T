<div style="max-height: 100px; overflow-y: auto;">
  <ng-container *ngIf="files != null && files.length > 0">
    <div *ngFor="let item of files" class="d-flex align-items-center mt-2 mb-2 has-action-menu">
      <div *ngIf="(item.data != null) then data else nodata"></div>
      <ng-template #data>
        <div *ngIf="(displayThumb == 'simple') then simple else full"></div>
        <ng-template #simple>
          <codx-temp-full  imageSrc="{{getExtension(item.data.extension)}}" imgCss="w-20px me-3 cursor-pointer" 
            title="{{item?.data.fileName}} ({{formatBytes(item?.data.fileSize)}})"          
            [desc]="getSubTitle(item.data.recID)" [descLine]="1">
          </codx-temp-full>
        </ng-template>
        <ng-template #full>
          <codx-temp-full  imageSrc="{{getExtension(item.data.extension)}}" imgCss="w-20px me-3 cursor-pointer" 
            title="{{item?.data.fileName}} ({{formatBytes(item?.data.fileSize)}})"
            subTitle="{{item.data.createdOn  | date: 'dd/MM/yyyy'}}{{' | ' + item.data.userName}}"
            [desc]="getSubTitle(item.data.recID)" [descLine]="1">
          </codx-temp-full>
        </ng-template>  
        <div class="action-menu d-flex align-items-center cursor-pointer">
          <div class="btn btn-sm btn-icon btn-white cursor-pointer" (click)="deleteFile(item.data.recID)">
            <i class="icon-delete text-primary icon-18"></i> 
          </div> 
          <div class="btn btn-sm btn-icon btn-white cursor-pointer" (click)="openFile(item.data.recID)">
            <i class="icon-preview text-primary icon-18"></i> 
          </div> 
          <div class="btn btn-sm btn-icon btn-white cursor-pointer"  (click)="download(item.data.recID)">
            <i class="icon-cloud_download text-primary icon-18"></i> 
          </div> 
        </div>       
      </ng-template> 
      <ng-template #nodata>
        <div *ngIf="(displayThumb == 'simple') then simple else full"></div>
        <ng-template #simple>
          <codx-temp-full  imageSrc="{{getExtension(item.extension)}}" imgCss="w-20px me-3 cursor-pointer" 
            title="{{item?.fileName}} ({{formatBytes(item?.fileSize)}})"          
             [descLine]="1">
          </codx-temp-full>
        </ng-template>
        <ng-template #full>
          <codx-temp-full  imageSrc="{{getExtension(item.extension)}}" imgCss="w-20px me-3 cursor-pointer" 
            title="{{item?.fileName}} ({{formatBytes(item?.fileSize)}})"
            subTitle="{{item.createdOn  | date: 'dd/MM/yyyy'}}{{' | ' + item.userName}}"
            [descLine]="1">
          </codx-temp-full>
        </ng-template>  
        <div class="action-menu d-flex align-items-center cursor-pointer">
          <div class="btn btn-sm btn-icon btn-white cursor-pointer" (click)="deleteFile(item.recID)">
            <i class="icon-delete text-primary icon-18"></i> 
          </div> 
          <div class="btn btn-sm btn-icon btn-white cursor-pointer" (click)="openFile(item.recID)">
            <i class="icon-preview text-primary icon-18"></i> 
          </div> 
          <div class="btn btn-sm btn-icon btn-white cursor-pointer"  (click)="download(item.recID)">
            <i class="icon-cloud_download text-primary icon-18"></i> 
          </div> 
        </div> 
      </ng-template>    
    </div>
  </ng-container>
</div>
