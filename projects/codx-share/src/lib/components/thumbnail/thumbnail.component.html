<div style="max-height: 100px; overflow-y: auto;">
  <ng-container *ngIf="files != null && files.length > 0">
    <div *ngFor="let item of files" class="d-flex align-items-center has-action-menu-1">
      <div *ngIf="(item.data != null) then data else nodata"></div>
      <ng-template #data>
        <div (dblclick)="openFile(item.data.recID)" class="cursor-pointer">
          <div *ngIf="(displayThumb == 'simple') then simple else full"></div>
          <ng-template #simple>
            <codx-temp-full imageSrc="{{dmSV.getImage(item.data)}}"
              imgCss="w-20px me-3 cursor-pointer" title="{{item?.data.fileName}} ({{formatBytes(item?.data.fileSize)}})"
              [desc]="getSubTitle(item.data.recID)" [descLine]="1">
            </codx-temp-full>
          </ng-template>
          <ng-template #full>
            <codx-temp-full imageSrc="{{dmSV.getImage(item.data)}}"
              imgCss="w-20px me-3 cursor-pointer" title="{{item?.data.fileName}} ({{formatBytes(item?.data.fileSize)}})"
              subTitle="{{item.data.createdOn  | date: 'dd/MM/yyyy'}}{{' | ' + item.data.userName}}"
              [desc]="getSubTitle(item.data.recID)" [descLine]="1">
            </codx-temp-full>
          </ng-template>
        </div>

        <div class="action-menu-1 d-flex justify-content-center align-items-center cursor-pointer">
          <div class="btn btn-sm btn-icon btn-white cursor-pointer " *ngIf="hideDelete=='1'" (click)="deleteFile(item.data.recID)">
            <i class="icon-close text-danger icon-16"></i>
          </div>
          <div class="btn btn-sm btn-icon btn-white cursor-pointer" (click)="openFile(item.data.recID)">
            <i class="icon-preview text-success icon-16"></i>
          </div>
          <div class="btn btn-sm btn-icon btn-white cursor-pointer" (click)="download(item.data.recID)">
            <i class="icon-cloud_download text-primary icon-16"></i>
          </div>
          <div *ngIf="hideMoreF=='1'" ngbDropdown container="body" class="btn btn-sm btn-icon btn-white cursor-pointer"
            (mouseout)="hideMore()">
            <i class="icon-more_vert  icon-16" ngbDropdownToggle data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false"></i>
            <div ngbDropdownMenu id="drop" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a ngbDropdownItem
                [ngClass]="this.checkShareRight() ? 'dropdown-item  cursor-pointer':'dropdown-item  cursor-pointer disabled'"
                (click)="editfile(item.data, true)">
                <div class="d-flex align-items-center">
                  <span class="icon-edit icon-18"></span>
                  <span class="ms-3">{{titleUpdateFile}}</span>
                </div>
              </a>
              <a ngbDropdownItem
                [ngClass]="this.checkShareRight() ? 'dropdown-item  cursor-pointer':'dropdown-item  cursor-pointer disabled'"
                (click)="openPermission(item.data)">
                <div class="d-flex align-items-center">
                  <span class="icon-playlist_add_check icon-18"></span>
                  <span class="ms-3">{{titlePermission}}</span>
                </div>
              </a>
              <a ngbDropdownItem
                [ngClass]="this.checkShareRight() ? 'dropdown-item  cursor-pointer':'dropdown-item  cursor-pointer disabled'"
                (click)="setShare()">
                <div class="d-flex align-items-center">
                  <span class="icon-share icon-18"></span>
                  <span class="ms-3">{{titleUpdateShare}}</span>
                </div>
              </a>
              <a ngbDropdownItem class="dropdown-item  cursor-pointer" (click)="setBookmark()">
                <div class="d-flex align-items-center">
                  <span class="icon-star_border icon-18"></span>
                  <span class="ms-3">
                    <div *ngIf="!checkBookmark(); then thenBlockBM else elseBlockBM"></div>
                    <ng-template #thenBlockBM>{{titleUpdateBookmark}}</ng-template>
                    <ng-template #elseBlockBM>{{titleUpdateUnBookmark}}</ng-template>
                  </span>
                </div>
              </a>
              <a ngbDropdownItem
                [ngClass]="this.checkReadRight() ? 'dropdown-item  cursor-pointer': 'dropdown-item  cursor-pointer disabled'"
                (click)="properties()">
                <div class="d-flex align-items-center">
                  <span class="icon-list_alt icon-18"></span>
                  <span class="ms-3">{{titleUpdateProperties}}</span>
                </div>
              </a>
            </div>
          </div>
          <!-- <div class="btn btn-sm btn-icon btn-white cursor-pointer" (click)="editfile(item.data, true)">
            <i class="icon-more_vert text-primary icon-18"></i> 
          </div> -->
        </div>
      </ng-template>
      <ng-template #nodata>
        <div (dblclick)="openFile(item.recID)" class="cursor-pointer">
          <div *ngIf="(displayThumb == 'simple') then simple else full"></div>
          <ng-template #simple>
            <codx-temp-full imageSrc="{{dmSV.getImage(item)}}"
              imgCss="w-20px me-3 cursor-pointer" title="{{item?.fileName}} ({{formatBytes(item?.fileSize)}})"
              [descLine]="1">
            </codx-temp-full>
          </ng-template>
          <ng-template #full>
            <codx-temp-full imageSrc="{{dmSV.getImage(item)}}"
              imgCss="w-20px me-3 cursor-pointer" title="{{item?.fileName}} ({{formatBytes(item?.fileSize)}})"
              subTitle="{{item.createdOn  | date: 'dd/MM/yyyy'}}{{' | ' + item.userName}}" [descLine]="1">
            </codx-temp-full>
          </ng-template>
        </div>
        <div class="action-menu-1 d-flex align-items-center cursor-pointer">
          <div class="btn btn-sm btn-icon btn-white cursor-pointer" *ngIf="hideDelete=='1'" (click)="deleteFile(item.recID)">
            <i class="icon-close text-danger icon-16"></i>
          </div>
          <div class="btn btn-sm btn-icon btn-white cursor-pointer" (click)="openFile(item.recID)">
            <i class="icon-preview text-success icon-16"></i>
          </div>
          <div class="btn btn-sm btn-icon btn-white cursor-pointer" (click)="download(item.recID)">
            <i class="icon-cloud_download text-primary icon-16"></i>
          </div>
          <div *ngIf="hideMoreF=='1'" ngbDropdown container="body" class="btn btn-sm btn-icon btn-white cursor-pointer"
            (mouseout)="hideMore()">
            <i class="icon-more_vert icon-16" ngbDropdownToggle data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false"></i>
            <div ngbDropdownMenu id="drop" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a ngbDropdownItem
                [ngClass]="this.checkShareRight() ? 'dropdown-item  cursor-pointer':'dropdown-item  cursor-pointer disabled'"
                (click)="editfile(item, true)">
                <div class="d-flex align-items-center">
                  <span class="icon-edit icon-18"></span>
                  <span class="ms-3">{{titleUpdateFile}}</span>
                </div>
              </a>
              <a ngbDropdownItem
                [ngClass]="this.checkShareRight() ? 'dropdown-item  cursor-pointer':'dropdown-item  cursor-pointer disabled'"
                (click)="openPermission(item)">
                <div class="d-flex align-items-center">
                  <span class="icon-playlist_add_check icon-18"></span>
                  <span class="ms-3">{{titlePermission}}</span>
                </div>
              </a>
              <a ngbDropdownItem
                [ngClass]="this.checkShareRight() ? 'dropdown-item  cursor-pointer':'dropdown-item  cursor-pointer disabled'"
                (click)="setShare()">
                <div class="d-flex align-items-center">
                  <span class="icon-share icon-18"></span>
                  <span class="ms-3">{{titleUpdateShare}}</span>
                </div>
              </a>
              <a ngbDropdownItem class="dropdown-item  cursor-pointer" (click)="setBookmark()">
                <div class="d-flex align-items-center">
                  <span class="icon-star_border icon-18"></span>
                  <span class="ms-3">
                    <div *ngIf="!checkBookmark(); then thenBlockBM else elseBlockBM"></div>
                    <ng-template #thenBlockBM>{{titleUpdateBookmark}}</ng-template>
                    <ng-template #elseBlockBM>{{titleUpdateUnBookmark}}</ng-template>
                  </span>
                </div>
              </a>
              <a ngbDropdownItem
                [ngClass]="this.checkReadRight() ? 'dropdown-item  cursor-pointer': 'dropdown-item  cursor-pointer disabled'"
                (click)="properties()">
                <div class="d-flex align-items-center">
                  <span class="icon-list_alt icon-18"></span>
                  <span class="ms-3">{{titleUpdateProperties}}</span>
                </div>
              </a>
            </div>
          </div>
          <!-- <div class="btn btn-sm btn-icon btn-white cursor-pointer" (click)="editfile(item, true)">
              <i class="icon-more_vert text-primary icon-18"></i> 
          </div> -->
        </div>
      </ng-template>
    </div>
  </ng-container>
</div>
