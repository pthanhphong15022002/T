<!-- <ng-template #templateTreeView let-data> -->
  <div class="d-flex flex-row align-datas-top p-3 border-bottom">
    <div class="w-50px min-w-50px">
      <span *ngIf="data?.isAssign ">
        <span class="icon-18 icon-add_box me-2 align-datas-start"></span>
      </span>
      <span class="priority mb-1 max-h-70px" [class]="data?.priority | vll: 'L0186':'icon' | async"
        [style.color]="data?.priority | vll: 'L0186':'textColor' | async"></span>
    </div>
    <div class="w-100 max-w-150px">
      <div class="a" [ngbTooltip]="data?.taskName">
        {{ data?.taskName }}
      </div>
    </div>
    <div class="w-100px min-w-100px">
      <div>
        <div *ngIf="data.category == '3'" class="" >
          <codx-imgs [objectId]="data?.assignTo" objectType="AD_Users" [numberImages]="4">
          </codx-imgs>
        </div>
        <div *ngIf="data.category == '1' || data.category == '2'" class="">
          <codx-imgs [objectId]="data?.owner" objectType="AD_Users" [numberImages]="4">
          </codx-imgs>
        </div>
      </div>
    </div>

    <div class="w-120px min-w-120px d-flex align-datas-center">
      <div [class]="
            'd-flex align-datas-center me-3' +
            ' ' +
            (data?.comments ? 'text-success' : 'text-gray-600')
          ">
        <span class="text-hover-primary icon-chat_bubble_outline icon-16"></span>
        <span class="ms-1"> {{ data?.comments }}</span>
      </div>
      <div [class]="
            'd-flex align-datas-center me-3' +
            ' ' +
            (data?.todo ? 'text-success' : 'text-gray-600')
          ">
        <span class="text-hover-primary icon-check-correct icon-16"></span>
        <span class="ms-1"> {{ data?.todo }}</span>
      </div>
      <div [class]="
            'd-flex align-datas-center me-3' +
            ' ' +
            (data?.attachments ? 'text-success' : 'text-gray-600')
          ">
        <span class="text-hover-primary icon-attach_file icon-16"></span>
        <span>
          {{ data?.attachments }}
        </span>
      </div>
      <div class="w-100px min-w-100px">
        <div class="d-flex flex-column justify-content-start">
          <div class="text-gray-500 mb-1">{{ data?.percentage.toFixed(2)}}%</div>
          <div class="progress w-100 h-5px">
            <div class="progress-bar progress-bar-done" role="progressbar" [style.width.%]="data?.percentage"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="w-120px min-w-120px">
      <codx-vll [name]="vllStatus" [field]="'Status'" [value]="data?.status" [showText]="true" [showBgColor]="true"
        class="badge badge-light badge-md fs-7 ms-2">
      </codx-vll>
    </div>
    <div class="w-10px min-w-10px">
      <codx-mfunc [formModel]="formModel" (clickMF)="clickMF($event, data)" (changeDataMF)="changeDataMF($event, data)"
        [isBookMark]="false" [dataItem]="data" type="hover">
      </codx-mfunc>
    </div>
  </div>
<!-- </ng-template> -->
