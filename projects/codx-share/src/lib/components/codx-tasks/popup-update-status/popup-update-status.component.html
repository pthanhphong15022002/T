<codx-form headerText="{{title}}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">
</codx-form>
<ng-template #body>
    <div class="form-group row">
        <div class="col-12">
            <codx-label name="lblStatus" formName="Tasks" gridViewName="grvTasks" default="Tình trạng"></codx-label>
            <codx-input class="form-control" type="text" [crrValue]="moreFunc.customName" [disabled]="true">
            </codx-input>
        </div>
    </div>
    <div class="row">
        <div class="col-6" *ngIf="status =='90'">
            <div class="form-group">
                <codx-label fiedName="CompletedOn" formName="Tasks" gridViewName="grvTasks" default="Ngày cập nhật">
                </codx-label>
                <codx-input type="datetime" class="test-datetime" field="completedOn" placeholder="datetime"
                    [crrValue]="completedOn" format="F" (valueChange)="changeTime($event)">
                </codx-input>
            </div>
        </div>
        <div class="col-6" *ngIf="status =='90'">
            <div class="form-group">
                <codx-label fiedName="Estimated" formName="Tasks" gridViewName="grvTask" default="Thời gian hoàn tất">
                </codx-label>
                <codx-input class="form-control" type="number" [min]="0" field="estimated" [crrValue]="completed"  [showSpinButton]="false"
                    (valueChange)="changeEstimated($event)"></codx-input>
            </div>
        </div>
    </div>
    <div class="form-group row mb-0">
        <div class="col-12">
            <codx-label fiedName="Comment" formName="Tasks" gridViewName="grvTasks" default="Comment"></codx-label>
            <codx-input type="textarea" class="form-control" field="comment" [crrValue]="comment"
                (valueChange)="changeComment($event)" rows="3" format="ed2"></codx-input>
        </div>
    </div>
</ng-template>
<ng-template #footer>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" (click)="saveData()">
            <codx-label name="Save" formName="Tasks" default="Lưu"></codx-label>
        </button>
    </div>
</ng-template>
