<codx-form headerText="{{title}}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">
    <ng-template popup #body>
        <div class="row">
            <div class="col-5">
                <div class="form-group">
                    <codx-label fiedName="ModifiedOn" formName="Tasks" gridViewName="grvTasks" default='Ngày cập nhật'>
                    </codx-label>
                    <codx-input type="dateTime" field="modifiedOn" format="F" [crrValue]="task?.modifiedOn"
                        [disabled]="true">
                    </codx-input>
                </div>
            </div>
            <div class="col-7 align-items-center">
                <div class="form-group">
                    <codx-label name="Percentage" formName="Tasks" gridViewName="grvTasks" default="Kết quả thực hiện">
                    </codx-label>
                    <div class="d-flex align-items-center row">
                        <div class="col-5">
                            <codx-input type="number" field="percentage" placeholder="Số giờ " [min]="0" [max]="100"
                                [crrValue]="task?.percentage" (valueChange)="changePercentage($event)">
                            </codx-input>
                        </div>
                        <div class="d-flex align-items-center col-7 px-0">
                            <codx-input type="switch" class="test-check" [checked]="percentage100"
                                (valueChange)="valueChangePercentage100($event)">
                            </codx-input>
                            <codx-label name="lblProgess" formName="Tasks" default="Hoàn thành 100%"
                                class="ms-2 w-150px">
                            </codx-label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="form-group">
                    <codx-label name="lblCommment" formName="Tasks" default="Ghi chú"></codx-label>
                    <codx-input class="form-control" type="textarea" field="textarea" [format]="'ed2'"
                        class="w-100 resize-none" field="comment" [crrValue]="comment" rows="6"
                        (valueChange)="valueChangComment($event)">
                    </codx-input>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="saveData()">
                <codx-label name="Save" formName="Tasks" default="Lưu"></codx-label>
            </button>
        </div>
    </ng-template>
</codx-form>
