<codx-form headerText="{{title}}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">
</codx-form>
<ng-template #body>
  <div class="form-group">
    <codx-label name="lblStatus" formName="Tasks" default="Tình trạng"></codx-label>
    <codx-input type="valuelist" [field]=" fieldDefault" [crrValue]="valueDefault" [refValue]="vllConfirm"
      placeholder="" (valueChange)="valueSelected($event)" [disabled]="true">
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label [fiedName]="fieldComment" formName="Tasks" gridViewName="grvTasks" default="Bình luận"></codx-label>
    <codx-input type="textarea" (valueChange)="valueChange($event)" [crrValue]="comment" format="ed2" rows="6">
    </codx-input>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="saveData()">
      <codx-label name="Save" formName="Tasks" default="Lưu"></codx-label>
    </button>
  </div>
</ng-template>
