<ng-container *ngIf="loadFirst">
  <div class="container envelop" *ngIf="listHistoryProgress?.length > 0">
    <ng-container *ngFor="let item of listHistoryProgress">
      <div class="mb-2 pb-2 border-bottom">
        <codx-history-item
          [data]="item"
          [funcID]="formModel?.funcID"
          [formModel]="formModel"
        ></codx-history-item>
      </div>
    </ng-container>
  </div>

  <div class="container h-100" *ngIf="listHistoryProgress?.length == 0">
    <div class="list-empty card card-flush h-100">
      <div class="d-flex flex-column flex-center justify-content-center">
        <img
          src="../assets/themes/sys/default/img/DataEmpty.svg"
          class="w-200px"
        />
        <div class="fs-5 text-dark fw-bold mt-2 text-center">
          {{ "SYS011" | mssg | async }}
        </div>
      </div>
    </div>
  </div>
</ng-container>
