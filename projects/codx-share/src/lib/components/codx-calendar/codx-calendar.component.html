<codx-views #view [views]="views" [toolbarDisplay]="false" [autoLoad]="false">
</codx-views>
<ng-template #templateLeft>
  <div class="bg-white rounded-3 p-3">
    <div class="d-flex justify-content-center">
      <div class="w-250px me-5">
        <ejs-calendar
          #ejCalendar
          cssClass="width-calendar"
          class="e-customStyle"
          [locale]="locale"
          [firstDayOfWeek]="1"
          [value]="dateChange"
          (change)="changeDayOfMonth($event)"
          (navigated)="changeNewMonth($event)"
          (renderDayCell)="onLoad($event)"
        >
        </ejs-calendar>
        <div class="my-2">
          <ejs-dropdownlist
            id="cbxChooseCalendar"
            [dataSource]="calendarTypes"
            [fields]="fields"
            [allowFiltering]="true"
            [itemTemplate]="itemTemplate"
            [value]="defaultCalendar"
            (filtering)="onFiltering($event)"
            (change)="getCalendarData($event)"
          >
            <ng-template #itemTemplate="" let-data="">
              <div class="d-flex align-items-center p-2">
                <img [src]="data.smallIcon" class="svg-icon" />
                <span class="ms-2">{{ data.customName }}</span>
              </div>
            </ng-template>
          </ejs-dropdownlist>
        </div>
        <ng-container #listParam>
          <div class="d-flex align-items-center mt-3 title-calendar">
            <div class="w-100">
              <codx-label
                fiedName="Calendar"
                default="Calendar"
                class="fw-bold"
              ></codx-label>
            </div>
            <div class="me-2">
              <span
                [ngClass]="
                  !isCollapsed
                    ? 'icon-keyboard_arrow_up icon-20 icon-gray col-md-1 pt-1 ps-7'
                    : 'icon-keyboard_arrow_down icon-20 icon-gray col-md-1 pt-1 ps-7'
                "
                (click)="collapse.toggle()"
                [attr.aria-expanded]="!isCollapsed"
                aria-controls="collapseExample"
              ></span>
            </div>
          </div>
          <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
            <div
              class="d-flex mt-3 align-items-center"
              *ngIf="CO_MeetingsParam != null"
            >
              <div class="w-5px me-2">
                <li
                  [style.background-color]="CO_MeetingsParam?.ShowColor"
                  [style.color]="CO_MeetingsParam?.ShowColor"
                ></li>
              </div>
              <div class="show-list-event w-100">
                <codx-label
                  name="lblMeeting"
                  formName="CO_Meetings"
                  default="Lịch họp"
                >
                </codx-label>
              </div>
              <div
                class="show-event-check me-2 w-50px d-flex justify-content-end"
              >
                <codx-input
                  type="checkbox"
                  field="CO_Meetings"
                  [checked]="CO_MeetingsParam.ShowEvent == '1'"
                  labelPosition="Before"
                  [disabled]="false"
                  class="test-check"
                  (valueChange)="valueChangeSetting($event)"
                >
                </codx-input>
              </div>
            </div>
            <div
              class="d-flex mt-3 align-items-center"
              *ngIf="EP_BookingCarsParam != null"
            >
              <div class="w-5px me-2">
                <li
                  [style.background-color]="EP_BookingCarsParam?.ShowColor"
                  [style.color]="EP_BookingCarsParam?.ShowColor"
                ></li>
              </div>
              <div class="show-list-event w-100">
                <codx-label
                  name="lblBookingCar"
                  formName="EP_BookingCars"
                  default="Đặt xe"
                >
                </codx-label>
              </div>
              <div
                class="show-event-check me-2 w-50px d-flex justify-content-end"
              >
                <codx-input
                  type="checkbox"
                  field="EP_BookingCars"
                  [checked]="EP_BookingCarsParam.ShowEvent == '1'"
                  labelPosition="Before"
                  [disabled]="false"
                  class="test-check"
                  (valueChange)="valueChangeSetting($event)"
                >
                </codx-input>
              </div>
            </div>
            <div
              class="d-flex mt-3 align-items-center"
              *ngIf="TM_TasksParam != null"
            >
              <div class="w-5px me-2">
                <li
                  [style.background-color]="TM_TasksParam?.ShowColor"
                  [style.color]="TM_TasksParam?.ShowColor"
                ></li>
              </div>
              <div class="show-list-event w-100">
                <codx-label
                  name="lblTask"
                  formName="WP_Task"
                  default="Công việc"
                ></codx-label>
              </div>
              <div
                class="show-event-check me-2 w-50px d-flex justify-content-end"
              >
                <codx-input
                  type="checkbox"
                  field="TM_Tasks"
                  [checked]="TM_TasksParam.ShowEvent == '1'"
                  labelPosition="Before"
                  [disabled]="false"
                  class="test-check"
                  (valueChange)="valueChangeSetting($event)"
                >
                </codx-input>
              </div>
            </div>
            <div
              class="d-flex align-items-center mt-3"
              *ngIf="WP_NotesParam != null"
            >
              <div class="w-5px me-2">
                <li
                  [style.background-color]="WP_NotesParam?.ShowColor"
                  [style.color]="WP_NotesParam?.ShowColor"
                ></li>
              </div>
              <div class="w-100 show-list-event">
                <codx-label
                  name="lblNote"
                  formName="WP_Notes"
                  default="Ghi chú"
                ></codx-label>
              </div>
              <div
                class="show-event-check me-2 w-50px d-flex justify-content-end"
              >
                <codx-input
                  type="checkbox"
                  field="WP_Notes"
                  [checked]="WP_NotesParam.ShowEvent == '1'"
                  labelPosition="Before"
                  [disabled]="false"
                  class="test-check"
                  (valueChange)="valueChangeSetting($event)"
                >
                </codx-input>
              </div>
            </div>
            <!-- <div
              *ngIf="
                EP_BookingCarsParam ||
                EP_BookingRoomsParam ||
                WP_NotesParam ||
                TM_TasksParam ||
                CO_MeetingsParam
              "
              class="d-flex justify-content-center"
            >
              <button
                type="button"
                class="btn btn-sm btn-primary"
                (click)="updateSettingValue2()"
              >
                <codx-label
                  name="lblSaveSettingValue"
                  default="Lưu"
                ></codx-label>
              </button>
            </div> -->
          </div>
        </ng-container>
      </div>
      <div class="position-relative w-100">
        <lib-calendar-center
          #calendarCenter
          [resources]="resources"
          [resourceModel]="dataResourceModel"
        ></lib-calendar-center>
        <div class="position-absolute bottom-0 end-0">
          <!-- Floating Action Button -->
          <div class="floating-container">
            <div class="floating-button">+</div>
            <div class="element-container">
              <div class="float-element" (click)="addMeeting()">
                <codx-label
                  fiedName="CO_Meetings"
                  default="Lịch họp"
                  class="fw-bold"
                ></codx-label>
              </div>
              <div class="float-element" (click)="addBookingCar()">
                <codx-label
                  fiedName="EP_BookingCars"
                  default="Đặt xe"
                  class="fw-bold"
                ></codx-label>
              </div>
              <div class="float-element" (click)="addMyTask()">
                <codx-label
                  fiedName="TM_MyTasks"
                  default="Công việc"
                  class="fw-bold"
                ></codx-label>
              </div>
              <div class="float-element" (click)="addNote()">
                <codx-label
                  fiedName="WP_Notes"
                  default="Ghi chú"
                  class="fw-bold"
                ></codx-label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
