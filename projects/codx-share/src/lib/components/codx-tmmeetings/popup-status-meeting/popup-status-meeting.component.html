<codx-form headerText="{{title}}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">
</codx-form>
<ng-template #body>
  <div class="form-group">
    <codx-label name="lblStatus" [formName]="moreFunc.formName" default="Tình trạng"></codx-label>
    <codx-input type="valuelist" [field]=" fieldDefault" [crrValue]="valueDefault" [refValue]="vllUpdate"
      placeholder="" [disabled]="true">
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label [fiedName]="fieldComment" [formName]="moreFunc.formName" [gridViewName]="moreFunc.gridViewName" default="Bình luận"></codx-label>
    <codx-input type="textarea" class="resize-none" (valueChange)="valueChange($event)" [crrValue]="comment"
      format="ed2" rows="5">
    </codx-input>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="saveData()">
      <codx-label name="Save" [formName]="moreFunc.formName" default="Lưu"></codx-label>
    </button>
  </div>
</ng-template>
