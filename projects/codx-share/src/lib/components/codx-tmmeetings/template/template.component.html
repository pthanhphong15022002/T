<codx-form headerText="{{title}}" [body]="body" [footer]="footer" [data]="data" [formModel]="dialog.formModel"
  [dialog]="dialog">
  <ng-template #body>
    <!-- <codx-searchbar (searchEvent)="search($event)"></codx-searchbar> -->
    <ejs-tab headerPlacement="Left">
      <e-tabitems>
        <e-tabitem *ngFor="let item of template">
          <ng-template #headerText class="">
            <div>
              <span class="fw-bolder text-red" (click)="toggleDocuments(item)">{{item.templateName}}</span>
            </div>
            <div><br>
              <span>{{item.descriptions}}</span>
            </div>
          </ng-template>
          <ng-template #content>
            <div class="form-group mt-3">
              <div class="text-dark fw-bolder d-flex justify-content-start">
                {{item.templateName}}
              </div>
              <div class="text-dark  d-flex justify-content-start">
                {{item.descriptions}}
              </div>
            </div>
            <div class="body_detail p-6">
              <codx-note [showMenu]="true" [showMF]="true" service="CO" assembly="ERM.Business.CO"
                className="MeetingsBusiness" method="UpdateContentMeetingAsync"
                [data]="data.contents" (getContent)="getContent($event)">
              </codx-note>
            </div>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary ms-1">
        <codx-label name="Save" default="LÆ°u" (click)="onSave()"></codx-label>
      </button>
    </div>
  </ng-template>

</codx-form>
