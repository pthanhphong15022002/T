<div class="card-body p-0 codx-card-custom" *ngIf="type == '0'">
  <div class="codx-stepper stepper stepper-pills">
    <div class="stepper-header d-flex flex-wrap flex-stack ps-6">
      <div class="d-flex align-items-center">
        <h2 class="h2-title">
          <codx-label name="lblTitleProcess" default="Thiết lập quy trình duyệt" [formModel]="formModel"></codx-label>
        </h2>
      </div>
      <div class="d-flex justify-content-end">
        <div class="btn btn-sm btn-bg-white text-inverse-white mb-2">
          <i class="icon-close icon-18" (click)="close()"></i>
        </div>
      </div>
    </div>
    <div class="stepper-body p-2 w-100">
      <div class="card shadow-none border-0 rounded-0 mx-auto w-100 mw-800px h-100">
        <div class="mb-10 mt-10 text-center tab-pane-header">
          <h2 class="h2-title">
            <codx-label name="lblSubHeaderApprover" default="Quy trình xét duyệt" [formModel]="formModel">
            </codx-label>
          </h2>
        </div>
        <div class="card-body hover-scroll-overlay-y" data-kt-scroll="true" data-kt-scroll-activate="{default: true}"
          data-kt-scroll-height="auto" data-kt-scroll-dependencies=".tab-pane-header,.tab-pane-footer"
          data-kt-scroll-wrappers=".stepper-body" data-kt-scroll-offset="0px">
          <div *ngIf="lstStep?.length == 0">
            <div class="container h-100">
              <div class="list-empty card card-flush h-100">
                <div class="d-flex flex-column flex-center justify-content-center">
                  <img src="../assets/themes/sys/default/img/DataEmpty.svg" class="w-200px" />
                  <div class="fw-bold mt-1 text-center text-gray-500">
                    {{ "SYS011" | mssg | async }}
                  </div>
                  <div class="mt-6">
                    <a class="btn btn-sm btn-primary min-w-75px" (click)="add()">
                      <codx-label name="lblAdd" default="Thêm" [formModel]="formModel"></codx-label>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="lstStep?.length > 0">
            <div class="mx-5 mx-xl-4 pt-0 pb-5">
              <div class="timeline timeline-3">
                <div class="timeline-items">
                  <ng-container *ngFor="let item of lstStep; let index = index">
                    <div class="timeline-item" [ngClass]="justView ? '' : 'has-action-menu'">
                      <div class="timeline-nav flex-row-auto w-100 w-lg-200px d-flex">
                        <div class="timeline-media w-40px h-40px me-4">
                          <span class="stepper-number">{{ item?.stepNo }}</span>
                        </div>
                        <div class="stepper-label mw-125px">
                          <h3 class="stepper-title line-clamp line-clamp-3">
                            {{ item?.stepType | vll : "ES002" : "text" | async }}
                          </h3>
                          <div class="stepper-desc">
                            {{ item?.stepName }}
                          </div>

                          <codx-mfunc *ngIf="!justView" [formModel]="formModel" (clickMF)="clickMF($event, item)"
                            type="hover" [dataItem]="item">
                          </codx-mfunc>
                        </div>
                      </div>
                      <div class="timeline-content mx-auto">
                        <div class="d-flex flex-wrap">
                          <ng-container *ngFor="let approver of item?.approvers">
                            <div class="border border-1 border-gray-300 rounded min-w-250px mw-250px me-4 mb-2">
                              <codx-temp-full cardCss="card-template p-3" *ngIf="
                                  approver.roleType=='U' ||
                                  approver.roleType == 'PA' 
                                " [imageId]="approver.approver" [title]="approver.name" [subTitle]="
                                  approver.position ?? positionDefault
                                " [status]="lstStep.status" [imageObjType]="'AD_Users'" [modeImgs]="true"
                                [titleLine]="3" [footer]="footer1" [dataItem]="item">
                              </codx-temp-full>

                              <codx-temp-full cardCss="card-template p-3" *ngIf="                                  
                              approver.roleType!='U' &&
                              approver.roleType != 'PA' 
                                " [imageSrc]="
                                  './assets/themes/sys/default/img/' +
                                  (item?.icon ? item?.icon : 'share_default.svg')
                                " imgCss="me-3 p-3 user-mini-icon w-40px h-40px" [title]="
                                  approver.approver
                                    | vll : 'ES014' : 'text'
                                    | async
                                " [subTitle]="
                                  approver.approver
                                    | vll : 'ES014' : 'text'
                                    | async
                                " [status]="lstStep.status" [modeImgs]="true" [titleLine]="3" [footer]="footer1"
                                [dataItem]="item">
                              </codx-temp-full>

                              <ng-template #footer1 let-data>
                                <div class="d-flex align-items-center justify-content-end">
                                  <span class="icon-access_time icon-14 me-1"></span>{{ data.leadtime }} giờ
                                </div>
                              </ng-template>
                            </div>
                          </ng-container>
                        </div>
                      </div>
                    </div>
                    <div class="timeline-item" *ngIf="index == lstStep.length - 1 && !justView">
                      <div class="timeline-nav flex-row-auto w-100 w-lg-200px d-flex">
                        <div class="step-add cursor-pointer w-30px h-30px" ngbTooltip="Thêm mới" (click)="add()">
                          <span class="stepper-number">+</span>
                        </div>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-stack justify-content-end card-footer tab-pane-footer border-0" *ngIf="!justView">
          <div class="left">
            <button type="button" class="btn btn-primary" (click)="onSaveForm()"
              *ngIf="lstStep?.length > 0 || isDeleteAll">
              <codx-label name="lblSave" default="Lưu" [formModel]="dialogApproval.formModel"></codx-label>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="type == '1'">
  <div *ngIf="lstStep?.length == 0">
    <div class="d-flex flex-column flex-center text-center">
      <div class="list-empty py-15 py-lg-20">
        <div class="nondata-container">
          <div class="mb-0">
            <img src="../../../assets/demos/svg/data-empty.png" class="mw-100 mh-300px theme-light-show" alt="" />
          </div>
          <codx-label class="text-gray-500" name="lblSubEmpty" default="Chưa có dữ liệu phát sinh"
            [formModel]="formModel">
          </codx-label>
          <div class="fs-5 text-gray-500 mb-7">
            <codx-label name="lblContentEmpty" default="Vui lòng chọn '''Thêm''' để nhập dữ liệu!"
              [formModel]="formModel"></codx-label>
          </div>
          <div class="mt-6">
            <a class="btn btn-primary btn-sm min-w-75px" (click)="add()">
              <codx-label name="lblAdd" default="Thêm" [formModel]="formModel"></codx-label>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="lstStep?.length > 0">
    <div class="hover-scroll-y min-h-200px scroll-a" data-kt-scroll="true" data-kt-scroll-activate="{default: true}"
      data-kt-scroll-height="auto" data-kt-scroll-dependencies=".tab-pane-header,.tab-pane-footer"
      data-kt-scroll-wrappers=".tab-content" data-kt-scroll-offset="0px">
      <div class="mx-5 mx-xl-4 pt-0 pb-5">
        <div class="timeline timeline-3">
          <div class="timeline-items">
            <ng-container *ngFor="let item of lstStep; let index = index">
              <div class="timeline-item has-action-menu">
                <div class="timeline-nav flex-row-auto w-100 w-lg-200px d-flex">
                  <div class="timeline-media w-40px h-40px me-4">
                    <span class="stepper-number">{{ item?.stepNo }}</span>
                  </div>
                  <div class="stepper-label mw-125px">
                    <h3 class="stepper-title line-clamp line-clamp-3">
                      {{ item?.stepType | vll : "ES002" : "text" | async }}
                    </h3>
                    <div class="stepper-desc">
                      {{ item?.stepName }}
                    </div>

                    <codx-mfunc [formModel]="formModel" (clickMF)="clickMF($event, item)" type="hover"
                      [dataItem]="item">
                    </codx-mfunc>
                  </div>
                </div>
                <div class="timeline-content mx-auto">
                  <div class="d-flex flex-wrap">
                    <ng-container *ngFor="let approver of item?.approvers">
                      <div class="border border-1 border-gray-300 rounded min-w-250px mw-250px me-4 mb-2">
                        <codx-temp-full cardCss="card-template p-3" *ngIf="
                            approver.roleType=='U' ||
                            approver.roleType == 'PA' 
                          " [imageId]="approver.approver" [title]="approver.name"
                          [subTitle]="approver.position ?? positionDefault" [status]="lstStep.status"
                          [imageObjType]="'AD_Users'" [modeImgs]="true" [titleLine]="3" [footer]="footer1"
                          [dataItem]="item">
                        </codx-temp-full>

                        <codx-temp-full cardCss="card-template p-3" *ngIf="
                            approver.roleType !='U' &&
                            approver.roleType != 'PA' 
                          " [imageSrc]="
                            './assets/themes/sys/default/img/' +
                            (item?.icon ? item?.icon : 'share_default.svg')
                          " imgCss="me-3 p-3 user-mini-icon w-40px h-40px" [title]="
                            approver.approver | vll : 'ES014' : 'text' | async
                          " [subTitle]="
                            approver.approver | vll : 'ES014' : 'text' | async
                          " [status]="lstStep.status" [modeImgs]="true" [titleLine]="3" [footer]="footer1"
                          [dataItem]="item">
                        </codx-temp-full>

                        <ng-template #footer1 let-data>
                          <div class="d-flex align-items-center justify-content-end">
                            <span class="icon-access_time icon-14 me-1"></span>{{ data.leadtime }} h
                          </div>
                        </ng-template>
                      </div>
                    </ng-container>
                  </div>
                </div>
              </div>
              <div class="timeline-item" *ngIf="index == lstStep.length - 1">
                <div class="timeline-nav flex-row-auto w-100 w-lg-200px d-flex">
                  <div class="step-add cursor-pointer w-30px h-30px" ngbTooltip="Thêm mới" (click)="add()">
                    <span class="stepper-number">+</span>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
