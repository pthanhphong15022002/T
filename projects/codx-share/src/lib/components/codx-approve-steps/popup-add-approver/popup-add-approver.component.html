<codx-form
  [headerText]="headerText"
  [subHeaderText]=""
  [body]="body"
  [footer]="footer"
  [data]="data"
  [formModel]="formModel"
  [dialog]="dialog"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <div class="form-group">
      <codx-label fiedName="Email" [formModel]="formModel"> </codx-label>
      <!-- <codx-input
        field="email"
        [Group]="fgroupApprover"
        [formModel]="formModel"
        (valueChange)="valueChange($event)"
      >
      </codx-input> -->
      <codx-input
        field="email"
        type="combobox"
        refType="3"
        [refValue]="cbxEmail"
        [crrValue]="data.email"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label fiedName="Name" [formModel]="formModel"> </codx-label>
      <codx-input field="name" [formModel]="formModel" [Group]="fgroupApprover">
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label fiedName="Position" [formModel]="formModel"> </codx-label>
      <codx-input
        [Group]="fgroupApprover"
        [formModel]="formModel"
        field="position"
      >
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label fiedName="Phone" [formModel]="formModel"> </codx-label>
      <codx-input
        field="phone"
        [Group]="fgroupApprover"
        [formModel]="formModel"
      >
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label class="me-4" name="lblIDCardType" default="Giấy tờ cá nhân" [formModel]="formModel"> </codx-label>
      <codx-input
      name="idCardRadio" class="me-4"
        field="idCardType"
        type="radio"
        [checked]="data?.idCardType =='1'"
        [label]="'CCCD'"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
      <codx-input  class="me-4"
      name="idCardRadio"
        field="idCardType"
        type="radio"
        [checked]="data?.idCardType =='2'"
        [label]="'CMND'"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
      <codx-input class="me-4"
        name="idCardRadio"
        field="idCardType"
        type="radio"
        [checked]="data?.idCardType =='3'"
        [label]="'Hộ chiếu'"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label name="lblIDCardNo"  default="Số giấy tờ"  [formModel]="formModel"> </codx-label>
      <codx-input
        field="idCardNo"
        type="text"
        [crrValue]="data?.idCardNo"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="onSaveForm()">
        <codx-label
          name="lblSave"
          default="Lưu"
          [formModel]="formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
