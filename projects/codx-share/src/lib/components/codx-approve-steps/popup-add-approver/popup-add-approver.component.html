<codx-form
  [headerText]="headerText"
  [subHeaderText]=""
  [body]="body"
  [footer]="footer"
  [data]="data"
  [formModel]="formModel"
  [dialog]="dialog"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <div class="form-group">
      <codx-label fiedName="Email" [formModel]="formModel"> </codx-label>
      <codx-input
        field="email"
        [Group]="fgroupApprover"
        [formModel]="formModel"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label fiedName="Name" [formModel]="formModel"> </codx-label>
      <codx-input field="name" [formModel]="formModel" [Group]="fgroupApprover">
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label fiedName="Position" [formModel]="formModel"> </codx-label>
      <codx-input
        [Group]="fgroupApprover"
        [formModel]="formModel"
        field="position"
      >
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label fiedName="Phone" [formModel]="formModel"> </codx-label>
      <codx-input
        field="phone"
        [Group]="fgroupApprover"
        [formModel]="formModel"
      >
      </codx-input>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="onSaveForm()">
        <codx-label
          name="lblSave"
          default="LÆ°u"
          [formModel]="formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
