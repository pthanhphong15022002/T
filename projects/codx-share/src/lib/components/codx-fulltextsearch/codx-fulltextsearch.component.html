<div class="home-container bg-white p-5">
  <div class="my-5  d-flex justify-content-center">
    <codx-searchbar  (searchEvent)="searchText($event)" style="width:500px"></codx-searchbar>
  </div>
  <div class="d-flex">
    <div class="px-5" [style.width.px]="widthLeft">
      <ng-container *ngIf="gridViewSetup">
        <div *ngFor="let item of dataGroup" class="my-2">
            <codx-label [default]="item.headerText" class="fw-bolder"></codx-label>
            <ng-container [ngSwitch]="item?.dataType">
              <ng-container *ngSwitchCase="'String'">
                <div class="my-2"><codx-input type="text" (keyUpEnter)="changeValueText(item?.view , $event)"></codx-input></div>
              </ng-container>
              <ng-container *ngSwitchCase="'Bool'">
                <div class="my-2"><codx-input type="switch" ></codx-input></div>
              </ng-container>
              <ng-container *ngSwitchCase="'DateTime'">
                <div class="my-2">
                  <codx-dropdown-calendar cssPopup="h-500px w-800px" cssClass="w-100" (change)="aaa($event)"></codx-dropdown-calendar>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'Int'">
                <div class="my-2"><codx-input type="number" ></codx-input></div>
              </ng-container>
            </ng-container>
            <ng-container *ngIf="item?.data">
              <ng-container *ngFor="let item2 of item?.data">
                <div class="my-2"><codx-input type="checkbox" [label]="item2?.name" (valueChange)="changeValueCbb(item2?.id, item2?.view , $event)"></codx-input></div>
              </ng-container>
            </ng-container>
        </div>
      </ng-container>
    </div>
    <div class="px-5" class="w-100">
      <div class="py-2">
        <span class="fs-6 text-muted">Khoảng {{count}} kết quả được tìm thấy</span>
      </div>
      <ng-container *ngIf="searchData && searchData[0]">
        <ng-container *ngFor="let data of searchData[0]">
          <ng-container *ngTemplateOutlet="centerTmp ; context: { $implicit: data}"></ng-container>
            <!-- [icoDateCss]="'icon-access_alarm'" -->
            <!-- [icoDateCss] codx-temp-full bị lỗi do core mới nên tạm xóa  -->
        </ng-container>
    </ng-container>
    </div>
    <div class="px-5" [style.width.px]="widthRight">
      <ng-container *ngTemplateOutlet="rightTmp "></ng-container>
    </div>
  </div>
</div>
