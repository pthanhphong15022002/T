<codx-form
    #form
    [headerText]="'Chi tiết import'"
    [dialog]="dialog"
    [body]="body"
    [footer]="footer"
    [data]="data"
    [formModel]="formModels"
>
</codx-form>
<ng-template #body>
    <div class="d-flex flex-column">
        <div class="d-flex row">
            <div class="col-6 d-flex flex-column">
                <codx-label [formModel]="form.formModel" fiedName="ProcessIndex"></codx-label>
                <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="processIndex">
                </codx-input>
            </div>
            <div class="col-6 d-flex flex-column">
                <codx-label [formModel]="form.formModel" fiedName="ImportRule"></codx-label>
                <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="importRule">
                </codx-input>
                
            </div>
        </div>
        <div class="d-flex flex-column mt-5">
            <codx-label [formModel]="form.formModel" fiedName="DestinationTable"></codx-label>
            <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="destinationTable">
            </codx-input>
        </div>
        <div class="d-flex flex-column mt-5">
            <codx-label [formModel]="form.formModel" fiedName="ParentEntity"></codx-label>
            <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="parentEntity">
            </codx-input>
        </div>
        <div class="d-flex align-items-center">
            <div class="d-flex flex-column mt-5 w-100">
                <codx-label [formModel]="form.formModel" fiedName="MappingTemplate"></codx-label>
                <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="mappingTemplate">
                </codx-input>
            </div>
            <i class="icon-add_box cursor-pointer ms-2 text-primary icon-20 mt-9" (click)="openFormAddImportDetail(null)"></i>
            <i class="icon-open_in_new cursor-pointer ms-2 icon-20 mt-9"  (click)="openFormAddImportDetail(data,'edit')"></i>
        </div>
    </div>
</ng-template>
<ng-template #footer>
    <div class="d-flex align-items-center justify-content-between">
        <!--  -->
        <div class="d-flex align-items-center">
            <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="isSummary" ></codx-input>
            <codx-label [formModel]="form.formModel" fiedName="IsSummary" class="ms-2"></codx-label>
        </div>
        <button class="btn btn-primary" (click)="onSave()"><codx-label [formName]="form.formModel.formName" fiedName="lblSave" default="Lưu"></codx-label>
        </button>
    </div>
</ng-template>
