<codx-form
  #form
  [headerText]="'Mẫu chi tiết import'"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [data]="data"
  [formModel]="formModels"
></codx-form>
<ng-template popup adde #body>
  <div class="py-2">
    <div class="py-2">
      <codx-label  default="Tên mapping" class="fw-bold"></codx-label>
      <codx-input type="text" [crrValue]="dataIEMapping?.mappingName" (valueChange)="changeValue($event)"></codx-input>
    </div>
  </div>
  <div class="h-feildImport" *ngIf="rendered">
    <codx-gridview-v2
      #gridView2
      [formName]="formModels.formName"
      [gridViewName]="formModels.gridViewName"
      [autoFitColumns]="false"
      [dataSource]="dataImport2"
      [editSettings]="{mode:'Normal',allowEditing:true, allowAdding:true}"
      [hideMoreFunc]="true"
      [editOnClick]="true"
      [idField]="'RecID'"
      height="100%"
      [gridLines]="'Both'"
      (inputClick)="changeField($event)"
      (onEdit)="updateData($event)"
    >
    </codx-gridview-v2>
  </div>
</ng-template>
<ng-template #footer>
    <div class="d-flex align-items-center justify-content-between ">
      <div class="d-flex align-items-center">
        <button class="btn btn-light-primary" (click)="mapField()">
          <codx-label [formModel]="formModel" [fiedName]="'mapping'" [default]="'Gợi ý điền trường'"></codx-label>
        </button>
        <button class="btn btn-light-danger ms-2" (click)="refeshField()">
          <codx-label [formModel]="formModel" [fiedName]="'save'" [default]="'Refesh'"></codx-label>
        </button>
      </div>
      <button class="btn btn-primary" (click)="onSave()">
        <codx-label [formModel]="formModel" [fiedName]="'save'" [default]="'Lưu'"></codx-label>
      </button>
    </div>
</ng-template>
