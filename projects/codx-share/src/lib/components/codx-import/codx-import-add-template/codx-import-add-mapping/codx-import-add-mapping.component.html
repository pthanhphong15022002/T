<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [formModel]="formModel"
  [data]="data"
></codx-form>
<ng-template popup adde #body>
  <div class="py-2">
    <div class="py-2">
      <codx-label [formModel]="formModel" [fiedName]="'name'" default="Tên mapping" class="fw-bold"></codx-label>
      <codx-input type="text"></codx-input>
    </div>
    <div class="d-flex align-items-center justify-content-between row py-2">
      <div class="col-2">
        <codx-label [formModel]="formModel" [fiedName]="'sheetimport'" default="Thứ tự import" class="fw-bold"></codx-label>
        <codx-input type="combobox"></codx-input>
      </div>
      <div class="col-3">
        <codx-label [formModel]="formModel" [fiedName]="'title'" default="Bảng dữ liệu" class="fw-bold"></codx-label>
        <codx-input type="text"></codx-input>
      </div>
      <div class="col-3">
        <codx-label [formModel]="formModel" [fiedName]="'password'" default="Bảng dữ liệu cha" class="fw-bold"></codx-label>
        <codx-input type="combobox"></codx-input>
      </div>
      <div class="col-2">
        <codx-label [formModel]="formModel" [fiedName]="'dfpassword'" default="Rule import" class="fw-bold"></codx-label>
        <codx-input type="text"></codx-input>
      </div>
      <div class="col-2 d-flex align-items-center">
        <codx-input type="switch" style="margin-top:6px"></codx-input>
        <codx-label default="IsSumary" class="ms-2" ></codx-label>
      </div>
    </div>
  </div>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col" *ngFor="let item of feildImport">{{item?.headerText}}/th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
<ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="onSave()">
        <codx-label [formModel]="formModel" [fiedName]="'save'" [default]="'Lưu'"></codx-label>
      </button>
    </div>
</ng-template>
