<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [formModel]="formModel"
  [data]="data"
></codx-form>
<ng-template popup adde #body>
  <div class="py-2">
    <div class="py-2">
      <codx-label [formModel]="formModel" [fiedName]="'name'" default="Tên mapping" class="fw-bold"></codx-label>
      <codx-input type="text"></codx-input>
    </div>
    <div class="d-flex align-items-center justify-content-between row py-2">
      <div class="col-2">
        <codx-label [formModel]="formModel" [fiedName]="'sheetimport'" default="Thứ tự import" class="fw-bold"></codx-label>
        <codx-input type="combobox"></codx-input>
      </div>
      <div class="col-3">
        <codx-label [formModel]="formModel" [fiedName]="'title'" default="Bảng dữ liệu" class="fw-bold"></codx-label>
        <codx-input type="text"></codx-input>
      </div>
      <div class="col-3">
        <codx-label [formModel]="formModel" [fiedName]="'password'" default="Bảng dữ liệu cha" class="fw-bold"></codx-label>
        <codx-input type="combobox"></codx-input>
      </div>
      <div class="col-2">
        <codx-label [formModel]="formModel" [fiedName]="'dfpassword'" default="Rule import" class="fw-bold"></codx-label>
        <codx-input type="text"></codx-input>
      </div>
      <div class="col-2 d-flex align-items-center">
        <codx-input type="switch" style="margin-top:6px"></codx-input>
        <codx-label default="IsSumary" class="ms-2" ></codx-label>
      </div>
    </div>
  </div>
  <div>
    <div class="d-flex align-items-center justify-content-between py-2">
      <codx-label [formModel]="formModel" [fiedName]="'detailImport'" default="Chi tiết import" class="text-primary fw-bold"></codx-label>
      <i class="fa-regular fa-square-plus fa-xl text-black cursor-pointer" (click)="addItem()"></i>
    </div>
    <codx-gridview #gridView [columnsGrid]="columnsGrid"  [editSettings]="editSettings" [rowTmp]="rowTmp" ></codx-gridview>
  </div>
</ng-template>
<ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="onSave()">
        <codx-label [formModel]="formModel" [fiedName]="'save'" [default]="'Lưu'"></codx-label>
      </button>
    </div>
</ng-template>
<ng-template #rowTmp let-data>
  <tr class="tr-ip-add-tmp">
    <td class="w-10">
      <span>{{data?.processIndex}}</span>
    </td>
    <td class="w-20">
      <span>{{data?.destinationTable}}</span>
    </td>
    <td class="w-15">
      <span>{{data?.parentEntity}}</span>
    </td>
    <td class="w-20">
      <span>{{data?.mappingTemplate}}</span>
    </td>
    <td class="w-15">
      <span>{{data?.importRule}}</span>
    </td>
    <td class="w-15">
      <codx-input type="switch" [checked]="data?.isSummary" [disabled]="true"></codx-input>
    </td>
  </tr>
</ng-template>
