<div class="container h-100" *ngIf="dataReferences.length == 0">
  <div class="list-empty card card-flush h-100">
    <div class="d-flex flex-column flex-center justify-content-center">
      <img src="../assets/themes/sys/default/img/DataEmpty.svg" class="w-200px" />
      <div class="fs-5 text-dark fw-bold mt-2 text-center">
        {{ "SYS011" | mssg | async }}
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="dataReferences.length > 0">
  <ng-container *ngFor="let data of dataReferences; let i = index">
    <div class="w-100 tab-tch mt-3 border-bottom ms-{{ i * 15 }}">
      <codx-temp-full [icoCss]="
          'w-40px symbol h-40px fs-4 d-flex justify-content-center align-items-center rounded-circle me-3 ' +
          (data.refType | vll: vllRefType:'icon' | async)
        " [icoStyle]="setStyles(data.refType | vll: vllRefType:'color' | async)"
        [title]="data.refType | vll: vllRefType:'text' | async" [desc]="data?.memo ?? data?.title"
        [footer]="footerTempfull" [dataItem]="data">
      </codx-temp-full>

      <ng-template #footerTempfull let-data>
        <div class="d-flex justify-content-between align-items-center ms-8 mb-4">
          <div class="d-flex align-items-center ms-6 codx-badge">
            <div class="me-3">
              <div class="d-flex flex-wrap justify-content-between">
                <div class="d-flex align-items-center">
                  <div class="d-flex align-items-center card-icon-nowrap">
                    <span class="me-1 icon-16 icon-calendar_today"></span>

                    <span class="text-dark-50">{{
                      data?.createdOn | fmDT
                      }}</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="me-3">
              <span class="icon-account_circle icon-16 me-1"></span>
              <span class="text-gray-600">{{ data?.createByName }}</span>
            </div>
          </div>
          <div class="d-flex">
            <span class="me-4">
              <codx-comment-temp [objectID]="data.recIDReferences" [zIndex]="zIndex"></codx-comment-temp>
            </span>
            <span class="me-4">
              <codx-attachment-temp [objectID]="data.recIDReferences" [formModel]="formModel" [zIndex]="zIndex" [openViewPopup]="openViewPopup"></codx-attachment-temp>
            </span>
          </div>
        </div>
      </ng-template>
    </div>
  </ng-container>
</div>
