<div class="d-flex flex-column" *ngIf="data">
  <div class="d-flex justify-content-between">
    <span class="border-start fw-bold border-4 border-danger fs-3 ps-2">{{ data?.title }}
    </span>
  </div>

  <div class="d-flex mt-1 flex-grow-1 mb-2 me-6">
    <i class="icon-person me-1"></i>
    <span class="fw-bold">
      {{ data?.requester }}
    </span>
  </div>
  <div class="d-flex mt-1 flex-grow-1 mb-2 me-6">
    <i class="icon-location_on me-1"></i>
    <span class="fw-bold">
       {{data?.resourceName}}
    </span>
  </div>

  <div class="d-flex mt-1 flex-grow-1 mb-2">
    <div class="d-flex me-6">
      <i class="icon-calendar_today icon-16 me-2"></i>
      <span class="fw-bold">
        {{ data?.bookingOn | fmDT : "dmy" }}
      </span>
    </div>
    <div class="d-flex me-6">
      <i class="icon-access_time me-1"></i>
      <span class="fw-bold">
        {{ showHour(data?.startDate) }}
      </span>
      <span *ngIf="data?.startDate && data?.endDate" class="fw-bold ms-1 me-1">{{ "-" }}</span>
      <span class="fw-bold">
        {{ showHour(data?.endDate) }}
      </span>
    </div>
  </div>

  <hr />
  <div class="d-flex mt-1 flex-grow-1 mb-2 me-6">
    <codx-label name="lblReason" default="Lí do" class="fw-bold text-nowrap"></codx-label>
    <span class="me-2 fw-bold">:</span>
    <span class="text-gray-800">
      {{ data?.reasonID }}
    </span>
  </div>
  <div class="d-flex mt-1 flex-grow-1 mb-2 me-6">
    <codx-label default="Nội dung" name="lblMemo" class="fw-bold text-nowrap"></codx-label>
    <span class="me-2 fw-bold">:</span>
    <span class="text-gray-800" [innerHTML]="data?.memo"> </span>
  </div>
  <div class="d-flex mb-2" *ngIf="data?.attachments > 0">
    <div class="d-flex text-dark me-6 ">
      <codx-label name="lblAttachment" default="Tài liệu đính kèm" class="fw-bold text-nowrap">
      </codx-label>
      <span class="me-2 fw-bold">:</span>
      <div class="position-relative">
        <div class="footer-att position-absolute" style="width:22px" [ngbPopover]="popperAttachment" #p="ngbPopover" [openDelay]="500"
        (mouseenter)="p.open()" (mouseleave)="p.close()" placement="right left">

        <codx-attachment-temp [objectID]="data?.recID" [viewType]="1"
          [count]="data?.attachments"></codx-attachment-temp>
       
      </div>
      </div>
      
    </div>
  </div>

  <ng-template #popperAttachment>
    <span>
      <codx-label name="lblAttachment" [formModel]="view.formModel" default="Tài liệu đính kèm"></codx-label>
    </span>
  </ng-template>
  
  <div class="d-flex mb-2">
    <div class="d-flex text-dark me-6">
      <codx-label name="lblAttendees" default="Người tham gia" class="fw-bold text-nowrap">
      </codx-label>
      <span class="me-2 fw-bold">:</span>
      <div class="d-flex justify-content-end">
        <codx-imgs [objectId]="data?.bookingAttendees" objectType="AD_Users" [numberImages]="6" [width]="30">
        </codx-imgs>
      </div>
    </div>
  </div>
  <hr />
  <div *ngIf="data?.bookingItems && data?.bookingItems.length > 0" style="max-height: 150px; overflow: auto">
    <div *ngFor="let item of data?.bookingItems">
      <div class="d-flex mb-4 justify-content-between">
        <div class="d-flex flex-row">
          <div class="me-2">
            <codx-img [objectId]="item?.recID" imageType="circle" width="35" objectType="EP_Resources"
              [objectName]="item?.itemName"></codx-img>
          </div>
          <div class="">
            <div class="">
              <span href="#" class="fw-bold">{{ item?.itemName }}</span>
            </div>
            <div class="d-flex flex-row flex-grow-1">
              <codx-label default="Đơn vị tính" name="lblQuantity" class="text-gray-800"></codx-label>
              <span>:</span>
              <span class="d-block ms-2 fw-bold">{{ item?.umName }}</span>
            </div>
          </div>
        </div>

        <div class="d-flex align-items-center me-3">
          <codx-label default="Số lượng" name="lblQuantity" class="text-gray-800"></codx-label>
          <span>:</span>
          <span class="ms-2 fw-bold">{{ item.quantity }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
