<codx-form headerText="{{ title }}" subHeaderText="" [body]="bodyLater" [footer]="footer" [dialog]="dialog"></codx-form>
<ng-template #subHeader> </ng-template>
<ng-template #bodyLater>
  <ng-container *ngIf="gridViewSetup">
    <div>
      <div class="form-group mt-3">
        <!-- <div class="d-flex align-items-center flex-grow-1"> -->
        <div>
          <codx-label fiedName="TaskName" formName="Tasks" gridViewName="grvTasks" default="Tên công việc">
          </codx-label>
        </div>
        <codx-input field="taskName" type="text" [crrValue]="task?.taskName" placeholder="Tên công việc"
          (valueChange)="changText($event)">
        </codx-input>
        <!-- </div> -->
      </div>
      <div class="form-group mt-3">
        <div>
          <codx-label name="TaskGroups" formName="Tasks" default="Nhóm công việc">
          </codx-label>
        </div>
        <codx-input field="taskGroupID" [type]="gridViewSetup['TaskGroupID']['controlType']"
          [placeholder]="gridViewSetup['TaskGroupID']['headerText']"
          [refValue]="gridViewSetup['TaskGroupID']['referedValue']"
          [refType]="gridViewSetup['TaskGroupID']['referedType']" (valueChange)="cbxChange($event)"
          [crrValue]="task?.taskGroupID" [showInput]="true" [disabled]="readOnly">
        </codx-input>
      </div>
    </div>
    <div>
      <codx-input type="textarea" field="memo" [crrValue]="task.memo" class="form-control"
        (valueChange)="changeMemo($event)"></codx-input>
    </div>
    <div class="form-group row mt-4">
      <div class="col-6">
        <codx-label fiedName="DueDate" formName="Tasks" gridViewName="grvTasks" default="Ngày hết hạn">
        </codx-label>
        <codx-input type="datetime" class="test-datetime" field="dueDate" format="F" placeholder="datetime"
          [crrValue]="task?.dueDate" (valueChange)="changeTime($event)">
        </codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="Priority" formName="Tasks" gridViewName="grvTasks" default="Độ ưu tiên">
        </codx-label>
        <codx-input field="priority" [type]="gridViewSetup['Priority']['controlType']"
          [placeholder]="gridViewSetup['Priority']['headerText']" [refValue]="gridViewSetup['Priority']['referedValue']"
          [refType]="gridViewSetup['Priority']['referedType']" (valueChange)="changeVLL($event)"
          [crrValue]="task?.priority" [disabled]="readOnly">
        </codx-input>
        <!-- <codx-input type="valuelist" ngDefaultControl field="priority" [crrValue]="task?.priority"
        [refValue]="vllPriority" placeholder="Độ ưu tiên" (valueChange)="changeVLL($event)">
      </codx-input> -->
      </div>
    </div>

    <div class="row">
      <codx-attachment #attachment [objectType]="dialog.formModel.entityName" [objectId]="task?.recID" hideFolder="1"
        hideImageUpload="0" hideImageThumb="1" hideUploadBtn="1" hideDes="1" type="inline" allowMultiFile="1"
        [formModel]="dialog.formModel" [functionID]="functionID" (fileAdded)="fileAdded($event)"
        (fileCount)="getfileCount($event)" displayThumb="full">
      </codx-attachment>
    </div>
    <div class="d-flex align-items-center justify-content-between mt-4">
      <div class="d-flex align-items-center">
        <span class="icon-person icon-16 me-2 text-primary"></span>
        <div class="fw-bold fs-6 text-primary">
          <codx-label fiedName="AssignTo" formName="Tasks" gridViewName="grvTasks" default="Phân công cho">
          </codx-label>
        </div>
      </div>
      <codx-input type="Share" [refValue]="vllShare" field="AssignTo" [dataShared]="[]" multiple="true"
        [showInput]="false" (valueChange)="eventApply($event)" [disabled]="readOnly">
      </codx-input>
    </div>
    <div class="mt-2">
      <ng-container *ngFor="let item of listTaskResources">
        <div class="d-flex py-2 justify-content-between list-title">
          <div class="d-flex align-items-top">
            <!-- <codx-img class="" [objectId]="item?.resourceID" objectType="AD_Users">
          </codx-img> -->
            <div style="position: relative" class="h-30px me-3" popoverClass="userPopoverClass"
              [ngbPopover]="popoverSelectRoles" placement="right" #p="ngbPopover"
              (mouseenter)="showPopover(p, item.resourceID)" autoClose="outside">
              <codx-img [width]="30" [objectId]="item?.resourceID" objectType="AD_Users">
              </codx-img>
              <div style="position: absolute; right: 0px; bottom: 0px">
                <ng-container *ngFor="let role of listRoles">
                  <ng-container *ngIf="role.value == item.roleType">
                    <span><img src="/assets/themes/tm/default/img/{{ role.icon }}" alt="" /></span>
                  </ng-container>
                </ng-container>
              </div>
            </div>
            <div class="d-flex flex-column me-6 w-100">
              <div class="text-dark fw-bold fs-6">
                {{ item?.resourceName }}
              </div>
              <div class="text-gray-700">
                {{ item?.positionName }}
                <span *ngIf="item?.departmentName">
                  | {{ item?.departmentName }}</span>
              </div>
              <div class="text-dark">
                <codx-input class="" type="text" [crrValue]="item?.memo"
                  (valueChange)="changeMemo2($event, item?.resourceID)" placeholder="Ghi chú phân công..."
                  [disabled]="readOnly"></codx-input>
              </div>
            </div>
            <!-- <div class="text-dark" *ngIf="item?.memo == null">
              <codx-input class="" type="text" (valueChange)="changeMemo2($event,item?.resourceID)"
                placeholder="Ghi chú phân công..." [disabled]="readOnly"></codx-input>
            </div> -->

          </div>
          <div class="ms-3" *ngIf="!readOnly">
            <a class="btn btn-icon btn-sm btn-light-danger" (click)="onDeleteUser(item)" style="cursor: pointer">
              <span class="icon-close icon-18"></span>
            </a>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="d-flex justify-content-end me-2">
      <ng-container *ngFor="let item of listRoles">
        <div class="d-flex align-items-center ms-4">
          <span class="me-1"><img src="/assets/themes/tm/default/img/{{ item.icon }}" alt="" /></span>
          <div class="fs-8 text-gray-500">{{ item.text }}</div>
        </div>
      </ng-container>
    </div>
    <!-- <div class="extend-function" *ngIf="(param?.PlanControl !='0')"> -->
    <div class="extend-function" *ngIf="param?.PlanControl != '0' || param?.PlanControl == null">
      <hr />
      <div class="d-flex justify-content-center" (click)="showPlan = !showPlan">
        <div class="d-flex align-items-center w-auto extend-title">
          <span class="text-primary text-hover-primary_darker fw-bold me-1">
            <codx-label name="Extend" formName="Tasks" default="Mở rộng"></codx-label>
          </span>
          <span *ngIf="showPlan" class="icon-keyboard_arrow_down icon-16 text-primary text-hover-primary_darker"></span>
          <span *ngIf="!showPlan" class="icon-keyboard_arrow_up icon-16 text-primary text-hover-primary_darker"></span>
        </div>
      </div>
    </div>

    <ng-container *ngIf="
        (param?.PlanControl != '0' || param?.PlanControl == null) && showPlan
      ">
      <div class="form-group row">
        <div class="col-5">
          <div>
            <codx-label fiedName="StartDate" formName="Tasks" gridViewName="grvTasks" default="Ngày bắt đầu">
            </codx-label>
          </div>
          <codx-input type="datetime" class="test-datetime" field="startDate" [crrValue]="task?.startDate" format="F"
            (valueChange)="changeTime($event)" [disabled]="readOnly">
          </codx-input>
        </div>
        <div class="col-5">
          <div>
            <codx-label fiedName="EndDate" formName="Tasks" gridViewName="grvTasks" default="Ngày kết thúc">
            </codx-label>
          </div>
          <codx-input type="datetime" class="test-datetime" field="endDate" [crrValue]="task?.endDate" format="F"
            (valueChange)="changeTime($event)" [disabled]="readOnly">
          </codx-input>
        </div>
        <div class="col-2">
          <div>
            <codx-label fiedName="Estimated" formName="Tasks" gridViewName="grvTasks" default="Số giờ">
            </codx-label>
          </div>
          <codx-input type="number" field="estimated" placeholder="Số giờ " [crrValue]="task?.estimated"
            (valueChange)="valueChangeEstimated($event)" [disabled]="readOnly">
          </codx-input>
        </div>
      </div>
    </ng-container>
    <div class="form-group mt-3" *ngIf="param?.ProjectControl != '0'">
      <div>
        <codx-label fiedName="ProjectID" formName="Tasks" gridViewName="grvTasks" default="Dự án">
        </codx-label>
      </div>
      <!-- <codx-input service="TM" type="combobox" name="combobox" style="border: none"  [placeholder]="gridViewSetup['ProjectID']['headerText']" ngDefaultControl
        refValue="Projects" loadFull="true" field="projectID" (valueChange)="cbxChange($event)"
        [crrValue]="task?.projectID" [disabled]="readOnly">
      </codx-input> -->
      <codx-input field="projectID" [type]="gridViewSetup?.ProjectID['controlType']"
        [placeholder]="gridViewSetup?.ProjectID['headerText']" [refValue]="gridViewSetup?.ProjectID['referedValue']"
        [refType]="gridViewSetup?.ProjectID['referedType']" (valueChange)="cbxChange($event)"
        [crrValue]="task?.projectID" [showInput]="true" [disabled]="readOnly">
      </codx-input>
    </div>
    <div class="form-group mt-3" *ngIf="param?.LocationControl != '0'">
      <div>
        <codx-label fiedName="Location" formName="Tasks" gridViewName="grvTasks" default="Địa điểm">
        </codx-label>
      </div>
      <codx-input field="location" type="text" [crrValue]="task?.location" placeholder="Địa điểm"
        (valueChange)="valueChange($event)" [disabled]="readOnly">
      </codx-input>
    </div>

    <div class="form-group mt-3">
      <div>
        <codx-label fiedName="RefNo" formName="Tasks" gridViewName="grvTasks" default="Tham chiếu">
        </codx-label>
      </div>
      <!-- <codx-input service="SYS" type="combobox" name="combobox" class="form-control borderless p-0" style="border: none"
      placeholder="Tham chiếu" ngDefaultControl refValue="" loadFull="true" field="refNo"
      (valueChange)="cbxChange($event)" [disabled]="readOnly"></codx-input> -->
      <codx-input field="refNo" [type]="gridViewSetup['RefNo']['controlType']"
        [placeholder]="gridViewSetup['RefNo']['headerText']" [refValue]="gridViewSetup['RefNo']['referedValue']"
        [refType]="gridViewSetup['RefNo']['referedType']" (valueChange)="cbxChange($event)" [crrValue]="task?.refNo"
        [showInput]="true" [disabled]="readOnly">
      </codx-input>
    </div>
    <!-- <div class="form-group mt-5" *ngIf="dataReferences.length > 0">
      <ng-container>
        <codx-references
          [funcID]="functionID"
          [dataReferences]="dataReferences"
          [vllRefType]="vllRefType"
        ></codx-references>
      </ng-container>
    </div> -->
  </ng-container>
</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-between">
    <div class="d-flex flex-stack">
      <button type="button" class="btn btn-light-primary me-3" (click)="addFile($event)">
        <i class="icon-cloud_upload fs-5"></i>Upload file
      </button>
    </div>
    <div class="d-flex">
      <!-- <button
        type="button"
        class="btn btn-primary me-3"
        (click)="saveAssign(task.taskID, true)"
      >
        Lưu và tiếp tục
      </button> -->
      <button type="button" class="btn btn-primary" (click)="saveAssign(task.taskID, false)">
        Lưu
      </button>
    </div>
  </div>
</ng-template>

<ng-template #popoverSelectRoles>
  <div class="d-flex" *ngIf="!readOnly">
    <ng-container *ngFor="let item of listRoles">
      <div class="d-flex align-items-center btn btn-sm btn-white me-4"
        (click)="selectRoseType(idUserSelected, item.value)" style="cursor: pointer">
        <span class="me-1"><img src="/assets/themes/tm/default/img/{{ item.icon }}" alt="" /></span>
        <div class="fs-8 text-gray-500">{{ item.text }}</div>
      </div>
    </ng-container>
  </div>
</ng-template>
