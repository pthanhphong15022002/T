<ng-container *ngIf="viewType == '1'">
  <div
    class="d-flex align-items-center position-relative me-4"
    (click)="openPopupTodoList()"
  >
    <span class="icon-i-check2-square icon-18 text-gray-400"></span>
    <span
      *ngIf="countData > 0"
      class="position-absolute top-0 start-100 translate-middle badge badge-circle badge-primary badge-sm mn-6"
      >{{ countData }}</span
    >
  </div>
</ng-container>

<ng-container *ngIf="viewType == '2'">
  <div
    (click)="openPopupTodoList()"
    class="d-flex align-items-center me-3 text-gray-600"
  >
    <span class="text-hover-primary icon-check-correct icon-16"></span>
    <span class="ms-1"> {{ countData }}</span>
  </div>
</ng-container>

<ng-template #popupToDoList let-dialog>
  <codx-form
    [body]="body"
    [dialog]="dialog"
    [headerText]="headerText"
  >
  </codx-form>
  <ng-template #body>
    <div class="checkbox-list mt-2 ms-6 text-dark">
      <ng-container *ngFor="let item of listTaskGoals">
        <div class="mb-2">
          <codx-input
            type="checkbox"
            class="me-2"
            [crrValue]="item.status == '90'"
            [disabled]="true"
          ></codx-input>
          <span class="text-gray-700">
            {{ item.memo }}
          </span>
        </div>
      </ng-container>
    </div>
  </ng-template>
</ng-template>
