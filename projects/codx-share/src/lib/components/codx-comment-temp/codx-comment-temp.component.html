<div>
    <div class="d-flex align-items-center {{countData > 0 ? 'text-success' : 'text-gray-600'}}">
        <div class="me-1" (click)="openPopup()"><i class="text-hover-primary icon-mode_comment icon-16 text-dark cursor-pointer "></i>
        </div>
        <div>{{countData}}</div>
    </div>
</div>
<ng-template #tmpListItem let-dialog>
    <div class="container p-4">
        <div class="d-flex justify-content-between">
            <div class="fw-bold mt-2">
              <codx-label
                name=""
                formName="Tasks"
                default="Danh sách bình luận"
              ></codx-label>
              <span class="">{{"(" + countData + ")"}}</span>
            </div>
            <div>
              <button
                class="btn text-dark-75 text-hover-danger cursor-pointer px-0"
                (click)="dialog.close()"
              >
                <span class="icon-close icon-18"></span>
              </button>
            </div>
          </div>
        <div class="row">
            <codx-tree-history [objectID]="objectID" [objectType]="'BG_Comments'" [actionType]="'C'" [addNew]="true">
            </codx-tree-history>
        </div>
    </div>
</ng-template>
