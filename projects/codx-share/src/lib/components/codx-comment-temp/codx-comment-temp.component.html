<div>
    <div class="position-relative">
        <div (click)="openPopup()">
            <span><i class="icon-mode_comment icon-comment-temp "></i></span>
        </div>
        <div class="position-absolute 
        d-flex align-items-center justify-content-center 
        rounded-circle bg-primary text-white 
        w-20px h-20px top-0 start-100 translate-middle">
            <span style="font-size: 10px;">{{countData}}</span>
        </div>
    </div>
</div>
<ng-template #tmpListItem let-dialog>
    <codx-form [body]="body" [dialog]="dialog">
    </codx-form>
    <ng-template #body>
        <codx-tree-history
        [objectID]="objectID"
        [objectType]="entityName"
        [actionType]="'C'"
        [addNew]="true"
        [viewIcon]="false"
        [viewVote]="true"
        >
        </codx-tree-history>
    </ng-template>
</ng-template>
