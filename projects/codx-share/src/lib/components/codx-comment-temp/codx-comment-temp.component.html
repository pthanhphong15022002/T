<div *ngIf="viewType=='0'" (click)="openViewPopup? openPopup():''">
    <div class="d-flex align-items-center">
        <div class="d-flex align-items-center me-1" >
          <i class="text-hover-primary icon-i-chat-right icon-18 cursor-pointer text-gray-400"></i>
        </div>
        <div>{{countData}}</div>
    </div>
</div>
<div *ngIf="viewType=='3'" (click)="openViewPopup? openPopup():''">
  <div class="d-flex align-items-center position-relative me-4">
    <span class="icon-i-chat-right icon-18 text-gray-400"></span>
    <span *ngIf="countData > 0"
      class="position-absolute top-0 start-100 translate-middle badge badge-circle badge-primary badge-sm mn-6"
      >{{ countData }}</span
    >
  </div>
</div>
<ng-template #tmpListItem let-dialog>
    <div class="container p-4">
        <div class="d-flex justify-content-between">
            <div class="fw-bold mt-2">
              <codx-label
                [formModel]="formModel"
                name="lblComments"
                default="Danh sách bình luận">
              </codx-label>
              <span class="">{{"(" + countData + ")"}}</span>
            </div>
            <div>
              <button
                class="btn text-dark-75 text-hover-danger cursor-pointer px-0"
                (click)="dialog.close()"
              >
                <span class="icon-close icon-18"></span>
              </button>
            </div>
          </div>
        <div class="row">
            <codx-tree-comment 
              [objectID]="objectID" 
              [objectType]="'BG_Comments'" 
              [actionType]="'C'" 
              [addNew]="true" >
            </codx-tree-comment>
        </div>
    </div>
</ng-template>
