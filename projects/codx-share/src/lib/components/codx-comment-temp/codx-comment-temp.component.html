<div>
    <div class="d-flex align-items-center text-hover-primary">
        <div class="me-1" (click)="openPopup()"><i class="icon-mode_comment icon-16 text-dark cursor-pointer "></i>
        </div>
        <div>{{countData}}</div>
    </div>
</div>
<ng-template #tmpListItem let-dialog>
    <codx-form [body]="body" [dialog]="dialog">
    </codx-form>
    <ng-template #body>
        <codx-tree-history [objectID]="objectID" [objectType]="entityName" [actionType]="'C'" [addNew]="true"
            [viewIcon]="false" [viewVote]="true">
        </codx-tree-history>
    </ng-template>
</ng-template>
