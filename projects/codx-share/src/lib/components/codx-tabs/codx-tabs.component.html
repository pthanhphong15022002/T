<div class="tab-horizone tab-footer tab-off">
  <ul
    ngbNav
    #nav="ngbNav"
    [(activeId)]="active"
    (navChange)="navChange($event)"
    class="nav nav-tabs"
  >
    <ng-container *ngFor="let item of TabControl; let i = index">
      <li [ngbNavItem]="i + 1" class="nav-item">
        <a ngbNavLink class="nav-link">
          <codx-label
            [name]="'tab' + item.name"
            [formName]="'SYS'"
            [default]="item.textDefault || item.name"
          >
          </codx-label>
        </a>

        <ng-template ngbNavContent>
          <ng-container
            *ngTemplateOutlet="tab; context: { $implicit: item.name }"
          >
          </ng-container>
        </ng-template>
      </li>
    </ng-container>
  </ul>
  <div [ngbNavOutlet]="nav" class="py-5"></div>
</div>

<ng-template #tab let-name>
  <ng-container *ngIf="name.toLowerCase() == 'history'">
    <ng-container>
      <div class="tab-his">
        <div class="tab_body">
          <codx-tree-history
            [objectID]="objectID"
            [objectType]="entityName"
            [viewIcon]="true"
            [funcID]="funcID"
          >
          </codx-tree-history>
        </div>
      </div>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="name.toLowerCase() == 'attachment'">
    <ng-container>
      <codx-attachment
        #attachment
        [objectType]="entityName"
        [objectId]="objectID"
        [hideFolder]="1"
        [hideUploadBtn]="0"
        [hideDes]="hideFolder"
        [type]="type"
        [allowExtensions]="allowExtensions"
        [allowMultiFile]="allowMultiFile"
        [formModel]="formModel"
        [functionID]="funcID"
        (fileAdded)="fileAdded($event)"
        (fileCount)="getfileCount($event)"
        [displayThumb]="displayThumb"
      >
      </codx-attachment>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="name.toLowerCase() == 'comment'">
    <ng-container>
      <div class="tab-comt">
        <div class="tab_container">
          <codx-tree-history
            [objectID]="objectID"
            [objectType]="entityName"
            [actionType]="'C'"
            [addNew]="true"
            [viewIcon]="false"
            [viewVote]="true"
            [funcID]="funcID"
          >
          </codx-tree-history>
        </div>
      </div>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="name.toLowerCase() == 'assignto'">
    <ng-container>
      <div *ngIf="dataTree.length > 0">
        <codx-view-assign
          [dataTree]="dataTree"
          [vllStatus]="vllStatus"
          [formModel]="formModel"
        ></codx-view-assign>
      </div>
      <div class="container" *ngIf="dataTree.length == 0">
        <div class="list-empty card card-flush h-100">
          <div class="d-flex flex-column flex-center justify-content-center">
            <img
              src="../assets/themes/sys/default/img/DataEmpty.svg"
              class="w-200px"
            />
            <div class="fs-5 text-dark fw-bold mt-2 text-center">
              {{ "SYS011" | mssg | async }}
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="name.toLowerCase() == 'references'">
    <ng-container>
      <codx-references
        [funcID]="funcID"
        [dataReferences]="dataReferences"
        [vllRefType]="vllRefType"
        [formModel]="formModel"
      ></codx-references>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="name.toLowerCase() == 'approve'">
    <ng-container> Comming soon... </ng-container>
  </ng-container>
</ng-template>
