<div class="tab-horizone tab-footer tab-off">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav nav-tabs">
    <ng-container *ngFor="let item of TabControl; let i = index">
      <li [ngbNavItem]="i + 1" class="nav-item">
        <a ngbNavLink class="nav-link"
          ><codx-label
            [name]="'tab' + item.name"
            [formName]="'SYS'"
            [default]="item.textDefault || item.name"
          ></codx-label
        ></a>
        <ng-template ngbNavContent>
          <ng-container
            *ngTemplateOutlet="tab; context: { $implicit: item.name }"
          >
          </ng-container>
        </ng-template>
      </li>
    </ng-container>
  </ul>
  <div [ngbNavOutlet]="nav" class="py-5"></div>
</div>

<ng-template #tab let-name>
  <ng-container *ngIf="name.toLowerCase() == 'attachment'">
    <ng-container>
      <codx-attachment
        #attachment
        [objectType]="entityName"
        [objectId]="objectID"
        [hideFolder]="1"
        [hideUploadBtn]="0"
        [hideDes]="hideFolder"
        [type]="type"
        [allowExtensions]="allowExtensions"
        [allowMultiFile]="allowMultiFile"
        [formModel]="formModel"
        [functionID]="funcID"
        (fileAdded)="fileAdded($event)"
        (fileCount)="getfileCount($event)"
        [displayThumb]="displayThumb"
      >
      </codx-attachment>

      <div class="tab-att">
        <div class="tab_container">
          <div class="tab_body">
            <div class="d-flex align-items-start file-item flex-grow-1 mb-3">
              <codx-img class="h-35px me-3" #image objectId="ADMIN"></codx-img>
              <div class="d-flex flex-column flex-grow-1">
                <span class="text-dark fw-bold">Taptindinhkem.pdf</span>
                <span class="text-gray-700"
                  >Bảng báo giá quà tặng của nhà cung cấp</span
                >
                <div class="d-flex text-gray-400">
                  <div class="text-italic me-2">LHThuong</div>
                  <div>20/07/2021</div>
                </div>
              </div>
              <div ngbDropdown class="dropdown ms-6">
                <button
                  ngbDropdownToggle
                  class="btn"
                  type="button"
                  id="dropdownMenuButton1"
                  aria-expanded="false"
                >
                  <span class="icon-more_vert icon-18"></span>
                </button>
                <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                  <li><a ngbDropdownItem href="#">Nav 1</a></li>
                  <li><a ngbDropdownItem href="#">Nav 2</a></li>
                  <li><a ngbDropdownItem href="#">Nav 3</a></li>
                  <div class="separator mt-3 opacity-75"></div>
                  <li><a ngbDropdownItem href="#">Nav 4</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="tab_footer text-end">
            <button type="button" class="btn btn-light-primary mb-4">
              <i class="icon-cloud_upload icon-16 me-1"></i>Upload file
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="name.toLowerCase() == 'history'">
    <ng-container>
      <div class="tab-his">
        <div class="tab_body">
          <codx-tree-history 
            [objectID]="'00cfeb10-a433-43e3-b6b3-876e25bf20a3'" 
            [objectType]="'TM_Tasks'"
            [actionType]="" 
            [funcID]="'TMT0201'">
          </codx-tree-history>
        </div>
      </div>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="name.toLowerCase() == 'comment'">
    <ng-container>
      <div class="tab-comt">
        <div class="tab_container">
          <div class="tab_body">
            <codx-tree-history 
              [objectID]="'00cfeb10-a433-43e3-b6b3-876e25bf20a3'" 
              [objectType]="'TM_Tasks'"
              [actionType]="'C'"
              [addNew]="true" 
              [funcID]="'TMT0201'">
            </codx-tree-history>
          </div>
          <div class="tab_footer">
              <codx-comment-history
                [type]="'create'"
                [funcID]="'TMT0201'"
                [actionType]="'C'"
                [objectID]="'00cfeb10-a433-43e3-b6b3-876e25bf20a3'"
                [objectType]="'TM_Tasks'">
              </codx-comment-history>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="name.toLowerCase() == 'assignto'">
    <ng-container>
      <codx-view-assign
        [dataTree]="dataTree"
