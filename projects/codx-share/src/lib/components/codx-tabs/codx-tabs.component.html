<div class="tab-horizone tab-footer tab-off">
  <ul
    ngbNav
    #nav="ngbNav"
    [(activeId)]="active"
    (navChange)="navChange($event)"
    class="nav nav-tabs"
  >
    <ng-container *ngFor="let item of TabControl; let i = index">
      <li [ngbNavItem]="i + 1" class="nav-item pe-1">
        <a ngbNavLink class="nav-link position-relative d-flex align-items-center">
          <ng-container *ngIf="item.icon">
            <span class="me-2 icon-16" [ngClass]="item.icon"></span>
          </ng-container>
          <codx-label
            [name]="'tab' + item.name"
            [formName]="'SYS'"
            [default]="item.textDefault || item.name"
          >
          </codx-label>
          <span
            *ngIf="
              oCountFooter[item.name.toLowerCase()] &&
              oCountFooter[item.name.toLowerCase()] > 0
            "
            class="position-absolute topbar-badge translate-middle badge badge-sm rounded-pill bg-danger top-0 start-100"
            >{{ oCountFooter[item.name.toLowerCase()] }}</span
          >
        </a>

        <ng-template ngbNavContent>
          <ng-container *ngTemplateOutlet="tab; context: { $implicit: item }">
          </ng-container>
        </ng-template>
      </li>
    </ng-container>
  </ul>
  <div [ngbNavOutlet]="nav" class="py-5"></div>
</div>

<ng-template #tab let-tab>
  <ng-container [ngSwitch]="tab.name.toLowerCase()">
    <ng-container *ngSwitchCase="'history'">
      <div class="tab-his">
        <div class="tab_body">
          <codx-history
            [objectID]="objectID"
            [formModel]="formModel"
            [funcID]="funcID"
          ></codx-history>
        </div>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'attachment'">
      <codx-attachment
        #attachment
        [objectType]="entityName"
        [objectId]="objectID"
        [actionType]="'A'"
        [hideFolder]="1"
        [hideUploadBtn]="isEdit ? 0 : 1"
        [hideDes]="hideFolder"
        [type]="type"
        [allowMultiFile]="allowMultiFile"
        [formModel]="formModel"
        [functionID]="funcID"
        [dataSelected]="dataSelected"
        (fileAdded)="fileAdded($event)"
        (fileCount)="getfileCount($event)"
        (fileSave)="fileSave($event)"
        [displayThumb]="displayThumb"
        [isSaveSelected]="1"
        [isTab]="true"
        [hideDelete]="isEdit ? 0 : 1"
        [hideMoreF]="isEdit ? 1 : 0"
        [referType]="!referType ? 'attach' : referType"
        [addPermissions]="addPermissions"
        [isReferType]="true"
        [pageLoading]="false"
      >
      </codx-attachment>
      <!-- [allowExtensions]="allowExtensions" -->
    </ng-container>
    <ng-container *ngSwitchCase="'comment'">
      <div class="tab-comt">
        <div class="tab_container">
          <codx-tree-comment
            [objectID]="objectID"
            [objectType]="entityName"
            [actionType]="'C'"
            [addNew]="true"
            [funcID]="funcID"
            (totalCommentChange)="changeCountFooter($event,'comment')"
            >
          </codx-tree-comment>
        </div>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'assignto'">
      <div *ngIf="dataTree.length > 0">
        <codx-view-assign
          [dataTree]="dataTree"
          [formModel]="formModel"
          referType="source"
        ></codx-view-assign>
      </div>
      <div class="container h-100" *ngIf="dataTree.length == 0">
        <div class="list-empty card card-flush h-100">
          <div class="d-flex flex-column flex-center justify-content-center">
            <img
              src="../assets/themes/sys/default/img/DataEmpty.svg"
              class="w-200px"
            />
            <div class="fs-5 text-dark fw-bold mt-2 text-center">
              {{ "SYS011" | mssg | async }}
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'references'">
      <codx-references
        [funcID]="funcID"
        [dataReferences]="dataReferences"
        [vllRefType]="vllRefType"
        [formModel]="formModel"
      ></codx-references>
    </ng-container>
    <ng-container *ngSwitchCase="'approve'">
      <ng-container>
        <codx-view-approval-step
          [transID]="transID"
          [approveStatus]="approveStatus"
        >
        </codx-view-approval-step>
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'quotations'">
      <!-- <ng-container
        [ngTemplateOutlet]="tab.template"
        [ngTemplateOutletContext]="{}"
      ></ng-container>  -->
      <ng-container>
        <codx-quotations
          [funcID]="funcIDQuotations"
          [customerID]="customerID"
          [predicates]="predicates"
          [dataValues]="dataValues"
          [salespersonID]="salespersonID"
          [consultantID]="consultantID"
        >
        </codx-quotations>
      </ng-container>
    </ng-container>
    <!-- nvthuan add contracts -->
    <ng-container *ngSwitchCase="'contract'">
      <ng-container
        [ngTemplateOutlet]="tab.template"
        [ngTemplateOutletContext]="{}"
      ></ng-container>
    </ng-container>

    <ng-container *ngSwitchDefault>
      <ng-container *ngIf="tab.template">
        <ng-container
          *ngTemplateOutlet="tab.template; context: { $implicit: tab }"
        >
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-template>
