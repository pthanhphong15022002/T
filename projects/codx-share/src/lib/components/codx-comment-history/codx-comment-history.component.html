<ng-container [ngSwitch]="actionType">
    <ng-container *ngSwitchCase="'C'">
        <ng-container *ngTemplateOutlet="C"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'N'">
        <ng-container *ngTemplateOutlet="N"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'E'">
        <ng-container *ngTemplateOutlet="E"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'T'">
        <ng-container *ngTemplateOutlet="T"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'U'">
        <ng-container *ngTemplateOutlet="U"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'A'">
        <ng-container *ngTemplateOutlet="A"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'S'">
        <ng-container *ngTemplateOutlet="S"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'D'">
        <ng-container *ngTemplateOutlet="D"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'C1'">
        <ng-container *ngTemplateOutlet="C1"></ng-container>
    </ng-container>
</ng-container>
<!-- COMMENT -->
<ng-template #C>
    <div class="position-relative my-3">
        <ng-container *ngIf="type=='create'; else modView">
            <div class="d-flex align-items-center mt-4">
                <div class="me-3">
                    <codx-img [objectId]="user.userID" objectType="AD_Users" [width]="35"></codx-img>
                </div>
                <div class="position-relative cmt feed-box cmt-cmt c3 w-100" (keyup.enter)="sendComments()">
                    <codx-input type="text" placeholder="Trả lời" [crrValue]="message" (valueChange)="valueChange($event)">
                    </codx-input>
                    <div class="feed-icon btn-send">
                        <span class="btn btn-icon btn-sm px-0 text-dark-50 text-hover-primary " (click)="uploadFile()">
                            <span class="icon-attach_file icon-18"></span>
                        </span>
                        <span class="btn btn-icon btn-sm px-0 text-dark-50 text-hover-primary " (click)="sendComments()">
                            <span class="icon-send icon-18"></span>
                        </span>
                    </div>
                </div>
            </div>
            <codx-attachment #codxATM 
                [functionID]="objectID" 
                [objectType]="'BG_TrackLogs'" 
                [hideFolder]="'1'"
                [hideUploadBtn]="'1'" 
                [hideDes]="'1'" 
                [type]="'inline'" 
                allowExtensions=".jpg,.png" 
                [allowMultiFile]="'1'"
                [hideImageUpload]="'1'" 
                [hideBtnSave]="'1'" 
                [hideImageThumb]="'1'" 
                [showMessage]="'0'"
                (fileCount)="selectedFiles($event)">
            </codx-attachment>
            <ng-container *ngIf="lstFile">
                <div class="row px-4 ms-10 justify-content-between">
                    <ng-container *ngFor="let item of lstFile">
                        <div class="col-5 my-2">
                            <div class="w-100 position-relative">
                                <ng-container *ngIf="item.referType == REFERTYPE.IMAGE">
                                    <ng-container *ngIf="item.recID;else imageSrc">
                                        <codx-img [recId]="item.recID" [objectId]="item.objectID" [width]="100"
                                            cssClass="pic" imageType="square">
                                        </codx-img>
                                    </ng-container>
                                    <ng-template #imageSrc>
                                        <img [src]="item.data || item.thumbnail" alt="" class="image">
                                    </ng-template>
                                </ng-container>
                                <ng-container *ngIf="item.referType == REFERTYPE.VIDEO">
                                    <video #video controls class="w-100 rounded min-h-250px">
                                        <source [src]="item.srcVideo || item.data" type="video/mp4">
                                    </video>
                                </ng-container>
                                <ng-container *ngIf="item.referType == REFERTYPE.APPLICATION">
                                    <codx-temp-full imageSrc="{{item.extension | avtFile}}" imgCss="w-20px me-3 cursor-pointer"
                                        title="{{item.fileName}}" [descLine]="1">
                                    </codx-temp-full>
                                </ng-container>
                                <div class="remove-file">
                                    <a href="javascript:void(0)" class="h-100" (click)="removeFile(item)">
                                        <i class="icon-close icon-18 text-danger"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </ng-container>
        </ng-container>
    </div>
    <ng-template #modView>
        <ng-container *ngIf="data">
            <div class="row mt-4">
                <div class="col-1">
                    <img class="iconHistory" src="assets/themes/sys/default/img/History_Comments.svg" alt="">
                </div>
                <div class="col-11 row">
                    <div class="col-1">
                        <codx-img [objectId]="data.createdBy" objectType="AD_Users" [width]="40"></codx-img>
                    </div>
                    <div class="col-11">
                        <div class="">
                            <div class="d-flex justify-content-between align-items-center flex-wrap">
                                <div>
                                    <span class="fw-bolder">
                                        <a href="javascript:void(0)" class="text-dark fw-bolder">{{data.createdName}}</a>
                                    </span>
                                    <span class="text-gray-400 fw-normal flex-grow-1 fs-7"
                                        data-toggle="tooltip">{{data.createdOn | timefrom}}</span>
                                </div>
                                <ng-container *ngIf="user.userID == data.createdBy">
                                    <div class="more">
                                        <div ngbDropdown class="dropdown">
                                            <a href="javascript:void(0)"
                                                class="btn btn-clean btn-hover-light-primary btn-sm btn-icon" ngbDropdownToggle
                                                id="dropdownMenuButton1" aria-expanded="false">
                                                <i class="fas fa-ellipsis-h"></i>
                                            </a>
                                            <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                                                <li *ngIf="data.delete">
                                                    <a ngbDropdownItem href="javascript:void(0)" (click)="deleteComment(data)">
                                                        <span class="icon-delete icon-16 me-2"></span>
                                                        <codx-label [formModel]="" name="lblDelete_comments" default="Xóa">
                                                        </codx-label>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                            <ng-container *ngIf="data.comment">
                                <div class="w-100" [innerHTML]="data.comment"></div>
                            </ng-container>
                        </div>
                        <ng-container *ngIf="lstFile">
                            <div class="row px-4 ms-10 justify-content-between">
                                <ng-container *ngFor="let item of lstFile">
                                    <div class="col-5 my-2">
                                        <div class="w-100 position-relative">
                                            <ng-container *ngIf="item.referType == REFERTYPE.IMAGE">
                                                <ng-container *ngIf="item.recID;else imageSrc">
                                                    <codx-img [recId]="item.recID" [objectId]="item.objectID" [width]="100"
                                                        cssClass="pic" imageType="square">
                                                    </codx-img>
                                                </ng-container>
                                                <ng-template #imageSrc>
                                                    <img [src]="item.data || item.thumbnail" alt="" class="image">
                                                </ng-template>
                                            </ng-container>
                                            <ng-container *ngIf="item.referType == REFERTYPE.VIDEO">
                                                <video #video controls class="w-100 rounded min-h-250px">
                                                    <source [src]="item.srcVideo || item.data" type="video/mp4">
                                                </video>
                                            </ng-container>
                                            <ng-container *ngIf="item.referType == REFERTYPE.APPLICATION">
                                                <codx-temp-full imageSrc="{{item.extension | avtFile}}" imgCss="w-20px me-3 cursor-pointer"
                                                    title="{{item.fileName}}" [descLine]="1">
                                                </codx-temp-full>
                                            </ng-container>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </ng-container>
    </ng-template>
</ng-template>
<!-- END COMMENT -->
