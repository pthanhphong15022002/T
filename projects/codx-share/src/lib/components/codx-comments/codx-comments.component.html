<div class="position-relative my-3">
    <ng-container *ngIf="new;else view">
        <div class="d-flex align-items-center mt-4">
            <div class="me-3">
                <codx-img [objectId]="user.userID" [objectName]="user.userName" [referType]="'avt'" objectType="AD_Users" [width]="35"></codx-img>
            </div>
            <div class="position-relative cmt feed-box cmt-cmt c3 w-100" (keyup.enter)="sendComment()">
                <codx-input type="text" placeholder="Trả lời" [crrValue]="message" (valueChange)="valueChange($event)">
                </codx-input>
                <div class="feed-icon btn-send">
                    <span class="btn btn-icon btn-sm px-0 text-dark-50 text-hover-primary " (click)="uploadFile()">
                        <span class="icon-attach_file icon-18"></span>
                    </span>
                    <span class="btn btn-icon btn-sm px-0 text-dark-50 text-hover-primary " (click)="sendComment()">
                        <span class="icon-send icon-18"></span>
                    </span>
                </div>
            </div>
        </div>
        <codx-attachment #codxATM 
            [functionID]="funcID" 
            [objectType]="objectType" 
            [hideFolder]="'1'"
            [hideUploadBtn]="'1'" 
            [hideDes]="'1'" 
            [type]="'inline'" 
            [allowMultiFile]="'0'"
            [hideImageUpload]="'1'" 
            [hideBtnSave]="'1'" 
            [hideImageThumb]="'1'" 
            [showMessage]="'0'"
            (fileCount)="getFileCount($event)">
        </codx-attachment>
        <ng-container *ngIf="files">
            <div class="d-flex position-relative ms-10">
                <div class="my-3">
                    <ng-container *ngIf="files.referType == REFERTYPE.IMAGE">
                        <ng-container *ngIf="files.recID;else imageSrc">
                            <codx-img 
                                [recId]="files.recID" 
                                [objectId]="files.objectID" 
                                [width]="100"
                                cssClass="pic" 
                                imageType="square" 
                                [imgOn]="date"
                                [referType]="'image'">
                            </codx-img>
                        </ng-container>
                        <ng-template #imageSrc>
                            <img [src]="files.source" alt="" class="codx-comments-image" >
                        </ng-template>
                    </ng-container>
                    <ng-container *ngIf="files.referType == REFERTYPE.VIDEO">
                        <video #video controls class="w-100 rounded h-100px">
                            <source [src]="files.source" type="video/mp4">
                        </video>
                    </ng-container>
                    <ng-container *ngIf="files.referType == REFERTYPE.APPLICATION">
                        <codx-temp-full 
                            imageSrc="{{files.extension | avtFile}}" 
                            imgCss="w-20px me-3 cursor-pointer"
                            title="{{files.fileName}}" [descLine]="1">
                        </codx-temp-full>
                    </ng-container>
                </div>
                <div class="remove-file">
                    <a href="javascript:void(0)" class="h-100" (click)="removeFile()">
                        <i class="icon-close icon-18 text-danger"></i>
                    </a>
                </div>
            </div>
        </ng-container>
        
    </ng-container>
</div>
<ng-template #view>
    <div class="d-flex align-items-top mt-4">
        <div class="me-3">
            <codx-img [objectId]="data.createdBy" [objectName]="data.createdName" [referType]="'avt'" objectType="AD_Users" [width]="35"></codx-img>
        </div>
        <div class="comment-like">
            <div class="comments">
                <div class="d-flex justify-content-between align-items-center flex-wrap">
                    <div class="d-flex align-items-center">
                        <a href="javascript:void(0)" class="text-dark fw-bold">{{data.createdName}}</a>
                        <span class="ms-2 text-gray-400 flex-grow-1 fs-7" data-toggle="tooltip">{{data.createdOn |
                            timefrom}}</span>
                    </div>
                    <ng-container *ngIf="user.userID == data.createdBy">
                        <div class="more">
                            <div ngbDropdown class="dropdown">
                                <a href="javascript:void(0)"
                                    class="btn btn-clean btn-hover-light-primary btn-sm btn-icon" ngbDropdownToggle
                                    id="dropdownMenuButton1" aria-expanded="false">
                                    <i class="fas fa-ellipsis-h"></i>
                                </a>
                                <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                                    <li>
                                        <a ngbDropdownItem href="javascript:void(0)" (click)="editComment()">
                                            <span class="icon-edit icon-16 me-2"></span>
                                            <codx-label [formModel]="formModel" name="lblEdit_comments"
                                                default="Chỉnh sửa">
                                            </codx-label>
                                        </a>
                                    </li>
                                    <li>
                                        <a ngbDropdownItem href="javascript:void(0)" (click)="deleteComment()">
                                            <span class="icon-close text-danger icon-16 me-2"></span>
                                            <codx-label [formModel]="formModel" name="lblDelete_comments" default="Xóa">
                                            </codx-label>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <ng-container *ngIf="data.content">
                    <div class="w-100">
                        <div [innerHTML]="data.content">
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="data.totalVote > 0">
                    <div class="flex align-items-center mt-2 comment-thumb" (click)="showVotes(data)">
                        <div *ngFor="let vote of data.votes">
                            <img src="/assets/themes/wp/default/img/{{(vote.voteType | vll:'L1480':'icon' | async)}}"
                                alt="Kiwi standing on oval" style="width: 15px; height: 15x;">
                        </div>
                        <div>
                            <span class="ms-2">{{data.totalVote}}</span>
                        </div>
                    </div>
                </ng-container>
            </div>
            <ng-container *ngIf="files">
                <div class="d-flex my-3" (click)="clickViewDetail(files)">
                    <ng-container *ngIf="files.referType == REFERTYPE.IMAGE">
                        <ng-container *ngIf="files.recID;else imageSrc">
                            <codx-img [recId]="files.recID" [objectId]="files.objectID" [width]="100"
                                cssClass="pic" imageType="square"  [referType]="'image'" [imgOn]="date">
                            </codx-img>
                        </ng-container>
                        <ng-template #imageSrc>
                            <img [src]="files.source" alt="" class="image">
                        </ng-template>
                    </ng-container>
                    <ng-container *ngIf="files.referType == REFERTYPE.VIDEO">
                        <video #video controls class="w-100 rounded min-h-250px">
                            <source [src]="files.source" type="video/mp4">
                        </video>
                    </ng-container>
                    <ng-container *ngIf="files.referType == REFERTYPE.APPLICATION">
                        <codx-temp-full imageSrc="{{files.extension | avtFile}}"
                            imgCss="w-20px me-3 cursor-pointer" title="{{files.fileName}}" [descLine]="1">
                        </codx-temp-full>
                    </ng-container>
                </div>
            </ng-container>
            <div class="d-flex justify-content-between align-items-center ms-1">
                <div class="d-flex flex-grow-1 fs-7">
                    <div class="btn-like delay-500 me-3">
                        <div *ngIf="!data.myVoteType;else dataMyVoted">
                            <div class="d-flex align-items-center justify-content-center text-hover-primary">
                                <span class="text-gray-600">
                                    <codx-label formName="WP_Comments" name="lblLike" default="Thích">
                                    </codx-label>
                                </span>
                            </div>
                        </div>
                        <div class="d-flex mod icon-like">
                            <ng-container *ngFor="let item of iCons">
                                <a class="mod-icon" (click)="votePost(data, item.value)">
                                    <img src="/assets/themes/wp/default/img/{{item.icon}}"
                                        alt="Kiwi standing on oval"></a>
                            </ng-container>
                        </div>
                        <ng-template #dataMyVoted>
                            <div class="d-flex align-items-center justify-content-center text-hover-primary">
                                <span [style.color]="data.myVoteType | vll:'L1480':'textColor' | async">
                                    {{data.myVoteType | vll:'L1480':'text' | async}}
                                </span>
                            </div>
                        </ng-template>
                    </div>
                    <span class="d-flex align-items-center text-gray-600 text-hover-underline" (click)="replyTo(data)">
                        <codx-label formName="WP_Comments" name="lblReply" default="Trả lời"></codx-label>
                    </span>
                </div>
                
            </div>
        </div>
    </div>

</ng-template>
