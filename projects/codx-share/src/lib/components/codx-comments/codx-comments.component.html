<div class="position-relative my-3">
    <ng-container *ngIf="new;else view">
        <div class="d-flex align-items-center mt-4">
            <div class="me-3">
                <codx-img [objectId]="user.userID" objectType="AD_Users" [width]="35"></codx-img>
            </div>
            <div class="position-relative cmt feed-box cmt-cmt c3 w-100" (keyup.enter)="sendComment()">
                <codx-input type="text" placeholder="Trả lời" [crrValue]="message" (valueChange)="valueChange($event)">
                </codx-input>
                <div class="feed-icon btn-send">
                    <span class="btn btn-icon btn-sm px-0 text-dark-50 text-hover-primary " (click)="uploadFile()">
                        <span class="icon-attach_file icon-18"></span>
                    </span>
                    <span class="btn btn-icon btn-sm px-0 text-dark-50 text-hover-primary " (click)="sendComment()">
                        <span class="icon-send icon-18"></span>
                    </span>
                </div>
            </div>
        </div>
        <codx-attachment #codxATM [functionID]="funcID" [objectType]="objectType" [hideFolder]="'1'"
            [hideUploadBtn]="'1'" [hideDes]="'1'" [type]="'inline'" allowExtensions=".jpg,.png" [allowMultiFile]="'0'"
            [hideImageUpload]="'1'" [hideBtnSave]="'1'" [hideImageThumb]="'1'" [showMessage]="'0'"
            (fileCount)="getFileCount($event)">
        </codx-attachment>
        <div *ngIf="fileUpload" class="d-flex position-relative">
            <div class="my-3">
                <ng-container *ngIf="fileUpload.referType == REFERTYPE.IMAGE">
                    <ng-container *ngIf="fileUpload.recID;else imageSrc">
                        <codx-img [recId]="fileUpload.recID" [objectId]="fileUpload.objectID" [width]="100"
                            cssClass="pic" imageType="square">
                        </codx-img>
                    </ng-container>
                    <ng-template #imageSrc>
                        <img [src]="fileUpload.data || fileUpload.thumbnail" alt="" class="image">
                    </ng-template>
                </ng-container>
                <ng-container *ngIf="fileUpload.referType == REFERTYPE.VIDEO">
                    <video #video controls class="w-100 rounded min-h-250px">
                        <source [src]="fileUpload.srcVideo || fileUpload.data" type="video/mp4">
                    </video>
                </ng-container>
                <ng-container *ngIf="fileUpload.referType == REFERTYPE.APPLICATION">
                    <codx-temp-full imageSrc="{{fileUpload.extension | avtFile}}" imgCss="w-20px me-3 cursor-pointer"
                        title="{{fileUpload.fileName}}" [descLine]="1">
                    </codx-temp-full>
                </ng-container>
            </div>
            <div class="remove-file">
                <a href="javascript:void(0)" class="h-100" (click)="removeFile()">
                    <i class="icon-close icon-18 text-danger"></i>
                </a>
            </div>
        </div>
    </ng-container>
</div>

<ng-template #view>
    <div class="row mt-4">
        <div class="col-1">
            <codx-img [objectId]="data.createdBy" objectType="AD_Users" [width]="35"></codx-img>
        </div>
        <div class="col-11">
            <div class="comments">
                <div class="d-flex justify-content-between align-items-center flex-wrap">
                    <div>
                        <span class="fw-bolder">
                            <a href="javascript:void(0)" class="text-dark fw-bolder">{{data.createdName}}</a>
                        </span>
                        <span class="ms-2 text-gray-400 fw-normal flex-grow-1 fs-7"
                            data-toggle="tooltip">{{data.createdOn | timefrom}}</span>
                    </div>
                    <ng-container *ngIf="user.userID == data.createdBy">
                        <div class="more">
                            <div ngbDropdown class="dropdown">
                                <a href="javascript:void(0)"
                                    class="btn btn-clean btn-hover-light-primary btn-sm btn-icon" ngbDropdownToggle
                                    id="dropdownMenuButton1" aria-expanded="false">
                                    <i class="fas fa-ellipsis-h"></i>
                                </a>
                                <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                                    <li>
                                        <a ngbDropdownItem href="javascript:void(0)" (click)="editComment()">
                                            <span class="icon-edit icon-16 me-2"></span>
                                            <codx-label [formModel]="formModel" name="lblEdit_comments"
                                                default="Chỉnh sửa">
                                            </codx-label>
                                        </a>
                                    </li>
                                    <li>
                                        <a ngbDropdownItem href="javascript:void(0)" (click)="deleteComment()">
                                            <span class="icon-delete icon-16 me-2"></span>
                                            <codx-label [formModel]="formModel" name="lblDelete_comments" default="Xóa">
                                            </codx-label>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <ng-container *ngIf="data.content">
                    <div class="w-100">
                        <div [innerHTML]="data.content">
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="data.totalVote > 0">
                    <div class="flex align-items-center mt-2 comment-thumb" (click)="showVotes(data)">
                        <div *ngFor="let vote of data.votes">
                            <img src="/assets/themes/wp/default/img/{{(vote.voteType | vll:'L1480':'icon' | async)}}"
                                alt="Kiwi standing on oval" style="width: 18px; height: 18x;">
                        </div>
                        <div>
                            <span class="ms-2">{{data.totalVote}}</span>
                        </div>
                    </div>
                </ng-container>
            </div>
            <ng-container *ngIf="fileUpload">
                <div class="d-flex my-3">
                    <ng-container *ngIf="fileUpload.referType == REFERTYPE.IMAGE">
                        <ng-container *ngIf="fileUpload.recID;else imageSrc">
                            <codx-img [recId]="fileUpload.recID" [objectId]="fileUpload.objectID" [width]="100"
                                cssClass="pic" imageType="square">
                            </codx-img>
                        </ng-container>
                        <ng-template #imageSrc>
                            <img [src]="fileUpload.data || fileUpload.thumbnail" alt="" class="image">
                        </ng-template>
                    </ng-container>
                    <ng-container *ngIf="fileUpload.referType == REFERTYPE.VIDEO">
                        <video #video controls class="w-100 rounded min-h-250px">
                            <source [src]="fileUpload.srcVideo || fileUpload.data" type="video/mp4">
                        </video>
                    </ng-container>
                    <ng-container *ngIf="fileUpload.referType == REFERTYPE.APPLICATION">
                        <codx-temp-full imageSrc="{{fileUpload.extension | avtFile}}"
                            imgCss="w-20px me-3 cursor-pointer" title="{{fileUpload.fileName}}" [descLine]="1">
                        </codx-temp-full>
                    </ng-container>
                </div>
            </ng-container>
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex flex-grow-1">
                    <span class="text-gray-400 fs-7 text-hover-primary ">
                        <div class="btn-like delay-500">
                            <div *ngIf="!data.myVotedType;else dataMyVoted">
                                <div class="d-flex align-items-center justify-content-center text-hover-primary">
                                    <span class="fs-7 text-gray-400 ms-2">
                                        <codx-label formName="WP_Comments" name="lblLike" default="Thích">
                                        </codx-label>
                                    </span>
                                </div>
                            </div>
                            <div class="d-flex mod icon-like">
                                <ng-container *ngFor="let item of lstData">
                                    <a class="mod-icon" (click)="votePost(data, item.value)">
                                        <img src="/assets/themes/wp/default/img/{{item.icon}}"
                                            alt="Kiwi standing on oval"></a>
                                </ng-container>
                            </div>
                            <ng-template #dataMyVoted>
                                <div class="d-flex align-items-center justify-content-center text-hover-primary">
                                    <div>
                                        <span class="fw-bold ms-2"
                                            [style.color]="data.myVotedType | vll:'L1480':'textColor' | async">
                                            {{data.myVotedType | vll:'L1480':'text' | async}}
                                        </span>
                                    </div>
                                </div>
                            </ng-template>
                        </div>
                    </span>
                    <span class="d-flex align-items-center text-gray-400 fs-7 text-hover-primary ms-2"
                        (click)="replyTo(data)">
                        <codx-label formName="WPW_Comments" name="lblReply" default="Trả lời"></codx-label>
                    </span>
                </div>

            </div>
            
        </div>
    </div>

</ng-template>
