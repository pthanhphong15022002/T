<div class="position-relative my-3">
    <ng-container *ngIf="new;else view">
        <div class="d-flex align-items-top">
            <div class="me-2 w-35px">
                <codx-img [objectId]="user.userID" [objectName]="user.userName" [referType]="'avt'" objectType="AD_Users" [width]="35"></codx-img>
            </div>
            <div class="w-100">
                <div class="d-flex align-items-center">
                    <div class="position-relative cmt feed-box cmt-cmt c3 w-100" (keyup.enter)="sendComment()">
                        <codx-input 
                            type="text" 
                            placeholder="Trả lời" 
                            [crrValue]="data.contents" 
                            (valueChange)="valueChange($event)">
                        </codx-input>
                        <div class="feed-icon btn-send">
                            <span class="btn btn-icon btn-sm px-0 text-dark-50 text-hover-primary " (click)="uploadFile()">
                                <span class="icon-attach_file icon-18"></span>
                            </span>
                            <span class="btn btn-icon btn-sm px-0 text-dark-50 text-hover-primary " (click)="sendComment()">
                                <span class="icon-send icon-18"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <codx-attachment #codxATM 
                    [functionID]="funcID" 
                    [objectType]="'WP_Comments'" 
                    [hideFolder]="'1'"
                    [hideUploadBtn]="'1'" 
                    [hideDes]="'1'" 
                    [type]="'inline'" 
                    [allowMultiFile]="'0'"
                    [hideImageUpload]="'1'" 
                    [hideBtnSave]="'1'" 
                    [hideImageThumb]="'1'" 
                    [showMessage]="'0'"
                    (fileCount)="selectFile($event)">
                </codx-attachment>
                <ng-container *ngIf="file">
                    <div class="d-flex position-relative w-fit-content" style="width: fit-content;">
                        <div class="my-3 cursor-pointer">
                            <ng-container *ngIf="file.referType == REFERTYPE.IMAGE">
                                <img [src]="file.source" alt="" class="w-100 h-100px rounded" >
                            </ng-container>
                            <ng-container *ngIf="file.referType == REFERTYPE.VIDEO">
                                <video controls class="w-100 h-100px rounded" [src]="file.source | safe:'resourceUrl'">
                                </video>
                            </ng-container>
                            <ng-container *ngIf="file.referType == REFERTYPE.APPLICATION">
                                <codx-temp-full 
                                    imageSrc="{{file.extension | avtFile}}" 
                                    imgCss="w-20px me-3 cursor-pointer"
                                    title="{{file.fileName}}" [descLine]="1">
                                </codx-temp-full>
                            </ng-container>
                        </div>
                        <div class="remove-file">
                            <button type="button" href="javascript:void(0)" class="btn btn-icon btn-sm btn-light-danger" (click)="removeFile()">
                                <i class="icon-close icon-18"></i>
                            </button>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="isEdit">
                    <div class="cursor-pointer" (click)="clickCancelEdit()">
                        <codx-label [formModel]="formModel" name="lblCancle" [default]="'Hủy'"></codx-label>
                    </div>
                </ng-container>
            </div>
        </div>
    </ng-container>
</div>
<!-- view comments -->
<ng-template #view>
    <div class="d-flex align-items-top mt-4">
        <div class="me-3">
            <codx-img 
                [objectId]="data.createdBy" 
                [objectName]="data.createdName" 
                [referType]="'avt'" 
                objectType="AD_Users" 
                [width]="35">
            </codx-img>
        </div>
        <div class="comment-like">
            <div class="comments">
                <div class="d-flex justify-content-between align-items-center flex-wrap">
                    <div class="d-flex align-items-center">
                        <a href="javascript:void(0)" class="text-dark fw-bold">{{data.createdName}}</a>
                        <span class="ms-2 text-gray-400 flex-grow-1 fs-7" data-toggle="tooltip">{{data.createdOn | timefrom}}</span>
                    </div>
                    <ng-container *ngIf="data.createdBy == user.userID">
                        <div class="more">
                            <div ngbDropdown class="dropdown">
                                <a href="javascript:void(0)"
                                    class="btn btn-clean btn-hover-light-primary btn-sm btn-icon" ngbDropdownToggle
                                    id="dropdownMenuButton1" aria-expanded="false">
                                    <i class="fas fa-ellipsis-h"></i>
                                </a>
                                <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                                    <li>
                                        <a ngbDropdownItem href="javascript:void(0)" (click)="clickEditComment()">
                                            <span class="icon-edit icon-16 me-2"></span>
                                            <codx-label [formModel]="formModel" name="lblEdit_comments"
                                                default="Chỉnh sửa">
                                            </codx-label>
                                        </a>
                                    </li>
                                    <li>
                                        <a ngbDropdownItem href="javascript:void(0)" (click)="deleteComment()">
                                            <span class="icon-close text-danger icon-16 me-2"></span>
                                            <codx-label [formModel]="formModel" name="lblDelete_comments" default="Xóa">
                                            </codx-label>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <ng-container *ngIf="data.contents">
                    <div class="w-100" [innerHTML]="data.contents">
                    </div>
                </ng-container>
                <ng-container *ngIf="data.totalVote > 0">
                    <div class="flex align-items-center mt-2 comment-thumb" (click)="showVotes(data)">
                        <div *ngFor="let voteType of data.listVoteType">
                            <codx-vll 
                                name="L1480" 
                                [value]="voteType" 
                                [path]="'assets/themes/wp/default/img/'"
                                [showIcon]="true" 
                                [icoCss]="'w-15px h-15px'">
                            </codx-vll>
                        </div>
                        <div>
                            <span class="ms-2">{{data.totalVote}}</span>
                        </div>
                    </div>
                </ng-container>
            </div>
            <ng-container *ngIf="data.attachments > 0">
                <div class="d-flex my-3" (click)="clickViewFile(file)">
                    <ng-container *ngIf="file">
                        <ng-container *ngIf="file.referType == REFERTYPE.IMAGE">
                            <img [src]="file.source" width="100px h-100px"/>
                        </ng-container>
                        <ng-container *ngIf="file.referType == REFERTYPE.VIDEO">
                            <video controls [autoplay]="false" class="w-100 h-100px rounded" [src]="file.source | safe:'resourceUrl'">
                            </video>
                        </ng-container>
                        <ng-container *ngIf="file.referType == REFERTYPE.APPLICATION">
                            <codx-temp-full 
                                [imageSrc]="file.extension | avtFile"
                                imgCss="w-20px me-3 cursor-pointer" 
                                [title]="file.fileName" 
                                [descLine]="1">
                            </codx-temp-full>
                        </ng-container>
                    </ng-container>  
                </div>
            </ng-container>
            <div class="d-flex justify-content-between align-items-center ms-1">
                <div class="d-flex flex-grow-1 fs-7">
                    <div class="btn-like delay-500 me-3">
                        <div *ngIf="!data.myVoteType;else dataMyVoted">
                            <div class="d-flex align-items-center justify-content-center text-hover-primary" (click)="dbLikePost(data)">
                                <span class="text-gray-600">
                                    <codx-label formName="WP_Comments" name="lblLike" default="Thích">
                                    </codx-label>
                                </span>
                            </div>
                        </div>
                        <div class="d-flex mod icon-like">
                            <ng-container *ngFor="let item of vllL1480">
                                <a class="mod-icon" (click)="votePost(data, item.value)">
                                        <codx-vll 
                                            name="L1480" 
                                            [value]="item.value" 
                                            [path]="'assets/themes/wp/default/img/'"
                                            [showIcon]="true" 
                                            [icoCss]="'w-20px h-20px'">
                                        </codx-vll>
                                    </a>
                            </ng-container>
                        </div>
                        <ng-template #dataMyVoted>
                            <div (click)="votePost(data, data.myVoteType)" class="d-flex align-items-center justify-content-center text-hover-primary">
                                <!-- <span [style.color]="data.myVoteType | vll:'L1480':'textColor' | async">
                                    {{data.myVoteType | vll:'L1480':'text' | async}}
                                </span> -->
                                <codx-vll [name]="'L1480'" [value]="data.myVoteType" [showText]="true" [showBgColor]="true"></codx-vll>
                            </div>
                        </ng-template>
                    </div>
                    <span class="d-flex align-items-center text-gray-600 text-hover-underline" (click)="replyTo(data)">
                        <codx-label formName="WP_Comments" name="lblReply" default="Trả lời"></codx-label>
                    </span>
                </div>
                
            </div>
        </div>
    </div>

</ng-template>
