<div id="{{idContainer}}" class="image-gallery-2">
    <div class="image-container"></div>
    <div class="inline-icon">
        <div class="moreFC-top px-5">
            <div class="d-flex justify-content-between">
                <button (click)="close()" class="btn btn-icon btn-primary">
                    <i class="icon-close icon-20 text-danger"></i>
                </button>
                <div class="d-flex">
                    <span (click)="zoomIn()" class="btn rounded-circle btn-icon btn-primary ms-2 cursor-pointer">
                        <i class="icon-zoom_in icon-20"></i>
                    </span>
                    <span (click)="zoomOut()" class="btn btn-icon rounded-circle btn-primary ms-2 cursor-pointer">
                        <i class="icon-zoom_out icon-20"></i>
                    </span>
                    <span (click)="mostrarFullscreen()"
                        class="btn btn-icon rounded-circle bt-primary ms-2 cursor-pointer">
                        <i class="icon-i-arrows-angle-expand icon-18"></i>
                    </span>
                </div>
            </div>
        </div>

    <div class="next-previrous px-5">
        <span class="btn rounded-circle btn-icon btn-light-primary cursor-pointer" (click)="imagemAnterior()">
            <span class="icon-i-chevron-left icon-24"></span></span>
        <span class="btn rounded-circle btn-icon btn-light-primary cursor-pointer" (click)="proximaImagem()">
