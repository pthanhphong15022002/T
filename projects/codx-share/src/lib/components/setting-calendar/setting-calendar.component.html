<div class="d-flex justify-content-start mb-3" *ngIf="showHeader">
  <div class="d-flex align-items-center">
    <div class="me-1 setting-box-search">
      <codx-input
        class="form-control"
        type="combobox"
        [refValue]="'Calendars'"
        [crrValue]="this.calendarID"
        [multiple]="false"
        (valueChange)="changeCombobox($event)"
      >
      </codx-input>
    </div>
    <button
      class="btn btn-icon btn-primary me-1"
      (click)="openCalendarSettings()"
    >
      <span class="icon-settings text-white icon-18"></span>
    </button>
    <button class="btn btn-primary btn-md" (click)="addCalendar()">
      <span>ThÃªm</span>
    </button>
  </div>
</div>

<codx-views #view [views]="views" [autoLoad]="false" [funcID]="funcID">
</codx-views>

<ng-template #cellTemplate let-data>
  <div [innerHtml]="getCellContent(data?.date)"></div>
</ng-template>

<ng-template #mfButton let-data>
  <div class="mt-3 me-3">
    <!-- <codx-mfunc
      [dataItem]="data"
      [formModel]="formModel"
      type="hover"
    ></codx-mfunc> -->
    <div class="d-flex justify-content-end">
      <span (click)="moreMF('edit', data)"
        class="cursor-pointer icon-16 mx-2 icon-edit"
        style="color: rgb(0, 93, 199)"
      >
      </span>
      <span (click)="moreMF('copy', data)"
        class="cursor-pointer icon-16 mx-2 icon-file_copy"
        style="color: rgb(255, 168, 0)"

      </span>
      <span (click)="moreMF('delete', data)"
        class="cursor-pointer icon-16 mx-2 icon-close"
        style="color: rgb(246, 78, 96)"
      >
      </span>
    </div>
