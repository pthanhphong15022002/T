<codx-form
  [headerText]="'Thêm Lễ/Tết/Sự kiện'"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
>
  <ng-template #body>
    <div class="form-group row">
      <label class="col-2 col-form-label">
        <codx-label
          name="lblShiftType"
          formName="Calendars"
          default="Loại ngày"
        >
        </codx-label>
      </label>
      <div class="col-4">
        <codx-input
          class="cotrol-vll"
          type="valuelist"
          field="calendar"
          refValue="L1461"
          placeholder=""
          [crrValue]="data?.calendar"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">
        <codx-label name="lblMonth" formName="Calendars" default="Tháng">
        </codx-label>
      </label>
      <div class="col-4">
        <codx-input
          type="text"
          field="month"
          placeholder=""
          [crrValue]="data?.month"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">
        <codx-label name="lblDay" formName="Calendars" default="Ngày">
        </codx-label>
      </label>
      <div class="col-4">
        <codx-input
          type="text"
          field="day"
          placeholder=""
          [crrValue]="data?.day"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div #group class="form-group row">
      <label class="col-2 col-form-label">
        <codx-label name="lblColor" formName="Calendars" default="Màu">
        </codx-label>
      </label>
      <div class="col-4">
        <codx-colorpicker
          type="colorpicker"
          class="form-control text-white color-large"
          field="color"
          format="hex"
          [value]="data?.color"
          (valueChange)="valueChange($event)"
        >
        </codx-colorpicker>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">
        <codx-label name="lblSymbol" formName="Calendars" default="Symbol">
        </codx-label>
      </label>
      <div class="col-2 input-symbol">
        <codx-input
          type="vllicon"
          refValue="L1470"
          field="symbol"
          [crrValue]="data?.symbol"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">
        <codx-label name="lblNote" formName="Calendars" default="Diễn giải">
        </codx-label>
      </label>
      <div class="col-10">
        <codx-input
          type="textarea"
          field="note"
          format="ed3"
          [crrValue]="data?.note"
          (valueChange)="valueChange($event)"
          placeholder="Diễn giải"
        >
        </codx-input>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-12">
        <codx-input
          type="checkbox"
          name="checkbox"
          class="text-dark"
          label="Thêm vào bộ ngày nghỉ chuẩn của hệ thống"
          [disabled]="data?.recID ? true : false"
          field="set"
          [checked]="set"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </ng-template>
  <ng-template #footer>
    <button type="button" class="btn btn-primary" (click)="saveDayOff()">
      Lưu
    </button>
  </ng-template>
</codx-form>
