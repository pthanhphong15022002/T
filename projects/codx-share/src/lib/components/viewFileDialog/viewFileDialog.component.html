<codx-form headerText="{{fullName}}" [body]="body" [dialog]="dialog">
    <ng-template #body>
        <div id="dm_viewFile">
            <div class="viewfile">
                <div class="viewfile-toolbar d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <span class="icon-24 text-white"></span>
                        <span class="ms-3 text-white font-size-h3"></span>
                    </div>
                    <div *ngIf="data != null && !data.isDelete" class="d-flex align-items-center">
                        <span class="icon-print icon-24 text-white" (click)="print()"></span>
                        <span *ngIf="data.download" class="icon-download icon-24 ms-4 text-white"
                            (click)="download()"></span>
                        <div class="view-more ms-2"></div>
                        <codx-temp-full class="float-start" imgCss="me-3" (clickMF)="dmSV.clickMF($event, data)"
                        [formModel]="formModel" [typeMF]="'hover'"
                        (changeDataMF)="dmSV.filterMoreFunction($event, data, true)" cardCss="w-20px">
                        </codx-temp-full>

                    </div>
                </div>
            </div>
            <div (click)="activeDialog()" class="viewfile-content" id="viewfiledalog">
                <form id="frmFile" *ngIf="!isVideo && !linkViewImage" #viewfileform target="my_frame"
                    [action]="src | safe: 'resourceUrl'" enctype="multipart/form-data" method="post">
                    <input name="access_token" id="access_token" value="{{access_token}}" type="hidden" />
                    <input name="tenant" id="tenant" value="{{tenant}}" type="hidden" />
                    <input name="ui_defaults"
                        value="UIMode=classic;TextRuler=false;PresentationStatusbar=false;SpreadsheetSidebar=false"
                        type="hidden" />
                </form>
                <iframe *ngIf="!isVideo && !linkViewImage" #viewfileframe class="viewfileiframe" frameBorder="0"
                    name="my_frame">
                </iframe>
                <video *ngIf="isVideo" preload="auto" controls class="viewfileiframe" autoplay style="width: 100%;     height: 650px;">
                    <source src="{{srcVideo}}" type="video/mp4" />
                </video>
                <img *ngIf="linkViewImage" src="{{linkViewImage}}" style="max-height: 100%; height: 650px;" />
            </div>
            <div id="output"></div>
        </div>
    </ng-template>
