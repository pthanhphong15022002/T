<codx-form 
    [headerText]="'Create Index'"
    [body]="body"
    [footer]="footer"
    [dialog]="dialog"
>
</codx-form>

<ng-template #body>
    <div class="d-flex flex-column">
        <div class="d-flex align-items-center pb-5">
            <codx-input 
                type="checkbox"
                label="Tất cả (Module , File từ trước đến nay)"
            >
            </codx-input>
        </div>
        <div class="d-flex flex-column pb-5">
            <codx-input 
                type="checkbox"
                label="Module"
            >
            </codx-input>
            <div class="list-function row py-2">
                <ng-container *ngIf="listModule">
                    <div *ngFor="let item of listModule" class="col-4 d-flex align-items-center justify-content-center py-2">
                        <div class="d-flex justify-content-center w-50px">
                            <codx-input type="checkbox" (valueChange)="selectedModule(item)"></codx-input>
                        </div>
                        <div class="d-flex flex-column align-items-center w-150px">
                            <img class="img-module" [src]="item.smallIcon" />
                            {{item.customName}}
                        </div>
                        
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #footer>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" (click)="onSave()"><codx-label [formName]="'CreateIndex'" fiedName="lblCreateIndex" default="Tạo index"></codx-label></button>
    </div>
</ng-template>
