<codx-form 
    [headerText]="'Create Index'"
    [body]="body"
    [dialog]="dialog"
>
</codx-form>

<ng-template #body>
    <div class="d-flex flex-column">
        <div class="d-flex align-items-center pb-5">
            <codx-input 
                type="checkbox"
                label="Tất cả (Module , File từ trước đến nay)"
            >
            </codx-input>
        </div>
        <div class="d-flex flex-column pb-5">
            <codx-input 
                type="checkbox"
                label="Module"
            >
            </codx-input>
            <div class="list-function row py-3">
                <ng-container *ngIf="listModule">
                    <div *ngFor="let item of listModule" class="col-4 d-flex align-items-center justify-content-center px-8 py-5">
                        <div class="d-flex justify-content-center w-50px">
                            <codx-input type="checkbox"></codx-input>
                        </div>
                        <div class="d-flex flex-column align-items-center w-150px">
                            <img class="img-module" [src]="item.smallIcon" />
                            {{item.customName}}
                        </div>
                        
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</ng-template>
