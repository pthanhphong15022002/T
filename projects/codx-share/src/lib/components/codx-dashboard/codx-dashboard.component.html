<codx-form [body]="body" [subToolbar]="toolbar" [dialog]="dialog"></codx-form>
<ng-template #body>
  <div class="container-fluid h-100">
    <div class="row h-100 w-100">
      <div
        [ngClass]="!isCollapsed ? 'col-3 p-0' : 'd-none'"
        class="h-100"
        *ngIf="!isCollapsed"
      >
        <div class="h-100">
          <select-template
            [isPopupMode]="false"
            (add)="popupClose($event)"
            [queryList]="templates"
          ></select-template>
        </div>
      </div>
      <div
        [ngClass]="!isCollapsed ? 'col-9' : 'col-12'"
        class="h-100 overflow-auto"
      >
        <ejs-dashboardlayout
          #dashboard
          style="height: 100% !important"
          id="defaultLayoutDashBoard"
          [columns]="columns"
          [cellSpacing]="cellSpacing"
          [cellAspectRatio]="cellAspectRatio"
          [showGridLines]="false"
          [allowResizing]="true"
          [allowFloating]="false"
          [allowDragging]="true"
          (resizeStart)="onResizeStart($event)"
          (resize)="onResize($event)"
          (resizeStop)="onResizeStop($event)"
          (created)="onCreate($event)"
          (change)="onChange($event)"
        >
        </ejs-dashboardlayout>
      </div>
      <!-- <button class="btn btn-danger" (click)="addPanel()">ét be nồ đát bo</button> -->
    </div>
  </div>
</ng-template>

<ng-template #chart>
  <div class="w-100 h-100 chart-item">
    <codx-chart
      [legendSettings]="legendSetting"
      [chartArea]="chartArea"
      [enableCrossHair]="enableCrosshair"
      [primaryXAxis]="primaryXAxis"
      [primaryYAxis]="primaryYAxis"
      [seriesSetting]="seriesSetting"
      [dataSource]="dataSource"
      [title]="title"
    ></codx-chart>
  </div>
</ng-template>

<ng-template #panelLayout>
  <layout-panel
    #eleLayout
    (addNew)="addChart($event, eleLayout)"
    (delete)="deletePanel($event)"
    [body]="templates"
  ></layout-panel>
</ng-template>

<ng-template #toolbar>
  <div class="d-flex justify-content-between">
    <!-- <div class="float-start w-100">

    </div> -->
    <div class="float-start d-flex justify-content-between">
      <button
        class="btn btn-sm btn-light-info"
        title="add chart"
        (click)="isCollapsed = !isCollapsed"
      >
        <i
          [ngClass]="
            isCollapsed
              ? 'icon-i-arrow-right-square'
              : 'icon-i-arrow-left-square'
          "
          class="icon-16"
        ></i>
      </button>
      <button
        class="btn btn-sm btn-light-info"
        title="add panel"
        (click)="addPanel()"
      >
        <i class="icon-i-collection icon-16"></i>
      </button>
      <button
        class="btn btn-sm btn-light-warning"
        title="save"
        (click)="savePanel($event)"
      >
        <i class="icon-fact_check icon-16"></i>
      </button>
    </div>
  </div>
</ng-template>
