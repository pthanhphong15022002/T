  </ejs-dashboardlayout>
  <ng-template #panelLayout>
    <layout-panel (addNew)="addChart($event)" (delete)="deletePanel($event)"></layout-panel>
  </ng-template>
  <ng-template #chart>
    <div class="w-100 h-100 chart-item">
      <codx-chart
        [legendSettings]="{ visible: true, enableHighlight : true }"
        title="BACCCCCC"
        [chartArea]="chartArea"
        [marker]="marker"
        [enableCrossHair]="true"
        [primaryXAxis]="primaryXAxis"
        [primaryYAxis]="primaryYAxis"
        [seriesSetting]="seriesSetting"
      ></codx-chart>
    </div>
  </ng-template>

  <ng-template #templateContainer let-data *ngIf="template">
    <ng-container
    *ngTemplateOutlet="
    template;
      context: { $implicit: data }
    "
  ></ng-container>
