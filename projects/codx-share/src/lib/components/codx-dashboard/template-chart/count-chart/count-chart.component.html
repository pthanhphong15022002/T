<div class="w-100 h-100 d-flex justify-content-start align-items-center p-1">
  <img
    [src]="this.iconUrl"
    style="width: 25%; height: auto"
    class="svg-icon m-2"
  />
  <div class="p-2 mt-1">
    <div class="fw-bold" style="font-size: 0.75vw">
      {{ this.title }}
    </div>
    <div class="fw-bold" style="font-size: 1.75vw">
      {{ +this.value }}
    </div>
  </div>
</div>
