<div class="card m-2">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <img [src]="this.iconUrl" class="svg-icon" />
      <div class="ms-2">
        <div>
          {{ this.title }}
          <div class="fw-bold fs-3">
            {{ +this.value }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
