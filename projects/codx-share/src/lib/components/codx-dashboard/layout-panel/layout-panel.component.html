<div class="codx-form card w-100 h-100 rounded-0 border-0">
  <div class="card-header flex-column position-absolute w-100">
    <div class="d-flex align-items-center justify-content-between w-100">
      <div class="card-title">
        <div class="d-flex flex-column">
          <div class="dialog-title line-clamp line-clamp-1">
            <button class="btn btn-sm btn-light-primary icon-addchart" style="margin-top: -5px;" (click)="add($event)" title="Add"></button>
          </div>
        </div>
        <!-- <ng-container *ngIf="header; else headerDefault">
                <ng-container *ngTemplateOutlet="header"></ng-container>
            </ng-container> -->
      </div>
      <div class="card-toolbar">
        <button
          type="button"
          class="btn btn-flex text-dark-75 text-hover-primary px-0"
          (click)="close($event)"
          title="Delete"
        >
          <span class="icon-close icon-18"></span>
        </button>
      </div>
    </div>
    <div class="d-flex align-items-end justify-content-between w-100">
      <div class="d-flex align-items-center w-100">
        <!-- <ng-container *ngIf="subHeader; else subHeaderDefault">
          <ng-container *ngTemplateOutlet="subHeader"></ng-container>
        </ng-container> -->
      </div>

    </div>
  </div>
  <div class="card-body scroll-y" (scroll)="scroll($event)">
    <ng-container *ngIf="body">
      <ng-container *ngTemplateOutlet="selectedTemplate"></ng-container>
    </ng-container>
  </div>

</div>
