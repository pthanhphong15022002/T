<codx-form
  subname=""
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
>
  <ng-template popup adde #body>
    <ng-container>
      <div class="w-100" style="margin-left: -5px ;" >
        <ng-container>
          <!-- <codx-label name="lblChartType" default="Chart type" style="font-weight:500;text-transform: uppercase;font-size: 13px;color:#0d6efd"></codx-label>
          <div style="padding-bottom: 40px" class="mt-3">
            <ejs-dropdownlist
              [dataSource]="chartTypes"
              (change)="onChange($event)"
              [value]="chartSetting.type"

            ></ejs-dropdownlist>
          </div> -->

          <!--Primary X Axis setting-->

          <codx-label name="lblXAxis" default="axisX" style="font-weight:500;text-transform: uppercase;font-size: 13px;color:#0d6efd"></codx-label>
          <div class="border my-3" style="border-radius: 16px;">
          <div *ngFor="let x of axisXmodel | keyvalue" class="form-group m-3">
            <codx-label class="text-capitalize" [default]="formatString(x.key)"></codx-label>
            <ng-container [ngSwitch]="x?.key">
              <ng-container *ngSwitchCase="'crosshairTooltip'">
                <div class="w-100 my-3 ps-5 border rounded">
                  <div *ngIf="crosshairXEnable != undefined">
                    <codx-label name="lblEnable"  [default]="formatString('enable')"></codx-label>
                    <div class="w-100 my-3 pe-3">
                      <div class="d-flex justify-content-start">
                        <codx-input
                          class="float-right"
                          type="switch"
                          field="enable"
                          [crrValue]="crosshairXEnable"
                          (valueChange)="axisChildChange($event,'X')"
                        ></codx-input>
                      </div>
                    </div>
                  </div>
                  <div *ngIf="crosshairXFill != undefined">
                    <codx-label name="lblFill"  [default]="formatString('fill')"></codx-label>
                    <div class="w-100 my-3 pe-3">
                      <codx-input
                        class="float-right"
                        type="colorpicker"
                        field="fill"
                        [crrValue]="crosshairXFill"
                        (valueChange)="axisChildChange($event,'X')"
                      ></codx-input>
                    </div>
                  </div>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'lineStyle'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="number"
                    field="lineStyle"
                    [crrValue]="lineStyleWidthX"
                    (valueChange)="axisChange($event,'x')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'majorTickLines'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="number"
                    field="majorTickLines"
                    [crrValue]="majorTickLineWidthX"
                    (valueChange)="axisChange($event,'X')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'majorGridLines'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="number"
                    field="majorGridLines"
                    [crrValue]="majorGridLineWidthX"
                    (valueChange)="axisChange($event,'X')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'visible'">
                <div class="d-flex justify-content-start">
                  <codx-input
                    class="float-right"
                    type="switch"
                    field="visible"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'X')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'columnIndex'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="number"
                    field="columnIndex"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'X')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'minimum'">
                <div class="w-100 mt-3">
                  <codx-input
                    [type]="getTypeOfValue(x.value)"
                    field="minimum"
                    format="d"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'X')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'maximum'">
                <div class="w-100 mt-3">
                  <codx-input
                    [type]="getTypeOfValue(x.value)"
                    format="d"
                    field="maximum"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'X')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'coefficient'">
                <div class="w-100 mt-3">
                  <codx-input
                    [type]="'number'"
                    field="coefficient"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'X')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'intervalType'">
                <div class="w-100 mt-3">
                  <ejs-dropdownlist
                    [dataSource]="intervalType"
                    (change)="axisVllChange($event,x.key,'X')"
                    [value]="x.value"
                   ></ejs-dropdownlist>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'labelFormat'">
                <div class="w-100 mt-3">
                  <ejs-dropdownlist
                    [dataSource]="labelDateFormats"
                    (change)="axisVllChange($event,x.key,'X')"
                    [fields]="{text: 'text', value:'value'}"
                    [value]="x.value"
                   ></ejs-dropdownlist>
                </div>
                <!-- <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="text"
                    field="labelFormat"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'X')"
                  ></codx-input>
                </div> -->
              </ng-container>
              <ng-container *ngSwitchCase="'labelPlacement'">
                <div class="w-100 mt-3">
                  <ejs-dropdownlist
                    [dataSource]="labelPlacements"
                    (change)="axisVllChange($event,x.key,'X')"
                    [value]="x.value"
                   ></ejs-dropdownlist>
                </div>
                <!-- <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="text"
                    field="labelFormat"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'X')"
                  ></codx-input>
                </div> -->
              </ng-container>
              <ng-container *ngSwitchCase="'rangePadding'">
                <div class="w-100 mt-3">
                  <ejs-dropdownlist
                    [dataSource]="rangePaddings"
                    (change)="axisVllChange($event,x.key,'X')"
                    [value]="x.value"
                   ></ejs-dropdownlist>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'interval'">
                <div class="w-100 mt-3">
                  <codx-input
                    type="number"
                    field="interval"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'X')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'valueType'">
                <div class="w-100 mt-3">
                  <ejs-dropdownlist
                    [dataSource]="valueType"
                    (change)="axisVllChange($event,x.key,'X')"
                    [value]="x.value"
                   ></ejs-dropdownlist>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'edgeLabelPlacement'">
                <div class="w-100 mt-3">
                  <ejs-dropdownlist
                    [dataSource]="valuePlacement"
                    (change)="axisVllChange($event,x.key,'X')"
                    [value]="x.value"
                   ></ejs-dropdownlist>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'labelIntersectAction'">
                <div class="w-100 mt-3">
                  <ejs-dropdownlist
                    [dataSource]="labelIntersectAction"
                    (change)="axisVllChange($event,x.key,'X')"
                    [value]="x.value"
                    [popupHeight]="'220px'"
                   ></ejs-dropdownlist>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'name'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="text"
                    field="name"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'X')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'title'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="text"
                    field="title"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'X')"
                  ></codx-input>
                </div>
              </ng-container>

            </ng-container>
          </div>
          </div>

          <!--Primary Y Axis setting-->

          <codx-label name="lblYAxis" default="axisY" style="font-weight:500;text-transform: uppercase;font-size: 13px;color:#0d6efd"></codx-label>
          <div class="border my-3" style="border-radius: 16px;">
          <div *ngFor="let x of axisYmodel | keyvalue" class="form-group m-3">
            <codx-label class="text-capitalize" [default]="formatString(x.key)"></codx-label>
            <ng-container [ngSwitch]="x?.key">
              <ng-container *ngSwitchCase="'edgeLabelPlacement'">
                <div class="w-100 mt-3">
                  <ejs-dropdownlist
                    [dataSource]="valuePlacement"
                    (change)="axisVllChange($event,x.key,'Y')"
                    [value]="x.value"
                   ></ejs-dropdownlist>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'rangePadding'">
                <div class="w-100 mt-3">
                  <ejs-dropdownlist
                    [dataSource]="rangePaddings"
                    (change)="axisVllChange($event,x.key,'Y')"
                    [value]="x.value"
                   ></ejs-dropdownlist>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'crosshairTooltip'">
                <div class="w-100 my-3 ps-5 border rounded">
                  <div *ngIf="crosshairYEnable != undefined">
                    <codx-label name="lblEnable"  [default]="formatString('enable')"></codx-label>
                    <div class="w-100 my-3 pe-3">
                      <div class="d-flex justify-content-start">
                        <codx-input
                          class="float-right"
                          type="switch"
                          field="enable"
                          [crrValue]="crosshairYEnable"
                          (valueChange)="axisChildChange($event,'Y')"
                        ></codx-input>
                      </div>
                    </div>
                  </div>
                  <div *ngIf="crosshairYFill != undefined">
                    <codx-label name="lblFill"  [default]="formatString('fill')"></codx-label>
                    <div class="w-100 my-3 pe-3">
                      <codx-input
                        class="float-right"
                        type="colorpicker"
                        field="fill"
                        [crrValue]="crosshairYFill"
                        (valueChange)="axisChildChange($event,'Y')"
                      ></codx-input>
                    </div>
                  </div>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'lineStyle'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="number"
                    field="lineStyle"
                    [crrValue]="lineStyleWidthY"
                    (valueChange)="axisChange($event,'Y')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'majorTickLines'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="number"
                    field="majorTickLines"
                    [crrValue]="majorTickLineWidthY"
                    (valueChange)="axisChange($event,'Y')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'majorGridLines'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="number"
                    field="majorGridLines"
                    [crrValue]="majorGridLineWidthY"
                    (valueChange)="axisChange($event,'Y')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'visible'">
                <div class="d-flex justify-content-start">
                  <codx-input
                    class="float-right"
                    type="switch"
                    field="visible"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'Y')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'columnIndex'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="number"
                    field="columnIndex"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'Y')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'minimum'">
                <div class="w-100 mt-3">
                  <codx-input
                    type="number"
                    field="minimum"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'Y')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'maximum'">
                <div class="w-100 mt-3">
                  <codx-input
                    type="number"
                    field="maximum"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'Y')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'interval'">
                <div class="w-100 mt-3">
                  <codx-input
                    type="number"
                    field="interval"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'Y')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'valueType'">
                <div class="w-100 mt-3">
                  <ejs-dropdownlist
                    [dataSource]="valueType"
                    (change)="axisVllChange($event,x.key,'Y')"
                    [value]="x.value"
                    [popupHeight]="'220px'"
                   ></ejs-dropdownlist>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'name'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="text"
                    field="name"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'Y')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'title'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="text"
                    field="title"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'Y')"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'labelFormat'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="text"
                    field="labelFormat"
                    [crrValue]="x.value"
                    (valueChange)="axisChange($event,'Y')"
                  ></codx-input>
                </div>
              </ng-container>
            </ng-container>
          </div>
          </div>

          <!--Legend setting-->

          <codx-label name="lblLegend" default="Legend" style="font-weight:500;text-transform: uppercase;font-size: 13px;color:#0d6efd"></codx-label>
          <div class="border my-3" style="border-radius: 16px;">
          <div *ngFor="let lg of legendSetting | keyvalue" class="form-group m-3">
            <codx-label [default]="formatString(lg.key)"></codx-label>
            <ng-container [ngSwitch]="lg?.key">
              <ng-container *ngSwitchCase="'visible'">
                <div class="d-flex justify-content-start">
                  <codx-input
                    class="float-right"
                    type="switch"
                    field="visible"
                    [crrValue]="lg.value"
                    (valueChange)="legendChange($event)"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'enableHighlight'">
                <div class="d-flex justify-content-start">
                  <codx-input
                    class="float-right"
                    type="switch"
                    field="enableHighlight"
                    [crrValue]="lg.value"
                    (valueChange)="legendChange($event)"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'opacity'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="number"
                    field="opacity"
                    [crrValue]="lg.value"
                    (valueChange)="legendChange($event)"
                  ></codx-input>
                </div>
              </ng-container>

              <ng-container *ngSwitchCase="'maximumTitleWidth'">
                <div class="w-100 mt-3">
                  <codx-input
                    type="number"
                    field="maximumTitleWidth"
                    [crrValue]="lg.value"
                    (valueChange)="legendChange($event)"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'width'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="text"
                    field="width"
                    [crrValue]="lg.value"
                    (valueChange)="legendChange($event)"
                  ></codx-input>
                </div>
              </ng-container>

              <ng-container *ngSwitchCase="'background'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="colorpicker"
                    field="background"
                    [crrValue]="lg.value"
                    (valueChange)="legendChange($event)"
                  ></codx-input>
                </div>
              </ng-container>
            </ng-container>
          </div>
          </div>

          <!--Marker setting-->

          <codx-label name="lblMarker" default="Marker" style="font-weight:500;text-transform: uppercase;font-size: 13px;color:#0d6efd"></codx-label>
          <div class="border my-3" style="border-radius: 16px;">
          <div *ngFor="let mark of marker | keyvalue" class="form-group m-3">
            <codx-label class="text-capitalize" [default]="formatString(mark.key)"></codx-label>
            <ng-container [ngSwitch]="mark?.key">
              <ng-container *ngSwitchCase="'visible'">
                <div class="d-flex justify-content-start">
                  <codx-input
                    class="float-right"
                    type="switch"
                    field="visible"
                    [crrValue]="mark.value"
                    (valueChange)="markerChange($event)"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'isFilled'">
                <div class="d-flex justify-content-start">
                  <codx-input
                    class="float-right"
                    type="switch"
                    field="isFilled"
                    [crrValue]="mark.value"
                    (valueChange)="markerChange($event)"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'width'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="number"
                    field="width"
                    [crrValue]="mark.value"
                    (valueChange)="markerChange($event)"
                  ></codx-input>
                </div>
              </ng-container>

              <ng-container *ngSwitchCase="'height'">
                <div class="w-100 mt-3">
                  <codx-input
                    type="number"
                    field="height"
                    [crrValue]="mark.value"
                    (valueChange)="markerChange($event)"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'position'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="text"
                    field="position"
                    [crrValue]="mark.value"
                    (valueChange)="markerChange($event)"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'shape'">
                <div class="w-100 mt-3">
                  <ejs-dropdownlist
                    [dataSource]="markerShape"
                    (change)="markerShapeChange($event)"
                    [value]="mark.value"
                   ></ejs-dropdownlist>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'fill'" >
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="colorpicker"
                    field="fill"
                    [crrValue]="mark.value"
                    (valueChange)="markerChange($event)"
                  ></codx-input>
                </div>
              </ng-container>
            </ng-container>
          </div>
          </div>

          <!--Border setting-->

          <ng-container *ngIf="border">
            <codx-label name="lblBorder" default="Border" style="font-weight:500;text-transform: uppercase;font-size: 13px;color:#0d6efd"></codx-label>
          <div class="border my-3" style="border-radius: 16px;">
          <div *ngFor="let b of border | keyvalue" class="form-group m-3">
            <codx-label class="text-capitalize" [default]="formatString(b.key)"></codx-label>
            <ng-container [ngSwitch]="b?.key">
              <ng-container *ngSwitchCase="'width'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="number"
                    field="width"
                    [crrValue]="b.value"
                    (valueChange)="borderChange($event)"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'color'" >
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="colorpicker"
                    field="color"
                    [crrValue]="b.value"
                    (valueChange)="borderChange($event)"
                  ></codx-input>
                </div>
              </ng-container>

            </ng-container>
          </div>
          </div>
          </ng-container>

          <!--Crosshair setting-->

          <ng-container *ngIf="crosshair">
            <codx-label name="lblCrosshair" default="Crosshair" style="font-weight:500;text-transform: uppercase;font-size: 13px;color:#0d6efd"></codx-label>
          <div class="border my-3" style="border-radius: 16px;">
          <div *ngFor="let c of crosshair | keyvalue" class="form-group m-3">
            <codx-label class="text-capitalize" [default]="formatString(c.key)"></codx-label>
            <ng-container [ngSwitch]="c?.key">
              <ng-container *ngSwitchCase="'enable'">
                <div class="d-flex justify-content-start">
                  <codx-input
                    class="float-right"
                    type="switch"
                    field="enable"
                    [crrValue]="c.value"
                    (valueChange)="crosshairChange($event)"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'line'">
                <div class="w-100 my-3 ps-5 border rounded">
                  <div *ngIf="crosshairLineWidth != undefined">
                    <codx-label name="lblWidth"  [default]="formatString('width')"></codx-label>
                    <div class="w-100 my-3 pe-3">
                      <codx-input
                        class="float-right"
                        type="number"
                        field="width"
                        [crrValue]="crosshairLineWidth"
                        (valueChange)="crosshairChange($event,true)"
                      ></codx-input>
                    </div>
                  </div>
                  <div *ngIf="crosshairLineColor != undefined">
                    <codx-label name="lblColor"  [default]="formatString('color')"></codx-label>
                    <div class="w-100 my-3 pe-3">
                      <codx-input
                        class="float-right"
                        type="colorpicker"
                        field="color"
                        [crrValue]="crosshairLineColor"
                        (valueChange)="crosshairChange($event,true)"
                      ></codx-input>
                    </div>
                  </div>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'fill'" >
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="colorpicker"
                    field="fill"
                    [crrValue]="c.value"
                    (valueChange)="crosshairChange($event)"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'lineType'">
                <div class="w-100 mt-3">
                  <ejs-dropdownlist
                    [dataSource]="crosshairType"
                    (change)="crosshairTypeChange($event,c.key)"
                    [value]="c.value"
                   ></ejs-dropdownlist>
                </div>
              </ng-container>
            </ng-container>
          </div>
          </div>
          </ng-container>


          <!--Tooltip setting-->


          <ng-container *ngIf="chartSetting.enableTooltip || tooltip">
            <codx-label name="lblTooltip" default="Tooltip" style="font-weight:500;text-transform: uppercase;font-size: 13px;color:#0d6efd"></codx-label>
          <div class="border my-3" style="border-radius: 16px;">
          <div *ngFor="let t of tooltip | keyvalue" class="form-group m-3">
            <codx-label class="text-capitalize" [default]="formatString(t.key)"></codx-label>
            <ng-container [ngSwitch]="t?.key">
              <ng-container *ngSwitchCase="'enable'">
                <div class="d-flex justify-content-start">
                  <codx-input
                    class="float-right"
                    type="switch"
                    field="enable"
                    [crrValue]="t.value"
                    (valueChange)="tooltipChange($event)"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'shared'">
                <div class="d-flex justify-content-start">
                  <codx-input
                    class="float-right"
                    type="switch"
                    field="shared"
                    [crrValue]="t.value"
                    (valueChange)="tooltipChange($event)"
                  ></codx-input>
                </div>
              </ng-container>

              <ng-container *ngSwitchCase="'format'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="text"
                    field="format"
                    [crrValue]="t.value"
                    (valueChange)="tooltipChange($event)"
                  ></codx-input>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'header'">
                <div class="w-100 mt-3">
                  <codx-input
                    class="float-right"
                    type="text"
                    field="header"
                    [crrValue]="t.value"
                    (valueChange)="tooltipChange($event)"
                  ></codx-input>
                </div>
              </ng-container>

            </ng-container>
          </div>
          </div>
          </ng-container>


          <!--ChartSerie setting-->

          <codx-label name="lblSerieSetting" default="Serie Setting" style="font-weight:500;text-transform: uppercase;font-size: 13px;color:#0d6efd"></codx-label>
          <div class="border mt-3" style="border-radius: 16px;">
            <div *ngFor="let item of chartFields" class="form-group m-3">
              <codx-label class="text-capitalize" name="lbl{{item.name}}" [default]="formatString(item.name)"></codx-label>
              <ng-container [ngSwitch]="item?.type">
                <ng-container *ngSwitchCase="'string'">
                  <ng-container [ngSwitch]="item.name">
                    <ng-container *ngSwitchDefault>
                      <codx-input
                      type="text"
                      [field]="item.name"
                      [crrValue]="chartSetting[item.name]"
                      [disabled]="item.name == 'type'? true : false"
                      (valueChange)="valueChange($event)"
                    ></codx-input>
                    </ng-container>
                    <ng-container *ngSwitchCase="'fill'" >
                      <div class="w-100 mt-3">
                        <codx-input
                          class="float-right"
                          type="colorpicker"
                          field="fill"
                          [crrValue]="chartSetting[item.name]"
                          (valueChange)="valueChange($event)"
                        ></codx-input>
                      </div>
                    </ng-container>
                    <ng-container *ngSwitchCase="'drawType'" >
                      <div class="w-100 mt-3">
                        <ejs-dropdownlist
                          [dataSource]="drawTypes"
                          (change)="valueChange({field: 'drawType', data:$event.value})"
                          [value]="chartSetting[item.name]"
                         ></ejs-dropdownlist>
                      </div>
                    </ng-container>
                  </ng-container>

                </ng-container>
                <ng-container *ngSwitchCase="'boolean'">
                  <div class="d-flex justify-content-start">
                    <codx-input
                      class="float-right"
                      type="switch"
                      [field]="item.name"
                      [crrValue]="chartSetting[item.name]"
                      (valueChange)="valueChange($event)"
                    ></codx-input>
                  </div>
                </ng-container>

                <ng-container *ngSwitchCase="'number'">
                  <div class="w-100 mt-3">
                    <codx-input
                      type="number"
                      [field]="item.name"
                      [crrValue]="chartSetting[item.name]"
                      (valueChange)="valueChange($event)"
                      placeholder="{{ item.name }}"
                    ></codx-input>
                  </div>
                </ng-container>
              </ng-container>
            </div>
          </div>

        </ng-container>
      </div>
    </ng-container>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-light-primary" (click)="saveForm()">
        <codx-label
          name="lblSave"
          [formModel]="dialog.formModel"
          default="Lưu"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
