<codx-views
  #view
  [views]="views"
  (buttonClick)="click($event)"
  (selectedChange)="valueChange($event)"
  [button]="button"
  [entityName]="'ES_ApprovalTrans'"
  [method]="'LoadDataAsync'"
  [assemblyName]="'CM'"
  [service]="'ES'"
  [className]="'DataBusiness'"
  [selectedFirst]="true"
  idField="recID"
>
</codx-views>
<ng-template #itemTemplate let-data>
  <codx-temp-full
    [title]="dvlApproval?.text"
    [icoCss]="
      dvlApproval?.icon +
      ' w-30px d-flex h-30px justify-content-center align-items-center rounded-circle text-white'
    "
    [icoStyle]="setStyles(dvlApproval?.color)"
    [desc]="data?.htmlView"
    [statusVll]="'ES030'"
    [status]="data?.status+data?.stepType"
    [titleLine]="2"
    [date]="data.createdOn"
    [resources]="data?.createdBy"
    [resourceObjType]="'AD_Users'"
    [icoDateCss]="'icon-access_alarm'"
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    [formModel]="view?.formModel"
    [dataItem]="data"
    [typeMF]="'hover'"
    (clickMF)="clickMF($event, data)"
    (changeDataMF)="changeMF($event, data)"
    [baseHeaderRightTmp]="baseHeaderRight"
  >
  </codx-temp-full>
  <!--  [titleLine]="2"  [icoDateCss]="'icon-access_alarm'" -->
</ng-template>
<ng-template #panelRightRef>
  <codx-detail-tmp
    [header]="header"
    [dataItem]="dataItem"
    [formModel]="view?.formModel"
    (changeDataMF)="changeMF($event,dataItem)"
    [body]="body"
    [footer]="footer"
    (clickMF)="clickMF($event, dataItem)"
    class="h-100"
  ></codx-detail-tmp>
  <ng-template #header> </ng-template>
  <ng-template #body>
    <div class="od-approval-detail h-100">
      <router-outlet></router-outlet>
    </div>
  </ng-template>
  <ng-template #footer>
    <codx-tabs [entityName]="view?.formModel?.entityName" [objectID]="recID" [funcID]="view?.formModel?.funcID"></codx-tabs>
  </ng-template>
  <!-- <div class="pe-6 pt-1">
    <codx-mfunc [formModel]="view.formModel" [isBookMark]="true" [dataItem]="dataItem"></codx-mfunc>
  </div>
  <div class="od-approval-detail">
    <router-outlet></router-outlet>
  </div> -->
</ng-template>
<ng-template #baseHeaderRight let-data>
  <codx-vll
    [name]="'ES002'"
    [value]="data?.stepType"
    [showText]="true"
    [showBgColor]="true"
  ></codx-vll>
</ng-template>
