<codx-views
  #view
  [views]="views"
  [autoLoad]="false"
  (viewChanged)="viewChanged($event, view)"
>
</codx-views>

  <div class="content d-flex flex-column flex-column-fluid" id="kt_content">

                <li
                  class="menu-item"

                >
                  <a class="menu-link d-flex align-items-center">
                    <i
                      class="me-2"
                      [ngClass]="item | vll: listName:'icon' | async"
                    ></i>
                    {{ item | vll: listName:"text" | async }}
                  </a>
                </li>
