<codx-form
  [headerText]="tilte ? tilte : ''"
  #form
  [body]="body"
  [showHeader]="dialog"
  [dialog]="dialog!"
  [footer]="footer"
  [autoFocus]="false"
>
</codx-form>
<ng-template #body>
  <div class="list-group">
    <div *ngIf="!dialog" class="d-flex align-items-center justify-content-between">
      <div *ngIf="showHeaderText" style="align-items: center;" class="d-flex">
        <i class="text-primary icon-settings icon-20 me-3"></i>
        <h3 class="list-header mx-0 my-0">{{headerText}}</h3>
      </div>
      <div *ngIf="newSetting.length && autoSchedule">
        <div class="d-flex align-items-center justify-content-center">
          <codx-label class="fw-bold me-3" style="white-space: nowrap !important" default="Chạy tự động">
          </codx-label>
          <codx-input field="stop" [crrValue]="this.settingFull?.stop" (valueChange)="changeAutoSchedule($event)" type="switch" class="me-3 mt-1">
          </codx-input>
          <button [disabled]="!this.settingFull?.stop" (click)="openForm()" type="button" class="btn btn-icon btn-light-primary" role="button">
            <span class="icon-18 icon-edit-one"></span>
          </button>
        </div>
      </div>
    </div>
    <!-- <div style="align-items: center;" class="d-flex">
      <i class="text-primary icon-settings icon-20 me-3"></i>
      <h3 class="list-header mx-0 my-0">Thiết lập tham số</h3>
    </div> -->
  </div>
  <div *ngIf="!newSetting.length" class="list-content">
    <div style="justify-content: center !important;
    display: flex;
    align-items: center;
    flex-direction: column !important;">
      <img style="width: 13%;" src="../assets/themes/sys/default/img/DataEmpty.svg" />
      <div class="fs-6 text-dark mt-2 text-center">
        {{ "SYS011" | mssg | async }}
      </div>
    </div>
  </div>
  <div *ngIf="newSetting.length" class="list-content">
    <ng-container *ngFor="let item of newSetting">
      <ng-container *ngTemplateOutlet="
            template;
            context: {
              $implicit: item,
              isGroup:
                item.controlType &&
                item.controlType.toLowerCase() == 'groupcontrol'
            }
          ">
      </ng-container>
    </ng-container>
  </div>
  <ng-template #template let-data let-collapse="collapse" let-isGroup="isGroup">
    <div class="list-item bg-hover py-3" [ngClass]="collapse ? ' d-none ms-5' : ''" [attr.data-group]="data.refLineID">
      <div class="d-flex justify-content-between">
        <div class="w-40px min-w-40px">
          <div *ngIf="!isGroup && (data.refLineID || data.icon)">
            <ng-container *ngIf="data?.icon && data?.icon.includes('.svg'); else icon">
              <span [inlineSVG]="'./assets/themes/sys/default/img/' + data?.icon" class="svg-icon"></span>
            </ng-container>
            <ng-template #icon>
              <span [ngClass]="data?.icon" class="icon-16"></span>
            </ng-template>
          </div>
        </div>
        <div class="d-flex flex-column w-100" *ngIf="data.tilte || data.description">
          <div class="fw-bold text-dark" [ngClass]="isGroup ? 'category-title fs-4' : ''">
            {{ data.tilte }}
          </div>
          <div class="text-gray-500 pt-1 setting-description" [attr.data-id]="data?.recID">
            {{ data | formatDescription : oldDataValue }}
          </div>
        </div>
        <div *ngIf="!isGroup"
          class="d-flex align-items-center ms-4 justify-content-end category-control w-250px min-w-250px" [ngClass]="
              data?.controlType &&
              data?.controlType != 'GroupControl' &&
              data?.category
                ? 'min-w-250px'
                : ''
            ">
          <ng-container *ngIf="data.controlType && data.controlType != 'GroupControl'">
            <codx-input [style]="
              data.controlType &&
              (data.controlType.toLowerCase() == 'textbox' ||
                data.controlType.toLowerCase() == 'combobox')
                ? 'width: 200px'
                : ''
            " [type]="data | type" [name]="data.controlType" placeholder="" ngDefaultControl [refType]="data.referedType"
              [refValue]="data.referedValue || data.referdValue" [loadFull]="true" [field]="data.fieldName" [checked]="
              data.controlType != 'Switch' &&
              data.controlType != 'Checkbox' &&
              data.controlType != 'Radio'
                ? false
                : dataValue
                ? dataValue[data.fieldName]
                : false
            " [crrValue]="
              data.controlType == 'Switch' ||
              data.controlType == 'Checkbox' ||
              data.controlType == 'Radio'
                ? ''
                : dataValue
                ? dataValue[data.fieldName] || ''
                : ''
  
            " (valueChange)="valueChange($event, data)">
            </codx-input>
          </ng-container>
          <div class="setting-btnright" *ngIf="!componentSub">
            <a *ngIf="data.displayMode === '1'" [routerLink]="
                  data.reference ? '../../../' + data.reference : null
                " (click)="
                  !data.reference &&
                    openSub($event, data, dataValue[data.transType])
                ">
              <span class="w-30px d-flex justify-content-center"><span
                  class="icon-keyboard_arrow_right icon-22"></span></span></a>
            <a href="javascript:void(0)" (click)="openPopup($event, data)" *ngIf="data.displayMode === '2'"><span
                class="w-30px d-flex justify-content-center"><span class="icon-18" [ngClass]="
                      data.category == '5' ? 'icon-email' : 'icon-edit-one'
                    "></span></span></a>
            <a href="javascript:void(0)" *ngIf="data.displayMode === '3'" (click)="collapseItem($event, data)"><span
                class="w-30px d-flex justify-content-center"><span
                  class="button-collapse icon-keyboard_arrow_right icon-22" [attr.data-id]="data.recID"></span></span></a>
            <ng-container *ngIf="data.displayMode === '4' || data.displayMode === '5'">
              <codx-input type="Share" [refValue]="data.referdValue || 'L1901'" [field]="data.fieldName" [dataShared]="[]"
                [showInput]="false" [listCombobox]="data.reference" [multiple]="data.displayMode === '5'" [disabled]="
                    dataValue[data.transType]
                      ? !dataValue[data.transType][data.fieldName] ||
                        dataValue[data.transType][data.fieldName] == '0'
                      : false
                  " (valueChange)="valueChange($event, data, null)">
              </codx-input>
            </ng-container>
  
            <a *ngIf="data.displayMode === '6'" href="javascript:void(0)" (click)="
                  data.reference &&
                    openSub($event, data, dataValue[data.transType])
                ">
              <span class="w-30px d-flex justify-content-center"><span
                  class="icon-keyboard_arrow_right icon-22"></span></span></a>
          </div>
        </div>
      </div>
      <!-- <div class="ms-20 mt-3 lh-lg" *ngIf="data.displayMode === '4' || data.displayMode === '5'">
        <span class="me-3 text-dark fw-bold"> {{ data.tilte }}: </span>
        <span class="text-gray-600 share-object-name" [attr.data-recid]="data.recID">
          {{
          dataValue && dataValue[data.transType]
          ? (
          data.recID
          | shareSetting : settingFull : dataValue[data.transType]
          )?.objectName == "null" ||
          !(
          data.recID
          | shareSetting : settingFull : dataValue[data.transType]
          )?.objectName
          ? (
          data.recID
          | shareSetting : settingFull : dataValue[data.transType]
          )?.objectID || ""
          : (
          data.recID
          | shareSetting : settingFull : dataValue[data.transType]
          )?.objectName ||
          (
          data.recID
          | shareSetting : settingFull : dataValue[data.transType]
          )?.objectID ||
          ""
          : ""
          }}
        </span>
      </div> -->
    </div>
    <ng-container *ngIf="data.displayMode === '3'">
      <ng-container *ngFor="let itemchild of setting | group : data.recID : '2'">
        <ng-container *ngTemplateOutlet="
              template;
              context: {
                $implicit: itemchild,
                isGroup: false,
                collapse: true
              }
            ">
        </ng-container>
      </ng-container>
    </ng-container>
  
    <hr class="ms-12 my-0" style="margin-top: -1px;" *ngIf="!isGroup" />
  </ng-template>
</ng-template>
<ng-template #footer>
  <div class="d-flex flex-stack justify-content-end" *ngIf="dialog">
    <div class="right">
      <button type="button" class="btn btn-primary" (click)="onSave()">
        <codx-label name="lblSave" formName="Settings" default="Lưu">
        </codx-label>
      </button>
    </div>
  </div>
</ng-template>
