        >

        <ng-container *ngFor="let itemchild of setting | group: item.recID">

          <hr />
        </ng-container>
      </ng-container>
    </ng-container>
    <ng-template #noGroup>
      <ng-container *ngFor="let item of setting">
        <ng-container
          *ngTemplateOutlet="template; context: { $implicit: item }"
        >
        </ng-container>
        <hr />

<ng-template #template let-data>
  <div class="d-flex justify-content-between list-item">
    <div class="d-flex flex-column">
      <div class="font-size-h6 font-weight-bold text-dark mb-2">
        {{ data.tilte }}
      </div>
      <div class="text-muted">
        {{ data.description }}
      </div>
    </div>
    <div class="d-flex align-items-center ml-4">
      <!-- <span class="switch switch-sm ml-3">
        <label>
          <input type="checkbox" checked="checked" name="select" />
          <span></span>
        </label>
      </span> -->
      <codx-input
        *ngIf="data.controlType != 'GroupControl'"
        [type]="data.controlType"
        [name]="data.controlType"
        class=""
        placeholder=""
        ngDefaultControl
        [refType]="data.referedType"
        [refValue]="data.referedValue || data.referdValue"
        [loadFull]="true"
        [field]="data.fieldName"
      >
      </codx-input>
      <a
        [routerLink]="
          data.reference ? '../../../../' + data.reference : '/detail'
        "
        [state]="{
          setting: setting | group: data.recID:'2',
          function: function
        }"
        *ngIf="data.displayMode === '1'"
        ><span class="icon-keyboard_arrow_right icon-20 ml-6"></span
      ></a>
      <a href="/default/standard/setting2" *ngIf="data.displayMode === '2'"
        ><span class="icon-edit icon-20 ml-6"></span
      ></a>
      <a href="/default/standard/setting2" *ngIf="data.displayMode === '3'"
        ><span class="icon-keyboard_arrow_right icon-20 ml-6"></span
      ></a>
      <!-- <span class="icon-keyboard_arrow_right icon-22 ml-2"></span> -->
    </div>
  </div>
</ng-template>
