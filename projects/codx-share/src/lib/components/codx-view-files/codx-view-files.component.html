<div class="codx-views-files">
    <ng-container *ngIf="format=='grid';else tmpNoGrid">
        <!-- files image - video -->
        <ng-container *ngIf="fileMedias.length > 0">
            <div class="grid-medias cursor-pointer">
                <div class="row">
                    <ng-container *ngFor="let item of fileMedias;let i = index">
                        <div *ngIf="(i>0) && (i%2 == 0)" class="w-100"></div>
                        <ng-container *ngIf="item.referType == FILE_REFERTYPE.IMAGE;else gridVideo">
                            <div class="col grid-medias-item" (click)="clickViewDetail(item)" [ngStyle]="{'background-image': 'url(' + item.source + ')'}">
                            </div>
                        </ng-container>
                        <ng-template #gridVideo>
                            <div class="col grid-medias-item" >
                                <video 
                                    (click)="clickViewDetail(item)" 
                                    [autoplay]="false" 
                                    controls
                                    class="grid-medias-item_video" 
                                    [src]="item.source | safe:'resourceUrl'">
                                </video>
                            </div>
                        </ng-template>
                    </ng-container>
                </div>
            </div>
        </ng-container>
        <!-- files document -->
        <ng-container *ngIf="fileDocuments.length > 0">
            <div class="grid-documents cursor-pointer">
                <ng-container *ngFor="let item of fileDocuments">
                    <div class="d-flex align-items-center my-1" (click)="clickFileDocument(item)">
                        <codx-temp-full 
                            imageSrc="{{item.extension | avtFile}}" 
                            imgCss="w-20px me-3 cursor-pointer"
                            title="{{item.fileName}} ({{formatBytes(item.fileSize)}})" [descLine]="1">
                        </codx-temp-full>
                        <ng-container *ngIf="allowEdit">
                            <button class="btn btn-icon btn-md" (click)="removeFiles(item)">
                                <i class="icon-close icon-18 text-danger"></i>
                            </button>
                        </ng-container>
                    </div>
                    
            </ng-container>
            </div>
        </ng-container>
    </ng-container>
    <ng-template #tmpNoGrid>
        <!-- file medias ( image/video ) -->
        <ng-container *ngIf="medias > 0">
            <div class="codx-files-medias cursor-pointer">
                <ng-container *ngIf="fileMedias.length > 0">
                    <ng-container [ngSwitch]="fileMedias.length">
                        <!-- 1 hình -->
                        <ng-container *ngSwitchCase="1">
                            <div class="row w-100 h-100 m-0">
                                <ng-container *ngIf="fileMedias[0].referType">
                                    <ng-container *ngIf="fileMedias[0].referType == FILE_REFERTYPE.IMAGE;else video_1_0">
                                        <ng-container *ngTemplateOutlet="image;context: { $implicit: fileMedias[0] }"></ng-container>
                                    </ng-container>
                                    <ng-template #video_1_0>
                                        <ng-container *ngTemplateOutlet="video;context: { $implicit: fileMedias[0] }"></ng-container>
                                    </ng-template>
                                </ng-container>
                            </div>
                        </ng-container>
                        <!-- end 1 hình -->
                        <!-- 2 hình -->
                        <ng-container *ngSwitchCase="2">
                            <div class="row w-100 h-100 m-0">
                                <div class="col-6 h-100 p-0 pe-1">
                                    <ng-container *ngIf="fileMedias[0].referType == FILE_REFERTYPE.IMAGE;else video_2_0">
                                        <ng-container *ngTemplateOutlet="image;context: { $implicit: fileMedias[0] }"></ng-container>
                                    </ng-container>
                                    <ng-template #video_2_0>
                                        <ng-container *ngTemplateOutlet="video;context: { $implicit: fileMedias[0] }"></ng-container>
                                    </ng-template>
                                </div>
                                <div class="col-6 h-100 p-0">
                                    <ng-container *ngIf="fileMedias[1].referType == FILE_REFERTYPE.IMAGE;else video_2_1">
                                        <ng-container *ngTemplateOutlet="image;context: { $implicit: fileMedias[1]}"></ng-container>
                                    </ng-container>
                                    <ng-template #video_2_1>
                                        <ng-container *ngTemplateOutlet="video;context: { $implicit: fileMedias[1]}"></ng-container>
                                    </ng-template>
                                </div>
                            </div>
                        </ng-container>
                        <!-- end 2 hình -->
                        <!-- 3 hình -->
                        <ng-container *ngSwitchCase="3">
                            <div class="row w-100 h-50 m-0">
                                <div class="col-12 h-100 p-0">
                                    <ng-container *ngIf="fileMedias[0].referType == FILE_REFERTYPE.IMAGE;else video_3_0">
                                        <ng-container *ngTemplateOutlet="image;context: { $implicit: fileMedias[0] }"></ng-container>
                                    </ng-container>
                                    <ng-template #video_3_0>
                                        <ng-container *ngTemplateOutlet="video;context: { $implicit: fileMedias[0] }"></ng-container>
                                    </ng-template>
                                </div>
                                
                            </div>
                            <div class="row w-100 h-50 m-0 mt-1">
                                <div class="col-6 h-100 p-0 pe-1">
                                    <ng-container *ngIf="fileMedias[1].referType == FILE_REFERTYPE.IMAGE;else video_3_1">
                                        <ng-container *ngTemplateOutlet="image;context: { $implicit: fileMedias[1]}"></ng-container>
                                    </ng-container>
                                    <ng-template #video_3_1>
                                        <ng-container *ngTemplateOutlet="video;context: { $implicit: fileMedias[1]}"></ng-container>
                                    </ng-template>
                                </div>
                                <div class="col-6 h-100 p-0">
                                    <ng-container *ngIf="fileMedias[2].referType == FILE_REFERTYPE.IMAGE;else video_3_2">
                                        <ng-container *ngTemplateOutlet="image;context: { $implicit: fileMedias[2]}"></ng-container>
                                    </ng-container>
                                    <ng-template #video_3_2>
                                        <ng-container *ngTemplateOutlet="video;context: { $implicit: fileMedias[2]}"></ng-container>
                                    </ng-template>
                                </div>
                            </div>
                        </ng-container>
                        <!-- end 3 hình -->
                        <!-- 4 hình -->
                        <ng-container *ngSwitchCase="4">
                            <div class="row w-100 h-50 m-0">
                                <div class="col-6 h-100 p-0 pe-1">
                                    <ng-container *ngIf="fileMedias[0].referType == FILE_REFERTYPE.IMAGE;else video_4_0">
                                        <ng-container *ngTemplateOutlet="image;context: { $implicit: fileMedias[0]}"></ng-container>
                                    </ng-container>
                                    <ng-template #video_4_0>
                                        <ng-container *ngTemplateOutlet="video;context: { $implicit: fileMedias[0]}"></ng-container>
                                    </ng-template>
                                </div>
                                <div class="col-6 h-100 p-0">
                                    <ng-container *ngIf="fileMedias[1].referType == FILE_REFERTYPE.IMAGE;else video_4_1">
                                        <ng-container *ngTemplateOutlet="image;context: { $implicit: fileMedias[1]}"></ng-container>
                                    </ng-container>
                                    <ng-template #video_4_1>
                                        <ng-container *ngTemplateOutlet="video;context: { $implicit: fileMedias[1]}"></ng-container>
                                    </ng-template>
                                </div>
                            </div>
                            <div class="row w-100 h-50 m-0 mt-1">
                                <div class="col-6 h-100 p-0 pe-1">
                                    <ng-container *ngIf="fileMedias[2].referType == FILE_REFERTYPE.IMAGE;else video_4_2">
                                        <ng-container *ngTemplateOutlet="image;context: { $implicit: fileMedias[2]}"></ng-container>
                                    </ng-container>
                                    <ng-template #video_4_2>
                                        <ng-container *ngTemplateOutlet="video;context: { $implicit: fileMedias[2]}"></ng-container>
                                    </ng-template>
                                </div>
                                <div class="col-6 h-100 p-0">
                                    <ng-container *ngIf="fileMedias[3].referType == FILE_REFERTYPE.IMAGE;else video_4_3">
                                        <ng-container *ngTemplateOutlet="image;context: { $implicit: fileMedias[3]}"></ng-container>
                                    </ng-container>
                                    <ng-template #video_4_3>
                                        <ng-container *ngTemplateOutlet="video;context: { $implicit: fileMedias[3]}"></ng-container>
                                    </ng-template>
                                </div>
                            </div>
                        </ng-container>
                        <!-- end 4 hình -->
                        <!-- > 4 hình -->
                        <ng-container *ngSwitchDefault>
                            <div class="row w-100 h-50 m-0">
                                <div class="col-6 h-100 p-0 pe-1">
                                    <ng-container *ngIf="fileMedias[0].referType == FILE_REFERTYPE.IMAGE;else video_4_0">
                                        <ng-container *ngTemplateOutlet="image;context: { $implicit: fileMedias[0]}"></ng-container>
                                    </ng-container>
                                    <ng-template #video_4_0>
                                        <ng-container *ngTemplateOutlet="video;context: { $implicit: fileMedias[0]}"></ng-container>
                                    </ng-template>
                                </div>
                                <div class="col-6 h-100 p-0">
                                    <ng-container *ngIf="fileMedias[1].referType == FILE_REFERTYPE.IMAGE;else video_4_1">
                                        <ng-container *ngTemplateOutlet="image;context: { $implicit: fileMedias[1]}"></ng-container>
                                    </ng-container>
                                    <ng-template #video_4_1>
                                        <ng-container *ngTemplateOutlet="video;context: { $implicit: fileMedias[1]}"></ng-container>
                                    </ng-template>
                                </div>
                            </div>
                            <div class="row w-100 h-50 m-0 mt-1">
                                <div class="col-6 h-100 p-0 pe-1">
                                    <ng-container *ngIf="fileMedias[2].referType == FILE_REFERTYPE.IMAGE;else video_4_2">
                                        <ng-container *ngTemplateOutlet="image;context: { $implicit: fileMedias[2]}"></ng-container>
                                    </ng-container>
                                    <ng-template #video_4_2>
                                        <ng-container *ngTemplateOutlet="video;context: { $implicit: fileMedias[2]}"></ng-container>
                                    </ng-template>
                                </div>
                                <div class="col-6 h-100 p-0 position-relative">
                                    <ng-container *ngIf="fileMedias[3].referType == FILE_REFERTYPE.IMAGE;else video_4_3">
                                        <ng-container *ngTemplateOutlet="image;context: { $implicit: fileMedias[3]}"></ng-container>
                                    </ng-container>
                                    <ng-template #video_4_3>
                                        <ng-container *ngTemplateOutlet="video;context: { $implicit: fileMedias[3]}"></ng-container>
                                    </ng-template>
                                    <div class="more-image" (click)="clickViewDetail(fileMedias[3])">
                                        <span class="text-white fw-bolder">+{{fileMedias.length - 4}}</span>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                        <!-- end > 4 hình -->
                    </ng-container>
                </ng-container>
            </div>
        </ng-container>
        <!-- file document ( word/excel/pdf ...) -->
        <ng-container *ngIf="fileDocuments.length > 0">
            <div class="codx-files-documents cursor-pointer">
                <ng-container *ngFor="let item of fileDocuments">
                    <div class="d-flex align-items-center my-1" (click)="clickFileDocument(item)">
                        <!-- <codx-temp-full imageSrc="{{item.extension | avtFile}}" imgCss="w-20px me-3 cursor-pointer"
                            title="{{item.fileName}}" [descLine]="1" >
                        </codx-temp-full> -->
                        <codx-temp-full imageSrc="{{item.extension | avtFile}}" imgCss="w-20px me-3 cursor-pointer"
                            title="{{item.fileName}} ({{formatBytes(item.fileSize)}})" [descLine]="1">
                        </codx-temp-full>
                        <ng-container *ngIf="allowEdit">
                            <button class="btn btn-icon btn-md" (click)="removeFiles(item)">
                                <i class="icon-close icon-18 text-danger"></i>
                            </button>
                        </ng-container>
                    </div>
                    
            </ng-container>
            </div>
        </ng-container>
        <div class="d-none">
            <codx-attachment #codxATM 
                [functionID]="formModel.funcID"
                [objectId]="objectID"
                [objectType]="objectType"
                hideFolder="1" 
                hideUploadBtn="1" 
                hideDes="1" 
                type="inline"
                allowMultiFile="1" 
                [showMessage]="0" 
                (fileCount)="atmReturnedFile($event)">
            </codx-attachment>
        </div>
    </ng-template>
</div>
<!-- template view image -->
<ng-template #image let-file>
    <div class="files-image" (click)="clickViewDetail(file)" [ngStyle]="{'background-image': 'url(' + file.source + ')'}">
        <ng-container *ngIf="allowEdit">
            <ng-container *ngTemplateOutlet="removeFile;context: { $implicit: file}"></ng-container>
        </ng-container>
    </div>
</ng-template>  

<!-- template video -->
<ng-template #video let-file>
    <div class="position-relative w-100 h-100 p-0">
        <video 
            (click)="clickViewDetail(file)" 
            [autoplay]="false" 
            controls class="codx-view-file_video" 
            [src]="file.source | safe:'resourceUrl'">
        </video>
        <ng-container *ngIf="allowEdit">
            <ng-container *ngTemplateOutlet="removeFile;context: { $implicit: file}"></ng-container>
        </ng-container>
    </div>
</ng-template>

<!-- template remove file -->
<ng-template #removeFile let-data>
    <div class="remove-file">
      <button class="btn btn-icon btn-md" (click)="removeFiles(data)">
        <i class="icon-close icon-18 text-danger"></i>
      </button>
    </div>
  </ng-template>
