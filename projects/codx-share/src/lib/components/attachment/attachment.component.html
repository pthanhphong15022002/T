<div  class="card w-100 rounded-0 border-0">
    <div *ngIf="type != 'center'" class="card-header pe-5">
        <div class="card-title">
        <h2 class="m-0">Upload tài liệu</h2>
        </div>
        <div *ngIf="popup == '1'" class="card-toolbar">
            <button type="button" class="btn btn-sm btn-icon btn-active-color-primary h-40px w-40px me-n6"
                id="kt_engage_demos_close"
                (click)="closePopup(null)">
                <span class="icon-close icon-18"></span>
            </button>
        </div>
    </div>
    <div class="card-body">
        <form name="frm_file1"> 
            <div class="offcanvas-wrapper">
                <div *ngIf="hideFolder != '1'" class="modal-subheader">
                    <div for="fileName" class="d-flex justify-content-between mb-1">
                        <div class="d-flex align-items-center col-form-label pb-0">
                            <app-breadcumb link="false" end="2" start="0" max="4"></app-breadcumb>                            
                        </div>
                        <div *ngIf="disableFolderSelect()">
                            <a (click)="openFormFolder()" class="btn btn-icon btn-xs btn-light-primary">
                                <span class="icon-folder_open icon-18"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div  [ngStyle]="{'display': (hideUploadBtn == '1' ? 'none' : '')}" class="dms-dropzoon">
                    <div appDragDropFileUpload (fileDropped)="fileUploadDropped($event)"
                        class="drop-zoon h-100px p-3 cancelEvent">
                        <div class="drop-text d-flex justify-content-center">Drap & Drop</div>

                    </div>
                    <div appDragDropFileUpload class="btn-choose-file">
                        <div class="btn btn-light-primary justify-content-center">
                            Chọn file
                        </div>
                        <input type="file" multiple id="file" #file (change)="handleFileInput($event.target.files)">
                    </div>
                </div>
                <div *ngFor="let file of sortBy();  index as i;" class="d-flex align-items-top file-item p-3">
                    <div class="d-flex flex-grow-1">
                        <img  class="w-35px me-3" src="../../../assets/demos/dms/{{file.avatar}}">
                        <!-- <codx-img class="h-35px me-3"></codx-img> -->
                        <div class="d-flex flex-column flex-grow-1">
                            <span class="text-dark">{{file.fileName}}</span>
                            <div class="d-flex mt-1">
                                <div class="text-gray-800 me-3">{{file.uploadDate}}</div>
                                <div class="text-gray-800">{{file.userName}}</div>
                            </div>
                            <div class="d-flex flex-column flex-grow-1">
                                <span class="text-dark"></span>
                                <div class="d-flex">
                                    <codx-input
                                        placeholder="Mô tả tài liệu"
                                        style="width:100%"
                                        class="form-control no-boder"
                                        type="text"
                                        [crrValue]="file.description"
                                        (valueChange)="changeValueAgencyText($event)"                                       
                                    > </codx-input>
                                    <!-- <input class="form-control no-boder" placeholder="Mô tả tài liệu"
                                        [(ngModel)]='file.description' name="description"> -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div ngbDropdown class="dropdown d-flex align-items-center">
                        <button ngbDropdownToggle class="btn align-items-center mt-1" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <span class="icon-more_vert icon-18"></span>
                        </button>
                        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a ngbDropdownItem class="dropdown-item" (click)="onDeleteUploaded(file.fileName)">
                                <span class="navi-icon">
                                    <span class="icon-clear icon-18"></span>
                                </span>
                                <span class="navi-text">Xóa</span>
                            </a>
                            <!-- <a ngbDropdownItem class="dropdown-item" *ngIf="userPermission?.delete!=0">
                                <div class="d-flex align-items-center" (click)="clickItem('delete')">
                                    <span class="icon-delete text-danger icon-16"></span>
                                    <span class="ms-2">Xóa</span>
                                </div>
                            </a> -->
                        </div>
                    </div>

                        <button ngbDropdownToggle class="btn btn-icon btn-md" type="button" id="dropdownMenuButton1" data-toggle="dropdown"

        </form>
    </div>
    <div *ngIf="hideBtnSave == '0'" class="card-footer pt-4">
        <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" (click)="onMultiFileSave(null)">Upload</button>
        </div>
    </div>
</div>

    <div class="card-body">
        <form name="frm_move">
            <codx-treeview id="treeAdd" #treeAdd [itemTemplate]="templatetree" [data]="listNodeAdd"
                entityName="DM_FolderInfo" service="DM" textField="folderName" fieldCheck="hasChild" [enableCheck]=false
                idField="recID" parentIdField="parentId" (selectionChange)="onSelectionAddChanged($event, treeAdd)"
                [autoLoad]="false" [isOutput]="true" [isLoadChild]="false">
            </codx-treeview>

            <ng-template #templatetree let-data>
                <div class="d-flex align-items-center mb-2" #item>
                    <div [innerHTML]="setFullHtmlNode(data, data.folderName)"></div>
                </div>
            </ng-template>            
        </form>
    </div>
    <div class="card-footer pt-4">
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" (click)="selectFolderPath(dialog)">Select</button>
        </div>
      </div>
