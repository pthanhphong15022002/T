<div *ngIf="(type == 'popup') then popup else inline">
</div>
<ng-template #popup>
    <codx-form headerText="{{titleDialog}}" [body]="body" [footer]="footer" [dialog]="dialog">           
        <ng-template #body>      
                <div class="card-body p-0">
                    <form name="frm_file1"> 
                        <div class="offcanvas-wrapper">
                            <div class="modal-subheader">
                                <div for="fileName" class="d-flex justify-content-between mb-1">
                                    <div class="d-flex align-items-center col-form-label pb-0">
                                        <codx-breadcumb link="false" end="2" start="0" max="4"></codx-breadcumb>                            
                                    </div>
                                    <div *ngIf="disableFolderSelect()">
                                        <a (click)="openFormFolder()" class="btn btn-icon btn-xs btn-light-primary">
                                            <span class="icon-folder_open icon-18"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="control-section">
                                <div class="col-lg-12">
                                    <div class="control_wrapper">
                                        <div class="uploadtemplate">
                                            <div id='dropArea'>
                                                <div class="d-none">
                                                    <span id='drop' class="droparea">Drop files here or <a href=""   id='browse'><u>Browse</u></a> </span>
                                                </div>
                                                <ejs-uploader #templateupload id='templatefileupload' [allowedExtensions]='allowExtensions' [multiple]='allowMultiple()' [asyncSettings]='path' [dropArea]='dropElement'  (selected)='onFileSelect($event)'></ejs-uploader>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="col-lg-3 property-section">
                                    <div class="property-panel-section">
                                        <div class="property-panel-header">Properties</div>
                                        <div class="property-panel-content">
                                            <button class="e-btn e-css" id="clearbtn" title="Clear All">Clear All</button>
                                        </div>
                                    </div>
                                </div> -->
                            </div>
                           
                            <div style="max-height: 120px; overflow-y: auto;">
                                <div *ngFor="let file of sortBy();  index as i;" class=" mt-2 mb-2 has-action-menu">                                   
                                    <div *ngIf="(displayThumb == 'simple') then simple else full"></div>
                                    <ng-template #simple>
                                        <codx-temp-full  imageSrc="../../../assets/demos/dms/{{file.avatar}}" imgCss="w-20px me-3 cursor-pointer" 
                                            title="{{file.fileName}} ({{formatBytes(file.fileSize)}})"                                           
                                            [descLine]="1">
                                        </codx-temp-full>
                                    </ng-template>
                                    <ng-template #full>
                                        <codx-temp-full  imageSrc="../../../assets/demos/dms/{{file.avatar}}" imgCss="w-20px me-3 cursor-pointer" 
                                            title="{{file.fileName}} ({{formatBytes(file.fileSize)}})"        
                                            subTitle="{{file.createdOn  | date: 'dd/MM/yyyy'}}{{' | ' + file.createdBy}}"
                                            [descLine]="1">
                                        </codx-temp-full>
                                    </ng-template>                                     
                                    <div class="action-menu d-flex align-items-center cursor-pointer">
                                        <div class="btn btn-sm btn-icon btn-white cursor-pointer" (click)="onDeleteUploaded(file.fileName)">
                                          <i class="icon-delete text-primary icon-18"></i> 
                                        </div> 
                                    </div> 
                                    <div *ngIf="hideDes == '0'" class="w-100">                                       
                                        <span style="width: 20px;"></span>
                                        <div class="">
                                            <codx-input
                                                placeholder="Mô tả tài liệu"
                                                style="width:100%"
                                                class="form-control no-boder"
                                                type="text"
                                                [crrValue]="file.description"
                                                (valueChange)="changeValueAgencyText($event)"                                       
                                            > </codx-input>                                                
                                        </div>
                                    </div>
                                </div>
                            </div>   
                        </div>           
                    </form>
                </div>
        </ng-template>    
        <ng-template #footer>
            <div class="card-footer pt-4">
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary" (click)="onMultiFileSave()">
                    Upload
                    </button>
                </div>
            </div>
        </ng-template>
    </codx-form>
</ng-template>
