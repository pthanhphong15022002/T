<div *ngIf="(type == 'popup') then popup else inline">
</div>
<ng-template #popup>
    <codx-form headerText="{{titleDialog}}" [body]="body" [footer]="footer" [dialog]="dialog">           
        <ng-template #body>      
                <div class="card-body p-0">
                    <form name="frm_file1"> 
                        <div class="offcanvas-wrapper">
                            <div class="modal-subheader">
                                <div for="fileName" class="d-flex justify-content-between mb-1">
                                    <div class="d-flex align-items-center col-form-label pb-0">
                                        <codx-breadcumb link="false" end="2" start="0" max="4"></codx-breadcumb>                            
                                    </div>
                                    <div *ngIf="disableFolderSelect()">
                                        <a (click)="openFormFolder()" class="btn btn-icon btn-xs btn-light-primary">
                                            <span class="icon-folder_open icon-18"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="control-section">
                                <div class="col-lg-9">
                                    <div class="control_wrapper">
                                        <div class="uploadtemplate">
                                            <div id='dropArea'>
                                                <span id='drop' class="droparea">Drop files here or <a href="" id='browse'><u>Browse</u></a> </span>
                                                <ejs-uploader #templateupload id='templatefileupload' [asyncSettings]='path' [dropArea]='dropElement' (progress)='onFileUpload($event)' (selected)='onFileSelect($event)' (failure)='onUploadFailed($event)' (success)='onUploadSuccess($event)' (removing)='onFileRemove($event)'></ejs-uploader>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="col-lg-3 property-section">
                                    <div class="property-panel-section">
                                        <div class="property-panel-header">Properties</div>
                                        <div class="property-panel-content">
                                            <button class="e-btn e-css" id="clearbtn" title="Clear All">Clear All</button>
                                        </div>
                                    </div>
                                </div> -->
                            </div>
                            
                            <div [style]="{'display': (hideUploadBtn == '1' ? 'none' : '')}" class="dms-dropzoon">
                                <div appDragDropFileUpload (fileDropped)="fileUploadDropped($event)"
                                    class="drop-zoon h-100px p-3 cancelEvent">
                                    <div class="drop-text d-flex justify-content-center">
                                        <codx-label default='Drap & Drop'></codx-label>                            
                                    </div>
                                </div>
                                <div appDragDropFileUpload class="btn-choose-file">
                                    <div class="btn btn-light-primary justify-content-center">
                                        <codx-label default='Chọn file'></codx-label>    
                                    </div>
                                    <input type="file" id="file" #file (change)="handleFileInput($event.target.files)">
                                </div>
                            </div>
                            <div *ngFor="let file of sortBy();  index as i;" class="d-flex align-items-center file-item mb-3">
                                <div class="d-flex flex-grow-1">
                                    <img  class="w-20px me-3" src="../../../assets/demos/dms/{{file.avatar}}">
                                    <!-- <codx-img class="h-35px me-3"></codx-img> -->
                                    <div class="d-flex flex-column flex-grow-1">
                                        <span class="text-dark">{{file.fileName}}</span>
                                        <div class="d-flex mt-1">
                                            <div class="text-gray-800 me-3">{{file.uploadDate}}</div>
                                            <div class="text-gray-800">{{file.userName}}</div>
                                        </div>
                                        <div *ngIf="hideDes == '0'" class="d-flex flex-column flex-grow-1">
                                            <span class="text-dark"></span>
                                            <div class="d-flex">
                                                <codx-input
                                                    placeholder="Mô tả tài liệu"
                                                    style="width:100%"
                                                    class="form-control no-boder"
                                                    type="text"
                                                    [crrValue]="file.description"
                                                    (valueChange)="changeValueAgencyText($event)"                                       
                                                > </codx-input>                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
            
                                <div ngbDropdown class="dropdown d-flex align-items-center">
                                    <button ngbDropdownToggle class="btn align-items-center mt-1" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        <span class="icon-more_vert icon-18"></span>
                                    </button>
                                    <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a ngbDropdownItem class="dropdown-item" (click)="onDeleteUploaded(file.fileName)">
                                            <span class="navi-icon">
                                                <span class="icon-clear icon-18"></span>
                                            </span>
                                            <span class="navi-text">
                                                <codx-label default='Xóa'></codx-label> 
                                            </span>
                                        </a>                          
                                    </div>
                                </div>                   
                            </div>
                        </div>           
                    </form>
                </div>
        </ng-template>    
        <ng-template #footer>
            <div class="card-footer pt-4">
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary" (click)="onMultiFileSave()">
                    Upload
                    </button>
                </div>
            </div>
        </ng-template>
    </codx-form>
</ng-template>
<ng-template #inline>
    <div class="card w-100 rounded-0 border-0">
        <div class="card-body p-0">
            <form name="frm_file1"> 
                <div class="offcanvas-wrapper">
                    <div *ngIf="hideFolder != '1'" class="modal-subheader">
                        <div for="fileName" class="d-flex justify-content-between mb-1">
                            <div class="d-flex align-items-center col-form-label pb-0">
                                <codx-breadcumb link="false" end="2" start="0" max="4"></codx-breadcumb>                            
                            </div>
                            <div *ngIf="disableFolderSelect()">
                                <a (click)="openFormFolder()" class="btn btn-icon btn-xs btn-light-primary">
                                    <span class="icon-folder_open icon-18"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div [style]="{'display': (hideUploadBtn == '1' ? 'none' : '')}" class="dms-dropzoon">
                        <div appDragDropFileUpload (fileDropped)="fileUploadDropped($event)"
                            class="drop-zoon h-100px p-3 cancelEvent">
                            <div class="drop-text d-flex justify-content-center">
                                <codx-label default='Drap & Drop'></codx-label>                            
                            </div>
                        </div>
                        <div appDragDropFileUpload class="btn-choose-file">
                            <div class="btn btn-light-primary justify-content-center">
                                <codx-label default='Chọn file'></codx-label>    
                            </div>
                            <input type="file" multiple id="file" #file (change)="handleFileInput($event.target.files)">
                        </div>
                    </div> 
                    <div *ngFor="let file of sortBy();  index as i;" class="d-flex align-items-center file-item mb-3">
                        <div class="d-flex flex-grow-1">
                            <img  class="w-20px me-3" src="../../../assets/demos/dms/{{file.avatar}}">
                            <!-- <codx-img class="h-35px me-3"></codx-img> -->
                            <div class="d-flex flex-column flex-grow-1">
                                <span class="text-dark">{{file.fileName}}</span>
                                <div class="d-flex mt-1">
                                    <div class="text-gray-800 me-3">{{file.uploadDate}}</div>
                                    <div class="text-gray-800">{{file.userName}}</div>
                                </div>
                                <div *ngIf="hideDes == '0'" class="d-flex flex-column flex-grow-1">
                                    <span class="text-dark"></span>
                                    <div class="d-flex">
                                        <codx-input
                                            placeholder="Mô tả tài liệu"
                                            style="width:100%"
                                            class="form-control no-boder"
                                            type="text"
                                            [crrValue]="file.description"
                                            (valueChange)="changeValueAgencyText($event)"                                       
                                        > </codx-input>                                                
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div ngbDropdown class="dropdown d-flex align-items-center">
                            <button ngbDropdownToggle class="btn align-items-center mt-1" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <span class="icon-more_vert icon-18"></span>
                            </button>
                            <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a ngbDropdownItem class="dropdown-item" (click)="onDeleteUploaded(file.fileName)">
                                    <span class="navi-icon">
                                        <span class="icon-clear icon-18"></span>
                                    </span>
                                    <span class="navi-text">
                                        <codx-label default='Xóa'></codx-label> 
                                    </span>
                                </a>                          
                            </div>
                        </div>                   
                    </div>
                </div>           
            </form>
        </div>
    </div>   
    <codx-thumbnail [files]="data"></codx-thumbnail>     
</ng-template>
