
<codx-form
    [customToolbar]="header" 
    [body]="body" 
    [footer]="footer" 
    [dialog]="dialog"
>
</codx-form>
<ng-template #header>
   <div class="d-flex justify-content-between align-items-center w-100">
        <div class="d-flex align-items-center">
            <div class="d-flex align-items-center">
                <codx-label default="Kho tài liệu" fiedName="lblAttachmentArchives" formName="AttachmentArchives"></codx-label>
            </div>
            <div class="d-flex align-items-center ms-3">
                <codx-label default="Tài liệu của tôi" fiedName="lblAttachmentMyDocument" formName="AttachmentMyDocument"></codx-label>
            </div>
        </div>
        <div class="cursor-pointer" (click)="close()">
            <i class="icon-close"></i>
        </div>
    </div>
</ng-template>
<ng-template #body>
    <div class="row w-100 h-100">
        <div class="col-4 bg-danger">
        </div>
        <div class="col-8">
        </div>
    </div>
</ng-template>
<ng-template #footer>
    <div class="d-flex justify-content-end">
        <div class="d-flex">
            <button type="button" class="btn btn-primary" ><codx-label default="Tải lên" fiedName="lblAttachmentUploadFile" formName="AttachmentUploadFile"></codx-label></button>
        </div>
    </div>
</ng-template>
