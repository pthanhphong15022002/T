<codx-views #view [views]="views" [service]="service" [entityName]="entityName" [predicate]="predicate"
  [dataValue]="dataValue" [idField]="idField" [button]="buttons" (buttonClick)="click($event)"
  (viewChanged)="viewChanged($event, view)" (selectedChange)="selectedChange($event)"
  (clickMF)="clickMF($event, itemSelected)" (changeDataMF)="changeDataMF($event, itemSelected)" [isSubView]="isSubView">
</codx-views>

<ng-template #morefunction let-data>
  <div class="d-flex float-end" style="height: 30px">
    <!-- <div class="action-menu"> -->
    <codx-mfunc [dataItem]="data" [formModel]="viewBase.formModel" (clickMF)="clickMF($event, data)"
      (changeDataMF)="changeDataMF($event, data)" type="grid">
    </codx-mfunc>
    <!-- </div> -->
  </div>

  <!-- <codx-mfunc
  [dataItem]="data"
      [formModel]="viewBase.formModel"
      (clickMF)="clickMF($event, data)"
      type="view"
      >
</codx-mfunc> -->
</ng-template>

<ng-template #note let-data>
  <codx-label [innerHTML]="data?.note"></codx-label>
</ng-template>

<ng-template #tabRef> 
  <codx-tabs [entityName]="view.formModel.entityName" [formModel]="view.formModel" [objectID]="''"
    [funcID]="view.formModel.funcID" [TabControl]="tabs" [data]="" [keyField]="''"></codx-tabs>
</ng-template>
