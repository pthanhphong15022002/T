<codx-views
  #view
  *ngIf="entityName"
  [views]="views"
  [service]="service"
  [entityName]="entityName" 
  [predicate]="predicate"
  [dataValue]="dataValue"
  [idField]="idField"
  [button]="buttons"
  (buttonClick)="click($event)"
  (viewChanged)="viewChanged($event, view)"
>
</codx-views>

<ng-template #morefunction let-data>
  <div class="has-action-menu" style="height: 30px;">
    <!-- <div class="action-menu"> -->
    <codx-mfunc
      [dataItem]="data"
      [formModel]="viewBase.formModel"
      (clickMF)="clickMF($event, data)"
      type="hover"
    ></codx-mfunc>
    <!-- </div> -->
  </div>
</ng-template>
