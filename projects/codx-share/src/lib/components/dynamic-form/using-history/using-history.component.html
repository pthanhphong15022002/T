<codx-form
  #form
  [customToolbar]="header"
  [body]="body"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
>
</codx-form>
<ng-template #header>
  <div class="close d-flex w-100 justify-content-end">
    <button
      type="button"
      class="btn btn-light-primary me-4"
      (click)="closePopup()"
    >
      <codx-label formName="" default="X"></codx-label>
    </button>
  </div>
  <div class="close d-flex w-100 justify-content-center">
    <codx-label
      [formName]="dialog.formModel"
      default="Danh sách truy cập"
    ></codx-label>
  </div>
</ng-template>
<ng-template #body>
  <div class="row d-flex" *ngIf="ready">
    <codx-gridview-v2
      #grid
      [hideMoreFunc]="true"
      height="400px"
      rowHeight="40"
      funcId="mf"
      service="BG"
      assemblyName="ERM.Business.BG"
      className="TrackLogsBusiness"
      method="UsingHistoryAsync"
      formName="TrackLogs"
      gridViewName="grvTrackLogs"
    ></codx-gridview-v2>
  </div>
  <!-- [columnsGrid]="clmnGrid"
      [dataSource]="lstTrackLogs" -->
</ng-template>
