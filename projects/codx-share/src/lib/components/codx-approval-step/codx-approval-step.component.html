<div class="w-650px mx-auto bg-white p-5 mb-10">
  <div class="codx-approval step-signature-temp">
    <ng-container *ngFor="let item of process; let index = index">
      <div class="codx-approval-step pb-3 step-approve">
        <div class="codx-approval-header d-flex align-items-center mb-4">
          <div class="step-number border-success">1</div>
          <div class="step-title text-gray-800 fw-bold fs-4">
            Thư ký kiểm tra trước khi trình ký
          </div>
        </div>
        <div class="codx-approval-content ms-17">
          <ng-container *ngFor="let approver of item.approvers">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <codx-temp-full
                [imageId]="'ADMIN'"
                imageObjType="AD_Users"
                [imageWidth]="30"
                [title]="'Lê Phạm Hoài Thương'"
                [desc]="'HR Manager'"
              >
              </codx-temp-full>
              <div
                class="d-flex align-items-center ms-6 flex-column flex-column"
              >
                <span class="badge badge-light-success ms-6">Đã duyệt</span>
                <div class="text-dark fs-7">12 giờ trước</div>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-3">
              <div class="d-flex w-250px">
                <div class="progress h-6px w-100 me-3">
                  <div
                    role="progressbar"
                    aria-valuenow="40"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    class="progress-bar bg-success"
                    style="width: 60%"
                  ></div>
                </div>
              </div>
              <div class="d-flex me-3">
                <div class="d-flex text-nowrap me-3">
                  <span class="fw-bold me-1">Dự kiến:</span>
                  <span class="text-gray-600">4.00 h</span>
                </div>
                |

                <div class="d-flex text-nowrap ms-3">
                  <span class="fw-bold me-1">Thực tế:</span>
                  <span class="text-gray-600">3.00 h</span>
                </div>
              </div>
            </div>
            <div class="bg-gray-100 bg-opacity-70 rounded-2 px-3 py-4 mb-3">
              <div class="text-comment">
                Thank you so much for letting me be a part of your party. The
                food was delicious, and everything was so perfect. Thank you for
                inviting me.
              </div>
            </div>
            <div class="d-attach pb-5">
              <div class="d-flex flex-wrap align-items-center">
                <codx-temp-full
                  cardCss="sm-card rounded-1 px-2 py-3 d-flex flex-aligns-center me-5 w-250px"
                  imageSrc="../assets/codx/dms/doc.svg"
                  imgCss="img-folder me-4"
                  [title]="
                    'Checklisttestcase.xslxChecklisttestcase.xslxChecklisttestcase.xslx'
                  "
                  [titleLine]="2"
                  titleCss="w-175px"
                >
                </codx-temp-full>
                <codx-temp-full
                  cardCss="sm-card rounded-1 px-2 py-3 d-flex flex-aligns-center me-5 w-250px"
                  imageSrc="../assets/codx/dms/xls.svg"
                  imgCss="img-folder me-4"
                  [title]="'Checklisttestcase.xslx'"
                  [titleLine]="2"
                  titleCss="w-175px"
                  [subTitle]="'3.12MB'"
                >
                </codx-temp-full>
                <codx-temp-full
                  cardCss="sm-card rounded-1 px-2 py-3 w-250px"
                  imageSrc="../assets/codx/dms/pdf.svg"
                  imgCss="img-folder me-4"
                  [title]="'Checklisttestcase.xslx'"
                  [titleLine]="2"
                  titleCss="w-175px"
                  [subTitle]="'3.12MB'"
                >
                </codx-temp-full>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>
