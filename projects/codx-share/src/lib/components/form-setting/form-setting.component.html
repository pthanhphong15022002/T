<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [footer]="footer"
  [dialog]="dialogRef"
  [formModel]="formModel"
>
  <ng-template #body let-dialog>
    <div class="container h-100 p-0" *ngIf="isLoaded">
      <div class="row h-100">
        <div class="col-4 h-100 p-0">
          <div class="container h-100 p-0">
            <div class="row overflow-scroll overflow-x-hidden border-end h-100">
              <ejs-treeview
                #treeELe
                id="formSetting"
                [cssClass]="''"
                [fields]="field"
                sortOder="Ascending"
                [allowDragAndDrop]="true"
                (nodeSelected)="onSelected($event)"
                (created)="onCreate(treeELe)"
                (nodeDropped)="nodeDropped($event)"
                (nodeDragStop)="nodeDragStop($event)"
                (nodeDragging)="nodeDragging($event)"
                (nodeClicked)="nodeclicked($event)"
                [expandOn]="'Click'"
              >
                <ng-template #nodeTemplate="" let-data="">
                  <div>
                    <div class="d-flex align-items-center hover-ne">
                      <div
                        class="mx-2 w-100 d-flex align-items-center"
                        [ngClass]="
                          data.functionType == 'G'
                            ? 'border-top fw-bold  align-items-center'
                            : ''
                        "
                      >
                        <div
                          style="width: 90%"
                          class="d-flex align-items-center justify-content-start"
                        >
                          <span class="text-dark fs-6 text-hover-primary">{{
                            data.customName
                          }}</span>
                        </div>
                        <div
                          style="width: 10%"
                          class="d-flex align-items-center justify-content-end"
                          *ngIf="data.functionType == 'G'"
                          [title]="'Thêm chức năng'"
                        >
                          <button
                            class="btn btn-sm btn-linght ms-5 float-end"
                            (click)="
                              $event.preventDefault(); onAddFunc(data.recID)
                            "
                          >
                            <i
                              class="icon-add_circle_outline text-primary"
                              style="font-size: 21px !important"
                            ></i>
                          </button>
                        </div>
                        <div
                        style="width: 10%"
                        class="d-flex align-items-center justify-content-end"
                        *ngIf="data.functionType == 'F'"
                        [title]="'Xóa chức năng'"
                      >
                        <button
                          class="btn btn-sm btn-linght ms-3 me-3 float-end"
                          (click)="
                            $event.preventDefault(); onDeleteFunc(data.recID)
                          "
                        >
                          <i
                            class="icon-delete text-danger"
                            style="font-size: 21px !important"
                          ></i>
                        </button>
                      </div>
                      </div>
                      <!-- <div  class="ms-3">
                              <span class="treeCount e-badge e-badge-primary"  *ngIf="data.functionType">{{ data.functionType }}</span>
                          </div> -->
                    </div>
                  </div>

                </ng-template>
              </ejs-treeview>
            </div>

                    </div>

                </div>
              </div> -->
          </div>
        </div>

                      ></codx-input>
                      <div

                        [funcId]="selectedData.refID"
                        [updateDirect]="true"
                        [isAllowEdit]="true"

                    </div>
                  </div>

                                <div class="d-flex user-mini-nav align-items-center mb-2" style="width:fit-content !important">
                                  <div class="mx-2 user-avatar">
                                    <span
                                    [inlineSVG]="'./assets/themes/sys/default/img/'+item.icon"

<ng-template #footer>
  <div class="d-flex">
    <div class="form-group w-50 d-flex justify-content-start">
      <button
        type="button"
        class="btn btn-sm text-hover-primary d-flex align-items-center"
        (click)="onAddGroup()"
      >
        <i class="icon-add_circle_outline me-3 text-primary"></i>
        <span class="text-muted fs-5">Thêm nhóm</span>
      </button>
    </div>
    <div class="form-group w-50 d-flex justify-content-end" *ngIf="!user.administrator && !user.systemAdmin">
      <button type="button" class="btn btn-danger me-3" (click)="onRestore()">
        <codx-label name="lblRestore" default="khôi phục cài đặt"></codx-label>
      </button>
      <button type="button" class="btn btn-primary" *ngIf="!isAddFunc && !isAddGroup" (click)="onSaveForm()">
        <codx-label name="lblSave" default="Lưu Cá nhân"></codx-label>
      </button>
      <button type="button" class="btn btn-primary"*ngIf="isAddFunc || isAddGroup" (click)="onAddForm()">
        <codx-label name="lblSave" default="Thêm mới"></codx-label>
      </button>
    </div>
    <div class="form-group w-50 d-flex justify-content-end" *ngIf="user.administrator || user.systemAdmin">

      <button type="button" class="btn btn-primary" (click)="onSaveAdmin()">
        <codx-label name="lblSave" default="Lưu"></codx-label>
      </button>
    </div>
  </div>
</ng-template>
