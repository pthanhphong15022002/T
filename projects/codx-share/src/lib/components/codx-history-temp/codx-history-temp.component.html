<div (click)="openViewPopup ? openPopup() : ''">
  <div
    class="d-flex align-items-center {{
      countData > 0 ? 'text-success' : 'text-gray-600'
    }}"
  >
    <div class="me-1">
      <i
        class="text-hover-primary icon-dynamic_feed icon-16 text-dark cursor-pointer"
      ></i>
    </div>
    <div>{{ countData }}</div>
  </div>
</div>
<ng-template #tmpListItem let-dialog>
  <div class="container p-4">
    <div class="d-flex justify-content-between">
      <div class="fw-bold mt-2">
        <codx-label
          name="lblHistory"
          formName=""
          default="Lịch sử thay đổi"
        ></codx-label>
        <span class="">{{ "(" + countData + ")" }}</span>
      </div>
      <div>
        <button
          class="btn text-dark-75 text-hover-danger cursor-pointer px-0"
          (click)="dialog.close()"
        >
          <span class="icon-close icon-18"></span>
        </button>
      </div>
    </div>
    <div class="row">
      <codx-history
        [objectID]="objectID"
      ></codx-history>
    </div>
  </div>
</ng-template>
