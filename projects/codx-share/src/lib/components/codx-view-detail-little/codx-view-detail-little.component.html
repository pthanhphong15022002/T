<!-- View TM  -->
<ng-container *ngIf="service == 'TM'; else elseBlock">
  <div>
    <h5>{{ data?.taskName }}</h5>
  </div>

  <div class="d-flex mt-1 flex-grow-1 mb-2 me-6">
    <i class="icon-person me-1"></i>
    <span class="ms-1 fw-bold">
      {{ data?.userNameCreate }}
    </span>
  </div>
  <div class="d-flex mt-1 flex-grow-1 mb-2 me-6">
    <div *ngIf="data?.priority">
      <span
        class="icon-14 me-1"
        [class]="data?.priority | vll : vllPriority : 'icon' | async"
        [style.color]="data?.priority | vll : vllPriority : 'textColor' | async"
      >
      </span>
      <span class="text-gray-700">{{
        data?.priority | vll : vllPriority : "text" | async
      }}</span>
    </div>
    <div
      #priority
      *ngIf="!data?.priority"
      [innerHTML]="
        data?.priority
          | formatvalue
            : formModel
            : 'priority'
            : priority
            : 'Tasks'
            : 'grvTasks'
          | async
      "
    ></div>
  </div>

  <div class="d-flex mt-1 flex-grow-1 mb-2">
    <div class="d-flex me-6">
      <i class="icon-calendar_today icon-16 me-2"></i>
      <span class="ms-1 fw-bold">
        <span
          class="text-gray-700"
          #dueDate
          [innerHTML]="
            data?.dueDate
              | formatvalue
                : formModel
                : 'dueDate'
                : dueDate
                : 'Tasks'
                : 'grvTasks'
              | async
          "
        ></span>
      </span>
    </div>
  </div>

  <hr />

  <div class="mb-2 text-dark me-6">
    <span>
      <codx-label
        default="Nội dung công việc :"
        name="lblMemo"
        [formModel]="formModel"
        class="text-gray-600"
      >
      </codx-label>
    </span>

    <span class="ms-2 fw-bold">
      <span class="text-gray-700 size-content-schedule cursor-pointer">
        <ng-container [ngTemplateOutlet]="tempHtml"></ng-container>
      </span>
    </span>
  </div>
  <div class="d-flex mb-2">
    <div class="d-flex text-dark me-6">
      <codx-label
        fiedName="Owner"
        formName="Tasks"
        gridViewName="grvTasks"
        default="Người thực hiện"
        class="text-gray-600 me-4"
      >
      </codx-label>
      <div class="d-flex justify-content-end">
        <codx-imgs
          [objectId]="data?.owner"
          [objectName]="data?.userName"
          objectType="AD_Users"
          [numberImages]="4"
          [width]="30"
        >
        </codx-imgs>
      </div>
    </div>
  </div>

  <ng-template #tempHtml>
    <ng-container *ngIf="data?.category == '2'">
      <span
        *ngIf="data?.memo2"
        [innerHTML]="data?.memo2"
        (mouseenter)="popoverMemo2.open()"
        (mouseover)="popoverMemo2.close()"
        [ngbPopover]="tooltipMemo2"
        #popoverMemo2="ngbPopover"
        placement="left bottom top right"
        container="body"
      ></span>
      <span
        #memo2
        *ngIf="!data?.memo2"
        [innerHTML]="
          data?.memo2
            | formatvalue : formModel : 'memo2' : memo2 : 'Tasks' : 'grvTasks'
            | async
        "
      ></span>
    </ng-container>

    <ng-container *ngIf="data?.category != '2'">
      <span
        *ngIf="data?.memo"
        [innerHTML]="data?.memo"
        (mouseenter)="popoverMemo.open()"
        (mouseover)="popoverMemo.close()"
        [ngbPopover]="tooltipMemo"
        popoverClass="empPopoverClass"
        #popoverMemo="ngbPopover"
        placement="left bottom top right"
        container="body"
      ></span>
      <span
        #memo
        *ngIf="!data?.memo"
        [innerHTML]="
          data?.memo
            | formatvalue : formModel : 'memo' : memo : 'Tasks' : 'grvTasks'
            | async
        "
      ></span>
    </ng-container>
  </ng-template>

  <ng-template #tooltipMemo>
    <div [innerHTML]="data?.memo"></div>
  </ng-template>
  <ng-template #tooltipMemo2>
    <div [innerHTML]="data?.memo2"></div>
  </ng-template>
</ng-container>

<!--View CO -->
<ng-template #elseBlock>
  <div>
    <h5
      #meetingName
      [innerHTML]="
        data.meetingName
          | formatvalue
            : formModel
            : 'meetingName'
            : meetingName
            : 'TMMeetings'
            : 'grvTMMeetings'
          | async
      "
    ></h5>
  </div>

  <div class="d-flex mt-1 flex-grow-1 mb-2">
    <div class="d-flex me-6">
      <i class="icon-calendar_today icon-16 me-2"></i>
      <span class="ms-1 fw-bold">
        <span
          class="text-gray-700"
          #startDate
          [innerHTML]="
            data.startDate
              | formatvalue
                : formModel
                : 'startDate'
                : startDate
                : 'TMMeetings'
                : 'grvTMMeetings'
              | async
          "
        >
        </span>
        <span
          *ngIf="data.startDate"
          class="fw-bold p-2"
          [innerHtml]="'( ' + getDate(data) + ')'"
        ></span>
      </span>
    </div>
  </div>

  <hr />

  <div class="mb-2 text-dark me-6">
    <span>
      <codx-label
        default="Nội dung cuộc họp :"
        name="lblMemo"
        [formModel]="formModel"
        class="text-gray-600"
      >
      </codx-label>
    </span>
    <span class="ms-2 fw-bold">
      <span class="text-gray-700 size-content-schedule cursor-pointer">
        <span
          *ngIf="data?.memo"
          [innerHTML]="data?.memo"
          (mouseenter)="popoverMemo.open()"
          (mouseover)="popoverMemo.close()"
          [ngbPopover]="tooltipMemo"
          popoverClass="empPopoverClass"
          #popoverMemo="ngbPopover"
          placement="left bottom top right"
          container="body"
        ></span>
        <span
          *ngIf="!data?.memo"
          #memoMeeting
          [innerHTML]="
            data.memo
              | formatvalue
                : formModel
                : 'memo'
                : memoMeeting
                : 'TMMeetings'
                : 'grvTMMeetings'
              | async
          "
        ></span>
      </span>
    </span>
  </div>
  <div class="d-flex mb-2">
    <div class="d-flex text-dark me-6">
      <codx-label
        name="lblPermissions"
        default="Người tham gia : "
        class="text-gray-600 me-4"
      >
      </codx-label>
      <div class="d-flex justify-content-end">
        <codx-imgs
          [objectId]="getResourceID(data)"
          objectType="AD_Users"
          [width]="30"
          [numberImages]="3"
        >
        </codx-imgs>
      </div>
    </div>
  </div>

  <ng-template #tooltipMemo>
    <div [innerHTML]="data?.memo"></div>
  </ng-template>
</ng-template>
