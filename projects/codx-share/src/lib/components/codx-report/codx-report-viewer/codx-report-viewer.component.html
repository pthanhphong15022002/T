<div class="h-100 report-viewer-css">
  <bold-reportviewer
    #viewer
    [toolbarSettings]="toolbarViewSettings"
    [reportServiceUrl]="serviceViewUrl"
    [parameters]="paramRequest"
    [exportSettings]="exportSettings"
    [id]="reportUUID"
    [autoRender]="true"
    (exportItemClick)="onExportItemClick($event)"
    (toolBarItemClick)="onToolbarViewerClick($event)"
    (reportLoaded)="loaded($event)"
    (ajaxBeforeLoad) = "onAjaxRequest($event)"
    style="width: 100%; height: 100%; height: 800px"
    [locale]="locale"
  >
  </bold-reportviewer>
</div>
