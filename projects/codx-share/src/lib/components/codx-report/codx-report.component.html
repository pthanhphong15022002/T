<div class="h-100">
  <div *ngIf="isViewMode">
    <codx-report-viewer
      [reportUUID]="reportUUID"
      [parameters]="parameters"
      [toolbarViewSettings]="toolbarViewSettings"
      [serviceViewUrl]="serviceViewUrl"
      [locale]="locale"
      [showToolbar]="showToolbar"
      (editReport)="onEditReport($event)"
    ></codx-report-viewer>
  </div>
  <div *ngIf="!isViewMode">
    <button class="btn btn-light btn-review text-dark" (click)="viewReport()">Xem lại report sau khi sửa nè !</button>
    <codx-report-designer
      [toolbarDesignSettings]="toolbarDesignSettings"
      [serviceDesignUrl]="serviceDesignUrl"
      [reportUUID]="reportUUID"
      [locale]="locale"
      [showToolbar]="showToolbar"
    ></codx-report-designer>
  </div>
</div>
