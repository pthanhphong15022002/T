<div class="h-100">
  <div *ngIf="isViewMode">
    <codx-report-viewer
      [reportUUID]="reportUUID"
      [parameters]="parameters"
      [toolbarViewSettings]="toolbarViewSettings"
      [serviceViewUrl]="serviceViewUrl"
      [locale]="locale"
      [showToolbar]="showToolbar"
      [print]="print"
      (editReport)="onEditReport($event)"
    ></codx-report-viewer>
  </div>
  <div *ngIf="!isViewMode">

    <codx-report-designer
      [toolbarDesignSettings]="toolbarDesignSettings"
      [serviceDesignUrl]="serviceDesignUrl"
      [reportUUID]="reportUUID"
      [locale]="locale"
      [showToolbar]="showToolbar"
      (viewerMode)="isViewMode = $event"
    ></codx-report-designer>
  </div>
</div>
