<div class="rounded-2 bg-body border border-1 border-gray-300">
    <div class="rounded-2 bg-body border border-1 m-h-400 p-3">
        <div *ngFor="let item of listNote; index as i">
            <div class="has-action-menu">
                <div class="d-flex align-items-top">
                    <div class="action-menu-1 d-flex">
                        <div ngbDropdown class="dropdown" container="body">
                            <a href="javascript:void(0)" class="btn btn-clean btn-hover-light-primary btn-sm btn-icon"
                                ngbDropdownToggle id="dropdownMenuButton1" aria-expanded="false">
                                <i class="icon-drag_indicator icon-20 pd-top-5 black"></i>
                            </a>
                            <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                                <li>
                                    <a (click)="delete()"
                                        class="btn btn-icon btn-active-light-primary position-relative"
                                        style="width: 100% !important">
                                        <span [class]="'icon-clear icon-20'" [style.color]="'red'"></span>
                                        <span class="show-customName">{{'Xóa'}}</span>
                                    </a>
                                </li>
                                <hr>
                                <li>
                                    <a class="btn btn-icon btn-active-light-primary position-relative"
                                        style="width: 100% !important">
                                        <span [class]="" [style.color]=""></span>
                                        <span class="show-customName">{{'Thêm diễn giải'}}</span>
                                    </a>
                                </li>
                                <hr>
                                <li>
                                    <a class="btn btn-icon btn-active-light-primary position-relative"
                                        style="width: 100% !important">
                                        <span [class]="'icon-format_size icon-20'" [style.color]=""></span>
                                        <span class="show-customName">{{'Dữ liệu thường'}}</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="btn btn-icon btn-active-light-primary position-relative"
                                        style="width: 100% !important">
                                        <span [class]="'icon-title  icon-20'" [style.color]=""></span>
                                        <span class="show-customName">{{'Tiêu đề'}}</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="btn btn-icon btn-active-light-primary position-relative"
                                        style="width: 100% !important">
                                        <span [class]="'icon-check_box  icon-20'" [style.color]=""></span>
                                        <span class="show-customName">{{'Check list'}}</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="btn btn-icon btn-active-light-primary position-relative"
                                        style="width: 100% !important">
                                        <span [class]="'icon-list_alt  icon-20'" [style.color]=""></span>
                                        <span class="show-customName">{{'Danh sách'}}</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="btn btn-icon btn-active-light-primary position-relative"
                                        style="width: 100% !important">
                                        <span [class]="'icon-format_list_numbered icon-20'" [style.color]=""></span>
                                        <span class="show-customName">{{'Số thứ tự'}}</span>
                                    </a>
                                </li>
                                <hr>
                                <li>
                                    <a>
                                        <span
                                            [class]="'icon-format_bold icon-20 btn btn-icon btn-active-light-primary position-relative'"
                                            [style.color]=""></span>
                                        <span
                                            [class]="'icon-format_italic icon-20 btn btn-icon btn-active-light-primary position-relative'"
                                            [style.color]=""></span>
                                        <span
                                            [class]="'icon-format_underlined icon-20 btn btn-icon btn-active-light-primary position-relative'"
                                            [style.color]=""></span>
                                        <codx-input #elm [ele]="" type="colorpicker"
                                            class="form-control text-white color-large" field="color" [crrValue]=""
                                            dataformat="hex">
                                        </codx-input>
                                        <div class="btn-emoji">
                                            <button (click)="toggleEmojiPicker()" type="button" data-toggle="tooltip"
                                                title="Icon" class="btn btn-icon btn-md ms-2 btn-emoji">
                                                <i class="icon-tag_faces icon-24 text-warning"></i>
                                            </button>
                                            <ng-container *ngIf="showEmojiPicker">
                                                <div class="emoji">
                                                    <emoji-mart [showSingleCategory]="true" [showPreview]="false"
                                                        [set]="set" [perLine]="7" (emojiSelect)="addEmoji($event)">
                                                    </emoji-mart>
                                                </div>
                                            </ng-container>
                                        </div>
                                    </a>
                                </li>
                                <hr>
                                <li *ngIf="showMF">
                                    <a class="btn btn-icon btn-active-light-primary position-relative"
                                        style="width: 100% !important">
                                        <span [class]="'icon-person_add_alt_1 icon-20'"
                                            [style.color]="'dodgerblue'"></span>
                                        <span class="show-customName">{{'Giao việc'}}</span>
                                    </a>
                                </li>
                                <li *ngIf="showMF">
                                    <a class="btn btn-icon btn-active-light-primary position-relative"
                                        style="width: 100% !important">
                                        <span [class]="'icon-chat_bubble_outline icon-20'"
                                            [style.color]="'dodgerblue'"></span>
                                        <span class="show-customName">{{'Thêm bình luận'}}</span>
                                    </a>
                                </li>
                                <li *ngIf="showMF">
                                    <a class="btn btn-icon btn-active-light-primary position-relative"
                                        style="width: 100% !important">
                                        <span [class]="'icon-attach_file icon-20'" [style.color]="'dodgerblue'"></span>
                                        <span class="show-customName">{{'Đính kèm file'}}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="text">
                        <div *ngIf="lineType == 'TEXT'">
                            <div class="w-100" (click)="getElement(input)">
                                <codx-input #input [class]="'border-0'" type="text" class="test-textarea memo"
                                    [crrValue]="item.memo" [placeholder]="gridViewSetup?.Comments?.headerText + '...'"
                                    (valueChange)="valueChange($event)" ngDefaultControl field="memo" id='font'
                                    (keyUpEnter)="keyUpEnterTemp($event)">
                                </codx-input>
                            </div>
                        </div>
                        <div *ngIf="lineType == 'CHECKBOX'" class="d-flex">
                            <div class="check-box">
                                <codx-input #noteAddText type="checkBox" [crrValue]="" field="status"
                                    labelPosition="Before" class="test-check" (valueChange)="valueChangeStatus($event)">
                                </codx-input>
                            </div>
                            <div class="w-100 text-after-check-box" (click)="getElement(input)">
                                <codx-input #input type="text" class="test-textbox border-0 input-note memo"
                                    (keyUpEnter)="keyUpEnterTemp($event)" [crrValue]="" field="memo" id="font"
                                    (valueChange)="valueChange($event, input)"
                                    [placeholder]="gridViewSetup?.Comments?.headerText + '...'">
                                </codx-input>
                            </div>
                        </div>
                        <div *ngIf="lineType =='LIST'" class="d-flex">
                            <div class="li">
                                <li></li>
                            </div>
                            <div class="w-100 text-after-li" (click)="getElement(input)">
                                <codx-input #input type="text" class="test-textbox border-0 input-note memo"
                                    (keyUpEnter)="keyUpEnterTemp($event)" [crrValue]="" field="memo" id="font"
                                    (valueChange)="valueChange($event)"
                                    [placeholder]="gridViewSetup?.Comments?.headerText + '...'">
                                </codx-input>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex note-action border align-items-center justify-content-between" #menu *ngIf="showMenu">
        <div class="d-flex">
            <div [class.active]="format.TEXT ? 'active' : ''">
                <span (click)="onType('TEXT')"
                    class="icon-font_download icon-20 btn btn btn-icon btn-active-light-primary position-relative"></span>
            </div>
            <div [class.active]="format.LIST ? 'active' : ''">
                <span (click)="onType('LIST')"
                    class="icon-list_alt icon-20 btn btn btn-icon btn-active-light-primary position-relative"></span>
            </div>
            <div [class.active]="format.CHECKBOX ? 'active' : ''">
                <span (click)="onType('CHECKBOX')"
                    class="icon-check_box icon-20 btn btn btn-icon btn-active-light-primary position-relative"></span>
            </div>
            <span class="icon-image icon-20 btn btn-icon btn-active-light-primary position-relative"
                (click)="popupFile()">
            </span>
            <span class="icon-attach_file icon-20 btn btn-icon btn-active-light-primary position-relative">
            </span>
            <span>|</span>
            <span class="icon-format_bold icon-20 btn btn-icon btn-active-light-primary position-relative
            " (click)="checkFont('BOLD')" [class.active]="font.BOLD ? 'active' : ''"></span>
            <span class="icon-format_italic icon-20 btn btn-icon btn-active-light-primary position-relative
            " (click)="checkFont('ITALIC')" [class.active]="font.ITALIC ? 'active' : ''"></span>
            <span class="icon-format_underlined icon-20 btn btn-icon btn-active-light-primary position-relative
            " (click)="checkFont('UNDERLINE')" [class.active]="font.UNDERLINE ? 'active' : ''"></span>
            <codx-input type="colorpicker" [showText]="false" [modeSwitcher]="true" [crrValue]="" field="color"
                (valueChange)="valueChangeColor($event)">
            </codx-input>
            <div class="btn-emoji">
                <button (click)="toggleEmojiPicker()" type="button" data-toggle="tooltip" title="Icon"
                    class="btn btn-icon btn-md ms-2 btn-emoji">
                    <i class="icon-tag_faces icon-24 text-warning"></i>
                </button>
                <ng-container *ngIf="showEmojiPicker">
                    <div class="emoji">
                        <emoji-mart [showSingleCategory]="true" [showPreview]="false" [set]="set" [perLine]="7"
                            (emojiSelect)="addEmoji($event)"></emoji-mart>
                    </div>
                </ng-container>
            </div>
            <span
                class="icon-chat_bubble_outline icon-20 btn btn-icon btn-active-light-primary position-relative"></span>
            <span class="icon-refresh icon-20 btn btn-icon btn-active-light-primary position-relative
                " (click)="refresh()"></span>
        </div>
    </div>
</div>
