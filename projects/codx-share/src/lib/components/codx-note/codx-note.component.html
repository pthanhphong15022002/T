<div class="rounded-2 bg-body border border-1 border-gray-300">
    <div class="rounded-2 bg-body border border-1 m-h-400 p-3">
        <div class="d-flex">
            <span class="icon-drag_indicator icon-20 pd-top-5">
                <div class="action-menu d-flex">
                    <div class="d-flex align-items-center">
                        <a class="action-item">
                            <div class="d-flex align-items-center btn-tooltip icon-18">
                                <span [class]="" [style.color]=""></span>
                            </div>
                        </a>
                        <a class="action-item">
                            <div class="d-flex align-items-center btn-tooltip icon-18">
                                <span [class]="" [style.color]=""></span>
                            </div>
                        </a>
                        <div ngbDropdown class="dropdown" container="body">
                            <a href="javascript:void(0)"
                                class="btn btn-clean btn-hover-light-primary btn-sm btn-icon" ngbDropdownToggle
                                id="dropdownMenuButton1" aria-expanded="false">
                                <i class="icon-more_vert icon-20 text-dark-75"></i>
                            </a>
                            <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                                <li>
                                    <a ngbDropdownItem
                                        href="javascript:void(0)">
                                        <span [class]="'icon-push_pin'" [style.color]=""></span>
                                        <span class="show-customName"></span>
                                    </a>
                                </li>
                                <li>
                                    <a ngbDropdownItem
                                        href="javascript:void(0)">
                                        <span [class]="" [style.color]=""></span>
                                        <span class="show-customName"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </span>
            <div *ngIf="lineType == 'text'">
                <codx-input format="ed2" [class]="'border-0'" type="text" class="test-textarea" [crrValue]="empty"
                    [placeholder]="gridViewSetup?.Comments?.headerText + '...'" (valueChange)="valueChange($event)"
                    ngDefaultControl field="memo" (keyUpEnter)="keyUpEnter($event)">
                </codx-input>
            </div>
            <div *ngIf="lineType == 'check'" class="d-flex">
                <div class="check-box">
                    <codx-input #noteAddText type="checkBox" [crrValue]="" field="status" labelPosition="Before"
                        class="test-check" (valueChange)="valueChange($event)">
                    </codx-input>
                </div>
                <div class="w-100 text-after-check-box" #txtNoteEdit name="txtTodoEdit">
                    <codx-input #txtNoteEdit type="text" name="txtTodoEdit" class="test-textbox border-0 input-note"
                        (keyUpEnter)="keyUpEnter($event)" [crrValue]="" field="listNote"
                        (valueChange)="valueChange($event)" [placeholder]="gridViewSetup?.Comments?.headerText + '...'">
                    </codx-input>
                </div>
            </div>
            <div *ngIf="lineType =='list'" class="d-flex">
                <div class="li">
                    <li></li>
                </div>
                <div class="w-100 text-after-li" #txtNoteEdit name="txtTodoEdit">
                    <codx-input #txtNoteEdit type="text" name="txtTodoEdit" class="test-textbox border-0 input-note"
                        (keyUpEnter)="keyUpEnter($event)" [crrValue]="" field="listNote"
                        (valueChange)="valueChange($event)" [placeholder]="gridViewSetup?.Comments?.headerText + '...'">
                    </codx-input>
                </div>
            </div>
        </div>
    </div>
    <ng-template class="d-flex note-action border align-items-center justify-content-between" #menu *ngIf="showMenu">
        <div class="d-flex">
            <div [class.active]="">
                <span (click)="onType('text')"
                    class="icon-font_download icon-20 btn btn btn-icon btn-active-light-primary position-relative"></span>
            </div>
            <div [class.active]="">
                <span (click)="onType('list')"
                    class="icon-list_alt icon-20 btn btn btn-icon btn-active-light-primary position-relative"></span>
            </div>
            <div [class.active]="">
                <span (click)="onType('check')"
                    class="icon-check_box icon-20 btn btn btn-icon btn-active-light-primary position-relative"></span>
            </div>
            <span class="icon-image icon-20 btn btn-icon btn-active-light-primary position-relative"
                (click)="popupFile()">
            </span>
            <span class="icon-attach_file icon-20 btn btn-icon btn-active-light-primary position-relative">
            </span>
            <span>|</span>
            <span class="icon-format_bold icon-20 btn btn-icon btn-active-light-primary position-relative
            "></span>
            <span class="icon-format_italic icon-20 btn btn-icon btn-active-light-primary position-relative
            "></span>
            <span class="icon-format_underlined icon-20 btn btn-icon btn-active-light-primary position-relative
            "></span>
            <codx-input #elm [ele]="" type="colorpicker" class="form-control text-white color-large" field="color"
                [crrValue]="" dataformat="hex">
            </codx-input>
            <div class="btn-emoji">
                <button (click)="toggleEmojiPicker()" type="button" data-toggle="tooltip" title="Icon"
                    class="btn btn-icon btn-md ms-2 btn-emoji">
                    <i class="icon-tag_faces icon-24 text-warning"></i>
                </button>
                <ng-container *ngIf="showEmojiPicker">
                    <div class="emoji">
                        <emoji-mart [showSingleCategory]="true" [showPreview]="false" [set]="set" [perLine]="7"
                            (emojiSelect)="addEmoji($event)"></emoji-mart>
                    </div>
                </ng-container>
            </div>
            <span
                class="icon-chat_bubble_outline icon-20 btn btn-icon btn-active-light-primary position-relative"></span>
        </div>
    </ng-template>
</div>
