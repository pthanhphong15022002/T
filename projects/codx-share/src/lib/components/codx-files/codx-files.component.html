<ng-container *ngIf="fileUpload && fileUpload.length > 0">
    <div class="d-flex position-relative">
        <div class="my-3" *ngIf="fileUpload[0]">
            <ng-container *ngIf="fileUpload[0].referType == REFERTYPE.IMAGE">
                <ng-container *ngIf="fileUpload[0].recID;else imageSrc">
                    <codx-img 
                    [recId]="fileUpload[0].recID" 
                    [objectId]="fileUpload[0].objectID" 
                    [width]="100"
                    cssClass="pic"
                    imageType="square">
                </codx-img>
                </ng-container>
                <ng-template #imageSrc>
                    <img [src]="fileUpload[0].data || fileUpload[0].thumbnail" alt="" class="image">
                </ng-template>
            </ng-container>
            <ng-container *ngIf="fileUpload[0].referType == REFERTYPE.VIDEO">
                <video #video controls class="w-100 rounded min-h-250px">
                    <source [src]="file_img_video[0].srcVideo || file_img_video[0].data" type="video/mp4">
                </video>
            </ng-container>
            <ng-container *ngIf="fileUpload[0].referType == REFERTYPE.APPLICATION">
                <codx-temp-full 
                    imageSrc="{{file.extension | avtFile}}" 
                    imgCss="w-20px me-3 cursor-pointer"
                    title="{{file.fileName}}" 
                    [descLine]="1">
                </codx-temp-full>
            </ng-container>
        </div>
        <ng-container *ngIf="edit">
            <ng-container *ngTemplateOutlet="templateRemove  context: { $implicit: fileUpload[0] }"></ng-container>
        </ng-container>
    </div>
</ng-container>
<ng-template #templateRemove let-file>
    <div class="remove-file">
        <a href="javascript:void(0)" class="h-100" (click)="removeFile(file)">
            <i class="icon-close icon-18 text-danger"></i>
        </a>
    </div>
</ng-template>
<ng-container *ngIf="upload">
    <codx-attachment #codxATM 
        [functionID]="funcID"
        [objectType]="objectType"
        hideFolder="1" 
        hideUploadBtn="1" 
        hideDes="1" 
        type="inline"
        allowExtensions=".jpg,.png" 
        [allowMultiFile]="'0'" 
        [showMessage]="'0'"
        (fileCount)="valueChange($event)" >
    </codx-attachment>
</ng-container>
