<codx-form
  #form
  [headerText]="headerText"
  [subHeaderText]=""
  [body]="body"
  [footer]="footer"
  [data]="data"
  [formControl]="dialogETemplate"
  [formModel]="formModel"
  [dialog]="dialog"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <lib-content-email
      #ContentEmail
      [showFrom]="showFrom"
      [showCC]="showCC"
      [showBCC]="showBCC"
      [lstTo]="lstTo"
      [lstFrom]="lstFrom"
      [lstCc]="lstCc"
      [lstBcc]="lstBcc"
      [vllShare]="vllShare"
      [data]="data"
      [showAI]="showAI"
      [isLoadingAI]="isLoadingAI"
      [isInside]="isInside"
      [show]="show"
      [formModel]="formModel"
      [dialogETemplate]="dialogETemplate"
      [dataAI]="dataAI"
      [dataSource]="dataSource"
      [saveIsTemplate]="saveIsTemplate"
      [isAddNew]="isAddNew"
      [templateID]="templateID"
      [dialog]="dialog"
      [functionID]="functionID"
      [isAfterRender]="isAfterRender"
      [idAlert]="idAlert"
    ></lib-content-email>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex flex-column" *ngIf="showFooter">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex algin-items-center">
          <div class="d-flex align-items-center me-5" *ngIf="showIsTemplate">
            <codx-label
              class="me-2 fw-bold"
              fiedName="IsTemplate"
              [formModel]="formModel"
            >
            </codx-label>
            <div class="mt-1">
              <codx-input
                type="switch"
                [crrValue]="saveIsTemplate"
                field="isTemplate"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
          <div
            class="d-flex align-items-center me-5"
            [style.visibility]="
              showIsPublish && saveIsTemplate == true ? 'visible' : 'hidden'
            "
          >
            <codx-label
              class="me-2 fw-bold"
              [formModel]="formModel"
              fiedName="IsPublish"
            >
            </codx-label>
            <div class="mt-1">
              <codx-input
                type="switch"
                [crrValue]="dialogETemplate.value.isPublish"
                field="isPublish"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <div class="d-flex align-items-center me-5" *ngIf="showSendLater">
            <codx-label
              class="me-2 fw-bold"
              [formModel]="formModel"
              fiedName="SendLater"
            >
            </codx-label>
            <div class="mt-1">
              <codx-input
                type="switch"
                [crrValue]="dialogETemplate.value.sendLater"
                field="sendLater"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
          <div
            class="d-flex align-items-center"
            [style.visibility]="
              dialogETemplate.value.sendLater == true ? 'visible' : 'hidden'
            "
          >
            <codx-label
              class="me-2 fw-bold"
              default="Gửi vào lúc"
              formName="EmailTemplates"
              gridViewName="grvEmailTemplates"
              fiedName="SendTime"
            >
            </codx-label>
            <div class="w-100px">
              <codx-input
                type="datetime"
                format="t"
                field="sendTime"
                [crrValue]="dialogETemplate.value.sendTime"
                (valueChange)="valueChange($event)"
                [disabled]="dialogETemplate.value.sendLater == false"
              ></codx-input>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <a class="btn btn-primary fw-bold" (click)="onSaveWithTemplate(null)">
          <codx-label name="lblSave" default="Lưu" [formModel]="formModel">
          </codx-label>
        </a>
        <a
          class="btn btn-primary fw-bold ms-2"
          (click)="sendEmail()"
          *ngIf="!notSendMail"
        >
          <codx-label name="lblSend" default="Gửi" [formModel]="formModel">
          </codx-label>
        </a>
      </div>
    </div>
  </ng-template>

  <ng-template #controlShare1 let-dialog>
    <codx-share
      [dialog]="dialog"
      [multiple]="true"
      (eventApply)="applyShare($event, 1)"
      [listName]="vllShare"
    >
    </codx-share>
  </ng-template>

  <ng-template #controlShare2 let-dialog>
    <codx-share
      [dialog]="dialog"
      [multiple]="true"
      (eventApply)="applyShare($event, 2)"
      [listName]="vllShare"
    >
    </codx-share>
  </ng-template>

  <ng-template #controlShare3 let-dialog>
    <codx-share
      [dialog]="dialog"
      [multiple]="true"
      (eventApply)="applyShare($event, 3)"
      [listName]="vllShare"
    >
    </codx-share>
  </ng-template>

  <ng-template #controlShare4 let-dialog>
    <codx-share
      [dialog]="dialog"
      [multiple]="true"
      (eventApply)="applyShare($event, 4)"
      [listName]="vllShare"
    >
    </codx-share>
  </ng-template>
</codx-form>

<ng-template #addTemplateName let-dialog1>
  <div class="codx-form card w-100 h-100 rounded-0 border-0">
    <div class="card-header flex-column">
      <div class="d-flex align-items-center justify-content-between w-100">
        <div class="card-title">
          <div class="d-flex flex-column">
            <codx-label
              class="dialog-title line-clamp line-clamp-1"
              name="lblEquipment"
              default="Nhập tên"
              [formModel]="formModel"
            ></codx-label>
          </div>
        </div>
        <div class="card-toolbar">
          <button
            type="button"
            class="btn btn-flex text-dark-75 text-hover-primary px-0"
            (click)="closePopup(dialog1)"
          >
            <span class="icon-close icon-18"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="d-flex align-items-center me-3 mt-10">
        <label class="ms-2 me-2">
          <codx-label [formModel]="formModel" fiedName="TemplateName">
          </codx-label>
        </label>
        <codx-input
          type="text"
          [crrValue]="dialogETemplate.value.templateName"
          field="templateName"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="card-footer border-0">
      <div class="d-flex justify-content-end">
        <a class="btn btn-primary fw-bold" (click)="onSaveForm(dialog1)">
          <codx-label name="lblSave" default="Lưu" [formModel]="formModel">
          </codx-label>
        </a>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #template let-data>
  <div class="e-list-wrapper e-list-avatar">
    <span class="e-list-content">{{ data.name }}</span>
  </div>
</ng-template>

<ng-template #headerSearch>
  <div class="mb-1 mx-3">
    <codx-input
      type="text"
      [disabled]="false"
      placeholder="Tìm kiếm"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
  </div>
</ng-template>
