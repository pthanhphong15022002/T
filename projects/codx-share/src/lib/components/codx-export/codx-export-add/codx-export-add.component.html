<codx-form
    headerText="Export File"
    [body]="body"
    [footer]="footer"
    [dialog]="dialog"
    [headerText]="headerText"
></codx-form>
<ng-template popup adde #body>
  <div class="d-flex flex-column mb-3">
    <codx-label default="Chọn file template"></codx-label>
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex justify-content-start w-100">
          <codx-input type="text" ngClass="w-100" [disabled]="false" class="test-textbox"  
            ></codx-input>
        </div>
        <div class="d-flex justify-content-end ms-2">
          <button 
            type="button"
            class="btn btn-sm btn-outline  btn-outline-primary btn-active-light-primary text-nowrap ">
            Chọn file
          </button>
        </div>
      </div>
  </div>
  <div class="d-flex flex-column mb-3">
    <codx-label default="Tên template"></codx-label>
    <codx-input type="text" ngClass="w-100" class="test-textbox"  
    ></codx-input>
  </div>
  <div class="d-flex flex-column mb-3">
    <codx-label default="Diễn giải"></codx-label>
    <codx-input 
      type="textarea" 
      ngClass="w-100" 
      [format]="'ed2'"
      crrValue=""
    >
    </codx-input>
  </div>
  <div class="row mb-3">
    <div class="col">
      <codx-label default="Định dạng mật khẩu"></codx-label>
      <codx-input type="text" [class]="'me-3'" style="width:100%" class="test-textbox"  
      ></codx-input>
    </div>
    <div class="col">
      <codx-label default="Mật khẩu mặc định"></codx-label>
      <codx-input type="text" [class]="'me-3'" style="width:100%" class="test-textbox"  
      ></codx-input>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col d-flex align-items-center justify-content-between">
      <codx-label default="Xuất PDF"></codx-label>
      <codx-input type="switch"   
      ></codx-input>
    </div>
    <div class="col d-flex align-items-center justify-content-between">
      <codx-label default="Is default"></codx-label>
      <codx-input type="switch"   
      ></codx-input>
    </div>
  </div>
</ng-template>
<ng-template #footer>
    <div class="d-flex justify-content-end">
    <button class="btn btn-light-primary" type="submit">
        Xuất file
    </button>
    </div>
</ng-template>
