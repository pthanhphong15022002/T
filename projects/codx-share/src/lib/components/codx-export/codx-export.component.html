<codx-form
  #form
  headerText="Export File"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [formModel]="formModel"
  [data]="data"
  [bodyCss]="'h-100'"
></codx-form>
<ng-template popup adde #body>
  <div class="d-flex align-items-center mt-2">
    <div class="radio-list text-dark">
      <codx-input
        type="radio"
        name="radio-dtexport"
        class="me-4 mb-2"
        label="Tất cả dữ liệu"
        [Group]="exportGroup"
        ControlName="dataExport"
        crrValue="all"
        [ngClass]="{ 'is-invalid': submitted && f.dataExport.errors }"
      >
      </codx-input>
    </div>
    <div class="radio-list text-dark">
      <codx-input
        type="radio"
        name="radio-dtexport"
        class="me-4 mb-2"
        label="Trang hiện hành"
        labelPosition="After"
        [Group]="exportGroup"
        ControlName="dataExport"
        crrValue="page"
        [ngClass]="{ 'is-invalid': submitted && f.dataExport.errors }"
      >
      </codx-input>
    </div>
    <div class="radio-list text-dark">
      <codx-input
        type="radio"
        name="radio-dtexport"
        class="me-4 mb-2"
        label="Dòng đang chọn"
        labelPosition="After"
        crrValue="selected"
        [Group]="exportGroup"
        ControlName="dataExport"
        [ngClass]="{ 'is-invalid': submitted && f.dataExport.errors }"
      >
      </codx-input>
    </div>
  </div>
  <hr />
  <div class="d-flex justify-content-start h-temp">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-export h-100 p-0 m-0" orientation="vertical" (navChange)="navChanged($event)">
    <li class="p-0 m-0" ngbNavItem="1">
      <a ngbNavLink><div class="d-flex align-items-center py-2"><i class="fa-solid fa-file-excel fs-2 me-3" style="color:#347442"></i><codx-label [default]="'Excel'" class="fw-bold"></codx-label></div></a>
      <ng-template ngbNavContent>
        <ng-container *ngTemplateOutlet="nodata; context: { $implicit: content?.excel }"></ng-container>
      </ng-template>
    </li>
    <li class="p-0 m-0" ngbNavItem="2">
      <a ngbNavLink><div class="d-flex align-items-center py-2"><i class="fa-solid fa-file-lines fs-2 me-3" style="color:#347442"></i><codx-label [default]="'PivotTable'" class="fw-bold"></codx-label></div></a>
      <ng-template ngbNavContent>
        <ng-container *ngTemplateOutlet="nodata; context: { $implicit: content?.pivot }"></ng-container>
      </ng-template>
    </li>
    <li class="p-0 m-0" ngbNavItem="3">
      <a ngbNavLink><div class="d-flex align-items-center py-2"><i class="fa-solid fa-file-word fs-2 me-3" style="color:#005DC7"></i><codx-label [default]="'Word'" class="fw-bold"></codx-label></div></a>
      <ng-template ngbNavContent>
        <ng-container *ngTemplateOutlet="nodata; context: { $implicit: content?.word }"></ng-container>
      </ng-template>
    </li>
    <li class="p-0 m-0" ngbNavItem="4">
      <a ngbNavLink><div class="d-flex align-items-center py-2"><i class="fa-solid fa-file-pdf fs-2 me-3" style="color:#FFAC33"></i><codx-label [default]="'PDF'" class="fw-bold"></codx-label></div></a>
      <ng-template ngbNavContent>
        <ng-container *ngTemplateOutlet="nodata; context: { $implicit: content?.pdf }"></ng-container>
      </ng-template>
    </li>
    <li class="p-0 m-0" ngbNavItem="5">
      <a ngbNavLink><div class="d-flex align-items-center py-2"><i class="fa-solid fa-file-excel fs-2 me-3" style="color:#347442"></i><codx-label [default]="'Excel Template'" class="fw-bold"></codx-label></div></a>
      <ng-template ngbNavContent>
        <div class="mb-4">
          <div>
            <codx-label [default]="'Excel Template'" class="fs-4 fw-bold"></codx-label>
          </div>
          <div class="fs-7 text-gray-500">
            <codx-label [default]="'Xuất dữ liệu được chọn thành file excel theo template đã định dạng trước'"></codx-label>
          </div>
        </div>
        <div (scroll)="onScroll($event)"  class="export-content mt-3">
          <div class="d-flex align-items-start justify-content-between py-2 border-bottom" *ngFor="let item of dataEx">
            <div class="d-flex align-items-top w-100">
              <div class="w-20px h-20px me-2">
                <codx-input type="radio" name="format" [Group]="exportGroup" ControlName="format" [crrValue]="'excelTemp_' + item.recID" [ngClass]="{ 'is-invalid': submitted && f.format.errors }"></codx-input>
              </div>
              <div class="d-flex flex-column w-100">
                <div class="fw-bold text-dark">{{ item.templateName }}</div>
                <div class="fs-7 text-gray-500 text-italic">{{ item.description }}</div>
              </div>
            </div>
            <div class="d-flex align-items-start ms-6">
              <button type="button" class="btn btn-icon btn-sm btn-outline-primary" triggers="click" [autoClose]="true" [ngbTooltip]="tool" ngClass="border-0">
                <span class="icon-more_vert icon-16"></span>
              </button>
              <ng-template #tool>
                <ng-container *ngFor="let x of moreFunction">
                  <div class="d-flex p-2 cursor-pointer" (click)="openForm(x?.id, item)">
                    <span class="icon-16 me-2" [ngClass]="x?.icon" [style.color]="x?.textColor"></span>
                    <codx-label [formModel]="formModel" [fiedName]="x?.text"></codx-label>
                  </div>
                </ng-container>
              </ng-template>
            </div>
          </div>
        </div>
      </ng-template>
    </li>
    <li class="p-0 m-0" ngbNavItem="6">
      <a ngbNavLink><div class="d-flex align-items-center py-2"><i class="fa-solid fa-file-word  fs-2 me-3" style="color:#005DC7"></i><codx-label [default]="'Word Template'" class="fw-bold"></codx-label></div></a>
      <ng-template ngbNavContent>
        <div class="mb-4">
          <div>
            <codx-label [default]="'Word Template'" class="fs-4 fw-bold"></codx-label>
          </div>
          <div class="fs-7 text-gray-500">
            <codx-label [default]="'Xuất dữ liệu được chọn thành file word theo template đã định dạng trước'"></codx-label>
          </div>
        </div>
        <div class="export-content mt-3">
          <ng-container *ngIf="dataWord , else elseWord">
            <div class="d-flex align-items-start justify-content-between py-2 border-bottom" *ngFor="let item of dataWord">
              <div class="d-flex align-items-top w-100">
                <div class="w-20px h-20px me-2">
                  <codx-input type="radio" name="format" [Group]="exportGroup" ControlName="format" [crrValue]="item.recID" [ngClass]="{ 'is-invalid': submitted && f.format.errors }"></codx-input>
                </div>
                <div class="d-flex flex-column w-100">
                  <div class="fw-bold text-dark">{{ item.templateName }}</div>
                  <div class="fs-7 text-gray-500 text-italic">{{ item.description }}</div>
                </div>
              </div>
              <div class="d-flex align-items-start ms-6">
                <div ngbDropdown class="dropdown ms-6">
                  <button ngbDropdownToggle class="btn" type="button" id="dropdownMenuButton1" aria-haspopup="true" aria-expanded="false">
                    <span class="icon-more_vert icon-18"></span>
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                    <a ngbDropdownItem class="dropdown-item">
                      <div class="d-flex align-items-center cursor-pointer" (click)="openForm('edit', item)">
                        <span class="icon-edit text-primary icon-16"></span>
                        <span class="ms-2">Chỉnh sửa</span>
                      </div>
                    </a>
                    <a ngbDropdownItem class="dropdown-item">
                      <div class="d-flex align-items-center cursor-pointer" (click)="openForm('delete', item)">
                        <span class="icon-delete text-danger icon-16"></span>
                        <span class="ms-2">Xóa</span>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-template #elseWord>
            <div class="export-container">
              <div class="d-flex flex-column flex-center justify-content-center">
                <img
                  src="../assets/themes/sys/default/img/DataEmpty.svg"
                  class="w-200px"
                />
                <div class="fw-bold mt-1 text-center">
                  <div class="mt-2 text-center">Chưa có dữ liệu word</div>
                </div>
                <!-- <div class="mt-2 text-center">Chưa có dữ liệu phát sinh.</div> -->
              </div>
            </div>
          </ng-template>
        </div>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="tmp-content ms-4 ps-6 border-start w-100 h-100"></div>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex" [ngClass]="show ? 'justify-content-between' : 'justify-content-end'">
    <button *ngIf="show" class="btn-ml btn btn-outline-primary" (click)="openForm('add', null)">Thêm template</button>
    <button class="btn btn-primary" (click)="onSave()">Xuất file</button>
  </div>
</ng-template>
<ng-template #nodata let-data>
  <div>
    <div class="mb-4">
      <div class="fs-4 fw-bold">
        <codx-label [default]="data?.title"></codx-label>
      </div>
      <div class="fs-7 text-gray-500">
        <codx-label [default]="data?.subTitle"></codx-label>
      </div>
    </div>
    <div class="export-container">
      <div class="d-flex flex-column flex-center justify-content-center">
        <img
          src="../assets/themes/sys/default/img/DataEmpty.svg"
          class="w-200px"
        />
        <div class="fw-bold mt-1 text-center">
          <div class="mt-2 text-center">Chọn <span class="fs-4 fw-bold">Xuất File</span> để tải tập tin về máy</div>
        </div>
        <!-- <div class="mt-2 text-center">Chưa có dữ liệu phát sinh.</div> -->
      </div>
    </div>
  </div>
</ng-template>
