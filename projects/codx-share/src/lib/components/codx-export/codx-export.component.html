<codx-form
    #form
    headerText="Export File"
    [body]="body"
    [footer]="footer"
    [dialog]="dialog"
    [formModel]="formModel"
    [data]="data"
></codx-form>
<ng-template popup adde #body>
    <div>
        <codx-label default="Dữ liệu xuất"></codx-label>
        <div class="d-flex align-items-center mt-2">
            <div class="radio-list text-dark">
                <codx-input 
                    type="radio" 
                    name="radio-dtexport" 
                    class="me-4 mb-2 " 
                    label="Tất cả dữ liệu"
                    [Group]="exportGroup"
                    ControlName="dataExport"
                    crrValue="all"
                    [ngClass]="{ 'is-invalid': submitted && f.dataExport.errors }"
                >
                </codx-input>
            </div>
            <div class="radio-list text-dark">
                <codx-input 
                    type="radio" 
                    name="radio-dtexport" 
                    class="me-4 mb-2 " 
                    label="Trang hiện hành"
                    labelPosition="After" 
                    [Group]="exportGroup"
                    ControlName="dataExport"
                    crrValue="page"
                    [ngClass]="{ 'is-invalid': submitted && f.dataExport.errors }"
                >
                </codx-input>
            </div>
            <div class="radio-list text-dark">
                <codx-input type="radio" name="radio-dtexport" class="me-4 mb-2 " label="Dòng đang chọn"
                    labelPosition="After" 
                    crrValue="selected"  
                    [Group]="exportGroup"
                    ControlName="dataExport"
                    [ngClass]="{ 'is-invalid': submitted && f.dataExport.errors }"
                >
                </codx-input>
            </div>
        </div>
    </div>
    <div class="separator my-2"></div>
    <div class="d-flex flex-column justify-content-between my-7">
        <div class="d-flex flex-column">
            <div class="d-flex align-items-start mb-3">
                <div class="w-30px mt-1">
                    <codx-input 
                        type="radio" 
                        name="format"  
                        [Group]="exportGroup"
                        ControlName="format"
                        crrValue="excel"
                        [ngClass]="{ 'is-invalid': submitted && f.format.errors }"
                    >
                    </codx-input>
                </div>
                <div class="d-flex flex-column flex-grow-1">
                    <div class="codx_title_sub">
                        <codx-label default="Excel"></codx-label>
                    </div>
                    <div class="codx_des">
                        <i class="text-gray-400"><codx-label default="Xuất dữ liệu được chọn thành file excel bao gồm các trường dữ liệu hàng ngang"></codx-label></i>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <div class="d-flex align-items-start">
                <div class="w-30px mt-1">
                    <codx-input 
                        type="radio" 
                        name="format"  
                        [Group]="exportGroup"
                        ControlName="format"
                        crrValue="pivot"
                        [ngClass]="{ 'is-invalid': submitted && f.format.errors }"
                    >
                    </codx-input>
                </div>
                <div class="d-flex flex-column flex-grow-1">
                    <div class="codx_title_sub"><codx-label default="Pivot Table"></codx-label></div>
                    <div class="codx_des"><i class="text-gray-400"><codx-label default="Xuất dữ liệu được chọn thành file excel có định dạng pivot table"></codx-label></i></div>
                    <div class="codx_des">
                        <codx-attachment 
                            #attachment 
                            hideBtnSave="1"  
                            hideFolder="1" 
                            hideUploadBtn="1"  
                            hideDes="1"
                            objectType="AD_ExcelTemplates"
                            [functionID]="formModel?.funcID"
                      >
                    </codx-attachment></div>
                </div>
              </div>
              <div class="d-flex align-items-start ms-6 mt-2">
                <button type="button"
                  class=" btn btn-sm btn-outline  btn-outline-primary btn-active-light-primary text-nowrap px-2 py-1" (click)="openFormUploadFile()">
                  <codx-label default="Chọn file"></codx-label>
                </button>
            </div>
            </div>
            <div class="d-flex align-items-start mb-3">
                <div class="w-30px mt-1">
                    <codx-input 
                    type="radio" 
                    name="format"  
                    [Group]="exportGroup"
                    ControlName="format"
                    crrValue="word"
                    [ngClass]="{ 'is-invalid': submitted && f.format.errors }"
                >
                </codx-input>
                </div>
                <div class="d-flex flex-column flex-grow-1">
                    <div class="codx_title_sub">
                        <codx-label default="Word"></codx-label>
                    </div>
                    <div class="codx_des">
                        <i class="text-gray-400"><codx-label default="Xuất dữ liệu được chọn thành file word"></codx-label></i>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-start mb-3">
                <div class="w-30px mt-1">
                    <codx-input 
                        type="radio" 
                        name="format"  
                        [Group]="exportGroup"
                        ControlName="format"
                        crrValue="pdf"
                        [ngClass]="{ 'is-invalid': submitted && f.format.errors }"
                    >
                    </codx-input>
                </div>
                <div class="d-flex flex-column flex-grow-1">
                    <div class="codx_title_sub">
                        <codx-label default="PDF"></codx-label>
                    </div>
                    <div class="codx_des">
                        <i class="text-gray-400"><codx-label default="Xuất dữ liệu được chọn thành file pdf"></codx-label></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="separator my-2"></div>
    <div class="my-7">
        <div class="d-flex align-items-start mb-3">
            <div class="d-flex flex-column flex-grow-1">
                <div class="codx_title_sub">
                    <codx-label default="Excel Template"></codx-label>
                </div>
                <div class="codx_des">
                    <i class="text-gray-400"><codx-label default="Xuất dữ liệu được chọn thành file excel theo template đã định dạng trước"></codx-label></i>
                </div>
            </div>
            <div class="d-flex align-items-start ms-6 ">
                <button type="button"
                    class="btn btn-sm btn-outline btn-outline-primary btn-active-light-primary text-nowrap px-2 py-1"
                    (click)="openForm('add',null,'excel')"
                >
                <codx-label default="Thêm"></codx-label>
              </button>
            </div>
          </div>
          <div class="d-flex align-items-start mb-3" *ngFor="let item of dataEx">
            <div class="w-30px mt-1">
                <codx-input 
                type="radio" 
                name="format"  
                [Group]="exportGroup"
                ControlName="format"
                [crrValue]="item.recID"
                [ngClass]="{ 'is-invalid': submitted && f.format.errors }"
            >
            </codx-input>
            </div>
            <div class="d-flex flex-column flex-grow-1">
              <div class="codx_title_sub">{{item.templateName}}</div>
              <div class="codx_des"> <i class="text-gray-400">{{item.description}}</i></div>
            </div>
            <div class="d-flex align-items-start ms-6 ">
              <div ngbDropdown class="dropdown ms-6">
                <button ngbDropdownToggle class="btn" type="button" id="dropdownMenuButton1" aria-expanded="false">
                  <span class="icon-more_vert icon-18"></span>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                    <a ngbDropdownItem class="dropdown-item">
                        <div class="d-flex align-items-center cursor-pointer" (click)="openForm('edit',item,'excel')">
                            <span class="icon-edit text-primary icon-16"></span>
                            <span class="ms-2">Chỉnh sửa</span>
                        </div>
                    </a>
                    <a ngbDropdownItem class="dropdown-item" >
                        <div class="d-flex align-items-center cursor-pointer" (click)="openForm('delete',item,'excel')">
                            <span class="icon-delete text-danger icon-16"></span>
                            <span class="ms-2">Xóa</span>
                        </div>
                    </a>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="separator my-2"></div>
    <div class="my-7">
        <div class="d-flex align-items-start mb-3">
            <div class="d-flex flex-column flex-grow-1">
                <div class="codx_title_sub">
                    <codx-label default="Word Template"></codx-label>
                </div>
                <div class="codx_des">
                    <i class="text-gray-400"><codx-label default="Xuất dữ liệu được chọn thành file word theo template đã định dạng trước"></codx-label></i>
                </div>
            </div>
            <div class="d-flex align-items-start ms-6 ">
                <button type="button"
                    class="btn btn-sm btn-outline btn-outline-primary btn-active-light-primary text-nowrap px-2 py-1"
                    (click)="openForm('add',null,'word')"
                >
                <codx-label default="Thêm"></codx-label>
              </button>
            </div>
          </div>
          <div class="d-flex align-items-start mb-3" *ngFor="let item of dataWord">
            <div class="w-30px mt-1">
                <codx-input 
                type="radio" 
                name="format"  
                [Group]="exportGroup"
                ControlName="format"
                [crrValue]="item.recID"
                [ngClass]="{ 'is-invalid': submitted && f.format.errors }"
            >
            </codx-input>
            </div>
            <div class="d-flex flex-column flex-grow-1">
              <div class="codx_title_sub">{{item.templateName}}</div>
              <div class="codx_des"> <i class="text-gray-400">{{item.description}}</i></div>
            </div>
            <div class="d-flex align-items-start ms-6 ">
              <div ngbDropdown class="dropdown ms-6">
                <button ngbDropdownToggle class="btn" type="button" id="dropdownMenuButton1" aria-expanded="false">
                  <span class="icon-more_vert icon-18"></span>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                    <a ngbDropdownItem class="dropdown-item">
                        <div class="d-flex align-items-center cursor-pointer" (click)="openForm('edit',item,'word')">
                            <span class="icon-edit text-primary icon-16"></span>
                            <span class="ms-2">Chỉnh sửa</span>
                        </div>
                    </a>
                    <a ngbDropdownItem class="dropdown-item" >
                        <div class="d-flex align-items-center cursor-pointer" (click)="openForm('delete',item,'word')">
                            <span class="icon-delete text-danger icon-16"></span>
                            <span class="ms-2">Xóa</span>
                        </div>
                    </a>
                </div>
              </div>
            </div>
          </div>
    </div>
</ng-template>
<ng-template #footer>
    <div class="d-flex justify-content-end">
    <button class="btn btn-light-primary" (click)="onSave()">
        Xuất file
    </button>
    </div>
</ng-template>
