<div class="cal-notes">
    <div class="more-btn">
        <span class="icon-edit-one icon-22 icon-add btn btn-icon btn-active-light-primary position-relative"
            (click)="openFormAddNote()"></span>
        <span class="icon-more_vert icon-20 icon-add btn btn-icon btn-active-light-primary position-relative"
            placement="start" [ngbPopover]="popContentTypeCalendar" [autoClose]="'outside'"></span>
    </div>
    <div class="calendar-box position-relative">
        <div class="form-calendar">
            <div *ngIf="typeCalendar == 'week'">
                <selectweek (onChangeWeek)="setEventWeek()" (onChangeValue)="onChangeValueSelectedWeek($event)">
                </selectweek>
            </div>
            <div *ngIf="typeCalendar == 'month'">
                <ejs-calendar #calendar (renderDayCell)="onLoad($event)" (change)="onValueChange($event)"
                    cssClass="width-calendar" class='e-customStyle' title="Lịch các nhân">
                </ejs-calendar>
            </div>
        </div>
    </div>
    <codx-listview #listview service="SYS" assemblyName="ERM.Business.CM" className="ParametersBusiness"
        method="GetDataByRecIDAsync" entityName="WP_Notes" [formModel]="view.formModel" [predicate]="predicate"
        [dataValue]="dataValue" [itemTemplate]="dataPara" type="listView" [funcId]="view.formModel.funcID">
    </codx-listview>

    <ng-template #dataPara let-item>
        <div class="d-flex flex-column top-5">
            <div *ngIf="item.type == 'WP_Notes'" class="pd-note">
                <div *ngIf="item.showCalendar == true">
                    <div *ngIf="compareDate(item.createdOn, daySelected)">
                        <div class="note-content mb-3">
                            <div class="checkbox-list">
                                <div *ngIf="item.memo != null">
                                    <div class="has-action-menu">
                                        <codx-mfunc type="hover" [formModel]="view?.formModel"
                                            (clickMF)="clickMF($event,item)">
                                        </codx-mfunc>
                                    </div>
                                    <div *ngIf="item.isPin == true || item.isPin == '1'" class="active">
                                        <span class="icon-push_pin1 icon-16" type="button"></span>
                                    </div>
                                    <div class="d-flex flex-column note-option" (click)="openFormUpdateNote(item)">
                                        <span [innerHTML]="item.memo"></span>
                                    </div>
                                </div>

                                    </div>
                                    <div class="d-flex flex-column note-option" (click)="openFormUpdateNote(item)">
                                        <div *ngFor="let itemList of item.checkList">
                                            <div *ngIf="itemList.status == null">
                                                <div class="my-1">

                                            </div>
                                            <div *ngIf="itemList.status != null">
                                                <div class="my-1">
                                                    <codx-input #checkBoxNote id="checkBoxNote" type="checkbox"

<ng-template #popContentTypeCalendar let-modal>
    <div class="flex align-items-center">
        <codx-label class="w-136px" name="lblDeleteNote" formName="Notes" default="Theo tuần"></codx-label>
        <codx-input type="switch" field="onTypeCalendarByWeek" labelPosition="Before" class="test-check"
            [checked]="checkWeek" (valueChange)="valueChangeTyCalendar($event)" [crrValue]="checkWeek">
        </codx-input>
    </div>
    <div class="separator my-3"></div>
    <div *ngIf="this.WP_NotesParam != null">
        <div *ngFor="let item of WP_NotesParam">
            <div class="flex">
                <div *ngIf="item.fieldName == 'ShowColor'" class="w-5px">
                    <li [style.background-color]="item.fieldValue" [style.color]="item.fieldValue"></li>
                </div>
                <div *ngIf="item.fieldName == 'ShowEvent'" class="show-event">
                    {{item.description}}
                </div>
                <div *ngIf="item.fieldName == 'ShowEvent'" class="show-event-check">
                    <codx-input type="checkbox" field="WP_Notes_ShowEvent"
                        [checked]="item?.fieldValue == 'true' || item?.fieldValue == '1'" labelPosition="Before"
                        [disabled]="false" class="test-check" (valueChange)="valueChange($event)"></codx-input>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div *ngIf="this.TM_TasksParam != null">
        <div *ngFor="let item of TM_TasksParam">
            <div class="flex">
                <div *ngIf="item.fieldName == 'ShowColor'" class="" style="width: 5px;">
                    <li [style.background-color]="item.fieldValue" [style.color]="item.fieldValue"></li>
                </div>
                <div *ngIf="item.fieldName == 'ShowEvent'" class=""
                    style="margin-left: 10px; margin-top: -20px;width: 130px;">
                    {{item.description}}
                </div>
                <div *ngIf="item.fieldName == 'ShowEvent'" class="" style="margin-left: 10px; margin-top: -20px;">
                    <codx-input type="checkbox" field="TM_Tasks_ShowEvent"
                        [checked]="item?.fieldValue == 'true' || item?.fieldValue == '1'" labelPosition="Before"
                        [disabled]="false" class="test-check" (valueChange)="valueChange($event)"></codx-input>
                </div>
            </div>
        </div>
    </div>
</ng-template>
