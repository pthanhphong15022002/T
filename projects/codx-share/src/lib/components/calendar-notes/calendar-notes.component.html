<div class="cal-notes">
    <div class="more-btn">
        <span class="icon-edit-one icon-18 icon-add btn btn-icon btn-active-light-primary position-relative"
            (click)="openFormAddNote()"></span>
        <span class="icon-more_vert icon-20 icon-add btn btn-icon btn-active-light-primary position-relative"
            placement="start" [ngbPopover]="popContentTypeCalendar" [autoClose]="'outside'"></span>
    </div>
    <div class="calendar-box position-relative">
        <div class="form-calendar">
            <div *ngIf="typeCalendar == 'week'">
                <selectweek (onChangeWeek)="setEventWeek()"
                    (onChangeValue)="onChangeValueSelectedWeek($event, listview)">
                </selectweek>
            </div>
            <div *ngIf="typeCalendar == 'month'">
                <ejs-calendar #calendar (renderDayCell)="onLoad($event)" (change)="onValueChange($event, listview)"
                    cssClass="width-calendar" class='e-customStyle' title="Lịch các nhân">
                </ejs-calendar>
            </div>
        </div>
    </div>
    <div class="lstView">
        <codx-listview #listview service="SYS" assemblyName="ERM.Business.SYS" className="SettingValuesBusiness"
            method="GetDataByDateAsync" [entityName]="'WP_Notes'" [predicate]="predicate" [dataValue]="dataValue"
            [itemTemplate]="dataPara" type="listView" [funcId]="functionList?.functionID">
        </codx-listview>
    </div>
    <ng-template #dataPara let-item>
        <div class="d-flex flex-column py-1" *ngIf="(checkWP_NotesParam == true || checkWP_NotesParam == '1')
        && item.type == 'WP_Notes' && item.showCalendar == true">
            <div class="note-content">
                <div class="checkbox-list">
                    <div *ngIf="item.memo != null">
                        <div class="action-menu d-flex">
                            <div class="d-flex align-items-center">
                                <a class="action-item" (click)="openFormUpdateNote(item)">
                                    <div class="d-flex align-items-center btn-tooltip icon-18">
                                        <span [class]="editMF?.largeIcon" [style.color]="editMF?.color"></span>
                                    </div>
                                </a>
                                <a class="action-item" (click)="onDeleteNote(item)">
                                    <div class="d-flex align-items-center btn-tooltip icon-18">
                                        <span [class]="deleteMF?.largeIcon" [style.color]="deleteMF?.color"></span>
                                    </div>
                                </a>
                                <div ngbDropdown class="dropdown" container="body">
                                    <a href="javascript:void(0)"
                                        class="btn btn-clean btn-hover-light-primary btn-sm btn-icon" ngbDropdownToggle
                                        id="dropdownMenuButton1" aria-expanded="false">
                                        <i class="icon-more_vert icon-20 text-dark-75"></i>
                                    </a>
                                    <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                                        <li>
                                            <a (click)="checkNumberNotePin(item)" ngbDropdownItem
                                                href="javascript:void(0)">
                                                <span [class]="'icon-push_pin'" [style.color]="pinMF?.color"></span>
                                                <span class="show-customName">{{pinMF?.customName}}</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a (click)="openFormNoteBooks(item)" ngbDropdownItem
                                                href="javascript:void(0)">
                                                <span [class]="saveMF?.largeIcon" [style.color]="saveMF?.color"></span>
                                                <span class="show-customName">{{saveMF?.customName}}</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="item.isPin == true || item.isPin == '1'" class="active">
                            <span class="icon-push_pin icon-16" type="button"></span>
                        </div>
                        <div class="d-flex flex-column note-option">
                            <span [innerHTML]="item.memo"></span>
                        </div>
                    </div>
                    <div *ngIf="item.memo == null">
                        <div class="action-menu d-flex">
                            <div class="d-flex align-items-center">
                                <a class="action-item" (click)="openFormUpdateNote(item)">
                                    <div class="d-flex align-items-center btn-tooltip icon-18">
                                        <span [class]="editMF?.largeIcon" [style.color]="editMF?.color"></span>
                                    </div>
                                </a>
                                <a class="action-item" (click)="onDeleteNote(item)">
                                    <div class="d-flex align-items-center btn-tooltip icon-18">
                                        <span [class]="deleteMF?.largeIcon" [style.color]="deleteMF?.color"></span>
                                    </div>
                                </a>
                                <div ngbDropdown class="dropdown" container="body">
                                    <a href="javascript:void(0)"
                                        class="btn btn-clean btn-hover-light-primary btn-sm btn-icon" ngbDropdownToggle
                                        id="dropdownMenuButton1" aria-expanded="false">
                                        <i class="icon-more_vert icon-20 text-dark-75"></i>
                                    </a>
                                    <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                                        <li>
                                            <a (click)="checkNumberNotePin(item)" ngbDropdownItem
                                                href="javascript:void(0)">
                                                <span [class]="'icon-push_pin'" [style.color]="pinMF?.color"></span>
                                                <span class="show-customName">{{pinMF?.customName}}</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a (click)="openFormNoteBooks(item)" ngbDropdownItem
                                                href="javascript:void(0)">
                                                <span [class]="saveMF?.largeIcon" [style.color]="saveMF?.color"></span>
                                                <span class="show-customName">{{saveMF?.customName}}</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="item.isPin == true || item.isPin == '1'" class="active">
                            <span class="icon-push_pin icon-16" type="button"></span>
                        </div>
                        <div class="d-flex flex-column note-option">
                            <div *ngFor="let itemList of item.checkList; index as i">
                                <div *ngIf="itemList.status == null">
                                    <div class="my-2 note-list">
                                        <ul>
                                            <li>{{itemList.listNote}}</li>
                                        </ul>
                                    </div>
                                </div>
                                <div *ngIf="itemList.status != null">
                                    <div class="my-2 note-list">
                                        <codx-input #checkBoxNote id="checkBoxNote" type="checkbox"
                                            label="{{itemList.listNote}}" [disabled]="false"
                                            [checked]="itemList?.status == 'true' || itemList?.status == '1'"
                                            labelPosition="After" class="test-check"
                                            (valueChange)="valueChangeCB($event, item, i)"></codx-input>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="(checkTM_TasksParam == true || checkTM_TasksParam == '1') && item?.type == 'TM_Tasks'">
            <div class="task-content">
                <div class="checkbox-list">
                    <div class="d-flex flex-column note-option">
                        <span [innerHTML]="item.memo"></span>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>

<ng-template #popContentTypeCalendar let-modal>
    <div class="flex align-items-center">
        <codx-label class="w-136px" name="lblDeleteNote" formName="Notes" default="Theo tuần"></codx-label>
        <codx-input type="switch" field="onTypeCalendarByWeek" labelPosition="Before" class="test-check"
            [checked]="checkWeek" (valueChange)="valueChangeTyCalendar($event)" [crrValue]="checkWeek">
        </codx-input>
    </div>
    <div class="separator my-3"></div>
    <div *ngIf="WP_NotesParam != null">
        <div class="flex">
            <div class="w-5px">
                <li [style.background-color]="WP_NotesParam?.ShowColor" [style.color]="WP_NotesParam?.ShowColor"></li>
            </div>
            <div class="show-event">
                <!-- {{item.description}} -->
                <codx-label name="lblNote" formName="WP_Notes" default="Ghi chú"></codx-label>
            </div>
            <div class="show-event-check">
                <codx-input type="checkbox" field="WP_Notes_ShowEvent"
                    [checked]="checkWP_NotesParam == 'true' || checkWP_NotesParam == '1'" labelPosition="Before"
                    [disabled]="false" class="test-check" (valueChange)="valueChange($event)">
                </codx-input>
            </div>
        </div>
    </div>
    <br>
    <div *ngIf="TM_TasksParam != null">
        <div class="flex">
            <div class="w-5px">
                <li [style.background-color]="TM_TasksParam?.ShowColor" [style.color]="TM_TasksParam?.ShowColor"></li>
            </div>
            <div class="show-event">
                <!-- {{item.description}} -->
                <codx-label name="lblTask" formName="WP_Task" default="Công việc cá nhân"></codx-label>
            </div>
            <div class="show-event-check">
                <codx-input type="checkbox" field="TM_Tasks_ShowEvent"
                    [checked]="checkTM_TasksParam == 'true' || checkTM_TasksParam == '1'" labelPosition="Before"
                    [disabled]="false" class="test-check" (valueChange)="valueChange($event)">
                </codx-input>
            </div>
        </div>
    </div>
</ng-template>
