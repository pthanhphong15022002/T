<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [formModel]="dialog.formModel"
  [dialog]="dialog"
  [footer]="footer"
>
</codx-form>
<ng-template #body>
  <div class="container">
    <ng-container *ngFor=" let report of lstReport">
      <div class="d-flex align-items-start justify-content-between py-2 border-bottom" (click)="selectedItem(report)">
        <div class="d-flex align-items-top w-100">
          <div class="w-20px h-20px me-2">
            <codx-input type="radio" [crrValue]="report.selected" name="radioBtn"></codx-input>
          </div>
          <div class="d-flex flex-column w-100">
            <div class="fw-bold text-dark">{{report.reportName}}</div>
            <div class="fs-7 text-gray-500 text-italic">{{report.customName}}</div>
          </div>
        </div>

<ng-template #subToolbar>
  <div class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-2">
      <div class="d-flex justify-content-start me-2">
      </div>
      <div class="d-flex justify-content-end">
        <div class="ms-2">
          <div
            class="btn btn-icon btn-sm btn-light-primary btn-circle bg"
            (click)="close()"
          >
            <i class="icon-close icon-16"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #footer>
<div class="d-flex align-item-center justify-content-end">
