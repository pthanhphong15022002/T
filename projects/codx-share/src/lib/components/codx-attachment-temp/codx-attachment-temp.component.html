<div *ngIf="viewType == '0'" (click)="openViewPopup ? openPopup() : ''">
  <div class="d-flex align-items-center text-hover-primary cursor-pointer" *ngIf="countData > 0">
    <div class="d-flex align-items-center">
      <i
        class="icon-i-paperclip icon-16"
      ></i>
    </div>
    <div>{{ countData }}</div>
  </div>
</div>

<div class="d-flex align-items-center"
  *ngIf="viewType == '1' && (count > 0 || countData > 0)"
  (click)="openViewPopup ? openPopup() : ''"
>
  <span class="icon-i-paperclip icon-16"> </span>
  <span
    *ngIf="countData > 0"
    class="position-absolute top-0 start-100 translate-middle badge badge-sm badge-circle badge-primary"
  >
    {{ count > 0 ? count : countData }}</span
  >
</div>

<div *ngIf="viewType == '2'" (click)="openViewPopup ? openPopup() : ''">
  <span class="icon-i-paperclip icon-16"> </span>
  <span
    *ngIf="countData > 0"
    class="position-absolute top-0 start-100 translate-middle badge badge-sm badge-circle badge-primary"
  >
    {{ countData }}</span
  >
</div>

<div
  *ngIf="viewType == '3'"
  (click)="openViewPopup ? openPopup() : ''"
  class="d-flex align-items-center position-relative me-4"
>
  <span class="icon-i-paperclip icon-16"></span>
  <span
    *ngIf="countData > 0"
    class="position-absolute top-0 start-100 translate-middle badge badge-circle badge-primary badge-sm mn-6"
    >{{ countData }}</span
  >
</div>

<div *ngIf="viewType == '4'" (click)="openViewPopup ? openPopup() : ''">
  <div class="d-flex align-items-center cursor-pointer text-hover-primary">
    <div class="d-flex align-items-center me-1">
      <i
        class="icon-i-paperclip icon-16"
      ></i>
    </div>
    <div>{{ countData }}</div>
  </div>
</div>

<ng-template #tmpListItem let-dialog>
  <codx-form
    [body]="body"
    [dialog]="dialog"
    headerText="Danh sách file đính kèm"
  >
  </codx-form>
  <ng-template #body>
    <codx-thumbnail
      class="popup-attachment"
      [files]="lstFile"
      [formModel]="formModel"
      [hideDelete]="hideDelete"
      [hideMoreF]="hideMoreF"
    ></codx-thumbnail>
  </ng-template>
</ng-template>
