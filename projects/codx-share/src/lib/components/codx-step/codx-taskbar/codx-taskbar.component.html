<div class="view-details-header">
  <div class="nav nav-tabs">
    <ng-container *ngFor="let item of listTaskConvert">
        <a 
          (click)="clickMenu(item)"
          class="nav-item d-flex align-items-center" 
          [ngClass]="'tab-item text-dark' +' ' +(item.isActive ? 'tab-active' : '')"
        >
        <span
            class="me-2 icon-18"
            [ngClass]="item.isActive ? item.icon + ' text-primary' + ' icon-' + sizeIcon : item.icon + ' icon-' + sizeIcon"
        ></span>
        <codx-label
            class=""
            [name]="'lbl' + item.name"
            [formName]="'SYS'"
            [default]="item.textDefault"
        >
        </codx-label>
      </a>
    </ng-container>
  </div>
</div>
