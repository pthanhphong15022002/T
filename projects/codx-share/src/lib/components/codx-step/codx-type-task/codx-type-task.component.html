<codx-form
  #form
  [subHeader]="subHeader"
  [body]="setJobBody"
  [footer]="setJobFooter"
  [dialog]="dialog"
></codx-form>

<ng-template #subHeader>
  <codx-label
    name="heardTypeTask"
    class="text-gray-600 fs-6"
    default="Chọn loại công việc"
  ></codx-label>
</ng-template>

<ng-template #setJobBody>
  <div
    *ngFor="let item of listJobType"
    class="d-flex align-items-top body-set-job p-2 rounded-1 mb-1"
    (click)="getTypeJob(item)"
    [ngStyle]="item?.checked ? { 'background-color': 'aliceblue' } : {}"
  >
    <div class="d-flex align-items-center w-100 job">
      <span
          class="icon-18 text-white me-2 circle"
          ngClass="{{ item?.icon }}"
          [ngStyle]="item?.color"
        ></span>
        <span class="text-gray-600">{{ item?.text }}</span>
    </div>
    <div class="ms-3 w-20px">
      <codx-input
        type="radio"
        pageSize="50"
        [checked]="item?.checked"
      ></codx-input>
    </div>
  </div>
</ng-template>

<ng-template #setJobFooter>
  <div class="d-flex justify-content-end">
    <button
      type="button"
      class="btn btn-primary"
      [disabled]="jobType ? false : true"
      (click)="handlerContinue()"
    >
      <codx-label
        name="lblSave"
        formName="Tasks"
        default="Tiếp tục"
      ></codx-label>
    </button>
  </div>
</ng-template>
<!--End chon cong viec -->
