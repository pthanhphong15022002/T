<codx-form
  #form
  [customToolbar]="subHeader"
  [body]="setJobBody"
  [footer]="setJobFooter"
  [dialog]="dialog"
></codx-form>

<ng-template #subHeader>
  <div class="pt-2 px-2 w-100">
    <div class="d-flex justify-content-between align-items-center w-100">
      <codx-label
        name="titleTypeTasks"
        class="fw-bold fs-4"
        [default]="'Chọn loại công việc'"
      ></codx-label>
      <button
        class="button-close d-flex p-3"
        style="border: none; outline: none; background: none"
        (click)="dialog.close()"
      >
        <i class="icon-close icon-18 text-hover-danger p-1"></i>
      </button>
    </div>
  </div>
</ng-template>

<ng-template #setJobBody>
  <div
    *ngFor="let item of listJobType"
    class="d-flex align-items-top body-set-job p-2 rounded-1 mb-1"
    (click)="getTypeJob(item)"
    [ngStyle]="item?.checked ? { 'background-color': 'aliceblue' } : {}"
  >
    <div class="d-flex align-items-center w-100 job">
      <span
          class="icon-18 me-2 circle"
          [ngClass]="item?.icon"
          [ngStyle]="{'color' : (item?.color || 'gray'), 'border': '2px solid'}"
        ></span>
        <span class="text-gray-600 fs-6 fw-bold">{{ item?.text }}</span>
    </div>
    <div class="ms-3 mb-4 w-20px d-flex align-items-center">
      <codx-input
        type="radio"
        pageSize="50"
        [checked]="item?.checked"
      ></codx-input>
    </div>
  </div>
</ng-template>

<ng-template #setJobFooter>
  <div class="d-flex justify-content-end">
    <button
      type="button"
      class="btn btn-primary"
      [disabled]="jobType ? false : true"
      (click)="handlerContinue()"
    >
      <codx-label
        name="lblSave"
        formName="Tasks"
        default="Tiếp tục"
      ></codx-label>
    </button>
  </div>
</ng-template>
<!--End chon cong viec -->
