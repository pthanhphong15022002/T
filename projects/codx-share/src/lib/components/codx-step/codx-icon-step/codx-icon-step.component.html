<div
  *ngIf="isStep"
  class="cricle"
  [ngStyle]="{
    color: iconColor || 'gray',
    border: '2px solid'
  }"
>
  <span [ngClass]="icon" class="text-primary"></span>
</div>

<div class="d-flex align-items-center " *ngIf="!isStep">
  <span
      class="me-3 cricle"
      [ngClass]="task?.icon + ' icon-' + sizeIcon"
      [ngStyle]="{'color' : (task?.color || 'gray'), 'border': '2px solid', 'width': sizeBoder, 'height': sizeBoder}"
    ></span>  
</div>
