
<div id="annotation">
  <ejs-progressbar
    #annotation
    [id]="id"
    [type]="type"
    [maximum]="max"
    [minimum]="min"
    [value]="progressChange"
    [width]="width"
    [height]="height"
    [animation]="animation"
    [startAngle]="startAngle"
    [endAngle]="endAngle"
  >
    <e-progressbar-annotations>
      <e-progressbar-annotation [content]="HTMLProgress">
      </e-progressbar-annotation>
    </e-progressbar-annotations>
  </ejs-progressbar>

  <!-- <ng-container
    [ngTemplateOutlet]="progressCustom"
    [ngTemplateOutletContext]="{}"
  ></ng-container> -->
  
</div>

<ng-template #progressCustom let-data="value">
  <div class="progress-pie-chart" [style]="getbackgroundColor()">
    <div class="container">
      <div class="circular-progress" [ngClass]="'circular-progress-' + id">
        <span class="progress-value" [ngClass]="'progress-value-' + id"
          >0%</span
        >
      </div>
    </div>
  </div>
</ng-template>
