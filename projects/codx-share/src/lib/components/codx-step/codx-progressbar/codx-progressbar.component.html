<div id="annotation" [ngClass]="class" style="margin: -8px">
  <ejs-progressbar
    #annotation
    *ngIf="stype == 1"
    [id]="id"
    [type]="type"
    [maximum]="max"
    [minimum]="min"
    [value]="progressChange"
    [width]="width"
    [height]="height"
    [animation]="animation"
    [startAngle]="startAngle"
    [endAngle]="endAngle"
    [trackThickness]="3"
    [progressThickness]="3"
  >
    <e-progressbar-annotations>
      <e-progressbar-annotation [content]="HTMLProgress">
      </e-progressbar-annotation>
    </e-progressbar-annotations>
  </ejs-progressbar>

  <ng-container
    *ngIf="stype == 2"
    [ngTemplateOutlet]="progressCustom"
    [ngTemplateOutletContext]="{}"
  ></ng-container>
  <ng-container
    *ngIf="stype == 3"
    [ngTemplateOutlet]="progressLinear"
    [ngTemplateOutletContext]="{}"
  ></ng-container>
</div>

<ng-template #progressCustom let-data="value">
  <div class="progress-pie-chart" [style]="getbackgroundColor()">
    <div class="container">
      <div class="circular-progress" [ngClass]="'circular-progress-' + id">
        <span class="progress-value" [ngClass]="'progress-value-' + id"
          >0%</span
        >
      </div>
    </div>
  </div>
</ng-template>

<ng-template #progressLinear let-data="value">
  <div
    class="progress mt-1 h-20px w-110px"
    [ngStyle]="{ background: '#ef4023' }"
  >
    <div
      [ngStyle]="status == '2' ? { background: '#0078ff' } : {}"
      class="progress-done"
      role="progressbar"
      [style.width]="progress + '%'"
      aria-valuenow="50"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
    <span class="progress-text" *ngIf="status == '1'"> Mới </span>
    <span class="progress-text" *ngIf="status == '2'">
      Đang thực hiện {{ progress || 0 }}%
    </span>
    <span class="progress-text" *ngIf="status == '3'"> Hoàn thành </span>
  </div>
</ng-template>
