<codx-form
  #form
  [customToolbar]="header"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [formModel]="dialog?.formModel"
  [data]="stepsTasks"
  [openMore]="false"
></codx-form>

<ng-template #header>
  <div class="pt-2 px-2 w-100">
    <div class="d-flex justify-content-between align-items-center w-100">
      <div class="d-flex align-items-center w-100 job">
        <span
            class="icon-18 me-2 circle"
            [ngClass]="typeTask?.icon"
            [ngStyle]="{'color' : (typeTask?.color || 'gray'), 'border': '2px solid'}"
          ></span>
          <span class="fs-4 fw-bold">{{ typeTask?.text }}</span>
      </div>
      <button
        class="button-close d-flex "
        style="border: none; outline: none; background: none"
        (click)="dialog.close()"
      >
        <i class="icon-close icon-18 text-hover-danger p-1"></i>
      </button>
    </div>
  </div>
</ng-template>
<ng-template #subHeader>
  <div class="ms-4" *ngIf="typeTask?.value == 'A'">
    <codx-input
      class="me-2"
      type="colorpicker"
      [showText]="false"
      [modeSwitcher]="false"
      [crrValue]=""
      field="color"
    >
    </codx-input>
  </div>
</ng-template>
<!-- Form Group -->
<ng-template #body>
  <div class="card-form">
    <!-- Link group -->
    <div class="form-group">
      <div class="d-flex align-items-top">
        <codx-label
          class="text-primary me-2"
          fiedName="StepName"
          [formModel]="dialog?.formModel"
          default="Thuộc giai đoạn: "
        >
        </codx-label>
        <codx-label [default]="step?.stepName"> </codx-label>
      </div>
    </div>
    <!--End Link group -->
    <div
      class="form-group d-flex justify-content-between align-item-center w-100"
    >
      <div class="step-name w-100">
        <div>
          <codx-label
            fiedName="StepName"
            [formModel]="dialog?.formModel"
            default="Nhóm công việc"
          >
          </codx-label>
        </div>
        <div>
          <ejs-dropdownlist
            [dataSource]="listGroup"
            [fields]="fieldsGroup"
            [value]="stepsTasks?.taskGroupID"
            (valueChange)="filterText($event, 'taskGroupID')"
            [readonly]="stepsTasks?.isTaskDefault || groupTaskID"
            ></ejs-dropdownlist>
            <!-- [readonly]="groupTaskID" -->
          </div>
      </div>
    </div>
    <!-- Ten Cong Viec -->
    <div
      class="form-group d-flex justify-content-between align-item-center w-100"
      *ngIf="typeTask?.value != 'Q'"
    >
      <!-- name -->
      <div class="step-name w-100" [ngClass]="typeTask?.value === 'P' ? 'me-4' : ''">
        <div>
          <codx-label
            fiedName="taskName"
            [formModel]="dialog?.formModel"
            default="Tên công việc"
          >
          </codx-label>
        </div>
        <codx-input
          field="taskName"
          [formModel]="dialog?.formModel"
          type="text"
          [crrValue]="stepsTasks?.taskName"
          (valueChange)="valueChangeText($event)"
          [disabled]="stepsTasks?.isTaskDefault"
        >
        </codx-input>
      </div>
      <!--End name -->
      <!-- Cuoc goi -->
      <div *ngIf="typeTask?.value === 'C'" class="w-100 ms-4" style="flex-basis: 100%">
        <div>
          <codx-label
            fiedName="callType"
            [formModel]="dialog?.formModel"
            default="Loại cuộc gọi"
          >
          </codx-label>
        </div>
        <codx-input
          field="callType"
          type="valuelist"
          refValue="DP023"
          [crrValue]="stepsTasks?.callType"
          (valueChange)="valueChangeCombobox($event)"
           [disabled]="stepsTasks?.isTaskDefault"
        >
        </codx-input>
      </div>
      <!--end Cuoc goi -->

      <!-- Cuoc hop -->
      <div *ngIf="typeTask?.value === 'M'" style="flex-basis: 25%" class="">
        <div class="d-flex justify-content-end">
          <codx-label
            fiedName="isOnline"
            [formModel]="dialog?.formModel"
            default="Họp trực tuyến"
          >
          </codx-label>
        </div>
        <div class="d-flex justify-content-center mt-2 ms-2">
          <codx-input
            type="switch"
            class="test-check"
            [checked]="stepsTasks?.isOnline"
            field="isOnline"
            (valueChange)="valueChangeAlert($event)"
             [disabled]="stepsTasks?.isTaskDefault"
          >
          </codx-input>
        </div>
      </div>
      <!-- End cuoc hop -->
      <!-- Gui mail -->
      <!-- TODO: mail chưa có tài liệu -->
      <!-- <div
        *ngIf="typeTask?.value === 'E' || typeTask?.value === 'Q'"
        class=""
        style="flex-basis: 10%"
      >
        <div>
          <codx-label></codx-label>
        </div>
        <div
          *ngIf="typeTask?.value === 'E'"
          class="d-flex justify-content-end"
          style="margin-top: 2px"
        >
          <button
            class="button-mail"
            *ngIf="typeTask?.value == 'E'"
            (click)="handelMail()"
            [disabled]="stepsTasks?.isTaskDefault"
          >
            <span
              class="icon-email icon-20 text-primary-600 py-2 text-muted"
            ></span>
          </button>
        </div>
      </div> -->
      <!-- End gui mail -->
    </div>
    <!--End ten Cong Viec -->

    <div class="form-group d-flex justify-content-between">
      <div class="me-2">
        <codx-label
          fiedName="startDate"
          [formModel]="dialog?.formModel"
          default="Ngày bắt đầu"
        >
        </codx-label>
        <codx-input
          [disabled]="isEditTimeDefault && stepsTasks?.isTaskDefault"
          field="startDate"
          (valueChange)="changeValueDate($event)"
          [crrValue]="stepsTasks?.startDate"
          type="datetime"
          format="F"
           [disabled]="stepsTasks?.isTaskDefault"
        >
        </codx-input>
      </div>
      <div class="ms-2">
        <codx-label
          fiedName="endDate"
          [formModel]="dialog?.formModel"
          default="Ngày kết thúc"
        >
        </codx-label>
        <codx-input
          [disabled]="isEditTimeDefault && stepsTasks?.isTaskDefault"
          field="endDate"
          (valueChange)="changeValueDate($event)"
          [crrValue]="stepsTasks?.endDate"
          type="datetime"
          format="F"
        >
        </codx-input>
      </div>
    </div>

    <div class="form-group" *ngIf="typeTask?.value == 'Q'">
      <div class="d-flex justify-content-between align-items-center mail">
        <codx-label name="Reference" default="Tên khảo sát"></codx-label>
        <a class="d-flex justify-content-end align-items-center cursor-pointer">
          <span
            class="icon-insert_link icon-20 text-primary-600 me-2 m-2"
          ></span>
        </a>
      </div>
      <codx-input
        field="stepName"
        [formModel]="dialog?.formModel"
        type="text"
        [Group]=""
        (valueChange)="valueChangeText($event)"
         [disabled]="stepsTasks?.isTaskDefault"
      >
      </codx-input>
      <a class="cursor-pointer text-primary"> {{ linkQuesiton }}</a>
    </div>

    <div class="form-group">
      <div class="d-flex justify-content-between row">
        <div class="col-6">
          <codx-label
            fiedName="durationDay"
            [formModel]="dialog?.formModel"
            default="Thời lượng công việc"
          >
          </codx-label>
          <div class="d-flex justify-content-between row">
            <div class="col-6">
              <codx-input
                field="durationDay"
                [formModel]="dialog?.formModel"
                [crrValue]="stepsTasks?.durationDay"
                type="text"
                (valueChange)="valueChangeText($event)"
                 [disabled]="true"
              >
              </codx-input>
            </div>

            <div class="col-6">
              <codx-input
                field="durationHour"
                [formModel]="dialog?.formModel"
                type="text"
                [crrValue]="stepsTasks?.durationHour"
                (valueChange)="valueChangeText($event)"
                 [disabled]="true"
              >
              </codx-input>
            </div>
          </div>
        </div>
        <div class="col-6 ps-1">
          <codx-label
            fiedName="reminders"
            [formModel]="dialog?.formModel"
            default="Nhắc nhở trước khi bắt đầu"
          >
          </codx-label>
          <div>
            <codx-input
              field="reminders"
              [formModel]="dialog?.formModel"
              [crrValue]="stepsTasks?.reminders"
              refValue="DP030"
              type="valuelist"
              (valueChange)="valueChangeText($event)"
               [disabled]="stepsTasks?.isTaskDefault"
            >
            </codx-input>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <codx-role
        *ngIf="typeTask?.value != 'M' && typeTask?.value != 'B' "
        [fiedName]="'roles'"
        [formModel]="form?.formModel"
        [default]="'Vai trò/bộ phận thực hiện'"
        [dataSource]="owner"
        [icon]="'icon-connection-point'"
        [style]="{ 'justify-content': 'space-between' }"
        (valueList)="changeRoler($event,'O')"
        [vllShare]="'DP0331'"
        [multiple]="false"
        [listCombobox]="listCombobox"
        [type]="'all'"
      ></codx-role>
    </div>

    <div class="form-group">
      <codx-role
        *ngIf="typeTask?.value === 'M' || typeTask?.value === 'B'"
        [fiedName]="'roles'"
        [formModel]="form?.formModel"
        [default]="typeTask?.value === 'M'? 'Người chủ trì' : 'Người đi công tác'"
        [dataSource]="owner"
        [icon]="'icon-connection-point'"
        [style]="{ 'justify-content': 'space-between' }"
        (valueList)="changeRoler($event,'O')"
        [multiple]="false"
        [type]="'user'"
      ></codx-role>
    </div>

    <div class="form-group">
      <codx-role
        *ngIf="typeTask?.value === 'M' || typeTask?.value === 'B'"
        [fiedName]="'roles'"
        [formModel]="form?.formModel"
        [default]="typeTask?.value === 'M' ? 'Người tham gia' : 'Người đi cùng'"
        [dataSource]="participant"
        [icon]="'icon-connection-point'"
        [style]="{ 'justify-content': 'space-between' }"
        (valueList)="changeRoler($event,'P')"
        [vllShare]="'DP0331'"
        [multiple]="true"
        [listCombobox]="listCombobox"
        [type]="'all'"
      ></codx-role>
    </div>

    <!-- <div class="form-group" *ngIf="typeTask?.value === 'M' || typeTask?.value === 'B'">
      <codx-role
        [fiedName]="'roles'"
        [formModel]="form?.formModel"
        [default]="typeTask?.value === 'M' ? 'Người tham gia' : 'Người đi cùng'"
        [dataSource]="participant"
        [icon]="'icon-connection-point'"
        [style]="{ 'justify-content': 'space-between' }"
        (valueList)="changeRoler($event, 'P')"
        [vllShare]="'DP0331'"
        [multiple]="true"
        [listCombobox]="listCombobox"
        [type]="'all'"
        [disabled]="stepsTasks?.isTaskDefault"
      ></codx-role>
    </div> -->

    <div class="form-group">
      <div>
        <codx-label
          fiedName="memo"
          [formModel]="dialog?.formModel"
          default="Ghi chú"
        ></codx-label>
      </div>
      <codx-input
        field="memo"
        [formModel]="dialog?.formModel"
        [crrValue]="stepsTasks?.memo"
        [Group]=""
        format="ed"
        type="text"
        [height]="'150'"
        (valueChange)="valueChangeText($event)"
         [disabled]="stepsTasks?.isTaskDefault"
      >
      </codx-input>
    </div>

    <div class="form-group d-flex align-item-center">
      <codx-input
        type="switch"
        class="test-check"
        [checked]="stepsTasks?.createTask"
        field="createTask"
        (valueChange)="valueChangeAlert($event)"
         [disabled]="stepsTasks?.isTaskDefault"
      >
      </codx-input>
     
        <codx-label
        class="ms-3 mb-3"
          name="lblAlert"
          [formModel]="dialog.formModel"
          default="Tạo task trong phân hệ quản lý công việc"
        >
        </codx-label>
    </div>
  </div>
  
  <ng-container>
    <div
      class="d-flex align-items-center nav-item w-100 mb-1"
    >
      <div class="d-flex align-items-center mb-2">
        <span class="icon-attach_file icon-18 me-2 text-primary"></span>
        <div class="fw-bold text-primary">
          <codx-label
            name="lblAttachments"
            [formModel]="dialog.formModel"
            default="Tài liệu đính kèm"
          >
          </codx-label>
        </div>
      </div>
    </div>
    <div>
      <codx-attachment
        #attachment
        [objectType]="dialog.formModel.entityName"
        [objectId]="stepsTasks?.recID"
        hideFolder="1"
        hideImageUpload="0"
        hideImageThumb="0"
        hideUploadBtn="1"
        [showMessage]="0"
        hideDes="1"
        type="inline"
        allowMultiFile="1"
        referType="source"
        [formModel]="dialog.formModel"
        (fileAdded)="fileAdded($event)"
        (fileCount)="getfileCount($event)"
        displayThumb="full"
      >
      </codx-attachment>
    </div>
  </ng-container>
</ng-template>
<!-- End Form Group -->

<ng-template #footer>
  <button
    style="float: left"
    type="button"
    class="btn btn-light-primary me-3"
    (click)="addFile($event)"
    [disabled]="stepsTasks?.isTaskDefault"
  >
    <i class="icon-cloud_upload fs-5"></i
    ><span>
      <codx-label
        name="UploadFile"
        formName="Tasks"
        default="Đính kèm"
      ></codx-label>
    </span>
  </button>
  <button type="button" class="btn btn-primary" (click)="saveData()">
    <codx-label name="Save" formName="Sprints" default="Lưu"></codx-label>
  </button>
</ng-template>
