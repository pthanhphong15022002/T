<div *ngIf="mould == '1'" class="empty-data">
   <div class="container h-100">
      <div class="list-empty card card-flush h-100">
      <div class="d-flex flex-column flex-center justify-content-center">
         <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            [ngStyle]="{width: width}"
         />
         <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ mesCode | mssg | async }}
         </div>
      </div>
      </div>
   </div>
</div>

<div *ngIf="mould == '2'" class="center w-100 h-100" >
   <div class="spinner" *ngIf="isLoading"></div>
   <div class="container h-100" *ngIf="!isLoading">
      <div class="list-empty card card-flush h-100">
      <div class="d-flex flex-column flex-center justify-content-center">
         <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            [ngStyle]="{width: width}"
         />
         <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ mesCode | mssg | async }}
         </div>
      </div>
      </div>
   </div>
</div>
