<div
  *ngIf="isStep"
  class="cricle"
  [ngStyle]="{
    color: iconColor || 'gray',
    border: '1.5px solid'
  }"
>
  <span [ngClass]="icon" class="text-primary"></span>
</div>

<div 
  class="d-flex align-items-center " *ngIf="!isStep"
  #typeTask="ngbPopover"
  [ngbPopover]="task?.text"
  [placement]="'top-left'"
  (mouseenter)="typeTask.open()"
  (mouseleave)="typeTask.close()"
>
  <span
      class="cricle"
      [ngClass]="task?.icon + ' icon-' + sizeIcon"
      [ngStyle]="{'color' : (task?.color || 'gray'), 'border': '1.5px solid', 'width': sizeBoder, 'height': sizeBoder}"
    ></span>  
</div>
