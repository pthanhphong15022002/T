<div class="view-details-header d-flex justify-content-between">
  <div class="nav nav-tabs">
    <ng-container *ngFor="let item of listTaskConvert">
        <a 
          (click)="clickMenu(item)"
          class="nav-item d-flex align-items-center" 
          [ngClass]="'tab-item text-dark' +' ' +(item.isActive ? 'tab-active' : '')"
        >
        <span
            class="me-2 icon-18"
            [ngClass]="item.isActive ? item.icon + ' text-primary' + ' icon-' + sizeIcon : item.icon + ' icon-' + sizeIcon"
        ></span>
        <codx-label
            class=""
            [name]="'lbl' + item.name"
            [formName]="'SYS'"
            [default]="item.textDefault"
        >
        </codx-label>
      </a>
    </ng-container>
  </div>
  <div class="d-flex align-items-center justify-content-center btn btn-white btn-icon tab-action">
    <span (click)="clickShowTab()" class="icon-unfold_more icon-20"></span>
  </div>
</div>
