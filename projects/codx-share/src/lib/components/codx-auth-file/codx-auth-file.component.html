<div class="d-flex align-items-center h-100vh codx-auth-content" *ngIf="data">
    <div class="row w-100 h-100">
        <div class="d-flex flex-column justify-content-between d-none d-lg-flex col-lg-6 h-100 px-15 py-10">
            <div class="d-flex flex-column align-items-start">
                <img class="h-30px mb-5" src="/assets/logos/logo-1.svg"/>
                <codx-label class="fw-bold fs-5-sm" default="Chào mừng bạn đến với Codx" formName="fmCodxAuth" fiedName="lblCodxAuthWelcome"></codx-label>
                <codx-label class="fw-bold fs-5-sm" default="Nền tảng quản trị toàn diện cho doanh nghiệp" formName="fmCodxAuth" fiedName="lblCodxAuthWelcomeSub"></codx-label>
            </div>
            <img class="h-250px" src="/assets/codx/bg/login-right.svg"/>
            <div class="d-flex align-items-center">
                <span>App store</span>
                <span class="mx-2">CH play</span>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center col-md-12 col-lg-6 h-100 bg-white py-20">
            <codx-label formName="fmCodxAuth" fiedName="lblCodxAuthTitle" default="Xác thực bảo mật" class="fw-bold fs-30px mb-10"></codx-label>
            <ng-container *ngIf="data?.pwType == '1'">
                <ng-container *ngTemplateOutlet="otp"></ng-container>
            </ng-container>
            <ng-container *ngIf="data?.pwType == '2'">
                <ng-container *ngTemplateOutlet="pw"></ng-container>
            </ng-container>
            <ng-container *ngIf="data.shareType == '1' && data?.pwType == '0'">
                <ng-container *ngTemplateOutlet="noPW"></ng-container>
            </ng-container>
            <ng-container *ngTemplateOutlet="footer"></ng-container>
        </div>
    </div>
</div>

<ng-template #otp>
    <div class="d-flex flex-column w-350px mt-10">
        <div>
            <codx-label formName="fmCodxAuth" fiedName="lblCodxAuthEmail" default="Email" class="fw-bold"></codx-label>
            <codx-input type="text" [Group]="authGroup" ControlName="email" class="mt-2"></codx-input>
        </div>
        <div class="d-flex justify-content-end align-items-center h-30px my-2 pe-1">
            <codx-label *ngIf="!isSend" formName="fmCodxAuth" fiedName="lblCodxAuthSendOTP" default="Gửi OTP" ngClass="color-3699ff cursor-pointer fw-bold" (click)="sendOTP()"></codx-label>
        </div>
        <div id="ws-inputs" class="inputs d-flex justify-content-center">
            <input #input1 class="ws-input text-center border" type="text" inputmode="numeric" maxlength="1" (keypress)="inputInsideOtpInput(input1)" (paste)="multiPaste(input1)"/>
            <input #input2 class="ws-input text-center border" type="text" inputmode="numeric" maxlength="1" (input)="inputInsideOtpInput(input2)"/>
            <input #input3 class="ws-input text-center border" type="text" inputmode="numeric" maxlength="1" (input)="inputInsideOtpInput(input3)"/>
            <input #input4 class="ws-input text-center border" type="text" inputmode="numeric" maxlength="1" (input)="inputInsideOtpInput(input4)"/>
            <input #input5 class="ws-input text-center border" type="text" inputmode="numeric" maxlength="1" (input)="inputInsideOtpInput(input5)"/>
            <input #input6 class="ws-input text-center border" type="text" inputmode="numeric" maxlength="1" (input)="inputInsideOtpInput(input6)"/>
        </div>
        <div class="d-flex flex-column py-2" *ngIf="isSend">
            <span class="color-3699ff py-2"  *ngIf="otpTimeout > 0">Xác thực sẽ hết hạn sau {{ otpMinutes }}:{{ otpTimeout % 60 }}</span>
            <span class="color-dc3545 py-2"  *ngIf="otpTimeout == 0">Mã xác thực đã hết hạn vui lòng gửi lại OTP</span>
            <codx-label formName="fmCodxAuth" fiedName="lblCodxAuthReSendOTP" default="Gửi lại OTP" ngClass="cursor-pointer" [class.color-3699ff]="otpReSend" [class.text-muted]="!otpReSend" (click)="sendOTP()"></codx-label>
        </div>
    </div>
</ng-template>
<ng-template #pw>
    <div class="d-flex flex-column w-350px mt-10">
        <div class="py-2" *ngIf="data?.shareType == '1'">
            <codx-label formName="fmCodxAuth" fiedName="lblCodxAuthEmail" default="Email" class="fw-bold"></codx-label>
            <codx-input type="text" [Group]="authGroup" ControlName="email" class="mt-2"></codx-input>
        </div>
        <div class="py-2">
            <codx-label formName="fmCodxAuth" fiedName="lblCodxAuthPw" default="Mật khẩu" class="fw-bold"></codx-label>
            <codx-input type="text" [Group]="authGroup" ControlName="password" class="mt-2"></codx-input>
        </div>
      
        <codx-label formName="fmCodxAuth" fiedName="lblCodxAuthPwSub" default="Vui lòng xem thông tin email hoặc liên hệ quản trị viên để nhận mật khẩu" class="text-muted mt-4 mb-20 text-center"></codx-label>
    </div>
</ng-template>
<ng-template #noPW>
    <div class="d-flex flex-column w-350px mt-10">
        <div>
            <codx-label formName="fmCodxAuth" fiedName="lblCodxAuthEmail" default="Email" class="fw-bold"></codx-label>
            <codx-input type="text" [Group]="authGroup" ControlName="email" class="mt-2"></codx-input>
        </div>
    </div>
</ng-template>
<ng-template #footer>
    <div class="py-10">
        <button class="btn btn-primary w-200px" (click)="confirm()"><codx-label formName="fmCodxAuth" fiedName="lblCodxAuthConfirm" default="Xác nhận"></codx-label></button>
    </div>
</ng-template>
