<codx-views
  #view
  (viewChanged)="viewChanged($event)"
  [toolbarDisplay]="true"
  [views]="views"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFc"
  (filterReportChange)="filterReportChange($event)"
  (buttonClick)="onActions($event)"
  [isSubView]="true"
  >
</codx-views>
