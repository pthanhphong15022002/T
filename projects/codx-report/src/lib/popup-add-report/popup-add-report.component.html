<codx-layout-add
  [title]="title"
  [tabInfo]="tabTitle"
  [subHeader]="subHeader"
  [footer]="footer"
  [dialog]="dialog"
  [openMore]="false"
  [tabContent]="tabContent"
  (setTitle)="setTitle($event)"
  (buttonClick)="buttonClick($event)"
  [isSider]="false"
  [formModel]="dialog.formModel"
  #form
></codx-layout-add>
<ng-template #subHeader> </ng-template>

<ng-template #tabInfo>
  <div class="form-group w-100">
    <h2><codx-label name="lblInfo" default="Thông tin chung"></codx-label></h2>
    <h6 class="text-muted">
      <codx-label
        name="lblInfoDes"
        default="Thông tin chung của báo cáo"
      ></codx-label>
    </h6>
    <div class="container" *ngIf="data">
      <div class="row mt-5">
        <div class="col-10">
          <div class="border border-secondary h-100">
            <!-- <div *ngIf="!checkFile" class="ms-3 mt-2">
              <span >{{data?.reportName}}</span>
            </div> -->

            <div class="m-3">
              <codx-attachment
                #attachment
                [objectType]="'SYS_ReportList'"
                hideBtnSave="1"
                hideFolder="1"
                hideUploadBtn="1"
                hideDes="1"
                hideImageUpload="0"
                hideImageThumb="0"
                [functionID]="rootFunction"
                [objectId]="data.recID"
                [allowMultiFile]="'0'"
                [idBrowse]="'add'"
                [allowExtensions]="'.rdl, .rdlc'"
              >
              </codx-attachment>
            </div>
          </div>
        </div>
        <div class="col-2 d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-light-primary float-right h-40px"
            (click)="popup()"
          >
            <i class="icon-cloud_upload fs-5"></i
            ><span>
              <codx-label name="UploadFile" default="Upload File"></codx-label>
            </span>
          </button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <codx-label
            class="text-muted"
            name="lblReportName"
            default="Tên báo cáo"
          ></codx-label>
          <codx-input
            type="text"
            field="defaultName"
            [crrValue]="data?.defaultName"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <codx-label
            class="text-muted"
            name="lblDescription"
            default="Diễn giải"
          ></codx-label>
          <codx-input
            type="textarea"
            format="ed2"
            field="description"
            [crrValue]="data?.description"
            placeholder="Diễn giải"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-6">
          <codx-label
            class="text-muted"
            name="lblReportType"
            default="Loại báo cáo"
          ></codx-label>
          <codx-input
            type="valuelist"
            field="reportType"
            [crrValue]="data?.reportType"
            refValue=""
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
        <div class="col-6">
          <codx-label
            class="text-muted"
            name="lblMethodName"
            default="Method"
          ></codx-label>
          <codx-input
            type="text"
            field="methodName"
            [crrValue]="data?.methodName"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-6">
          <codx-label
            class="text-muted"
            name="lblAssemblyName"
            default="Assembly"
          ></codx-label>
          <codx-input
            type="text"
            field="assemblyName"
            [crrValue]="data?.assemblyName"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
        <div class="col-6">
          <codx-label
            class="text-muted"
            name="lblClassName"
            default="Class"
          ></codx-label>
          <codx-input
            type="text"
            field="className"
            [crrValue]="data?.className"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #tabParam>
  <div class="form-group w-100">
    <h2>
      <codx-label name="lblReportParams" default="Tham số báo cáo"></codx-label>
    </h2>
    <h6 class="text-muted">
      <codx-label
        name="lblReportParamSetting"
        default="Thiết lập tham số báo cáo"
      ></codx-label>
    </h6>
    <div class="mt-5 overflow-x-auto">
      <ejs-grid
        [dataSource]="parameters"
        height="550"
      >
        <e-columns>
          <e-column width="80">
            <ng-template #template let-data>
              <button class="btn btn-sm btn-light-primary onhover" (click)="editParam(data)">
                <div class="w-100 d-flex justify-content-between">
                  <i class="bi bi-pen"></i>
                </div>
              </button>
              <button class="btn btn-sm btn-light-danger onhover" (click)="deleteParam(data)">
                <div class="w-100 d-flex justify-content-between">
                  <i class="bi bi-trash"></i>
                </div>
              </button>
            </ng-template>
          </e-column>
          <e-column
            field="controlIndex"
            headerText="Index"
            width="80"
            textAlign="Center"
          ></e-column>
          <e-column
            field="controlName"
            headerText="Control"
            width="120"
            textAlign="Center"
          ></e-column>
          <e-column
            field="labelName"
            headerText="Tên tham số"
            width="150"
            textAlign="Center"
          ></e-column>
          <e-column
            field="dataType"
            headerText="Kiểu dữ liệu"
            width="130"
            textAlign="Center"
          ></e-column>
          <e-column
            field="isRequired"
            headerText="Bắt buộc"
            width="150"
            textAlign="Center"
          >
            <ng-template #template let-data>
              <div
                *ngIf="data?.isRequired; else falsy"
                class="statustemp e-activecolor"
              >
                <span class="statustxt e-activecolor">Có</span>
              </div>
              <ng-template #falsy>
                <div class="statustemp e-inactivecolor">
                  <span class="statustxt e-inactivecolor">Không</span>
                </div>
              </ng-template>
            </ng-template>
          </e-column>
          <e-column
            field="isVisible"
            headerText="Hiển thị"
            width="150"
            textAlign="Center"
          >
            <ng-template #template let-data>
              <div
                *ngIf="data?.isVisible; else falsy"
                class="statustemp e-activecolor"
              >
                <span class="statustxt e-activecolor">Có</span>
              </div>
              <ng-template #falsy>
                <div class="statustemp e-inactivecolor">
                  <span class="statustxt e-inactivecolor">Không</span>
                </div>
              </ng-template>
            </ng-template>
          </e-column>
          <e-column
            field="isEnable"
            headerText="Kích hoạt"
            width="150"
            textAlign="Center"
          >
            <ng-template #template let-data>
              <div
                *ngIf="data?.isEnable; else falsy"
                class="statustemp e-activecolor"
              >
                <span class="statustxt e-activecolor">Có</span>
              </div>
              <ng-template #falsy>
                <div class="statustemp e-inactivecolor">
                  <span class="statustxt e-inactivecolor">Không</span>
                </div>
              </ng-template>
            </ng-template>
          </e-column>
          <e-column
            field="isPin"
            headerText="Ghim"
            width="150"
            textAlign="Center"
          >
            <ng-template #template let-data>
              <div
                *ngIf="data?.isPin; else falsy"
                class="statustemp e-activecolor"
              >
                <span class="statustxt e-activecolor">Có</span>
              </div>
              <ng-template #falsy>
                <div class="statustemp e-inactivecolor">
                  <span class="statustxt e-inactivecolor">Không</span>
                </div>
              </ng-template>
            </ng-template>
          </e-column>
        </e-columns>
      </ejs-grid>
    </div>
    <div class="mt-5">
      <button class="btn btn-primary" (click)="setReportParams()">
        <codx-label
          name="lblFormatParams"
          default="Định dạng tham số báo cáo"
        ></codx-label>
      </button>
    </div>
  </div>
</ng-template>

          </div>
        </div>
        <div style="width: 20%">
          <div class="row">
            <span>
              <img src="/assets/themes/sys/default/img/4_Signatures.svg" />

            <codx-input

<ng-template #tabTemplate>
  <div class="form-group w-100">
    <h2><codx-label name="lblExcelTemplate" formName="sys" default="Excel Template"></codx-label></h2>
    <h6 class="text-muted">
      <codx-label
        name="lblTemplates"
        default="Mẫu Template Excel"
      ></codx-label>
    </h6>
  </div>
  <div class="containter mt-5">
    <div class="row  w-100 ">
      <div class="d-flex align-items-start justify-content-between bg-light-success py-5 border" *ngFor="let item of dataEx">
        <div class="d-flex align-items-top w-100">

          <div class="d-flex flex-column w-100">
            <div class="fw-bold text-dark">{{ item.templateName }}</div>
            <div class="fs-7 text-gray-500 text-italic">{{ item.description }}</div>
          </div>
        </div>
        <div class="d-flex align-items-start ms-6">
          <button type="button" class="btn btn-icon btn-sm btn-outline-primary" triggers="click" [autoClose]="true" [ngbTooltip]="tool" ngClass="border-0">
            <span class="icon-more_vert icon-16"></span>
          </button>
          <ng-template #tool>
            <ng-container *ngFor="let x of moreFunction">
              <div class="d-flex p-2 cursor-pointer"  (click)="editTemplate(x.id,item)">
                <span class="icon-16 me-2" [ngClass]="x?.icon" [style.color]="x?.textColor"></span>
                <codx-label  [fiedName]="x?.text"></codx-label>
              </div>
            </ng-container>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="row h-25 w-100">
      <div class="d-flex justify-content-start">
        <button type="button" class="btn btn-light-primary mt-3" (click)="excelTemplate()" >
         <i class="icon-cloud_upload fs-5"></i><span>
           <codx-label name="ExcelTemplate" formName="sys" default="Excel Template"></codx-label>
         </span>
       </button>
     </div>
    </div>

  </div>
</ng-template>
<ng-template #footer>

  <div class="d-flex justify-content-end">
    <!-- <button type="button" class="btn btn-light-primary me-3" >
      <i class="icon-cloud_upload fs-5"></i><span>
        <codx-label name="UploadFile" formName="Tasks" default="Upload File"></codx-label>
      </span>
    </button> -->
    <button type="button" class="btn btn-primary ms-1" (click)="saveForm()">
      <codx-label name="Save" formName="Tasks" default="Lưu"></codx-label>
    </button>
  </div>
</ng-template>
