<codx-form
  [headerText]="headerTitle"
  [body]="body"
  [footer]="footer"
  #form
  [formModel]="dialog.formModel"
  [dialog]="dialog"
>
  <ng-template #body>
    <!-- <div class="row my-5">
      <codx-input
      type="text"
      class="border py-3 rounded"
      field="searchBox"
      placeholder="Tìm kiếm....."
      [crrValue]="searchText"
      (valueChange)="valueChange($event)"
    ></codx-input>
    </div> -->
    <div class="container overflow-auto" #switchBox>

      <ng-container *ngFor="let item of lstParam" class="form-group">
        <div class="m-5">
        <codx-label [default]="item.name" style="font-size: 14px; font-weight:500"></codx-label>
        <ng-container [ngSwitch]="item?.type" class="mt-3">
          <ng-container *ngSwitchCase="'string'">
            <div class="w-100">
              <codx-input
                type="text"
                [field]="item.name"
                [crrValue]="data[item.name]"
                (valueChange)="
                valueChange($event)
                "
              ></codx-input>
            </div>
          </ng-container>
          <ng-container *ngSwitchCase="'boolean'">
            <div class="float-end">
              <codx-input
                class="float-right"
                type="switch"
                [field]="item.name"
                [crrValue]="data[item.name]"
                (valueChange)="
                  valueChange($event)
                "
              ></codx-input>
            </div>
          </ng-container>
          <ng-container *ngSwitchCase="'number'">
            <div class="w-100 mt-3">
              <div class="d-flex">
                <div class="float-start me-1">
                  <codx-input
                    type="number"
                    [field]="item.name"
                    [crrValue]="data[item.name]"
                    (valueChange)="
                      valueChange($event)
                    "
                  ></codx-input>
                </div>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </div>
      </ng-container>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary mr-5" (click)="onSaveForm()">
        <codx-label
          name="lblSave"
          default="Lưu"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
