<codx-form class="ac-dialog ac-form" #formVouchers [body]="TmpBody" [footer]="TmpFooter" [formModel]="dialog.formModel"
  [dialog]="dialog" [customToolbar]="TmpSubToolbar" [data]="dataDefault" [openMore]="false"
  (onAfterInit)="onAfterInitForm($event)">
</codx-form>

<!-- Start: Sub toolbar -->
<ng-template #TmpSubToolbar>
  <div *ngIf="formVouchers" class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-3 ac-popupfull">
      <div class="d-flex align-items-center me-2">
        <div style="background-color: var(--primary-dark)"
          class="w-25px symbol h-25px fs-6 d-flex justify-content-center align-items-center rounded-circle me-3">
          <i *ngIf="formVouchers.data?.isAdd" class="text-white icon-i-file-earmark-plus icon-16"></i>
          <i *ngIf="formVouchers.data?.isEdit" class="text-white icon-edit-one icon-16"></i>
          <i *ngIf="formVouchers.data?.isCopy" class="text-white icon-content_copy icon-16"></i>
          <i *ngIf="formVouchers.data?.isReadOnly" class="text-white bi bi-eye icon-16"></i>
        </div>
        <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">
          {{ headerText }}
        </div>
        <ng-container>
          <ng-container *ngIf="!formVouchers.data.isReadOnly">
            <div *ngIf="formVouchers && !formVouchers?.data?.validated" class="d-flex align-items-center">
              <i class="icon-arrow_drop_down_circle icon-16 mt-1"></i>
              <div style="margin-left: -5px;" class="input-circle h-20px input-border-0 w-400px mb-1">
                <codx-dropdown-select #eleCbxSubType [showFooter]="false" [isToolbar]="false"
                  [cssClass]="'rounded-pill border-1'" cssPopup="h-350px w-550px" [isMulti]="false" type="valuelist"
                  field="subType" [refValue]="formVouchers?.gridviewSetup['SubType']?.referedValue"
                  [value]="formVouchers?.data?.subType" emptyText="Loại phiếu"
                  (valueChange)="changeSubType($event)"></codx-dropdown-select>
              </div>
            </div>
          </ng-container>
          <span *ngIf="(formVouchers.data?.validated) || (formVouchers.data?.isReadOnly)">
            <codx-vll [name]="formVouchers?.gridviewSetup['SubType'].referedValue" [formModel]="dialog.formModel"
              [field]="'SubType'" [value]="formVouchers.data?.subType" [showText]="true" [showBgColor]="true"
              class="badge badge-light-primary badge-sm mt-1">
            </codx-vll>
          </span>
        </ng-container>
        <!-- <div class="input-circle input-sm" *ngIf="formVouchers?.formGroup">
          <span class="me-2">
            <codx-vll *ngIf="formVouchers.data?.status == '1'" [formModel]="dialog.formModel" [field]="'Status'"
              [value]="formVouchers.data?.validated ? '1' : '7'" [showText]="true" [showBgColor]="true"
              class="badge badge-light badge-sm">
            </codx-vll>
            <codx-vll *ngIf="formVouchers.data?.status != '1'" [formModel]="dialog.formModel" [field]="'Status'"
              [value]="formVouchers.data?.status" [showText]="true" [showBgColor]="true"
              class="badge badge-light badge-sm">
            </codx-vll>
          </span>
        </div> -->
      </div>
      <div class="d-flex align-items-center me-3">
        <div class="ms-2">
          <div class="btn btn-icon btn-light-danger btn-circle" (click)="closeForm()">
            <i class="icon-close icon-18"></i>
          </div>
        </div>
      </div>
    </div>

  </div>
</ng-template>
<!-- End: Sub toolbar -->

<!-- Start: TmpBody -->
<ng-template #TmpBody>
  <ejs-tab>
    <e-tabitems>
      <e-tabitem>
        <ng-template #headerText>
          <div class="d-flex align-items-top me-2 mt-2">
            <i class="icon-info icon-18 me-2"></i>
            <codx-label class="fw-bold" style="font-size: 14px !important" fiedName="lblGeneral"
              [formModel]="dialog.formModel" default="Thông tin chung"></codx-label>
          </div>
        </ng-template>
        <ng-template #content>
          <ng-container *ngTemplateOutlet="TmpTabGeneral"></ng-container>
        </ng-template>
      </e-tabitem>
    </e-tabitems>
  </ejs-tab>
  <!-- Start: Tab Detail -->
  <div class="mt-2" style="height: calc(100vh - 380px) !important;">
    <ejs-tab>
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <codx-label style="font-size: 14px !important" class="fw-bold" fiedName="lblDetail1"
                [formModel]="dialog.formModel" default="Chi tiết"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabLine"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
  <!-- End: Tab Detail -->
  <div class="row ac-empty-record"></div>
</ng-template>
<!-- End: TmpBody -->

<!-- Start: Footer -->
<ng-template #TmpFooter>
  <div style="display: grid !important" ngClass="collape"
    class="codx-detail-footer dialog-footer align-items-center collape" *ngIf="formVouchers.data">
    <div *ngIf="!formVouchers.data.isReadOnly" class="d-flex align-items-center justify-content-end btn-ac-footer mt-1">
      <button id="btncancle" [shortcut]="'alt+c'" [autoClick]="true" *ngIf="!formVouchers.data?.validated" type="button"
        class="btn btn-md btn-danger me-2" (keydown.enter)="onDiscardVoucher(); $event.preventDefault()"
        (click)="onDiscardVoucher()">
        <div class="d-flex align-items-center">
          <i class="icon-cancel icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblDiscard" default="Hủy bỏ"></codx-label>
        </div>
      </button>
      <button id="btnsaveas" [shortcut]="'alt+shift+s'" [autoClick]="true" type="button"
        class="btn btn-md btn-primary me-2" (keydown.enter)="onSaveVoucher('saveadd'); $event.preventDefault()"
        (click)="onSaveVoucher('saveadd')">
        <div class="d-flex align-items-center">
          <i class="icon-add_to_photos icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblSaveAndClear" default="Lưu & Thêm"></codx-label>
        </div>
      </button>
      <button [shortcut]="'alt+s'" [autoClick]="true" tab-index="16" id="btnsave" type="button"
        class="btn btn-md btn-light-primary" style="border: 1px solid var(--primary-dark) !important"
        (keydown.enter)="onSaveVoucher('save'); $event.preventDefault()" (click)="onSaveVoucher('save')">
        <div class="d-flex align-items-center">
          <i class="icon-save_alt icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblSave" default="Lưu"></codx-label>
        </div>
      </button>
    </div>
    <codx-tabs [entityName]="dialog.formModel.entityName" [formModel]="dialog.formModel"
      [objectID]="formVouchers.data?.recID" [funcID]="dialog.formModel.funcID" [TabControl]="tabInfo"></codx-tabs>
  </div>
</ng-template>
<!-- End: Footer -->

<!-- Start: Grid Vouchers -->
<ng-template #TmpTabLine>
  <div class="tablinevoucher-content header-table-ac position-relative">
    <codx-gridview-v2 #eleGridVouchers [showEmptyRecord]="false" gridLines="Both" [autoFitColumns]="true"
      [formName]="fmVouchersLines.formName" [gridViewName]="fmVouchersLines.gridViewName" [templateMore]="templateMore"
      [entityName]="fmVouchersLines.entityName" predicates="TransID=@0" [dataValues]="formVouchers?.data?.recID"
      [hideMoreFunc]="formVouchers.data?.isReadOnly ? true : false" service="IV"
      [editOnClick]="formVouchers.data?.isReadOnly ? false : true" rowNoField="rowNo"
      (gridInit)="beforeInitGrid($event)" (eventAction)="onActionGrid($event)" (actionCompleted)="onActionGrid($event)"
      [editSettings]="formVouchers.data?.isReadOnly ? editSettings : {}"
      (cellChanged)="valueChangeLine($event)"></codx-gridview-v2>
    <ng-container *ngIf="!formVouchers.data?.isReadOnly">
      <div class="btn-addline">
        <div class="d-flex align-items-center">
          <div>
