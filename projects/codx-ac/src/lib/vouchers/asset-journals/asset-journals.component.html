<codx-views class="ac-views" #view idField="recID" [views]="views" [button]="button" [entityName]="'AM_AssetJournals'"
  (buttonClick)="toolbarClick($event)" predicates="JournalNo=@0" [hideMoreFuncs]="!itemSelected"
  (changeDataMF)="changeMFDetail($event, itemSelected)" (clickMF)="clickMoreFunction($event, itemSelected)"
  [dataValues]="journalNo" (selectedChange)="onSelectedItem($event)" [isSubView]="true"
  (viewChanged)="viewChanged($event)" [funcID]="funcID">
</codx-views>
<!-- Start: templateGrid -->
<ng-template #templateGrid let-data>
    <codx-mfunc [dataItem]="data" (changeDataMF)="changeMFDetail($event, data, 'grid')" [formModel]="view.formModel"
      (clickMF)="clickMoreFunction($event, data)" type="view"></codx-mfunc>
</ng-template>
  <!-- End: templateGrid -->
