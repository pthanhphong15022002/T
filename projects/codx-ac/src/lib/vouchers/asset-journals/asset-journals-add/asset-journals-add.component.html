<codx-form #formAsset [body]="TmpBody" [footer]="TmpFooter" [formModel]="dialog.formModel" [dialog]="dialog"
  [customToolbar]="TmpSubToolbar" [data]="dataDefault" [openMore]="false" (onAfterInit)="onAfterInitForm($event)"
  class="ac-dialog ac-form">
</codx-form>
<ng-template #TmpSubToolbar>
  <div *ngIf="formAsset" class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-3 ac-popupfull">
      <div class="d-flex align-items-center me-2">
        <div style="background-color: var(--primary-dark)"
          class="w-25px symbol h-25px fs-6 d-flex justify-content-center align-items-center rounded-circle me-3">
          <i *ngIf="formAsset.data?.isAdd" class="text-white icon-i-file-earmark-plus icon-16"></i>
          <i *ngIf="formAsset.data?.isEdit" class="text-white icon-edit-one icon-16"></i>
          <i *ngIf="formAsset.data?.isCopy" class="text-white icon-content_copy icon-16"></i>
          <i *ngIf="formAsset.data?.isReadOnly" class="text-white bi bi-eye icon-16"></i>
        </div>
        <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">
          {{ headerText }}
        </div>
        <div class="input-circle input-sm" *ngIf="formAsset?.formGroup">
          <span class="me-2">
            <codx-vll *ngIf="formAsset.data?.status == '1'" [formModel]="dialog.formModel" [field]="'Status'"
              [value]="formAsset.data?.validated ? '1' : '7'" [showText]="true" [showBgColor]="true"
              class="badge badge-light badge-sm">
            </codx-vll>
            <codx-vll *ngIf="formAsset.data?.status != '1'" [formModel]="dialog.formModel" [field]="'Status'"
              [value]="formAsset.data?.status" [showText]="true" [showBgColor]="true"
              class="badge badge-light badge-sm">
            </codx-vll>
          </span>
        </div>
      </div>
      <div class="d-flex align-items-center me-3">
        <div class="ms-2">
          <button class="btn btn-icon btn-light-danger btn-circle" (click)="closeForm()">
            <i class="icon-close icon-18"></i>
          </button>
        </div>
      </div>
    </div>
    <ng-container>
      <ng-container *ngIf="!formAsset.data.isReadOnly">
        <div *ngIf="(formAsset && !formAsset?.data?.validated)" style="margin-left: 35px"
        class="d-flex align-items-center">
        <i class="icon-arrow_drop_down_circle icon-16 mt-1"></i>
        <div style="margin-left: -5px;" class="input-circle h-20px input-border-0 w-400px mb-1">
          <codx-dropdown-select #eleCbxSubType [showFooter]="false" [isToolbar]="false"
            [cssClass]="'rounded-pill border-1'" cssPopup="h-350px w-550px" [isMulti]="false" type="valuelist"
            field="subType" [refValue]="formAsset?.gridviewSetup['SubType']?.referedValue"
            [value]="formAsset?.data?.subType" emptyText="Loại phiếu"
            (valueChange)="changeSubType($event)"></codx-dropdown-select>
        </div>
      </div>
      </ng-container>
      <span style="margin-left: 30px" *ngIf="(formAsset.data?.validated) || (formAsset.data?.isReadOnly)">
        <codx-vll [name]="formAsset?.gridviewSetup['SubType']?.referedValue" [formModel]="dialog.formModel" [field]="'SubType'"
          [value]="formAsset?.data?.subType" [showText]="true" [showBgColor]="true"
          class="badge badge-light-primary badge-sm mt-1">
        </codx-vll>
      </span>
    </ng-container>
  </div>
</ng-template>
<ng-template #TmpBody>
  <div style="height: 250px;">
    <ejs-tab style="height: 250px;">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-info icon-18 me-2"></i>
              <codx-label class="fw-bold" style="font-size: 14px !important" fiedName="lblGeneral"
                [formModel]="dialog.formModel" default="Thông tin chung"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabGeneral"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
</ng-template>
<ng-template #TmpFooter>
    
</ng-template>

<ng-template #TmpTabGeneral>
  <ng-container *ngIf="formAsset?.formGroup">
    <div class="mt-3">
      <div class="row">
        <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-7">
          <div class="container mx-0 px-0">
            <div class="row">
              <div class="col-xxl-4">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="ReasonID"
                    [formModel]="dialog?.formModel">
                  </codx-label>
                  <codx-input
                    [Group]="formAsset?.formGroup" field="reasonID" [formModel]="dialog?.formModel">
                  </codx-input>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-5 justify-content-end">
          <div class="container mx-0 px-0">
            <div class="row justify-content-end">
              <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-5">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="VoucherDate"
                    [formModel]="dialog.formModel">
                  </codx-label>
                  <codx-input [disabled]="formAsset.data?.isReadOnly ? true : false" #tVoucherDate
                    [Group]="formAsset.formGroup" [formModel]="dialog.formModel" field="voucherDate">
                  </codx-input>
                </div>
              </div>
              <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-5">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="VoucherNo"
                    [formModel]="dialog.formModel">
                  </codx-label>
                  <codx-input
                    [Group]="formAsset.formGroup" field="voucherNo" [formModel]="dialog.formModel"
                    [disabled]="(journal?.assignRule != '0' || formAsset.data?.isReadOnly)">
                  </codx-input>
                </div>
              </div>
            </div>
            <div *ngIf="postDateControl == '1'" class="row justify-content-end">
              <div class="col-xxl-10 col-xl-10 col-lg-12 col-md-10">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="PostedDate"
                    [formModel]="dialog.formModel">
                  </codx-label>
                  <codx-input [disabled]="formAsset.data?.isReadOnly ? true : false"
                    [Group]="formAsset.formGroup" field="postedDate" [formModel]="dialog.formModel"
                    >
                  </codx-input>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>
