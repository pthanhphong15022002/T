<codx-form class="ac-dialog ac-form" #formPurchaseInvoices [body]="TmpBody" [footer]="TmpFooter" [formModel]="dialog.formModel" [dialog]="dialog"
  [customToolbar]="TmpSubToolbar" [data]="dataDefault" [openMore]="false" (onAfterInit)="onAfterInitForm($event)">
</codx-form>

<!-- Start: Sub toolbar -->
<ng-template #TmpSubToolbar>
  <div *ngIf="formPurchaseInvoices" class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-3 ac-popupfull">
      <div class="d-flex align-items-center me-2">
        <div style="background-color: var(--primary-dark)"
          class="w-25px symbol h-25px fs-6 d-flex justify-content-center align-items-center rounded-circle me-3">
          <i *ngIf="formPurchaseInvoices.data?.isAdd" class="text-white icon-i-file-earmark-plus icon-16"></i>
          <i *ngIf="formPurchaseInvoices.data?.isEdit" class="text-white icon-edit-one icon-16"></i>
          <i *ngIf="formPurchaseInvoices.data?.isCopy" class="text-white icon-content_copy icon-16"></i>
        </div>
        <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">
          {{ headerText }}
        </div>
        <div class="input-circle input-sm" *ngIf="formPurchaseInvoices?.formGroup">
          <span class="me-2">
            <codx-vll *ngIf="formPurchaseInvoices.data?.status == '1'" [formModel]="dialog.formModel" [field]="'Status'"
              [value]="formPurchaseInvoices.data?.validated ? '1' : '7'" [showText]="true" [showBgColor]="true" class="badge badge-light badge-sm">
            </codx-vll>
            <codx-vll *ngIf="formPurchaseInvoices.data?.status != '1'" [formModel]="dialog.formModel" [field]="'Status'" [value]="formPurchaseInvoices.data?.status"
              [showText]="true" [showBgColor]="true" class="badge badge-light badge-sm">
            </codx-vll>
          </span>
        </div>
      </div>
      <div class="d-flex align-items-center me-3">
        <div class="ms-2">
          <div class="btn btn-icon btn-light-danger btn-circle" (click)="closeForm()">
            <i class="icon-close icon-18"></i>
          </div>
        </div>
      </div>
    </div>
    <ng-container>
      <div style="margin-left: 25px" *ngIf="formPurchaseInvoices && !formPurchaseInvoices.data?.validated"
        class="input-circle h-20px input-border-0 w-400px mb-1">
        <codx-dropdown-select #eleCbxSubType [showFooter]="false" [isToolbar]="false"
          [cssClass]="'rounded-pill border-1'" cssPopup="h-250px w-550px" [isMulti]="false" type="valuelist"
          field="subType" [refValue]="formPurchaseInvoices?.gridviewSetup['SubType']?.referedValue"  [value]="formPurchaseInvoices?.data?.subType" emptyText="Loại phiếu"
          (valueChange)="changeSubType($event)"></codx-dropdown-select>
      </div>
      <span style="margin-left: 30px" *ngIf="formPurchaseInvoices && formPurchaseInvoices.data?.validated">
        <codx-vll [name]="'AC063'" [formModel]="dialog.formModel" [field]="'SubType'"
          [value]="formPurchaseInvoices?.data?.subType" [showText]="true" [showBgColor]="true"
          class="badge badge-light-primary badge-lg mt-1">
        </codx-vll>
      </span>
    </ng-container>
  </div>
</ng-template>
<!-- End: Sub toolbar -->

<!-- Start: TmpBody -->
<ng-template #TmpBody>
  <!-- Start: Tab General -->
  <ejs-tab>
    <e-tabitems>
      <e-tabitem>
        <ng-template #headerText>
          <div class="d-flex align-items-top me-2 mt-2">
            <i class="icon-info icon-18 me-2"></i>
            <codx-label class="fw-bold" style="font-size: 14px !important" fiedName="lblGeneral"
              [formModel]="dialog.formModel" default="Thông tin chung"></codx-label>
          </div>
        </ng-template>
        <ng-template #content>
          <ng-container *ngTemplateOutlet="TmpTabGeneral"></ng-container>
        </ng-template>
      </e-tabitem>
    </e-tabitems>
  </ejs-tab>
  <!-- End: Tab General -->

  <!-- Start: Tab Detail -->
  <div style="height: calc(100vh - 420px) !important;min-height: 300px;">
    <ejs-tab #elementTabDetail (created)="createTabDetail($event,elementTabDetail)" (selecting)="onTabSelectedDetail($event)">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <codx-label style="font-size: 14px !important" class="fw-bold" fiedName="lblDetail1"
                [formModel]="dialog.formModel" default="Chi tiết"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabLine"></ng-container>
          </ng-template>
        </e-tabitem>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-i-file-earmark-arrow-up icon-18 me-2"></i>
              <codx-label style="font-size: 14px !important" class="fw-bold" fiedName="lblDetail"
                [formModel]="dialog.formModel" default="Hóa đơn GTGT"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabVATInvoices"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
  <!-- End: Tab Detail -->

  <div class="row ac-empty-record"></div>
  <div style="height: 35px !important" class="listcash-content row">
    <div class="row align-items-center">
      <div *ngIf="formPurchaseInvoices.formGroup" id="ac-column-def"
        class="d-flex align-items-center cursor-pointer w-fit ac-refdoc mt-2">
        <i class="w-20px h-20px me-2 icon-sticky_note_2 icon-18"></i>
        <codx-input tab-index="13" #cbxRefdoc style="width: 100%" class="fw-bold" [Group]="formPurchaseInvoices.formGroup"
          field="memo" [formModel]="dialog.formModel">
        </codx-input>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: TmpBody -->

<!-- Start: Footer -->
<ng-template #TmpFooter>
  <div style="display: grid !important" ngClass="collape"
    class="codx-detail-footer dialog-footer align-items-center collape" *ngIf="formPurchaseInvoices.data">
    <div class="d-flex align-items-center justify-content-end btn-ac-footer mt-1">
      <button id="btncancle" [shortcut]="'alt+c'" [autoClick]="true" tab-index="14"
        *ngIf="!formPurchaseInvoices.data?.validated" style="border: 1px solid" type="button"
        class="btn btn-md btn-light-danger me-2 rounded-15" (keydown.enter)="onDiscardVoucher(); $event.preventDefault()"
        (click)="onDiscardVoucher()">
        <div class="d-flex align-items-center">
          <i class="icon-cancel icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblDiscard" default="Hủy bỏ"></codx-label>
        </div>
      </button>
      <button id="btnsaveas" [shortcut]="'alt+shift+s'" [autoClick]="true" tab-index="15"
        style="border: 1px solid var(--primary-dark) !important" type="button"
        class="btn btn-md btn-light-primary me-2 rounded-15" (keydown.enter)="onSaveVoucher('saveadd'); $event.preventDefault()"
        (click)="onSaveVoucher('saveadd')">
        <div class="d-flex align-items-center">
          <i class="icon-add_to_photos icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblSaveAndClear" default="Lưu & Thêm"></codx-label>
        </div>
      </button>
      <button [shortcut]="'alt+s'" [autoClick]="true" tab-index="16" id="btnsave" type="button"
        class="btn btn-md btn-light-primary rounded-15" style="border: 1px solid var(--primary-dark) !important"
        (keydown.enter)="onSaveVoucher('save'); $event.preventDefault()" (click)="onSaveVoucher('save')">
        <div class="d-flex align-items-center">
          <i class="icon-save_alt icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblSave" default="Lưu"></codx-label>
        </div>
      </button>
    </div>
    <codx-tabs [entityName]="dialog.formModel.entityName" [formModel]="dialog.formModel"
      [objectID]="formPurchaseInvoices.data?.recID" [funcID]="dialog.formModel.funcID" [TabControl]="tabInfo"></codx-tabs>
  </div>
</ng-template>
<!-- End: Footer -->

<!-- Start: Grid PurchaseInvoicesLines -->
<ng-template #TmpTabLine>
  <div class="tabline-content  header-table-ac position-relative">
    <codx-gridview-v2 #eleGridPurchaseInvoice class="tabLine" [showEmptyRecord]="false" gridLines="Both"
      [autoFitColumns]="true" [formName]="fmPurchaseInvoicesLines.formName"
      [gridViewName]="fmPurchaseInvoicesLines.gridViewName" [templateMore]="templateMore"
      [entityName]="fmPurchaseInvoicesLines.entityName" predicates="TransID=@0" (beforeSaveRow)="beforeSaveRowPurchase($event)"
      (gridInit)="beforeInitGridPurchaseInvoices($event)" [dataValues]="formPurchaseInvoices?.data?.recID" service="AC"
      [editOnClick]="true" (eventAction)="onActionGridPurchaseInvoice($event)" (cellChanged)="valueChangeLine($event)"
      (actionCompleted)="onActionGridPurchaseInvoice($event)" rowNoField="rowNo"></codx-gridview-v2>
      <div class="btn-addline">
        <div class="d-flex align-items-center">
          <div>
            <button style="border: 1px solid !important;" tabindex="-1" tab-index="11" id="btnAddPur"(keydown.enter)="
            onAddLine('1'); $event.preventDefault()
            " (click)="onAddLine('1')"
              class="btn btn-sm btn-light-primary rounded-15 btnAddCash">
              <i class="icon-playlist_add icon-16"></i>
              <codx-label fiedName="lblSaveAndClear" default="Thêm dòng"></codx-label>
            </button>
          </div>
        </div>
      </div>
  </div>
</ng-template>
<!-- End: Grid PurchaseInvoicesLines -->
