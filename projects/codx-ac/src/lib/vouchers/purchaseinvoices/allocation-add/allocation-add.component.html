<codx-form #form [formModel]="dialog.formModel" [dialog]="dialog" [openMore]="false" [body]="body" [footer]="footer"
  [customToolbar]="subToolbar">
</codx-form>
<ng-template #subToolbar>
    <div class="w-100">
      <div class="d-flex align-items-center justify-content-between pt-3 ac-popupfull">
        <div class="d-flex align-items-center me-2">
          <div class="btn btn-icon btn-sm btn-primary btn-circle me-2">
            <i class="icon-clear_all icon-16"></i>
          </div>
          <!-- <div style="background-color: var(--primary-dark);"class="w-30px symbol h-30px fs-6 d-flex justify-content-center align-items-center rounded-circle me-3">
            <i style="color: white;" class="icon-i-check2-square icon-16"></i>
          </div> -->
          <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">
            Phân bổ chi phí mua hàng
          </div>
        </div>
        <div class="d-flex align-items-center me-3">
          <div class="ms-2">
            <div class="btn btn-icon btn-light-danger btn-circle bg" (click)="close()">
              <i class="icon-close icon-18"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #body>
    <div class="card-body p-0 codx-card-custom">
      <div class="codx-stepper stepper stepper-pills">
        <div class="d-flex align-items-center">
          <div class="stepper-nav flex-center flex-wrap">
            <div class="stepper-item approve">
              <div class="stepper-wrapper d-flex align-items-center flex-column">
                <div class="stepper-icon h-30px">
                  <i class="icon-18 text-primary icon-radio_button_checked"></i>
                </div>
                <div class="stepper-label text-primary fw-bold">
                  <codx-label name="lblGeneral"  default="Chọn hóa đơn nhận chi phí"></codx-label>
                </div>
              </div>
            </div>
            <div class="stepper-item approve-disabled">
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i class="icon-18 icon-radio_button_checked"></i>
              </div>
              <div
                class="stepper-label">
                <codx-label
                  name="lblStage"
                  [formModel]="dialog.formModel"
                  default="Thiết lập giai đoạn"
                ></codx-label>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    
  </ng-template>

  <ng-template #footer>

  </ng-template>
