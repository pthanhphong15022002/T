<codx-views
  #view
  entityName="AC_PurchaseInvoices"
  predicates="JournalNo=@0"
  [dataValues]="journalNo"
  [views]="views"
  [button]="button"
  [isSubView]="true"
  (buttonClick)="onAddClick($event)"
  (selectedChange)="onSelectChange($event)"
>
</codx-views>

<ng-template #templateMore let-data>
  <codx-mfunc
    type="view"
    [dataItem]="data"
    [formModel]="view.formModel"
    [isBookMark]="false"
    (clickMF)="onClickMF($event, data)"
    (changeDataMF)="onInitMF($event, data)"
  ></codx-mfunc>
</ng-template>

<ng-template #siderTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom p-3 list-task"
    [titleTmp]="titleTmp"
    [descTmp]="descTmp"
    [desc2Tmp]="desc2Tmp"
    [formModel]="view.formModel"
    [modeImgs]="true"
    [titleLine]="2"
    [dataItem]="data"
    [footer]="siderFooter"
    [hideMF]="false"
    [typeMF]="'hover'"
    [moreFuncCss]="'me-15'"
    (clickMF)="onClickMF($event, data)"
    (changeDataMF)="onInitMF($event, data)"
  >
  </codx-temp-full>
</ng-template>

<ng-template #titleTmp let-data>
  <span class="fw-bold fs-6">{{ data.voucherNo }}</span>
  <span class="fw-bold fs-6">{{
    data.totalAmt | currency : data.currencyID : "code"
  }}</span>
</ng-template>

<ng-template #descTmp let-data>
  <div class="fw-bold mt-1">
    {{ data.objectName }}
  </div>
</ng-template>

<ng-template #desc2Tmp let-data>
  <span
    class="text-gray-500 mt-1 line-clamp line-clamp-2"
    [title]="data?.memo"
    >{{ data?.memo }}</span
  >
</ng-template>

<ng-template #siderFooter let-data>
  <div class="d-flex align-items-center justify-content-between mt-1">
    <div class="d-flex align-items-center">
      <codx-vll
        [formModel]="view.formModel"
        field="Status"
        [value]="data?.status"
        [showText]="true"
        [showBgColor]="true"
        class="badge badge-light badge-sm me-3"
      >
      </codx-vll>
      <div class="d-flex align-items-center">
        <span class="icon-customize icon-16 me-1 text-gray-600"></span>
        <span
          class="text-gray-600"
          [innerHTML]="
            data?.voucherDate
              | formatvalue : view.formModel : 'voucherDate'
              | async
          "
        ></span>
      </div>
    </div>

    <codx-imgs
      [objectId]="data?.createdBy"
      objectType="AD_Users"
      [width]="30"
      [isToolTip]="true"
      [numberImages]="1"
    >
    </codx-imgs>
  </div>
</ng-template>

<ng-template #contentTemplate>
  <lib-purchaseinvoices-detail
    [data]="master"
    [formModel]="view.formModel"
    [dataService]="view.dataService"
  ></lib-purchaseinvoices-detail>
</ng-template>
