<codx-views
  #view
  idField="recID"
  [views]="views"
  [button]="button"
  [entityName]="fmVouchers.entityName"
  (buttonClick)="toolBarClick($event)"
  [predicates]="runmode == '1' ? '' : 'JournalNo=@0'"
  [dataValues]="runmode == '1' ? '' : journalNo"
  (selectedChange)="changeItemDetail($event)"
  [autoLoad]="true"
  [isSubView]="true"
  service="IV"
>
</codx-views>
<ng-template #templateMore let-data>
  <div>
    <codx-mfunc
      [dataItem]="data"
      [formModel]="view.formModel"
      (clickMF)="clickMF($event, data)"
      [isBookMark]="true"
      type="view"
    ></codx-mfunc>
  </div>
</ng-template>
<ng-template #itemTemplate let-data>
  <codx-temp-full
    [descTmp]="descTmp"
    [desc2Tmp]="desc2Tmp"
    [titleTmp]="titleTmp"
    cardCss="card-template border-bottom p-3 list-task"
    [formModel]="view.formModel"
    [modeImgs]="true"
    [titleLine]="2"
    [dataItem]="data"
    [footer]="footerList"
    [hideMF]="false"
    [typeMF]="'hover'"
    [moreFuncCss]="'me-15'"
    (changeDataMF)="changeDataMF($event, data)"
    (clickMF)="clickMF($event, data)"
  >
  </codx-temp-full>
</ng-template>
<ng-template #templateDetail>
  <ng-container *ngIf="itemSelected">
    <lib-issue-transactions-detail
    [formModel]="view.formModel"
    [dataService]="this.view.dataService"
    [dataItem]="itemSelected"
    [recID]="itemSelected?.recID"
    [journal]="journal"
    [funcName]="funcName"
    [hideFields]="hideFields"
    [journalNo]="journalNo"
  >
  </lib-issue-transactions-detail>
  </ng-container>
</ng-template>
<ng-template #titleTmp let-data>
  <div class="d-flex align-items-center">
    <span class="fw-bold line-clamp line-clamp-1 fs-6 text-uppercase">{{
      data?.voucherNo
    }}</span>
  </div>
  <div>
    <span class="fw-bold line-clamp line-clamp-1 fs-6 text-uppercase">{{
      data?.totalAmt?.toLocaleString("it-IT")
    }}</span>
  </div>
</ng-template>
<ng-template #descTmp let-data>
  <span
    #warehouseID
    [innerHTML]="
      data?.warehouseID
        | formatvalue : view.formModel : 'warehouseID' : warehouseID
        | async
    "
    class="fw-bold line-clamp line-clamp-1 fs-6"
  ></span>
</ng-template>
<ng-template #desc2Tmp let-data>
  <span [ngbTooltip]="data?.memo" class="line-clamp line-clamp-2 fs-7 mt-1">{{
    data?.memo
  }}</span>
</ng-template>

<ng-template #footerList let-data>
  <div class="d-flex align-items-center justify-content-between mt-1">
    <div class="d-flex justify-content-start align-items-center me-2">
      <span class="me-2">
        <codx-vll
          [name]="'AC040'"
          [formModel]="view.formModel"
          [field]="'Status'"
          [value]="data?.status"
          [showText]="true"
          [showBgColor]="true"
          class="badge badge-light badge-sm"
        >
        </codx-vll>
      </span>
      <div class="d-flex align-items-center">
        <span class="icon-customize icon-16 me-1 text-gray-600"></span>
        <span class="text-gray-600">
          {{ data?.voucherDate | date : "dd/MM/yyyy" }}
        </span>
      </div>
    </div>
    <div class="me-2">
      <codx-imgs
        [isToolTip]="true"
        [objectId]="data?.createdBy"
        [objectName]="data?.createdBy"
        [objectType]="'AD_Users'"
        [width]="25"
        [numberImages]="1"
      >
      </codx-imgs>
    </div>
  </div>
</ng-template>
