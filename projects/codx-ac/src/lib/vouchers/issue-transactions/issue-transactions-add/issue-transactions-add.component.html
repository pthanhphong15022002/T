<codx-form
  #formVoucherIssue
  [subHeader]="subHeader"
  [body]="body"
  [footer]="footer"
  [formModel]="dialog.formModel"
  [dialog]="dialog"
  [data]="vouchers"
  [customToolbar]="subToolbar"
  [openMore]="false"
  (onAfterInit)="onAfterInit()"
  class="ac-dialog ac-animation-slideRight"
>
</codx-form>
<!-- Start: Sub header -->
<ng-template #subHeader>
  <ng-container *ngIf="formVoucherIssue?.formGroup"> </ng-container>
</ng-template>
<!-- End: Sub header -->

<!-- Start: Body -->
<ng-template #body>
  <div class="card-add h-100 d-flex flex-column">
    <ejs-tab>
      <e-tabitems>
        <!-- Tab thông tin chứng từ -->
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-3">
              <i class="icon-info icon-20 me-2"></i>
              <span
                [innerHTML]="'0' | vll : 'AC071' : 'text' | async"
                class="fw-bold fs-5-sm text-uppercase"
              >
              </span>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabBasic"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <ejs-tab
      tabIndex="-1"
      heightAdjustMode="Fill"
      class="overflow-auto mb-4"
      #tab
    >
      <e-tabitems #tabObj *ngIf="modeGrid">
        <!-- Tab chi tiết -->
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-3">
              <i class="icon-format_list_numbered icon-20 me-2"></i>
              <span
                [innerHTML]="'1' | vll : 'AC070' : 'text' | async"
                class="fw-bold fs-5-sm text-uppercase"
              >
              </span>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabLine"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <div class="row">
      <div class="col-7">
        <div
          *ngIf="formVoucherIssue.formGroup"
          id="ac-column-def"
          class="d-flex align-items-center cursor-pointer w-fit ac-refdoc"
        >
          <i class="icon-i-pencil-square w-20px h-20px me-2"></i>
          <codx-input
            tab-index="8"
            style="width: 100%"
            class="fw-bold border-0"
            [Group]="formVoucherIssue.formGroup"
            field="memo"
            [formModel]="formVoucherIssue.formModel"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: Body -->

<!-- Start: More function -->
<ng-template #morefunction let-data>
  <codx-mfunc
    [dataItem]="data"
    [formModel]="formVoucherIssue.formModel"
    (changeDataMF)="hideMF($event)"
    (clickMF)="clickMF($event, data)"
    [isBookMark]="true"
    type="view"
  ></codx-mfunc>
</ng-template>
<!-- End: More function -->

<!-- Start: Footer -->
<ng-template #footer>
  <div
    style="display: grid !important"
    ngClass="collape"
    class="codx-detail-footer dialog-footer align-items-center collape"
    *ngIf="vouchers"
  >
    <!-- <div class="btn btn-white btn-icon tab-action">
        <span (click)="expand()" class="icon-unfold_more icon-20"></span>
        
      </div> -->
    <div
      class="d-flex align-items-center justify-content-end btn-ac-footer mt-1"
    >
      <button
        *ngIf="formType != 'edit'"
        tab-index="9"
        style="border: 1px solid"
        id="discard"
        type="button"
        class="btn btn-md btn-light-danger me-2 rounded-15"
        (keydown.enter)="onDiscard(); $event.preventDefault()"
        (click)="onDiscard()"
      >
        <div class="d-flex align-items-center">
          <i class="icon-cancel icon-16"></i>
          <codx-label
            class="fw-normal"
            fiedName="lblDiscard"
            default="Hủy bỏ"
          ></codx-label>
        </div>
      </button>
      <button
        *ngIf="formType != 'edit'"
        style="border: 1px solid var(--primary-dark) !important"
        tab-index="10"
        type="button"
        class="btn btn-md btn-light-primary me-2 rounded-15"
        (keydown.enter)="onSaveAdd(); $event.preventDefault()"
        (click)="onSaveAdd()"
      >
        <div class="d-flex align-items-center">
          <i class="icon-add_to_photos icon-16"></i>
          <codx-label
            class="fw-normal"
            fiedName="lblSaveAndClear"
            default="Lưu & Thêm"
          ></codx-label>
        </div>
      </button>
      <button
        id="save"
        tab-index="11"
        type="button"
        class="btn btn-md btn-light-primary rounded-15"
        style="border: 1px solid var(--primary-dark) !important"
        (keydown.enter)="onSave(); $event.preventDefault()"
        (click)="onSave()"
      >
        <div class="d-flex align-items-center">
          <i class="icon-save_alt icon-16"></i>
          <codx-label
            class="fw-normal"
            fiedName="lblSave"
            default="Lưu"
          ></codx-label>
        </div>
      </button>
    </div>
    <ng-container *ngTemplateOutlet="tabRef"></ng-container>
  </div>
</ng-template>
<!-- End: Footer -->

<!-- Start: Tab Referen -->
<ng-template #tabRef>
  <codx-tabs
    [entityName]="formVoucherIssue.formModel.entityName"
    [formModel]="formVoucherIssue.formModel"
    [objectID]="vouchers.recID"
    [funcID]="formVoucherIssue.formModel.funcID"
    [TabControl]="tabInfo"
  ></codx-tabs>
</ng-template>
<!-- End: Tab Referen -->

<!-- Start: Sub toolbar -->
<ng-template #subToolbar>
  <div class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-3">
      <div class="d-flex justify-content-start align-items-center me-2">
        <div class="btn btn-icon btn-sm btn-primary btn-circle me-4">
          <i *ngIf="formType == 'add'" class="icon-add_box icon-16"></i>
          <i *ngIf="formType == 'copy'" class="icon-content_copy icon-16"></i>
          <i *ngIf="formType == 'edit'" class="icon-edit_square icon-16"></i>
        </div>
        <div
          class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1"
        >
          {{ headerText }}
        </div>
        <div class="input-circle input-sm" *ngIf="formVoucherIssue?.formGroup">
          <span class="me-2">
            <codx-vll
              [name]="'AC040'"
              [formModel]="formVoucherIssue.formModel"
              [field]="'Status'"
              [value]="vouchers?.status"
              [showText]="true"
              [showBgColor]="true"
              class="badge badge-light badge-lg lg"
            >
            </codx-vll>
          </span>
        </div>
      </div>
      <div class="d-flex align-items-center me-3">
        <div class="ms-2">
          <div
            class="btn btn-icon btn-light-danger btn-circle bg"
            (click)="onClose()"
          >
            <i class="icon-close icon-18"></i>
          </div>
        </div>
      </div>
    </div>
    <ng-container>
      <div
        style="margin-left: 30px"
        *ngIf="formType == 'add' || vouchers?.status == '0'"
        class="input-circle h-20px input-border-0 w-400px mb-1"
      >
        <codx-dropdown-select
          #cbxSub
          [isToolbar]="false"
          [cssClass]="'border-0'"
          cssPopup="h-350px w-550px"
          [isMulti]="false"
          type="valuelist"
          field="subType"
          [refValue]=""
          [value]="vouchers.subType"
          emptyText="Loại phiếu"
          (valueChange)="subTypeChange($event)"
        ></codx-dropdown-select>
      </div>
      <span
        style="margin-left: 30px"
        *ngIf="formType == 'edit' && vouchers?.status != '0'"
      >
        <codx-vll
          [name]=""
          [formModel]="formVoucherIssue.formModel"
          [field]="'SubType'"
          [value]="vouchers?.subType"
          [showText]="true"
          [showBgColor]="true"
          class="badge badge-light-primary badge-lg mt-1"
        >
        </codx-vll>
      </span>
    </ng-container>
  </div>
</ng-template>
<!-- End: Sub toolbar -->
