<codx-form #formCashReceipt [body]="TmpBody" [footer]="TmpFooter" [formModel]="dialog.formModel" [dialog]="dialog"
  [customToolbar]="TmpSubToolbar" [data]="dataDefault" [openMore]="false" (onAfterInit)="onAfterInitForm($event)"
  class="ac-dialog ac-form">
</codx-form>
<!-- Start: Sub toolbar -->
<ng-template #TmpSubToolbar>
  <div *ngIf="formCashReceipt" class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-3 ac-popupfull">
      <div class="d-flex align-items-center me-2">
        <div class="btn btn-icon btn-sm btn-primary btn-circle me-4">
          <i *ngIf="formCashReceipt.data?.isAdd" class="text-white icon-i-file-earmark-plus icon-16"></i>
          <i *ngIf="formCashReceipt.data?.isEdit" class="text-white icon-edit-one icon-16"></i>
          <i *ngIf="formCashReceipt.data?.isCopy" class="text-white icon-content_copy icon-16"></i>
          <i *ngIf="formCashReceipt.data?.isReadOnly" class="text-white bi bi-eye icon-16"></i>
        </div>
        <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">
          {{ headerText }}
        </div>
        <ng-container>
          <ng-container *ngIf="!formCashReceipt.data.isReadOnly">
            <div *ngIf="formCashReceipt && !formCashReceipt?.data?.validated"
              class="d-flex align-items-center">
              <i class="icon-arrow_drop_down_circle icon-16 mt-1"></i>
              <div style="margin-left: -5px;" class="input-circle h-20px input-border-0 w-400px mb-1">
                <codx-dropdown-select #eleCbxSubType [showFooter]="false" [isToolbar]="false"
                  [cssClass]="'rounded-pill border-1'" cssPopup="h-350px w-550px" [isMulti]="false" type="valuelist"
                  field="subType" [refValue]="formCashReceipt?.gridviewSetup['SubType']?.referedValue"
                  [value]="formCashReceipt?.data?.subType" emptyText="Loại phiếu"
                  (valueChange)="changeSubType($event)"></codx-dropdown-select>
              </div>
            </div>
          </ng-container>
    
          <span
            *ngIf="(formCashReceipt && formCashReceipt?.data?.validated) || (formCashReceipt.data?.isReadOnly)">
            <codx-vll [name]="'AC063'" [formModel]="dialog.formModel" [field]="'SubType'"
              [value]="formCashReceipt?.data?.subType" [showText]="true" [showBgColor]="true"
              class="badge badge-light-primary badge-sm mt-1">
            </codx-vll>
          </span>
        </ng-container>
        <!-- <div class="input-circle input-sm" *ngIf="formCashReceipt?.formGroup">
          <span class="me-2">
            <codx-vll *ngIf="formCashReceipt.data?.status == '1'" [formModel]="dialog.formModel" [field]="'Status'"
              [value]="formCashReceipt.data?.validated ? '1' : '7'" [showText]="true" [showBgColor]="true"
              class="badge badge-light badge-sm">
            </codx-vll>
            <codx-vll *ngIf="formCashReceipt.data?.status != '1'" [formModel]="dialog.formModel" [field]="'Status'"
              [value]="formCashReceipt.data?.status" [showText]="true" [showBgColor]="true"
              class="badge badge-light badge-sm">
            </codx-vll>
          </span>
        </div> -->
      </div>
      <div class="d-flex align-items-center me-3">
        <div class="ms-2">
          <div class="btn btn-icon btn-light-danger btn-circle" (click)="closeForm()">
            <i class="icon-close icon-18"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: Sub toolbar -->

<!-- Start: TmpBody -->
<ng-template #TmpBody>
  <!-- Start: Tab General -->
  <ejs-tab>
    <e-tabitems>
      <e-tabitem>
        <ng-template #headerText>
          <div class="d-flex align-items-top me-2 mt-2">
            <i class="icon-info icon-18 me-2"></i>
            <codx-label class="fw-bold" style="font-size: 14px !important" fiedName="lblGeneral"
              [formModel]="dialog.formModel" default="Thông tin chung"></codx-label>
          </div>
        </ng-template>
        <ng-template #content>
          <ng-container *ngTemplateOutlet="TmpTabGeneral"></ng-container>
        </ng-template>
      </e-tabitem>
    </e-tabitems>
  </ejs-tab>
  <!-- End: Tab General -->

  <!-- Start: Tab Detail -->
  <div class="mt-3" style="height: calc(100vh - 415px) !important;">
    <!-- Start: Tab Detail -->
    <ejs-tab (selecting)="selecting($event)" #elementTabDetail (created)="createTabDetail($event,elementTabDetail)"
      (selecting)="onTabSelectedDetail($event)">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <codx-label style="font-size: 14px !important" class="fw-bold" fiedName="lblDetail1"
                [formModel]="dialog.formModel" default="Chi tiết"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabLine"></ng-container>
          </ng-template>
        </e-tabitem>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i *ngIf="formCashReceipt.data?.subType == '12' || formCashReceipt.data?.subType == '13' || formCashReceipt.data?.subType == '14'"
                class="icon-format_list_numbered icon-18 me-2"></i>
              <i *ngIf="formCashReceipt.data?.subType == '19'" class="icon-i-file-earmark-binary icon-18 me-2"></i>
              <codx-label *ngIf="formCashReceipt.data?.subType == '12' || formCashReceipt.data?.subType == '13' || formCashReceipt.data?.subType == '14'
                " style="font-size: 14px !important" class="fw-bold" fiedName="lblDetail2"
                [formModel]="dialog.formModel" default="Chi tiết"></codx-label>
              <codx-label *ngIf="formCashReceipt.data?.subType == '19'" style="font-size: 14px !important"
                class="fw-bold" fiedName="lblDetail2" [formModel]="dialog.formModel"
                default="Hóa đơn công nợ"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabSettledInvoices"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
  <!-- End: Tab Detail -->
  <div class="row ac-empty-record"></div>
  <div style="height: 35px !important" class="listcash-content row">
    <div class="row align-items-center">
      <div *ngIf="formCashReceipt.formGroup" id="ac-column-def"
        class="d-flex align-items-center cursor-pointer w-fit ac-refdoc mt-2">
        <img src="../assets/themes/ac/default/img/attachment.svg" class="w-20px h-20px me-2" />
        <codx-input *ngIf="!formCashReceipt.data.isReadOnly" tab-index="13" #cbxRefdoc style="width: 100%"
          class="fw-bold" [Group]="formCashReceipt.formGroup" field="refDocs" [formModel]="dialog.formModel"
          (valueChange)="valueChangeMaster($event)">
        </codx-input>
        <ng-container *ngIf="formCashReceipt.data.isReadOnly">
          <span *ngIf="formCashReceipt.data.refDocs" class="text-gray-600">{{formCashReceipt.data?.refDocs}}</span>
          <span
            *ngIf="(formCashReceipt.data?.refDocs == '' || formCashReceipt.data?.refDocs == null) && formCashReceipt?.gridviewSetup"
            class="place-holder text-gray-600">{{formCashReceipt?.gridviewSetup['RefDocs'].headerText}}</span>
        </ng-container>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: TmpBody -->

<!-- Start: Footer -->
<ng-template #TmpFooter>
  <div style="display: grid !important" ngClass="collape"
    class="codx-detail-footer dialog-footer align-items-center collape" *ngIf="formCashReceipt.data">
    <div *ngIf="!formCashReceipt.data.isReadOnly"
      class="d-flex align-items-center justify-content-end btn-ac-footer mt-1">
      <button id="btncancle" [shortcut]="'alt+c'" [autoClick]="true" *ngIf="!formCashReceipt.data?.validated"
        type="button" class="btn btn-md btn-danger me-2" (keydown.enter)="onDiscardVoucher(); $event.preventDefault()"
        (click)="onDiscardVoucher()">
        <div class="d-flex align-items-center">
          <i class="icon-cancel icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblDiscard" default="Hủy bỏ"></codx-label>
        </div>
      </button>
      <button id="btnsaveas" [shortcut]="'alt+shift+s'" [autoClick]="true" type="button"
        class="btn btn-md btn-primary me-2" (keydown.enter)="onSaveVoucher('saveadd'); $event.preventDefault()"
        (click)="onSaveVoucher('saveadd')">
        <div class="d-flex align-items-center">
          <i class="icon-add_to_photos icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblSaveAndClear" default="Lưu & Thêm"></codx-label>
        </div>
      </button>
      <button [shortcut]="'alt+s'" [autoClick]="true" tab-index="16" id="btnsave" type="button"
        class="btn btn-md btn-light-primary" style="border: 1px solid var(--primary-dark) !important"
        (keydown.enter)="onSaveVoucher('save'); $event.preventDefault()" (click)="onSaveVoucher('save')">
        <div class="d-flex align-items-center">
          <i class="icon-save_alt icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblSave" default="Lưu"></codx-label>
        </div>
      </button>
    </div>
    <codx-tabs [entityName]="dialog.formModel.entityName" [formModel]="dialog.formModel"
      [objectID]="formCashReceipt.data?.recID" [funcID]="dialog.formModel.funcID" [TabControl]="tabInfo"></codx-tabs>
  </div>
</ng-template>
<!-- End: Footer -->

<ng-template #TmpTabLine>

      <codx-gridview-v2 #eleGridCashReceipt class="tabLine" [showEmptyRecord]="false" gridLines="Both"
        [autoFitColumns]="true" [editSettings]="formCashReceipt.data?.isReadOnly ? editSettings : {}"
        [hideMoreFunc]="formCashReceipt.data?.isReadOnly ? true : false"
        [formName]="journal.entryMode == '1'? 'CashReceiptsLines' : 'CashReceiptsLinesOneAccount'"
        [gridViewName]="journal.entryMode == '1' ? 'grvCashReceiptsLines' : 'grvCashReceiptsLinesOneAccount'"
        entityName="AC_CashReceiptsLines" predicates="TransID=@0" [dataValues]="formCashReceipt.data.recID"
        (beforeSaveRow)="beforeSaveRow($event)" [templateMore]="templateMore" service="AC"
        [editOnClick]="formCashReceipt.data?.isReadOnly ? false : true" (gridInit)="beforeInitGridCashReceipt($event)"
        rowNoField="rowNo" (eventAction)="onActionGridCashReceipt($event)"
        (actionCompleted)="onActionGridCashReceipt($event)" (cellChanged)="valueChangeLine($event)"></codx-gridview-v2>
      <ng-container *ngIf="!formCashReceipt.data?.isReadOnly">
        <div #btnRef class="btn-addline">
          <div class="d-flex align-items-center">
            <div *ngIf="formCashReceipt.data?.subType != '13'">
              <button style="border: 1px solid !important;" tabindex="-1" tab-index="11" id="btnAddCash" class="btn btn-sm btn-light-primary btnAddCash"
                (keydown.enter)="
                  onAddLine(); $event.preventDefault()
                  " (click)="onAddLine()">
                <i class="icon-playlist_add icon-16"></i>
                <codx-label fiedName="lblSaveAndClear" default="Thêm dòng"></codx-label>
              </button>
            </div>
            <div *ngIf="formCashReceipt.data?.subType == '13'" class="ms-2">
              <button style="border: 1px solid !important" tab-index="12"
                class="btn btn-sm btn-light-primary" (keydown.enter)="onAddLine(); $event.preventDefault()"
                (click)="onAddLine()">
                <i class="icon-library_add_check icon-16"></i>
                <codx-label *ngIf="formCashReceipt.data.subType == '13'" [formModel]="dialog.formModel"
                  fiedName="lblAddVat" default="Thêm đề nghị hoàn ứng"></codx-label>
              </button>
            </div>
          </div>
        </div>
      </ng-container>

    </div>
  </ng-container>
</ng-template>
