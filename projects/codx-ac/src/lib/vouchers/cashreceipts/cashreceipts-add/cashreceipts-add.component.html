<codx-form #formCashReceipt [body]="TmpBody" [footer]="TmpFooter" [formModel]="dialog.formModel" [dialog]="dialog"
  [customToolbar]="TmpSubToolbar" [data]="dataDefault" [openMore]="false" (onAfterInit)="onAfterInitForm($event)"
  class="ac-dialog ac-form">
</codx-form>
<!-- Start: Sub toolbar -->
<ng-template #TmpSubToolbar>
  <div *ngIf="formCashReceipt" class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-3 ac-popupfull">
      <div class="d-flex align-items-center me-2">
        <div class="btn btn-icon btn-sm btn-primary btn-circle me-4">
          <i *ngIf="formCashReceipt.data?.isAdd" class="text-white icon-i-file-earmark-plus icon-16"></i>
          <i *ngIf="formCashReceipt.data?.isEdit" class="text-white icon-edit-one icon-16"></i>
          <i *ngIf="formCashReceipt.data?.isCopy" class="text-white icon-content_copy icon-16"></i>
        </div>
        <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">
          {{ headerText }}
        </div>
        <div class="input-circle input-sm" *ngIf="formCashReceipt?.formGroup">
          <span class="me-2">
            <codx-vll [name]="'AC040'" [formModel]="dialog.formModel" [field]="'Status'"
              [value]="formCashReceipt.data?.status" [showText]="true" [showBgColor]="true"
              class="badge badge-light badge-sm">
            </codx-vll>
          </span>
        </div>
      </div>
      <div class="d-flex align-items-center me-3">
        <div class="ms-2">
          <div class="btn btn-icon btn-light-danger btn-circle" (click)="closeForm()">
            <i class="icon-close icon-18"></i>
          </div>
        </div>
      </div>
    </div>
    <ng-container>
      <div style="margin-left: 30px" *ngIf="!formCashReceipt.data?._isEdit || formCashReceipt.data?.status == '7'"
        class="input-circle h-20px input-border-0 w-400px mb-1">
        <codx-dropdown-select #eleCbxSubType [showFooter]="false" [isToolbar]="false"
          [cssClass]="'rounded-pill border-1'" cssPopup="h-350px w-550px" [isMulti]="false" type="valuelist"
          field="subType" [refValue]="formCashReceipt?.gridviewSetup['SubType'].referedValue"
          [value]="formCashReceipt.data.subType" emptyText="Loại phiếu"
          (valueChange)="changeSubType($event)"></codx-dropdown-select>
      </div>
      <span style="margin-left: 30px" *ngIf="formCashReceipt.data?._isEdit && formCashReceipt.data?.status != '7'">
        <codx-vll [name]="'AC063'" [formModel]="dialog.formModel" [field]="'SubType'"
          [value]="formCashReceipt.data?.subType" [showText]="true" [showBgColor]="true"
          class="badge badge-light-primary badge-lg mt-1">
        </codx-vll>
      </span>
    </ng-container>
  </div>
</ng-template>
<!-- End: Sub toolbar -->

<!-- Start: TmpBody -->
<ng-template #TmpBody>
  <!-- Start: Tab General -->
  <div style="height: 250px !important">
    <ejs-tab enablePersistence="true" (selected)="onTabSelectedMaster($event)">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-info icon-18 me-2"></i>
              <codx-label class="fw-bold" style="font-size: 14px !important" fiedName="lblGeneral"
                [formModel]="dialog.formModel" default="Thông tin chung"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabGeneral"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
  <!-- End: Tab General -->
  <div style="height: calc(100vh - 436px) !important">
    <!-- Start: Tab Detail -->
    <ejs-tab #elementTabDetail enablePersistence="true" (created)="createTabDetail($event,elementTabDetail)"
      (selected)="onTabSelectedDetail($event)">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <codx-label style="font-size: 14px !important" class="fw-bold" fiedName="lblDetail1"
                [formModel]="dialog.formModel" default="Chi tiết"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabLine"></ng-container>
          </ng-template>
        </e-tabitem>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i *ngIf="formCashReceipt.data?.subType == '12'" class="icon-format_list_numbered icon-18 me-2"></i>
              <i *ngIf="formCashReceipt.data?.subType == '9'" class="icon-i-file-earmark-binary icon-18 me-2"></i>
              <codx-label *ngIf="
              formCashReceipt.data?.subType == '12'" style="font-size: 14px !important" class="fw-bold"
                fiedName="lblDetail2" [formModel]="dialog.formModel" default="Chi tiết"></codx-label>
              <codx-label *ngIf="formCashReceipt.data?.subType == '9'" style="font-size: 14px !important"
                class="fw-bold" fiedName="lblDetail2" [formModel]="dialog.formModel"
                default="Hóa đơn công nợ"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabSettledInvoices"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <!-- End: Tab Detail -->
  </div>
  <div class="row ac-empty-record"></div>
  <div style="height: 35px !important" class="listcash-content row">
    <div class="row align-items-center">
      <div *ngIf="formCashReceipt.formGroup" id="ac-column-def"
        class="d-flex align-items-center cursor-pointer w-fit ac-refdoc mt-2">
        <img src="../assets/themes/ac/default/img/attachment.svg" class="w-20px h-20px me-2" />
        <codx-input tab-index="13" #cbxRefdoc style="width: 100%" class="fw-bold" [Group]="formCashReceipt.formGroup"
          field="refDocs" [formModel]="dialog.formModel" (valueChange)="valueChangeMaster($event)">
        </codx-input>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: TmpBody -->

<!-- Start: Footer -->
<ng-template #TmpFooter>
  <div style="display: grid !important" ngClass="collape"
    class="codx-detail-footer dialog-footer align-items-center collape" *ngIf="formCashReceipt.data">
    <div class="d-flex align-items-center justify-content-end btn-ac-footer mt-1">
      <button id="btncancle" [shortcut]="'alt+c'" [autoClick]="true" tab-index="14"
        *ngIf="formCashReceipt.data?.status == '7'" style="border: 1px solid" type="button"
        class="btn btn-md btn-light-danger me-2 rounded-15" (keydown.enter)="onDiscardVoucher(); $event.preventDefault()"
        (click)="onDiscardVoucher()">
        <div class="d-flex align-items-center">
          <i class="icon-cancel icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblDiscard" default="Hủy bỏ"></codx-label>
        </div>
      </button>
      <button id="btnsaveas" [shortcut]="'alt+shift+s'" [autoClick]="true" tab-index="15"
        style="border: 1px solid var(--primary-dark) !important" type="button"
        class="btn btn-md btn-light-primary me-2 rounded-15" (keydown.enter)="onSaveVoucher('saveadd'); $event.preventDefault()"
        (click)="onSaveVoucher('saveadd')">
        <div class="d-flex align-items-center">
          <i class="icon-add_to_photos icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblSaveAndClear" default="Lưu & Thêm"></codx-label>
        </div>
      </button>
      <button [shortcut]="'alt+s'" [autoClick]="true" tab-index="16" id="btnsave" type="button"
        class="btn btn-md btn-light-primary rounded-15" style="border: 1px solid var(--primary-dark) !important"
        (keydown.enter)="onSaveVoucher('save'); $event.preventDefault()" (click)="onSaveVoucher('save')">
        <div class="d-flex align-items-center">
          <i class="icon-save_alt icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblSave" default="Lưu"></codx-label>
        </div>
      </button>
    </div>
    <codx-tabs [entityName]="dialog.formModel.entityName" [formModel]="dialog.formModel"
      [objectID]="formCashReceipt.data?.recID" [funcID]="dialog.formModel.funcID" [TabControl]="tabInfo"></codx-tabs>
  </div>
</ng-template>
<!-- End: Footer -->

<!-- Start: Grid CashPaymentLine -->
<ng-template #TmpTabLine>
  <ng-container *ngIf="formCashReceipt.data?.subType == '11'">
    <div id="gridcash" class="tabline-content scroll-ac header-table-ac position-relative">
      <codx-gridview-v2 #eleGridCashReceipt class="tabLine" [showEmptyRecord]="false" gridLines="Both"
        [autoFitColumns]="false" [formName]="journal.entryMode == '1'? 'CashReceiptsLines' : 'CashReceiptsLinesOneAccount'"
        [gridViewName]="journal.entryMode == '1' ? 'grvCashReceiptsLines' : 'grvCashReceiptsLinesOneAccount'"
        entityName="AC_CashReceiptsLines" predicates="TransID=@0" [dataValues]="formCashReceipt.data.recID"
        (beforeSaveRow)="beforeSaveRow($event)" [templateMore]="TmpMFCashReceipts" service="AC"
        [editOnClick]="true" (gridInit)="beforeInitGridCashReceipt($event)" rowNoField="rowNo"
        (eventAction)="onActionGridCashReceipt($event)" (actionCompleted)="onActionGridCashReceipt($event)"
        (cellChanged)="valueChangeLine($event)"></codx-gridview-v2>
      <div #btnRef class="btn-addline">
        <div class="d-flex align-items-center">
          <div *ngIf="formCashReceipt.data?.subType == '11'">
            <button style="border: 1px solid !important;" tabindex="-1" tab-index="11" id="btnAddCash"
              class="btn btn-sm btn-light-primary rounded-15 btnAddCash" (keydown.enter)="
              onAddLine('1'); $event.preventDefault()
              " (click)="onAddLine('1')">
              <i class="icon-playlist_add icon-16"></i>
              <codx-label fiedName="lblSaveAndClear" default="Thêm dòng"></codx-label>
            </button>
          </div>
          <div *ngIf="formCashReceipt.data?.subType == '3' || formCashReceipt.data?.subType == '4'" class="ms-2">
            <button style="border: 1px solid !important" tab-index="12" class="btn btn-sm btn-light-primary rounded-15"
              (keydown.enter)="onAddLine('2'); $event.preventDefault()" (click)="onAddLine('2')">
              <i class="icon-library_add_check icon-16"></i>
              <codx-label *ngIf="formCashReceipt.data.subType == '3'" [formModel]="dialog.formModel"
                fiedName="lblAddVat" default="Thêm đề nghị tạm ứng"></codx-label>
              <codx-label *ngIf="formCashReceipt.data.subType == '4'" [formModel]="dialog.formModel"
                fiedName="lblAddVat" default="Thêm đề nghị thanh toán"></codx-label>
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>
<!-- End: Grid CashPaymentLine -->

<!-- Start: Grid SettledInvoices -->
<ng-template #TmpTabSettledInvoices>
  <ng-container *ngIf="formCashReceipt.data?.subType == '12'">
    <div id="gridset" class="tabline-content scroll-ac header-table-ac position-relative">
      <codx-gridview-v2 #eleGridSettledInvoices formName="SettledInvoices" gridViewName="grvSettledInvoices"
        [showEmptyRecord]="false" entityName="AC_SettledInvoices" rowHeight="35" [showEmptyRecord]="false"
        gridLines="Both" [hideMoreFunc]="true" service="AC" predicates="TransID=@0"
        [dataValues]="formCashReceipt.data.recID" [autoFitColumns]="false"
        (gridInit)="beforeInitGridSettledInvoices($event)" (cellChanged)="valueChangeLineSettledInvoices($event)">
      </codx-gridview-v2>
      <div class="btn-addline">
        <div class="d-flex align-items-center">
          <div>
            <button style="border: 1px solid !important" tab-index="12" id="btnAddSet"
              class="btn btn-sm btn-light-primary rounded-15" (keydown.enter)="onAddLine('3');$event.preventDefault()"
              (click)="onAddLine('3')">
              <i class="icon-i-wallet2 icon-16"></i>
              <codx-label [formModel]="dialog.formModel" fiedName="lblAddSettledInvoice1"
                default="Thêm hóa đơn công nợ"></codx-label>
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>
<!-- End: Grid SettledInvoices -->

<!-- Start: More function CashReceipts -->
<ng-template #TmpMFCashReceipts let-data>
  <codx-mfunc [formModel]="fmCashReceiptsLine" (changeDataMF)="hideMF($event)" (clickMF)="clickMF($event, data)"
    type="view"></codx-mfunc>
</ng-template>
<!-- End: More function CashReceipts -->
