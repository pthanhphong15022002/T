<codx-form class="ac-dialog ac-form" #formSalesInvoice [body]="TmpBody" [footer]="TmpFooter"
  [formModel]="dialog.formModel" [dialog]="dialog" [customToolbar]="TmpSubToolbar" [data]="dataDefault"
  [openMore]="false" (onAfterInit)="onAfterInitForm($event)">
</codx-form>

<!-- Start: Sub toolbar -->
<ng-template #TmpSubToolbar>
  <div *ngIf="formSalesInvoice" class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-3 ac-popupfull">
      <div class="d-flex align-items-center me-2">
        <div style="background-color: var(--primary-dark)"
          class="w-25px symbol h-25px fs-6 d-flex justify-content-center align-items-center rounded-circle me-3">
          <i *ngIf="formSalesInvoice.data?.isAdd" class="text-white icon-i-file-earmark-plus icon-16"></i>
          <i *ngIf="formSalesInvoice.data?.isEdit" class="text-white icon-edit-one icon-16"></i>
          <i *ngIf="formSalesInvoice.data?.isCopy" class="text-white icon-content_copy icon-16"></i>
          <i *ngIf="formSalesInvoice.data?.isReadOnly" class="text-white bi bi-eye icon-16"></i>
        </div>
        <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">
          {{ headerText }}
        </div>
        <ng-container>
          <ng-container *ngIf="!formSalesInvoice.data.isReadOnly">
            <div *ngIf="formSalesInvoice && !formSalesInvoice?.data?.validated" class="d-flex align-items-center">
              <i class="icon-arrow_drop_down_circle icon-16 mt-1"></i>
              <div style="margin-left: -5px;" class="input-circle h-20px input-border-0 w-400px mb-1">
                <codx-dropdown-select #eleCbxSubType [showFooter]="false" [isToolbar]="false"
                  [cssClass]="'rounded-pill border-1'" cssPopup="h-350px w-550px" [isMulti]="false" type="valuelist"
                  field="subType" [refValue]="formSalesInvoice?.gridviewSetup['SubType']?.referedValue"
                  [value]="formSalesInvoice?.data?.subType" emptyText="Loại phiếu"
                  (valueChange)="changeSubType($event)"></codx-dropdown-select>
              </div>
            </div>
          </ng-container>
          <span *ngIf="(formSalesInvoice.data?.validated) || (formSalesInvoice.data?.isReadOnly)">
            <codx-vll [name]="formSalesInvoice?.gridviewSetup['SubType']?.referedValue"
              [formModel]="formSalesInvoice.formModel" [field]="'SubType'" [value]="formSalesInvoice.data?.subType"
              [showText]="true" [showBgColor]="true" class="badge badge-light-primary badge-sm mt-1">
            </codx-vll>
          </span>
        </ng-container>
        <!-- <div class="input-circle input-sm" *ngIf="formSalesInvoice?.formGroup">
          <span class="me-2">
            <codx-vll *ngIf="formSalesInvoice.data?.status == '1'" [formModel]="dialog.formModel" [field]="'Status'"
              [value]="formSalesInvoice.data?.validated ? '1' : '7'" [showText]="true" [showBgColor]="true"
              class="badge badge-light badge-sm">
            </codx-vll>
            <codx-vll *ngIf="formSalesInvoice.data?.status != '1'" [formModel]="dialog.formModel" [field]="'Status'"
              [value]="formSalesInvoice.data?.status" [showText]="true" [showBgColor]="true"
              class="badge badge-light badge-sm">
            </codx-vll>
          </span>
        </div> -->
      </div>
      <div class="d-flex align-items-center me-3">
        <div class="ms-2">
          <div class="btn btn-icon btn-light-danger btn-circle" (click)="closeForm()">
            <i class="icon-close icon-18"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: Sub toolbar -->

<!-- Start: TmpBody -->
<ng-template #TmpBody>
  <!-- Start: Tab General -->
  <div>
    <ejs-tab (selecting)="selecting($event)" #elementTabMaster (created)="createTabMaster($event,elementTabMaster)">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-info icon-18 me-2"></i>
              <codx-label class="fw-bold" style="font-size: 14px !important" fiedName="lblGeneral"
                [formModel]="dialog.formModel" default="Thông tin chung"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabGeneral"></ng-container>
          </ng-template>
        </e-tabitem>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-i-file-earmark-text icon-18 me-2"></i>
              <codx-label class="fw-bold" style="font-size: 14px !important" fiedName="lblGeneral"
                [formModel]="dialog.formModel" default="Thông tin hóa đơn"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabInfoInvoice"></ng-container>
          </ng-template>
        </e-tabitem>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-tune icon-18 me-2"></i>
              <codx-label class="fw-bold" style="font-size: 14px !important" fiedName="lblGeneral"
                [formModel]="dialog.formModel" default="Thông tin khác"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabInfoOther"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
  <!-- End: Tab General -->

  <!-- Start: Tab Detail -->
  <div class="mt-3" style="height: calc(100vh - 415px) !important;">
    <ejs-tab>
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <codx-label style="font-size: 14px !important" class="fw-bold" fiedName="lblDetail1"
                [formModel]="dialog.formModel" default="Chi tiết"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabLine"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
  <!-- End: Tab Detail -->

  <div class="row ac-empty-record"></div>
  <div style="height: 35px !important" class="listcash-content row">
    <div class="row align-items-center">
      <div *ngIf="formSalesInvoice.formGroup" id="ac-column-def"
        class="d-flex align-items-center cursor-pointer w-fit ac-refdoc mt-2">
        <i class="w-20px h-20px me-2 icon-sticky_note_2 icon-18"></i>
        <codx-input *ngIf="!formSalesInvoice.data.isReadOnly" tab-index="13" style="width: 100%" class="fw-bold"
          [Group]="formSalesInvoice.formGroup" field="memo" [formModel]="formSalesInvoice.formModel">
        </codx-input>
        <ng-container *ngIf="formSalesInvoice.data.isReadOnly">
          <span *ngIf="formSalesInvoice.data.memo" class="text-gray-600">{{formSalesInvoice.data?.memo}}</span>
          <span
            *ngIf="(formSalesInvoice.data?.memo == '' || formSalesInvoice.data?.memo == null) && formSalesInvoice?.gridviewSetup"
            class="place-holder text-gray-600">{{formSalesInvoice?.gridviewSetup['Memo'].headerText}}</span>
        </ng-container>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: TmpBody -->

<!-- Start: Footer -->
<ng-template #TmpFooter>
  <div style="display: grid !important" ngClass="collape"
    class="codx-detail-footer dialog-footer align-items-center collape" *ngIf="formSalesInvoice.data">
    <div *ngIf="!formSalesInvoice.data.isReadOnly"
      class="d-flex align-items-center justify-content-end btn-ac-footer mt-1">
      <button id="btncancle" [shortcut]="'alt+c'" [autoClick]="true" *ngIf="!formSalesInvoice.data?.validated"
        type="button" class="btn btn-md btn-danger me-2" (keydown.enter)="onDiscardVoucher(); $event.preventDefault()"
        (click)="onDiscardVoucher()">
        <div class="d-flex align-items-center">
          <i class="icon-cancel icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblDiscard" default="Hủy bỏ"></codx-label>
        </div>
      </button>
      <button id="btnsaveas" [shortcut]="'alt+shift+s'" [autoClick]="true" type="button"
        class="btn btn-md btn-primary me-2" (keydown.enter)="onSaveVoucher('saveadd'); $event.preventDefault()"
        (click)="onSaveVoucher('saveadd')">
        <div class="d-flex align-items-center">
          <i class="icon-add_to_photos icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblSaveAndClear" default="Lưu & Thêm"></codx-label>
        </div>
      </button>
      <button [shortcut]="'alt+s'" [autoClick]="true" tab-index="16" id="btnsave" type="button"
        class="btn btn-md btn-light-primary" style="border: 1px solid var(--primary-dark) !important"
        (keydown.enter)="onSaveVoucher('save'); $event.preventDefault()" (click)="onSaveVoucher('save')">
        <div class="d-flex align-items-center">
          <i class="icon-save_alt icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblSave" default="Lưu"></codx-label>
        </div>
      </button>
    </div>
    <codx-tabs [entityName]="dialog.formModel.entityName" [formModel]="dialog.formModel"
      [objectID]="formSalesInvoice.data?.recID" [funcID]="dialog.formModel.funcID" [TabControl]="tabInfo"
      [data]="formSalesInvoice.data" [keyField]="'recID'"></codx-tabs>
  </div>
</ng-template>
<!-- End: Footer -->
