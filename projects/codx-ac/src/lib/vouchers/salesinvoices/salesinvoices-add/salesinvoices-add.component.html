<codx-form class="ac-dialog ac-form" #formSalesInvoice [body]="TmpBody" [footer]="TmpFooter" [formModel]="dialog.formModel" [dialog]="dialog"
  [customToolbar]="TmpSubToolbar" [data]="dataDefault" [openMore]="false" (onAfterInit)="onAfterInitForm($event)">
</codx-form>

<!-- Start: Sub toolbar -->
<ng-template #TmpSubToolbar>
  <div *ngIf="formSalesInvoice" class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-3 ac-popupfull">
      <div class="d-flex align-items-center me-2">
        <div style="background-color: var(--primary-dark)"
          class="w-25px symbol h-25px fs-6 d-flex justify-content-center align-items-center rounded-circle me-3">
          <i *ngIf="formSalesInvoice.data?.isAdd" class="text-white icon-i-file-earmark-plus icon-16"></i>
          <i *ngIf="formSalesInvoice.data?.isEdit" class="text-white icon-edit-one icon-16"></i>
          <i *ngIf="formSalesInvoice.data?.isCopy" class="text-white icon-content_copy icon-16"></i>
        </div>
        <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">
          {{ headerText }}
        </div>
        <div class="input-circle input-sm" *ngIf="formSalesInvoice?.formGroup">
          <span class="me-2">
            <codx-vll *ngIf="formSalesInvoice.data?.status == '1'" [formModel]="dialog.formModel" [field]="'Status'"
              [value]="formSalesInvoice.data?.validated ? '1' : '7'" [showText]="true" [showBgColor]="true" class="badge badge-light badge-sm">
            </codx-vll>
            <codx-vll *ngIf="formSalesInvoice.data?.status != '1'" [formModel]="dialog.formModel" [field]="'Status'" [value]="formSalesInvoice.data?.status"
              [showText]="true" [showBgColor]="true" class="badge badge-light badge-sm">
            </codx-vll>
          </span>
        </div>
      </div>
      <div class="d-flex align-items-center me-3">
        <div class="ms-2">
          <div class="btn btn-icon btn-light-danger btn-circle" (click)="closeForm()">
            <i class="icon-close icon-18"></i>
          </div>
        </div>
      </div>
    </div>
    <ng-container>
      <div style="margin-left: 25px" *ngIf="!formSalesInvoice.data?.validated"
        class="input-circle h-20px input-border-0 w-400px mb-1">
        <codx-dropdown-select #eleCbxSubType [showFooter]="false" [isToolbar]="false"
          [cssClass]="'rounded-pill border-1'" cssPopup="h-300px w-550px" [isMulti]="false" type="valuelist"
          field="subType" [refValue]="formSalesInvoice?.gridviewSetup['SubType'].referedValue"  [value]="formSalesInvoice.data.subType" emptyText="Loại phiếu"
          (valueChange)="changeSubType($event)"></codx-dropdown-select>
      </div>
      <span style="margin-left: 30px" *ngIf="formSalesInvoice.data?.validated">
        <codx-vll [name]="'AC063'" [formModel]="formSalesInvoice.formModel" [field]="'SubType'"
          [value]="formSalesInvoice.data?.subType" [showText]="true" [showBgColor]="true"
          class="badge badge-light-primary badge-lg mt-1">
        </codx-vll>
      </span>
    </ng-container>
  </div>
</ng-template>
<!-- End: Sub toolbar -->

<!-- Start: TmpBody -->
<ng-template #TmpBody>
<!-- Start: Tab General -->
<div style="height: 250px !important">
  <ejs-tab>
    <e-tabitems>
      <e-tabitem>
        <ng-template #headerText>
          <div class="d-flex align-items-top me-2 mt-2">
            <i class="icon-info icon-18 me-2"></i>
            <codx-label class="fw-bold" style="font-size: 14px !important" fiedName="lblGeneral"
              [formModel]="dialog.formModel" default="Thông tin chung"></codx-label>
          </div>
        </ng-template>
        <ng-template #content>
          <ng-container *ngTemplateOutlet="TmpTabGeneral"></ng-container>
        </ng-template>
      </e-tabitem>
    </e-tabitems>
  </ejs-tab>
</div>
<!-- End: Tab General -->

 <!-- Start: Tab Detail -->
 <div style="height: calc(100vh - 436px) !important">
  <ejs-tab #elementTabDetail (created)="createTabDetail($event,elementTabDetail)">
    <e-tabitems>
      <e-tabitem>
        <ng-template #headerText>
          <div class="d-flex align-items-top me-2 mt-2">
            <i class="icon-format_list_numbered icon-18 me-2"></i>
            <codx-label style="font-size: 14px !important" class="fw-bold" fiedName="lblDetail1"
              [formModel]="dialog.formModel" default="Chi tiết"></codx-label>
          </div>
        </ng-template>
        <ng-template #content>
          <ng-container *ngTemplateOutlet="TmpTabLine"></ng-container>
        </ng-template>
      </e-tabitem>
    </e-tabitems>
  </ejs-tab>
</div>
 <!-- End: Tab Detail -->

 <div class="row ac-empty-record"></div>
  <div style="height: 35px !important" class="listcash-content row">
    <div class="row align-items-center">
      <div *ngIf="formSalesInvoice.formGroup" id="ac-column-def"
        class="d-flex align-items-center cursor-pointer w-fit ac-refdoc mt-2">
        <i class="w-20px h-20px me-2 icon-sticky_note_2 icon-18"></i>
        <codx-input tab-index="13" style="width: 100%" class="fw-bold" [Group]="formSalesInvoice.formGroup"
          field="memo" [formModel]="formSalesInvoice.formModel">
        </codx-input>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: TmpBody -->

<!-- Start: Footer -->
<ng-template #TmpFooter>
  <div style="display: grid !important" ngClass="collape"
  class="codx-detail-footer dialog-footer align-items-center collape" *ngIf="formSalesInvoice.data">
  <div class="d-flex align-items-center justify-content-end btn-ac-footer mt-1">
    <button id="btncancle" [shortcut]="'alt+c'" [autoClick]="true" tab-index="14"
      *ngIf="!formSalesInvoice.data?.validated" style="border: 1px solid" type="button"
      class="btn btn-md btn-light-danger me-2 rounded-15" (keydown.enter)="onDiscardVoucher(); $event.preventDefault()"
      (click)="onDiscardVoucher()">
      <div class="d-flex align-items-center">
        <i class="icon-cancel icon-16"></i>
        <codx-label class="fw-normal" fiedName="lblDiscard" default="Hủy bỏ"></codx-label>
      </div>
    </button>
    <button id="btnsaveas" [shortcut]="'alt+shift+s'" [autoClick]="true" tab-index="15"
      style="border: 1px solid var(--primary-dark) !important" type="button"
      class="btn btn-md btn-light-primary me-2 rounded-15" (keydown.enter)="onSaveVoucher('saveadd'); $event.preventDefault()"
      (click)="onSaveVoucher('saveadd')">
      <div class="d-flex align-items-center">
        <i class="icon-add_to_photos icon-16"></i>
        <codx-label class="fw-normal" fiedName="lblSaveAndClear" default="Lưu & Thêm"></codx-label>
      </div>
    </button>
    <button [shortcut]="'alt+s'" [autoClick]="true" tab-index="16" id="btnsave" type="button"
      class="btn btn-md btn-light-primary rounded-15" style="border: 1px solid var(--primary-dark) !important"
      (keydown.enter)="onSaveVoucher('save'); $event.preventDefault()" (click)="onSaveVoucher('save')">
      <div class="d-flex align-items-center">
        <i class="icon-save_alt icon-16"></i>
        <codx-label class="fw-normal" fiedName="lblSave" default="Lưu"></codx-label>
      </div>
    </button>
  </div>
  <codx-tabs [entityName]="dialog.formModel.entityName" [formModel]="dialog.formModel"
    [objectID]="formSalesInvoice.data?.recID" [funcID]="dialog.formModel.funcID" [TabControl]="tabInfo"></codx-tabs>
</div>
</ng-template>
<!-- End: Footer -->

<!-- Start: TmpTabGeneral -->
<ng-template #TmpTabGeneral>
  <ng-container *ngIf="formSalesInvoice.formGroup">
    <div class="p-3 tab-basic ac-form-master">
      <div class="row">
        <div class="col-7 ac-left">
          <div class="mw-850">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="ObjectID"
                    [formModel]="formSalesInvoice.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input #eleCbxObjectID [Group]="formSalesInvoice.formGroup" field="objectID"
                      [formModel]="formSalesInvoice.formModel" (valueChange)="valueChangeMaster($event)">
                    </codx-input>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="WarehouseID"
                    [formModel]="formSalesInvoice.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input [Group]="formSalesInvoice.formGroup" field="warehouseID"
                      [formModel]="formSalesInvoice.formModel">
                    </codx-input>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="PmtTermID"
                    [formModel]="formSalesInvoice.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input [Group]="formSalesInvoice.formGroup" field="pmtTermID"
                      [formModel]="formSalesInvoice.formModel">
                    </codx-input>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="PmtMethodID"
                    [formModel]="formSalesInvoice.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input [Group]="formSalesInvoice.formGroup" field="pmtMethodID"
                      [formModel]="formSalesInvoice.formModel">
                    </codx-input>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="DelModeID"
                    [formModel]="formSalesInvoice.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input [Group]="formSalesInvoice.formGroup" field="delModeID"
                      [formModel]="formSalesInvoice.formModel">
                    </codx-input>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="ChannelID"
                    [formModel]="formSalesInvoice.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input [Group]="formSalesInvoice.formGroup" field="channelID"
                      [formModel]="formSalesInvoice.formModel">
                    </codx-input>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="SalespersonID"
                    [formModel]="formSalesInvoice.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input [Group]="formSalesInvoice.formGroup" field="salespersonID"
                      [formModel]="formSalesInvoice.formModel">
                    </codx-input>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="ConsultantID"
                    [formModel]="formSalesInvoice.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input [Group]="formSalesInvoice.formGroup" field="consultantID"
                      [formModel]="formSalesInvoice.formModel">
                    </codx-input>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-5 ac-right d-flex justify-content-end">
          <div class="d-flex flex-column mw-350px">
            <div *ngIf="journal" class="row justify-content-end">
              <div class="col-5">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="CurrencyID"
                    [formModel]="formSalesInvoice.formModel">
                  </codx-label>
                  <div [ngClass]="
                      !journal.multiCurrency ? 'ac-input-disable' : 'ac-input'
                    ">
                    <codx-input #cbxCurrencyID [disabled]="!journal.multiCurrency" [Group]="formSalesInvoice.formGroup"
                      field="currencyID" [formModel]="formSalesInvoice.formModel" (valueChange)="valueChangeMaster($event)">
                    </codx-input>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="ExchangeRate"
                    [formModel]="formSalesInvoice.formModel">
                  </codx-label>
                  <div [ngClass]=" !journal.multiCurrency || formSalesInvoice.data.currencyID == baseCurr ? 'ac-input-disable' : 'ac-input'">
                    <codx-input #tExchange [disabled]="
                        !journal.multiCurrency ||
                        formSalesInvoice.data.currencyID == baseCurr
                      " [Group]="formSalesInvoice.formGroup" field="exchangeRate"
                      [formModel]="formSalesInvoice.formModel" (controlBlur)="valueChangeMaster($event)">
                    </codx-input>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-5">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="VoucherDate"
                    [formModel]="formSalesInvoice.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input [Group]="formSalesInvoice.formGroup"
                      [formModel]="formSalesInvoice.formModel" field="voucherDate"
                      (valueChange)="valueChangeMaster($event)">
                    </codx-input>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="VoucherNo"
                    [formModel]="formSalesInvoice.formModel">
                  </codx-label>
                  <div [class]="
                      journal?.assignRule != '0'
                        ? 'ac-input-disable'
                        : 'ac-input'
                    ">
                    <codx-input [Group]="formSalesInvoice.formGroup" field="voucherNo"
                      [formModel]="formSalesInvoice.formModel"
                      [disabled]="journal?.assignRule != '0'">
                    </codx-input>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="postDateControl == '1'" class="row justify-content-end">
              <div class="col-9">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="PostedDate"
                    [formModel]="formSalesInvoice.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input [Group]="formSalesInvoice.formGroup" field="postedDate"
                      [formModel]="formSalesInvoice.formModel">
                    </codx-input>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>
<!-- End: TmpTabGeneral -->

<!-- Start: Grid PurchaseInvoicesLines -->
<ng-template #TmpTabLine>
  <div class="tabline-content scroll-ac header-table-ac position-relative">
    <codx-gridview-v2 #eleGridSalesInvoice class="tabLine" [showEmptyRecord]="false" gridLines="Both"
      [autoFitColumns]="true" [formName]="fmSalesInvoiceLines.formName"
      [gridViewName]="fmSalesInvoiceLines.gridViewName" [templateMore]="templateMore"
      [entityName]="fmSalesInvoiceLines.entityName" predicates="TransID=@0" (beforeSaveRow)="beforeSaveRowSaleInvoice($event)"
      (gridInit)="beforeInitGridSalesInvoices($event)" [dataValues]="formSalesInvoice?.data?.recID" service="AC"
      [editOnClick]="true" (eventAction)="onActionGridSalesInvoice($event)" (cellChanged)="valueChangeLine($event)"
      (actionCompleted)="onActionGridSalesInvoice($event)" rowNoField="rowNo"></codx-gridview-v2>
      <div class="btn-addline">
        <div class="d-flex align-items-center">
          <div>
            <button style="border: 1px solid !important;" tabindex="-1" tab-index="11" id="btnAddSale"(keydown.enter)="
            onAddLine('1'); $event.preventDefault()
            " (click)="onAddLine('1')"
              class="btn btn-sm btn-light-primary rounded-15 btnAddCash">
              <i class="icon-playlist_add icon-16"></i>
              <codx-label fiedName="lblSaveAndClear" default="Thêm dòng"></codx-label>
            </button>
          </div>
        </div>
      </div>
  </div>
</ng-template>
<!-- End: Grid PurchaseInvoicesLines -->

<ng-template #templateMore let-data>
  <codx-mfunc [formModel]="dialog.formModel" (changeDataMF)="changeMF($event)" (clickMF)="clickMF($event, data)"
    type="view"></codx-mfunc>
</ng-template>
