<codx-form #form [subHeader]="subHeader" [body]="body" [footer]="footer" [formModel]="dialog.formModel"
  [dialog]="dialog" [customToolbar]="subToolbar" [data]="cashreceipts" ngClass="ac-dialog">
</codx-form>
<ng-template #subHeader>
  <ng-container *ngIf="form?.formGroup">
    <div class="w-100 d-flex justify-content-between">
      <div class="mt-2 col-2 ms-3 input-circle input-lg">
        <codx-input [disabled]="formType === 'edit'" [Group]="form.formGroup" field="subType"
          [formModel]="form.formModel" (valueChange)="changeType($event)">
        </codx-input>
      </div>
    </div>
  </ng-container>
</ng-template>
<ng-template #body>
  <div class="card-add mt-2" #cardbodyRef>
    <ejs-tab #cashRef>
      <e-tabitems>
        <!-- Tab thông tin chứng từ -->
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2">
              <i class="icon-info icon-18 me-2"></i>
              <div class="fw-bold fs-5 text-uppercase">
                <codx-label fiedName="lblVoucherInfo" [formModel]="formModel" default="Thông tin chứng từ"></codx-label>
              </div>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabBasic"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <ejs-tab #tabObj (selecting)="select($event)" (created)="created($event, tabObj)">
      <e-tabitems>
        <!-- Tab chi tiết bút toán -->
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <span class="fw-bold fs-5 text-uppercase"><codx-label fiedName="lblDetail" [formModel]="formModel"
                  default="Chi tiết"></codx-label>
              </span>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabLine"></ng-container>
          </ng-template>
        </e-tabitem>
        <!-- Test tab -->
        <e-tabitem [disabled]="true" aria-hidden="true">
          <ng-template #headerText>
            <div class="d-flex align-items-top mb-2">
              <div class="me-2">
                <div class="icon-format_list_numbered icon-18"></div>
              </div>
              <div class="fw-bold fs-5 text-uppercase">
                <codx-label fiedName="lblGeneral" [formModel]="formModel" default="Tổng hợp"></codx-label>
              </div>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabsettledInvoices"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <div class="row mb-2">
      <ng-container *ngTemplateOutlet="addLine"></ng-container>
    </div>
  </div>
</ng-template>
<ng-template #tabBasic>
  <ng-container *ngIf="form?.formGroup">
    <div class="row mt-5">
      <div class="col-7 ac-left">
        <div class="mw-750px">
          <div class="row">
            <div class="col-6">
              <!-- Sổ quỹ tiền mặt -->
              <div class="form-group">
                <span *ngIf="vllCashbook" class="fw-bold fs-6">{{vllCashbook.text}}</span>
                <codx-input #cashBook [Group]="form.formGroup" field="cashBookID" [formModel]="form.formModel"
                  (valueChange)="valueChange($event)">
                </codx-input>
              </div>
            </div>
            <div class="col-2">
              <!-- Số tiền -->
              <div class="form-group">
                <codx-label fiedName="TotalAmt" [formModel]="form.formModel">
                </codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel"
                  field="totalAmt" [min]="0" (valueChange)="valueChange($event)"></codx-input>
              </div>
            </div>
            <div class="col-4">
              <!-- Lý do chi -->
              <div class="form-group">
                <codx-label fiedName="ReasonID" [formModel]="form.formModel">
                </codx-label>
                <codx-input [Group]="form.formGroup" field="reasonID"
                  [formModel]="form.formModel" (valueChange)="valueChange($event)">
                </codx-input>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <!-- Loại đối tượng -->
              <div class="form-group">
                <codx-label fiedName="ObjectID" [formModel]="form.formModel">
                </codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel"
                  field="objectID" (valueChange)="valueChange($event)">
                </codx-input>
              </div>
            </div>
            <div class="col-4">
              <!-- Người nhận tiền -->
              <div class="form-group">
                <codx-label fiedName="Payor" [formModel]="form.formModel">
                </codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel"
                  field="payor" (valueChange)="valueChange($event)"></codx-input>
              </div>
            </div>
          </div>
          <!-- Diễn giải -->
          <div class="form-group">
            <codx-label fiedName="Memo" [formModel]="form.formModel">
            </codx-label>
            <codx-input [Group]="form.formGroup" field="memo"
              [formModel]="form.formModel" (valueChange)="valueChange($event)">
            </codx-input>
          </div>
        </div>

      </div>
      <div class="col-2 ac-bettween"></div>
      <div class="col-3 ac-right d-flex justify-content-end">
        <div class="d-flex flex-column mw-300px">
          <div class="row">
            <!-- Tiền tệ -->
            <div class="col-6">
              <div class="form-group">
                <codx-label fiedName="CurrencyID" [formModel]="form.formModel">
                </codx-label>
                <codx-input [Group]="form.formGroup" field="currencyID" [formModel]="form.formModel"
                  (valueChange)="valueChange($event)">
                </codx-input>
              </div>
            </div>
            <!-- Tỷ giá -->
            <div class="col-6">
              <div class="form-group">
                <codx-label fiedName="ExchangeRate" [formModel]="form.formModel">
                </codx-label>
                <codx-input [Group]="form.formGroup" field="exchangeRate" [formModel]="form.formModel"
                  (valueChange)="valueChange($event)">
                </codx-input>
              </div>
            </div>
          </div>
          <!-- Ngày chứng từ -->
          <div class="form-group">
            <codx-label fiedName="VoucherDate" [formModel]="form.formModel">
            </codx-label>
            <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="voucherDate"
              (valueChange)="valueChange($event)">
            </codx-input>
          </div>
          <!-- Số chứng từ -->
          <div class="form-group">
            <codx-label fiedName="VoucherNo" [formModel]="form.formModel">
            </codx-label>
            <codx-input [Group]="form.formGroup" field="voucherNo" [formModel]="form.formModel"
              (valueChange)="valueChange($event)" [disabled]="journal?.voucherNoRule != '0'" [placeholder]="
                journal?.voucherNoRule == '2'
                  ? (voucherNoPlaceholderText$ | async)
                  : ''
              ">
            </codx-input>
          </div>
        </div>
        
      </div>
    </div>
  </ng-container>
</ng-template>

<!-- Start: Tab cashreceipt Line -->
<ng-template #tabLine>
  <div class="h-100" *ngIf="cashreceipts.subType== '1' && modegrid == 1">
    <codx-gridview-v2 #gridCashreceiptsLines [formName]="fmCashReceiptsLines.formName"
      [gridViewName]="fmCashReceiptsLines.gridViewName" [entityName]="fmCashReceiptsLines.entityName"
      [templateMore]="morefunction" [editSettings]="editSettings" predicates="TransID=@0" [allowFiltering]="true"
      [allowSorting]="true" [dataValues]="cashreceipts.recID" [dataSource]="cashreceiptslines" service="AC"
      [height]="gridHeight" [autoLoad]="false" rowHeight="40" (cellChanged)="cashreceiptsLinesChange($event)"
      (created)="gridCreated($event)"></codx-gridview-v2>
  </div>
  <ng-container *ngIf="form?.formGroup && (cashreceipts.subType === '1' || cashreceipts.subType === '3') && modegrid == 2">
    <div class="table-responsive mt-3">
      <table style="table-layout: fixed;" class="table table-hover table-row-bordered">
        <thead>
          <tr>
            <th class="w-75px text-center">
              <codx-label class="fw-bold" fiedName="RowNo" [formModel]="fmCashReceiptsLines">
              </codx-label>
            </th>
            <th class="w-20">
              <div class="d-flex">
                <i class="icon-brush icon-16 me-2 icon-add text-gray-700"></i>
                <codx-label class="fw-bold" fiedName="Note" [formModel]="fmCashReceiptsLines">
                </codx-label>
              </div>
            </th>
            <th class="w-150px">
              <div class="d-flex">
                <i class="icon-i-cash icon-16 me-2 text-gray-700"></i>
                <codx-label class="fw-bold" fiedName="Dr" [formModel]="fmCashReceiptsLines">
                </codx-label>
              </div>
            </th>
            <th>
              <div class="d-flex">
                <i class="icon-i-graph-up icon-16 me-2 text-gray-700"></i>
                <span class="fw-bold">Thông tin phân tích</span>
              </div>
            </th>
            <th *ngIf="cashreceiptslines.length > 0" style="width: 50px"></th>
          </tr>
        </thead>
        <tbody class="border-bottom" *ngFor="
            let item of cashreceiptslines
              | slice : (page - 1) * pageSize : page * pageSize
          ">
          <tr>
            <td class="text-center fw-bold">
              {{ item.rowNo }}
            </td>
            <td>
              <span [ngbTooltip]="item.note" *ngIf="item.note != null && item.note != ''"
                class="text-dark line-clamp line-clamp-2">
                {{item.note}}</span>
              <div class="d-flex align-items-top mt-1">
                <ng-container *ngIf="item.reasonID != null && item.reasonID != ''">
                  <codx-label class="text-dark label-colon me-1 text-nowrap fw-bold" fiedName="ReasonID" [formModel]="fmCashReceiptsLines">
                  </codx-label>
                  <span #reasonID class="text-gray-600" [innerHTML]="
                        item.reasonID
                          | formatvalue
                            : fmCashReceiptsLines
                            : 'reasonID'
                            : reasonID
                          | async
                      "></span>
                </ng-container>
              </div>
            </td>
            <td>
              <span *ngIf="item.dr != null && item.dr != ''" class="fw-bold line-clamp line-clamp-1">{{
                item.dr.toLocaleString("it-IT") }}</span>
            </td>
            <td>
              <div *ngIf="(item.diM2 != null && item.diM2 != '') || (item.diM3 != null && item.diM3 != '')"
                class="d-flex align-items-center flex-wrap aqua">
                <ng-container *ngIf="item.diM2 != null && item.diM2 != ''">
                  <div class="d-flex align-items-center mb-1">
                    <codx-label class="text-nowrap label-colon text-dark fw-bold me-1" fiedName="DIM2" [formModel]="fmCashReceiptsLines">
                    </codx-label>
                    <span #diM2 class="text-gray-600" [innerHTML]="
                        item.diM2
                          | formatvalue
                            : fmCashReceiptsLines
                            : 'diM2'
                            : diM2
                          | async
                      "></span>
                    </div>
                </ng-container>
                <ng-container *ngIf="item.diM3 != null && item.diM3 != ''">
                  <div class="text-gray-500 me-2"><span class="icon-i-dot icon-20"></span></div>
                  <div class="d-flex align-items-center mb-1">
                    <codx-label class="text-nowrap label-colon text-dark fw-bold me-1" fiedName="DIM3" [formModel]="fmCashReceiptsLines">
                    </codx-label>
                    <span #diM3 class="text-gray-600" [innerHTML]="
                        item.diM3
                          | formatvalue
                            : fmCashReceiptsLines
                            : 'diM3'
                            : diM3
                          | async
                      "></span>
                  </div>
                </ng-container>
              </div>
              <div *ngIf="(item.diM1 != null && item.diM1 != '') || (item.projectID != null && item.projectID != '')"
                class="d-flex align-items-center flex-wrap mb-1 red">
                <ng-container>
                  <div class="d-flex align-items-center">
                    <codx-label class="text-nowrap label-colon me-1" fiedName="DIM1" [formModel]="fmCashReceiptsLines">
                    </codx-label>
                    <span #diM1 class="text-gray-600" [innerHTML]="
                        item.diM1
                          | formatvalue
                            : fmCashReceiptsLines
                            : 'diM1'
                            : diM1
                          | async
                      "></span>
                  </div>
                </ng-container>
                <ng-container>
                  <div class="mx-2 text-gray-500">|</div>
                  <div class="d-flex align-items-center">
                  <codx-label class="text-nowrap label-colon me-1" fiedName="ProjectID" [formModel]="fmCashReceiptsLines">
                  </codx-label>
                  <span #projectID class="text-gray-600" [innerHTML]="
                      item.projectID
                        | formatvalue
                          : fmCashReceiptsLines
                          : 'projectID'
                          : projectID
                        | async
                    "></span>
                  </div>
                </ng-container>
              </div>
              <div
                *ngIf="(item.assetGroupID != null && item.assetGroupID != '') || (item.loanContractID != null && item.loanContractID != '')"
                class="d-flex align-items-center flex-wrap mb-1">
                <ng-container *ngIf="item.assetGroupID != null && item.assetGroupID != ''">
                  <div class="d-flex align-items-center">
                  <codx-label class="text-nowrap label-colon me-1" fiedName="AssetGroupID"
                    [formModel]="fmCashReceiptsLines">
                  </codx-label>
                  <span #assetGroupID class="text-gray-600" [innerHTML]="
                      item.assetGroupID
                        | formatvalue
                          : fmCashReceiptsLines
                          : 'assetGroupID'
                          : assetGroupID
                        | async
                    "></span>
                  </div>
                </ng-container>
                <ng-container *ngIf="item.loanContractID != null && item.loanContractID != ''">
                  <div class="mx-2 text-gray-500">|</div>
                  <div class="d-flex align-items-center">
                  <codx-label class="text-nowrap label-colon me-1" fiedName="LoanContractID"
                    [formModel]="fmCashReceiptsLines">
                  </codx-label>
                  <span #loanContractID class="text-gray-600" [innerHTML]="
                      item.loanContractID
                        | formatvalue
                          : fmCashReceiptsLines
                          : 'loanContractID'
                          : loanContractID
                        | async
                    "></span>
                  </div>
                </ng-container>
              </div>
            </td>
            <td>
              <div class="has-action-menu">
                <codx-mfunc (changeDataMF)="loadBookmark($event)" [dataItem]="item" [formModel]="form.formModel"
                  (clickMF)="clickMF($event, item)" isBookMark="false" type="hover"></codx-mfunc>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-container *ngIf="(cashreceipts.subType === '1' || cashreceipts.subType === '3') && modegrid == 2">
        <div class="list-empty card card-flush h-100">
          <div class="d-flex justify-content-center mt-2">
            <button type="button" class="btn btn-pill btn-sm btn-light-primary" (click)="addRow()">
              <div class="d-flex align-items-center">
                <i class="icon-add icon-16 ms-n1"></i>
                <span>Thêm dòng</span>
              </div>
            </button>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="row mt-1">
      <div *ngIf="cashreceiptslines.length > 0" class="d-flex justify-content-end">
        <ngb-pagination [(page)]="page" [pageSize]="pageSize"
          [collectionSize]="cashreceiptslines.length"></ngb-pagination>
      </div>
    </div>
  </ng-container>
  <div class="d-flex justify-content-end me-12 mt-4 mb-5">
    <div *ngIf="(cashreceipts.subType === '1' || cashreceipts.subType === '3') && modegrid == 2"
      class="d-flex align-items-center justify-content-start me-10 mt-3">
      <span class="fw-bold fs-3 text-primary">Tổng tiền: {{ total }}</span>
    </div>
  </div>
</ng-template>
<!-- End: Tab cashreceipt Line -->

<!-- Start: tabVoucherLineRefs -->
<ng-template #tabsettledInvoices>
  <div class="h-100" *ngIf="cashreceipts.subType === '2'">
    <codx-gridview-v2 #gridSettledInvoices formName="SettledInvoices" gridViewName="grvSettledInvoices"
      entityName="AC_SettledInvoices" [templateMore]="morefunction" [editSettings]="editSettings"
      [allowFiltering]="true" [allowSorting]="true" [dataValues]="form.data.recID" [dataSource]="settledInvoices"
      service="AC" [height]="gridHeight" [autoLoad]="false" rowHeight="40"
      (cellChanged)="setSettledInvoices($event)" (created)="gridCreated($event)"></codx-gridview-v2>
  </div>
  <div class="d-flex justify-content-center mt-5 mb-2">
    <button type="button" class="btn btn-sm btn-light-primary" (click)="openVoucher()">
      <codx-label name="btnAdd" formName="System" default="Thêm dòng"></codx-label>
    </button>
  </div>
</ng-template>
<!-- End: tabVoucherLineRefs -->
<ng-template #morefunction let-data>
  <div class="has-action-menu" style="height: 30px">
    <codx-mfunc [dataItem]="data" [formModel]="dialog.formModel" type="hover"
      (clickMF)="clickMF($event, data)"></codx-mfunc>
  </div>
</ng-template>
<ng-template #footer>
  <div class="codx-detail-footer dialog-footer" *ngIf="cashreceipts">
    <div class="btn btn-white btn-icon tab-action">
      <span class="icon-unfold_more icon-20"></span>
    </div>
    <ng-container *ngTemplateOutlet="tabRef"></ng-container>
  </div>
</ng-template>
<ng-template #addLine let-data>
  <div *ngIf="cashreceipts.subType === '1' && modegrid == 1" class="mt-5 mb-2">
    <button id="btn-add" type="button" class="btn btn-light-primary" (click)="addRow()">
      <div class="d-flex align-items-center">
        <i class="icon-add_box icon-18"></i>
        <span class="fs-5">Thêm dòng</span>
      </div>
    </button>
  </div>
</ng-template>
<ng-template #tabRef>
  <codx-tabs [entityName]="form.formModel.entityName" [formModel]="form.formModel" [objectID]="cashreceipts.recID"
    [funcID]="form.formModel.funcID" [TabControl]="tabInfo"></codx-tabs>
</ng-template>
<!-- Start: Sub toolbar -->
<ng-template #subToolbar>
  <div class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-3">
      <div class="d-flex justify-content-start me-2">
        <div class="btn btn-icon btn-lg btn-primary btn-circle me-3 bg">
          <i *ngIf="formType == 'add'" class="icon-add_box icon-16"></i>
          <i *ngIf="formType == 'copy'" class="icon-content_copy icon-16"></i>
          <i *ngIf="formType == 'edit'" class="icon-edit_square icon-16"></i>
        </div>
        <div class="dialog-title line-clamp line-clamp-1 me-3 fw-bold">
          {{ headerText }}
        </div>
        <div class="ms-3 input-circle input-sm" *ngIf="form?.formGroup">
          <codx-input class="badge badge-danger" [Group]="form.formGroup" field="status" [formModel]="form.formModel">
          </codx-input>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-end me-3">
        <div *ngIf="formType != 'edit'" class="ms-2">
          <button type="button" class="btn btn-sm btn-light-primary">
            <codx-label class="fs-6 fw-normal" fiedName="lblSave" [formName]="formModel?.formName"
              [gridViewName]="formModel?.gridViewName" default="Lưu & thêm"></codx-label>
          </button>
        </div>
        <div class="ms-2 me-2">
          <button type="button" class="btn btn-sm btn-primary" style="min-width: 60px" (click)="onSave()">
            <codx-label class="fs-6 fw-normal" fiedName="lblSave" [formName]="formModel?.formName"
              [gridViewName]="formModel?.gridViewName" default="Lưu"></codx-label>
          </button>
        </div>
        <div class="ms-2">
          <div class="btn btn-icon btn-circle btn-light-danger" (click)="close()">
            <i class="icon-close icon-18"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: Sub toolbar -->
