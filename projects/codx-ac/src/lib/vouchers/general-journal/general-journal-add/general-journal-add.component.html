<codx-form #formGeneral [body]="TmpBody" [footer]="TmpFooter" [formModel]="dialog.formModel" [dialog]="dialog"
  [customToolbar]="TmpSubToolbar" [data]="dataDefault" [openMore]="false" (onAfterInit)="onAfterInitForm($event)"
  class="ac-dialog ac-form">
</codx-form>

<!-- Start: Sub toolbar -->
<ng-template #TmpSubToolbar>
  <div *ngIf="formGeneral" class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-3 ac-popupfull">
      <div class="d-flex align-items-center me-2">
        <div style="background-color: var(--primary-dark)"
          class="w-25px symbol h-25px fs-6 d-flex justify-content-center align-items-center rounded-circle me-3">
          <i *ngIf="formGeneral.data?.isAdd" class="text-white icon-i-file-earmark-plus icon-16"></i>
          <i *ngIf="formGeneral.data?.isEdit" class="text-white icon-edit-one icon-16"></i>
          <i *ngIf="formGeneral.data?.isCopy" class="text-white icon-content_copy icon-16"></i>
          <i *ngIf="formGeneral.data?.isReadOnly" class="text-white bi bi-eye icon-16"></i>
        </div>
        <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">
          {{ headerText }}
        </div>
        <!-- <div class="input-circle input-sm" *ngIf="formGeneral?.formGroup">
          <span class="me-2">
            <codx-vll *ngIf="formGeneral.data?.status == '1'" [formModel]="dialog.formModel" [field]="'Status'"
              [value]="formGeneral.data?.validated ? '1' : '7'" [showText]="true" [showBgColor]="true"
              class="badge badge-light badge-sm">
            </codx-vll>
            <codx-vll *ngIf="formGeneral.data?.status != '1'" [formModel]="dialog.formModel" [field]="'Status'"
              [value]="formGeneral.data?.status" [showText]="true" [showBgColor]="true"
              class="badge badge-light badge-sm">
            </codx-vll>
          </span>
        </div> -->
      </div>
      <div class="d-flex align-items-center me-3">
        <div class="ms-2">
          <div class="btn btn-icon btn-light-danger btn-circle" (click)="closeForm()">
            <i class="icon-close icon-18"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: Sub toolbar -->

<!-- Start: TmpBody -->
<ng-template #TmpBody>
  <!-- Start: Tab General -->
  <ejs-tab>
    <e-tabitems>
      <e-tabitem>
        <ng-template #headerText>
          <div class="d-flex align-items-top me-2 mt-2">
            <i class="icon-info icon-18 me-2"></i>
            <codx-label class="fw-bold" style="font-size: 14px !important" fiedName="lblGeneral"
              [formModel]="dialog.formModel" default="Thông tin chung"></codx-label>
          </div>
        </ng-template>
        <ng-template #content>
          <ng-container *ngTemplateOutlet="TmpTabGeneral"></ng-container>
        </ng-template>
      </e-tabitem>
    </e-tabitems>
  </ejs-tab>
  <!-- End: Tab General -->

  <!-- Start: Tab Detail -->
  <div class="mt-2" style="height: calc(100vh - 385px) !important">
    <!-- Start: Tab Detail -->
    <ejs-tab #elementTabDetail (selecting)="onTabSelectedDetail($event)">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <codx-label style="font-size: 14px !important" class="fw-bold" fiedName="lblDetail1"
                [formModel]="dialog.formModel" default="Chi tiết"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabLine"></ng-container>
          </ng-template>
        </e-tabitem>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-i-file-earmark-binary icon-18 me-2"></i>
              <codx-label style="font-size: 14px !important" class="fw-bold" fiedName="lblDetail2"
                [formModel]="dialog.formModel" default="Hóa đơn công nợ"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabSettledInvoices"></ng-container>
          </ng-template>
        </e-tabitem>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-i-graph-up icon-18 me-2"></i>
              <codx-label style="font-size: 14px !important" class="fw-bold" fiedName="lblDetail3"
                [formModel]="dialog.formModel" default="Hóa đơn GTGT"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabVATInvoices"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
  <!-- End: Tab Detail -->
  <div class="row ac-empty-record"></div>
</ng-template>
<!-- End: TmpBody -->

<!-- Start: Footer -->
<ng-template #TmpFooter>
  <div style="display: grid !important" ngClass="collape"
    class="codx-detail-footer dialog-footer align-items-center collape" *ngIf="formGeneral.data">
    <div *ngIf="!formGeneral.data.isReadOnly" class="d-flex align-items-center justify-content-end btn-ac-footer mt-1">
      <button id="btncancle" [shortcut]="'alt+c'" [autoClick]="true" tab-index="14" *ngIf="!formGeneral.data?.validated"
        class="btn btn-md btn-danger me-2" (keydown.enter)="onDiscardVoucher(); $event.preventDefault()"
        (click)="onDiscardVoucher()">
        <div class="d-flex align-items-center">
          <i class="icon-cancel icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblDiscard" default="Hủy bỏ"></codx-label>
        </div>
      </button>
      <button id="btnsaveas" [shortcut]="'alt+shift+s'" [autoClick]="true" tab-index="15" type="button"
        class="btn btn-md btn-primary me-2"
        (keydown.enter)="onSaveVoucher('saveadd'); $event.preventDefault()" (click)="onSaveVoucher('saveadd')">
        <div class="d-flex align-items-center">
          <i class="icon-add_to_photos icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblSaveAndClear" default="Lưu & Thêm"></codx-label>
        </div>
      </button>
      <button [shortcut]="'alt+s'" [autoClick]="true" tab-index="16" id="btnsave" type="button"
        class="btn btn-md btn-light-primary" style="border: 1px solid var(--primary-dark) !important"
        (keydown.enter)="onSaveVoucher('save'); $event.preventDefault()" (click)="onSaveVoucher('save')">
        <div class="d-flex align-items-center">
          <i class="icon-save_alt icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblSave" default="Lưu"></codx-label>
        </div>
      </button>
    </div>
    <codx-tabs [entityName]="dialog.formModel.entityName" [formModel]="dialog.formModel"
      [objectID]="formGeneral.data?.recID" [funcID]="dialog.formModel.funcID" [TabControl]="tabInfo" [data]="formGeneral.data" [keyField]="'recID'"></codx-tabs>
  </div>
</ng-template>
<!-- End: Footer -->

<!-- Start: GridLine -->
<ng-template #TmpTabLine>
  <div class="tablinegeneral-content header-table-ac position-relative">
    <codx-gridview-v2 #eleGridGeneral [showEmptyRecord]="false" gridLines="Both" [autoFitColumns]="true"
      [formName]="journal.entryMode == '1'? fmGeneralJournalsLines.formName : fmGeneralJournalsLinesOne.formName"
      [gridViewName]="journal.entryMode == '1' ? fmGeneralJournalsLines.gridViewName : fmGeneralJournalsLinesOne.gridViewName"
      [entityName]="fmGeneralJournalsLines.entityName"
      predicates="TransID=@0" [dataValues]="formGeneral?.data?.recID"
      [templateMore]="templateMore" service="AC" [editOnClick]="formGeneral.data?.isReadOnly ? false : true"
      (gridInit)="beforeInitGridGeneral($event)" rowNoField="rowNo"
      [editSettings]="formGeneral.data?.isReadOnly ? editSettings : {}" (eventAction)="onActionGridGeneral($event)"
      (actionCompleted)="onActionGridGeneral($event)" (cellChanged)="valueChangeLine($event)"></codx-gridview-v2>
    <ng-container *ngIf="!formGeneral.data?.isReadOnly">
      <div #btnRef class="btn-addline">
        <div class="d-flex align-items-center">
          <div>
            <button style="border: 1px solid !important;" tabindex="-1" tab-index="11" id="btnAddCash"
              class="btn btn-sm btn-light-primary btnAddCash" (keydown.enter)="
                    onAddLine(); $event.preventDefault()
                    " (click)="onAddLine()">
              <i class="icon-playlist_add icon-16"></i>
              <codx-label fiedName="lblSaveAndClear" default="Thêm dòng"></codx-label>
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-template>
<!-- End: GridLine -->

<!-- Start: Grid SettledInvoices -->
<ng-template #TmpTabSettledInvoices>
  <ng-container>
    <div class="tablinegeneral-content header-table-ac position-relative">
      <codx-gridview-v2 #eleGridSettledInvoices [formName]="fmSettledInvoices.formName"
        [gridViewName]="fmSettledInvoices.gridViewName" [editOnClick]="true" [templateMore]="templateMore"
        [showEmptyRecord]="false" [entityName]="fmSettledInvoices.entityName" [showEmptyRecord]="false"
        rowNoField="rowNo" gridLines="Both" service="AC" predicates="TransID=@0" [dataValues]="formGeneral.data.recID"
        [autoFitColumns]="false" (gridInit)="beforeInitGridSettledInvoices($event)"
        [editSettings]="formGeneral.data?.isReadOnly ? editSettings : {}"
        (cellChanged)="valueChangeLineSettledInvoices($event)">
      </codx-gridview-v2>
      <ng-container *ngIf="!formGeneral.data?.isReadOnly">
        <div class="btn-addline">
          <div class="d-flex align-items-center">
            <div>
              <button style="border: 1px solid !important" tab-index="12" id="btnAddSet" tabindex="-1"
                class="btn btn-sm btn-light-primary" (keydown.enter)="onAddLine();$event.preventDefault()"
                (click)="onAddLine()">
                <i class="icon-playlist_add icon-16"></i>
                <codx-label [formModel]="dialog.formModel" fiedName="lblAddSettledInvoice1"
                  default="Thêm hóa đơn công nợ"></codx-label>
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-container>
</ng-template>
<!-- End: Grid SettledInvoices -->

<!-- Start: Grid VATInvoices -->
<ng-template #TmpTabVATInvoices>
  <ng-container>
    <div class="tablinegeneral-content header-table-ac position-relative">
      <codx-gridview-v2 #eleGridVatInvoices [formName]="fmVATInvoices.formName"
        [editSettings]="formGeneral.data?.isReadOnly ? editSettings : {}" [gridViewName]="fmVATInvoices.gridViewName"
        [entityName]="fmVATInvoices.entityName" rowNoField="rowNo" (cellChanged)="valueChangeLineVATInvoices($event)"
        (eventAction)="onActionGridVatInvoice($event)"
        [showEmptyRecord]="false" [editOnClick]="formGeneral.data?.isReadOnly ? false : true"
        [templateMore]="templateMore" (actionCompleted)="onActionGridVatInvoice($event)" predicates="TransID=@0"
        gridLines="Both" [autoFitColumns]="false" [dataValues]="formGeneral?.data?.recID" service="AC">
      </codx-gridview-v2>
      <ng-container *ngIf="!formGeneral.data?.isReadOnly">
        <div #btnRef class="btn-addline">
          <div class="d-flex align-items-center">
            <div class="ms-2">
              <button tabindex="-1" style="border: 1px solid !important" tab-index="12"
                class="btn btn-sm btn-light-primary" (keydown.enter)="onAddLine(); $event.preventDefault()"
                (click)="onAddLine()" id="btnAddVAT">
                <i class="icon-playlist_add icon-16"></i>
                <codx-label [formModel]="dialog.formModel" fiedName="lblAddVat" default="Thêm dòng"></codx-label>
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-container>
</ng-template>
<!-- End: Grid VATInvoices -->

<ng-template #templateMore let-data>
  <codx-mfunc [formModel]="dialog.formModel" [dataItem]="data" (changeDataMF)="changeMF($event,'gridgeneral')"
    (clickMF)="clickMF($event, data)" type="view"></codx-mfunc>
</ng-template>
