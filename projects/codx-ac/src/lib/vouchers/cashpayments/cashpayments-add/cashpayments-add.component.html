<!-- Start: TmpBody -->
<ng-template #TmpBody>
  <!-- Start: Tab General -->
  <div style="height: 250px !important;">
    <ejs-tab enablePersistence="true">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-info icon-18 me-2"></i>
              <codx-label class="fw-bold" style="font-size: 14px !important;" fiedName="lblGeneral"
                [formModel]="dialog.formModel" default="Thông tin chung"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabBasic"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
  <!-- End: Tab General -->
  <div style="height: calc(100vh - 436px)!important;">
    <ejs-tab #tabObj enablePersistence="true" (created)="created($event, tabObj)" (selected)="tabSelected($event)">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <codx-label style="font-size: 14px !important;" class="fw-bold" fiedName="lblDetail1"
                [formModel]="dialog.formModel" default="Chi tiết"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabLine"></ng-container>
          </ng-template>
        </e-tabitem>
        <e-tabitem tabIndex="-1" aria-hidden="true">
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i *ngIf="cashpayment?.subType == '2' || cashpayment?.subType == '12' || cashpayment?.subType == '3' || cashpayment?.subType == '4'"
                class="icon-format_list_numbered icon-18 me-2"></i>
              <i *ngIf="cashpayment?.subType == '9'" class="icon-i-file-earmark-binary icon-18 me-2"></i>
              <codx-label
                *ngIf="cashpayment?.subType == '2' || cashpayment?.subType == '12' || cashpayment?.subType == '3' || cashpayment?.subType == '4'"
                style="font-size: 14px !important;" class="fw-bold" fiedName="lblDetail2" [formModel]="dialog.formModel"
                default="Chi tiết"></codx-label>
              <codx-label *ngIf="cashpayment?.subType == '9'" style="font-size: 14px !important;" class="fw-bold"
                fiedName="lblDetail2" [formModel]="dialog.formModel" default="Hóa đơn công nợ"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabsettledInvoices"></ng-container>
          </ng-template>
        </e-tabitem>
        <e-tabitem tabIndex="-1" aria-hidden="true">
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-i-graph-up icon-18 me-2"></i>
              <codx-label style="font-size: 14px !important;" class="fw-bold" fiedName="lblDetail3"
                [formModel]="dialog.formModel" default="Hóa đơn GTGT"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabVat"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
  <div class="row ac-empty-record">
  </div>
  <div style="height: 35px !important;" class="listcash-content row">
    <div class="row align-items-center">
      <div *ngIf="formCashPayment.formGroup" id="ac-column-def"
        class="d-flex align-items-center cursor-pointer w-fit ac-refdoc mt-2">
        <img src="../assets/themes/ac/default/img/attachment.svg" class="w-20px h-20px me-2" />
        <codx-input #cbxRefdoc style="width: 100%" class="fw-bold" [Group]="formCashPayment.formGroup" field="refDocs"
          [formModel]="formCashPayment.formModel" (valueChange)="valueChangeMaster($event)">
        </codx-input>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: TmpBody -->

<!-- Start: Tab Basic -->
<ng-template #tabBasic>
  <!-- Phiếu chi && Ủy nhiệm chi MASTER -->
  <ng-container *ngIf="formCashPayment.formGroup">
    <div class="p-3 tab-basic ac-form-master">
      <div #itemRef class="row">
        <div class="col-7 ac-left">
          <div class="mw-850">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important;" fiedName="CashBookID"
                    [formModel]="formCashPayment.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input #eleCbxCashBook [Group]="formCashPayment.formGroup" field="cashBookID"
                      [formModel]="formCashPayment.formModel" (valueChange)="valueChangeMaster($event)">
                    </codx-input>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important;" fiedName="TotalAmt"
                    [formModel]="formCashPayment.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input #tTotalAmt [Group]="formCashPayment.formGroup" [formModel]="formCashPayment.formModel"
                      field="totalAmt" [min]="0" (controlBlur)="valueFocusOut($event)"></codx-input>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <div class="form-group">
                    <codx-label style="white-space: nowrap !important;" fiedName="ReasonID"
                      [formModel]="formCashPayment.formModel">
                    </codx-label>
                    <div class="ac-input">
                      <codx-input #eleCbxReasonID [Group]="formCashPayment.formGroup" field="reasonID"
                        [formModel]="formCashPayment.formModel" (valueChange)="valueChangeMaster($event)">
                      </codx-input>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <div class="form-group">
                    <codx-label style="white-space: nowrap !important;" *ngIf="
                        cashpayment.subType == '1' || cashpayment.subType == '2' || cashpayment.subType == '12' || cashpayment.subType == '11'
                      " [formModel]="formCashPayment.formModel" default="Nhà cung cấp">
                    </codx-label>
                    <codx-label style="white-space: nowrap !important;" *ngIf="
                        cashpayment.subType == '3' || cashpayment.subType == '4'
                      " [formModel]="formCashPayment.formModel" default="Nhân viên">
                    </codx-label>
                    <codx-label style="white-space: nowrap !important;" *ngIf="
                        cashpayment.subType == '5' || cashpayment.subType == '9'
                      " fiedName="ObjectID" [formModel]="formCashPayment.formModel" default="Đối tượng">
                    </codx-label>
                    <div class="ac-input">
                      <codx-input #eleCbxObjectID [Group]="formCashPayment.formGroup"
                        [formModel]="formCashPayment.formModel" field="objectID" (valueChange)="valueChangeMaster($event)">
                      </codx-input>
                    </div>
                  </div>
                </div>
              </div>
              <div [style]="cashpayment.subType == '3' || cashpayment.subType == '4'
                    ? 'display:inline'
                    : 'display:none'
                " class="col-3 ac-type-3">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important;" *ngIf="cashpayment.subType == '3'"
                    default="Đề nghị tạm ứng" fiedName="RefID" [formModel]="formCashPayment.formModel">
                  </codx-label>
                  <codx-label style="white-space: nowrap !important;" *ngIf="cashpayment.subType == '4'"
                    default="Đề nghị thanh toán" fiedName="RefID" [formModel]="formCashPayment.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input field="refID" [disabled]="true" [crrValue]="voucherNoRef"
                      [formModel]="formCashPayment.formModel">
                    </codx-input>
                    <!-- <ejs-tooltip position="BottomCenter" id='tooltip' target="#tipref">
                        <button [style]="loadingform ? 'z-index: -1000;' : 'z-index: 1000;'" type="button"
                          class="ac-btn-ref" (click)="popupCash()">
                          <div id="tipref" class="d-flex align-items-center">
                            <i class="icon-insert_link icon-18"></i>
                          </div>
                          <ng-template #content>
                            <span>Chọn đề nghị tạm ứng</span>
                          </ng-template>
                        </button>
                      </ejs-tooltip> -->
                  </div>
                </div>
              </div>
              <div [style]="
                  cashpayment.subType == '3' || cashpayment.subType == '4'
                    ? 'display:inline'
                    : 'display:none'
                " class="col-3 ac-type-3">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important;" *ngIf="cashpayment.subType == '3'"
                    fiedName="lblCashAdvance" default="Số tiền tạm ứng" [formModel]="formCashPayment.formModel">
                  </codx-label>
                  <codx-label style="white-space: nowrap !important;" *ngIf="cashpayment.subType == '4'"
                    fiedName="lblCashAdvance" default="Số tiền thanh toán" [formModel]="formCashPayment.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input disabled="true" type="number" [formModel]="formCashPayment.formModel"
                      [crrValue]="dRRef">
                    </codx-input>
                  </div>

                </div>
              </div>
              <div [style]="cashpayment.subType != '3' && cashpayment.subType != '4' ? 'display:inline' : 'display:none'" class="col-6 ac-type-1">
                <div class="form-group">
                  <div class="form-group">
                    <codx-label style="white-space: nowrap !important;" fiedName="Payee"
                      [formModel]="formCashPayment.formModel">
                    </codx-label>
                    <div class="ac-input">
                      <codx-input #eleCbxPayee [Group]="formCashPayment.formGroup" [formModel]="formCashPayment.formModel"
                        field="payee" (valueChange)="valueChangeMaster($event)"></codx-input>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group mb-0">
                  <codx-label style="white-space: nowrap !important;" fiedName="Memo"
                    [formModel]="formCashPayment.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input #tMemo [Group]="formCashPayment.formGroup" field="memo"
                      [formModel]="formCashPayment.formModel" (controlBlur)="valueFocusOut($event)">
                    </codx-input>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-5 ac-right d-flex justify-content-end">
          <div class="d-flex flex-column mw-350px">
            <div *ngIf="journal" class="row justify-content-end">
              <div class="col-5">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important;" fiedName="CurrencyID"
                    [formModel]="formCashPayment.formModel">
                  </codx-label>
                  <div [class]="(!journal.multiCurrency) ? 'ac-input-disable' : 'ac-input'">
                    <codx-input #cbxCurrencyID [disabled]="(!journal.multiCurrency)" [Group]="formCashPayment.formGroup"
                      field="currencyID" [formModel]="formCashPayment.formModel" (valueChange)="valueChangeMaster($event)">
                    </codx-input>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important;" fiedName="ExchangeRate"
                    [formModel]="formCashPayment.formModel">
                  </codx-label>
                  <div
                    [class]="(!journal.multiCurrency || cashpayment.currencyID == baseCurr) ? 'ac-input-disable' : 'ac-input'">
                    <codx-input #tExchange [disabled]="(!journal.multiCurrency || cashpayment.currencyID == baseCurr)"
                      [Group]="formCashPayment.formGroup" field="exchangeRate" [formModel]="formCashPayment.formModel"
                      (controlBlur)="valueFocusOut($event)">
                    </codx-input>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-5">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important;" fiedName="VoucherDate"
                    [formModel]="formCashPayment.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input #tVoucherDate [Group]="formCashPayment.formGroup"
                      [formModel]="formCashPayment.formModel" field="voucherDate" (valueChange)="valueChangeMaster($event)">
                    </codx-input>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important;" fiedName="VoucherNo"
                    [formModel]="formCashPayment.formModel">
                  </codx-label>
                  <div [class]="journal?.assignRule != '0' ? 'ac-input-disable' : 'ac-input'">
                    <codx-input #tVourcherNo [Group]="formCashPayment.formGroup" field="voucherNo"
                      [formModel]="formCashPayment.formModel" (valueChange)="valueChangeMaster($event)"
                      [disabled]="journal?.assignRule != '0'">
                    </codx-input>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-9">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important;" fiedName="PostedDate"
                    [formModel]="formCashPayment.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input [Group]="formCashPayment.formGroup" field="postedDate"
                      [formModel]="formCashPayment.formModel" (valueChange)="valueChangeMaster($event)">
                    </codx-input>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <!-- Phiếu chi && Ủy nhiệm chi MASTER -->
</ng-template>
<!-- End: Tab Basic -->

<!-- Start:CashPaymentLine -->
<ng-template #tabLine>
  <!-- Lưới Phiếu chi && Ủy nhiệm chi && Phiếu thu && Báo có -->
  <ng-container
    *ngIf="((cashpayment?.subType == '1') || (cashpayment?.subType == '11') || (cashpayment?.subType == '9') || (cashpayment?.subType == '3' && subtypeRef == '1') || (cashpayment?.subType == '4' && subtypeRef == '1'))">
    <div id="gridcash" class="tabline-content scroll-ac header-table-ac position-relative">
      <codx-gridview-v2 showRowNumber="true" class="tabLine" #gridCash [allowRowDragAndDrop]="true"
        formName="CashPaymentsLines" gridViewName="grvCashPaymentsLines" [editSettings]="editSettingsGrid"
        entityName="AC_CashPaymentsLines" [allowFiltering]="true" [allowSorting]="true" [templateMore]="morefunction"
        [dataSource]="cashpaymentline" service="AC" [autoLoad]="false" [editOnClick]="true" [autoFitColumns]="false"
        (gridInit)="beforeInitGridCashpayments($event)" rowHeight="35" [showEmptyRecord]="false"
        (onAddNew)="onAddNew($event)" (eventAction)="autoAddRow($event)" (onEdit)="onEdit($event)"
        (cellChanged)="lineChanged($event)" [isCustom]="false"></codx-gridview-v2>
      <div #btnRef class="btn-addline">
        <div class="d-flex align-items-center">
          <div *ngIf="cashpayment?.subType == '1'|| cashpayment?.subType == '11' || cashpayment?.subType == '9'">
            <button style="border: 1px solid !important;" tab-index="12" id="btnadd"
              class="btn btn-sm btn-light-primary rounded-15" (keydown.enter)="addRow('1'); $event.preventDefault();"
              (click)="addRow('1')">
              <i class="icon-playlist_add icon-16"></i>
              <codx-label fiedName="lblSaveAndClear" default="Thêm dòng"></codx-label>
            </button>
          </div>
          <div *ngIf="cashpayment?.subType == '3' || cashpayment?.subType == '4'" class="ms-2">
            <button style="border: 1px solid !important;" tab-index="13" class="btn btn-sm btn-light-primary rounded-15"
              (keydown.enter)="addRow('3'); $event.preventDefault();" (click)="addRow('3')">
              <i class="icon-library_add_check icon-16"></i>
              <codx-label [formModel]="dialog.formModel" fiedName="lblAddVat"
                default="Chọn đề nghị tạm ứng"></codx-label>
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <!-- Lưới Phiếu chi && Ủy nhiệm chi && Phiếu thu && Báo có -->
</ng-template>
<!-- End: CashPaymentLine -->

<!-- Start: VoucherLineRefs -->
<ng-template #tabsettledInvoices>
  <ng-container
    *ngIf="((cashpayment?.subType == '2') || cashpayment?.subType == '12' ||(cashpayment?.subType == '3' && subtypeRef == '2') || (cashpayment?.subType == '4' && subtypeRef == '2')  || (cashpayment?.subType == '9'))">
    <div id="gridset" class="tabline-content scroll-ac header-table-ac position-relative">
      <codx-gridview-v2 #gridSet formName="SettledInvoices" gridViewName="grvSettledInvoices" [showEmptyRecord]="false"

        service="AC" [autoLoad]="false" [autoFitColumns]="false" [dataSource]="settledInvoices"
        (gridInit)="beforeInitGridSettledInvoices($event)" (cellChanged)="settledLineChanged($event)">
      </codx-gridview-v2>
      <div class="btn-addline">
        <div class="d-flex align-items-center">

              class="btn btn-sm btn-light-primary rounded-15" (keydown.enter)="settlement(0); $event.preventDefault();"
              (click)="settlement(0)">
              <i class="icon-i-wallet2 icon-16"></i>
              <codx-label [formModel]="dialog.formModel" fiedName="lblAddSettledInvoice1"
                default="Đề xuất thanh toán"></codx-label>
            </button>
          </div>
          <div *ngIf="(cashpayment?.subType == '2') || (cashpayment?.subType == '9' || cashpayment?.subType == '12')"

            <button style="border: 1px solid !important;" tab-index="15" class="btn btn-sm btn-light-primary rounded-15"

              <i class="icon-i-clipboard-plus icon-16"></i>

            </button>
          </div>
          <div *ngIf="cashpayment?.subType == '3' || cashpayment?.subType == '4'" class="ms-2">
            <button style="border: 1px solid !important;" tab-index="16" class="btn btn-sm btn-light-primary rounded-15"
              (keydown.enter)="addRow('3'); $event.preventDefault();" (click)="addRow('3')">
              <i class="icon-library_add_check icon-16"></i>
              <codx-label [formModel]="dialog.formModel" fiedName="lblAddVat"
                default="Chọn đề nghị tạm ứng"></codx-label>
            </button>
          </div>
        </div>
      </div>
      <!-- <div *ngIf="loadingform" class="ac-load-grid">
          <ejs-progressbar #annotationsave id="load-save-container" type="Circular" [maximum]="100" [minimum]="0"
            [value]="20" width="60" height="60" [animation]="animation" [isIndeterminate]="true">
            <e-progressbar-annotations>
              <e-progressbar-annotation content=" "> </e-progressbar-annotation>
            </e-progressbar-annotations>
          </ejs-progressbar>
        </div> -->
    </div>
  </ng-container>
</ng-template>
<!-- End: VoucherLineRefs -->
