<!-- Start: Sub toolbar -->
<ng-template #TmpSubToolbar>
  <div class="w-100">
    <div
      class="d-flex align-items-center justify-content-between pt-3 ac-popupfull"
    >
      <div class="d-flex align-items-center me-2">
        <div class="btn btn-icon btn-sm btn-primary btn-circle me-4">
          <i *ngIf="action == 'add'" class="icon-add_box icon-16"></i>
          <i *ngIf="action == 'copy'" class="icon-content_copy icon-16"></i>
          <i *ngIf="action == 'edit'" class="icon-edit_square icon-16"></i>
        </div>
        <div
          class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1"
        >
          {{ headerText }}
        </div>
        <div class="input-circle input-sm" *ngIf="formCashPayment?.formGroup">
          <span class="me-2">
            <codx-vll
              [name]="'AC040'"
              [formModel]="formCashPayment.formModel"
              [field]="'Status'"
              [value]="cashpayment?.status"
              [showText]="true"
              [showBgColor]="true"
              class="badge badge-light badge-sm"
            >
            </codx-vll>
          </span>
        </div>
      </div>
      <div class="d-flex align-items-center me-3">
        <div class="ms-2">
          <div
            class="btn btn-icon btn-light-danger btn-circle"
            (click)="closeForm()"
          >
            <i class="icon-close icon-18"></i>
          </div>
        </div>
      </div>
    </div>
    <ng-container>
      <div
        style="margin-left: 30px"
        *ngIf="action == 'add' || cashpayment?.status == '0'"
        class="input-circle h-20px input-border-0 w-400px mb-1"
      >
        <codx-dropdown-select
          #cbxSub
          [isToolbar]="false"
          [cssClass]="'rounded-pill border-1'"
          cssPopup="h-350px w-550px"
          [isMulti]="false"
          type="valuelist"
          field="subType"
          [refValue]="grvSetupCashpayment['SubType'].referedValue"
          [value]="cashpayment.subType"
          emptyText="Loại phiếu"
          (valueChange)="changeSubType($event)"
        ></codx-dropdown-select>
      </div>
      <span
        style="margin-left: 30px"
        *ngIf="action == 'edit' && cashpayment?.status != '0'"
      >
        <codx-vll
          [name]="'AC063'"
          [formModel]="formCashPayment.formModel"
          [field]="'SubType'"
          [value]="cashpayment?.subType"
          [showText]="true"
          [showBgColor]="true"
          class="badge badge-light-primary badge-lg mt-1"
        >
        </codx-vll>
      </span>
    </ng-container>
  </div>
</ng-template>
<!-- End: Sub toolbar -->

<!-- Start: TmpBody -->
<ng-template #TmpBody>
  <!-- Start: Tab General -->
  <div style="height: 250px !important">
    <ejs-tab enablePersistence="true" (selected)="tabSelectedMaster($event)">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-info icon-18 me-2"></i>
              <codx-label
                class="fw-bold"
                style="font-size: 14px !important"
                fiedName="lblGeneral"
                [formModel]="dialog.formModel"
                default="Thông tin chung"
              ></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabGeneral"></ng-container>
          </ng-template>
        </e-tabitem>
        <e-tabitem *ngIf="dialog.formModel.funcID == 'ACT0429'">
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-i-file-earmark-text icon-18 me-2"></i>
              <codx-label
                class="fw-bold"
                style="font-size: 14px !important"
                fiedName="lblGeneral2"
                [formModel]="dialog.formModel"
                default="Thông tin chuyển khoản"
              ></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabInvoiceInfo"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
  <!-- End: Tab General -->
  <div style="height: calc(100vh - 436px) !important">
    <!-- Start: Tab Detail -->
    <ejs-tab
      #elementTabDetail
      enablePersistence="true"
      (created)="createTabDetail($event, elementTabDetail)"
      (selected)="tabSelectedDetail($event)"
    >
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <codx-label
                style="font-size: 14px !important"
                class="fw-bold"
                fiedName="lblDetail1"
                [formModel]="dialog.formModel"
                default="Chi tiết"
              ></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabLine"></ng-container>
          </ng-template>
        </e-tabitem>
        <e-tabitem tabIndex="-1" aria-hidden="true">
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i
                *ngIf="
                  cashpayment?.subType == '2' ||
                  cashpayment?.subType == '12' ||
                  cashpayment?.subType == '3' ||
                  cashpayment?.subType == '4'
                "
                class="icon-format_list_numbered icon-18 me-2"
              ></i>
              <i
                *ngIf="cashpayment?.subType == '9'"
                class="icon-i-file-earmark-binary icon-18 me-2"
              ></i>
              <codx-label
                *ngIf="
                  cashpayment?.subType == '2' ||
                  cashpayment?.subType == '3' ||
                  cashpayment?.subType == '4'
                "
                style="font-size: 14px !important"
                class="fw-bold"
                fiedName="lblDetail2"
                [formModel]="dialog.formModel"
                default="Chi tiết"
              ></codx-label>
              <codx-label
                *ngIf="cashpayment?.subType == '9'"
                style="font-size: 14px !important"
                class="fw-bold"
                fiedName="lblDetail2"
                [formModel]="dialog.formModel"
                default="Hóa đơn công nợ"
              ></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container
              *ngTemplateOutlet="TmpTabSettledInvoices"
            ></ng-container>
          </ng-template>
        </e-tabitem>
        <e-tabitem tabIndex="-1" aria-hidden="true">
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-i-graph-up icon-18 me-2"></i>
              <codx-label
                style="font-size: 14px !important"
                class="fw-bold"
                fiedName="lblDetail3"
                [formModel]="dialog.formModel"
                default="Hóa đơn GTGT"
              ></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabVATInvoices"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <!-- End: Tab Detail -->
  </div>
  <div class="row ac-empty-record"></div>
  <div style="height: 35px !important" class="listcash-content row">
    <div class="row align-items-center">
      <div
        *ngIf="formCashPayment.formGroup"
        id="ac-column-def"
        class="d-flex align-items-center cursor-pointer w-fit ac-refdoc mt-2"
      >
        <img
          src="../assets/themes/ac/default/img/attachment.svg"
          class="w-20px h-20px me-2"
        />
        <codx-input
          #cbxRefdoc
          tab-index="13"
          style="width: 100%"
          class="fw-bold"
          [Group]="formCashPayment.formGroup"
          field="refDocs"
          [formModel]="formCashPayment.formModel"
          (valueChange)="valueChangeMaster($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: TmpBody -->

<!-- Start: Footer -->
<ng-template #TmpFooter>
  <div
    style="display: grid !important"
    ngClass="collape"
    class="codx-detail-footer dialog-footer align-items-center collape"
    *ngIf="cashpayment"
  >
    <div
      class="d-flex align-items-center justify-content-end btn-ac-footer mt-1"
    >
      <button
        tab-index="15"
        *ngIf="cashpayment?.status == '0'"
        style="border: 1px solid"
        id="discard"
        type="button"
        class="btn btn-md btn-light-danger me-2 rounded-15"
        (keydown.enter)="onDiscardVoucher(); $event.preventDefault()"
        (click)="onDiscardVoucher()"
      >
        <div class="d-flex align-items-center">
          <i class="icon-cancel icon-16"></i>
          <codx-label
            class="fw-normal"
            fiedName="lblDiscard"
            default="Hủy bỏ"
          ></codx-label>
        </div>
      </button>
      <button
        tab-index="16"
        *ngIf="action != 'edit'"
        style="border: 1px solid var(--primary-dark) !important"
        type="button"
        class="btn btn-md btn-light-primary me-2 rounded-15"
        (keydown.enter)="onSaveAddVoucher(); $event.preventDefault()"
        (click)="onSaveAddVoucher()"
      >
        <div class="d-flex align-items-center">
          <i class="icon-add_to_photos icon-16"></i>
          <codx-label
            class="fw-normal"
            fiedName="lblSaveAndClear"
            default="Lưu & Thêm"
          ></codx-label>
        </div>
      </button>
      <button
        tab-index="17"
        id="save"
        type="button"
        class="btn btn-md btn-light-primary rounded-15"
        style="border: 1px solid var(--primary-dark) !important"
        (keydown.enter)="onSaveVoucher(); $event.preventDefault()"
        (click)="onSaveVoucher()"
      >
        <div class="d-flex align-items-center">
          <i class="icon-save_alt icon-16"></i>
          <codx-label
            class="fw-normal"
            fiedName="lblSave"
            default="Lưu"
          ></codx-label>
        </div>
      </button>
    </div>
    <codx-tabs
      [entityName]="dialog.formModel.entityName"
      [formModel]="dialog.formModel"
      [objectID]="cashpayment?.recID"
      [funcID]="dialog.formModel.funcID"
      [TabControl]="tabInfo"
    ></codx-tabs>
  </div>
</ng-template>
<!-- End: Footer -->

<!-- Start: TmpTabGeneral -->

<ng-template #TmpTabGeneral1>
  <ng-container *ngIf="formCashPayment.formGroup">
    <codx-input
      #tVourcherNo
      [Group]="formCashPayment.formGroup"
      field="voucherNo"
      [formModel]="formCashPayment.formModel"
      (valueChange)="valueChangeMaster($event)"
      [disabled]="journal?.assignRule != '0'"
    >
    </codx-input>
  </ng-container>
</ng-template>

<ng-template #TmpTabGeneral>
  <ng-container *ngIf="formCashPayment.formGroup">
    <div class="p-3 tab-basic ac-form-master">
      <div #itemRef class="row">
        <div class="col-7 ac-left">
          <div class="mw-850">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <codx-label
                    style="white-space: nowrap !important"
                    fiedName="CashBookID"
                    [formModel]="formCashPayment.formModel"
                  >
                  </codx-label>
                  <div class="ac-input">
                    <codx-input
                      #eleCbxCashBook
                      [Group]="formCashPayment.formGroup"
                      field="cashBookID"
                      [formModel]="formCashPayment.formModel"
                      (valueChange)="valueChangeMaster($event)"
                    >
                    </codx-input>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <codx-label
                    style="white-space: nowrap !important"
                    fiedName="TotalAmt"
                    [formModel]="formCashPayment.formModel"
                  >
                  </codx-label>
                  <div class="ac-input">
                    <codx-input
                      [Group]="formCashPayment.formGroup"
                      [formModel]="formCashPayment.formModel"
                      field="totalAmt"
                      [min]="0"
                      (controlBlur)="valueChangeNumber($event)"
                    ></codx-input>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <div class="form-group">
                    <codx-label
                      style="white-space: nowrap !important"
                      fiedName="ReasonID"
                      [formModel]="formCashPayment.formModel"
                    >
                    </codx-label>
                    <div class="ac-input">
                      <codx-input
                        #eleCbxReasonID
                        [Group]="formCashPayment.formGroup"
                        field="reasonID"
                        [formModel]="formCashPayment.formModel"
                        (valueChange)="valueChangeMaster($event)"
                      >
                      </codx-input>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <div class="form-group">
                    <codx-label
                      style="white-space: nowrap !important"
                      *ngIf="
                        cashpayment.subType == '1' || cashpayment.subType == '2'
                      "
                      [formModel]="formCashPayment.formModel"
                      default="Nhà cung cấp"
                    >
                    </codx-label>
                    <codx-label
                      style="white-space: nowrap !important"
                      *ngIf="
                        cashpayment.subType == '3' || cashpayment.subType == '4'
                      "
                      [formModel]="formCashPayment.formModel"
                      default="Nhân viên"
                    >
                    </codx-label>
                    <codx-label
                      style="white-space: nowrap !important"
                      *ngIf="cashpayment.subType == '9'"
                      fiedName="ObjectID"
                      [formModel]="formCashPayment.formModel"
                      default="Đối tượng"
                    >
                    </codx-label>
                    <div class="ac-input">
                      <codx-input
                        #eleCbxObjectID
                        [Group]="formCashPayment.formGroup"
                        [formModel]="formCashPayment.formModel"
                        field="objectID"
                        (valueChange)="valueChangeMaster($event)"
                      >
                      </codx-input>
                    </div>
                  </div>
                </div>
              </div>
              <div
                [style]="
                  cashpayment.subType == '3' || cashpayment.subType == '4'
                    ? 'display:inline'
                    : 'display:none'
                "
                class="col-3 ac-type-3"
              >
                <div class="form-group">
                  <codx-label
                    style="white-space: nowrap !important"
                    *ngIf="cashpayment.subType == '3'"
                    default="Đề nghị tạm ứng"
                    fiedName="RefID"
                    [formModel]="formCashPayment.formModel"
                  >
                  </codx-label>
                  <codx-label
                    style="white-space: nowrap !important"
                    *ngIf="cashpayment.subType == '4'"
                    default="Đề nghị thanh toán"
                    fiedName="RefID"
                    [formModel]="formCashPayment.formModel"
                  >
                  </codx-label>
                  <div class="ac-input">
                    <codx-input
                      field="refID"
                      [disabled]="true"
                      [crrValue]="voucherNoAdv"
                      [formModel]="formCashPayment.formModel"
                    >
                    </codx-input>
                  </div>
                </div>
              </div>
              <div
                [style]="
                  cashpayment.subType == '3' || cashpayment.subType == '4'
                    ? 'display:inline'
                    : 'display:none'
                "
                class="col-3 ac-type-3"
              >
                <div class="form-group">
                  <codx-label
                    style="white-space: nowrap !important"
                    *ngIf="cashpayment.subType == '3'"
                    fiedName="lblCashAdvance"
                    default="Số tiền tạm ứng"
                    [formModel]="formCashPayment.formModel"
                  >
                  </codx-label>
                  <codx-label
                    style="white-space: nowrap !important"
                    *ngIf="cashpayment.subType == '4'"
                    fiedName="lblCashAdvance"
                    default="Số tiền thanh toán"
                    [formModel]="formCashPayment.formModel"
                  >
                  </codx-label>
                  <div class="ac-input">
                    <codx-input
                      disabled="true"
                      type="number"
                      [formModel]="formCashPayment.formModel"
                      [crrValue]="dRAdv"
                    >
                    </codx-input>
                  </div>
                </div>
              </div>
              <div
                [style]="
                  cashpayment.subType != '3' && cashpayment.subType != '4'
                    ? 'display:inline'
                    : 'display:none'
                "
                class="col-6 ac-type-1"
              >
                <div class="form-group">
                  <div class="form-group">
                    <codx-label
                      *ngIf="dialog.formModel.funcID == 'ACT0410'"
                      style="white-space: nowrap !important"
                      fiedName="Payee"
                      [formModel]="formCashPayment.formModel"
                    >
                    </codx-label>
                    <codx-label
                      *ngIf="dialog.formModel.funcID == 'ACT0429'"
                      style="white-space: nowrap !important"
                      fiedName="BankAcctID"
                      [formModel]="formCashPayment.formModel"
                    >
                    </codx-label>
                    <div class="ac-input">
                      <codx-input
                        *ngIf="dialog.formModel.funcID == 'ACT0410'"
                        #eleCbxPayee
                        [Group]="formCashPayment.formGroup"
                        [formModel]="formCashPayment.formModel"
                        field="payee"
                        (valueChange)="valueChangeMaster($event)"
                      ></codx-input>
                      <codx-input
                        *ngIf="dialog.formModel.funcID == 'ACT0429'"
                        #eleCbxBankAcct
                        [Group]="formCashPayment.formGroup"
                        [formModel]="formCashPayment.formModel"
                        field="bankAcctID"
                        (valueChange)="valueChangeMaster($event)"
                      ></codx-input>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group mb-0">
                  <codx-label
                    style="white-space: nowrap !important"
                    fiedName="Memo"
                    [formModel]="formCashPayment.formModel"
                  >
                  </codx-label>
                  <div class="ac-input">
                    <codx-input
                      #tMemo
                      [Group]="formCashPayment.formGroup"
                      field="memo"
                      [formModel]="formCashPayment.formModel"
                      (controlBlur)="valueChangeMaster($event)"
                    >
                    </codx-input>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-5 ac-right d-flex justify-content-end">
          <div class="d-flex flex-column mw-350px">
            <div *ngIf="journal" class="row justify-content-end">
              <div class="col-5">
                <div class="form-group">
                  <codx-label
                    style="white-space: nowrap !important"
                    fiedName="CurrencyID"
                    [formModel]="formCashPayment.formModel"
                  >
                  </codx-label>
                  <div
                    [class]="
                      !journal.multiCurrency ? 'ac-input-disable' : 'ac-input'
                    "
                  >
                    <codx-input
                      #cbxCurrencyID
                      [disabled]="!journal.multiCurrency"
                      [Group]="formCashPayment.formGroup"
                      field="currencyID"
                      [formModel]="formCashPayment.formModel"
                      (valueChange)="valueChangeMaster($event)"
                    >
                    </codx-input>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <codx-label
                    style="white-space: nowrap !important"
                    fiedName="ExchangeRate"
                    [formModel]="formCashPayment.formModel"
                  >
                  </codx-label>
                  <div
                    [class]="
                      !journal.multiCurrency ||
                      cashpayment.currencyID == baseCurr
                        ? 'ac-input-disable'
                        : 'ac-input'
                    "
                  >
                    <codx-input
                      #tExchange
                      [disabled]="
                        !journal.multiCurrency ||
                        cashpayment.currencyID == baseCurr
                      "
                      [Group]="formCashPayment.formGroup"
                      field="exchangeRate"
                      [formModel]="formCashPayment.formModel"
                      (controlBlur)="valueChangeNumber($event)"
                    >
                    </codx-input>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-5">
                <div class="form-group">
                  <codx-label
                    style="white-space: nowrap !important"
                    fiedName="VoucherDate"
                    [formModel]="formCashPayment.formModel"
                  >
                  </codx-label>
                  <div class="ac-input">
                    <codx-input
                      #tVoucherDate
                      [Group]="formCashPayment.formGroup"
                      [formModel]="formCashPayment.formModel"
                      field="voucherDate"
                      (valueChange)="valueChangeMaster($event)"
                    >
                    </codx-input>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <codx-label
                    style="white-space: nowrap !important"
                    fiedName="VoucherNo"
                    [formModel]="formCashPayment.formModel"
                  >
                  </codx-label>
                  <div
                    [class]="
                      journal?.assignRule != '0'
                        ? 'ac-input-disable'
                        : 'ac-input'
                    "
                  >
                    <codx-input
                      #tVourcherNo
                      [Group]="formCashPayment.formGroup"
                      field="voucherNo"
                      [formModel]="formCashPayment.formModel"
                      (valueChange)="valueChangeMaster($event)"
                      [disabled]="journal?.assignRule != '0'"
                    >
                    </codx-input>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-9">
                <div class="form-group">
                  <codx-label
                    style="white-space: nowrap !important"
                    fiedName="PostedDate"
                    [formModel]="formCashPayment.formModel"
                  >
                  </codx-label>
                  <div class="ac-input">
                    <codx-input
                      [Group]="formCashPayment.formGroup"
                      field="postedDate"
                      [formModel]="formCashPayment.formModel"
                      (valueChange)="valueChangeMaster($event)"
                    >
                    </codx-input>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <!-- Phiếu chi && Ủy nhiệm chi MASTER -->
</ng-template>
<!-- End: TmpTabGeneral -->

<!-- Start: TmpTabDelegate -->
<ng-template #TmpTabInvoiceInfo>
  <ng-container *ngIf="formCashPayment.formGroup">
    <div class="p-3 tab-basic ac-form-master">
      <div class="row">
        <div class="col-12">
          <div>
            <div class="row">

<!-- Start: Grid CashPaymentLine -->
<ng-template #TmpTabLine>
  <ng-container
    *ngIf="
      cashpayment?.subType == '1' ||
      cashpayment?.subType == '9' ||
      (cashpayment?.subType == '3' && subTypeAdv == '1') ||
      (cashpayment?.subType == '4' && subTypeAdv == '1')
    "
  >
    <div
      id="gridcash"
      class="tabline-content scroll-ac header-table-ac position-relative"
    >
      <codx-gridview-v2
        #eleGridCashPayment
        class="tabLine"
        [allowRowDragAndDrop]="true"
        autoAddRow="false"
        [formName]="
          journal.entryMode == '1'
            ? 'CashPaymentsLines'
            : 'CashPaymentsLinesOneAccount'
        "
        [gridViewName]="
          journal.entryMode == '1'
            ? 'grvCashPaymentsLines'
            : 'grvCashPaymentsLinesOneAccount'
        "
        [editSettings]="editSettingsGrid"
        entityName="AC_CashPaymentsLines"
        [allowFiltering]="true"
        [allowSorting]="true"
        [templateMore]="TmpMFCashpayment"
        [dataSource]="cashpaymentline"
        service="AC"
        [autoLoad]="false"
        [editOnClick]="true"
        [autoFitColumns]="false"
        (gridInit)="beforeInitGridCashpayments($event)"
        rowHeight="35"
        [showEmptyRecord]="false"
        rowNoField="rowNo"
        (onAddNew)="onSaveLine($event, true)"
        (eventAction)="onActionGridCashpayment($event)"
        (onEdit)="onSaveLine($event, false)"
        (cellChanged)="cellLineChange($event)"
        [isCustom]="false"
      ></codx-gridview-v2>
      <div #btnRef class="btn-addline">
        <div class="d-flex align-items-center">
          <div
            *ngIf="
              cashpayment?.subType == '1' ||
              cashpayment?.subType == '11' ||
              cashpayment?.subType == '9'
            "
          >
            <button
              style="border: 1px solid !important"
              tab-index="12"
              id="btnadd"
              class="btn btn-sm btn-light-primary rounded-15"
              (keydown.enter)="
                saveMasterBeforeAddRow('1'); $event.preventDefault()
              "
              (click)="saveMasterBeforeAddRow('1')"
            >
              <i class="icon-playlist_add icon-16"></i>
              <codx-label
                fiedName="lblSaveAndClear"
                default="Thêm dòng"
              ></codx-label>
            </button>
          </div>
          <div
            *ngIf="cashpayment?.subType == '3' || cashpayment?.subType == '4'"
            class="ms-2"
          >
            <button
              style="border: 1px solid !important"
              tab-index="10"
              class="btn btn-sm btn-light-primary rounded-15"
              (keydown.enter)="
                saveMasterBeforeAddRow('2'); $event.preventDefault()
              "
              (click)="saveMasterBeforeAddRow('2')"
            >
              <i class="icon-library_add_check icon-16"></i>
              <codx-label
                [formModel]="dialog.formModel"
                fiedName="lblAddVat"
                default="Chọn đề nghị tạm ứng"
              ></codx-label>
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>
<!-- End: Grid CashPaymentLine -->
