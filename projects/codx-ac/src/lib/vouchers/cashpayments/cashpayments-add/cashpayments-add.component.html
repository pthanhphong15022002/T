<codx-form #formCashPayment [body]="TmpBody" [footer]="TmpFooter" [formModel]="dialog.formModel" [dialog]="dialog"
  [customToolbar]="TmpSubToolbar" [data]="dataDefault" [openMore]="false" (onAfterInit)="onAfterInitForm($event)"
  class="ac-dialog ac-form">
</codx-form>
<!-- Start: Sub toolbar -->
<ng-template #TmpSubToolbar>
  <div *ngIf="formCashPayment" class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-3 ac-popupfull">
      <div class="d-flex align-items-center me-2">
        <div style="background-color: var(--primary-dark)"
          class="w-25px symbol h-25px fs-6 d-flex justify-content-center align-items-center rounded-circle me-3">
          <i *ngIf="formCashPayment.data?.isAdd" class="text-white icon-i-file-earmark-plus icon-16"></i>
          <i *ngIf="formCashPayment.data?.isEdit" class="text-white icon-edit-one icon-16"></i>
          <i *ngIf="formCashPayment.data?.isCopy" class="text-white icon-content_copy icon-16"></i>
        </div>
        <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">
          {{ headerText }}
        </div>
        <div class="input-circle input-sm" *ngIf="formCashPayment?.formGroup">
          <span class="me-2">
            <codx-vll *ngIf="formCashPayment.data?.status == '1'" [formModel]="dialog.formModel" [field]="'Status'"
              [value]="formCashPayment.data?.validated ? '1' : '7'" [showText]="true" [showBgColor]="true" class="badge badge-light badge-sm">
            </codx-vll>
            <codx-vll *ngIf="formCashPayment.data?.status != '1'" [formModel]="dialog.formModel" [field]="'Status'" [value]="formCashPayment.data?.status"
              [showText]="true" [showBgColor]="true" class="badge badge-light badge-sm">
            </codx-vll>
          </span>
        </div>
      </div>
      <div class="d-flex align-items-center me-3">
        <div class="ms-2">
          <button class="btn btn-icon btn-light-danger btn-circle" (click)="closeForm()">
            <i class="icon-close icon-18"></i>
          </button>
        </div>
      </div>
    </div>
    <ng-container>
      <div style="margin-left: 25px" *ngIf="formCashPayment && !formCashPayment?.data?.validated"
        class="input-circle h-20px input-border-0 w-400px mb-1">
        <codx-dropdown-select #eleCbxSubType [showFooter]="false" [isToolbar]="false"
          [cssClass]="'rounded-pill border-1'" cssPopup="h-350px w-550px" [isMulti]="false" type="valuelist"
          field="subType" [refValue]="formCashPayment?.gridviewSetup['SubType']?.referedValue"  [value]="formCashPayment?.data?.subType" emptyText="Loại phiếu"
          (valueChange)="changeSubType($event)"></codx-dropdown-select>
      </div>
      <span style="margin-left: 30px" *ngIf="formCashPayment.data?.validated">
        <codx-vll [name]="'AC063'" [formModel]="dialog.formModel" [field]="'SubType'"
          [value]="formCashPayment?.data?.subType" [showText]="true" [showBgColor]="true"
          class="badge badge-light-primary badge-sm mt-1">
        </codx-vll>
      </span>
    </ng-container>
  </div>
</ng-template>
<!-- End: Sub toolbar -->

<!-- Start: TmpBody -->
<ng-template #TmpBody>
  <!-- Start: Tab General -->
  <ejs-tab (selected)="onTabSelectedMaster($event)">
    <e-tabitems>
      <e-tabitem>
        <ng-template #headerText>
          <div class="d-flex align-items-top me-2 mt-2">
            <i class="icon-info icon-18 me-2"></i>
            <codx-label class="fw-bold" style="font-size: 14px !important" fiedName="lblGeneral"
              [formModel]="dialog.formModel" default="Thông tin chung"></codx-label>
          </div>
        </ng-template>
        <ng-template #content>
          <ng-container *ngTemplateOutlet="TmpTabGeneral"></ng-container>
        </ng-template>
      </e-tabitem>
      <e-tabitem *ngIf="dialog.formModel.funcID == 'ACT0429'">
        <ng-template #headerText>
          <div class="d-flex align-items-top me-2 mt-2">
            <i class="icon-i-file-earmark-text icon-18 me-2"></i>
            <codx-label class="fw-bold" style="font-size: 14px !important" fiedName="lblGeneral2"
              [formModel]="dialog.formModel" default="Thông tin chuyển khoản"></codx-label>
          </div>
        </ng-template>
        <ng-template #content>
          <ng-container *ngTemplateOutlet="TmpTabInvoiceInfo"></ng-container>
        </ng-template>
      </e-tabitem>
    </e-tabitems>
  </ejs-tab>
  <!-- End: Tab General -->

  <!-- Start: Tab Detail -->
  <div style="height: calc(100vh - 420px) !important;min-height: 350px;">
    <!-- Start: Tab Detail -->
    <ejs-tab #elementTabDetail (created)="createTabDetail($event,elementTabDetail)"
      (selecting)="onTabSelectedDetail($event)">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <codx-label style="font-size: 14px !important" class="fw-bold" fiedName="lblDetail1"
                [formModel]="dialog.formModel" default="Chi tiết"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabLine"></ng-container>
          </ng-template>
        </e-tabitem>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i *ngIf="formCashPayment.data?.subType == '2' || formCashPayment.data?.subType == '3' || formCashPayment.data?.subType == '4'" class="icon-format_list_numbered icon-18 me-2"></i>
              <i *ngIf="formCashPayment.data?.subType == '9'" class="icon-i-file-earmark-binary icon-18 me-2"></i>
              <codx-label *ngIf="formCashPayment.data?.subType == '2' || formCashPayment.data?.subType == '3' || formCashPayment.data?.subType == '4'
                " style="font-size: 14px !important" class="fw-bold" fiedName="lblDetail2"
                [formModel]="dialog.formModel" default="Chi tiết"></codx-label>
              <codx-label *ngIf="formCashPayment.data?.subType == '9'" style="font-size: 14px !important"
                class="fw-bold" fiedName="lblDetail2" [formModel]="dialog.formModel"
                default="Hóa đơn công nợ"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabSettledInvoices"></ng-container>
          </ng-template>
        </e-tabitem>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-i-graph-up icon-18 me-2"></i>
              <codx-label style="font-size: 14px !important" class="fw-bold" fiedName="lblDetail3"
                [formModel]="dialog.formModel" default="Hóa đơn GTGT"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="TmpTabVATInvoices"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
  <!-- End: Tab Detail -->
  <div class="row ac-empty-record"></div>
  <div style="height: 35px !important" class="listcash-content row">
    <div class="row align-items-center">
      <div *ngIf="formCashPayment.formGroup" id="ac-column-def"
        class="d-flex align-items-center cursor-pointer w-fit ac-refdoc mt-2">
        <img src="../assets/themes/ac/default/img/attachment.svg" class="w-20px h-20px me-2" />
        <codx-input tab-index="13" #cbxRefdoc style="width: 100%" class="fw-bold" [Group]="formCashPayment.formGroup"
          field="refDocs" [formModel]="dialog.formModel" (valueChange)="valueChangeMaster($event)">
        </codx-input>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: TmpBody -->

<!-- Start: Footer -->
<ng-template #TmpFooter>
  <div style="display: grid !important" ngClass="collape"
    class="codx-detail-footer dialog-footer align-items-center collape" *ngIf="formCashPayment.data">
    <div class="d-flex align-items-center justify-content-end btn-ac-footer mt-1">
      <button id="btncancle" [shortcut]="'alt+c'" [autoClick]="true" tab-index="14"
        *ngIf="!formCashPayment.data?.validated" style="border: 1px solid" type="button"
        class="btn btn-md btn-light-danger me-2 rounded-15" (keydown.enter)="onDiscardVoucher(); $event.preventDefault()"
        (click)="onDiscardVoucher()">
        <div class="d-flex align-items-center">
          <i class="icon-cancel icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblDiscard" default="Hủy bỏ"></codx-label>
        </div>
      </button>
      <button id="btnsaveas" [shortcut]="'alt+shift+s'" [autoClick]="true" tab-index="15" [disabled]="isload"
        style="border: 1px solid var(--primary-dark) !important" type="button"
        class="btn btn-md btn-light-primary me-2 rounded-15" (keydown.enter)="onSaveVoucher('saveadd'); $event.preventDefault()"
        (click)="onSaveVoucher('saveadd')">
        <div class="d-flex align-items-center">
          <i class="icon-add_to_photos icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblSaveAndClear" default="Lưu & Thêm"></codx-label>
        </div>
      </button>
      <button [shortcut]="'alt+s'" [autoClick]="true" tab-index="16" id="btnsave" type="button" [disabled]="isload"
        class="btn btn-md btn-light-primary rounded-15" style="border: 1px solid var(--primary-dark) !important"
        (keydown.enter)="onSaveVoucher('save'); $event.preventDefault()" (click)="onSaveVoucher('save')">
        <div class="d-flex align-items-center">
          <i class="icon-save_alt icon-16"></i>
          <codx-label class="fw-normal" fiedName="lblSave" default="Lưu"></codx-label>
        </div>
      </button>
    </div>
    <codx-tabs [entityName]="dialog.formModel.entityName" [formModel]="dialog.formModel"
      [objectID]="formCashPayment.data?.recID" [funcID]="dialog.formModel.funcID" [TabControl]="tabInfo"></codx-tabs>
  </div>
</ng-template>
<!-- End: Footer -->

<!-- Start: TmpTabGeneral -->
<ng-template #TmpTabGeneral>
  <ng-container *ngIf="formCashPayment?.formGroup">
    <div class="mt-3">
      <div class="row">
        <div class="col-xl-8 col-lg-8 col-md-6">
          <div style="max-width: 850px;">
            <div class="row">
              <div class="col-xl-4 col-lg-4 col-md-5">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="CashBookID"
                    [formModel]="dialog?.formModel">
                  </codx-label>
                  <codx-input #eleCbxCashBook [Group]="formCashPayment?.formGroup" field="cashBookID"
                      [formModel]="dialog?.formModel" (valueChange)="valueChangeMaster($event)">
                  </codx-input>
                </div>
              </div>
              <div class="col-xl-2 col-lg-2 col-md-3">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="TotalAmt"
                    [formModel]="dialog.formModel">
                  </codx-label>
                  <codx-input [Group]="formCashPayment.formGroup" [formModel]="dialog.formModel"
                      field="totalAmt" (controlBlur)="valueChangeMaster($event)"></codx-input>
                </div>
              </div>
              <div class="col-xl-2 col-lg-3 col-md-4">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="ReasonID"
                    [formModel]="dialog.formModel">
                  </codx-label>
                  <codx-input #eleCbxReasonID [Group]="formCashPayment.formGroup" field="reasonID"
                      [formModel]="dialog.formModel" (valueChange)="valueChangeMaster($event)">
                    </codx-input>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-4 col-lg-4 col-md-5">
                <div class="form-group">
                  <codx-label #elelblObjectID style="white-space: nowrap !important" fiedName="ObjectID"
                    [formModel]="dialog.formModel" default="Đối tượng">
                  </codx-label>
                  <codx-input [disabled]="eleGridSettledInvoices && eleGridSettledInvoices.dataSource.length ? true : false" #eleCbxObjectID [Group]="formCashPayment.formGroup"
                      [formModel]="dialog.formModel" field="objectID"
                      (valueChange)="valueChangeMaster($event)">
                    </codx-input>
                </div>
              </div>
              <div [ngStyle]="dialog?.formModel?.funcID == 'ACT0410' && (formCashPayment?.data?.subType == '3' || formCashPayment?.data?.subType == '4') ? '' : {display:'none'}" 
              class="col-xl-2 col-lg-3 col-md-4">
                <div class="form-group">
                  <codx-label *ngIf="formCashPayment?.data?.subType == '3'"
                    default="Đề nghị tạm ứng" [formModel]="dialog.formModel">
                  </codx-label>
                  <codx-label *ngIf="formCashPayment?.data?.subType == '4'"
                    default="Đề nghị thanh toán" [formModel]="dialog.formModel">
                  </codx-label>
                  <codx-input type="text" [disabled]="true" [crrValue]="refNo">
                    </codx-input>
                </div>
              </div>
              <div [ngStyle]="dialog?.formModel?.funcID == 'ACT0410' && (formCashPayment?.data?.subType == '3' || formCashPayment?.data?.subType == '4') ? '' : {display:'none'}" 
              class="col-xl-2 col-lg-2 col-md-3">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" *ngIf="formCashPayment?.data?.subType == '3'"
                    fiedName="lblCashAdvance" default="Số tiền tạm ứng">
                  </codx-label>
                  <codx-label style="white-space: nowrap !important" *ngIf="formCashPayment?.data?.subType == '4'"
                    fiedName="lblCashAdvance" default="Số tiền thanh toán">
                  </codx-label>
                  <codx-input disabled="true" type="number" [crrValue]="0" [crrValue]="refTotalAmt">
                  </codx-input>
                </div>
              </div>
              <div [ngStyle]="dialog?.formModel?.funcID == 'ACT0410' && (formCashPayment?.data?.subType != '3' && formCashPayment?.data?.subType != '4') ? '' : {display:'none'}" 
              class="col-xl-4 col-lg-5 col-md-7">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="Payee"
                    [formModel]="dialog.formModel">
                  </codx-label>
                  <codx-input #eleCbxPayee [Group]="formCashPayment.formGroup" [formModel]="dialog.formModel"
                      field="payee" (valueChange)="valueChangeMaster($event)"></codx-input>
                </div>
              </div>
              <div *ngIf="dialog.formModel.funcID == 'ACT0429'" class="col-xl-4 col-lg-5 col-md-7">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important"
                    fiedName="BankAcctID" [formModel]="dialog.formModel">
                  </codx-label>
                  <codx-input #eleCbxBankAcct
                      [Group]="formCashPayment.formGroup" [formModel]="dialog.formModel" field="bankAcctID"
                      (valueChange)="valueChangeMaster($event)"></codx-input>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-8 col-lg-9 col-md-12">
                <div class="form-group mb-0">
                  <codx-label style="white-space: nowrap !important" fiedName="Memo"
                    [formModel]="dialog.formModel">
                  </codx-label>
                  <codx-input [Group]="formCashPayment.formGroup" field="memo"
                      [formModel]="dialog.formModel" (controlBlur)="valueChangeMaster($event)">
                    </codx-input>
                </div>
              </div>
            </div>
          </div>  
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 d-flex justify-content-end">
          <div style="max-width: 500px;"  class="d-flex flex-column w-100">
            <div *ngIf="journal" class="row justify-content-end">
              <div class="col-xl-4 col-lg-6 col-md-2">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="CurrencyID"
                    [formModel]="dialog.formModel">
                  </codx-label>
                  <codx-input #cbxCurrencyID [disabled]="!journal.multiCurrency" [Group]="formCashPayment.formGroup"
                      field="currencyID" [formModel]="dialog.formModel"
                      (valueChange)="valueChangeMaster($event)">
                    </codx-input>
                </div>
              </div>
              <div class="col-xl-3 col-lg-6 col-md-2">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="ExchangeRate"
                    [formModel]="dialog.formModel">
                  </codx-label>
                  <codx-input [disabled]="
                        !journal.multiCurrency ||
                        formCashPayment.data.currencyID == baseCurr ||
                        (formCashPayment.data.currencyID == null || formCashPayment.data.currencyID == '')
                      " [Group]="formCashPayment.formGroup" field="exchangeRate"
                      [formModel]="dialog.formModel" (controlBlur)="valueChangeMaster($event)">
                    </codx-input>
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-xl-4 col-lg-6 col-md-2">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="VoucherDate"
                    [formModel]="dialog.formModel">
                  </codx-label>
                  <codx-input [disabled]="eleGridSettledInvoices && eleGridSettledInvoices.dataSource.length ? true : false" #tVoucherDate [Group]="formCashPayment.formGroup"
                      [formModel]="dialog.formModel" field="voucherDate"
                      (valueChange)="valueChangeMaster($event)">
                    </codx-input>
                </div>
              </div>
              <div class="col-xl-3 col-lg-6 col-md-2">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="VoucherNo"
                    [formModel]="dialog.formModel">
                  </codx-label>
                  <codx-input [Group]="formCashPayment.formGroup" field="voucherNo"
                      [formModel]="dialog.formModel" (valueChange)="valueChangeMaster($event)"
                      [disabled]="journal?.assignRule != '0'">
                    </codx-input>
                </div>
              </div>
            </div>
            <div *ngIf="postDateControl == '1'" class="row justify-content-end">
              <div class="col-xl-7 col-lg-12 col-md-4">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="PostedDate"
                    [formModel]="dialog.formModel">
                  </codx-label>
                  <codx-input [Group]="formCashPayment.formGroup" field="postedDate"
                      [formModel]="dialog.formModel" (valueChange)="valueChangeMaster($event)">
                    </codx-input>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <!-- Phiếu chi && Ủy nhiệm chi MASTER -->
</ng-template>
<!-- End: TmpTabGeneral -->

<!-- Start: TmpTabDelegate -->

                </div>
              </div>
              <div class="col-5">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="lblBankName" default="Ngân hàng"
                    [formModel]="formCashPayment.formModel">
                  </codx-label>
                  <codx-input [crrValue]="bankNamePay" field="lblBankName" disabled="true" type="text">

                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="lblOwner" default="Tên chủ tài khoản"

                  </codx-label>
                  <codx-input [crrValue]="legalName" field="lblOwner" disabled="true" type="text">

              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="col-12">
          <div>
            <div class="row">

      <div class="row">
        <div class="col-12">
          <div>
            <div class="row">

                <div class="form-group">

                  </codx-input>
                </div>
              </div>
              <div class="col-5">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="lblAlphabet" default="Bảng chữ"

                  </codx-label>
                  <codx-input field="lblAlphabet" disabled="true" [crrValue]="textTotal" type="text">
                  </codx-input>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <codx-label style="white-space: nowrap !important" fiedName="Memo2"
                    [formModel]="formCashPayment.formModel">
                  </codx-label>
                  <div class="ac-input">
                    <codx-input [Group]="formCashPayment.formGroup" field="memo2"

                  </div>
                </div>
              </div>
