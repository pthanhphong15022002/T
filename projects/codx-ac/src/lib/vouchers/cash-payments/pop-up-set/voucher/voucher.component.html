<codx-form #form [formModel]="dialog.formModel" [dialog]="dialog" [openMore]="false" [body]="body" [footer]="footer"
  [customToolbar]="subToolbar">
</codx-form>
<ng-template #subToolbar>
  <div class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-3 ac-popupfull">
      <div class="d-flex align-items-center me-2">
        <div class="btn btn-icon btn-sm btn-primary btn-circle me-2">
          <i class="icon-i-check2-square icon-16"></i>
        </div>
        <!-- <div style="background-color: var(--primary-dark);"class="w-30px symbol h-30px fs-6 d-flex justify-content-center align-items-center rounded-circle me-3">
          <i style="color: white;" class="icon-i-check2-square icon-16"></i>
        </div> -->
        <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">
          Chọn hóa đơn công nợ
        </div>
      </div>
      <div class="d-flex align-items-center me-3">
        <div class="ms-2">
          <div class="btn btn-icon btn-light-danger btn-circle bg" (click)="close()">
            <i class="icon-close icon-18"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!-- Start: Header -->
<!-- End: Header -->
<!-- Start: Body -->
<ng-template #body>
  <div class="card-add">
    <ejs-tab #cashRef>
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2">
              <i class="icon-filter_list icon-18 me-2"></i>
              <codx-label class="fw-bold fs-6" fiedName="lblGeneral" [formModel]="form.formModel"
                default="Điều kiện lọc"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabBasic"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <div tabindex="-1" style="height: calc(90vh - 325px) !important;">
      <ejs-tab #tabObj>
        <e-tabitems>
          <e-tabitem>
            <ng-template #headerText>
              <div #cashRef class="d-flex align-items-top me-2 mt-2">
                <i class="icon-i-list-check icon-18 me-2"></i>
                <codx-label class="fw-bold fs-6" fiedName="lblDetail1" [formModel]="form.formModel"
                  default="Chi tiết"></codx-label>
              </div>
            </ng-template>
            <ng-template #content>
              <ng-container *ngTemplateOutlet="tabVoucher"></ng-container>
            </ng-template>
          </e-tabitem>
        </e-tabitems>
      </ejs-tab>
    </div>
    <div style="height: 36px !important;" class="row ac-empty-record">
    </div>
  </div>
</ng-template>
<!-- End: Body -->
<!-- Start: Footer -->
<ng-template #footer>
  <div class="ms-2 me-2">
    <button type="button" class="btn btn-lg btn-primary" style="min-width: 60px" (click)="apply()">
      <div class="d-flex align-items-center">
        <i class="icon-i-check2 icon-16 me-1"></i>
        <codx-label class="fw-normal" fiedName="lblSave" [formName]="formModel?.formName"
          [gridViewName]="formModel?.gridViewName" default="Chọn"></codx-label>
      </div>
    </button>
  </div>
</ng-template>
<!-- End: Footer -->

<!-- Start: Tab basic -->
<ng-template #tabBasic>
  <div class="p-3 bg-gray-100 tab-basic ac-form-master">
    <div class="row">
      <div class="col-12 ac-left">
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <codx-label style="white-space: nowrap !important;" fiedName="objectID" default="Đối tượng">
              </codx-label>
              <codx-input type="text" [disabled]="true" [crrValue]="objectName"></codx-input>
            </div>
          </div>
          <div class="col-1">
            <div class="form-group">
              <codx-label style="white-space: nowrap !important;" fiedName="AccountID"
                [formModel]="dialog.formModel">
              </codx-label>
              <codx-input type="combobox" refType="4" refValue="AccountsAC" field="accountID" (valueChange)="valueChange($event)">
              </codx-input>
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <codx-label style="white-space: nowrap !important;" fiedName="lblVoucherType"
                [formModel]="dialog.formModel" default="Loại hóa đơn">
              </codx-label>
              <codx-input field="voucherType" [crrValue]="'0'" type="valuelist" refValue="AC082"
                (valueChange)="valueChange($event)">
              </codx-input>
            </div>
          </div>
          <ng-container *ngIf="type === 0 ">
            <div class="col-2">
              <div class="form-group">
                <codx-label style="white-space: nowrap !important;" fiedName="InvoiceDueDate"
                  [formModel]="dialog.formModel" default="Lọc từ ngày">
                </codx-label>
                <codx-input field="invoiceDueDate" (valueChange)="valueChange($event)" type="datetime" format="d" placeholder=" ">
                </codx-input>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <codx-label style="white-space: nowrap !important;" fiedName="lblDate" default="Xét trong khoảng">
                </codx-label>
                <codx-input type="text" field="date" (valueChange)="valueChange($event)">
                </codx-input>
              </div>
            </div>
          </ng-container>
          <ng-container *ngIf="type === 1">
            <ng-container *ngTemplateOutlet="tempAutpay"></ng-container>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-lg btn-primary" style="min-width: 60px;border: 1px solid var(--primary-dark) !important;"
            (click)="submit()">
            <div class="d-flex align-items-center">
              <i class="icon-i-funnel icon-16 me-1"></i>
              <codx-label *ngIf="type === 0"  class="fs-6 fw-normal" fiedName="lblSave" default="Lấy dữ liệu"></codx-label>
              <codx-label *ngIf="type === 1"  class="fs-6 fw-normal" fiedName="lblSave" default="Cấn trừ"></codx-label>
            </div>
          </button>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: Tab basic -->
<!-- Start: Grid voucher -->
<ng-template #tabVoucher>
  <div [class]="type === 0 ? 'tabset-content position-relative' : 'tabset-content position-relative hidden-checkbox-mutilple'">
    <codx-gridview-v2 #grid [checkboxSelect]="true" [formName]="formModel.formName" [showEmptyRecord]="false"
      [gridViewName]="formModel.gridViewName" [entityName]="formModel.entityName" [dataSource]="subInvoices" (onDeselected)="onDeselected($event)"
      service="AC" [autoLoad]="false" [editSettings]="editSettings" [autoFitColumns]="false" [rowHeight]="35"
      (onSelected)="onSelected($event)" (onDoubleClick)="onDoubleClick($event)" hideMoreFunc="true"
      (eventAction)="actions($event)"></codx-gridview-v2>
  </div>
</ng-template>
<!-- End: Grid voucher -->

<!-- Start: Template input -->
<ng-template #tempAutpay>
  <div class="col-2">
    <div class="form-group">
      <codx-label style="white-space: nowrap !important;" fiedName="lblCurencies" [formModel]="dialog.formModel" default="Số tiền chi trả">
      </codx-label>
      <codx-input type="number" [crrValue]="cashpayment.totalAmt" field="payAmt" (valueChange)="payAmtChange($event)"
        (keyUpEnter)="payAmtEnter($event)">
      </codx-input>
    </div>
  </div>
  <div class="col-1">
    <div class="form-group">
      <codx-label style="white-space: nowrap !important;" fiedName="currencyID" [formModel]="dialog.formModel" default="Tiền tệ">
      </codx-label>
      <codx-input field="currencyID" (valueChange)="valueChange($event)" type="text" [crrValue]="cashpayment.currencyID"></codx-input>
    </div>
  </div>
  <div class="col-2">
    <div class="form-group">
      <codx-label style="white-space: nowrap !important;" fiedName="lblType" [formModel]="dialog.formModel" default="Cấn trừ hóa đơn">
      </codx-label>
      <codx-input type="valuelist" [crrValue]="'2'" refValue="AC083" field="payType"
        (valueChange)="valueChange($event)"></codx-input>
    </div>
  </div>
  <!-- <div class="col-2 align-items-center align-self-center">
    <div class="d-flex align-items-center">
      <div class="d-flex mt-1 me-2">
        <codx-input #checkbox type="switch" field="mixedPayment" [checked]="false" labelPosition="Before"
          (valueChange)="valueChange($event)">
        </codx-input>
      </div>
      <div class="d-flex align-item-center text-gray-800 me-2 text-nowrap">
        <codx-label class="fw-bold" fiedName="lblCheckbox" [formModel]="form.formModel" default="Thanh toán hỗn hợp">
        </codx-label>
      </div>
    </div>
  </div> -->
</ng-template>
<!-- End:  Template input  -->
