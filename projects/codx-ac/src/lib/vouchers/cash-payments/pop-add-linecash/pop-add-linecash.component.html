<codx-form #form [headerText]="" [body]="body" [formModel]="dialog.formModel" [dialog]="dialog" [footer]="footer"
  [customToolbar]="subToolbar" [data]="cashpaymentline">
</codx-form>
<ng-template #subToolbar>
  <div id="ac-header-cash" class="w-100 ">
    <div class="d-flex align-items-center justify-content-between pt-2">
      <div class="d-flex justify-content-start me-2">
        <div class="mt-1 btn btn-icon btn-sm btn-primary btn-circle me-4 bg">
          <i *ngIf="type == 'add'" class="icon-add_box icon-16"></i>
          <i *ngIf="type == 'edit'" class="icon-edit_square icon-16"></i>
        </div>
        <div class="card-title">
          <div class="d-flex flex-column">
            <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">{{'1' | vll : 'AC070' : 'text' |
              async}}</div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <div class="ms-2">
          <div class="btn btn-icon btn-light-danger btn-circle" (click)="close()">
            <i class="icon-close icon-16"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #body>
  <ng-container *ngIf="form?.formGroup">
    <div class="row mt-5">
      <div class="col-6 ac-line">
        <div class="form-group">
          <codx-label fiedName="ReasonID" [formModel]="form.formModel">
          </codx-label>
          <codx-input [Group]="form.formGroup" field="reasonID" [formModel]="form.formModel"
            (valueChange)="lineChanged($event)">
          </codx-input>
        </div>
      </div>
      <div class="col-6 ac-line">
        <div class="form-group">
          <codx-label fiedName="DR" [formModel]="form.formModel">
          </codx-label>
          <codx-input [Group]="form.formGroup" field="dr" [formModel]="form.formModel"
            (valueChange)="lineChanged($event)">
          </codx-input>
        </div>
      </div>
      <div class="col-6 ac-line">
        <div class="form-group">
          <codx-label fiedName="OffsetAcctID" [formModel]="form.formModel">
          </codx-label>
          <codx-input #cbxOffsetAcctID [Group]="form.formGroup" field="offsetAcctID" [formModel]="form.formModel"
            (valueChange)="lineChanged($event)">
          </codx-input>
        </div>
      </div>
      <div class="col-6 ac-line">
        <div class="form-group">
          <codx-label fiedName="AccountID" [formModel]="form.formModel">
          </codx-label>
          <codx-input #cbxAccountID [Group]="form.formGroup" field="accountID" [formModel]="form.formModel"
            (valueChange)="lineChanged($event)">
          </codx-input>
        </div>
      </div>
      <div *ngIf="cashpayment.currencyID != baseCurr" class="col-6 ac-line">
        <div class="form-group">
          <codx-label fiedName="DR2" [formModel]="form.formModel">
          </codx-label>
          <codx-input [Group]="form.formGroup" field="dR2" [formModel]="form.formModel"
            (valueChange)="lineChanged($event)">
          </codx-input>
        </div>
      </div>
      <div class="col-6 ac-line">
        <div class="form-group">
          <codx-label fiedName="AssetType" [formModel]="form.formModel">
          </codx-label>
          <codx-input [Group]="form.formGroup" field="assetType" [formModel]="form.formModel"
            (valueChange)="lineChanged($event)">
          </codx-input>
        </div>
      </div>
      <div class="col-6 ac-line">
        <div class="form-group">
          <codx-label fiedName="AssetGroupID" [formModel]="form.formModel">
          </codx-label>
          <codx-input [Group]="form.formGroup" field="assetGroupID" [formModel]="form.formModel"
            (valueChange)="lineChanged($event)">
          </codx-input>
        </div>
      </div>
    </div>
    <div *ngIf="lockFields.length != 4" class="extend-function pt-0">
      <hr />
      <div class="d-flex justify-content-center" (click)="showPlan = !showPlan">
        <div class="d-flex align-items-center w-auto extend-title">
          <span class="text-primary text-hover-primary_darker fw-bold me-1">
            <codx-label default="Thông tin phân tích"></codx-label>
          </span>
          <span *ngIf="showPlan" class="icon-keyboard_arrow_down icon-16 text-primary text-hover-primary_darker"></span>
          <span *ngIf="!showPlan" class="icon-keyboard_arrow_up icon-16 text-primary text-hover-primary_darker"></span>
        </div>
      </div>
    </div>
    <div *ngIf="showPlan && lockFields.length != 4" class="p-5 bg-gray-100 border rounded-1">
      <div class="row">
        <div *ngIf="loadControl('DIM3')" class="col-6 ac-line">
          <div class="form-group">
            <codx-label fiedName="DIM3" [formModel]="form.formModel">
            </codx-label>
            <codx-input [Group]="form.formGroup" field="diM3" [formModel]="form.formModel"
              (valueChange)="lineChanged($event)">
            </codx-input>
          </div>
        </div>
        <div *ngIf="loadControl('DIM1')" class="col-6 ac-line">
          <div class="form-group">
            <codx-label fiedName="DIM1" [formModel]="form.formModel">
            </codx-label>
            <codx-input [Group]="form.formGroup" field="diM1" [formModel]="form.formModel"
              (valueChange)="lineChanged($event)">
            </codx-input>
          </div>
        </div>
        <div *ngIf="loadControl('DIM2')" class="col-6 ac-line">
          <div class="form-group">
            <codx-label fiedName="DIM2" [formModel]="form.formModel">
            </codx-label>
            <codx-input [Group]="form.formGroup" field="diM2" [formModel]="form.formModel"
              (valueChange)="lineChanged($event)">
            </codx-input>
          </div>
        </div>
        <div *ngIf="loadControl('ProjectID')" class="col-6 ac-line">
          <div class="form-group">
            <codx-label fiedName="ProjectID" [formModel]="form.formModel">
            </codx-label>
            <codx-input [Group]="form.formGroup" field="projectID" [formModel]="form.formModel"
              (valueChange)="lineChanged($event)">
            </codx-input>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="form-group ac-line">
        <codx-label fiedName="Note" [formModel]="form.formModel">
        </codx-label>
        <codx-input [Group]="form.formGroup" field="note" [formModel]="form.formModel"
          (valueChange)="lineChanged($event)">
        </codx-input>
      </div>
    </div>
  </ng-container>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end me-3" id="ac-footer-cash">
    <div *ngIf="type != 'edit'" class="ms-2">
      <button type="button" class="btn btn-light-primary" (click)="onSaveAdd()">
        <codx-label class="fs-6 fw-normal" fiedName="lblSave" [formName]="formModel?.formName"
          [gridViewName]="formModel?.gridViewName" default="Lưu & thêm"></codx-label>
      </button>
    </div>
    <div class="ms-2">
      <button type="button" class="btn btn-primary" style="min-width: 60px" (click)="onSave()">
        <codx-label class="fs-6 fw-normal" fiedName="lblSave" [formName]="formModel?.formName"
          [gridViewName]="formModel?.gridViewName" default="Lưu"></codx-label>
      </button>
    </div>
  </div>
</ng-template>
