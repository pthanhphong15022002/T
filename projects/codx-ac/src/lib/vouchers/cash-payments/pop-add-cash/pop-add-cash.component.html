<codx-form #form [body]="body" [footer]="footer" [formModel]="dialog.formModel" [dialog]="dialog" [data]="cashpayment"
  [customToolbar]="subToolbar" [openMore]="false" ngClass="ac-dialog">
</codx-form>
<!-- Start: Body -->
<ng-template #body>
  <div class="card-add add-cash">
    <ejs-tab>
      <e-tabitems>
        <!-- Tab thông tin chứng từ -->
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-3">
              <i class="icon-info icon-18 me-2"></i>
              <codx-label class="fw-bold fs-6" fiedName="lblGeneral" [formModel]="form.formModel"
                default="Thông tin chung"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabBasic"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <ejs-tab #tabObj (selecting)="select($event)" (created)="created($event, tabObj)">
      <e-tabitems>
        <!-- Tab chi tiết bút toán -->
        <e-tabitem>
          <ng-template #headerText>
            <div #cashRef class="d-flex align-items-top me-2 mt-3">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <codx-label class="fw-bold fs-6" fiedName="lblDetail1" [formModel]="form.formModel"
                default="Chi tiết"></codx-label>
            </div>
          </ng-template>

          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabLine"></ng-container>
          </ng-template>
        </e-tabitem>
        <!-- Test tab -->
        <e-tabitem aria-hidden="true">
          <ng-template #headerText>
            <div #cashRef class="d-flex align-items-top me-2 mt-3">
              <i *ngIf="cashpayment?.subType == '2'" class="icon-format_list_numbered icon-18 me-2"></i>
              <i *ngIf="cashpayment?.subType == '5'" class="icon-i-file-earmark-binary icon-18 me-2"></i>
              <codx-label *ngIf="cashpayment?.subType == '2'" class="fw-bold fs-6" fiedName="lblDetail2"
                [formModel]="form.formModel" default="Chi tiết"></codx-label>
              <codx-label *ngIf="cashpayment?.subType == '5'" class="fw-bold fs-6" fiedName="lblDetail2"
                [formModel]="form.formModel" default="Hóa đơn công nợ"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabsettledInvoices"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <div class="col-4 mt-2">
      <div class="listcash-content">
        <ng-container *ngTemplateOutlet="addLine"></ng-container>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: Body -->

<!-- Start: Tab Basic -->
<ng-template #tabBasic>
  <ng-container *ngIf="form?.formGroup">
    <div #itemRef class="row mt-5 mb-4">
      <div class="col-7 ac-left">
        <div class="mw-750px">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <codx-label fiedName="CashBookID" [formModel]="form.formModel">
                </codx-label>
                <codx-input [Group]="form.formGroup" field="cashBookID" [formModel]="form.formModel"
                  (valueChange)="valueChange($event)">
                </codx-input>
              </div>
            </div>
            <div class="col-3">
              <!-- Số tiền -->
              <div class="form-group">
                <codx-label *ngIf="form.formModel.funcID == 'ACT0410' || form.formModel.funcID == 'ACT0429'"
                  fiedName="TotalAmt" [formModel]="form.formModel">
                </codx-label>
                <codx-label *ngIf="form.formModel.funcID == 'ACT0401' || form.formModel.funcID == 'ACT0428'"
                  fiedName="ReceiptAmt" [formModel]="form.formModel">
                </codx-label>
                <codx-input *ngIf="form.formModel.funcID == 'ACT0410' || form.formModel.funcID == 'ACT0429'"
                  [Group]="form.formGroup" [formModel]="form.formModel" field="totalAmt" [min]="0"
                  (controlBlur)="valueFocusOut($event)"></codx-input>
                <codx-input *ngIf="form.formModel.funcID == 'ACT0401' || form.formModel.funcID == 'ACT0428'"
                  [Group]="form.formGroup" [formModel]="form.formModel" field="receiptAmt" [min]="0"
                  (controlBlur)="valueFocusOut($event)"></codx-input>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <!-- Lý do chi -->
                <div class="form-group">
                  <codx-label fiedName="ReasonID" [formModel]="form.formModel">
                  </codx-label>
                  <codx-input #cbxReason [Group]="form.formGroup" field="reasonID" [formModel]="form.formModel"
                    (valueChange)="valueChange($event)">
                  </codx-input>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <!-- Loại đối tượng -->
                <div class="form-group">
                  <codx-label *ngIf="cashpayment.subType == '1' || cashpayment.subType == '2'"
                    [formModel]="form.formModel" default="Nhà cung cấp">
                  </codx-label>
                  <codx-label *ngIf="cashpayment.subType == '3' || cashpayment.subType == '4'"
                    [formModel]="form.formModel" default="Nhân viên">
                  </codx-label>
                  <codx-label *ngIf="cashpayment.subType == '5' || cashpayment.subType == '9'" fiedName="ObjectID"
                    [formModel]="form.formModel" default="Đối tượng">
                  </codx-label>
                  <codx-input [crrValue]="cashpayment.objectID" type="combobox" refType="4"
                    [refValue]="cashpayment?.subType | vll : 'AC115' : 'text' | async" field="objectID"
                    (valueChange)="valueChange($event)">
                  </codx-input>
                </div>
              </div>
            </div>
            <div style="display: none;" class="col-3 ac-type-2">
              <div class="form-group">
                <!-- Lý do chi -->
                <div class="form-group">
                  <codx-label fiedName="CashPaymentOrdersID" [formModel]="form.formModel">
                  </codx-label>
                  <codx-input [Group]="form.formGroup" field="cashPaymentOrdersID" [formModel]="form.formModel"
                    (valueChange)="valueChange($event)">
                  </codx-input>
                </div>
              </div>
            </div>
            <div style="display: none;" class="col-1 ac-type-2 mt-6">
              <div class="form-group">
                <!-- Lý do chi -->
                <div class="form-group">
                  <button type="button" class="btn btn-light-primary" (click)="popupCash()">
                    <div class="d-flex align-items-center">
                      <i class="icon-insert_link icon-18"></i>
                    </div>
                  </button>
                </div>
              </div>
            </div>
            <div style="display: none;" class="col-2 ac-type-2">
              <div class="form-group">
                <!-- Lý do chi -->
                <div class="form-group">
                  <codx-label fiedName="CashPaymentOrdersAmt" [formModel]="form.formModel">
                  </codx-label>
                  <codx-input disabled="true" [Group]="form.formGroup" field="cashPaymentOrdersAmt"
                    [formModel]="form.formModel" (valueChange)="valueChange($event)">
                  </codx-input>
                </div>
              </div>
            </div>
            <div style="display: none;" class="col-3 ac-type-5">
              <div class="form-group">
                <!-- Lý do chi -->
                <div class="form-group">
                  <codx-label fiedName="RefID" [formModel]="form.formModel">
                  </codx-label>
                  <codx-input [Group]="form.formGroup" field="refID" [formModel]="form.formModel"
                    (valueChange)="valueChange($event)">
                  </codx-input>
                </div>
              </div>
            </div>
            <div style="display: none;" class="col-3 ac-type-5">
              <div class="form-group">
                <codx-label fiedName="lblCashAdvance" default="Số tiền đã tạm ứng" [formModel]="form.formModel">
                </codx-label>
                <codx-input disabled="true" type="text" [formModel]="form.formModel"
                  (valueChange)="valueChange($event)">
                </codx-input>
              </div>
            </div>
            <div id="ac-type-1" class="col-6">
              <div class="form-group">
                <!-- Người nhận tiền -->
                <div *ngIf="form.formModel.funcID == 'ACT0410'" class="form-group">
                  <codx-label fiedName="Payee" [formModel]="form.formModel">
                  </codx-label>
                  <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="payee"
                    (controlBlur)="valueFocusOut($event)"></codx-input>
                </div>
                <div *ngIf="form.formModel.funcID == 'ACT0401'" class="form-group">
                  <codx-label fiedName="Payor" [formModel]="form.formModel">
                  </codx-label>
                  <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="payor"
                    (controlBlur)="valueFocusOut($event)"></codx-input>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group mb-0">
                <codx-label fiedName="Memo" [formModel]="form.formModel">
                </codx-label>
                <codx-input [Group]="form.formGroup" field="memo" [formModel]="form.formModel"
                  (valueChange)="valueChange($event)">
                </codx-input>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="col-2 ac-bettween"></div>
      <div class="col-3 ac-right d-flex justify-content-end">
        <div class="d-flex flex-column mw-300px">
          <div *ngIf="journal" class="row">
            <!-- Tiền tệ -->
            <div class="col-6">
              <div class="form-group">
                <codx-label fiedName="CurrencyID" [formModel]="form.formModel">
                </codx-label>
                <codx-input [disabled]="journal.multiCurrency == '0' ? true : false" [Group]="form.formGroup"
                  field="currencyID" [formModel]="form.formModel" (valueChange)="valueChange($event)">
                </codx-input>
              </div>
            </div>
            <!-- Tỷ giá -->
            <div class="col-6">
              <div class="form-group">
                <codx-label fiedName="ExchangeRate" [formModel]="form.formModel">
                </codx-label>
                <codx-input [disabled]="journal.multiCurrency == '0' ? true : false" [Group]="form.formGroup"
                  field="exchangeRate" [formModel]="form.formModel" (valueChange)="valueChange($event)">
                </codx-input>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <!-- Ngày chứng từ -->
              <div class="form-group">
                <codx-label fiedName="VoucherDate" [formModel]="form.formModel">
                </codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="voucherDate"
                  (valueChange)="valueChange($event)">
                </codx-input>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <codx-label fiedName="VoucherNo" [formModel]="form.formModel">
                </codx-label>
                <codx-input [Group]="form.formGroup" field="voucherNo" [formModel]="form.formModel"
                  (valueChange)="valueChange($event)" [disabled]="journal?.assignRule != '0'">
                </codx-input>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>
<!-- End: Tab Basic -->

<!-- Start: Sub toolbar -->
<ng-template #subToolbar>
  <div class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-3 ac-popupfull">
      <div class="d-flex align-items-center me-2">
        <div class="btn btn-icon btn-sm btn-primary btn-circle me-4">
          <i *ngIf="action == 'add'" class="icon-add_box icon-16"></i>
          <i *ngIf="action == 'copy'" class="icon-content_copy icon-16"></i>
          <i *ngIf="action == 'edit'" class="icon-edit_square icon-16"></i>
        </div>
        <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">
          {{ headerText }}
        </div>
        <ng-container *ngIf="form.formGroup">
          <div *ngIf="action == 'add'" class="me-3 input-circle input-border-0 w-350px">
            <codx-input [Group]="form.formGroup" field="subType" [formModel]="form.formModel"
              (valueChange)="changeType($event)">
            </codx-input>
          </div>
          <span *ngIf="(action == 'edit' && cashpayment?.subType)" class="me-3">
            <codx-vll [name]="'AC063'" [formModel]="form.formModel" [field]="'SubType'" [value]="cashpayment?.subType"
              [showText]="true" [showBgColor]="true" class="badge badge-light-primary badge-lg">
            </codx-vll>
          </span>
        </ng-container>
        <div class="input-circle input-sm" *ngIf="form?.formGroup">
          <span class="me-2">
            <codx-vll [name]="'AC040'" [formModel]="form.formModel" [field]="'Status'" [value]="cashpayment?.status"
              [showText]="true" [showBgColor]="true" class="badge badge-light badge-lg lg">
            </codx-vll>
          </span>
        </div>
      </div>
      <div class="d-flex align-items-center me-3">
        <div *ngIf="action != 'edit'" class="ms-2">
          <button type="button" class="btn btn-md btn-light-primary" (click)="onSaveAdd()">
            <codx-label class="fw-normal" fiedName="lblSaveAndClear" default="Lưu & Thêm"></codx-label>
          </button>
        </div>
        <div class="ms-2">
          <button type="button" class="btn btn-md btn-primary" style="min-width: 60px" (click)="onSave()">
            <codx-label class="fw-normal" fiedName="lblSave" default="Lưu"></codx-label>
          </button>
        </div>
        <div *ngIf="cashpayment?.status == '0' && hasSaved" class="ms-2">
          <button type="button" class="btn btn-md btn-danger" (click)="onDiscard()">
            <div class="d-flex align-items-center">
              <i class="icon-settings_backup_restore icon-16"></i>
              <codx-label class="fw-normal" fiedName="lblDiscard" default="Hủy bỏ"></codx-label>
            </div>
          </button>
        </div>
        <div class="ms-2">
          <div class="btn btn-icon btn-light-danger btn-circle" (click)="close()">
            <i class="icon-close icon-18"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: Sub toolbar -->
