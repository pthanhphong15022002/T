<codx-form #form [body]="body" [footer]="footer" [formModel]="dialog.formModel" [dialog]="dialog" [data]="cashpayment"
  [customToolbar]="subToolbar" [openMore]="false" ngClass="ac-dialog">
</codx-form>
<!-- <div class="ac-ng-overlay">
  <ngx-ui-loader [loaderId]="'loader'" [logoUrl]="'../assets/themes/ac/default/img/bussiness-accouting-codx.svg'"></ngx-ui-loader>
</div> -->
<div *ngIf="loading" class="ac-load-save">
  <img style="width: 5%;" src="../assets/themes/ac/default/img/loaders.gif" alt="">
</div>
<!-- Start: Body -->
<ng-template #body>
  <div class="card-add add-cash">
    <ejs-tab>
      <e-tabitems>
        <!-- Tab thông tin chứng từ -->
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2">
              <i class="icon-info icon-18 me-2"></i>
              <codx-label class="fw-bold fs-6" fiedName="lblGeneral" [formModel]="form.formModel"
                default="Thông tin chung"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabBasic"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <ejs-tab #tabObj (selecting)="select($event)" (created)="created($event, tabObj)">
      <e-tabitems>
        <!-- Tab chi tiết bút toán -->
        <e-tabitem>
          <ng-template #headerText>
            <div #cashRef class="d-flex align-items-top me-2 mt-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <codx-label class="fw-bold fs-6" fiedName="lblDetail1" [formModel]="form.formModel"
                default="Chi tiết"></codx-label>
            </div>
          </ng-template>

          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabLine"></ng-container>
          </ng-template>
        </e-tabitem>
        <!-- Test tab -->
        <e-tabitem aria-hidden="true">
          <ng-template #headerText>
            <div #cashRef class="d-flex align-items-top me-2 mt-2">
              <i *ngIf="cashpayment?.subType == '2'" class="icon-format_list_numbered icon-18 me-2"></i>
              <i *ngIf="cashpayment?.subType == '9'" class="icon-i-file-earmark-binary icon-18 me-2"></i>
              <codx-label *ngIf="cashpayment?.subType == '2'" class="fw-bold fs-6" fiedName="lblDetail2"
                [formModel]="form.formModel" default="Chi tiết"></codx-label>
              <codx-label *ngIf="cashpayment?.subType == '9'" class="fw-bold fs-6" fiedName="lblDetail2"
                [formModel]="form.formModel" default="Hóa đơn công nợ"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabsettledInvoices"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <div class="row mt-2">
      <div class="listcash-content">
        <ng-container *ngTemplateOutlet="addLine"></ng-container>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: Body -->

<!-- Start: Tab Basic -->
<ng-template #tabBasic>
  <ng-container *ngIf="form?.formGroup">
    <div class="p-3 bg-gray-100">
      <div #itemRef class="row">
        <div class="col-7 ac-left">
          <div class="mw-750px">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <codx-label fiedName="CashBookID" [formModel]="form.formModel">
                  </codx-label>
                  <codx-input tabindex="0" [Group]="form.formGroup" field="cashBookID" [formModel]="form.formModel"
                    (valueChange)="valueChange($event)">
                  </codx-input>
                </div>
              </div>
              <div class="col-3">
                <!-- Số tiền -->
                <div class="form-group">
                  <codx-label *ngIf="form.formModel.funcID == 'ACT0410' || form.formModel.funcID == 'ACT0429'"
                    fiedName="TotalAmt" [formModel]="form.formModel">
                  </codx-label>
                  <codx-label *ngIf="form.formModel.funcID == 'ACT0401' || form.formModel.funcID == 'ACT0428'"
                    fiedName="ReceiptAmt" [formModel]="form.formModel">
                  </codx-label>
                  <codx-input tabindex="1"
                    *ngIf="form.formModel.funcID == 'ACT0410' || form.formModel.funcID == 'ACT0429'"
                    [Group]="form.formGroup" [formModel]="form.formModel" field="totalAmt" [min]="0"
                    (controlBlur)="valueFocusOut($event)"></codx-input>
                  <codx-input *ngIf="form.formModel.funcID == 'ACT0401' || form.formModel.funcID == 'ACT0428'"
                    [Group]="form.formGroup" [formModel]="form.formModel" field="receiptAmt" [min]="0"
                    (controlBlur)="valueFocusOut($event)"></codx-input>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <!-- Lý do chi -->
                  <div class="form-group">
                    <codx-label fiedName="ReasonID" [formModel]="form.formModel">
                    </codx-label>
                    <codx-input #cbxReason [Group]="form.formGroup" field="reasonID" [formModel]="form.formModel"
                      (valueChange)="valueChange($event)">
                    </codx-input>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <!-- Loại đối tượng -->
                  <div class="form-group">
                    <codx-label *ngIf="cashpayment.subType == '1' || cashpayment.subType == '2'"
                      [formModel]="form.formModel" default="Nhà cung cấp">
                    </codx-label>
                    <codx-label *ngIf="cashpayment.subType == '3' || cashpayment.subType == '4'"
                      [formModel]="form.formModel" default="Nhân viên">
                    </codx-label>
                    <codx-label *ngIf="cashpayment.subType == '5' || cashpayment.subType == '9'" fiedName="ObjectID"
                      [formModel]="form.formModel" default="Đối tượng">
                    </codx-label>
                    <codx-input #cbxObject [Group]="form.formGroup" [formModel]="form.formModel" field="objectID"
                      (valueChange)="valueChange($event)">
                    </codx-input>
                  </div>
                </div>
              </div>
              <div
                [style]="(cashpayment.subType == '3' || cashpayment.subType == '4') ? 'display:inline' : 'display:none'"
                class="col-3 ac-type-3">
                <div class="form-group">
                  <codx-label *ngIf="cashpayment.subType == '3'" default="Đề nghị tạm ứng" fiedName="RefID"
                    [formModel]="form.formModel">
                  </codx-label>
                  <codx-label *ngIf="cashpayment.subType == '4'" default="Đề nghị thanh toán" fiedName="RefID"
                    [formModel]="form.formModel">
                  </codx-label>
                  <codx-input field="refID" [formModel]="form.formModel" [crrValue]="cashpayment.refID"
                    (valueChange)="valueChange($event)">
                  </codx-input>
                  <button type="button" class="btn ac-btn-input" (click)="popupCash()">
                    <div class="d-flex align-items-center">
                      <i class="icon-insert_link icon-18"></i>
                    </div>
                  </button>
                </div>
              </div>
              <div
                [style]="(cashpayment.subType == '3' || cashpayment.subType == '4') ? 'display:inline' : 'display:none'"
                class="col-3 ac-type-3">
                <div class="form-group">
                  <codx-label *ngIf="cashpayment.subType == '3'" fiedName="lblCashAdvance" default="Số tiền tạm ứng"
                    [formModel]="form.formModel">
                  </codx-label>
                  <codx-label *ngIf="cashpayment.subType == '4'" fiedName="lblCashAdvance" default="Số tiền thanh toán"
                    [formModel]="form.formModel">
                  </codx-label>
                  <codx-input disabled="true" type="text" [formModel]="form.formModel"
                    (valueChange)="valueChange($event)">
                  </codx-input>
                </div>
              </div>
              <div
                [style]="(cashpayment.subType == '1' || cashpayment.subType == '9') ? 'display:inline' : 'display:none'"
                class="col-6 ac-type-1">
                <div class="form-group">
                  <!-- Người nhận tiền -->
                  <div *ngIf="form.formModel.funcID == 'ACT0410'" class="form-group">
                    <codx-label fiedName="Payee" [formModel]="form.formModel">
                    </codx-label>
                    <codx-input #cbxPayname [Group]="form.formGroup" [formModel]="form.formModel" field="payee"
                      (valueChange)="valueChange($event)"></codx-input>
                  </div>
                  <div *ngIf="form.formModel.funcID == 'ACT0401'" class="form-group">
                    <codx-label fiedName="Payor" [formModel]="form.formModel">
                    </codx-label>
                    <codx-input [crrValue]="cashpayment.payee" [formModel]="form.formModel" field="payor"
                      (valueChange)="valueChange($event)"></codx-input>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group mb-0">
                  <codx-label fiedName="Memo" [formModel]="form.formModel">
                  </codx-label>
                  <codx-input [Group]="form.formGroup" field="memo" [formModel]="form.formModel"
                    (valueChange)="valueChange($event)">
                  </codx-input>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="col-2 ac-bettween"></div>
        <div class="col-3 ac-right d-flex justify-content-end">
          <div class="d-flex flex-column mw-300px">
            <div *ngIf="journal" class="row">
              <!-- Tiền tệ -->
              <div class="col-6">
                <div class="form-group">
                  <codx-label fiedName="CurrencyID" [formModel]="form.formModel">
                  </codx-label>
                  <codx-input [disabled]="journal.multiCurrency == '0' ? true : false" [Group]="form.formGroup"
                    field="currencyID" [formModel]="form.formModel" (valueChange)="valueChange($event)">
                  </codx-input>
                </div>
              </div>
              <!-- Tỷ giá -->
              <div class="col-6">
                <div class="form-group">
                  <codx-label fiedName="ExchangeRate" [formModel]="form.formModel">
                  </codx-label>
                  <codx-input [disabled]="journal.multiCurrency == '0' ? true : false" [Group]="form.formGroup"
                    field="exchangeRate" [formModel]="form.formModel" (controlBlur)="valueFocusOut($event)">
                  </codx-input>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <!-- Ngày chứng từ -->
                <div class="form-group">
                  <codx-label fiedName="VoucherDate" [formModel]="form.formModel">
                  </codx-label>
                  <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="voucherDate"
                    (valueChange)="valueChange($event)">
                  </codx-input>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <codx-label fiedName="VoucherNo" [formModel]="form.formModel">
                  </codx-label>
                  <codx-input [Group]="form.formGroup" field="voucherNo" [formModel]="form.formModel"
                    (valueChange)="valueChange($event)" [disabled]="journal?.assignRule != '0'">
                  </codx-input>
                </div>
              </div>
            </div>
            <div class="form-group">
              <codx-label fiedName="PostedDate" [formModel]="form.formModel">
              </codx-label>
              <codx-input [Group]="form.formGroup" field="postedDate" [formModel]="form.formModel"
                (valueChange)="valueChange($event)">
              </codx-input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>
<!-- End: Tab Basic -->

<!-- Start:CashPaymentLine -->
<ng-template #tabLine>
