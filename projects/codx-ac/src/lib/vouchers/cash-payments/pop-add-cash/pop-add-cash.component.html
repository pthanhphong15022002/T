<codx-form #form [body]="body" [footer]="footer" [formModel]="dialog.formModel" [dialog]="dialog" [data]="cashpayment"
  [customToolbar]="subToolbar" [openMore]="false" class="ac-dialog ac-animation-slideRight">
</codx-form>
<div *ngIf="loading" class="ac-load-save">
  <ejs-progressbar #annotationsave id="load-save-container" type="Circular" [maximum]="100" [minimum]="0" [value]="20"
    width="100" height="100" [animation]="animation" [isIndeterminate]="true">
    <e-progressbar-annotations>
      <e-progressbar-annotation content=" "> </e-progressbar-annotation>
    </e-progressbar-annotations>
  </ejs-progressbar>
</div>
<!-- Start: Body -->
<ng-template #body>
  <div style="height: 250px !important;">
    <ejs-tab enablePersistence="true">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-info icon-18 me-2"></i>
              <codx-label class="fw-bold" style="font-size: 14px !important;" fiedName="lblGeneral"
                [formModel]="form.formModel" default="Thông tin chung"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabBasic"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
  <div tabindex="-1" style="height: calc(100vh - 436px)!important;">
    <ejs-tab #tabObj enablePersistence="true" (created)="created($event, tabObj)" (selected)="tabSelected($event)">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <codx-label style="font-size: 14px !important;" class="fw-bold" fiedName="lblDetail1"
                [formModel]="form.formModel" default="Chi tiết"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabLine"></ng-container>
          </ng-template>
        </e-tabitem>
        <e-tabitem tabIndex="-1" aria-hidden="true">
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i *ngIf="cashpayment?.subType == '2' || cashpayment?.subType == '3' || cashpayment?.subType == '4'"
                class="icon-format_list_numbered icon-18 me-2"></i>
              <i *ngIf="cashpayment?.subType == '9'" class="icon-i-file-earmark-binary icon-18 me-2"></i>
              <codx-label
                *ngIf="cashpayment?.subType == '2' || cashpayment?.subType == '3' || cashpayment?.subType == '4'"
                style="font-size: 14px !important;" class="fw-bold" fiedName="lblDetail2" [formModel]="form.formModel"
                default="Chi tiết"></codx-label>
              <codx-label *ngIf="cashpayment?.subType == '9'" style="font-size: 14px !important;" class="fw-bold"
                fiedName="lblDetail2" [formModel]="form.formModel" default="Hóa đơn công nợ"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabsettledInvoices"></ng-container>
          </ng-template>
        </e-tabitem>
        <e-tabitem tabIndex="-1" aria-hidden="true">
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2 mt-2">
              <i class="icon-i-graph-up icon-18 me-2"></i>
              <codx-label style="font-size: 14px !important;" class="fw-bold" fiedName="lblDetail3"
                [formModel]="form.formModel" default="Hóa đơn GTGT"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabVat"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
  <div class="row ac-empty-record">
  </div>
  <div style="height: 35px !important;" class="listcash-content row">
    <div class="row align-items-center">
      <div *ngIf="form.formGroup" id="ac-column-def" class="d-flex align-items-center cursor-pointer w-fit ac-refdoc mt-2">
        <img src="../assets/themes/ac/default/img/attachment.svg" class="w-20px h-20px me-2" />
        <codx-input #cbxRefdoc style="width: 100%" class="fw-bold" [Group]="form.formGroup" field="refDocs"

                </codx-input>

            </div>
