<codx-form #form [body]="body" [footer]="footer" [formModel]="dialog.formModel" [dialog]="dialog" [data]="cashpayment"
  [customToolbar]="subToolbar" [openMore]="false" ngClass="ac-dialog">
</codx-form>
<!-- <div class="ac-ng-overlay">
  <ngx-ui-loader [loaderId]="'loader'" [logoUrl]="'../assets/themes/ac/default/img/bussiness-accouting-codx.svg'"></ngx-ui-loader>
</div> -->
<div *ngIf="loading" class="ac-load-save">
  <ejs-progressbar #annotationsave id="load-save-container" type="Circular" [maximum]="100" [minimum]="0" [value]="20"
    width="120" height="120" [animation]="animation" [isIndeterminate]="true" (load)="loadProgressbar($event)">
    <e-progressbar-annotations>
      <e-progressbar-annotation content=" "> </e-progressbar-annotation>
    </e-progressbar-annotations>
  </ejs-progressbar>
</div>
<!-- Start: Body -->
<ng-template #body>
  <div class="card-add add-cash">
    <ejs-tab>
      <e-tabitems>
        <!-- Tab thông tin chứng từ -->
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2">
              <i class="icon-info icon-18 me-2"></i>
              <codx-label class="fw-bold fs-6" fiedName="lblGeneral" [formModel]="form.formModel"
                default="Thông tin chung"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabBasic"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <ejs-tab #tabObj (selecting)="select($event)" (created)="created($event, tabObj)">
      <e-tabitems>
        <!-- Tab chi tiết bút toán -->
        <e-tabitem>
          <ng-template #headerText>
            <div #cashRef class="d-flex align-items-top me-2 mt-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <codx-label class="fw-bold fs-6" fiedName="lblDetail1" [formModel]="form.formModel"
                default="Chi tiết"></codx-label>
            </div>
          </ng-template>

          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabLine"></ng-container>
          </ng-template>
        </e-tabitem>
        <!-- Test tab -->
        <e-tabitem tabIndex="-1" aria-hidden="true">
          <ng-template #headerText>
            <div #cashRef class="d-flex align-items-top me-2 mt-2">
              <i *ngIf="cashpayment?.subType == '2'" class="icon-format_list_numbered icon-18 me-2"></i>
              <i *ngIf="cashpayment?.subType == '9'" class="icon-i-file-earmark-binary icon-18 me-2"></i>
              <codx-label *ngIf="cashpayment?.subType == '2'" class="fw-bold fs-6" fiedName="lblDetail2"
                [formModel]="form.formModel" default="Chi tiết"></codx-label>
              <codx-label *ngIf="cashpayment?.subType == '9'" class="fw-bold fs-6" fiedName="lblDetail2"
                [formModel]="form.formModel" default="Hóa đơn công nợ"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabsettledInvoices"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <div class="row mt-2">
      <div class="listcash-content mt-1">
        <ng-container *ngTemplateOutlet="addLine"></ng-container>
      </div>
    </div>
    <!-- <div *ngIf="loadingform" class="ac-load-form">
      <ejs-progressbar #annotationform id='load-form-container' type='Circular' [maximum]='100' [minimum]='0'
        [value]='20' width='120' height='120' [animation]='animation' [isIndeterminate]='true'
        (load)='loadProgressbar($event)'>
        <e-progressbar-annotations>
          <e-progressbar-annotation content=" "> </e-progressbar-annotation>
        </e-progressbar-annotations>
      </ejs-progressbar>
    </div> -->
  </div>
</ng-template>
<!-- End: Body -->

<!-- Start:CashPaymentLine -->
<ng-template #tabLine>
  <ng-container *ngIf="cashpayment?.subType != '2'">
    <div id="gridcash" class="tabline-content scroll-ac header-table-ac position-relative">
      <codx-gridview-v2 columnsGrid="" showRowNumber="true" class="tabLine" #gridCash
        [formName]="fmCashPaymentsLines.formName" [gridViewName]="fmCashPaymentsLines.gridViewName"
        [entityName]="fmCashPaymentsLines.entityName" [editSettings]="modegrid == '1' ? editSettings : noEditSetting"
        predicates="TransID=@0" [allowFiltering]="true" [allowSorting]="true" [templateMore]="morefunction"
        [dataValues]="form.data.recID" [dataSource]="cashpaymentline" service="AC" [autoLoad]="false"
        (created)="gridCreated()" rowHeight="35" (onAddNew)="onAddNew($event)" [autoAddRow]="true"
        (eventAction)="autoAddRow($event)" (onEdit)="onEdit($event)" (cellChanged)="lineChanged($event)"
        [isCustom]="false"></codx-gridview-v2>

      <div #btnRef class="btn-addline">
        <div class="d-flex align-items-center">
          <div>
            <button id="btnadd" class="btn btn-sm btn-light-primary"
              (keydown.enter)="addRow('1'); $event.preventDefault();" (click)="addRow('1')">
              <i class="icon-playlist_add icon-16"></i>
              <codx-label fiedName="lblSaveAndClear" default="Thêm dòng"></codx-label>
            </button>
          </div>
          <div *ngIf="cashpayment?.subType == '9'" class="ms-2">
            <button class="btn btn-sm btn-light-primary" (keydown.enter)="popupVat(); $event.preventDefault();"
              (click)="popupVat()">
              <i class="icon-i-graph-up icon-16"></i>
              <codx-label [formModel]="form.formModel" fiedName="lblAddVat" default="Hóa đơn GTGT"></codx-label>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="cashpaymentline.length == 0" style="height: 30px; background-color: whitesmoke"></div>
  </ng-container>
</ng-template>
<!-- End: CashPaymentLine -->

<!-- Start: VoucherLineRefs -->
<ng-template #tabsettledInvoices>

        [allowFiltering]="true" [autoAddRow]="true" (eventAction)="autoAddRowSet($event)" [allowSorting]="true"
        [hideMoreFunc]="true" [dataValues]="form.data.recID" service="AC" [autoLoad]="false"
        [dataSource]="settledInvoices" (created)="gridCreatedSet()" (cellChanged)="settledLineChanged($event)">
      </codx-gridview-v2>
      <div class="btn-addline">
        <div class="d-flex align-items-center">
          <div *ngIf="action != 'edit'">
            <button id="btnset" class="btn btn-sm btn-light-primary"
              (keydown.enter)="settlement(0); $event.preventDefault();" (click)="settlement(0)">
              <i class="icon-i-wallet2 icon-16"></i>
              <codx-label [formModel]="form.formModel" fiedName="lblAddSettledInvoice1"
                default="Đề xuất thanh toán"></codx-label>
            </button>
          </div>
          <div class="ms-2">
            <button class="btn btn-sm btn-light-primary" (keydown.enter)="settlement(1); $event.preventDefault();"
              (click)="settlement(1)">
              <i class="icon-i-clipboard-plus icon-16"></i>
              <codx-label [formModel]="form.formModel" fiedName="lblAddSettledInvoice"
                default="Cấn trừ tự động"></codx-label>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="settledInvoices.length == 0" style="height: 30px; background-color: whitesmoke"></div>
  </ng-container>
</ng-template>
<!-- End: VoucherLineRefs -->

<!-- Start: More function -->
<ng-template #morefunction let-data>
  <codx-mfunc [dataItem]="data" [formModel]="form.formModel" (changeDataMF)="changeDataMF($event)"
    (clickMF)="clickMF($event, data)" type="view"></codx-mfunc>
</ng-template>
<ng-template #morefunction2 let-data>
  <div class="d-flex align-items-center justify-content-start">
    <span type="button" class="btn btn-icon btn-light-primary ms-1" (click)="editRow(data)">
      <i class="icon-edit icon-16"></i>
    </span>
    <span type="button" class="btn btn-icon btn-light-danger ms-1" (click)="deleteRow(data)">
      <i class="icon-delete icon-16"></i>
    </span>
  </div>
</ng-template>
<!-- End: More function -->

<!-- Start: Footer -->
<ng-template #footer>
  <div ngClass="collape" class="codx-detail-footer dialog-footer collape" *ngIf="cashpayment">
    <div class="btn btn-white btn-icon tab-action">
      <span (click)="expand()" class="icon-unfold_more icon-20"></span>
    </div>
    <ng-container *ngTemplateOutlet="tabRef"></ng-container>
  </div>
</ng-template>
<!-- End: Footer -->

<!-- Start: Tab Referen -->
<ng-template #tabRef>
  <codx-tabs [entityName]="form.formModel.entityName" [formModel]="form.formModel" [objectID]="cashpayment?.recID"
    [funcID]="form.formModel.funcID" [TabControl]="tabInfo"></codx-tabs>
</ng-template>
<!-- End: Tab Referen -->

<!-- Start: Sub toolbar -->
<ng-template #subToolbar>
  <div class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-3 ac-popupfull">
      <div class="d-flex align-items-center me-2">
        <div class="btn btn-icon btn-sm btn-primary btn-circle me-4">
          <i *ngIf="action == 'add'" class="icon-add_box icon-16"></i>
          <i *ngIf="action == 'copy'" class="icon-content_copy icon-16"></i>
          <i *ngIf="action == 'edit'" class="icon-edit_square icon-16"></i>
        </div>
        <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">
          {{ headerText }}
        </div>
        <div class="input-circle input-sm" *ngIf="form?.formGroup">
          <span class="me-2">
            <codx-vll [name]="'AC040'" [formModel]="form.formModel" [field]="'Status'" [value]="cashpayment?.status"
              [showText]="true" [showBgColor]="true" class="badge badge-light badge-sm">
            </codx-vll>
          </span>
        </div>
      </div>
      <div class="d-flex align-items-center me-3">
        <div *ngIf="action != 'edit'" class="ms-2">
          <ejs-tooltip id='tooltip' content='Alt + Shift + S' target="#saveadd">
            <button id="saveadd" [disabled]="loadingform" type="button" class="btn btn-md btn-light-primary"
              (click)="onSaveAdd()">
              <codx-label class="fw-normal" fiedName="lblSaveAndClear" default="Lưu & Thêm"></codx-label>
            </button>
          </ejs-tooltip>
        </div>
        <div class="ms-2">
          <ejs-tooltip id='tooltip' content='Alt + S' target="#save">
            <button id="save" [disabled]="loadingform" type="button" class="btn btn-md btn-primary"
              style="min-width: 60px" (click)="onSave()">
              <codx-label class="fw-normal" fiedName="lblSave" default="Lưu"></codx-label>
            </button>
          </ejs-tooltip>
        </div>
        <div *ngIf="cashpayment?.status == '0'" class="ms-2">
          <ejs-tooltip id='tooltip' content='Ctrl + D' target="#discard">
            <button id="discard" [disabled]="!hasSaved" type="button" class="btn btn-md btn-danger"
              (click)="onDiscard()">
              <div class="d-flex align-items-center">
                <i class="icon-autorenew icon-16"></i>
                <codx-label class="fw-normal" fiedName="lblDiscard" default="Hủy bỏ"></codx-label>
              </div>
            </button>
          </ejs-tooltip>
        </div>
        <div class="ms-2">
          <div class="btn btn-icon btn-light-danger btn-circle" (click)="close()">
            <i class="icon-close icon-18"></i>
          </div>
        </div>
      </div>
    </div>
    <ng-container *ngIf="form.formGroup && gridViewSetup">
      <div style="margin-left: 30px;" *ngIf="action == 'add' || cashpayment?.status == '0'"
        class="input-circle input-border-0 w-400px mt-1 mb-1">
        <codx-dropdown-select [disabled]="loadingform" [isToolbar]="false" [cssClass]="'rounded-pill border-1'"
          cssPopup="h-350px w-400px" [isMulti]="false" type="valuelist" field="subType" [refValue]="gridViewSetup['SubType'].referedValue"
          [value]="cashpayment.subType" emptyText="Loại phiếu"
          (valueChange)="changeType($event)"></codx-dropdown-select>
      </div>

      <span style="margin-left: 30px" *ngIf="action == 'edit' && cashpayment?.status != '0'">
        <codx-vll [name]="'AC063'" [formModel]="form.formModel" [field]="'SubType'" [value]="cashpayment?.subType"
          [showText]="true" [showBgColor]="true" class="badge badge-light-primary badge-lg mt-1">
        </codx-vll>
      </span>
    </ng-container>
  </div>
</ng-template>
<!-- End: Sub toolbar -->
