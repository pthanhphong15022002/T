<codx-form #form [formModel]="dialog.formModel" [dialog]="dialog" [openMore]="false" [body]="body" [footer]="footer"
    [customToolbar]="subToolbar">
</codx-form>
<ng-template #subToolbar>
    <div class="w-100">
        <div class="d-flex align-items-center justify-content-between pt-3 ac-popupfull">
            <div class="d-flex align-items-center me-2">
                <div class="btn btn-icon btn-sm btn-primary btn-circle me-2">
                    <i class="icon-i-check2-square icon-16"></i>
                </div>
                <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">
                    Chọn đề nghị tạm ứng
                </div>
            </div>
            <div class="d-flex align-items-center me-3">
                <div class="ms-2">
                    <div class="btn btn-icon btn-light-danger btn-circle bg" (click)="close()">
                        <i class="icon-close icon-18"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #body>
    <div style="height: 110px !important;">
        <ejs-tab enablePersistence="true">
            <e-tabitems>
                <e-tabitem>
                    <ng-template #headerText>
                        <div class="d-flex align-items-top me-2 mt-2">
                            <i class="icon-filter_list icon-18 me-2"></i>
                            <codx-label class="fw-bold" style="font-size: 14px !important;" fiedName="lblGeneral"
                                [formModel]="form.formModel" default="Điều kiện lọc"></codx-label>
                        </div>
                    </ng-template>
                    <ng-template #content>
                        <ng-container *ngTemplateOutlet="tabBasic"></ng-container>
                    </ng-template>
                </e-tabitem>
            </e-tabitems>
        </ejs-tab>
    </div>
    <div style="height: calc(100vh - 425px)!important;">
        <ejs-tab enablePersistence="true">
            <e-tabitems>
                <e-tabitem>
                    <ng-template #headerText>
                        <div class="d-flex align-items-top me-2 mt-2">
                            <i class="icon-i-list-check icon-18 me-2"></i>
                            <codx-label class="fw-bold" style="font-size: 14px !important;" fiedName="lblDetail"
                                [formModel]="form.formModel" default="Chi tiết"></codx-label>
                        </div>
                    </ng-template>
                    <ng-template #content>
                        <ng-container *ngTemplateOutlet="tabDetail"></ng-container>
                    </ng-template>
                </e-tabitem>
            </e-tabitems>
        </ejs-tab>
    </div>

<ng-template #tabBasic>
    <ng-container *ngIf="form?.formGroup">
        <div class="p-3 tab-basic">
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <codx-label fiedName="objectID" default="Đối tượng">
                        </codx-label>
                        <codx-input type="text" [disabled]="true" [crrValue]="objectName"></codx-input>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <codx-label fiedName="lblDate" default="Ngày đề nghị từ">
                        </codx-label>
                        <codx-input field="voucherDate" [formModel]="form.formModel"
                            (valueChange)="valueChange($event)"></codx-input>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <codx-label [formModel]="form.formModel" default="Ngày đề nghị đến">
                        </codx-label>
                        <codx-input field="voucherDate" [formModel]="form.formModel" [disabled]="true"
                            [crrValue]="cashpayment.voucherDate"></codx-input>
                    </div>
                </div>
                <div class="col-3 d-flex align-items-center mt-1">
                    <button type="button" class="btn btn-md btn-light-primary" style="min-width: 60px"
                        (click)="submit()">
                        <div class="d-flex align-items-center">
                            <i class="icon-i-funnel icon-16 me-1"></i>
                            <codx-label class="fs-6 fw-normal" fiedName="lblSave" default="Lấy dữ liệu"></codx-label>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </ng-container>
</ng-template>
<ng-template #tabDetail>
    <div class="h-100px tabcash-content position-relative">
        <codx-gridview-v2 #grid [formName]="dialog.formModel.formName" [checkboxSelect]="true" 
            (onSelected)="onSelected($event)" [gridViewName]="dialog.formModel.gridViewName"
            [entityName]="dialog.formModel.entityName" [dataSource]="dataCash" hideMoreFunc="true" service="AC"
            [autoLoad]="false" [autoFitColumns]="false" [editSettings]="noEditSetting"></codx-gridview-v2>
    </div>
</ng-template>
<ng-template #footer>
    <div class="ms-2 me-2">
        <button type="button" class="btn btn-primary" style="min-width: 60px" (click)="accept()">
            <div class="d-flex align-items-center">
                <i class="icon-download_done icon-16 me-1"></i>
                <codx-label class="fw-normal" default="Chọn"></codx-label>
            </div>
        </button>
    </div>
</ng-template>
