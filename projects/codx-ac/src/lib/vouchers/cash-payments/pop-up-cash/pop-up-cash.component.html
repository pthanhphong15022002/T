<codx-form #form [formModel]="dialog.formModel" [dialog]="dialog" [openMore]="false" [body]="body" [footer]="footer"
    [customToolbar]="subToolbar">
</codx-form>
<ng-template #subToolbar>
    <div class="w-100">
        <div class="d-flex align-items-center justify-content-between pt-3 ac-popupfull">
            <div class="d-flex align-items-center me-2">
                <div class="btn btn-icon btn-sm btn-primary btn-circle me-4">
                    <i class="icon-add_box icon-16"></i>
                </div>
                <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">
                    Chọn đề nghị tạm ứng
                </div>
            </div>
            <div class="d-flex align-items-center me-3">
                <div class="ms-2">
                    <div class="btn btn-icon btn-light-danger btn-circle bg" (click)="close()">
                        <i class="icon-close icon-18"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #body>
    <div class="card-add mt-5" #cardbodyRef>
        <ejs-tab #cashRef>
            <e-tabitems>
                <!-- Tab thông tin chứng từ -->
                <e-tabitem>
                    <ng-template #headerText>
                        <div class="d-flex align-items-top me-2 mt-3">
                            <i class="icon-info icon-18 me-2"></i>
                            <codx-label class="fw-bold fs-5-sm" fiedName="lblGeneral" [formModel]="form.formModel"
                                default="Điều kiện lọc"></codx-label>
                        </div>
                    </ng-template>
                    <ng-template #content>
                        <ng-container *ngTemplateOutlet="tabBasic"></ng-container>
                    </ng-template>
                </e-tabitem>
            </e-tabitems>
        </ejs-tab>
        <ejs-tab>
            <e-tabitems>
                <!-- Tab chi tiết bút toán -->
                <e-tabitem>
                    <ng-template #headerText>
                        <div class="d-flex align-items-top me-2 mt-3">
                            <i class="icon-format_list_numbered icon-18 me-2"></i>
                            <codx-label class="fw-bold fs-5-sm" fiedName="lblDetail" [formModel]="form.formModel"
                                default="Chi tiết"></codx-label>
                        </div>
                    </ng-template>
                    <ng-template #content>
                        <ng-container *ngTemplateOutlet="tabDetail"></ng-container>
                    </ng-template>
                </e-tabitem>
            </e-tabitems>
        </ejs-tab>
    </div>
</ng-template>
<ng-template #tabBasic>
    <ng-container *ngIf="form?.formGroup">
        <div class="row mt-6">
            <div class="col-4">
                <div class="form-group">
                    <codx-label fiedName="objectID" [formModel]="form.formModel" default="Đối tượng">
                    </codx-label>
                    <codx-input type="text" field="objectID" [disabled]="true"
                        [crrValue]="cashpayment.objectName"></codx-input>
                </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <div class="form-group">
                        <codx-label fiedName="VoucherDate" [formModel]="form.formModel" default="Ngày đề nghị từ">
                        </codx-label>
                        <codx-input field="VoucherDate" [crrValue]="dateNow" (valueChange)="valueChange($event)"
                            [formModel]="form.formModel">
                        </codx-input>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</ng-template>
<ng-template #tabDetail>
    <div class="h-100px w-100">
        <codx-gridview-v2 #grid [checkboxSelect]="true" [formName]="dialog.formModel.formName"
            [gridViewName]="dialog.formModel.gridViewName" [entityName]="dialog.formModel.entityName" [dataSource]="dataCash"
            service="AC" [height]="gridHeight" [autoLoad]="false" rowHeight="40" [editSettings]="editSettings"></codx-gridview-v2>
    </div>
</ng-template>
<ng-template #footer>
    <div class="ms-2 me-2">
        <button type="button" class="btn btn-primary" style="min-width: 60px">
            <div class="d-flex align-items-center">
                <i class="icon-check icon-16 me-1"></i>
                <codx-label class="fw-normal" default="Xác nhận"></codx-label>
            </div>
        </button>
    </div>
</ng-template>
