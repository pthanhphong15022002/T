<codx-layout-add #form [title]="title" [tabInfo]="tabInfo" [footer]="footer" [formModel]="dialog.formModel"
    [dialog]="dialog" (setTitle)="setTitle($event)" [openMore]="true" [tabContent]="[tabDescription
    ,tabestablish,tabShipment,tabLocation,tabContact,tabAtm,tabinfo]" [data]="customers">
</codx-layout-add>
<ng-template #tabDescription>
    <div class="form-group">
        <codx-label
            [formModel]="form.formModel"
            fiedName="custGroupID"
            default="Nhóm khách hàng"      
          ></codx-label>
          <codx-input
          type="combobox"
          refValue="CustomerGroups"
          field="custGroupID" 
          oadFull="true"
        >
        </codx-input>
      </div>
      <div class="row mx-0 mt-3">
        <div class="col-6 ps-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="CustomerID"
            default="Mã khách hàng"
          ></codx-label>
            <codx-input
                    
                    [formModel]="form.formModel"
                    field="customerID"
                    
                  >
            </codx-input>
          </div>   
        </div>
        <div class="col-6 pe-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="CustTaxCode"
            default="Mã số thuế"      
          ></codx-label>
          <codx-input
          field="custTaxCode"
          [formModel]="form.formModel"
            >
        </codx-input>
          </div>
        </div>
      </div>
      <div class="form-group">
        <codx-label
            [formModel]="form.formModel"
            fiedName="CustomerName"
            default="Tên khách hàng"      
          ></codx-label>
          <codx-input
          field="customerName"
          [formModel]="form.formModel"
          
        >
        </codx-input>
      </div>
       <div class="form-group">
        <codx-label
            [formModel]="form.formModel"
            fiedName="Address"
            default="Địa chỉ công ty"      
          ></codx-label>
          <codx-input
          field="address"
          [formModel]="form.formModel"
          
        >
        </codx-input>
      </div>
      <div class="row mx-0 mt-3">
        <div class="col-6 ps-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="Phone"
            default="Điện thoại"
          ></codx-label>
            <codx-input
                    
                    [formModel]="form.formModel"
                    field="phone"
                    
                  >
            </codx-input>
          </div>   
        </div>
        <div class="col-6 pe-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="Email"
            default="Email"      
          ></codx-label>
          <codx-input
          field="email"
          [formModel]="form.formModel"
            >
        </codx-input>
          </div>
        </div>
      </div>
      <div class="form-group">
        <codx-label
            [formModel]="form.formModel"
            fiedName="WebPage"
            default="WebPage"      
          ></codx-label>
          <codx-input
          field="webPage"
          [formModel]="form.formModel"
          
        >
        </codx-input>
      </div>
      <div class="row mx-0 mt-3">
        <div class="col-6 ps-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="EstablishYear"
            default="Năm thành lập"
          ></codx-label>
            <codx-input
                    
                    [formModel]="form.formModel"
                    field="establishYear"
                    
                  >
            </codx-input>
          </div>   
        </div>
        <div class="col-6 pe-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="NoOfEmployees"
            default="Số lượng nhân viên"      
          ></codx-label>
          <codx-input
          
          field="noOfEmployees"
          [formModel]="form.formModel"
            >
        </codx-input>
          </div>
        </div>
      </div>
      <div class="form-group">
        <codx-label
            [formModel]="form.formModel"
            fiedName="Note"
            default="Diễn giải"      
          ></codx-label>
          <codx-input
          field="note"
          [formModel]="form.formModel"  
        >
        </codx-input>
      </div>
      <div class="form-group">
        <codx-input
        field="stop"
        [formModel]="form.formModel"
        
      >
      </codx-input>
        <codx-label
            [formModel]="form.formModel"
            fiedName="Stop"
            default="Ngừng sử dụng"      
          ></codx-label>   
      </div>
</ng-template>
<ng-template #tabestablish>

</ng-template>
<ng-template #tabShipment>
    <div class="form-group">
        <codx-label
        [formModel]="form.formModel"
        default="Thông tin giao hàng"
      ></codx-label>
      </div>  
      <div class="row mx-0 mt-3">
        <div class="col-6 ps-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="DelTermID"
            default="Điều khoản giao hàng"
          ></codx-label>
            <codx-input
            type="combobox"
            refValue="DeliveryTerms"
            [formModel]="form.formModel"
            field="delTermID"  
            >
            </codx-input>
          </div>   
        </div>
        <div class="col-6 pe-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="DelModeID"
            default="Hình thức giao hàng"      
          ></codx-label>
          <codx-input
            type="combobox"
            refValue="DeliveryModes"
            field="delModeID"  
            >
            </codx-input>
          </div>
        </div>
      </div>
      <div class="row mx-0 mt-3">
        <div class="col-6 ps-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="WarehouseID"
            default="Kho xuất hàng mặc định"      
          ></codx-label>
          <codx-input
            type="combobox"
            refValue="Warehouses"
            [formModel]="form.formModel"
            field="warehouseID"  
            >
            </codx-input>
          </div>   
        </div>
        <div class="col-6 pe-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="DelRouteID"
            default="Tuyến giao hàng"      
          ></codx-label>
          <codx-input
            type="combobox"
            refValue="DeliveryRoutes"
            [formModel]="form.formModel"
            field="delRouteID"  
            >
            </codx-input>
          </div>
        </div>
      </div>
      <div class="row mx-0 mt-3">
        <div class="col-6 ps-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="Distance"
            default="Khoảng cách (km)"      
          ></codx-label>
          <codx-input
            type="number"
            [min]="0"
            [formModel]="form.formModel"
            field="distance"  
            >
            </codx-input>
          </div>   
        </div>
        <div class="col-6 pe-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="Leadtime"
            default="Thời gian (giờ)"      
          ></codx-label>
          <codx-input
            type="number"
            [min]="0"
            [formModel]="form.formModel"
            field="leadtime"  
            >
            </codx-input>
          </div>
        </div>
      </div>
      <div class="row mx-0 mt-3">
        <div class="col-6 ps-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="WorkingDays"
            default="Thời gian giao hàng"      
          ></codx-label>
          <codx-input
          type="combobox"
          refValue="CalendarsAC"
          field="workingDays"  
          [formModel]="form.formModel"
          >
          </codx-input>
          </div>   
        </div>
      </div>
      <div class="d-flex">
        <codx-input
        type="switch"
        field="workingHour"  
        >
        </codx-input>
        <codx-label
        [formModel]="form.formModel"
        fiedName="WorkingHour"
        default="Giao hàng giờ hành chính"      
      ></codx-label>
     
      </div>   
      <div class="d-flex">
        <codx-input
        type="switch"
        field="CalendarControl"  
        >
        </codx-input>
        <codx-label
        [formModel]="form.formModel"
        fiedName="calendarControl"
        default="Cảnh báo khi không đủ thời gian giao hàng"      
      ></codx-label>
     
      </div>   
</ng-template>

<ng-template #tabAtm>
    <div class="form-group">
        <codx-label
        [formModel]="form.formModel"
        default="Tài khoản ngân hàng"
      ></codx-label>
      </div> 
      <div class="row pb-5">

              </div>
            </div>
          </div>

<ng-template #tabinfo>

</ng-template>
<ng-template #footer>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary">
            <codx-label fiedName="lblSave" [formName]="formModel?.formName" [gridViewName]="formModel?.gridViewName"
                default="Lưu"></codx-label>
        </button>
    </div>
</ng-template>
