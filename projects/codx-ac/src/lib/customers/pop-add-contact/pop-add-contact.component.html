<codx-form #form [headerText]="headerText" [body]="body" [formModel]="dialog.formModel" [dialog]="dialog"
  [footer]="footer" subToolbarCss="text-end" [data]="contact">
</codx-form>
<ng-template #body>
  <ng-container *ngIf="form?.formGroup">
    <div class="row">
      <div class="col-8">
        <div class="form-group">
          <codx-label [formModel]="form.formModel" fiedName="ContactName"></codx-label>
          <codx-input [Group]="form.formGroup" [formModel]="form.formModel" [crrValue]="contact.contactName"
            field="contactName" (valueChange)="valueChange($event)">
          </codx-input>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <codx-label [formModel]="form.formModel" fiedName="Gender"></codx-label>
          <codx-input [Group]="form.formGroup" [formModel]="form.formModel" [crrValue]="contact.gender" field="gender"
            (valueChange)="valueChange($event)">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="form-group">
      <codx-label [formModel]="form.formModel" fiedName="JobTitle"></codx-label>
      <codx-input [Group]="form.formGroup" [formModel]="form.formModel" [crrValue]="contact.jobTitle" field="jobTitle"
        (valueChange)="valueChange($event)">
      </codx-input>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <codx-label [formModel]="form.formModel" fiedName="Phone"></codx-label>
          <codx-input [Group]="form.formGroup" [formModel]="form.formModel" [crrValue]="contact.phone" field="phone"
            (valueChange)="valueChange($event)">
          </codx-input>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <codx-label [formModel]="form.formModel" fiedName="HomePhone"></codx-label>
          <codx-input [Group]="form.formGroup" [crrValue]="contact.homePhone" [formModel]="form.formModel"
            field="homePhone" (valueChange)="valueChange($event)">
          </codx-input>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <codx-label [formModel]="form.formModel" fiedName="PhoneExt"></codx-label>
          <codx-input [Group]="form.formGroup" [crrValue]="contact.phoneExt" [formModel]="form.formModel"
            field="phoneExt" (valueChange)="valueChange($event)">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="form-group">
      <codx-label [formModel]="form.formModel" fiedName="Email"></codx-label>
      <codx-input [Group]="form.formGroup" [crrValue]="contact.email" [formModel]="form.formModel" field="email"
        (valueChange)="valueChange($event)">
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label [formModel]="form.formModel" fiedName="ContactType"></codx-label>
      <codx-input [Group]="form.formGroup" [formModel]="form.formModel" [crrValue]="contact.contactType"
        field="contactType" (valueChange)="valueChange($event)">
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label [formModel]="form.formModel" fiedName="Note"></codx-label>
      <codx-input [Group]="form.formGroup" [crrValue]="contact.note" [formModel]="form.formModel" field="note"
        (valueChange)="valueChange($event)">
      </codx-input>
    </div>
  </ng-container>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end mt-1 me-3">
    <div *ngIf="type != 'editContact'" class="ms-2">
      <button type="button" class="btn btn-light-primary" (click)="onSaveAdd()">
        <codx-label class="fs-6 fw-normal" fiedName="lblSave" [formName]="formModel?.formName"
          [gridViewName]="formModel?.gridViewName" default="Lưu & thêm"></codx-label>
      </button>
    </div>
    <div class="ms-2">
      <button type="button" class="btn btn-primary" style="min-width: 60px;" (click)="onSave()">
        <codx-label class="fs-6 fw-normal" fiedName="lblSave" [formName]="formModel?.formName"
          [gridViewName]="formModel?.gridViewName" default="Lưu"></codx-label>
      </button>
    </div>
  </div>
</ng-template>
