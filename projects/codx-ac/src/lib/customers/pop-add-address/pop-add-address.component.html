<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [formModel]="dialog.formModel"
  [dialog]="dialog"
  [footer]="footer"
  [data]="address"
  subToolbarCss="text-end"
>
</codx-form>
<ng-template #body>
    <div class="form-group">
        <codx-label
        [formModel]="form.formModel"
        fiedName="AdressType"
        default="Loại địa chỉ"      
      ></codx-label>
      <codx-input 
      [crrValue]="adressType"
      type="valuelist" 
      refValue="AC015"
      field="adressType"
      (valueChange)="valueChange($event,'adressType')"
      >
    </codx-input>
      </div>
      <div class="form-group">
        <codx-label
        [formModel]="form.formModel"
        fiedName="AdressName"
        default="Địa chỉ"      
      ></codx-label>
      <codx-input 
      [crrValue]="adressName"
      [formModel]="form.formModel"
      field="adressName"
      (valueChange)="valueChange($event,'adressName')"
      >
    </codx-input>
      </div>
      <div class="row mx-0 mt-3">
        <div class="col-6 ps-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="CountryID"
            default="Quốc gia"
          ></codx-label>
            <codx-input
                    [crrValue]="countryID"
                    type="combobox"
                    refValue="Countries"
                    field="countryID"
                    (valueChange)="valueChange($event,'countryID')"
                  >
            </codx-input>
          </div>   
        </div>
        <div class="col-6 pe-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="ProvinceID"
            default="Tỉnh/thành"      
          ></codx-label>
          <codx-input
          [crrValue]="provinceID"
          type="combobox"
          refValue="Provinces"
          field="provinceID"
          (valueChange)="valueChange($event,'provinceID')"
            >
        </codx-input>
          </div>
        </div>
      </div>
      <div class="row mx-0 mt-3">
        <div class="col-6 ps-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="DistrictID"
            default="Quận/huyện"
          ></codx-label>
            <codx-input
                    [crrValue]="districtID"
                    type="combobox"
                    refValue="DistrictsAC"
                    field="districtID"
                    (valueChange)="valueChange($event,'districtID')"
                  >
            </codx-input>
          </div>   
        </div>
        <div class="col-6 pe-0">
          <div class="form-group">
            <codx-label
            [formModel]="form.formModel"
            fiedName="PostalCode"
            default="Phường/xã"      
          ></codx-label>
          <codx-input
          [crrValue]="postalCode"
          type="combobox"
          refValue="PostalCodes"
          field="postalCode"
          (valueChange)="valueChange($event,'postalCode')"
            >
        </codx-input>
          </div>
        </div>
      </div>
      <div class="form-group">
        <codx-label
        [formModel]="form.formModel"
        fiedName="Note"
        default="Ghi chú"      
      ></codx-label>
      <codx-input 
      [crrValue]="form.data != null ? form.data.note : ''"
      [formModel]="form.formModel"
      field="note"
      (valueChange)="valueChange($event,'note')"
      >
    </codx-input>
      </div>
      <div class="form-group">
        <codx-label
        [formModel]="form.formModel"
        default="Người liên hệ"      
      ></codx-label>
      <span (click)="openPopupContact()">
        <i class="icon-add"></i>
        <i class="fa-solid fa-user-group"></i>
    </span> 
      </div>
      <div class="row pb-5" *ngFor="let item of objectContactAddress">
        <div class="col-6 ps-0">
          <div class="d-flex align-items-top">
            <div class="me-4">
              <div>
                <codx-img [objectId]="item?.recID" [objectName]="item?.contactName"
                [objectType]="formModel?.entityName" [width]="50">
                </codx-img>
              </div>
            </div>
            <div class="d-flex flex-column space_personal">
              <div class="fw-bold text-dark fs-5">
                <span>{{item.contactName}}</span>
              </div>
              <div class="me-2">
                {{item.jobTitle}}
              </div>
              <div class="d-flex">
              <div class="row mx-0 mt-3">
                <div class="col-6 ps-0">
                  <div class="d-flex">
                    <span class="icon-email icon-16 me-1 text-gray-500"></span>
                    <span>{{item.email}}</span>   
                  </div>   
                </div>
              </div>
              <div class="row mx-0 mt-3">
                <div class="col-6 pe-0">
                    <div class="d-flex">
                      <span class="icon-phone_android icon-16 me-1 text-gray-500"></span>
                      <span>{{item.phone}}</span>       
                    </div>
                  </div>
              </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <span (click)="editobject(item,'datacontact')" class="icon-edit icon-16 py-1"></span>
          <span (click)="deleteobject(item,'datacontact')"  class="icon-delete icon-16"></span>
        </div>
      </div>
      <div class="d-flex">
        <codx-label
        [formModel]="form.formModel"
        fiedName="IsDefault"
        default="Mặc định"
      ></codx-label>
        <codx-input
                [checked]="form.data != null ? form.data.isDefault : false"
                type="switch"
                field="isDefault"
                (valueChange)="valueChange($event,'isDefault')"
              >
        </codx-input>
      </div>   
</ng-template>
<ng-template #footer>
  
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary">
            <codx-label  [formName]="formModel?.formName" [gridViewName]="formModel?.gridViewName"
                default="Lưu & Thêm"></codx-label>
        </button>
        <button (click)="onSave()" type="button" class="btn btn-primary">
            <codx-label  [formName]="formModel?.formName" [gridViewName]="formModel?.gridViewName"
                default="Lưu"></codx-label>
        </button>
    </div>
</ng-template>
