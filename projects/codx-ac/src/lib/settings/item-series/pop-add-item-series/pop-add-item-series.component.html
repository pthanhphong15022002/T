<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [formModel]="dialog.formModel"
  [dialog]="dialog"
  [footer]="footer"
  [data]="itemSeries"
  subToolbarCss="text-end"
>
</codx-form>

<ng-template #body>
  <ng-container *ngIf="form?.formGroup">
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="ItemID" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          [Group]="form.formGroup"
          field="itemID"
          [formModel]="form.formModel"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="SeriNo" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          [Group]="form.formGroup"
          field="seriNo"
          [formModel]="form.formModel"
          (valueChange)="valueChange($event)"
          [disabled]="
            keyField == 'SeriNo'
              ? true
              : false || formType == 'edit'
              ? true
              : false
          "
        >
        </codx-input>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="SeriName" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          [Group]="form.formGroup"
          field="seriName"
          [formModel]="form.formModel"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="ManufaturedDate" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          [Group]="form.formGroup"
          field="manufaturedDate"
          [formModel]="form.formModel"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="WarrantyDate" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          [Group]="form.formGroup"
          field="warrantyDate"
          [formModel]="form.formModel"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="SalesWarranty" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          [Group]="form.formGroup"
          field="salesWarranty"
          [formModel]="form.formModel"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="Note" [formModel]="form.formModel"> </codx-label>
        <codx-input
          [Group]="form.formGroup"
          field="note"
          [formModel]="form.formModel"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="Stop" [formModel]="form.formModel"> </codx-label>
        <codx-input
          [Group]="form.formGroup"
          field="stop"
          [formModel]="form.formModel"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #footer>
  <div class="d-flex align-items-center justify-content-end">
    <div class="d-flex justify-content-end">
      <div class="ms-2">
        <button
          type="button"
          class="btn btn-primary"
          style="min-width: 60px"
          (click)="onSave()"
        >
          <codx-label
            class="fs-6 fw-normal"
            fiedName="lblSave"
            [formName]="formModel?.formName"
            [gridViewName]="formModel?.gridViewName"
            default="LÆ°u"
          ></codx-label>
        </button>
      </div>
    </div>
  </div>
</ng-template>
