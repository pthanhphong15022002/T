<codx-views
  #view
  service="IV"
  entityName="IV_ItemSeries"
  idField="recID"
  [button]="button"
  (buttonClick)="toolBarClick($event)"
>
</codx-views>
<ng-template #templateMore let-data>
  <codx-mfunc
    [dataItem]="data"
    [formModel]="view.formModel"
    (clickMF)="clickMF($event, data)"
    [isBookMark]="true"
    type="view"
  ></codx-mfunc>
</ng-template>
