<codx-layout-add
  #form
  [title]="title"
  [tabInfo]="tabInfo"
  [formModel]="dialogRef.formModel"
  [subHeader]="subheader"
  [footer]="footer"
  [dialog]="dialogRef"
  [tabContent]="[
    tabGeneralInfo,
    tabSettings,
    tabInventory,
    tabPurchase,
    tabSales,
    tabProduction,
    tabOtherInfo
  ]"
  [data]="item"
>
</codx-layout-add>

<ng-template #subheader>
  <codx-tag
    [entityName]="dialogRef.formModel.entityName"
    [isEdit]="true"
    [disabled]="false"
    [value]="item?.industries"
    field="industries"
    (valueChange)="onInputChange($event)"
  ></codx-tag>
</ng-template>

<ng-template #footer>
  <button type="button" class="btn btn-primary" (click)="onClickSave()">
    <codx-label
      fiedName="lblSave"
      [formModel]="dialogRef.formModel"
      default="Lưu"
    ></codx-label>
  </button>
</ng-template>

<ng-template #tabGeneralInfo>
  <ng-container *ngIf="form.formGroup">
    <div class="row">
      <div class="col-5">
        <div class="form-group">
          <codx-label
            fiedName="itemGroupID"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="itemGroupID"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
          ></codx-input>
        </div>

        <div class="form-group">
          <codx-label
            fiedName="itemID"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="itemID"
            [disabled]="disabled || keyField === 'ItemID'"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="col-7">
        <codx-img
          #itemImage
          [funcId]="form.formModel?.funcID"
          [objectId]="tempItemID"
          [objectType]="form.formModel?.entityName"
          [width]="125"
          [imgOn]="form.data?.modifiedOn"
          [isAllowEdit]="true"
          [isDefaulImg]="true"
          imageType="square"
        >
        </codx-img>
      </div>
    </div>

    <div class="row">
      <div class="col-9 form-group">
        <codx-label
          fiedName="itemName"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
          field="itemName"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>

      <div class="col-3 form-group">
        <codx-label fiedName="umid" [formModel]="form.formModel"></codx-label>
        <codx-input
          field="umid"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="row">
      <div class="col-5 form-group">
        <codx-label
          fiedName="itemType"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
          field="itemType"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>

      <div class="col-5 form-group" *ngIf="item.itemType === '4'">
        <codx-label
          fiedName="assetGroupID"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
          field="assetGroupID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="row">
      <div class="col-5 form-group">
        <codx-label
          fiedName="inventModelID"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
          field="inventModelID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
      <div class="col-5 form-group">
        <codx-label
          fiedName="dimGroupID"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
          field="dimGroupID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="onDimGroupIDChange($event)"
        ></codx-input>
      </div>
    </div>

    <div class="row">
      <div class="col-5 form-group">
        <codx-label
          fiedName="productLineID"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
          field="productLineID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>

      <div class="col-5 form-group">
        <codx-label
          fiedName="manufacturer"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
          field="manufacturer"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="row">
      <codx-label default="Phân hệ sử dụng" class="fw-bold"></codx-label>

      <div class="d-flex py-5 gap-7">
        <div class="d-flex gap-2">
          <codx-input
            field="sales"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
          ></codx-input>
          <codx-label
            fiedName="sales"
            [formModel]="form.formModel"
          ></codx-label>
        </div>

        <div class="d-flex gap-2">
          <codx-input
            field="purchase"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
          ></codx-input>
          <codx-label
            fiedName="purchase"
            [formModel]="form.formModel"
          ></codx-label>
        </div>

        <div class="d-flex gap-2">
          <codx-input
            field="production"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
          ></codx-input>
          <codx-label
            fiedName="production"
            [formModel]="form.formModel"
          ></codx-label>
        </div>
      </div>
    </div>

    <div class="row form-group">
      <codx-label fiedName="note" [formModel]="form.formModel"></codx-label>
      <codx-input
        field="note"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      ></codx-input>
    </div>

    <div class="row">
      <div class="d-flex gap-2">
        <codx-input
          field="stop"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
        <codx-label fiedName="stop" [formModel]="form.formModel"></codx-label>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #tabSettings>
  <ng-container *ngIf="form.formGroup">
    <ng-container *ngIf="selectedDimGroup?.active0">
      <div class="d-flex justify-content-between align-items-center">
        <codx-label
          fiedName="lblPacking1"
          [formModel]="form.formModel"
          default="Quy cách đóng gói"
          class="fw-bold fs-5 text-primary"
        ></codx-label>

        <button class="btn btn-icon" (click)="onClickOpenFormItemSize(1)">
          <i class="bi bi-file-earmark-plus-fill text-primary fs-4"></i>
        </button>
      </div>

      <lib-image-box-list
        [data]="itemSizes1"
        entityName="IV_ItemSizes"
        [captionTemplate]="itemSizes1CaptionTemplate"
        (delete)="onDeleteItemSize($event)"
        (edit)="onClickOpenFormItemSize(1, $event)"
      >
        <ng-template #itemSizes1CaptionTemplate let-data>
          {{ data?.sizeID }}
        </ng-template>
      </lib-image-box-list>
    </ng-container>

    <ng-container *ngIf="selectedDimGroup?.active1">
      <div class="d-flex justify-content-between align-items-center">
        <codx-label
          fiedName="lblAttribute"
          [formModel]="form.formModel"
          default="Thuộc tính"
          class="fw-bold fs-5 text-primary"
        ></codx-label>

        <div class="btn btn-icon" (click)="onClickOpenFormItemStyle()">
          <i class="bi bi-file-earmark-plus-fill text-primary fs-4"></i>
        </div>
      </div>

      <div class="my-3 d-flex flex-wrap gap-3">
        <div
          *ngFor="let itemStyle of itemStyles"
          class="badge badge badge-pill badge-secondary d-flex align-items-center gap-1"
          role="button"
          (click)="onClickOpenFormItemStyle(itemStyle)"
          (mouseenter)="hoveredStyleId = itemStyle.recID"
          (mouseleave)="hoveredStyleId = null"
        >
          <div>{{ itemStyle.styleID }}</div>
          <button
            *ngIf="hoveredStyleId === itemStyle.recID"
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="onClickDeleteItemStyle($event, itemStyle)"
          ></button>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="selectedDimGroup?.active2">
      <div class="d-flex justify-content-between align-items-center">
        <codx-label
          default="Màu sắc"
          fiedName="lblColor"
          [formModel]="form.formModel"
          class="fw-bold fs-5 text-primary"
        ></codx-label>

        <div class="btn btn-icon" (click)="onClickOpenFormItemColor()">
          <i class="bi bi-palette text-primary fs-4"></i>
        </div>
      </div>

      <div class="my-3 d-flex flex-wrap gap-3">
        <div
          *ngFor="let itemColor of itemColors"
          style="width: 30px; height: 30px"
          class="position-relative"
          [style.background-color]="itemColor.colorCode"
          role="button"
          (mouseenter)="hoveredColorId = itemColor.recID"
          (mouseleave)="hoveredColorId = null"
          (click)="onClickOpenFormItemColor(itemColor)"
        >
          <button
            *ngIf="hoveredColorId === itemColor.recID"
            type="button"
            class="btn-close btn-sm position-absolute"
            style="top: -8px; right: -8px"
            aria-label="Close"
            (click)="onClickDeleteItemColor($event, itemColor)"
          ></button>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="selectedDimGroup?.active3">
      <div class="d-flex justify-content-between align-items-center">
        <codx-label
          default="Quy cách"
          fiedName="lblPacking2"
          [formModel]="form.formModel"
          class="fw-bold fs-5 text-primary"
        ></codx-label>
        <div class="btn btn-icon" (click)="onClickOpenFormItemSize(0)">
          <i class="bi bi-file-earmark-plus-fill text-primary fs-4"></i>
        </div>
      </div>

      <lib-image-box-list
        [data]="itemSizes2"
        entityName="IV_ItemSizes"
        [captionTemplate]="itemSizes2CaptionTemplate"
        (delete)="onDeleteItemSize($event)"
        (edit)="onClickOpenFormItemSize(0, $event)"
      >
        <ng-template #itemSizes2CaptionTemplate let-data>
          {{ data?.sizeID }}
        </ng-template>
      </lib-image-box-list>
    </ng-container>

    <div class="d-flex justify-content-between align-items-center">
      <codx-label
        default="Quy đổi đơn vị tính"
        fiedName="lblUnitConversion"
        [formModel]="form.formModel"
        class="fw-bold fs-5 text-primary"
      ></codx-label>
      <div class="btn btn-icon" (click)="onClickOpenFormUMConversion()">
        <i class="bi bi-file-earmark-plus-fill text-primary fs-4"></i>
      </div>
    </div>

    <lib-image-box-list
      [data]="itemConversions"
      entityName="BS_UMConversion"
      [captionTemplate]="itemConversionCaptionTemplate"
      (delete)="onDeleteItemConversion($event)"
      (edit)="onClickOpenFormUMConversion($event)"
    >
      <ng-template #itemConversionCaptionTemplate let-data>
        1 {{ data.fromUMID }} = {{ data.conversion }}
        {{ data.toUMID }}
      </ng-template>
    </lib-image-box-list>
  </ng-container>
</ng-template>
