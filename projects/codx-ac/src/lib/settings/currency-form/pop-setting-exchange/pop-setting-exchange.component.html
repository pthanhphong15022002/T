<codx-form #form [body]="body" [headerText]="headerText" [formModel]="dialog.formModel" [dialog]="dialog"
  [data]="currencies" subToolbarCss="text-end" [footer]="footer">
</codx-form>
<ng-template popup adde #body>
  <ng-container *ngIf="form?.formGroup">
    <div class="mt-5 mb-3">
      <codx-label class="text-primary fw-bold fs-6" [formModel]="form.formModel" fiedName="Calculation"></codx-label>
    </div>
    <div class="row">
      <div class="col-5">
          <div class="d-flex align-items-top mb-2">
              <div class="me-2">
                <codx-input name="currentdate" [formModel]="form.formModel" class="check-circle"
               [checked]="currentdate" [disabled]="currentdate" field="calculation" (valueChange)="valueChangeCalculation($event)">
                </codx-input>
              </div>
              <codx-label [formModel]="form.formModel" default="Ngày chính xác"></codx-label>
          </div>
      </div>
      <div class="col-5">
          <div class="d-flex align-items-top mb-2">
              <div class="me-2">
                <codx-input name="forwarddate" [formModel]="form.formModel" class="check-circle"
                [checked]="forwarddate" [disabled]="forwarddate" field="calculation" (valueChange)="valueChangeCalculation($event)">
                </codx-input>
              </div>
              <codx-label [formModel]="form.formModel" default="Ngày gần nhất"></codx-label>
          </div>
      </div>
  </div>
    <div class="mt-5 mb-3">
      <codx-label class="text-primary fw-bold fs-6" [formModel]="form.formModel" fiedName="Multi"></codx-label>
    </div>
    <div class="row">
      <div class="col-5">
          <div class="d-flex align-items-top mb-2">
              <div class="me-2">
                <codx-input name="multiplication" [formModel]="form.formModel" class="check-circle"
               [checked]="multiplication" [disabled]="multiplication" field="multi" (valueChange)="valueChangeMulti($event)">
                </codx-input>
              </div>
              <codx-label [formModel]="form.formModel" default="Nhân"></codx-label>
          </div>
      </div>
      <div class="col-5">
          <div class="d-flex align-items-top mb-2">
              <div class="me-2">
                <codx-input name="division" [formModel]="form.formModel" class="check-circle"
                [checked]="division" [disabled]="division" field="multi" (valueChange)="valueChangeMulti($event)">
                </codx-input>
              </div>
              <codx-label [formModel]="form.formModel" default="Chia"></codx-label>
          </div>
      </div>
  </div>
  </ng-container>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end mt-1 me-3">
    <div class="ms-2">
      <button type="button" class="btn btn-primary" style="min-width: 60px;" (click)="onSave()">
        <codx-label class="fs-6 fw-normal" fiedName="lblSave" default="Lưu"></codx-label>
      </button>
    </div>
  </div>
</ng-template>
