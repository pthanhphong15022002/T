<codx-form #form [headerText]="headerText" [body]="body" [formModel]="dialog.formModel" [dialog]="dialog"
  [footer]="footer" [data]="dataDefault">
</codx-form>

<ng-template #body>
  <ng-container *ngIf="form?.formGroup">
    <div class="row">
      <div class="col-8 row">
        <div class="col-6">
            <div class="form-group">
                <codx-label fiedName="FromUMID" [formModel]="dialog.formModel"></codx-label>
                <codx-input field="fromUMID" [formModel]="dialog.formModel" [Group]="form?.formGroup"></codx-input>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <codx-label fiedName="ToUMID" [formModel]="dialog.formModel"></codx-label>
                <codx-input field="toUMID" [formModel]="dialog.formModel" [Group]="form?.formGroup"></codx-input>
            </div>
        </div>
        <div class="d-flex align-items-center form-group">
            <codx-input class="me-3" field="useFormula" [formModel]="dialog.formModel" [Group]="form?.formGroup"></codx-input>
            <codx-label fiedName="UseFormula" [formModel]="dialog.formModel"></codx-label>
        </div>
      </div>
      <div class="col-4">
        <codx-img #itemSizeImage class="col-4" [funcId]="dialog.formModel?.funcID"
          [objectId]="form?.data.recID" [objectType]="dialog.formModel?.entityName" [width]="125"
          [imgOn]="form?.data?.modifiedOn" [isAllowEdit]="true" [isDefaulImg]="true" imageType="square">
        </codx-img>
      </div>
    </div>
    <div [ngStyle]="form?.data?.useFormula ? '' :{display:'none'}" class="row">
        <div class="form-group">
            <codx-label fiedName="Formula" [formModel]="dialog.formModel"></codx-label>
            <codx-input field="formula" [formModel]="dialog.formModel" [Group]="form?.formGroup"></codx-input>
        </div>
    </div>
    <div [ngStyle]="!form?.data?.useFormula ? '' :{display:'none'}" class="row">
        <div class="form-group">
            <codx-label fiedName="Conversion" [formModel]="dialog.formModel"></codx-label>
            <codx-input field="conversion" [formModel]="dialog.formModel" [Group]="form?.formGroup"></codx-input>
        </div>
    </div>
    <div *ngIf="!form?.data?.useFormula && (form?.data?.fromUMID && form?.data?.toUMID)" class="row">
        <div class="form-group">
            <span>{{'1 '+form?.data?.fromUMID+' = '+form?.data?.conversion+' '+form?.data?.toUMID}}</span>
        </div>
    </div>
