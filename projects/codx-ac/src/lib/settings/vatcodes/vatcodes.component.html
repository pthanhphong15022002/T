<codx-views #view idField="vatid" [views]="views" [button]="button" service="AC" entityName="AC_VATCodes"
  (buttonClick)="toolBarClick($event)" [isSubView]="isSubView" (clickMF)="clickMF($event.data, view.dataService.dataSelected)">
</codx-views>
<ng-template #templateMore let-data>
  <codx-mfunc [dataItem]="data" [formModel]="view.formModel" (clickMF)="clickMF($event, data)" [isBookMark]="true"
    (changeDataMF)="hideMoreFunction($event)" type="view"></codx-mfunc>
</ng-template>
