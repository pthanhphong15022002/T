<codx-views
  #view
  idField="recID"
  [views]="views"
  [button]="button"
  service="AC"
  entityName="AC_VATCodes"
  (buttonClick)="toolBarClick($event)"
>
</codx-views>
<ng-template #templateMore let-data>
  <codx-mfunc
    [dataItem]="data"
    [formModel]="view.formModel"
    (clickMF)="clickMF($event, data)"
    [isBookMark]="true"
    (changeDataMF)="hideMoreFunction($event)"
    type="view"
  ></codx-mfunc>
</ng-template>
