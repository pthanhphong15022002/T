<codx-views #view [views]="views" [button]="button" [entityName]="view.entityName" [isSubView]="isSubView"
  (buttonClick)="toolBarClick($event)" [hideMoreFuncs]="!itemSelected" (changeDataMF)="changeDataMF($event,'views')"
  (selectedChange)="onSelectedItem($event)" (clickMF)="clickMF($event, itemSelected)">
</codx-views>

<!-- Start: TemplateGrid -->
<ng-template #templateGrid let-data>
  <codx-mfunc [dataItem]="data" [formModel]="view.formModel" (clickMF)="clickMF($event, data)" [isBookMark]="true"
    type="view"></codx-mfunc>
</ng-template>
<!-- End: TemplateGrid -->
