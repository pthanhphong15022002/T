<codx-views class="ac-views" [ariaKeyShortcuts]="" #view idField="recID" [views]="views" service="AC"
  [entityName]="view?.entityName" (clickMF)="clickMF($event,itemSelected)" [isSubView]="true" (changeDataMF)="changeMF($event,'views')" 
  (selectedChange)="onSelectedItem($event)">
</codx-views>

<ng-template #templateGrid let-data>
  <codx-mfunc [dataItem]="data" (changeDataMF)="changeMF($event,'viewgrid')" [formModel]="view.formModel"
    (clickMF)="clickMF($event, data)" type="view"></codx-mfunc>
</ng-template>

<ng-template #templateCard let-data>
  <codx-card-center cardCss="dp-card-process border rounded-2 h-100 w-225px" [resourceObjType]="view?.entityName"
    [rootData]="data" [dataItem]="data" [formModel]="view.formModel" [typeMF]="'hover'" [titleTmp]="titleTmp"
    [descTmp]="descTmp" [hideMF]="true" [baseHeaderRightTmp]="baseHeaderRightTmp">
  </codx-card-center>
</ng-template>

<ng-template #titleTmp let-data>

</ng-template>
<ng-template #descTmp let-data>
</ng-template>
<ng-template #baseHeaderRightTmp let-data>
  <span class="icon-lock text-danger"></span>
</ng-template>
