<codx-form #form [headerText]="headerText" [body]="body" [footer]="footer" [formModel]="dialog.formModel"
  [dialog]="dialog" [data]="dataDefault" [openMore]="false">
</codx-form>

<!-- Start: Sub header -->
<ng-template #subHeader>
  <ng-container *ngIf="form?.formGroup"> </ng-container>
</ng-template>
<!-- End: Sub header -->

<!-- Start: Body -->
<ng-template #body>
  <ng-container *ngIf="form?.formGroup">
    <div class="line-around-flex pb-3">
      <codx-label style="font-size: 15px !important;" default="Thiết lập" class="fw-bold text-primary"></codx-label>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label fiedName="RunDate" [formModel]="form.formModel">
          </codx-label>
          <codx-input [Group]="form.formGroup" field="runDate" [formModel]="form.formModel" (valueChange)="valuechange($event)">
          </codx-input>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="Memo" [formModel]="form.formModel">
        </codx-label>
        <codx-input [Group]="form.formGroup" field="memo" [formModel]="form.formModel" (valueChange)="valuechange($event)">
        </codx-input>
      </div>
    </div>
    <div class="line-around-flex pb-3">
      <codx-label style="font-size: 15px !important;" default="Tham số" class="fw-bold text-primary"></codx-label>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="ItemGroupID" [formModel]="form.formModel">
        </codx-label>
        <codx-input #eleCbxItemGroupID [Group]="form.formGroup" field="itemGroupID" [formModel]="form.formModel"
          (valueChange)="valuechange($event)">
        </codx-input>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="ItemID" [formModel]="form.formModel">
        </codx-label>
        <codx-input [Group]="form.formGroup" field="itemID" [formModel]="form.formModel"
          (valueChange)="valuechange($event)">
        </codx-input>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="WarehouseID" [formModel]="form.formModel">
        </codx-label>
        <codx-input [Group]="form.formGroup" field="warehouseID" [formModel]="form.formModel"
          (valueChange)="valuechange($event)">
        </codx-input>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="AccountID" [formModel]="form.formModel">
        </codx-label>
        <codx-input [Group]="form.formGroup" field="accountID" [formModel]="form.formModel"
          (valueChange)="valuechange($event)">
        </codx-input>
      </div>
    </div>
  </ng-container>
</ng-template>
<!-- End: Body -->

<!-- Start: Footer -->
<ng-template #footer>
    <div class="d-flex align-items-center justify-content-end pt-3">
        <div class="d-flex align-items-center me-3">
            <!-- <div *ngIf="formType != 'edit'" class="ms-2">
                <button type="button" class="btn btn-md btn-light-primary" (click)="onSaveAdd()">
                <codx-label class="fw-normal" fiedName="lblSave" default="Lưu & thêm"></codx-label>
                </button>
            </div> -->
            <div class="ms-2 me-2">
                <button type="button" class="btn btn-md btn-primary" style="min-width: 60px" (click)="onSave()">
                <codx-label class="fw-normal" fiedName="lblSave" default="Lưu" ></codx-label>
                </button>
            </div>
        </div>
    </div>
</ng-template>
<!-- End: Footer -->
