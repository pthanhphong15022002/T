<codx-views
  #view
  idField="RecID"
  [views]="views"
  [button]="button"
  entityName="SYS_FunctionList"
  predicates="Language=@0"
  [dataValues]="user?.language | uppercase"
>
</codx-views>

<ng-template #itemTemplate let-data>
  <codx-card-img
    cardCss="dp-card-process border border-dark rounded-2 h-100 pb-3
    w-225px card-no-body"
    [imageSrc]="data.smallIcon"
    resourceObjType="SYS_FunctionList"
    [bookmark]="'true'"
    imgCss="w-100 h-150px"
    [imageWidth]="1000"
    [rootData]="data"
    [dataItem]="data"
    [formModel]="view.formModel"
    [typeMF]="'hover'"
    [titleTmp]="titleTmp"
    [desc]="data?.description"
    (clickMF)="clickMF($event, data)"
    (click)="click($event, data)"
  >
  </codx-card-img>
</ng-template>
<!-- 
  
  [title]="data?.journalName" 

-->
<ng-template #titleTmp let-data>
  <span class="fs-6 fw-bold text-dark w-100 pt-3">{{ data?.journalName }}</span>
</ng-template>
