</codx-views>

<ng-template #itemTemplate let-data>
  <codx-card-center
    cardCss="dp-card-process border rounded-2 h-100"
    [resourceObjType]="view?.entityName"
    [rootData]="data"
    [dataItem]="data"
    [formModel]="view.formModel"
    [typeMF]="'hover'"
    [titleTmp]="titleTmp"
    [descTmp]="descTmp"
    [baseHeaderRightTmp]="baseHeaderRightTmp"
  >
  </codx-card-center>
</ng-template>

<ng-template #titleTmp let-data>
</ng-template>
<ng-template #descTmp let-data>
</ng-template>
<ng-template #baseHeaderRightTmp let-data>
  <span class="icon-lock text-danger"></span>
</ng-template>
