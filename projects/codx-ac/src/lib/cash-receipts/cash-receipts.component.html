<codx-views #view idField="recID" [views]="views" [button]="button" entityName="AC_CashReceipts"
  (buttonClick)="toolBarClick($event)" predicates="JournalNo=@0" [dataValues]="journalNo">
</codx-views>
<ng-template #templateMore let-data>
  <codx-mfunc [dataItem]="data" [formModel]="view.formModel" (clickMF)="clickMF($event, data)" [isBookMark]="true"
    type="view"></codx-mfunc>
</ng-template>
<ng-template #itemTemplate let-data>
  <codx-temp-full [descTmp]="descTmp" [desc2Tmp]="desc2Tmp" [titleTmp]="titleTmp"
    cardCss="card-template border-bottom p-3 list-task" [formModel]="view.formModel" [modeImgs]="true" [titleLine]="2"
    [dataItem]="data" [footer]="footerList" [hideMF]="false" [typeMF]="'hover'" [moreFuncCss]="'me-15'"
    (changeDataMF)="changeDataMF($event, data)" (click)="clickChange(data)" (clickMF)="clickMF($event, data)">
  </codx-temp-full>
</ng-template>
<ng-template #templateDetail>
  <codx-detail-tmp [header]="header" [body]="body" [hideMF]="false" [formModel]="view.formModel"
    [dataItem]="itemSelected" [footer]="footer" (clickMF)="clickMF($event, itemSelected)" (changeDataMF)="changeDataMF($event, itemSelected)">
  </codx-detail-tmp>
</ng-template>
<ng-template #titleTmp let-data>
  <div class="d-flex align-items-center">
    <span class="fw-bold line-clamp line-clamp-1 fs-6 text-uppercase">{{data.voucherNo}}</span>
  </div>
  <div>
    <span class="fw-bold line-clamp line-clamp-1 fs-6 text-uppercase">{{data.receiptAmt.toLocaleString('it-IT',{style:
      'currency',currency:
      'VND'})}}</span>
  </div>
</ng-template>
<ng-template #descTmp let-data>
  <ng-container *ngIf="oData">
    <ng-container *ngFor="let item of oData">
      <span class="text-gray-700 line-clamp line-clamp-1" *ngIf="item.objectID == data.objectID">
        {{item.objectName}}
      </span>
    </ng-container>
  </ng-container>
</ng-template>
<ng-template #desc2Tmp let-data>
  <span class="text-gray-700 line-clamp line-clamp-1">{{data.memo}}</span>
</ng-template>
<ng-template #footerList let-data>
  <div class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-2">
      <div class="d-flex justify-content-start align-items-end me-2">
        <span>
          <codx-vll [name]="'AC040'" [formModel]="view.formModel" [field]="'Status'" [value]="data?.status"
            [showText]="true" [showBgColor]="true" class="badge badge-light badge-md fs-4 me-4">
          </codx-vll>
        </span>
        <span class="d-flex align-items-center">
          <span class="bi bi-calendar2-event icon-16 me-2 text-dark-50"></span>
          <span class="text-dark-50 mt-1" #createdOn [innerHTML]="
              data.createdOn
                | formatvalue : view.formModel : 'createdOn' : createdOn
                | async
            "></span>
        </span>
      </div>
      <div class="d-flex justify-content-start align-items-end me-2">
        <codx-img [objectId]="data.voucherNo" [objectName]="data.voucherNo" [objectType]="view?.entityName"
          [width]="30">
        </codx-img>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #header>
  <ng-container *ngIf="itemSelected">
    <div class="d-flex justify-content-between flex-grow-1 mb-3">
      <div class="d-flex align-items-center">
        <div class="btn btn-icon btn-sm btn-primary btn-circle me-2 sm">
          <i class="icon-i-file-earmark-text icon-14"></i>
        </div>
        <span class="fw-bold line-clamp line-clamp-1 mt-1 fs-4 text-uppercase">
          {{itemSelected.voucherNo}}
        </span>
      </div>
    </div>
    <div class="d-flex justify-content-between flex-grow-1 mb-3">
      <div class="d-flex align-items-center">
        <span>
          <i class="me-2 icon-apartment icon-16 text-gray-700"></i>
        </span>
        <span class="fw-bold line-clamp line-clamp-1 fs-5 text-uppercase">
          {{objectname}}
        </span>
      </div>
      <div class="d-flex align-self-center">
        <span>
          <codx-vll [name]="'AC040'" [formModel]="view.formModel" [field]="'Status'" [value]="itemSelected.status"
            [showText]="true" [showBgColor]="true" class="badge badge-light badge-md fs-4 me-3">
          </codx-vll>
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>
<ng-template #body>
  <ng-container *ngIf="itemSelected">
    <div class="d-flex justify-content-between flex-grow-1 mb-3">
      <div class="d-flex flex-wrap">
        <div class="d-flex align-items-center me-5 mb-1">
          <span class="icon-i-calendar2-event-fill icon-16 me-2"></span>
          <codx-label class="fw-bold label-colon" fiedName="CreatedOn" [formModel]="view.formModel">
          </codx-label>
          <span #createdOn class="text-gray-700 mt-1" [innerHTML]="itemSelected.createdOn
              | formatvalue : view.formModel : 'createdOn' : createdOn
              | async"></span>
        </div>
      </div>
      <div class="d-flex align-self-center">
        <span class="badge badge-pill badge-primary badge-md fs-4 me-3 border-0">
          <span class="fw-bold line-clamp line-clamp-1 fs-6">{{itemSelected.receiptAmt.toLocaleString('it-IT',{style:
            'currency',currency:
            'VND'})}}</span>
        </span>
      </div>
    </div>
    <div class="d-flex flex-wrap">
      <div class="d-flex align-items-center me-5 mb-1">
        <span class="icon-i-wallet2 icon-16 me-2"></span>
        <codx-label class="fw-bold label-colon" fiedName="TransactionText" [formModel]="view.formModel">
        </codx-label>
        <span #transactionText class="text-gray-700" [innerHTML]="itemSelected.transactionText
            | formatvalue : view.formModel : 'transactionText' : transactionText
            | async"></span>
      </div>
      <div class="d-flex align-items-center me-5 mb-1">
        <span class="icon-i-person-circle icon-16 me-2"></span>
        <codx-label class="fw-bold label-colon" fiedName="Payor" [formModel]="view.formModel">
        </codx-label>
        <span #payor [innerHTML]="itemSelected.payor
          | formatvalue : view.formModel : 'payor' : payor
          | async" class="text-gray-700"></span>
      </div>
    </div>
    <div class="d-flex flex-wrap">
      <div class="d-flex align-items-center me-5 mb-1">
        <span class="icon-i-journal-album icon-16 me-2"></span>
        <codx-label class="fw-bold label-colon" fiedName="CashBookID" [formModel]="view.formModel">
        </codx-label>
        <ng-container *ngFor="let item of cashbook">
          <span *ngIf="item.cashBookID == itemSelected.cashBookID" #cashBookID class="text-gray-700" [innerHTML]="item.cashBookName
        | formatvalue : view.formModel : 'cashBookID' : cashBookID
        | async"></span>
        </ng-container>
      </div>
    </div>
    <div class="d-flex flex-wrap">
      <div class="d-flex align-items-center me-5 mb-1">
        <span class="icon-brush icon-16 me-2"></span>
        <codx-label class="fw-bold label-colon" fiedName="Memo" [formModel]="view.formModel">
        </codx-label>
        <span #memo class="text-gray-700" [innerHTML]="itemSelected.memo
            | formatvalue : view.formModel : 'memo' : memo
            | async"></span>
      </div>
    </div>
    <div class="card-add mt-5" #cardbodyRef>
      <ejs-tab #cashRef>
        <e-tabitems>
          <!-- Tab thông tin chứng từ -->
          <e-tabitem>
            <ng-template #headerText>
              <div class="d-flex align-items-top me-2">
                <i class="icon-format_list_numbered icon-18 me-2"></i>
                <div class="fw-bold fs-6" [innerHTML]="'1'| vll : 'AC070' : 'text' | async"></div>
              </div>
            </ng-template>
            <ng-template #content>
              <ng-container *ngTemplateOutlet="tabBasic"></ng-container>
            </ng-template>
          </e-tabitem>
          <!-- Tab Thông tin hóa đơn -->
        </e-tabitems>
      </ejs-tab>
    </div>
  </ng-container>
</ng-template>
<ng-template #footer>
  <ng-container *ngIf="itemSelected">
    <codx-tabs [entityName]="view.formModel.entityName" [formModel]="view.formModel" [objectID]="itemSelected.recID"
      [funcID]="view.formModel.funcID" [TabControl]="tabInfo"></codx-tabs>
  </ng-container>
</ng-template>
<ng-template #tabBasic>

</ng-template>
