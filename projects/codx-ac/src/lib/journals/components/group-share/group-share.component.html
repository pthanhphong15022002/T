<div class="form-group">
  <div class="row align-items-center">
    <div class="col-7 d-flex flex-column gap-1">
      <codx-label [fiedName]="field" [formModel]="formModel"></codx-label>
      <codx-label
        [fiedName]="labelName"
        [formModel]="formModel"
        [default]="label"
        class="text-gray-500 font-italic fw-normal"
      ></codx-label>
    </div>

    <div class="col-4">
      <lib-dropdown-detail
        *ngIf="objectType === 'U'"
        [formModel]="formModel"
        [objectType]="objectType"
        [permissions]="permissions"
      ></lib-dropdown-detail>
    </div>

    <div class="col-1">
      <codx-input
        type="share"
        [field]="field"
        refValue="AC068"
        [showInput]="false"
        (valueChange)="onChange($event)"
      >
      </codx-input>
    </div>
  </div>

  <div class="pb-2" *ngIf="objectType && objectType !== 'U'">
    <lib-dropdown-detail
      [formModel]="formModel"
      [permissions]="permissions"
      [objectType]="objectType"
    ></lib-dropdown-detail>
  </div>
</div>
