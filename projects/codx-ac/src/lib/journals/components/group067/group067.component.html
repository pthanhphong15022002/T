<div class="form-group row">
  <div class="col-8">
    <div class="mb-1">
      <codx-label [fiedName]="fieldName" [formModel]="formModel"></codx-label>
    </div>
    <div class="d-flex align-items-center">
      <codx-label
        [fiedName]="subFieldName"
        [formModel]="formModel"
        [default]="subLabel"
        class="text-gray-500 font-italic fw-normal"
      ></codx-label>
      <span
        class="badge badge-pill badge-secondary ms-2"
        *ngIf="[eVll067.MacDinh, eVll067.GiaTriCoDinh].includes(vll067) && data"
      >
        {{ data }}
      </span>
    </div>
  </div>

  <div class="col-4 d-flex align-items-center">
    <div class="w-100">
      <codx-input
        [field]="fieldName"
        [formModel]="formModel"
        [Group]="formGroup"
        [placeholder]="' '"
        (valueChange)="onInputChange($event)"
      ></codx-input>
    </div>
    <div class="w-auto ms-1">
      <button
        type="button"
        *ngIf="
          [
            eVll067.MacDinh,
            eVll067.GiaTriCoDinh,
            eVll067.TrongDanhSach
          ].includes(vll067)
        "
        class="btn btn-icon btn-light-primary"
        (click)="onClick($event)"
      >
        <i class="icon-edit-one icon-18"></i>
      </button>
    </div>
  </div>

  <div class="mt-1 w-100" *ngIf="vll067 === eVll067.TrongDanhSach && data">
    <div class="text-truncate p-1">
      <span
        *ngFor="let a of data?.split(';')"
        class="badge badge-pill badge-secondary me-2"
      >
        {{ a }}
      </span>
    </div>
  </div>
</div>
