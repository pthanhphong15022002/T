<codx-form
  [headerText]="'Người nhập liệu'"
  [body]="body"
  [footer]="footer"
  [dialog]="dialogRef"
>
  <ng-template #body>
    <div class="row h-100">
      <div
        class="col-xl-4 col-lg-4 col-md-4 col-sm-12 border-right position-relative h-100"
      >
        <div class="h-100 overflow-auto me-2">
          <div
            *ngFor="let object of objects; index as i"
            class="item d-flex justify-content-between p-2 mb-1"
            [ngClass]="selectedIndex == i ? 'active' : ''"
            role="button"
            (click)="selectedIndex = i"
          >
            <div class="d-flex align-items-center gap-3">
              <codx-img
                [width]="25"
                [objectId]="object.id"
                objectType="AD_Users"
              >
              </codx-img>
              <div class="text-dark fw-bold">{{ object.text }}</div>
            </div>

            <div
              class="item__close-btn d-flex justify-content-center align-items-center bg-white"
              role="button"
            >
              <i class="icon-close text-danger icon-16"></i>
            </div>
          </div>
        </div>

        <codx-input
          ngClass="position-absolute bottom-0"
          style="right: 1.5rem"
          type="share"
          field="creater"
          refValue="AC068"
          [showInput]="false"
          (valueChange)="onChange($event)"
        >
        </codx-input>
      </div>

      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 ps-6">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">
                <codx-label
                  fieldName="lblFunctionHeader"
                  [formModel]=""
                  default="Chức năng"
                ></codx-label>
              </th>
              <th scope="col">
                <codx-label
                  fieldName="lblDescriptionHeader"
                  [formModel]=""
                  default="Mô tả"
                ></codx-label>
              </th>
              <th scope="col">
                <codx-label
                  fieldName="lblOptionHeader"
                  [formModel]=""
                  default="Chọn"
                ></codx-label>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <codx-label
                  fieldName="lblFunctionRow"
                  [formModel]=""
                  default="Thêm"
                ></codx-label>
              </td>
              <td>
                <codx-label
                  fieldName="lblDescriptionRow"
                  [formModel]=""
                  default="Cho phép thêm mới chứng từ"
                ></codx-label>
              </td>
              <td>
                <codx-input
                  type="switch"
                  [disabled]="objects.length === 0"
                ></codx-input>
              </td>
            </tr>
            <tr>
              <td>
                <codx-label
                  fieldName="lblFunctionRow"
                  [formModel]=""
                  default="Xem"
                ></codx-label>
              </td>
              <td>
                <codx-label
                  fieldName="lblDescriptionRow"
                  [formModel]=""
                  default="Cho phép xem chứng từ"
                ></codx-label>
              </td>
              <td>
                <codx-input
                  type="combobox"
                  refType="2"
                  refValue="AC120"
                  [disabled]="objects.length === 0"
                ></codx-input>
              </td>
            </tr>
            <tr>
              <td>
                <codx-label
                  fieldName="lblFunctionRow"
                  [formModel]=""
                  default="Xóa"
                ></codx-label>
              </td>
              <td>
                <codx-label
                  fieldName="lblDescriptionRow"
                  [formModel]=""
                  default="Cho phép xóa chứng từ"
                ></codx-label>
              </td>
              <td>
                <codx-input
                  type="combobox"
                  refType="2"
                  refValue="AC120"
                  [disabled]="objects.length === 0"
                ></codx-input>
              </td>
            </tr>
            <tr>
              <td>
                <codx-label
                  fieldName="lblFunctionRow"
                  [formModel]=""
                  default="Sửa"
                ></codx-label>
              </td>
              <td>
                <codx-label
                  fieldName="lblDescriptionRow"
                  [formModel]=""
                  default="Cho phép chỉnh sửa chứng từ"
                ></codx-label>
              </td>
              <td>
                <codx-input
                  type="combobox"
                  refType="2"
                  refValue="AC120"
                  [disabled]="objects.length === 0"
                ></codx-input>
              </td>
            </tr>
            <tr>
              <td>
                <codx-label
                  fieldName="lblFunctionRow"
                  [formModel]=""
                  default="Xuất khẩu dữ liệu"
                ></codx-label>
              </td>
              <td>
                <codx-label
                  fieldName="lblDescriptionRow"
                  [formModel]=""
                  default="Cho phép xuất khẩu dữ liệu chứng từ"
                ></codx-label>
              </td>
              <td>
                <codx-input
                  type="switch"
                  [disabled]="objects.length === 0"
                ></codx-input>
              </td>
            </tr>
            <tr>
              <td>
                <codx-label
                  fieldName="lblFunctionRow"
                  [formModel]=""
                  default="Ghi sổ"
                ></codx-label>
              </td>
              <td>
                <codx-label
                  fieldName="lblDescriptionRow"
                  [formModel]=""
                  default="Cho phép ghi sổ chứng từ"
                ></codx-label>
              </td>
              <td>
                <codx-input
                  type="switch"
                  [disabled]="objects.length === 0"
                ></codx-input>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <button type="button" class="btn btn-primary">
      <codx-label
        [fiedName]="'titleSave'"
        [formModel]=""
        default="Lưu"
      ></codx-label>
    </button>
  </ng-template>
</codx-form>
