<codx-form
  #form
  [formModel]="formModel"
  [dialog]="dialog"
  [data]="vouchers"
  [openMore]="false"
  [headerText]="title"
  [body]="body"
  [footer]="footer"
>
</codx-form>

<!-- Start: Header -->
<!-- End: Header -->
<!-- Start: Body -->
<ng-template #body>
  <div class="card-add mt-5" #cardbodyRef>
    <ejs-tab #cashRef>
      <e-tabitems>
        <!-- Tab thông tin chứng từ -->
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2">
              <i class="icon-info icon-18 me-2"></i>
              <div class="fw-bold fs-6 text-uppercase">
                <codx-label
                  fiedName="lblInfo"
                  [formModel]="form.formModel"
                  default="Điều kiện lọc"
                ></codx-label>
              </div>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabBasic"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <ejs-tab #tabObj>
      <e-tabitems>
        <!-- Tab chi tiết bút toán -->
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <codx-label
                class="fw-bold fs-6 text-uppercase"
                fiedName="lblDetail"
                [formModel]="form.formModel"
                default="Chi tiết"
              ></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabVoucher"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
</ng-template>
<!-- End: Body -->
<!-- Start: Footer -->
<ng-template #footer>
  <div class="row">
    <div class="form-group">
      <button class="btn btn-sm btn-danger" (click)="apply()">
        <codx-label name="btnSave" formName="System" default="Lưu"></codx-label>
      </button>
    </div>
  </div>
</ng-template>
<!-- End: Footer -->

<!-- Start: Tab basic -->
<ng-template #tabBasic>
  <ng-container *ngIf="form?.formGroup">
    <div class="row mt-6">
      <div class="col-12">
        <div class="row">
          <div class="col-3">
            <div class="form-group">
              <codx-label
                fiedName="objectID"
                [formModel]="form.formModel"
                default="Đối tượng"
              >
              </codx-label>
              <codx-input
                type="text"
                field="objectID"
                [disabled]="true"
                [crrValue]="cashpayment.payee"
              ></codx-input>
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <codx-label
                fiedName="accountID"
                [formModel]="form.formModel"
                default="Tài khoản công nợ"
              >
              </codx-label>
              <codx-input
                [Group]="form.formGroup"
                field="accountID"
                [formModel]="form.formModel"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <div class="form-group">
                <codx-label
                  fiedName="invoiceDueDate"
                  [formModel]="form.formModel"
                  default="Lọc từ ngày"
                >
                </codx-label>
                <codx-input
                  field="invoiceDueDate"
                  (valueChange)="valueChange($event)"
                  [formModel]="form.formModel"
                >
                </codx-input>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <codx-label
                fiedName="lblDate"
                [formModel]="form.formModel"
                default="Xét trong khoảng"
              >
              </codx-label>
              <codx-input
                type="text"
                field="date"
                [formModel]="form.formModel"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <codx-label
                fiedName="lblVoucherType"
                [formModel]="form.formModel"
                default="Loại hóa đơn"
              >
              </codx-label>
              <codx-input
                field="voucherType"
                type="valuelist"
                crrValue="1"
                refValue="AC082"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="row">
            <div class="col-4">
              <div class="form-group">
                <!-- Loại đối tượng -->
                <div class="form-group">
                  <codx-label
                    fiedName="lblCurencies"
                    [formModel]="form.formModel"
                    default="Số tiền chi trả"
                  >
                  </codx-label>
                  <codx-input
                    type="text"
                    field="payAmt"
                    [formModel]="form.formModel"
                  >
                  </codx-input>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <!-- Người nhận tiền -->
                <div class="form-group">
                  <codx-label
                    fiedName="currencyID2"
                    [formModel]="form.formModel"
                    default="Tiền tệ"
                  >
                  </codx-label>
                  <codx-input
                    type="combobox"
                    refValue="Currencies"
                    field="currencyID2"
                    [crrValue]="cashpayment.currencyID"
                    (valueChange)="valueChange($event)"
                  ></codx-input>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <div class="form-group">
                  <codx-label
                    fiedName="lblType"
                    [formModel]="form.formModel"
                    default="Cấn trừ hóa đơn"
                  >
                  </codx-label>
                  <codx-input
                    type="valuelist"
                    refValue="AC083"
                    crrValue="1"
                    field="payTypem"
                    (valueChange)="valueChange($event)"
                  ></codx-input>
                </div>
              </div>
            </div>
            <div class="col-2 align-items-center align-self-center">
              <div class="d-flex align-items-center">
                <div
                  class="d-flex align-item-center text-gray-800 me-2 text-nowrap"
                >
                  <codx-label
                    fiedName="lblCheckbox"
                    [formModel]="form.formModel"
                    default="Thanh toán hỗn hợp"
                  >
                  </codx-label>
                </div>
                <div class="d-flex">
                  <codx-input
                    #checkbox
                    type="checkbox"
                    [checked]="false"
                    labelPosition="Before"
                    [disabled]="false"
                    (valueChange)="valueChange($event)"
                  >
                  </codx-input>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4 align-self-center">
          <div class="row" style="float: right">
            <div class="form-group mb-0">
              <codx-btn
                default="Lọc dữ liệu"
                [formModel]="formModel"
                class="btn btn-success"
                (click)="submit()"
              >
              </codx-btn>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>
<!-- End: Tab basic -->
<!-- Start: Grid voucher -->
<ng-template #tabVoucher>
  <div class="h-100">
    <codx-gridview-v2
      #grid
      [checkboxSelect]="true"
      [formName]="formModel.formName"
      [gridViewName]="formModel.gridViewName"
      [entityName]="formModel.entityName"
      [dataSource]="sublegendOpen"
      service="AC"
      [height]="gridHeight"
      [autoLoad]="false"
      rowHeight="40"
      (created)="gridCreated($event)"
    ></codx-gridview-v2>
  </div>
</ng-template>
<!-- End: Grid voucher -->
