<codx-form #form [formModel]="dialog.formModel" [dialog]="dialog" [openMore]="false" [body]="body" [footer]="footer"
  [customToolbar]="subToolbar">
</codx-form>
<ng-template #subToolbar>
  <div class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-3 ac-popupfull">
      <div class="d-flex align-items-center me-2">
        <div class="btn btn-icon btn-sm btn-primary btn-circle me-4">
          <i class="icon-add_box icon-16"></i>
        </div>
        <div class="line-clamp line-clamp-1 me-3 fs-4 fw-bold text-uppercase mt-1">
          Chọn hóa đơn công nợ
        </div>
      </div>
      <div class="d-flex align-items-center me-3">
        <div class="ms-2">
          <div class="btn btn-icon btn-light-danger btn-circle bg" (click)="close()">
            <i class="icon-close icon-18"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!-- Start: Header -->
<!-- End: Header -->
<!-- Start: Body -->
<ng-template #body>
  <div class="card-add mt-5" #cardbodyRef>
    <ejs-tab #cashRef>
      <e-tabitems>
        <!-- Tab thông tin chứng từ -->
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2">
              <i class="icon-info icon-18 me-2"></i>
              <codx-label class="fw-bold fs-6" fiedName="lblGeneral" [formModel]="form.formModel"
                default="Điều kiện lọc"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabBasic"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <ejs-tab #tabObj>
      <e-tabitems>
        <!-- Tab chi tiết bút toán -->
        <e-tabitem>
          <ng-template #headerText>
            <div #cashRef class="d-flex align-items-top me-2 mt-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <codx-label class="fw-bold fs-6" fiedName="lblDetail1" [formModel]="form.formModel"
                default="Chi tiết"></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabVoucher"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
</ng-template>
<!-- End: Body -->
<!-- Start: Footer -->
<ng-template #footer>
  <div class="ms-2 me-2">
    <button type="button" class="btn btn-primary" style="min-width: 60px" (click)="apply()">
      <div class="d-flex align-items-center">
        <i class="icon-i-wallet2 icon-16 me-1"></i>
        <codx-label class="fw-normal" fiedName="lblSave" [formName]="formModel?.formName"
          [gridViewName]="formModel?.gridViewName" default="Thanh toán"></codx-label>
      </div>
    </button>
  </div>
</ng-template>
<!-- End: Footer -->

<!-- Start: Tab basic -->
<ng-template #tabBasic>
  <ng-container *ngIf="form?.formGroup">
    <div class="row mt-6">
      <div class="col-2">
        <div class="form-group">
          <codx-label fiedName="objectID" [formModel]="form.formModel" default="Đối tượng">
          </codx-label>
          <codx-input type="text" field="objectID" [disabled]="true" [crrValue]="cashpayment.objectName"></codx-input>
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <codx-label fiedName="AccountID" [formModel]="form.formModel">
          </codx-label>
          <codx-input [Group]="form.formGroup" field="accountID" [formModel]="form.formModel"
            (valueChange)="valueChange($event)">
          </codx-input>
        </div>
      </div>
      <ng-container *ngIf="type === 0 ">
        <div class="col-2">
          <div class="form-group">
            <div class="form-group">
              <codx-label fiedName="InvoiceDueDate" [formModel]="form.formModel" default="Lọc từ ngày">
              </codx-label>
              <codx-input field="invoiceDueDate" [Group]="form.formGroup" (valueChange)="valueChange($event)"
                [formModel]="form.formModel">
              </codx-input>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="form-group">
            <codx-label fiedName="lblDate" [formModel]="form.formModel" default="Xét trong khoảng">
            </codx-label>
            <codx-input type="text" field="date" [formModel]="form.formModel" (valueChange)="valueChange($event)">
            </codx-input>
          </div>
        </div>
        <div class="col-2">
          <div class="form-group">
            <codx-label fiedName="lblVoucherType" [formModel]="form.formModel" default="Loại hóa đơn">
            </codx-label>
            <codx-input field="voucherType" type="valuelist" refValue="AC082" (valueChange)="valueChange($event)">
            </codx-input>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="type === 1">
        <ng-container *ngTemplateOutlet="tempAutpay"></ng-container>
      </ng-container>
      <div class="col-2 mt-6">
        <div class="d-flex align-items-center justify-content-end">
          <button *ngIf="type === 0" type="button" class="btn btn-primary" style="min-width: 60px"
            (click)="submit()">
            <div class="d-flex align-items-center">
              <i class="icon-i-funnel icon-16 me-1"></i>
              <codx-label class="fs-6 fw-normal" fiedName="lblSave" [formName]="formModel?.formName"
                [gridViewName]="formModel?.gridViewName" default="Lấy dữ liệu"></codx-label>
            </div>
          </button>
          <button *ngIf="type === 1" type="button" class="btn btn-primary" style="min-width: 60px"
            (click)="submit()">
            <div class="d-flex align-items-center">
              <codx-label class="fs-6 fw-normal" fiedName="lblSave" [formName]="formModel?.formName"
                [gridViewName]="formModel?.gridViewName" default="Cấn trừ"></codx-label>
            </div>
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>
<!-- End: Tab basic -->
<!-- Start: Grid voucher -->
<ng-template #tabVoucher>
  <div class="tabset-content position-relative">
    <codx-gridview-v2 #grid [checkboxSelect]="true" [formName]="formModel.formName"
      [gridViewName]="formModel.gridViewName" [entityName]="formModel.entityName" [dataSource]="subInvoices"
      service="AC" [autoLoad]="false" [editSettings]="editSettings"
      (onSelected)="onSelected($event)" (onDoubleClick)="onDoubleClick($event)" (eventAction)="actions($event)"
      ></codx-gridview-v2>
  </div>
</ng-template>
<!-- End: Grid voucher -->

<!-- Start: Template input -->
<ng-template #tempAutpay>
  <div class="col-2">
    <div class="form-group">
      <!-- Loại đối tượng -->
      <div class="form-group">
        <codx-label fiedName="lblCurencies" [formModel]="form.formModel" default="Số tiền chi trả">
        </codx-label>
        <codx-input type="number" field="payAmt" (valueChange)="payAmtChange($event)" (keyUpEnter)="payAmtEnter($event)">
        </codx-input>
      </div>
    </div>
  </div>
  <div class="col-1">
    <div class="form-group">
      <!-- Người nhận tiền -->
      <div class="form-group">
        <codx-label fiedName="currencyID" [formModel]="form.formModel" default="Tiền tệ">
        </codx-label>
        <codx-input type="text" [crrValue]="cashpayment.currencyID" [disabled]="true"></codx-input>
      </div>
    </div>
  </div>
  <div class="col-2">
    <div class="form-group">
      <div class="form-group">
        <codx-label fiedName="lblType" [formModel]="form.formModel" default="Cấn trừ hóa đơn">
        </codx-label>
        <codx-input type="valuelist" refValue="AC083" field="payType" (valueChange)="valueChange($event)"></codx-input>
      </div>
    </div>
  </div>
  <!-- <div class="col-2 align-items-center align-self-center">
    <div class="d-flex align-items-center">
      <div class="d-flex mt-1 me-2">
        <codx-input #checkbox type="switch" field="mixedPayment" [checked]="false" labelPosition="Before"
          (valueChange)="valueChange($event)">
        </codx-input>
      </div>
      <div class="d-flex align-item-center text-gray-800 me-2 text-nowrap">
        <codx-label class="fw-bold" fiedName="lblCheckbox" [formModel]="form.formModel" default="Thanh toán hỗn hợp">
        </codx-label>
      </div>
    </div>
  </div> -->
</ng-template>
<!-- End:  Template input  -->
