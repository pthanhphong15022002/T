<codx-form
  #form
  [formModel]="formModel"
  [dialog]="dialog"
  [data]="vouchers"
  [openMore]="false"
  [body]="body"
  [footer]="footer"
>
</codx-form>

<!-- Start: Header -->
<!-- End: Header -->
<!-- Start: Body -->
<ng-template #body>
  <div class="card-add mt-5" #cardbodyRef>
    <ejs-tab #cashRef>
      <e-tabitems>
        <!-- Tab thông tin chứng từ -->
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2">
              <i class="icon-info icon-18 me-2"></i>
              <div class="fw-bold fs-6 text-uppercase">
                <codx-label
                  fiedName="lblInfo"
                  [formModel]="form.formModel"
                  default="Điều kiện lọc"
                ></codx-label>
              </div>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabBasic"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <ejs-tab #tabObj>
      <e-tabitems>
        <!-- Tab chi tiết bút toán -->
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <codx-label
                class="fw-bold fs-6 text-uppercase"
                fiedName="lblDetail"
                [formModel]="form.formModel"
                default="Chi tiết"
              ></codx-label>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabVoucher"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
</ng-template>
<!-- End: Body -->
<!-- Start: Footer -->
<ng-template #footer></ng-template>
<!-- End: Footer -->

<!-- Start: Tab basic -->
<ng-template #tabBasic>
  <ng-container *ngIf="form?.formGroup">
    <div class="row mt-6">
      <div class="col-12">
        <div class="row">
          <div class="col-2">
            <div class="form-group">
              <!-- Sổ quỹ tiền mặt -->
              <div class="form-group">
                <codx-label fiedName="invoiceDate" [formModel]="form.formModel">
                </codx-label>
                <codx-input
                  [Group]="form.formGroup"
                  field="invoiceDate"
                  [formModel]="form.formModel"
                  (valueChange)="valueChange($event)"
                >
                </codx-input>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <!-- Địa chỉ -->
              <div class="form-group">
                <codx-label fiedName="objectID" [formModel]="form.formModel">
                </codx-label>
                <codx-input
                  type="text"
                  field="objectID"
                  (valueChange)="valueChange($event)"
                  crrValue="aaaaaaaaaa"
                ></codx-input>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <codx-label
                fiedName="voucherType"
                [formModel]="form.formModel"
                default="Loại hóa đơn"
              >
              </codx-label>
              <codx-input
                [Group]="form.formGroup"
                field="currencyID"
                [formModel]="form.formModel"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <codx-label
                fiedName="voucherType"
                [formModel]="form.formModel"
                default="Loại hóa đơn"
              >
              </codx-label>
              <codx-input
                [Group]="form.formGroup"
                field="currencyID"
                [formModel]="form.formModel"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <codx-label fiedName="accountID" [formModel]="form.formModel">
              </codx-label>
              <codx-input
                [Group]="form.formGroup"
                field="accountID"
                [formModel]="form.formModel"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
          <div class="col-1">
            <div class="form-group">
              <!-- Loại đối tượng -->
              <div class="form-group">
                <codx-label fiedName="currencyID" [formModel]="form.formModel">
                </codx-label>
                <codx-input
                  [Group]="form.formGroup"
                  field="currencyID"
                  [formModel]="form.formModel"
                  (valueChange)="valueChange($event)"
                >
                </codx-input>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <!-- Loại đối tượng -->
              <div class="form-group">
                <codx-label fiedName="currencyID" [formModel]="form.formModel">
                </codx-label>
                <codx-input
                  [Group]="form.formGroup"
                  field="currencyID"
                  [formModel]="form.formModel"
                  (valueChange)="valueChange($event)"
                >
                </codx-input>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <!-- Người nhận tiền -->
              <div class="form-group">
                <codx-label fiedName="Payee" [formModel]="form.formModel">
                </codx-label>
                <codx-input
                  [Group]="form.formGroup"
                  [formModel]="form.formModel"
                  type="combobox"
                  refValue="EmployeesAC"
                  field="payee"
                  (valueChange)="valueChange($event)"
                ></codx-input>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>
<!-- End: Tab basic -->
<!-- Start: Grid voucher -->
<ng-template #tabVoucher>
  <div class="h-100">
    <codx-gridview-v2
      #gridCashPaymentLine
      [formName]="formModel.formName"
      [gridViewName]="formModel.gridViewName"
      [entityName]="formModel.entityName"
      [dataSource]="sublegendOpen"
      service="AC"
      [height]="gridHeight"
      [autoLoad]="false"
      rowHeight="40"
      (created)="gridCreated($event)"
    ></codx-gridview-v2>
  </div>
</ng-template>
<!-- End: Grid voucher -->
