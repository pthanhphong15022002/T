<codx-form
  #form
  [headerText]="formTitle"
  [body]="body"
  [footer]="footer"
  [dialog]="dialogRef"
  [formModel]="dialogRef.formModel"
  [data]="itemColor"
>
</codx-form>

<ng-template #body>
  <ng-container *ngIf="form.formGroup">
    <div class="row mt-3">
      <div class="col-8">
        <div class="row">
          <div class="col-6 form-group">
            <codx-label
              fiedName="colorID"
              [formModel]="dialogRef.formModel"
            ></codx-label>
            <codx-input
              [formModel]="dialogRef.formModel"
              field="colorID"
              [Group]="form.formGroup"
            ></codx-input>
          </div>
        </div>

        <div class="form-group">
          <codx-label
            fiedName="colorName"
            [formModel]="dialogRef.formModel"
          ></codx-label>
          <codx-input
            [formModel]="dialogRef.formModel"
            field="colorName"
            [Group]="form.formGroup"
          ></codx-input>
        </div>

        <div
          class="form-group d-flex justify-content-between align-items-center"
        >
          <codx-label default="Chọn màu sắc"></codx-label>
          <codx-input
            type="colorpicker"
            [showText]="false"
            [modeSwitcher]="false"
            [crrValue]="itemColor.colorCode"
            field="colorCode"
            (valueChange)="handleInputChange($event)"
          >
          </codx-input>
        </div>
      </div>

      <div class="col-4">
        <div
          style="width: 125px; height: 150px"
          [style.background-color]="itemColor.colorCode"
        ></div>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #footer>
  <ng-container *ngIf="!isEdit; else edit">
    <button
      type="button"
      class="btn btn-outline-primary me-3"
      (click)="save(false)"
    >
      <codx-label
        fiedName="lblSaveAndClear"
        [formModel]="dialogRef.formModel"
        default="Lưu & Thêm"
      ></codx-label>
    </button>
    <button type="button" class="btn btn-primary" (click)="save(true)">
      <codx-label
        fiedName="lblSave"
        [formModel]="dialogRef.formModel"
        default="Lưu"
      ></codx-label>
    </button>
  </ng-container>
  <ng-template #edit>
    <button type="button" class="btn btn-primary" (click)="update()">
      <codx-label
        fiedName="lblUpdate"
        [formModel]="dialogRef.formModel"
        default="Lưu"
      ></codx-label>
    </button>
  </ng-template>
</ng-template>
