<div class="h-100 bg-white">
  <div class="card-body p-0">
    <div class="container-fluid">aaaaaaaaaaaa</div>
  </div>
  <codx-views
    #view
    idField="RecID"
    [views]="views"
    [button]="button"
    entityName="AC_Journals"
    (buttonClick)="add($event)"
  >
  </codx-views>
</div>
<ng-template #itemTemplate let-data>
  <codx-card-img
    cardCss="dp-card-process border border-dark rounded-2 h-100
  w-225px card-no-body"
    [imageSrc]="'assets/themes/ac/default/img/' + data.thumbnail"
    resourceObjType="AC_Journals"
    [bookmark]="'true'"
    imgCss="w-100 h-150px"
    [imageWidth]="1000"
    [rootData]="data"
    [dataItem]="data"
    [formModel]="view.formModel"
    [typeMF]="'hover'"
    [title]="data?.journalName"
    [desc]="data?.description"
    (dblclick)="dbClick($event, data)"
    (clickMF)="clickMF($event, data)"
  >
  </codx-card-img>
</ng-template>
