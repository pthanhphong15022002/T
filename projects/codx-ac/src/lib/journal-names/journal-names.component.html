<div class="h-100 bg-white">
  <div class="card-body my-2 py-2 d-none">
    <div class="container-fluid">
      <div class="d-block" *ngIf="vll86 && vll86.length">
        <ng-container *ngFor="let item of vll86; let i = index">
          <span>
            {{ item.text }}
          </span>
          <span class="mx-2" *ngIf="i < vll86.length - 1">|</span>
        </ng-container>
      </div>
      <div class="d-block" *ngIf="vll85 && vll85.length">
        <ng-container *ngFor="let item of vll85; let i = index">
          <span>
            {{ item.text }}
          </span>
          <span class="ml-1 mr-2 icon icon-arrow_drop_down"></span>
        </ng-container>
      </div>
    </div>
  </div>
  <codx-views
    #view
    idField="RecID"
    [views]="views"
    [button]="button"
    entityName="AC_Journals"
    (buttonClick)="add($event)"
  >
  </codx-views>
</div>
<ng-template #itemTemplate let-data>
  <codx-card-img
    cardCss="dp-card-process border border-dark rounded-2 h-100
  w-225px card-no-body"
    [imageSrc]="'assets/themes/ac/default/img/' + data.thumbnail"
    resourceObjType="AC_Journals"
    [bookmark]="'true'"
    imgCss="w-100 h-150px"
    [imageWidth]="1000"
    [rootData]="data"
    [dataItem]="data"
    [formModel]="view.formModel"
    [typeMF]="'hover'"
    [title]="data?.journalName"
    [desc]="data?.description"
    (dblclick)="dbClick($event, data)"
    (clickMF)="clickMF($event, data)"
  >
  </codx-card-img>
</ng-template>
