<codx-layout-add
  #form
  [title]="formTitle"
  [tabInfo]="tabInfo"
  [formModel]="dialogRef.formModel"
  [footer]="footer"
  [dialog]="dialogRef"
  [tabContent]="[tabGeneralInfo, tabSettings, tabRoles]"
  [data]="journal"
>
</codx-layout-add>

<ng-template #footer>
  <button type="button" class="btn btn-primary" (click)="handleClickSave()">
    <codx-label
      fiedName="lblSave"
      [formModel]="dialogRef.formModel"
      default="Lưu"
    ></codx-label>
  </button>
</ng-template>

<ng-template #tabGeneralInfo>
  <ng-container *ngIf="form.formGroup">
    <div class="form-group">
      <codx-label
        fiedName="journalDesc"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
        field="journalDesc"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      ></codx-input>
    </div>

    <div class="form-group">
      <codx-label
        fiedName="journalType"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
        field="journalType"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      ></codx-input>
    </div>

    <div class="form-group">
      <ng-container
        *ngIf="journal.journalType == '0803' || journal.journalType == '0805'"
      >
        <codx-label
          fiedName="cashPaymentType"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
          field="cashPaymentType"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </ng-container>
      <ng-container
        *ngIf="journal.journalType == '0802' || journal.journalType == '0804'"
      >
        <codx-label
          fiedName="cashPaymentType"
          [formModel]="form.formModel"
          default="Loại thu mặc định"
        ></codx-label>
        <codx-input
          type="combobox"
          field="cashPaymentType"
          refType="2"
          refValue="AC065"
          [crrValue]="journal.cashPaymentType"
          (valueChange)="handleInputChange($event)"
        ></codx-input>
      </ng-container>
    </div>

    <div class="form-group">
      <ng-container *ngIf="journal.journalType == '0202'">
        <codx-label
          fiedName="vatType"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
          field="vatType"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </ng-container>
    </div>

    <div class="row">
      <div class="col-3 form-group">
        <codx-label
          fiedName="fiscalYear"
          [formModel]="form.formModel"
          default="Năm tài chính"
        ></codx-label>
        <ejs-combobox
          [dataSource]="fiscalYears"
          [allowCustom]="false"
          (change)="handleChange($event)"
        >
        </ejs-combobox>
      </div>
      <div class="col-4 form-group">
        <codx-label
          fiedName="periodID"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
          #periodID
          field="periodID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="row">
      <div class="col-5 form-group">
        <codx-label
          fiedName="voucherNoRule"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
          field="voucherNoRule"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
      <div class="col-5 form-group">
        <codx-label
          fiedName="voucherNoFormat"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
          disabled="true"
          field="voucherNoFormat"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>

      <div class="col-2">
        <div class="d-flex justify-content-end" role="button">
          <span class="icon-edit-one icon-20 text-primary"></span>
        </div>
      </div>
    </div>

    <ng-container
      *ngIf="
        journal.journalType == '0102' ||
        journal.journalType == '0302' ||
        journal.journalType == '0304'
      "
    >
      <div class="row">
        <div class="col-10">
          <codx-label
            fiedName="lblUnknown"
            [formModel]="form.formModel"
            default="Thiết lập hóa đơn GTGT theo sổ nhật ký"
            class="fw-bold"
          ></codx-label>
          <div>
            <codx-label
              fiedName="lblUnknown"
              [formModel]="form.formModel"
              default="Cấu hình loại hóa đơn & cách đánh số Hóa đơn GTGT cho hóa đơn bán hàng, phiếu xuất kho, phiếu xuất điều chuyển."
              class="text-secondary"
            ></codx-label>
          </div>
        </div>

        <div class="col-2">
          <div
            class="d-flex justify-content-end"
            role="button"
            (click)="openInvoiceForm()"
          >
            <span class="icon-edit-one icon-20 text-primary"></span>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</ng-template>

        <div class="col-5">

        <div class="col-5">

        </div>

    <div class="form-group">
      <codx-label
        fiedName="diM3Control"

      ></codx-label>

      <div class="row align-items-center">

    <div class="form-group mt-3">
      <codx-label
        fiedName="postSubControl"

      <div class="row align-items-center">

          <codx-label

            [formModel]="form.formModel"
            [default]="getDescription('PostSubControl')"

        </div>

        <div class="col-5">
          <codx-input

            [formModel]="form.formModel"
            [Group]="form.formGroup"
            [placeholder]="' '"
          ></codx-input>
        </div>
      </div>

    <div class="form-group">
      <codx-label
        fiedName="settlementRule"

      <div class="row align-items-center">
        <div class="col-6">

            fiedName="lblSettlementRule"

            fiedName="lblWarehouseIssue"

<ng-template #tabRoles>

            [formModel]="form.formModel"

        <div class="col-1">
          <codx-input
            type="share"
            field="creater"

          </codx-input>
        </div>
      </div>
    </div>

    <div class="d-flex gap-2 mb-3">
      <codx-input
        field="approval"
        [formModel]="form.formModel"

        <div class="col-1">

        <div class="col-6">
          <codx-label
            fiedName="lblSharer"
            [formModel]="form.formModel"

          <lib-dropdown-detail
