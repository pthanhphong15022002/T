<codx-form #form [headerText]="headerText" [body]="body" [formModel]="dialog.formModel" [dialog]="dialog"
  [footer]="footer" [data]="exchangerate" subToolbarCss="text-end">
</codx-form>
<ng-template popup adde #body>
  <div class="form-group">
    <codx-label [formModel]="form.formModel" fiedName="ToDate" default="Ngày"></codx-label>
    <codx-input [crrValue]="toDate" field="toDate" type="datetime" format="d" (valueChange)="valueChangeToDate($event)">
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label [formModel]="form.formModel" fiedName="exchangeRate" default="Tỷ giá"></codx-label>
    <codx-input [formModel]="form.formModel" [Group]="form.formGroup" [crrValue]="exchangeRate" field="exchangeRate"
      (valueChange)="valueChangeexchangeRate($event)">
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label [formModel]="form.formModel" fiedName="SourceType" default="Nguồn tỷ giá"></codx-label>
    <codx-input [crrValue]="sourceType" (valueChange)="valueChangeSourceType($event)" field="sourceType"
      [formModel]="form.formModel">
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label [formModel]="form.formModel" fiedName="note" default="Ghi chú"></codx-label>
    <codx-input [crrValue]="note" (valueChange)="valueChangeNote($event)" field="note" [formModel]="form.formModel">
    </codx-input>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end mt-1 me-3">
    <div class="ms-2">
      <button type="button" class="btn btn-light-primary">
        <codx-label class="fs-6 fw-normal" fiedName="lblSave" default="Lưu & thêm"></codx-label>
      </button>
    </div>
    <div class="ms-2">
      <button type="button" class="btn btn-primary" style="min-width: 60px;" (click)="onSave()">
        <codx-label class="fs-6 fw-normal" fiedName="lblSave" default="Lưu"></codx-label>
      </button>
    </div>
  </div>
</ng-template>
