<codx-form #form [body]="body" [headerText]="headerText" [formModel]="dialog.formModel" [dialog]="dialog"
  [data]="currencies" subToolbarCss="text-end" [footer]="footer">
</codx-form>
<ng-template popup adde #body>
  <ng-container *ngIf="form?.formGroup">
    <div class="mt-5 mb-3">
      <codx-label class="text-primary fw-bold fs-6" [formModel]="form.formModel" fiedName="Calculation"></codx-label>
    </div>
    <div class="d-flex align-items-start mb-3">
      <div class="me-2">
        <codx-input type="switch" field="calculation" [checked]="calculation" (valueChange)="valueChangelb($event)">
        </codx-input>
      </div>
      <div class="text-dark">
        <div *ngIf="calculation">
          <codx-label [formModel]="form.formModel" fiedName="Calculation" default="Ngày chính xác"></codx-label>
        </div>
        <div *ngIf="!calculation">
          <codx-label [formModel]="form.formModel" fiedName="Calculation" default="Ngày gần nhất"></codx-label>
        </div>
      </div>
    </div>
    <div class="mt-5 mb-3">
      <codx-label class="text-primary fw-bold fs-6" [formModel]="form.formModel" fiedName="Multi"></codx-label>
    </div>
    <div class="d-flex align-items-start">
      <div class="me-2" id="boxexchange">
        <codx-input type="switch" field="multi" [checked]="currencies.multi" (valueChange)="valueChange($event)">
        </codx-input>
      </div>
      <div class="text-dark">Nhân tỷ giá</div>
    </div>
  </ng-container>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end mt-1 me-3">
    <div class="ms-2">
      <button type="button" class="btn btn-primary" style="min-width: 60px;" (click)="onSave()">
        <codx-label class="fs-6 fw-normal" fiedName="lblSave" default="Lưu"></codx-label>
      </button>
    </div>
  </div>
</ng-template>
