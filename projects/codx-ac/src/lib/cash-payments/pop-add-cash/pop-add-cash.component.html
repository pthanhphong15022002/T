<codx-form
  #form
  [body]="body"
  [footer]="footer"
  [formModel]="dialog.formModel"
  [dialog]="dialog"
  [data]="cashpayment"
  [subHeader]="subHeader"
  [customToolbar]="subToolbar"
  [openMore]="false"
>
</codx-form>

<!-- Start: Sub header -->
<ng-template #subHeader>
  <ng-container *ngIf="form?.formGroup">
    <div class="w-100 d-flex justify-content-between">
      <div class="mt-2 col-2">
        <codx-input
          [disabled]="formType === 'edit'"
          [Group]="form.formGroup"
          field="voucherType"
          [formModel]="form.formModel"
          (valueChange)="changeType($event)"
        >
        </codx-input>
      </div>
      <div class="d-flex justify-content-end me-3">
        <div *ngIf="formType != 'edit'" class="ms-2">
          <button
            type="button"
            class="btn btn-light-primary"
            (click)="onSaveAdd()"
          >
            <codx-label
              class="fs-6 fw-normal"
              fiedName="lblSave"
              [formName]="formModel?.formName"
              [gridViewName]="formModel?.gridViewName"
              default="Lưu & thêm"
            ></codx-label>
          </button>
        </div>
        <div class="ms-2">
          <button
            type="button"
            class="btn btn-primary"
            style="min-width: 60px"
            (click)="onSave()"
          >
            <codx-label
              class="fs-6 fw-normal"
              fiedName="lblSave"
              [formName]="formModel?.formName"
              [gridViewName]="formModel?.gridViewName"
              default="Lưu"
            ></codx-label>
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>
<!-- End: Sub header -->

<!-- Start: Body -->
<ng-template #body>
  <div class="card-add mt-5" #cardbodyRef>
    <ejs-tab #cashRef>
      <e-tabitems>
        <!-- Tab thông tin chứng từ -->
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2">
              <i class="icon-info icon-18 me-2"></i>
              <div class="fw-bold fs-6 text-uppercase">Thông tin chứng từ</div>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabBasic"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <ejs-tab #tabObj (selecting)="select($event)" (created)="created($event)">
      <e-tabitems>
        <!-- Tab chi tiết bút toán -->
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <span class="fw-bold fs-6 text-uppercase">Chi tiết</span>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabCashPaymentLine"></ng-container>
          </ng-template>
        </e-tabitem>
        <!-- Test tab -->
        <e-tabitem [disabled]="true" aria-hidden="true">
          <ng-template #headerText>
            <div class="d-flex align-items-top mb-2">
              <div class="me-2">
                <div class="icon-format_list_numbered icon-20"></div>
              </div>
              <div class="fw-bold fs-5">Tổng hợp</div>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabVoucherLineRefs"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <div class="row mb-2">
      <ng-container *ngTemplateOutlet="addLine"></ng-container>
    </div>
  </div>
</ng-template>
<!-- End: Body -->

<!-- Start: Tab Basic -->
<ng-template #tabBasic>
  <ng-container *ngIf="form?.formGroup">
    <div class="row mt-6">
      <div class="col-9">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <!-- Sổ quỹ tiền mặt -->
              <div class="form-group">
                <codx-label fiedName="CashBookID" [formModel]="form.formModel">
                </codx-label>
                <codx-input
                  [Group]="form.formGroup"
                  field="cashBookID"
                  [formModel]="form.formModel"
                  (valueChange)="valueChange($event)"
                >
                </codx-input>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <!-- Địa chỉ -->
              <div class="form-group">
                <codx-label fiedName="PaymentAmt" [formModel]="form.formModel">
                </codx-label>
                <codx-input
                  [Group]="form.formGroup"
                  [formModel]="form.formModel"
                  field="paymentAmt"
                  (valueChange)="valueChange($event)"
                  [min]="0"
                ></codx-input>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <!-- Loại đối tượng -->
              <div class="form-group">
                <codx-label fiedName="ObjectID" [formModel]="form.formModel">
                </codx-label>
                <codx-input
                  [Group]="form.formGroup"
                  [formModel]="form.formModel"
                  field="objectID"
                  (valueChange)="valueChange($event)"
                >
                </codx-input>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <!-- Người nhận tiền -->
              <div class="form-group">
                <codx-label fiedName="Payee" [formModel]="form.formModel">
                </codx-label>
                <codx-input
                  [Group]="form.formGroup"
                  [formModel]="form.formModel"
                  type="combobox"
                  refValue="EmployeesAC"
                  field="payee"
                  (valueChange)="valueChange($event)"
                ></codx-input>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <!-- Lý do chi -->
              <div class="form-group">
                <codx-label
                  fiedName="TransactionText"
                  [formModel]="form.formModel"
                >
                </codx-label>
                <codx-input
                  [Group]="form.formGroup"
                  field="transactionText"
                  [formModel]="form.formModel"
                  (valueChange)="valueChange($event)"
                >
                </codx-input>
              </div>
            </div>
          </div>
          <div #noteRef class="col-6">
            <!-- Diễn giải -->
            <div class="form-group">
              <codx-label fiedName="Memo" [formModel]="form.formModel">
              </codx-label>
              <codx-input
                [Group]="form.formGroup"
                field="memo"
                [formModel]="form.formModel"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="row">
          <!-- Tiền tệ -->
          <div class="col-6">
            <div class="form-group">
              <codx-label fiedName="CurrencyID" [formModel]="form.formModel">
              </codx-label>
              <codx-input
                [Group]="form.formGroup"
                field="currencyID"
                [formModel]="form.formModel"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
          <!-- Tỷ giá -->
          <div class="col-6">
            <div class="form-group">
              <codx-label fiedName="ExchangeRate" [formModel]="form.formModel">
              </codx-label>
              <codx-input
                [Group]="form.formGroup"
                field="exchangeRate"
                [formModel]="form.formModel"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
        </div>
        <!-- Ngày chứng từ -->
        <div class="form-group">
          <codx-label fiedName="VoucherDate" [formModel]="form.formModel">
          </codx-label>
          <codx-input
            [Group]="form.formGroup"
            [formModel]="form.formModel"
            field="voucherDate"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
        <!-- Số chứng từ -->
        <div class="form-group">
          <codx-label fiedName="VoucherNo" [formModel]="form.formModel">
          </codx-label>
          <codx-input
            [Group]="form.formGroup"
            field="voucherNo"
            [formModel]="form.formModel"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>
<!-- End: Tab Basic -->

<!-- Start:CashPaymentLine -->
<ng-template #tabCashPaymentLine>
  <div class="h-100" *ngIf="cashpayment.voucherType === '1'">
    <codx-gridview-v2
      #gridCashPaymentLine
      [formName]="fmCashPaymentsLines.formName"
      [gridViewName]="fmCashPaymentsLines.gridViewName"
      [entityName]="fmCashPaymentsLines.entityName"
      [templateMore]="morefunction"
      [editSettings]="editSettings"
      predicates="TransID=@0"
      [allowFiltering]="true"
      [allowSorting]="true"
      [dataValues]="form.data.recID"
      [dataSource]="cashpaymentline"
      service="AC"
      [height]="gridHeight"
      [autoLoad]="false"
      rowHeight="40"
      (cellChanged)="cashPaymentLineChanged($event)"
      (created)="gridCreated($event)"
    ></codx-gridview-v2>
  </div>
</ng-template>
<!-- End: CashPaymentLine -->

<!-- Start: VoucherLineRefs -->
<ng-template #tabVoucherLineRefs>
  <div class="h-100" *ngIf="cashpayment.voucherType === '2'">
    <codx-gridview-v2
      #gridVoucherLineRefs
      formName="VoucherLineRefs"
      gridViewName="grvVoucherLineRefs"
      entityName="AC_VoucherLineRefs"
      [templateMore]="morefunction"
      [editSettings]="editSettings"
      [allowFiltering]="true"
      [allowSorting]="true"
      [dataValues]="form.data.recID"
      [dataSource]="voucherLineRefs"
      service="AC"
      [height]="gridHeight"
      [autoLoad]="false"
      rowHeight="40"
      (cellChanged)="voucherLineRefsChanged($event)"
      (created)="gridCreated($event)"
      (inputClick)="voucherLineRefsCellClick($event)"
    ></codx-gridview-v2>
  </div>
</ng-template>
<!-- End: VoucherLineRefs -->

<!-- Start: More function -->
<ng-template #morefunction let-data>
  <div class="has-action-menu" style="height: 30px">
    <codx-mfunc
      [dataItem]="data"
      [formModel]="dialog.formModel"
      type="hover"
      (clickMF)="clickMF($event, data)"
    ></codx-mfunc>
  </div>
</ng-template>
<!-- End: More function -->

<!-- Start: Footer -->
<ng-template #footer>
  <div class="codx-detail-footer dialog-footer" *ngIf="cashpayment">
    <div class="btn btn-white btn-icon tab-action">
      <span class="icon-unfold_more icon-20"></span>
    </div>
    <ng-container *ngTemplateOutlet="tabRef"></ng-container>
  </div>
</ng-template>
<!-- End: Footer -->

<!-- Start: Add line -->
<ng-template #addLine let-data>
  <div class="form-group mb-0 row">
    <div class="col-12">
      <div class="form-group mb-0 row">
        <div class="col-2">
          <button
            type="button"
            class="btn btn-light-primary"
            (click)="addRow()"
          >
            <codx-label
              name="btnAdd"
              formName="System"
              default="Thêm dòng"
            ></codx-label>
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: Add line -->

<!-- Start: Tab Referen -->
<ng-template #tabRef>
  <codx-tabs
    [entityName]="form.formModel.entityName"
    [formModel]="form.formModel"
    [objectID]="cashpayment.recID"
    [funcID]="form.formModel.funcID"
    [TabControl]="tabInfo"
  ></codx-tabs>
</ng-template>
<!-- End: Tab Referen -->

<!-- Start: Sub toolbar -->
<ng-template #subToolbar>
  <div class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-2">
      <div class="d-flex justify-content-start me-2">
        <div class="mt-1 btn btn-icon btn-sm btn-primary btn-circle me-4 bg">
          <i *ngIf="formType == 'add'" class="icon-add_box icon-16"></i>
          <i *ngIf="formType == 'edit'" class="icon-edit_square icon-16"></i>
        </div>
        <div class="card-title">
          <div class="d-flex flex-column">
            <div
              class="dialog-title line-clamp line-clamp-1 me-3 text-uppercase"
            >
              {{ headerText }}
            </div>
          </div>
        </div>
        <div class="ms-3 input-circle input-sm">
          <div *ngIf="form?.formGroup">
            <codx-input
              [disabled]="true"
              [Group]="form.formGroup"
              field="status"
              [formModel]="form.formModel"
              (valueChange)="valueChange($event)"
            >
            </codx-input>
          </div>
        </div>
      </div>
      <div class="float-end">
        <button
          type="button"
          class="btn btn-flex text-dark-75 float-end text-hover-primary px-0"
          (click)="close()"
        >
          <span class="icon-close icon-18"></span>
        </button>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: Sub toolbar -->
