<codx-form
  #form
  [body]="body"
  [footer]="footer"
  [formModel]="dialog.formModel"
  [dialog]="dialog"
  [data]="cashpayment"
  [subHeader]="subHeader"
  [customToolbar]="subToolbar"
  [openMore]="false"
>
</codx-form>

<!-- Start: Sub header -->
<ng-template #subHeader>
  <ng-container *ngIf="form?.formGroup">
    <div class="w-100 d-flex justify-content-between">
      <div class="mt-2 col-2 ms-3 input-circle input-lg">
        <codx-input
          [disabled]="formType === 'edit'"
          [Group]="form.formGroup"
          field="voucherType"
          [formModel]="form.formModel"
          (valueChange)="changeType($event)"
        >
        </codx-input>
      </div>
    </div>
  </ng-container>
</ng-template>
<!-- End: Sub header -->

<!-- Start: Body -->
<ng-template #body>
  <div class="card-add mt-2" #cardbodyRef>
    <ejs-tab #cashRef>
      <e-tabitems>
        <!-- Tab thông tin chứng từ -->
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2">
              <i class="icon-info icon-18 me-2"></i>
              <div class="fw-bold fs-6 text-uppercase">
                <codx-label
                  fiedName="lblVoucherInfo"
                  [formModel]="formModel"
                  default="Thông tin chứng từ"
                ></codx-label>
              </div>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabBasic"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <ejs-tab
      #tabObj
      (selecting)="select($event)"
      (created)="created($event, tabObj)"
    >
      <e-tabitems>
        <!-- Tab chi tiết bút toán -->
        <e-tabitem>
          <ng-template #headerText>
            <div class="d-flex align-items-top me-2">
              <i class="icon-format_list_numbered icon-18 me-2"></i>
              <span class="fw-bold fs-6 text-uppercase"
                ><codx-label
                  fiedName="lblDetail"
                  [formModel]="formModel"
                  default="Chi tiết"
                ></codx-label>
              </span>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabLine"></ng-container>
          </ng-template>
        </e-tabitem>
        <!-- Test tab -->
        <e-tabitem [disabled]="true" aria-hidden="true">
          <ng-template #headerText>
            <div class="d-flex align-items-top mb-2">
              <div class="me-2">
                <div class="icon-format_list_numbered icon-20"></div>
              </div>
              <div class="fw-bold fs-5">
                <codx-label
                  fiedName="lblGeneral"
                  [formModel]="formModel"
                  default="Tổng hợp"
                ></codx-label>
              </div>
            </div>
          </ng-template>
          <ng-template #content>
            <ng-container *ngTemplateOutlet="tabsettledInvoices"></ng-container>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
    <div class="row mb-2">
      <ng-container *ngTemplateOutlet="addLine"></ng-container>
    </div>
  </div>
</ng-template>
<!-- End: Body -->

<!-- Start: Tab Basic -->
<ng-template #tabBasic>
  <ng-container *ngIf="form?.formGroup">
    <div class="row mt-5">
      <div class="col-9">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <!-- Sổ quỹ tiền mặt -->
              <div class="form-group">
                <codx-label fiedName="CashBookID" [formModel]="form.formModel">
                </codx-label>
                <codx-input
                  [Group]="form.formGroup"
                  field="cashBookID"
                  [formModel]="form.formModel"
                  (valueChange)="valueChange($event)"
                >
                </codx-input>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <!-- Địa chỉ -->
              <div class="form-group">
                <codx-label fiedName="PaymentAmt" [formModel]="form.formModel">
                </codx-label>
                <codx-input
                  [Group]="form.formGroup"
                  [formModel]="form.formModel"
                  field="paymentAmt"
                  (valueChange)="valueChange($event)"
                  [min]="0"
                ></codx-input>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <!-- Loại đối tượng -->
              <div class="form-group">
                <codx-label fiedName="ObjectID" [formModel]="form.formModel">
                </codx-label>
                <codx-input
                  [Group]="form.formGroup"
                  [formModel]="form.formModel"
                  field="objectID"
                  (valueChange)="valueChange($event)"
                >
                </codx-input>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <!-- Người nhận tiền -->
              <div class="form-group">
                <codx-label fiedName="Payee" [formModel]="form.formModel">
                </codx-label>
                <codx-input
                  [Group]="form.formGroup"
                  [formModel]="form.formModel"
                  type="combobox"
                  refValue="EmployeesAC"
                  field="payee"
                  (valueChange)="valueChange($event)"
                ></codx-input>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <!-- Lý do chi -->
              <div class="form-group">
                <codx-label
                  fiedName="TransactionText"
                  [formModel]="form.formModel"
                >
                </codx-label>
                <codx-input
                  [Group]="form.formGroup"
                  field="transactionText"
                  [formModel]="form.formModel"
                  (valueChange)="valueChange($event)"
                >
                </codx-input>
              </div>
            </div>
          </div>
          <div #noteRef class="col-6">
            <!-- Diễn giải -->
            <div class="form-group">
              <codx-label fiedName="Memo" [formModel]="form.formModel">
              </codx-label>
              <codx-input
                [Group]="form.formGroup"
                field="memo"
                [formModel]="form.formModel"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
        </div>
        <!-- <div class="row">
          <div #noteRef class="col-6">

            <div class="form-group">
              <codx-label fiedName="BankAcctID" [formModel]="form.formModel">
              </codx-label>
              <codx-input [Group]="form.formGroup" field="bankacctID" [formModel]="form.formModel"
                (valueChange)="valueChange($event)">
              </codx-input>
            </div>
          </div>
        </div> -->
      </div>
      <div class="col-3">
        <div class="row">
          <!-- Tiền tệ -->
          <div class="col-6">
            <div class="form-group">
              <codx-label fiedName="CurrencyID" [formModel]="form.formModel">
              </codx-label>
              <codx-input
                [Group]="form.formGroup"
                field="currencyID"
                [formModel]="form.formModel"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
          <!-- Tỷ giá -->
          <div class="col-6">
            <div class="form-group">
              <codx-label fiedName="ExchangeRate" [formModel]="form.formModel">
              </codx-label>
              <codx-input
                [Group]="form.formGroup"
                field="exchangeRate"
                [formModel]="form.formModel"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- Ngày chứng từ -->
          <div class="col-6">
            <div class="form-group">
              <codx-label fiedName="VoucherDate" [formModel]="form.formModel">
              </codx-label>
              <codx-input
                [Group]="form.formGroup"
                [formModel]="form.formModel"
                field="voucherDate"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
          <!-- Số chứng từ -->
          <div class="col-6">
            <div class="form-group">
              <codx-label fiedName="VoucherNo" [formModel]="form.formModel">
              </codx-label>
              <codx-input
                [Group]="form.formGroup"
                field="voucherNo"
                [formModel]="form.formModel"
                (valueChange)="valueChange($event)"
                [disabled]="journal?.voucherNoRule != '0'"
                [placeholder]="
                  journal?.voucherNoRule == '2'
                    ? 'Số chứng từ được tạo tự động'
                    : ''
                "
              >
              </codx-input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>
<!-- End: Tab Basic -->

<!-- Start:CashPaymentLine -->
<ng-template #tabLine>
  <div class="h-100" *ngIf="cashpayment.voucherType === '1' && modegrid == 1">
    <codx-gridview-v2
      #gridCashPaymentLine
      [formName]="fmCashPaymentsLines.formName"
      [gridViewName]="fmCashPaymentsLines.gridViewName"
      [entityName]="fmCashPaymentsLines.entityName"
      [templateMore]="morefunction"
      [editSettings]="editSettings"
      predicates="TransID=@0"
      [allowFiltering]="true"
      [allowSorting]="true"
      [dataValues]="form.data.recID"
      [dataSource]="cashpaymentline"
      service="AC"
      [height]="gridHeight"
      [autoLoad]="false"
      rowHeight="40"
      (cellChanged)="cashPaymentLineChanged($event)"
      (created)="gridCreated($event, gridCashPaymentLine)"
    ></codx-gridview-v2>
  </div>
  <ng-container
    *ngIf="form?.formGroup && cashpayment.voucherType === '1' && modegrid == 2"
  >
    <div class="d-flex align-items-center justify-content-end pt-2">
      <div class="d-flex align-items-center justify-content-start mt-2 me-5">
        Tất cả {{ pageCount }}
      </div>
      <div class="mt-2">
        <div class="search-container">
          <input
            [(ngModel)]="searchText"
            type="text"
            name="search"
            placeholder="Search..."
            class="search-input"
          />
          <i style="color: var(--primary-active)" class="fas fa-search"></i>
        </div>
      </div>
    </div>
    <div
      class="table-responsive mt-4"
      style="height: 370px; border-radius: 5px"
    >
      <table class="table table-hover">
        <thead
          style="
            position: sticky;
            top: 0;
            background-color: var(--primary-active);
            color: white;
          "
        >
          <tr>
            <th
              style="
                width: 50px;
                white-space: nowrap;
                position: sticky;
                top: 0;
                padding: 10px 10px;
              "
            >
              <codx-label
                class="fw-bold"
                fiedName="RowNo"
                [formModel]="fmCashPaymentsLines"
              >
              </codx-label>
            </th>
            <th
              style="
                width: 200px;
                white-space: nowrap;
                position: sticky;
                top: 0;
                padding: 10px 10px;
              "
            >
              <div class="d-flex">
                <i
                  style="color: white"
                  class="icon-brush icon-16 me-2 icon-add"
                ></i>
                <codx-label
                  class="fw-bold"
                  fiedName="Note"
                  [formModel]="fmCashPaymentsLines"
                >
                </codx-label>
              </div>
            </th>
            <th
              style="
                width: 200px;
                white-space: nowrap;
                position: sticky;
                top: 0;
                padding: 10px 10px;
              "
            >
              <div class="d-flex">
                <i style="color: white" class="icon-i-cash icon-16 me-2"></i>
                <codx-label
                  class="fw-bold"
                  fiedName="Dr"
                  [formModel]="fmCashPaymentsLines"
                >
                </codx-label>
              </div>
            </th>
            <th
              style="
                width: 200px;
                white-space: nowrap;
                position: sticky;
                top: 0;
                padding: 10px 10px;
              "
            >
              <div class="d-flex">
                <i
                  style="color: white"
                  class="icon-i-graph-up icon-16 me-2"
                ></i>
                <span class="fw-bold">Thông tin phân tích</span>
              </div>
            </th>
            <th style="width: 100px"></th>
          </tr>
        </thead>
        <tbody
          style="border-bottom: 1px solid #dee2e6"
          *ngFor="
            let item of cashpaymentline
              | slice : (page - 1) * pageSize : page * pageSize
              | search : searchText
          "
        >
          <tr>
            <td style="padding: 10px 10px">
              <div
                style="
                  background: var(--primary-active);
                  width: 28px;
                  height: 28px;
                  align-items: center;
                  border-radius: 50px;
                "
                class="d-flex justify-content-start"
              >
                <span
                  style="display: block; margin: auto; color: white"
                  class="fs-6 fw-bold"
                >
                  {{ item.rowNo }}
                </span>
              </div>
            </td>
            <td style="padding: 10px 10px">
              <div
                *ngIf="item.note != null && item.note != ''"
                class="d-flex flex-wrap"
              >
                <div class="d-flex align-items-center me-5 mb-1">
                  <span
                    [ngbTooltip]="item.note"
                    class="fw-bold line-clamp line-clamp-1 fs-5"
                    >{{ item.note }}</span
                  >
                </div>
              </div>
              <div
                *ngIf="
                  item.transactionText != null && item.transactionText != ''
                "
                class="d-flex flex-wrap"
              >
                <div class="d-flex align-items-center me-5 mb-1">
                  <codx-label
                    class="fw-bold label-colon"
                    fiedName="TransactionText"
                    [formModel]="fmCashPaymentsLines"
                  >
                  </codx-label>
                  <span
                    #transactionText
                    class="text-gray-700"
                    [innerHTML]="
                      item.transactionText
                        | formatvalue
                          : fmCashPaymentsLines
                          : 'transactionText'
                          : transactionText
                        | async
                    "
                  ></span>
                </div>
              </div>
            </td>
            <td style="padding: 10px 10px">
              <span
                *ngIf="item.dr != null && item.dr != ''"
                class="fw-bold line-clamp line-clamp-1 fs-5"
                >{{ item.dr.toLocaleString("it-IT") }}</span
              >
            </td>
            <td style="padding: 10px 10px">
              <div class="d-flex flex-wrap">
                <div class="d-flex align-items-center me-5 mb-1">
                  <codx-label
                    *ngIf="item.diM2 != null && item.diM2 != ''"
                    class="fw-bold label-colon"
                    fiedName="DIM2"
                    [formModel]="fmCashPaymentsLines"
                  >
                  </codx-label>
                  <span
                    *ngIf="item.diM2 != null && item.diM2 != ''"
                    class="text-gray-700"
                  >
                    &nbsp;
                    <span
                      #diM2
                      class="text-gray-700"
                      [innerHTML]="
                        item.diM2
                          | formatvalue : fmCashPaymentsLines : 'diM2' : diM2
                          | async
                      "
                    ></span>
                    &nbsp;&nbsp;&nbsp;&#9679;&nbsp;&nbsp;&nbsp;
                  </span>
                  <codx-label
                    *ngIf="item.diM3 != null && item.diM3 != ''"
                    class="fw-bold label-colon"
                    fiedName="DIM3"
                    [formModel]="fmCashPaymentsLines"
                  >
                  </codx-label>
                  <span
                    *ngIf="item.diM3 != null && item.diM3 != ''"
                    class="text-gray-700"
                  >
                    &nbsp;
                    <span
                      #diM3
                      class="text-gray-700"
                      [innerHTML]="
                        item.diM3
                          | formatvalue : fmCashPaymentsLines : 'diM3' : diM3
                          | async
                      "
                    ></span>
                    &nbsp;&nbsp;&nbsp;&#9679;&nbsp;&nbsp;&nbsp;
                  </span>
                </div>
              </div>
              <div class="d-flex flex-wrap">
                <div class="d-flex align-items-center me-5 mb-1">
                  <codx-label
                    *ngIf="item.diM1 != null && item.diM1 != ''"
                    class="fw-bold label-colon"
                    fiedName="DIM1"
                    [formModel]="fmCashPaymentsLines"
                  >
                  </codx-label>
                  <span
                    *ngIf="item.diM1 != null && item.diM1 != ''"
                    class="text-gray-700"
                  >
                    &nbsp;
                    <span
                      #diM1
                      class="text-gray-700"
                      [innerHTML]="
                        item.diM1
                          | formatvalue : fmCashPaymentsLines : 'diM1' : diM1
                          | async
                      "
                    ></span>
                    &nbsp;&nbsp;&nbsp;&#9679;&nbsp;&nbsp;&nbsp;
                  </span>
                  <codx-label
                    *ngIf="item.projectID != null && item.projectID != ''"
                    class="fw-bold label-colon"
                    fiedName="ProjectID"
                    [formModel]="fmCashPaymentsLines"
                  >
                  </codx-label>
                  <span
                    *ngIf="item.projectID != null && item.projectID != ''"
                    class="text-gray-700"
                  >
                    &nbsp;
                    <span
                      #projectID
                      class="text-gray-700"
                      [innerHTML]="
                        item.projectID
                          | formatvalue
                            : fmCashPaymentsLines
                            : 'projectID'
                            : projectID
                          | async
                      "
                    ></span>
                    &nbsp;&nbsp;&nbsp;&#9679;&nbsp;&nbsp;&nbsp;
                  </span>
                </div>
              </div>
            </td>
            <td>
              <div class="has-action-menu">
                <codx-mfunc
                  (changeDataMF)="loadBookmark($event)"
                  [dataItem]="item"
                  [formModel]="form.formModel"
                  (clickMF)="clickMF($event, item)"
                  isBookMark="false"
                  type="hover"
                ></codx-mfunc>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-container *ngIf="cashpaymentline | search : searchText as result">
        <div *ngIf="result.length === 0" class="container w-90 h-90">
          <div class="list-empty card card-flush h-100">
            <div class="d-flex flex-column flex-center justify-content-center">
              <img
                src="../assets/themes/sys/default/img/DataEmpty.svg"
                class="w-200px"
              />
              <div class="fs-5 text-dark fw-bold mt-2 text-center">
                {{ "SYS010" | mssg | async }}
              </div>
            </div>
          </div>
        </div>
        <div class="container w-90 h-90">
          <div class="list-empty card card-flush h-100">
            <div class="d-flex flex-column flex-center justify-content-center">
              <button
                style="border-radius: 49px"
                type="button"
                class="btn btn-light-primary mt-2"
                (click)="addRow()"
              >
                <div class="d-flex align-items-center">
                  <i class="icon-add_box icon-16"></i>
                  <span class="fs-6 fw-bold">Thêm dòng</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-container>
  <ng-container *ngIf="cashpayment.voucherType === '1' && modegrid == 2">
    <ng-container *ngIf="cashpaymentline | search : searchText as result">
      <div *ngIf="result.length > 0" class="container w-90 h-90 mt-1">
        <div class="list-empty card card-flush h-100">
          <div class="d-flex flex-column flex-center justify-content-center">
            <ngb-pagination
              [(page)]="page"
              [pageSize]="pageSize"
              [collectionSize]="result.length"
            ></ngb-pagination>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
  <div
    *ngIf="cashpayment.voucherType === '1' && modegrid == 2"
    class="d-flex align-items-center justify-content-start me-10 mt-3"
  >
    <span class="fs-6 fw-bold">Tổng tiền: {{ total }}</span>
  </div>
</ng-template>
<!-- End: CashPaymentLine -->

<!-- Start: VoucherLineRefs -->
<ng-template #tabsettledInvoices>
  <div class="h-100" *ngIf="cashpayment.voucherType === '2'">
    <codx-gridview-v2
      #gridSettledInvoices
      formName="VoucherLineRefs"
      gridViewName="grvVoucherLineRefs"
      entityName="AC_VoucherLineRefs"
      [templateMore]="morefunction"
      [editSettings]="editSettings"
      [allowFiltering]="true"
      [allowSorting]="true"
      [dataValues]="form.data.recID"
      [dataSource]="settledInvoices"
      service="AC"
      [height]="gridHeight"
      [autoLoad]="false"
      rowHeight="40"
      (cellChanged)="voucherLineRefsChanged($event)"
      (created)="gridCreated($event, gridSettledInvoices)"
    ></codx-gridview-v2>
  </div>
  <div class="form-group mt-6 mb-0 row">
    <div class="col-12">
      <div class="form-group mb-0 row">
        <div class="col-2">
          <button
            type="button"
            class="btn btn-light-primary"
            (click)="openVoucher()"
          >
            <codx-label
              name="btnAdd"
              formName="System"
              default="Thêm dòng"
            ></codx-label>
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: VoucherLineRefs -->

<!-- Start: More function -->
<ng-template #morefunction let-data>
  <span
    ngbTooltip="Xóa"
    placement="bottom"
    type="button"
    class="btn btn-icon btn-light-danger ms-1"
    (click)="deleteRow(data)"
  >
    <i class="icon-delete icon-16"></i>
  </span>
</ng-template>
<!-- End: More function -->

<!-- Start: Footer -->
<ng-template #footer>
  <div class="codx-detail-footer dialog-footer" *ngIf="cashpayment">
    <div class="btn btn-white btn-icon tab-action">
      <span class="icon-unfold_more icon-20"></span>
    </div>
    <ng-container *ngTemplateOutlet="tabRef"></ng-container>
  </div>
</ng-template>
<!-- End: Footer -->

<!-- Start: Tab Referen -->
<ng-template #tabRef>
  <codx-tabs
    [entityName]="form.formModel.entityName"
    [formModel]="form.formModel"
    [objectID]="cashpayment.recID"
    [funcID]="form.formModel.funcID"
    [TabControl]="tabInfo"
  ></codx-tabs>
</ng-template>
<!-- End: Tab Referen -->

<!-- Start: Sub toolbar -->
<ng-template #subToolbar>
  <div class="w-100">
    <div class="d-flex align-items-center justify-content-between pt-2">
      <div class="d-flex justify-content-start me-2">
        <div class="btn btn-icon btn-lg btn-primary btn-circle me-4 bg">
          <i *ngIf="formType == 'add'" class="icon-add_box icon-16"></i>
          <i *ngIf="formType == 'copy'" class="icon-content_copy icon-16"></i>
          <i *ngIf="formType == 'edit'" class="icon-edit_square icon-16"></i>
        </div>
        <div
          class="line-clamp line-clamp-1 me-3 fs-3 fw-bold text-uppercase mt-1"
        >
          {{ headerText }}
        </div>
        <div class="ms-3 input-circle input-sm" *ngIf="form?.formGroup">
          <codx-input
            class="badge badge-danger"
            [Group]="form.formGroup"
            field="status"
            [formModel]="form.formModel"
          >
          </codx-input>
        </div>
      </div>
      <div class="d-flex justify-content-end me-3">
        <div *ngIf="formType != 'edit'" class="ms-2">
          <button
            type="button"
            class="btn btn-light-primary"
            (click)="onSaveAdd()"
          >
            <codx-label
              class="fs-6 fw-normal"
              fiedName="lblSave"
              [formName]="formModel?.formName"
              [gridViewName]="formModel?.gridViewName"
              default="Lưu & thêm"
            ></codx-label>
          </button>
        </div>
        <div class="ms-2 me-2">
          <button
            type="button"
            class="btn btn-primary"
            style="min-width: 60px"
            (click)="onSave()"
          >
            <codx-label
              class="fs-6 fw-normal"
              fiedName="lblSave"
              [formName]="formModel?.formName"
              [gridViewName]="formModel?.gridViewName"
              default="Lưu"
            ></codx-label>
          </button>
        </div>
        <div class="ms-2">
          <div
            class="mt-1 btn btn-icon btn-sm btn-light-primary btn-circle bg"
            (click)="close()"
          >
            <i class="icon-close icon-16"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!-- End: Sub toolbar -->

<!-- Start: addline -->
<ng-template #addLine let-data>
  <div
    *ngIf="cashpayment.voucherType === '1' && modegrid == 1"
    class="mt-5 mb-2"
  >
    <button
      id="btn-add"
      type="button"
      class="btn btn-light-primary"
      (click)="addRow()"
    >
      <div class="d-flex align-items-center">
        <i class="icon-add_box icon-18"></i>
        <span class="fs-5">Thêm dòng</span>
      </div>
    </button>
  </div>
</ng-template>
<!-- End: addline -->
