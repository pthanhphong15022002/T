<codx-views
  #view
  idField="recID"
  [views]="views"
  [button]="button"
  entityName="AC_CashPayments"
  (buttonClick)="toolBarClick($event)"
>
</codx-views>
<ng-template #itemTemplate let-data>
  <codx-mfunc
    [dataItem]="data"
    [formModel]="view.formModel"
    (clickMF)="clickMF($event, data)"
    [isBookMark]="true"
    type="view"
  ></codx-mfunc>
</ng-template>
