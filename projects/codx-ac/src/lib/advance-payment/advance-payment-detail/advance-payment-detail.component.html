<codx-detail-tmp
  [header]="header"
  [body]="body"
  [hideMF]="false"
  [formModel]="formModel"
  [dataItem]="dataItem"
  [footer]="footer"
  (clickMF)="clickMF($event, dataItem)"
>
</codx-detail-tmp>
<ng-template #header>
  <div class="d-flex justify-content-between w-100">
    <div>
      <img
        class="position-fixed"
        src="../assets/themes/ac/default/img/advancedPayment_BG.jpg"
      />
      <div class="d-flex align-items-center" style="padding: 0px 70px">
        <div style="margin-right: 20px">
          <img src="../assets/themes/ac/default/img/IconDx.jpg" />
        </div>
        <div class="d-flex flex-column justify-content-between">
          <div class="fs-5 fw-bold" [innerHTML]="company?.legalName"></div>
          <div
            class="text-gray-600"
            style="font-size: 10px"
            [innerHTML]="company?.street"
          ></div>
          <div
            class="text-gray-600"
            style="font-size: 10px"
            [innerHTML]="company?.taxCode"
          ></div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-end align-items-center">
        <codx-label
          class="me-2 header-font-size"
          fiedName="VoucherNo"
          [formModel]="formModel"
          [setRequire]="false"
          [cssClass]="'fs-4'"
        >
        </codx-label>
        <span
          *ngIf="dataItem?.voucherNo"
          class="text-gray-600"
          style="font-size: 12px !important"
        >
          {{ dataItem?.voucherNo }}
        </span>
        <span
          *ngIf="!dataItem?.voucherNo"
          class="text-gray-600"
          style="font-size: 12px !important"
        >
          {{ "AC0028" | mssg | async }}
        </span>
      </div>
      <div class="d-flex justify-content-end align-items-center">
        <codx-label
          class="me-2 header-font-size"
          fiedName="VoucherDate"
          [formModel]="formModel"
          [setRequire]="false"
          [cssClass]="'fs-4'"
        >
        </codx-label>
        <span
          class="text-gray-600"
          style="font-size: 12px !important"
        >
          {{ dataItem?.voucherDate | date : "dd/MM/yyyy" }}
        </span>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #body>
  <div class="d-flex h-100 w-100 bgEDEDED pt-5" style="padding: 0px 70px">
    <div

      <!-- Thông tin chung -->
      <div>
        <div class="row text-center mt-2 text-primary fw-bold">
          <codx-label
            style="font-size: 35px"
            [default]="headerText"

        </div>
        <div class="row" style="padding-bottom: 5px;">
          <div>
            <codx-label
              class="fw-bold"
              fiedName="ObjectID"
              [formModel]="formModel"
            >
            </codx-label>
            <div>
              <span
                #objectID
                [innerHTML]="
                  dataItem?.objectID
                    | formatvalue : formModel : 'objectID' : objectID
                    | async
                "
                class="om-input w-100 dropdow-select"
                style="font-size: 13px;"
              ></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <div class="row align-items-start">
              <div>
                <codx-label
                  class="fw-bold"
                  fiedName="TotalAmt"
                  [formModel]="formModel"
                >
                </codx-label>
                <codx-inplace
                  type="text"
                  field="totalAmt"
                  [value]="dataItem.totalAmt"
                  [class]="'om-input w-auto amount'"
                  [cssClass]="'om-input w-100 fs-4'"
                  [disabled]="true"
                >
                </codx-inplace>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row align-items-center">
              <div>
                <codx-label
                  class="fw-bold"
                  fiedName="CurrencyID"
                  [formModel]="formModel"
                >
                </codx-label>
                <codx-inplace
                  type="combobox"
                  field="currencyID"
                  [value]="dataItem.currencyID"
                  [class]="'om-input w-100'"
                  [cssClass]="'om-input w-100 fs-4'"
                  [disabled]="true"
                ></codx-inplace>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="row align-items-center">
              <div>
                <codx-label
                  class="fw-bold"
                  fiedName="PostedDate"
                  [formModel]="formModel"
                >
                </codx-label>
                <codx-inplace
                  type="datetime"
                  field="postedDate"
                  [value]="dataItem.postedDate"
                  [class]="'om-input w-100'"
                  [cssClass]="'om-input w-100 fs-4'"
                  [disabled]="true"
                ></codx-inplace>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="row align-items-start">
              <div>
                <codx-label
                  class="fw-bold"
                  fiedName="PmtMethodID"
                  [formModel]="formModel"
                >
                </codx-label>
                <div>
                  <span
                    #pmtMethodID
                    [innerHTML]="
                      dataItem?.pmtMethodID
                        | formatvalue : formModel : 'pmtMethodID' : pmtMethodID
                        | async
                    "
                    class="om-input w-100 dropdow-select"
                    style="font-size: 13px;"
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div>
            <codx-label
              class="fw-bold"
              fiedName="ReasonID"
              [formModel]="formModel"
            >
            </codx-label>
            <div>
              <span
                class="om-input w-100 dropdow-select"
                style="font-size: 13px;"
              >{{ dataItem.memo }}</span>
            </div>
          </div>
        </div>

<ng-template #footer>
