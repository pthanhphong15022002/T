<codx-form
  [headerText]="headerText"
  [dialog]="dialogRef"
  [body]="body"
  [footer]="footer"
></codx-form>

<ng-template #body>
  <div class="form-group">
    <codx-label name="lblStartDate" default="Tên công việc"></codx-label>
    <codx-input type="text"></codx-input>
  </div>

  <div class="row">
    <div class="form-group col-4">
      <codx-label name="lblStartDate" default="Ngày bắt đầu"></codx-label>
      <codx-input type="datetime" format="d"></codx-input>
    </div>

    <div class="form-group col-4">
      <codx-label name="lblEndDate" default="Ngày kết thúc"></codx-label>
      <codx-input type="datetime" format="d"></codx-input>
    </div>

    <div class="form-group col-4">
      <codx-label name="lblDueDate" default="Ngày hết hạn"></codx-label>
      <codx-input type="datetime" format="d"></codx-input>
    </div>
  </div>

  <div class="form-group">
    <codx-label name="lblNote" default="Ghi chú"></codx-label>
    <codx-input type="textarea"></codx-input>
  </div>

  <div class="form-group" style="margin-top: 24px">
    <codx-label name="lblAssignee" default="Người thực hiện"></codx-label>
    <codx-imgs
      [objectId]="'NVHAO;ADMIN;HPHOA'"
      objectType="AD_Users"
      [numberImages]="3"
      [width]="30"
    ></codx-imgs>
  </div>

  <div class="form-group" style="margin-top: 24px">
    <div class="d-flex justify-content-between">
      <codx-label name="lblAssignee" default="Tham chiếu KR"></codx-label>
      <i class="icon-i-link-45deg"></i>
    </div>

    <div class="p-4">
      <div class="d-flex align-item-center">
        <codx-img objectType="AD_Users" objectId="KR"></codx-img>
        <div class="mt-2 ms-2 text-decoration-underline">
          Trở thành công ty tăng trưởng lợi nhuận hàng đầu Việt Nam
        </div>
      </div>
    </div>
  </div>

  <div class="AttachmentFile-group flex-nowrap">
    <codx-attachment
      #attachment
      [objectType]="formModel?.entityName"
      hideBtnSave="1"
      hideFolder="1"
      hideUploadBtn="1"
      hideDes="1"
      hideImageUpload="0"
      hideImageThumb="0"
      [functionID]="funcID"
      [objectId]="data?.recID"
      [allowMultiFile]="0"
      [idBrowse]="'add'"
      displayThumb="full"
      (fileAdded)="fileAdded($event)"
      (fileCount)="fileCount($event)"
    >
    </codx-attachment>
  </div>
</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-between">
    <a
      (click)="popupUploadFile($event)"
      class="btn btn-sm btn-outline btn-outline-primary btn-active-light-primary d-flex flex-row"
    >
      <span class="icon-cloud_upload btn-text-primary me-2"></span>
      <codx-label fiedName="lblUploadFile" default="Đính kèm"></codx-label>
    </a>
    <button class="btn btn-primary" (click)="onSaveForm()">
      <codx-label name="lblSave" default="Lưu"></codx-label>
    </button>
  </div>
</ng-template>
