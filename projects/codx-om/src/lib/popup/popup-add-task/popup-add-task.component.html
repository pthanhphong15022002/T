<codx-form
  #form
  [headerText]="headerText"
  [dialog]="dialogRef"
  [body]="body"
  [footer]="footer"
></codx-form>

<ng-template #body>
  <div class="my-2">
    <codx-tag [entityName]="'grvOMTasks'" [disabled]="false"></codx-tag>
  </div>
  <div class="form-group">
    <codx-label fiedName="TaskName" [formModel]="formModel"></codx-label>
    <codx-input
      ControlName="taskName"
      [Group]="fGroupAddTask"
      [formModel]="formModel"
    ></codx-input>
  </div>

  <div class="row">
    <div class="form-group col-4">
      <codx-label fiedName="StartDate" [formModel]="formModel"></codx-label>
      <codx-input
        type="datetime"
        format="d"
        ControlName="startDate"
        [Group]="fGroupAddTask"
        [formModel]="formModel"
      ></codx-input>
    </div>

    <div class="form-group col-4">
      <codx-label fiedName="EndDate" [formModel]="formModel"></codx-label>
      <codx-input
        type="datetime"
        format="d"
        ControlName="endDate"
        [Group]="fGroupAddTask"
        [formModel]="formModel"
      ></codx-input>
    </div>

    <div class="form-group col-4">
      <codx-label fiedName="DueDate" [formModel]="formModel"></codx-label>
      <codx-input
        type="datetime"
        format="d"
        ControlName="dueDate"
        [Group]="fGroupAddTask"
        [formModel]="formModel"
      ></codx-input>
    </div>
  </div>

  <div class="form-group">
    <codx-label fiedName="Memo" [formModel]="formModel"></codx-label>
    <codx-input
      type="textarea"
      format="ed"
      height="150"
      ControlName="memo"
      [Group]="fGroupAddTask"
      [formModel]="formModel"
    ></codx-input>
  </div>

  <div class="form-group" style="margin-top: 24px">
    <div class="d-flex justify-content-between">
      <codx-label name="lblAssignee" default="Người thực hiện"></codx-label>
      <div class="mx-2">
        <button class="btn btn-sm btn-icon" (click)="openUserPopup()">
          <span class="icon-group_add text-primary icon-18"></span>
        </button>
      </div>
    </div>
    <ng-container *ngIf="isPopupUserCbb">
      <codx-combobox-popup
        [comboboxName]="'Users'"
        [field]="'cbbUser'"
        [multiple]="true"
        [width]="700"
        [height]="600"
        [value]=""
        [formModel]="formModel"
        (clickSave)="valueCbxUserChange($event)"
      >
      </codx-combobox-popup>
    </ng-container>
    <codx-imgs
      [objectId]="this.lstUser.join(';')"
      objectType="AD_Users"
      [numberImages]="this.lstUser.length > 0 ? 3 : 0"
      [width]="30"
    ></codx-imgs>
  </div>

  <div class="form-group" style="margin-top: 24px">
    <div class="d-flex justify-content-between">
      <codx-label name="lblAssignee" default="Tham chiếu KR"></codx-label>
      <i class="icon-i-link-45deg"></i>
    </div>

    <div class="p-4">
      <div class="d-flex align-item-center">
        <codx-img objectType="AD_Users" objectId="KR"></codx-img>
        <div class="mt-2 ms-2 text-decoration-underline">
          Trở thành công ty tăng trưởng lợi nhuận hàng đầu Việt Nam
        </div>
      </div>
    </div>
  </div>

  <div class="AttachmentFile-group flex-nowrap">
    <codx-attachment
      #attachment
      [objectType]="formModel?.entityName"
      hideBtnSave="1"
      hideFolder="1"
      hideUploadBtn="1"
      hideDes="1"
      hideImageUpload="0"
      hideImageThumb="0"
      [functionID]="'TMT0201'"
      [objectId]="data?.recID"
      [allowMultiFile]="0"
      [idBrowse]="'add'"
      displayThumb="full"
      (fileAdded)="fileAdded($event)"
      (fileCount)="fileCount($event)"
    >
    </codx-attachment>
  </div>
</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-between">
    <a
      (click)="popupUploadFile($event)"
      class="btn btn-sm btn-outline btn-outline-primary btn-active-light-primary d-flex flex-row"
    >
      <span class="icon-cloud_upload btn-text-primary me-2"></span>
      <codx-label fiedName="lblUploadFile" default="Đính kèm"></codx-label>
    </a>
    <button class="btn btn-primary" (click)="onSaveForm()">
      <codx-label name="lblSave" default="Lưu"></codx-label>
    </button>
  </div>
</ng-template>
