<codx-form [headerText]="headerText" [dialog]="dialogRef" [bodyCss]="'bg-secondary pt-5 px-15 '" [body]="body">
</codx-form>
<ng-template #body>

    <div class="bg-white d-flex justify-content-between flex-column h-100 w-100 px-15">
        <div class="d-flex justify-content-between align-items-center py-10" *ngIf="obFG">
            <codx-label [default]="curOrg" field="lblOmTitleAdd" class="fs-2 fw-bold"></codx-label>
            <span>{{okrPlan.periodID}}</span>
        </div>
        <div class="flex-grow-1 flex-column d-flex justify-content-start ">
            <div class="d-flex justify-content-start  flex-column">
                <div class="d-flex align-items-center flex-row cursor-pointer w-100">
                    <span class="fa-solid fa-bullseye me-3 fs-2 txt-color-0E4C55"></span>
                    <span>item?.oName</span>
                    
                    <div class="col-4 d-flex justify-content-start ">
                        <div class="col-6">
                            <codx-input [formModel]="listFM?.obFM" [Group]="obFG" ControlName="category"
                            [crrValue]=""></codx-input>
                        </div>
                        <div class="col-6">
                            <codx-input [formModel]="listFM?.obFM" [Group]="obFG" ControlName="confidence"
                            [crrValue]=""></codx-input>
                        </div>
                    </div>
                    
                </div>
                <div class="d-flex align-items-center cursor-pointer w-100">
                    <div
                        class="rounded-circle p-4px w-h-circle bg-2D3958 text-white me-2 text-center fs-9 d-flex align-items-center justify-content-between ">
                        SKR
                    </div>
                    <div>item?.kName </div>
                </div>

                <div class="d-flex align-items-center cursor-pointer w-100">
                    <div class="rounded-circle p-4px w-h-circle bg-2D3958 fw-bold text-white me-2 text-center">
                        KR
                    </div>
                    <span> sName </span>
                </div>
            </div>
            <div class="w-100 h-100 flex-column d-flex justify-content-start ">
                <div class="d-flex align-items-center cursor-pointer om-add-btn py-3 ps-10">
                    <i class="icon-add_circle_outline me-3 om-fs-3"></i>
                    <codx-label default="Thêm kết quả phụ" fiedName="lblAddSKR"></codx-label>
                </div>
                <div class="d-flex align-items-center cursor-pointer om-add-btn py-3 ps-10">
                    <i class="icon-add_circle_outline me-3 om-fs-3"></i>
                    <codx-label default="Thêm kết quả" fiedName="lblAddKR"></codx-label>
                </div>
                <div class="d-flex align-items-center cursor-pointer om-add-btn">
                    <i class="fa-solid fa-bullseye me-3 fs-3"></i>
                    <codx-label default="Thêm mục tiêu" fiedName="lblAddObject" class="om-border-bottom-add fw-bold"
                        ngClass="w-70"></codx-label>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end mb-10" style="height:35px">
            <button type="button" class="btn btn-primary"><codx-label default="Lưu"
                    fiedName="lblSave"></codx-label></button>
        </div>
    </div>

</ng-template>
<ng-template #footer>

</ng-template>
