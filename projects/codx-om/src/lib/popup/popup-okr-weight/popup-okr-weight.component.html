    <div class="pt-5 pb-2 text-center">
      <codx-label [default]="subTitle" fiedName="" class="fw-bolder fs-2"></codx-label>
    </div>

      <codx-label [default]="okrPlan?.okrName" fiedName="" class="fw-bolder fs-4"></codx-label>

      <div class="d-flex flex-column w-85">
        <div class=" d-flex w-100 py-2 align-items-center">

          <div class="col-8 text-center"><codx-label default="Mục tiêu" name="lbl" class="fs-5 "></codx-label></div>
          <div class="col-4 d-flex align-items-center">
            <div class="col-4 ms-2 text-center"><codx-label default="Trọng số" name="lbl" class="fs-5"></codx-label>
            </div>
            <div class="col-4 ms-2 text-center"><codx-label default="Tiến độ" name="lbl" class="fs-5"></codx-label>
            </div>
            <div class="col-4 ms-2 text-center"><codx-label default="Tiến độ theo trọng số" name="lbl"
                class="fs-5 "></codx-label></div>
          </div>
        </div>

        <div *ngFor="let child of okrChild;let i=index;" class="d-flex flex-column w-100">

          <div class="d-flex w-100 align-items-center mb-2" >
            <div class="min-h-table me-2 col-8 d-flex align-items-center border border-2 border-secondary rounded-0">
              <span *ngIf="child?.okrType==krType"
                class="col-1 rounded-circle w-h-circle bg-2D3958 fw-bold text-white text-center">KR</span>
              <span *ngIf="child?.okrType==oType" class="col-1 rounded-circle fa-solid fa-bullseye text-center "></span>
              <codx-inplace [type]="'text'" emptyText="" cssClass=" col-11 pe-3 " [disabled]="true"
                [value]="child?.okrName">

              </codx-inplace>
            </div>
            <div class=" col-4 d-flex align-items-center">
              <div class=" min-h-table me-2 col-4 border border-2 border-secondary rounded-0 d-flex align-items-center">
                <codx-inplace (valueChange)="valueChange($event)" locale="en" format="0.00" [field]="i" [type]="'number'" emptyText="0"
                  class="text-center w-100" cssClass=" text-center w-75" [value]="child?.weight ">
                </codx-inplace>
              </div>
  
              <div class="min-h-table me-2 col-4 border border-2 border-secondary rounded-0 d-flex align-items-center">
                <codx-inplace [type]="'text'" emptyText="" format="0.00" [disabled]="true" cssClass=" text-center w-100 "
                class="text-center w-100" [value]="child?.progress"> </codx-inplace>
              </div>
              <div class="min-h-table me-2 col-4 border border-2 border-secondary rounded-0 d-flex align-items-center">
                <codx-inplace [type]="'text'" emptyText="" format="0.00" cssClass=" text-center w-100 "
                class="text-center w-100" [value]="child?.progress*child?.weight" [disabled]="true"> </codx-inplace>
              </div>
              <div class="min-h-table d-flex align-items-center">
                <span *ngIf="child?.weightChanged==true" class="icon-i-info-circle text-danger"></span>
              </div>
            </div>
            
          </div>
        </div>
        <!---->
        <div class=" d-flex w-100 py-2 align-items-center">
          <div class="col-8 text-center"><codx-label default="Tổng cộng" name="lbl"
              class="fs-4 fw-bolder"></codx-label></div>
          <span class="col-4 text-end"><span class="fs-4 fw-bolder me-4">{{totalProgress}}%</span></span>
        </div>
      </div>
      <div class="d-flex justify-content-end w-80 py-7">

        <span type="button" (click)="cancel()"
          class="me-2 btn d-flex py-2 px-4 btn-sm btn-outline btn-outline-primary btn-active-light-primary  rounded justify-content-center">
          <codx-label name="lblCancel" default="Hủy" class="fw-bold px-3" [formModel]="formModel"></codx-label>
        </span>
        <span type="button" (click)="onSaveForm()" class="d-flex py-2 px-4 bg-color rounded justify-content-center ">
          <codx-label name="lblSave" class="text-light px-3 fw-bold" default="Lưu" [formModel]="formModel"></codx-label>
        </span>
      </div>
    </div>
  </div>
</ng-template>
