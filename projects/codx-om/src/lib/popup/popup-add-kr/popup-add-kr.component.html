<codx-form
  #form
  [headerText]="headerText"
  [subHeaderText]="subHeaderText"
  [body]="body"
  [footer]="footer"
  [dialog]="dialogRef"
  [formModel]="formModel"
  [data]="kr"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <ng-container *ngIf="form && form.formGroup">
    <div class="form-group">
      <codx-label default="Mục tiêu" fiedName="" [formModel]="form.formModel">
      </codx-label>
      <codx-input [crrValue]="kr.parentID" type="text">
        
      </codx-input>
    </div>

    <div class="form-group">
      <codx-label fiedName="OKRName" [formModel]="form.formModel">
      </codx-label>
      <codx-input
        ControlName="oKRName"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      >
      </codx-input>
    </div>

    <div class="row">
      <div class="form-group col-4">
        <codx-label fiedName="Measurement" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          ControlName="measurement"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>

      <div class="form-group col-4">
        <codx-label  fiedName="Target" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          ControlName="target"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>

      <div class="form-group col-4">
        <codx-label  fiedName="UMID" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          ControlName="uMID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>

    </div>

    <div class="row">
      <div class="form-group col-4">
        <codx-label  fiedName="Category" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          ControlName="category"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>

      <div class="form-group col-4">
        <codx-label  fiedName="Plan" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          ControlName="plan"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>

      <div class="form-group col-4">        
        <button class="btn btn-outline-primary d-flex flex-row justify-content-center" (click)="openPopupTarget(popupTarget)">
          <span class="icon-airplay btn-text-primary me-2"></span>
          <codx-label
            name="lbl"
            class="fw-normal"
            default="Phân bố chỉ tiêu"
            [formModel]="form.formModel"
          ></codx-label>
        </button>
      </div>

    </div>

    <div class="row">
      <div class="form-group col-4">
        <codx-label  fiedName="Frequence" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          ControlName="frequence"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>

      <div class="form-group col-6">
        <codx-label fiedName="Qui định cập nhật dữ liệu" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          ControlName="checkInMode"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>

    </div>

    <div class="row">
      <div class="form-group col-4">
        <codx-label default="Nguồn dữ liệu" fiedName="" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          ControlName="oKRName"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>

      <div class="form-group col-6">
        <codx-label fiedName="" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          ControlName="checkInMode"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>
      <div class="form-group col-2 d-flex flex-column justify-content-end">
        <span role="button" class="icon-settings text-primary "></span>
      </div>
      
    </div>

    <div class="form-group">
      <codx-label fiedName="Note" [formModel]="form.formModel">
      </codx-label>
      <codx-input
        ControlName="note"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      >
      </codx-input>
    </div>
    <div class="row">
      <div class="form-group col-10 d-flex align-items-center">      
        <codx-label default="Liên kết mục tiêu" fiedName="" [formModel]="form.formModel">
        </codx-label>
      </div>
      <div class="form-group col-2 d-flex justify-content-end">
        <span role="button" class="icon-i-signpost-2 text-primary "></span>
      </div>
    </div>
  </ng-container>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="onSaveForm()">
        <codx-label
          name="lblSave"
          default="Lưu"
          [formModel]="form.formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>

  <ng-template #popupTarget let-dialogRef>
    <div class=" h-100 d-flex flex-column justify-content-between">
      <div class="modal-header">
        <div class="d-flex flex-column flex-grow-1">
          <div class="d-flex justify-content-between align-items-center">
            <h2 id="modal-basic-title">
              <codx-label
                name="lbl"
                default="Kế hoạch chỉ tiêu"
                [formModel]="form.formModel"
              ></codx-label>
            </h2>
            <button
              type="button"
              class="btn btn-xs btn-icon btn-light btn-hover-primary"
              aria-label="Close"
              (click)="dialogRef.close()"
            >
              <span
                class="icon-close icon-20 text-dark text-hover-primary"
              ></span>
            </button>
          </div>
          <div class="text-dark-50">
            <codx-label
              name="lblChooseCarEquipments"
              default="Thay đổi giá trị mục tiêu theo từng chu kì check-in"
              
            ></codx-label>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="px-5 d-flex flex-column justify-content-center" *ngIf="kr.plan=='M'">
          <div *ngFor="let item of months; let i = index" >
            <div class="d-flex justify-content-between">
              <div class="form-group col-3">
                <codx-label [name]="month + ' ' + item"></codx-label>              
              </div>
              <div class="form-group col-8">
                <codx-input 
                  type="number" 
                  [field]="i" 
                  [min]="0"
                  [showSpinButton]="false"
                  [crrValue]="planMonth[i]"
                  (valueChange)="valueChange($event)"
                ></codx-input>               
              </div>
            </div>
          </div>
        </div>
        <div class="px-5 d-flex flex-column" *ngIf="kr.plan=='Q'">
          <div *ngFor="let item of quarters; let i = index">
            <div class="d-flex justify-content-between">
              <div class="form-group col-3">
                <codx-label [name]="quarter + ' ' + item"></codx-label>              
              </div>
              <div class="form-group col-8">
                <codx-input 
                  type="number" 
                  [field]="i" 
                  [min]="0"
                  [crrValue]="planQuarter[i]"
                  (valueChange)="valueChange($event)"
                ></codx-input>              
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <div class="modal-footer">
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" (click)="onSaveTarget()">
            <codx-label
              name="lblSave"
              default="Lưu"
              [formModel]="form.formModel"
            ></codx-label>
          </button>
        </div>
      </div>
    </div>
    
  </ng-template>
</codx-form>
