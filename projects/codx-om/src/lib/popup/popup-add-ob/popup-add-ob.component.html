<codx-form #form [headerText]="headerText" [body]="body" [footer]="footer"
  [dialog]="dialogRef" [formModel]="formModel" [data]="ob" *ngIf="isAfterRender">
  <ng-template #body>
    <ng-container *ngIf="form && form.formGroup">
      <div class="row">
        <div class="col-4 form-group">
          <codx-label [formModel]="form.formModel" fiedName="PeriodID"></codx-label>
          <codx-input [formModel]="form.formModel" [Group]="form.formGroup" ControlName="periodID" disabled="true">
          </codx-input>
          
        </div>
        <div class="col-4 form-group">
          <codx-label [formModel]="formModel" fiedName="Category"></codx-label>
          <codx-input [formModel]="form.formModel" [Group]="form.formGroup" ControlName="category">
          </codx-input>
        </div>
        <div class="col-4 form-group">
          <codx-label [formModel]="form.formModel" fiedName="Confidence"></codx-label>
          <codx-input [formModel]="form.formModel" [Group]="form.formGroup" ControlName="confidence">
          </codx-input>
        </div>
      </div>
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="OKRName"></codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" ControlName="okrName">
        </codx-input>
      </div>
      <div class="row">
        <div class=" col-6 form-group">
          <codx-label default="Nhóm mục tiêu" name="lblOKRGroupID"></codx-label>
          <codx-input field="okrGroupID" type="combobox" [crrValue]="ob?.okrGroupID" refValue="OKRGroups" placeholder="Nhóm mục tiêu" (valueChange)="valueChange($event)">
          </codx-input>
        </div>
        <div class=" col-6 form-group">
          <codx-label default="Phân loại BSC" name="lblBSCType"></codx-label>
          <codx-input field="bscType" type="valuelist" refValue="OM023" placeholder="Phân loại BSC" [disabled]="true" [crrValue]="ob?.bscType">
          </codx-input>
        </div>
      </div>
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="Owner"></codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" ControlName="owner">
        </codx-input>
      </div>
      
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="Note"></codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" ControlName="note">
        </codx-input>
      </div>

        <codx-label [formModel]="form.formModel" default="Liên kết mục tiêu"></codx-label>

    </ng-container>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end" >
      <button class="btn btn-primary" (click)="onSaveForm()" [disabled]="onSaving">
        <codx-label name="lblSave" default="Lưu" [formModel]="form.formModel"></codx-label>
      </button>
    </div>
  </ng-template>
