<codx-form
    [headerText]="headerText"
    [dialog]="dialogRef"
    [bodyCss]="'bgEDEDED okr-add-body'"
    [body]="alignKR"
>
</codx-form>
<ng-template #alignKR>  
  <div class=" w-100 h-100 bg-white px-5">
    <div class="pt-5 pb-2 text-center">
      <codx-label
        [default]="'Tên Mục tiêu'"
        fiedName="titleO"
        class="fw-bold fs-2"
      ></codx-label>
    </div>
    <div class="pb-2 text-center">
      <codx-label
        [default]="'Tên KR'"
        fiedName="titleKR"
        class="fw-bold fs-2"
      ></codx-label>
    </div>
    <div>
      <ejs-tab id="om-tab">
        <e-tabitems>
          <e-tabitem>
            <ng-template #headerText>
              <div class="d-flex align-items-center">
                <i class="fa-solid fa-bullseye me-2"></i>
                <codx-label
                  default="Check-in"
                  fiedName="lbltaget"
                  class="fw-bold"
                ></codx-label>
              </div>
            </ng-template>
            <ng-template #content> Cơ cấu tổ chức </ng-template>
          </e-tabitem>
          <e-tabitem>
            <ng-template #headerText>
              <div class="d-flex align-items-center">
                <i class="fa-solid fa-folder-tree me-2"></i>
                <codx-label
                  default="Liên kết"
                  fiedName="lbltreetaget"
                  class="fw-bold"
                ></codx-label>
              </div>
            </ng-template>
            <ng-template #content> Cơ cấu báo cáo </ng-template>
          </e-tabitem>
          <e-tabitem>
            <ng-template #headerText>
              <div class="d-flex align-items-center">
                <i class="fa-solid fa-list me-2"></i>
                <codx-label
                  default="Công việc"
                  fiedName="lbljob"
                  class="fw-bold"
                ></codx-label>
              </div>
            </ng-template>
            <ng-template #content>
              Công việc
              <!-- <lib-okr-tasks></lib-okr-tasks> -->
            </ng-template>
          </e-tabitem>
          <e-tabitem>
            <ng-template #headerText>
              <div class="d-flex align-items-center">
                <i class="fa-regular fa-calendar me-2"></i>
                <codx-label
                  default="Họp định kỳ"
                  fiedName="lblmeeting"
                  class="fw-bold"
                ></codx-label>
              </div>
            </ng-template>
            <ng-template #content> Nhân viên </ng-template>
          </e-tabitem>
          <e-tabitem>
            <ng-template #headerText>
              <div class="d-flex align-items-center">
                <i class="fa-regular icon-i-chat me-2"></i>
                <codx-label
                  default="Ghi chú"
                  fiedName="lblNote"
                  class="fw-bold"
                ></codx-label>
              </div>
            </ng-template>
            <ng-template #content> Ghi chú </ng-template>
          </e-tabitem>
          
        </e-tabitems>
      </ejs-tab>
    </div>
  </div>
</ng-template>
