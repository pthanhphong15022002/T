<codx-form #form [headerText]="headerText" [body]="body"
  [footer]="footer" [dialog]="dialog" [formModel]="formModel"  >
</codx-form>
<ng-template #body>
  <div class="d-flex justify-content-center align-items-center ">
    <div class="w-50px">
      <codx-label [default]="'Đến'"></codx-label>
    </div>
    <codx-input type="share"  [refValue]="'DM001'" 
        refType="P" field="popup" [ngClass]="'w-100'" >
    </codx-input>
  </div>
  <div class="d-flex justify-content-center align-items-center mt-5">
    <div class="w-50px">
      <codx-label [default]="'CC'"></codx-label>
    </div>
    
    <codx-input type="share"  [refValue]="'DM001'" 
        refType="P" field="popup" [ngClass]="'w-100'" >
    </codx-input>
  </div>
  <div class="py-5">
    <div class="mb-2">
      <codx-label [default]="'Nội dung chia sẻ'" class="fw-bold mb-2"></codx-label>
    </div>
    <codx-input [type]="'textarea'" [height]="'500px'"></codx-input>
  </div>
  <div class="py-2">
    <div class="d-flex justify-content-between align-items-center">
      <codx-label [default]="'Cho phép chỉnh sửa?'"></codx-label>
      <codx-input [type]="'switch'"></codx-input>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-2">
      <codx-label [default]="'Cho phép chia sẻ lại với người khác?'"></codx-label>
      <codx-input [type]="'switch'"></codx-input>
    </div>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary" (click)="onSaveForm()">
      <codx-label
        name="lblSave"
        default="Lưu"
        [formModel]="form.formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>
