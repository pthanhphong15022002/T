    class="me-20"
    (change)="changeCalendar($event)"
  >

  <div *ngFor="let item of reviewType" class="my-4">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <i class="icon-i-aspect-ratio me-4 ms-1 circle-icon"></i>
        <codx-label
          [default]="item.text"
          fiedName="lblTaget"
          class="fs-4 fw-bold"
        ></codx-label>
      </div>
    </div>

    <div class="px-10">
      <div *ngFor="let data of dataOKR; let i = index">
        <div class="d-flex align-items-center justify-content-between mt-5">
          <div class="d-flex align-items-center cursor-pointer w-100">
            <div
              style="
                width: 10px;
                height: 10px;
                border-radius: 25%;
                background-color: blue;
                margin-right: 20px;
              "
            ></div>
            <span>{{ data.okrName }}</span>
          </div>
          <div class="d-flex align-items-center justify-content-end">
            <div class="d-flex ms-9">
              <codx-img
                objectType="AD_Users"
                objectName="Administrator"
                objectID="ADMIN"
              ></codx-img>
              <button class="btn btn-icon btn-sm position-relative ms-4">
                <span
                  class="icon-attach_file icon-20 text-gray-600 text-hover-primary"
                ></span>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge badge-circle badge-xs badge-primary"
                  >{{ data.items.length }}</span
                >
              </button>
              <button class="btn btn-icon btn-sm position-relative ms-4">
                <span
                  class="icon-i-chat icon-20 text-gray-600 text-hover-primary"
                ></span>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge badge-circle badge-xs badge-primary"
                  >{{ data?.permission ? data?.permission.length : 0 }}</span
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <div
      class="d-flex align-items-center cursor-pointer px-5 py-3"
      style="background-color: #eaeff7"
      (click)="addReview(item)"
    >
      <i class="icon-add_circle_outline me-3 fs-3" style="color: #005dc7"></i>
      <codx-label
        default="Thêm mới"
        fiedName="lblAddReviewsItem"
        style="color: #005dc7"
      ></codx-label>
    </div>
  </div>
</div>
