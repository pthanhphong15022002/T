<div class="container" *ngIf="formModel?.funcID!=undefined">
  <div class="accordion mt-5 pb-10">
    <div class="container" [ngClass]="isHiddenChart ? 'd-none': 'd-block'">
      <!-- Title Dasboard -->
      <!-- <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <i class="icon-crop_5_4 me-3 text-primary"></i>
          <codx-label default="Dashboard" fiedName="lblDashboard" class="fs-4 fw-bold"></codx-label>
        </div>
      </div> -->
      <!-- Content Dasboard -->
      <div class="d-flex justify-content-center">
        <div class="d-flex align-items-center kr-process w-200px min-w-200px ms-3">
          <div class="h-15px w-100 bg-gray-200 rounded-4">
            <div class="bg-color rounded-4 h-15px" role="progressbar" [style.width]="progress + '%'" aria-valuenow="50"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="process-per position-absolute top-0 fs-8 text-light" style="left: 30%">
            {{ progress }}%
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-7">
          <codx-chart [title]="chartSettings?.title" [legendSettings]="{ visible: false }"
            [primaryXAxis]="chartSettings?.primaryXAxis" [primaryYAxis]="chartSettings?.primaryYAxis"
            [seriesSetting]="chartSettings?.seriesSetting" [service]="chartSettings?.service"
            [assemblyName]="chartSettings?.assembly" [className]="chartSettings?.className"
            [method]="chartSettings?.method"></codx-chart>
        </div>
        <div class="col-lg-5 om-p-chart">
          <codx-chart height="180" [title]="chartSettings1?.title" [seriesSetting]="chartSettings1?.seriesSetting"
            [dataSource]="Objs">
          </codx-chart>

          <codx-chart height="180" [title]="chartSettings2?.title" [seriesSetting]="chartSettings2?.seriesSetting"
            [dataSource]="Krs">
          </codx-chart>
        </div>
      </div>
    </div>

    <!-- Title OKR -->
    <div class="d-flex align-items-center justify-content-between" #titleOKR>
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-bullseye me-4 ms-1 text-danger"></i>
        <codx-label default="Mục tiêu" fiedName="lblTaget" class="fs-4 fw-bold"></codx-label>
      </div>
      <div class="d-flex align-items-center">
        <div ngbDropdown [container]="'body'">
          <div ngbDropdownToggle class="d-flex align-items-center border rounded align-items-center p-2" type="button"
            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="icon-filter_alt me-2"></i>
            <codx-label default="Lọc tình trạng" fiedName="lblFilter"></codx-label>
            <i class="fas fa-angle-down ms-3"></i>
          </div>
          <div ngbDropdownMenu class="dropdown-menu p-2" aria-labelledby="dropdownMenuButton">
            <div class="dropdown-item py-2 px-4 cursor-pointer" *ngFor="let item of dtStatus">
              <span>{{ item?.text }}</span>
            </div>
          </div>
        </div>
        <div class="ms-2 me-2" ngbDropdown [container]="'body'">
          <div role="button" class="d-flex align-items-center border rounded align-items-center p-2 w-90px "
            (click)="collapeKR(!isCollaped)" *ngIf="isCollaped==true">
            <i class="icon-i-arrows-collapse me-2"></i>
            <codx-label default="Collapse" fiedName="lblCollapse"></codx-label>
          </div>
          <div role="button" class="d-flex align-items-center border rounded align-items-center p-2 w-90px"
            (click)="collapeKR(!isCollaped)" *ngIf="isCollaped==false">
            <i class="icon-i-arrows-expand me-2"></i>
            <codx-label default="Expand" fiedName="lblExpand"></codx-label>
          </div>
        </div>
      </div>
    </div>
