<div class="w-100 h-100 mw-1000px mx-auto" *ngIf="formModel?.funcID!=undefined">
  <div class="h-100 mt-5">
    <div class="" [ngClass]="isHiddenChart ? 'd-none': 'd-block'">

      <!-- Content Dasboard -->
      <div class="d-flex justify-content-center">
        <div class="d-flex align-items-center kr-process w-200px min-w-200px ms-3">
          <div class="h-15px w-100 bg-gray-200 rounded-4">
            <div class="bg-color rounded-4 h-15px" role="progressbar" [style.width]="dataOKRPlans?.progress + '%'"
              aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <div class="process-per position-absolute top-0 fs-8 text-light" style="left: 30%">

            <span *ngIf="dataOKRPlans?.progress==0" [innerHTML]="(dataOKRPlans?.progress)+'%'"></span>
            <span *ngIf="dataOKRPlans?.progress!=0"
              [innerHTML]="(dataOKRPlans?.progress | formatvalue : formModel : 'progress' | async )+'%'"></span>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <codx-chart [title]="chartSettings?.title" [legendSettings]="{ visible: false }"
            [primaryXAxis]="chartSettings?.primaryXAxis" [primaryYAxis]="chartSettings?.primaryYAxis"
            [seriesSetting]="chartSettings?.seriesSetting" [service]="chartSettings?.service"
            [assemblyName]="chartSettings?.assembly" [className]="chartSettings?.className"
            [method]="chartSettings?.method"></codx-chart>
        </div>
        <div class="col-lg-6 om-p-chart">
          <codx-chart height="180" [title]="chartSettings1?.title" [seriesSetting]="chartSettings1?.seriesSetting"
            [dataSource]="Objs">
          </codx-chart>
          <codx-chart height="180" [title]="chartSettings2?.title" [seriesSetting]="chartSettings2?.seriesSetting"
            [dataSource]="Krs">
          </codx-chart>

        </div>


      </div>
    </div>
    <!-- Title OKR -->
    <div class="d-flex align-items-center justify-content-between" #titleOKR>
      <div class="d-flex align-items-center">
        <!-- <i class="fa-solid fa-bullseye me-4 ms-1 text-danger"></i> -->
        <codx-label default="Mục tiêu" fiedName="lblTaget" class="fs-3 fw-bold"></codx-label>
      </div>
      <div class="d-flex align-items-center justify-content-end">
        <div class="ms-2 me-2" ngbDropdown [container]="'body'">
          <div role="button" class="d-flex align-items-center border rounded align-items-center p-2 w-90px "
            (click)="collapeKR(!isCollapsed)" *ngIf="isCollapsed==true">
            <i class="icon-i-arrows-collapse me-2"></i>
            <codx-label default="Thu gọn" fiedName="lblCollapse"></codx-label>
          </div>
          <div role="button" class="d-flex align-items-center border rounded align-items-center p-2 w-90px"
            (click)="collapeKR(!isCollapsed)" *ngIf="isCollapsed==false">
            <i class="icon-i-arrows-expand me-2"></i>
            <codx-label default="Mở rộng" fiedName="lblExpand"></codx-label>
          </div>
        </div>
        <span class="btn-extend">
          <codx-toolbar-button [button]="button" (buttonClick)="click($event)">
          </codx-toolbar-button>
        </span>

      </div>
    </div>

    <div class="okr-treeview mt-6">
      <codx-treeview id="tree" #treeView [itemTemplate]="templateTreeView" [data]="dataOKR" [enableCheck]="false"
        idField="recID" parentIdField="parentID" [autoLoad]="false" [isOutput]="true" [isLoadChild]="true"
        (selectionChange)="selectionChange($event)" class="overflow-auto h-100">
      </codx-treeview>
    </div>

    <ng-template #templateTreeView let-item>
      <!--OB node-->
      <hr class="w-100 my-0" />
      <div class="d-flex align-items-center flex-column justify-content-between " *ngIf="item?.okrType==obType">
        <div class="w-100 pt-4 pb-3 ob-background d-flex justify-content-between">
          <div class="d-flex align-items-center w-100 okr-treegroup">
            <span class="me-3" [inlineSVG]="okrVll?.ob?.icon"></span>
            <span class="ob-kr ob-name fs-5 fw-bold me-3" (click)="showKR(item,null)">{{ item?.okrName }}</span>
            <codx-vll *ngIf="item?.category" [showText]="true" [showBgColor]="true" [name]="'OM012'"
              [value]="item?.category" class="me-2 badge badge-light badge-md fs-7">
            </codx-vll>
            <codx-vll *ngIf="item?.confidence" [showText]="true" [showBgColor]="true" [name]="'OM013'"
              [value]="item?.confidence" class="me-2 badge badge-light badge-md fs-7">
            </codx-vll>
          </div>
          <div class="d-flex align-items-center justify-content-end ">

            <codx-img [width]="30" [objectId]="item?.owner" [objectType]="'AD_Users'"></codx-img>
            <div class="d-flex flex-column align-items-center kr-process w-200px min-w-200px ms-5">
              <span *ngIf="item?.progress==0" [innerHTML]="(item?.progress)+'%'"></span>
              <span *ngIf="item?.progress!=0"
                [innerHTML]="(item?.progress | formatvalue : formModelOB : 'progress' | async )+'%'"></span>
              <div class="h-5px w-100 bg-gray-200 rounded-2">
                <div class="bg-color" role="progressbar" [style.width]="item?.progress + '%'" aria-valuenow="50"
                  aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
            </div>
            <div class="d-flex ms-5 align-items-end">
              <button class="btn btn-icon btn-sm position-relative ms-4" (click)="clickTreeNode($event)"
                ngbTooltip="Kết quả">
                <span class="icon-vpn_key icon-18 text-gray-600 text-hover-primary"></span>
                <span class="position-absolute top-0 start-100 translate-middle badge badge-circle badge-xs "
                  [ngClass]="item?.items && item?.items.length >0 ? 'bg-color': 'bg-gray-300'">{{
                  item?.items? item?.items.length :0 }}</span>
              </button>
              <button class="btn btn-icon btn-sm position-relative ms-4" ngbTooltip="Phân công/Phân bổ">
                <span class="icon-link icon-18 text-gray-600 text-hover-primary"></span>
                <span class="position-absolute top-0 start-100 translate-middle badge badge-circle badge-xs  "
                  [ngClass]="item?.totalLinkOKR>0 ? 'bg-color': 'bg-gray-300'">{{
                  item?.totalLinkOKR ? item?.totalLinkOKR : 0 }}</span>
              </button>
              <button class="btn btn-icon btn-sm position-relative ms-4" ngbTooltip="Công việc">
                <span class="icon-format_list_bulleted icon-18 text-gray-600 text-hover-primary"></span>
                <span class="position-absolute top-0 start-100 translate-middle badge badge-circle badge-xs "
                  [ngClass]="item?.updates  && item?.updates.length>0 ? 'bg-color': 'bg-gray-300'">{{
                  item?.updates ? item?.updates.length : 0 }}</span>
              </button>
              <button class="btn btn-icon btn-sm position-relative ms-4" ngbTooltip="Bình luận">
                <span class="icon-chat_bubble_outline icon-18 text-gray-600 text-hover-primary"></span>
                <span class="position-absolute top-0 start-100 translate-middle badge badge-circle badge-xs "
                  [ngClass]="item?.notes  && item?.notes.length>0 ? 'bg-color': 'bg-gray-300'">{{
                  item?.notes ? item?.notes.length : 0 }}</span>
              </button>
              <codx-mfunc [formModel]="formModelOB" type="view" [dataItem]="item" class="ms-4"
                (clickMF)="clickMF($event,item)" (changeDataMF)="changeDataOBMF($event,item)"></codx-mfunc>
            </div>
          </div>
        </div>
      </div>

      <!--KR node-->
      <div class="d-flex align-items-center py-2 kr-background justify-content-between okr-treenode"
        *ngIf="item?.okrType==krType">
        <div class="d-flex align-items-center w-100">
          <span class="me-3" [inlineSVG]="okrVll?.kr?.icon"></span>
          <span class="d-flex flex-column">
            <span class="ob-kr fs-6 text-dark fw-bold kr-name" (click)="showKR(item,null)"> {{ item?.okrName }} </span>
            <span>
              <span class="mx-2">{{okrGrv?.krGrv?.target?.headerText+': '}}</span>
              <span class="me-2" *ngIf="item?.target"> {{item?.target}} </span>
              <span [innerHTML]="item?.umid | formatvalue : formModelKR : 'UMID' | async"></span>
            </span>
          </span>

        </div>
        <div class="d-flex align-items-center justify-content-end ">
          <codx-img [width]="30" [objectId]="item?.owner" [objectType]="'AD_Users'"></codx-img>
          <div class="d-flex flex-column align-items-center kr-process w-200px min-w-200px ms-5">

            <span *ngIf="item?.progress==0" [innerHTML]="(item?.progress)+'%'"></span>
            <span *ngIf="item?.progress!=0"
              [innerHTML]="(item?.progress | formatvalue : formModelKR : 'progress' | async )+'%'"></span>
            <div class="h-5px w-100 bg-gray-200 rounded-4">
              <div class="rounded-4 h-5px" [ngClass]="item?.actual>=item?.current? 'bg-success' :'bg-danger'"
                role="progressbar" [style.width]="item?.progress + '%'" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100">
              </div>
            </div>

          </div>
          <div class="d-flex ms-5 align-items-end">
            <button class="btn btn-icon btn-sm position-relative ms-4" ngbTooltip="Kết quả phụ">
              <span class="icon-vpn_key icon-18 text-gray-600 text-hover-primary"></span>
              <span class="position-absolute top-0 start-100 translate-middle badge badge-circle badge-xs"
                [ngClass]="item?.items  && item?.items.length>0 ? 'bg-color': 'bg-gray-300'">{{
                item?.items ? item?.items.length : 0 }}</span>
            </button>
            <button class="btn btn-icon btn-sm position-relative ms-4" ngbTooltip="Phân công/Phân bổ">
              <span class="icon-link icon-18 text-gray-600 text-hover-primary"></span>
              <span class="position-absolute top-0 start-100 translate-middle badge badge-circle badge-xs"
                [ngClass]="item?.totalLinkOKR>0 ? 'bg-color': 'bg-gray-300'">{{
                item?.totalLinkOKR ? item?.totalLinkOKR : 0 }}</span>
            </button>
            <button class="btn btn-icon btn-sm position-relative ms-4" ngbTooltip="Công việc">
              <span class="icon-format_list_bulleted icon-18 text-gray-600 text-hover-primary"></span>
              <span class="position-absolute top-0 start-100 translate-middle badge badge-circle badge-xs"
                [ngClass]="item?.updates  && item?.updates.length>0 ? 'bg-color': 'bg-gray-300'">{{
                item?.updates ? item?.updates?.length : 0 }}</span>
            </button>
            <button class="btn btn-icon btn-sm position-relative ms-4" ngbTooltip="Bình luận">
              <span class="icon-chat_bubble_outline icon-18 text-gray-600 text-hover-primary"></span>
              <span class="position-absolute top-0 start-100 translate-middle badge badge-circle badge-xs"
                [ngClass]="item?.notes  && item?.notes.length>0 ? 'bg-color': 'bg-gray-300'">{{
                item?.notes ? item?.notes?.length : 0 }}</span>
            </button>
            <codx-mfunc [formModel]="formModelKR" type="view" [dataItem]="item" class="ms-4"
              (clickMF)="clickKRMF($event,item,false)" (changeDataMF)="changeDataKRMF($event,item,false)"></codx-mfunc>
          </div>
        </div>
      </div>

      <!--SKR node-->
      <div class="d-flex align-items-center  py-2 skr-background justify-content-between  ms-3"
        *ngIf="item?.okrType==skrType">
        <div class="d-flex align-items-center cursor-pointer w-100">
          <span class="me-2" [inlineSVG]="okrVll?.skr?.icon"></span>
          <span class="d-flex flex-column">
            <span class="ob-kr fs-6 text-dark fw-bold kr-name" (click)="showKR(item,null)"> {{ item?.okrName }} </span>
            <span>
              <span class="mx-2">{{okrGrv?.krGrv?.target?.headerText+': '}}</span>
              <span class="me-2" *ngIf="item?.target"> {{item?.target}} </span>
              <span [innerHTML]="item?.umid | formatvalue : formModelKR : 'UMID' | async"></span>
            </span>
          </span>
        </div>
        <div class="d-flex align-items-center justify-content-end ">
          <codx-img [width]="30" [objectId]="item?.owner" [objectType]="'AD_Users'"></codx-img>
          <div class="d-flex flex-column align-items-center kr-process w-200px min-w-200px ms-5">

            <span *ngIf="item?.progress!=0"
              [innerHTML]="(item?.progress | formatvalue : formModelSKR : 'progress' | async )+'%'"></span>

            <span *ngIf="item?.progress==0" [innerHTML]="(item?.progress)+'%'"></span>
            <div class="h-5px w-100 bg-gray-200 rounded-4">
              <div class="rounded-4 h-5px" [ngClass]="item?.actual>=item?.current? 'bg-success' :'bg-danger'"
                role="progressbar" [style.width]="item?.progress + '%'" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100">
              </div>
            </div>
          </div>
          <div class="d-flex ms-5 align-items-end">
            <button class="btn btn-icon btn-sm position-relative ms-4">
              <span class="icon-vpn_key icon-18 text-gray-300 text-hover-primary"></span>

            </button>
            <button class="btn btn-icon btn-sm position-relative ms-4" ngbTooltip="Phân công/Phân bổ">
              <span class="icon-link icon-18 text-gray-600 text-hover-primary"></span>
              <span class="position-absolute top-0 start-100 translate-middle badge badge-circle badge-xs  "
                [ngClass]="item?.totalLinkOKR>0 ? 'bg-color': 'bg-gray-300'">{{
                item?.totalLinkOKR ? item?.totalLinkOKR : 0 }}</span>
            </button>
            <button class="btn btn-icon btn-sm position-relative ms-4" ngbTooltip="Công việc">
              <span class="icon-format_list_bulleted icon-18 text-gray-600 text-hover-primary"></span>
              <span class="position-absolute top-0 start-100 translate-middle badge badge-circle badge-xs "
                [ngClass]="item?.updates  && item?.updates.length>0 ? 'bg-color': 'bg-gray-300'">{{
                item?.updates ? item?.updates?.length : 0 }}</span>
            </button>
            <button class="btn btn-icon btn-sm position-relative ms-4" ngbTooltip="Bình luận">
              <span class="icon-chat_bubble_outline icon-18 text-gray-600 text-hover-primary"></span>
              <span class="position-absolute top-0 start-100 translate-middle badge badge-circle badge-xs "
                [ngClass]="item?.notes  && item?.notes.length>0 ? 'bg-color': 'bg-gray-300'">{{
                item?.notes ? item?.notes?.length : 0 }}</span>
            </button>
            <codx-mfunc [formModel]="formModelSKR" type="view" [dataItem]="item" class="ms-4"
              (clickMF)="clickKRMF($event,item,true)" (changeDataMF)="changeDataKRMF($event,item,false)"></codx-mfunc>
          </div>
        </div>
      </div>


    </ng-template>

  </div>
</div>

<ng-template #popupAddTask>
  <app-popup-add></app-popup-add>
</ng-template>
