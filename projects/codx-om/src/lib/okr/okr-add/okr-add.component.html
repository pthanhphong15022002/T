<codx-form #form [headerText]="headerText" [body]="body"
  [footer]="footer" [dialog]="dialog" [formModel]="formModel" [data]="dataOKR" >
</codx-form>
<ng-template #body>
  <ng-container *ngIf="form && form.formGroup">
    <div class="row">
      <div class="col-4 form-group">
        <codx-label [formModel]="form.formModel" fiedName="PeriodID"></codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" ControlName="periodID" >
        </codx-input>
      </div>
      <div class="col-4 form-group">
        <codx-label [formModel]="form.formModel" fiedName="Category"></codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" ControlName="category" >
        </codx-input>
      </div>
      <div class="col-4 form-group">
        <codx-label [formModel]="form.formModel" fiedName="Confidence"></codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" ControlName="confidence" >
        </codx-input>
      </div>    
    </div>
    <div class="form-group">
      <codx-label [formModel]="form.formModel" fiedName="OKRName"></codx-label>
      <codx-input [formModel]="form.formModel" [Group]="form.formGroup" ControlName="okrName" >
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label [formModel]="form.formModel" fiedName="Note"></codx-label>
      <codx-input [formModel]="form.formModel" [Group]="form.formGroup" ControlName="note" >
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label [formModel]="form.formModel" fiedName="Owner"></codx-label>
      <codx-input [formModel]="form.formModel" [Group]="form.formGroup" ControlName="owner">
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label [formModel]="form.formModel" fiedName="Shares"></codx-label>
      <div class="d-flex align-items-center justify-content-between ">
        <div class="d-flex flex-column align-items-center">
          <codx-input
            type="radio"
            name="radio-dtexport"
            class="me-4 mb-2"
            [Group]="okrAddGroup"
            ControlName="shares"
            crrValue="5"
          >
          </codx-input>
          <codx-label [default]="'Tất cả'" class="mt-2"></codx-label>
        </div>
        <div class="d-flex flex-column align-items-center">
          <codx-input
            type="radio"
            name="radio-dtexport"
            class="me-4 mb-2"
            [Group]="okrAddGroup"
            ControlName="shares"
            crrValue="7"
          >
          </codx-input>
          <codx-label [default]="'Phòng & Quản lý của tôi'" class="mt-2"></codx-label>
        </div>
        <div class="d-flex flex-column align-items-center">
          <codx-input
            type="radio"
            name="radio-dtexport"
            class="me-4 mb-2"
            [Group]="okrAddGroup"
            ControlName="shares"
            crrValue="3;2"
          >
          </codx-input>
          <codx-label [default]="'Phòng của tôi'" class="mt-2"></codx-label>
        </div>
        <div class="d-flex flex-column align-items-center">
          <codx-input
            type="radio"
            name="radio-dtexport"
            class="me-4 mb-2"
            [Group]="okrAddGroup"
            ControlName="shares"
            crrValue="2"
          >
          </codx-input>
          <codx-label [default]="'Quản lý của tôi'" class="mt-2"></codx-label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <codx-label [formModel]="form.formModel" default="Liên kết mục tiêu"></codx-label>
    </div>
  </ng-container>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary" (click)="onSaveForm()">
      <codx-label
        name="lblSave"
        default="Lưu"
        [formModel]="form.formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>
