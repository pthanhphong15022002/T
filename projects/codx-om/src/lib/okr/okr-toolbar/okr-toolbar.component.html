<div class="d-flex align-items-center justify-content-between pt-5">
    <div class="d-flex align-items-center text-white om-switch-room cursor-pointer">
        <div class="w-100px text-center bgC5C7D0 active py-2 om-rounded-pill-left">
            Phòng tôi
        </div>
        <div class="w-100px text-center bgC5C7D0 py-2 om-rounded-pill-right">
            Share cho tôi
        </div>
    </div>
    <div class="d-flex align-items-center">
        <div class="symbol symbol-30px symbol-circle cursor-pointer me-4">
            <span class="symbol-label bg-om-gray">
                <i class="icon-create text-dark"></i>
            </span>
        </div>
        <div class="symbol symbol-30px symbol-circle cursor-pointer me-4 " (click)="editWeight(data?.recID)">
            <span class="symbol-label bg-om-gray hover-bg-color ">
                <i class="fas fa-balance-scale w-100 h-100 d-flex justify-content-center align-items-center text-dark"></i>
            </span>
        </div>
        <div class="symbol symbol-30px symbol-circle cursor-pointer me-4" (click)="hiddenChartClick(!isHiddenChart)">
            <span class="symbol-label " [ngClass]="isHiddenChart? 'bg-om-gray' :'bg-color'">
                <i class="icon-bar_chart "[ngClass]="isHiddenChart? 'text-dark' :'text-light'"></i>
            </span>
        </div>
        <div class="symbol symbol-30px symbol-circle cursor-pointer me-2">
            <span class="symbol-label bg-om-gray">
                <i class="icon-vertical_align_center text-dark"></i>
            </span>
        </div>
        <codx-dropdown-calendar cssPopup="h-500px w-800px" [value]="date" [selectedType]="'y'" [displayOption]="ops" cssClass="w-100 om-calendar" class="me-4" (change)="changeCalendar($event)"
        ></codx-dropdown-calendar >
        <!-- <div class="me-4">
            <codx-toolbar-button [button]="button" (buttonClick)="buttonClick($event)">
            </codx-toolbar-button>
        </div>  -->
        <div class="symbol symbol-30px symbol-circle cursor-pointer">
            <span class="symbol-label bg-om-gray">
                <codx-mfunc [formModel]="formModel"></codx-mfunc>
            </span>
            <!-- <span (click)="sharePlan()">Chia sẻ</span> -->
        </div>
    </div>
   
</div>
