<codx-views #view [views]="views"> </codx-views>
<ng-template #panelRight>
  <div class="w-100 h-100 bg-white px-5">
    <lib-okr-toolbar (click)="click($event)"></lib-okr-toolbar>
    <div class="pt-5 pb-2 text-center">
      <codx-label
        [default]="titleRoom"
        fiedName="titleRoom"
        class="fw-bold fs-2"
      ></codx-label>
    </div>
    <div class="p-om-okr d-flex justify-content-center">
      <ejs-tab id="om-tab">
        <e-tabitems>
          <e-tabitem>
            <ng-template #headerText>
              <div class="d-flex align-items-center">
                <i class="fa-solid fa-bullseye me-2"></i>
                <codx-label
                  default="Mục tiêu"
                  fiedName="lbltaget"
                  class="fw-bold"
                ></codx-label>
              </div>
            </ng-template>
            <ng-template #content>
              <ng-container *ngIf="dataOKR && dataOKR.length > 0; else elseOKR">
                <lib-okr-targets
                  [dataOKR]="dataOKR"
                  [formModel]="view?.formModel"
                  [gridView]="gridView"
                ></lib-okr-targets>
              </ng-container>
              <ng-template #elseOKR>
                <div class="om-def text-center d-flex flex-column">
                  <div class="my-2">
                    <span
                      >{{ titleRoom }} chưa thiết lập mục tiêu cho Q2/2022</span
                    >
                  </div>
                  <div class="my-2">
                    <span>Vui lòng chọn nút < </span><span>Tạo bộ mục tiêu</span
                    ><span> > để thiết lập bộ mục tiêu cho công ty</span>
                  </div>
                  <div class="d-flex justify-content-center">
                    <div
                      class="d-flex align-items-center cursor-pointer border rounded p-2"
                    >
                      <i class="fa-solid fa-bullseye me-3 ms-1"></i>
                      <codx-label
                        default="Tạo bộ mục tiêu"
                        fiedName="lblTargets"
                      ></codx-label>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ng-template>
          </e-tabitem>
          <e-tabitem>
            <ng-template #headerText>
              <div class="d-flex align-items-center">
                <i class="fa-solid fa-folder-tree me-2"></i>
                <codx-label
                  default="Cây mục tiêu"
                  fiedName="lbltreetaget"
                  class="fw-bold"
                ></codx-label>
              </div>
            </ng-template>
            <ng-template #content> Cây mục tiêu </ng-template>
          </e-tabitem>
          <e-tabitem>
            <ng-template #headerText>
              <div class="d-flex align-items-center">
                <i class="fa-solid fa-list me-2"></i>
                <codx-label
                  default="Công việc"
                  fiedName="lbljob"
                  class="fw-bold"
                ></codx-label>
              </div>
            </ng-template>
            <ng-template #content>
              <lib-okr-tasks></lib-okr-tasks>
            </ng-template>
          </e-tabitem>
          <e-tabitem>
            <ng-template #headerText>
              <div class="d-flex align-items-center">
                <i class="fa-regular fa-calendar me-2"></i>
                <codx-label
                  default="Họp định kỳ"
                  fiedName="lblmeeting"
                  class="fw-bold"
                ></codx-label>
              </div>
            </ng-template>
            <ng-template #content
              ><lib-okr-reviews [formModel]="view?.formModel"></lib-okr-reviews>
            </ng-template>
          </e-tabitem>
          <e-tabitem>
            <ng-template #headerText>
              <div class="d-flex align-items-center">
                <i class="fa-regular fa-square-check me-2"></i>
                <codx-label
                  default="Đánh giá"
                  fiedName="lblmeeting"
                  class="fw-bold"
                ></codx-label>
              </div>
            </ng-template>
            <ng-template #content> Đánh giá </ng-template>
          </e-tabitem>
          <e-tabitem>
            <ng-template #headerText>
              <div class="d-flex align-items-center">
                <i class="fa-solid fa-clock-rotate-left me-2"></i>
                <codx-label
                  default="Cập nhật"
                  fiedName="lblmeeting"
                  class="fw-bold"
                ></codx-label>
              </div>
            </ng-template>
            <ng-template #content> Cập nhật </ng-template>
          </e-tabitem>
        </e-tabitems>
      </ejs-tab>
    </div>
  </div>
</ng-template>
