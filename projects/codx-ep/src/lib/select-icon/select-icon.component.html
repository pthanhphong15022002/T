<div class="dropdown">
  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
    <span [class]="itemSelected">
      {{displayTextIcon()}}
    </span>
  </button>
  <div class="dropdown-menu" style="width:190px;padding: 10px;">
    <span class="icon-20" [class.active-icon-select]="itemSelected == item.value"
      *ngFor="let item of data$ ; trackBy:fnTrackBy" style="padding-left:5px">
      <span [class]="item.value" (click)="changeIcon(item.value)"></span>
    </span>
  </div>
</div>
