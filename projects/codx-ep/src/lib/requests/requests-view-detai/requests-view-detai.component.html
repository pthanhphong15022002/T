<codx-detail-tmp 
    *ngIf="data"
    [header]="header" 
    [formModel]="formModel" 
    [dataItem]="data" 
    [body]="body"
    [footer]="footer" 
    (changeDataMF)="changeDataMF($event)">
</codx-detail-tmp>

<ng-template #header>
    <div class="d-flex flex-column w-100 mb-2">
        <div class="d-flex justify-content-between w-100 mb-2">
            <div class="d-flex">
                <div class="me-2">
                    <codx-img [objectId]="data.employeeID" [objectType]="'HR_Employees'" [objectName]="data.employeeName" [width]="50"></codx-img>
                </div>
                <div class="d-flex flex-column align-items-stretch">
                    <div class="fw-bold" *ngIf="data.employeeName"><span>{{data.employeeName}}</span></div>
                    <div class="text-dark" *ngIf="data.positionName"><i class="icon-location_on me-2"></i><span>{{data.positionName}}</span></div>
                    <div class="d-flex align-items-center text-gray-600">
                        <span class="me-3" *ngIf="data.phone">
                            <i class="icon-phone_android me-2"></i>
                            {{data.phone}}
                        </span>
                        <span *ngIf="data.mail">
                            <i class="icon-phone_android text-warning me-2"></i>
                            {{data.mail}}
                        </span>
                    </div>
                </div>
            </div>
            <div *ngIf="data.status">
                <codx-vll [name]="'EP033'" [value]="data.status" [showText]="true" [showBgColor]="true"></codx-vll>
            </div>
        </div>
        <div *ngIf="data.tags" class="d-flex flex-column">
            <codx-tag [formModel]="formModel" [value]="data.tags"></codx-tag>
        </div>
    </div>
</ng-template>
<ng-template #body>
    <div class="w-100 h-100">
        <div class="form-group">
            <span>{{data.memo}}</span>
        </div>
        <div class="form-group">
            <div class="d-flex">
                <div class="d-flex align-items-center">
                    <codx-label [formModel]="formModel" name="FromDate" default="Từ ngày" class="text-dark"></codx-label>
                    <span class="me-2">:</span>
                    <div *ngIf="data.fromDate" [innerHTML]="data.fromDate | formatvalue : formModel : 'fromDate' | async"></div>
                </div>
                <div class="d-flex align-items-center">
                    <codx-label [formModel]="formModel" name="ToDate" default="Đến ngày" class="text-dark"></codx-label>
                    <span class="me-2">:</span>
                    <div *ngIf="data.toDate" [innerHTML]="data.toDate | formatvalue : formModel : 'toDate' | async"></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <span>{{data.location}}</span>
        </div>
        <div class="form-group">
            <div class="d-flex">
                <div class="d-flex flex-column me-5">
                    <codx-label [formModel]="formModel" name="Resources" [default]="'Người đi cùng'" class="fw-bold mb-2"></codx-label>
                    <codx-imgs 
                        *ngIf="data.resourceIDs"
                        [isToolTip]="true" 
                        [objectId]="data.resourceIDs" 
                        [objectType]="'AD_Users'" 
                        [width]="30" 
                        [numberImages]="3">
                    </codx-imgs>
                </div>
                <div class="d-flex flex-column">
                    <codx-label [formModel]="formModel" name="ResourceID" [default]="'Đặt xe'" class="fw-bold mb-2"></codx-label>
                    <div *ngIf="data.resourceID" class="d-flex align-items-center">
                        <codx-img 
                            [objectId]="data.resourceID" 
                            [objectType]="'EP_Resources'" 
                            [objectName]="data.resourceName" 
                            [width]="30" 
                            class="me-2">
                        </codx-img>
                        <div><span>{{data.resourceCode}}</span> - <span>{{data.resourceName}}</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="d-flex mb-2 pb-1 pe-2 border-bottom border-light border-2">
                <i class="icon-monetization_on me-2 fw-bold"></i>
                <codx-label [formModel]="formModel" name="lblLabel1" [default]="'Chi phí'"></codx-label>
            </div>
            <div class="d-flex flex-column min-w-400" *ngIf="data.lines && data.lines?.length > 0">
                <div class="d-flex align-items-start justify-content-between " *ngFor="let item of data.lines">
                    <div class="d-flex align-items-stretch">
                        <codx-img [objectId]="item.recID" [objectName]="item.itemName" [objectType]="'EP_Requests_Lines'" [width]="30" class="me-2"></codx-img>
                        <div class="d-flex flex-column">
                            <p class="text-dark">{{item.itemName}}</p>
                            <p class="text-gray-600">{{item.note}}</p>
                        </div>
                    </div>
                    <div class="text-dark">
                        <span>{{item.amount}}</span>
                    </div>
                </div>
                <div class="d-flex justify-centent-end fw-bold w-100 pt-1 ps-3 border-top border-1">
                    <span class="me-4">Tổng cộng:</span>
                    <span>{{data.totalAmount}}</span>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #footer>
    <codx-tabs 
        *ngIf="data && formModel"
        [entityName]="formModel.entityName" 
        [objectID]="data.recID"
        [funcID]="formModel.funcID" 
        [refID]="data.recID" 
        [refType]="formModel.entityName"
        [transID]="data.recID" 
        [approveStatus]="data.status"
        [formModel]="formModel" 
        [dataSelected]="data"
        [data]="data" 
        [keyField]="'recID'">
    </codx-tabs>
</ng-template>
