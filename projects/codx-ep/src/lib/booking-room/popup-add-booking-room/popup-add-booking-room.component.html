<codx-form [headerText]="headerTitle" [subHeaderText]="subHeaderTitle" [body]="body" [footer]="footer" [data]="range"
  #form [formModel]="dialog.formModel" [dialog]="dialog">
  <ng-template popup adde #body>
    <div class="tab-content">
      <!-- Render the Tab Component -->
      <ejs-tab id="tab_orientation" #orientationTab [showCloseButton]="false" heightAdjustMode="Auto"
        headerPlacement="Left">
        <e-tabitems>
          <e-tabitem [header]="headerText[0]">
            <ng-template #content>
              <div class="tabpanel p-5">
                <div class="tab-content">
                  <div class="d-flex flex-column mb-4">
                    <!--begin::Label-->
                    <div class="d-flex justify-content-between align-items-center">
                      <codx-label default="Phòng" fiedName="ResourceID" [formModel]="form.formModel">
                      </codx-label>
                      <span class="label-status text-primary">
                        <codx-label name="lblReady" default="Sẵn sàng" [formModel]="form.formModel">
                        </codx-label>
                      </span>
                    </div>
                    <!--end::Label-->
                    <codx-input type="combobox" field="resourceID" [formModel]="form.formModel"
                      [crrValue]="addEditForm.value.resourceID" [refValue]="CbxName['ResourceID']"></codx-input>
                  </div>

                  <div class="d-flex flex-wrap align-items-center justify-content-between fw-bold fs-7 mb-2">
                    <div class="d-flex" *ngFor="let item of tmplstDevice">
                      <span class="d-flex align-items-center me-2 mb-2" [ngClass]="
                          item.isSelected ? 'text-primary' : 'text-muted'
                        ">
                        <span class="icon-wifi me-1" [ngClass]="item.isSelected ? 'text-primary' : ''">
                        </span>{{ item.text }}
                      </span>
                      <!-- <span class="d-flex align-items-center text-muted  me-2 mb-2">
                        <span class="icon-tv me-1"> </span>Smart board
                      </span>
                      <span class="d-flex align-items-center text-muted  me-2 mb-2">
                        <span class="icon-keyboard_voice me-1"> </span>Video call
                      </span>
                      <span class="d-flex align-items-center text-muted  me-2 mb-2">
                        <span class="icon-switch_video me-1"> </span>Projector
                      </span>
                      <span class="d-flex align-items-center text-muted  me-2 mb-2">
                        <span class="icon-thermostat me-1"> </span>Air conditioning
                      </span> -->
                    </div>
                    <!--begin: btn-icon-->
                    <span class="text-end align-items-end">
                      <button type="button" class="btn btn-clean btn-sm btn-icon btn-icon-md" data-dismiss="modal"
                        (click)="openPopupDevice(popupDevice)">
                        <i class="icon-select_all text-primary text-hover-primary-dark icon-24"></i>
                      </button>
                    </span>
                    <!--end: btn-icon-->
                  </div>
                  <div class="d-flex row align-items-center mb-4">
                    <div class="col-4">
                      <codx-label default="Ngày" fiedName="ResourceID" [formModel]="form.formModel">
                      </codx-label>
                      <!--begin::Input-->
                      <codx-input type="datetime" class="form-control test-datetime" field="datetime"
                        [crrValue]="addEditForm.value.startDate" ControlName="startDate" placeholder="datetime"
                        format="d" (valueChange)="valueDateChange($event)">
                      </codx-input>
                      <!--end::Input-->
                    </div>
                    <div class="col-3">
                      <codx-label default="Từ giờ" fiedName="StartDate" aria-disabled="false"
                        [formModel]="dialog.formModel">
                      </codx-label>
                      <!--begin::Input-->
                      <codx-input type="datetime" class="test-datetime" field="datetime" placeholder="datetime"
                        [crrValue]="startTime" format="t" (valueChange)="valueStartTimeChange($event)">
                      </codx-input>
                    </div>
                    <div class="col-3">
                      <!--begin::Label-->
                      <codx-label default="Đến giờ" fiedName="EndDate" [formModel]="dialog.formModel">
                      </codx-label>
                      <!--end::Label-->
                      <!--begin::Input-->
                      <codx-input type="datetime" class="test-datetime" field="datetime" placeholder="datetime"
                        [crrValue]="endTime" format="t" (valueChange)="valueEndTimeChange($event)">
                      </codx-input>

                      <!--end::Input-->
                    </div>
                    <div class="col-2">
                      <codx-label class="fs-6 fw-bold mb-2" default>
                      </codx-label>
                      <codx-input #checkbox type="checkbox" label="Cả ngày" labelPosition="after" field="day"
                        class="test-check" (valueChange)="valueChange($event)" [crrValue]="isFullDay">
                      </codx-input>
                    </div>
                  </div>

                  <div class="d-flex flex-column mb-4">
                    <!--begin::Label-->
                    <codx-label class="fw-bold" default="Mục đích sử dụng" fiedName="ReasonID"
                      [formModel]="form.formModel">
                    </codx-label>
                    <!--end::Label-->
                    <!-- <codx-combobox service="SYS" name="combobox" placeholder="" ngDefaultControl refValue="Users"
                      file="reasonID" [pageSize]="5" popupHeight="200px" [allowFilter]=true [Group]="addEditForm">
                    </codx-combobox> -->
                    <codx-input type="combobox" [refValue]="CbxName['ReasonID']" (valueChange)="valueChange($event)"
                      [multiple]="false">
                    </codx-input>
                  </div>

                  <div class="d-flex flex-column mb-4">
                    <!--begin::Label-->
                    <codx-label default="Tiêu đề" fiedName="Title" [formModel]="form.formModel">
                    </codx-label>
                    <!--end::Label-->
                    <codx-input type="text" name="text" ControlName="title" [Group]="addEditForm" crrValue="title"
                      placeholder="" class="form-control"></codx-input>
                  </div>

                  <div class="d-flex flex-column mb-4">
                    <!--begin::Label-->
                    <codx-label default="Nội dung buổi họp" fiedName="Memo" [formModel]="form.formModel">
                    </codx-label>
                    <!--end::Label-->
                    <codx-input type="textarea" field="memo" [formModel]="form.formModel" [Group]="form.formGroup"
                      placeholder="textarea" format="ed2" [crrValue]="addEditForm.value.memo">
                    </codx-input>
                  </div>

                  <div class="d-flex flex-column mb-4">
                    <!--begin::Label-->
                    <div class="d-flex justify-content-between align-items-center mb-2">
                      <div class="form-switch1">
                        <codx-input #checkbox field="online" type="switch" [checked]="addEditForm.value.online"
                          labelPosition="After" [disabled]="false" class="test-switch"
                          (valueChange)="valueChange($event)">
                        </codx-input>
                        <span class="fw-bold ms-2"><label for="switchOnl">
                            <codx-label fiedName="Online" default="Họp online" [formModel]="form.formModel">
                            </codx-label>
                          </label></span>
                      </div>
                      <!--begin: btn-icon-->
                      <span class="text-end align-items-end">
                        <button type="button" class="btn btn-clean btn-sm btn-icon btn-icon-md"
                          (click)="openPopupLink()" *ngIf="addEditForm.value.online">
                          <i class="icon-insert_link text-primary text-hover-primary-dark icon-24"></i>
                        </button>
                      </span>
                      <!--end: btn-icon-->
                    </div>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <div class="d-flex align-items-center fw-bold">
                      <a href="" *ngIf="addEditForm.value.online">{{
                        addEditForm.value.onlineUrl
                        }}</a>
                    </div>
                    <!--end::Input-->
                  </div>

                  <div class="d-flex flex-column mb-8">
                    <!--begin::Title-->
                    <div class="d-flex justify-content-between align-items-center mb-2">
                      <h4 class="fw-bolder text-gray-800 d-block">
                        <codx-label default="Người tham dự" fiedName="Attendees"></codx-label>
                      </h4>
                      <!--begin: btn-icon-->
                      <span class="text-end align-items-end">
                        <button type="button" class="btn btn-clean btn-sm btn-icon btn-icon-md" data-dismiss="modal">
                          <i class="icon-group_add text-primary text-hover-primary-dark icon-24"></i>
                        </button>
                      </span>
                      <!--end: btn-icon-->
                    </div>
                    <!--end::Title-->
                    <!--begin::Users group-->
                    <div class="symbol-group symbol-group-check symbol-hover flex-nowrap">
                      <div class="symbol symbol-35px symbol-circle" data-bs-toggle="tooltip" title=""
                        data-bs-original-title="Alan Warden">
                        <span class="symbol-label bg-warning text-inverse-warning fw-bolder">A</span>
                        <span
                          class="symbol-badge badge badge-circle bg-warning top-100 start-100 icon-swap_horiz text-white"></span>
                      </div>
                      <div class="symbol symbol-35px symbol-circle" data-bs-toggle="tooltip" title=""
                        data-bs-original-title="Michael Eberon">
                        <img alt="Pic" src="../../../assets/themes/sys/default/light/img/avatar_default.svg" />
                        <span
                          class="symbol-badge badge badge-circle bg-success top-100 start-100 icon-check text-white"></span>
                      </div>
                      <div class="symbol symbol-35px symbol-circle" data-bs-toggle="tooltip" title=""
                        data-bs-original-title="Melody Macy">
                        <img alt="Pic" src="../../../assets/themes/sys/default/light/img/avatar_default.svg" />
                        <span
                          class="symbol-badge badge badge-circle bg-success top-100 start-100 icon-check text-white"></span>
                      </div>

                      <a href="#" class="symbol symbol-35px symbol-circle" data-bs-toggle="modal"
                        data-bs-target="#kt_modal_view_users">
                        <span class="symbol-label bg-light-primary text-primary fs-8 fw-bolder">+3</span>
                      </a>
                    </div>
                    <!--end::Users group-->
                  </div>

                  <div class="d-flex flex-column mb-4">
                    <!--begin::Title-->
                    <div class="d-flex justify-content-between align-items-center mb-2">
                      <h4 class="fw-bolder text-gray-800 d-block">
                        <codx-label default="Tài liệu tham khảo" fiedName="Attendees">
                        </codx-label>
                      </h4>
                      <a class="btn btn-sm btn-outline btn-outline-primary btn-active-light-primary">
                        <span class="icon-cloud_upload btn-text-primary me-2" (click)="popup($event)"></span>
                        <codx-label name="lblUpload" default="Upload file" [formModel]="dialog.formModel">
                        </codx-label>
                      </a>
                    </div>
                    <!--end::Title-->
                    <div class="AttachmentFile-group flex-nowrap">
                      <!--begin::Users group-->
                      <div class="d-flex align-items-center mb-2">
                        <!--begin::Svg Icon | path: icons/duotune/files/fil003.svg-->
                        <span class="me-4 icon-file-excel"> </span>
                        <!--end::Svg Icon-->
                        <a href="#" class="text-gray-800 text-hover-primary">Báo cáo doanh số tháng 3
                          <span>(1MB)</span></a>
                      </div>
                      <div class="d-flex align-items-center mb-2">
                        <!--begin::Svg Icon | path: icons/duotune/files/fil003.svg-->
                        <span class="me-4 icon-file-excel">
                          <!-- <img alt="Pic" src="../../../assets/themes/sys/default/light/img/avatar_default.svg"> -->
                        </span>
                        <!--end::Svg Icon-->
                        <a href="#" class="text-gray-800 text-hover-primary">Báo cáo doanh số tháng 3
                          <span>(1MB)</span></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </e-tabitem>
          <e-tabitem [header]="headerText[1]">
            <ng-template #content>
              <div id="rome" class="tabpanel p-5">
                <div class="tab-content">
                  <!--begin::Title-->
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bolder text-gray-800 d-block mb-2">
                      <codx-label name="lblMember" default="Người tham dự" [formModel]="dialog.formModel"></codx-label>
                    </h4>
                    <span class="icon-group_add text-primary fs-1"></span>
                  </div>
                  <!--end::Title-->
                  <!--begin::User item-->
                  <div class="d-flex align-items-center mb-4">
                    <!--begin::Symbol-->
                    <div class="symbol symbol-35px symbol-circle me-4" data-bs-toggle="tooltip" title=""
                      data-bs-original-title="Trần Quốc Hoàn">
                      <img alt="Pic" src="../../../assets/themes/sys/default/light/img/avatar_default.svg" />
                      <span
                        class="symbol-badge badge badge-circle bg-primary top-100 start-100 text-white fs-8">R</span>
                    </div>
                    <!--end::Symbol-->
                    <!--begin::Text-->
                    <div class="d-flex flex-column flex-grow-1">
                      <div class="text-dark fw-bold fs-6 fw-bolder">
                        <codx-label name="lblName" default="Trần Quốc Hoàn" [formModel]="dialog.formModel"></codx-label>
                      </div>
                      <span class="text-muted fw-bold">
                        <codx-label name="lblHost" default="Chủ trì cuộc họp" [formModel]="dialog.formModel">
                        </codx-label>
                      </span>
                    </div>
                    <!--end::Text-->
                    <!--begin::label-->
                    <div class="d-flex flex-column justify-content-end">
                      <span class="badge badge-light-success fs-7 fw-bold mb-1">
                        <codx-label name="lblUndefined" default="Chưa xác định" [formModel]="dialog.formModel">
                        </codx-label>
                      </span>
                      <span class="text-muted fw-bold text-center">
                        <codx-label name="lblDay" default="1 ngày trước" [formModel]="dialog.formModel"></codx-label>
                      </span>
                    </div>
                    <!--end::label-->
                  </div>
                  <!--end::User item-->
                  <!--begin::User item-->
                  <div class="d-flex align-items-center mb-4">
                    <!--begin::Symbol-->
                    <div class="symbol symbol-35px symbol-circle me-4" data-bs-toggle="tooltip" title=""
                      data-bs-original-title="Võ Văn Quang">
                      <img class="empImg" alt="Pic"
                        src="../../../assets/themes/sys/default/light/img/avatar_default.svg" />
                      <span class="symbol-badge badge badge-circle bg-dark top-100 start-100 text-white fs-8">0</span>
                    </div>
                    <!--end::Symbol-->
                    <!--begin::Text-->
                    <div class="d-flex flex-column flex-grow-1">
                      <div class="text-dark fw-bold fs-6 fw-bolder">
                        <codx-label name="lblName" default="Trần Quốc Hoàn" [formModel]="dialog.formModel"></codx-label>
                      </div>
                      <span class="text-muted fw-bold">
                        <codx-label name="lblMember" default="Thành viên" [formModel]="dialog.formModel"></codx-label>
                      </span>
                    </div>
                    <!--end::Text-->
                    <!--begin::label-->
                    <div class="d-flex flex-column justify-content-end">
                      <span class="badge badge-light-danger mb-1">
                        <codx-label name="lblNotJoin" default="Không tham gia" [formModel]="dialog.formModel">
                        </codx-label>
                      </span>
                      <span class="text-muted fw-bold text-center">
                        <codx-label name="lblDay" default="1 ngày trước" [formModel]="dialog.formModel"></codx-label>
                      </span>
                    </div>
                    <!--end::label-->
                  </div>
                  <!--end::User item-->
                  <div class="text-center">
                    <div class="Participants d-flex align-items-center w-275px mx-auto">
                      <a href="#" class="d-flex align-items-center text-dark text-hover-primary me-5">
                        <span
                          class="badge badge-sm badge-circle btn-danger top-100 start-100 text-white fs-8 me-1">A</span>
                        Chủ trì
                      </a>
                      <a href="#" class="d-flex align-items-center text-dark text-hover-primary me-5">
                        <span
                          class="badge badge-sm badge-circle btn-success top-100 start-100 text-white fs-8 me-1">S</span>
                        Thư ký
                      </a>
                      <a href="#" class="d-flex align-items-center text-dark text-hover-primary me-5">
                        <span
                          class="badge badge-sm badge-circle btn-primary top-100 start-100 text-white fs-8 me-1">P</span>
                        Tham dự
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </e-tabitem>
          <e-tabitem [header]="headerText[2]">
            <ng-template #content>
              <div id="rome" class="tabpanel p-5">
                <div class="tab-content">
                  <!--begin::Title-->
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bolder text-gray-800 d-block mb-2">
                      <codx-label name="lblStationery" default="Văn phòng phẩm" [formModel]="dialog.formModel">
                      </codx-label>
                    </h4>
                    <span class="icon-layers text-primary fs-1"></span>
                  </div>
                  <!--end::Title-->

                  <div class="d-flex align-items-center mb-4">
                    <span class="fw-bolder text-gray-800 d-block mb-2">
                      <codx-label default="Số người tham dự" fiedName="Attendees">
                      </codx-label>
                    </span>
                    <div class="d-flex flex-column text-center">
                      <div class="position-relative w-100 mw-125px">
                        <!--begin::Decrease control-->
                        <button type="button"
                          class="btn btn-icon btn-active-color-gray-700 position-absolute translate-middle-y top-40 start-0"
                          data-kt-dialer-control="decrease">
                          <!--begin::Svg Icon | path: icons/duotune/general/gen042.svg-->
                          <span class="icon-minimize"> </span>
                          <!--end::Svg Icon-->
                        </button>
                        <!--end::Decrease control-->
                        <!--begin::Input control-->
                        <codx-input type="text" class="form-control text-center" data-kt-dialer-control="input"
                          placeholder="Amount" name="manageBudget" readonly="readonly" value=""></codx-input>
                        <!--end::Input control-->
                        <!--begin::Increase control-->
                        <button type="button"
                          class="btn btn-icon btn-active-color-gray-700 position-absolute translate-middle-y top-50 end-0"
                          data-kt-dialer-control="increase">
                          <!--begin::Svg Icon | path: icons/duotune/general/gen041.svg-->
                          <span class="icon-add"> </span>
                          <!--end::Svg Icon-->
                        </button>
                        <!--end::Increase control-->
                      </div>
                    </div>
                  </div>
                  <div class="separator my-5"></div>
                  <div class="d-flex flex-stack mb-4">
                    <!--begin::Wrapper-->
                    <div class="d-flex align-items-center me-3">
                      <!--begin::Icon-->
                      <codx-img #image class="me-3 w-60px" objectId="ADMIN" objectType="Users">
                      </codx-img>
                      <!--end::Icon-->
                      <!--begin::Section-->
                      <div class="flex-grow-1">
                        <a href="#" class="text-gray-800 text-hover-primary fw-bolder lh-0">Nước suối</a>
                        <span class="text-gray-400 fw-bold d-block fs-6">Đơn vị tính : chai</span>
                      </div>
                      <!--end::Section-->
                    </div>
                    <!--end::Wrapper-->
                    <!--begin::Statistics-->
                    <div class="d-flex align-items-center w-100 mw-125px">
                      <!--begin::Progress-->
                      <codx-input type="number" field="number" placeholder="Input type number" value="0" min="0"
                        max="50">
                      </codx-input>
                      <!--end::Value-->
                    </div>
                    <!--end::Statistics-->
                  </div>
                </div>
              </div>
            </ng-template>
          </e-tabitem>
          <e-tabitem [header]="headerText[3]">
            <ng-template #content>
              <div id="rome" class="tabpanel p-5">
                <div class="tab-content">
                  <div class="d-flex flex-column mb-4">
                    <h4 class="fw-bolder text-gray-800 d-block mb-2">
                      <codx-label name="lblInformation" default="Thông tin khác" [formModel]="form.formModel">
                      </codx-label>
                    </h4>
                  </div>
                  <div class="d-flex flex-column mb-4">
                    <div class="col-6">
                      <codx-label class="fw-bold" default="Số người tham dự" fiedName="Attendees"
                        [formModel]="dialog.formModel">
                      </codx-label>
                      <codx-input type="number" field="attendees" placeholder="Input type number" value="0" [min]="0"
                        max="50" [crrValue]="addEditForm.value.attendees" (valueChange)="valueChange($event)">
                      </codx-input>
                    </div>
                  </div>
                  <div class="d-flex flex-column mb-4">
                    <codx-label class="fw-bold" default="Phân loại" fiedName="Category" [formModel]="dialog.formModel">
                    </codx-label>

                    <codx-input type="valuelist" name="valuelist" ngDefaultControl
                      [crrValue]="addEditForm.value.category" [refValue]="CbxName['Category']" field="category"
                      (valueChange)="valueChange($event)">
                    </codx-input>
                  </div>
                  <div class="d-flex flex-column mb-4">
                    <codx-label class="fw-bold" default="Ghi chú" fiedName="Note" [formModel]="dialog.formModel">
                    </codx-label>
                    <codx-input type="textarea" class="test-textarea" placeholder="textarea" format="ed2"
                      (valueChange)="valueChange($event)">
                    </codx-input>
                  </div>
                  <div class="d-flex flex-column mb-4">
                    <div class="col-8">
                      <div class="d-flex flex-stack mb-4">
                        <div class="form-switch1">
                          <codx-input #checkbox type="switch" [checked]="addEditForm.value.repeat" field="repeat"
                            [disabled]="false" class="test-switch" (valueChange)="valueChange($event)"></codx-input>
                          <span class="fw-bold ms-2"><label for="switch">
                              <codx-label name="lblAgain" default="Lặp lại" [formModel]="dialog.formModel"></codx-label>
                            </label></span>
                        </div>
                        <div class="me-5">
                          <codx-input type="valuelist" [refValue]="CbxName['Interval']"
                            [crrValue]="addEditForm.value.interval" field="interval" (valueChange)="valueChange($event)"
                            [disabled]="!addEditForm.value.repeat"></codx-input>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </e-tabitem>
        </e-tabitems>
      </ejs-tab>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-light-primary" (click)="onSaveForm()">
        <codx-label name="lblSave" default="Lưu" [formModel]="dialog.formModel"></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>

<ng-template #addLink let-dialog>
  <div class="card-header">
    <h4 class="card-title" id="card-basic-title">
      <codx-label name="lblLink" default="Link cuộc họp" [formModel]="dialog.formModel"></codx-label>
    </h4>
    <button type="button" class="btn btn-xs btn-icon btn-light btn-hover-primary" aria-label="Close"
      (click)="dialog.close()">
      <span class="icon-close icon-20"></span>
    </button>
  </div>
  <div class="card-body">
    <div class="form-group row">
      <div class="col-4">
        <label>
          <codx-label name="lblPath" default="Đường dẫn" [formModel]="dialog.formModel"></codx-label>
        </label>
      </div>
    </div>
    <div class="form-group row">
      <codx-input type="text" class="form-control" placeholder="https://home.suremeet.vn/" [crrValue]="link"
        (valueChange)="changeLink($event)"></codx-input>
    </div>
  </div>
  <div class="card-footer" (click)="dialog.close()">
    <button type="button" class="btn btn-primary">
      <codx-label name="lblSave" default="Lưu" [formModel]="dialog.formModel"></codx-label>
    </button>
  </div>
</ng-template>

<ng-template #popupDevice let-dialog>
  <!--begin::Card body-->
  <div class="card-header">
    <div class="d-flex flex-column flex-grow-1">
      <div class="d-flex justify-content-between align-items-center">
        <h2 id="modal-basic-title">
          <codx-label name="lblEquipment" default="Thiết bị" [formModel]="dialog.formModel"></codx-label>
        </h2>
        <button type="button" class="btn btn-xs btn-icon btn-light btn-hover-primary" aria-label="Close"
          (click)="dialog.close()">
          <span class="icon-close icon-20 text-dark text-hover-primary"></span>
        </button>
      </div>
      <div class="text-dark-50">
        <codx-label name="lblChooseEquipments" default="Chọn các thiết bị đã tích hợp sẵn trong phòng"
          [formModel]="dialog.formModel"></codx-label>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="py-2" *ngFor="let item of tmplstDevice">
      <!--begin::Item-->
      <div class="d-flex flex-stack">
        <div class="d-flex">
          <span class="text-dark icon-wifi me-2 p-1"></span>
          <div class="d-flex flex-column">
            <a href="#" class="text-dark text-hover-primary fw-bolder">{{
              item.text
              }}</a>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <div class="form-check form-check-solid form-switch">
            <codx-input class="form-check-input w-35px h-20px" type="switch" id="googleswitch"
              [checked]="item.isSelected" (valueChange)="checkedChange($event, item)"></codx-input>
            <label class="form-check-label" for="googleswitch"></label>
          </div>
        </div>
      </div>
      <!--end::Item-->
      <!-- <div class="separator separator-dashed my-5"></div> -->
    </div>
    <!--end::Card body-->
  </div>
  <div class="card-footer d-flex justify-content-end" (click)="dialog.close()">
    <button type="button" class="btn btn-primary">
      <codx-label name="lblSave" default="Lưu" [formModel]="dialog.formModel"></codx-label>
    </button>
  </div>
</ng-template>
