<codx-views
  #base
  funcID="EPT1"
  [showToolBar]="true"
  service="EP"
  assemblyName="EP"
  entityName="EP_Bookings"
  predicate="ResourceType=@0"
  dataValue="1"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFunc"
  idField="RecID"
  className="BookingsBusiness"
  method="GetEventsAsync"
  (requestEnded)="closeEditForm($event)"
>
</codx-views>
<ng-template #cardTemplate let-data let-setting="setting">
  <div>
    <div>{{data.title}}</div>
  </div>
  <button class="btn btn-light-primary" (click)="edit(data)">
    Sửa
  </button>
  <button class="btn btn-light-primary" (click)="delete(data)">
    Xóa
  </button>
</ng-template>
<ng-template #chart>
  <room-dashboard></room-dashboard>
</ng-template>
<ng-template #gridTemplate>
  <codx-gridview
    #gridView
    [columnsGrid]="columnsGrid"
    [allowSorting]=""
    [sortSettings]=""
    [allowGrouping]=""
    [groupSettings]=""
    [editSettings]=""
    [selectionOptions]=""
    [rowHeight]="40"
    [pageSize]="10"
    funcId="EPT1"
    assemblyName="EP"
    entityName="EP_Bookings"
    className="BookingsBusiness"
    method="GetEventsAsync"
    predicate="ResourceType=@0"
    dataValue="1"
    [pageSize]="15"
    height="500px"
    [showColumnMenu]="true"
    [filterSettings]=""
    [allowFiltering]=""
    [allowResizing]=""
  ></codx-gridview>
</ng-template>

<ng-template #itemCreate let-data>
  {{ data.bookingOn | fmDT: "dmy" }}
</ng-template>

<ng-template #Devices let-dataItem>
  <div class="d-flex align-items-center fw-bold">
    <ng-container *ngFor="let item of getlstDevice(dataItem.equipments)">
      <span class="text-dark fs-5 icon-wifi me-3"
        ><span class="fs-6 ms-1">{{
          item | vll: "EP012":"text" | async
        }}</span></span
      >
    </ng-container>
  </div>
</ng-template>

<ng-template #GiftIDCell let-dataItem>
  <div class="d-flex align-items-center">
    <a class="action-item d-flex align-items-center" (click)="edit(dataItem)">
      <div class="d-flex align-items-center btn-tooltip">
        <span class="icon-edit icon-18 ml-2 mr-2"></span>
        <span class="tooltiptext">Edit</span>
      </div>
    </a>
    <a
      class="action-item d-flex align-items-center"
      (click)="deleteTask(dataItem)"
    >
      <div class="d-flex align-items-center btn-tooltip">
        <span class="icon-close icon-18 text-danger mx-2"></span>
        <span class="tooltiptext">Xóa</span>
      </div>
    </a>
  </div>

</ng-template>

<ng-template #editRoomBooking>
  <app-edit-room-booking
    #editRoomBookingForm
    (closeEdit)="closeEditForm()"
    (onDone)="onDone($event)"
  >
  </app-edit-room-booking>
</ng-template>

<ng-template #scheduleTemplate let-data>
  <codx-schedule
    height="100%"
    #schedule
    service="EP"
    assemblyName="EP"
    [templateResourceHeader]="resourceHeader"
    className="BookingsBusiness"
    method="GetEventsAsync"
    methodResource="GetResourceAsync"
    [cellFooterTemplate]="cellFooter"
    [fields]="fields"
    [entityName]="modelPage.entity"
    (onViewChange)="viewChange($event)"
    eventStyle="colored"
    [resourceTooltipTemplate]="resourceTootip"
    (onAddNew)="addNew($event)"
    (onEdit)="edit($event)"
    (onDrag)="edit($event)"
    (onDelete)="deleteTask($event)"
    [resourceField]="resourceField"
    [options]="model"
    [optionsResource]="model"
  >
  </codx-schedule>
</ng-template>

<ng-template #cellTemplate let-data>
  <div [innerHtml]="getCellContent(data.date)"></div>
</ng-template>
<ng-template #eventTemplate let-data>
  <div></div>
</ng-template>
<ng-template #resourceTootip let-data>
  <div class="template-wrap">
    <div class="res-text">Tên: {{ data.resourceData.resourceName }}</div>
    <div class="res-text">Vị trí: {{ data.resourceData.location }}</div>
  </div>
</ng-template>
<ng-template #resourceHeader let-data>
  <div class="">
    <div class="type">{{ data.resourceData.resourceName }}</div>
    <div class="type">{{ data.resourceData.location }}</div>
  </div>
</ng-template>
<ng-template #cellFooter let-data>
  <div class="row border">
    <button ejs-button id="more-details" cssClass="e-flat" (click)="edit(data)">
      sửa
    </button>
    <button ejs-button id="delete" cssClass="e-flat" (click)="deleteTask(data)">
      xóa
    </button>
  </div>
</ng-template>
