<codx-views
  #view
  [views]="views"
  (buttonClick)="click($event)"
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [className]="className"
  [method]="method"
  (selectedChange)="changeItemDetail($event)"
  [selectedFirst]="true"
  [autoLoad]="true"
  [idField]="idField"
  (requestEnded)="closeAddForm($event)"
>
</codx-views>

<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    (click)="click(data)"
    [typeMF]="'hover'"
    [title]="data?.requester"
    [subTitle]="data?.positionName"
    [subTitleCss]="'text-gray-600'"
    [content]="data?.reasonID"
    [icoCss]="
      'w-40px h-40px fs-4 d-flex justify-content-center align-items-center rounded-circle me-2 ' +
      setIcon(data?.resourceType)
    "
    [icoStyle]="setStyles(data?.resourceType)"
    [status]="data?.approveStatus"
    [statusVll]="'EP022'"
    [date]="data.createdOn"
    [modeImgs]="false"
    [titleLine]="2"
    [dataItem]="data"
    [formModel]="view.formModel"
    (changeDataMF)="changeDataMF($event, data)"
    (clickMF)="clickMF($event, data)"
    typeMF="hover"
    [dataItem]="data"
  >
  </codx-temp-full>
</ng-template>

<ng-template #panelRightRef>
  <approval-stationery-view-detail
    #viewdetail
    [itemDetail]="itemDetail"
    [funcID]="funcID"
    [formModel]="formModel"
    [view]="view"    
    (reject)="reject($event)"
    (approve)="approve($event)"
    (undo)="undo($event)"
    (updateStatus)="updateStatus($event)"
  ></approval-stationery-view-detail>
</ng-template>
