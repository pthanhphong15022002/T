<codx-form
  headerText="Đặt xe"
  subHeaderText="Đặt xe công tác"
  [body]="body"
  [footer]="footer"
>
  <ng-template popup adde #body>
    <div class="tab-content">
      <!-- Render the Tab Component -->
      <ejs-tab id="tab_orientation" #orientationTab [showCloseButton]='false' heightAdjustMode='Auto'
          headerPlacement="Left">
          <e-tabitems>
            <e-tabitem [header]='headerText[0]'>
              <ng-template #content>
                <div id="rome" class="tabpanel">
                  <div class="tab-content">
                    <div class="d-flex flex-column mb-4">
                      <!--begin::Label-->
                      <div class="d-flex justify-content-between align-items-center ">
                        <codx-label class=" fw-bold" default="Xe" fieldName="ResourceID" formName="BookingCars" gridViewName="grvBookingCars" >
                        </codx-label>
                        <span class="label-status text-primary">Sẵn sàng</span>
                        <!-- <span
                          class="label-status text-primary">{{addEditForm.value.status|vll:CbxName['Status']:'text'|async}}</span> -->
                      </div>
                      <!--end::Label-->
                      <codx-input type="combobox" ControlName="resourceID" [crrValue]="dialogCarBooking.value.resourceID"
                        [Group]="dialogCarBooking" [refValue]="CbxName['ResourceID']"></codx-input>
                    </div>
                    <div class="d-flex flex-wrap align-items-center justify-content-between fw-bold fs-7 mb-2">
                      <div class="d-flex" *ngFor="let item of vllDevices">
                        <span class="d-flex align-items-center text-muted  me-2 mb-2">
                          <span class="icon-wifi me-1"> </span>{{item.text}}
                        </span>
                      </div>
                    </div>
                    <div class="d-flex row  align-items-center mb-4 ">
                      <div class="col-6">
                        <codx-label class=" fw-bold" default="Từ ngày" fiedName="StartDate" >
                        </codx-label>
                        <!--begin::Input-->
                        <codx-input type="datetime" class="form-control test-datetime" field="datetime"
                          [crrValue]="dialogCarBooking.value.startDate" ControlName="startDate" placeholder="datetime"
                          dataformat="f" (valueChange)="valueTimeChange($event)">
                        </codx-input>
                        <!--end::Input-->
                      </div>
                      <div class="col-6">
                        <codx-label class=" fw-bold" default="Đến ngày" fiedName="EndDate" >
                        </codx-label>
                        <!--begin::Input-->
                        <codx-input type="datetime" class="form-control test-datetime" field="datetime"
                          [crrValue]="dialogCarBooking.value.endDate" ControlName="endDate" placeholder="datetime"
                          dataformat="f">
                        </codx-input>
                        <!--end::Input-->
                      </div>
                    </div>

                    <div class="d-flex flex-column mb-4">
                      <!--begin::Label-->
                      <codx-label class=" fw-bold" default="Mục đích sử dụng" fiedName="ReasonID">
                      </codx-label>
                      <!--end::Label-->
                      <codx-input type="combobox" ngDefaultControl [refValue]="CbxName['ReasonID']"
                        (valueChange)="valueChange($event)" [multiple]="false">
                      </codx-input>
                    </div>

                    <div class="d-flex flex-column mb-4">
                      <!--begin::Label-->
                      <codx-label class=" fw-bold" default="Tiêu đề" fiedName="Title" >
                      </codx-label>
                      <!--end::Label-->
                      <codx-input type="text" name="text" ControlName="title" [Group]="dialogCarBooking" crrValue="title"
                        placeholder="" ngDefaultControl class="form-control"></codx-input>
                    </div>

                    <div class="d-flex flex-column mb-4">
                      <!--begin::Label-->
                      <codx-label class="fw-bold" default="Đơn vị/Tổ chức" fiedName="AgencyName">
                      </codx-label>
                      <!--end::Label-->
                      <codx-input type="text" ControlName="agencyName" [Group]="dialogCarBooking" [crrValue]="dialogCarBooking.value.agencyName"
                        placeholder="" ngDefaultControl class="form-control">
                      </codx-input>
                    </div>

                    <div class="d-flex flex-column mb-4">
                      <!--begin::Label-->
                      <codx-label class=" fw-bold" default="Địa chỉ" fiedName="Title">
                      </codx-label>
                      <!--end::Label-->
                      <codx-input type="text" name="text" ControlName="address" [Group]="dialogCarBooking"
                        placeholder="" ngDefaultControl class="form-control" [crrValue]="dialogCarBooking.value.address">
                      </codx-input>
                    </div>

                    <div class="d-flex row  align-items-center mb-4 ">
                      <div class="col-7">
                        <codx-label class=" fw-bold" default="Người liên hệ" fiedName="ContactName">
                        </codx-label>
                        <!--begin::Input-->
                        <codx-input type="text" name="text" ControlName="contactName" [Group]="dialogCarBooking"
                          [crrValue]="dialogCarBooking.value.contactName" placeholder="" ngDefaultControl class="form-control"></codx-input>
                        <!--end::Input-->
                      </div>
                      <div class="col-5">
                        <codx-label class=" fw-bold" default="Số điện thoại" fiedName="Phone">
                        </codx-label>
                        <!--begin::Input-->
                        <codx-input type="text" name="text" ControlName="phone" [Group]="dialogCarBooking" [crrValue]="dialogCarBooking.value.phone"
                          placeholder="" ngDefaultControl class="form-control"></codx-input>
                        <!--end::Input-->
                      </div>
                    </div>

                    <div class="d-flex flex-column mb-8">
                      <!--begin::Title-->
                      <div class="d-flex justify-content-between align-items-center mb-2 ">
                        <h4 class="fw-bolder text-gray-800 d-block">
                          <codx-label default="Lái xe & người đi cùng" fiedName="Note">
                          </codx-label>
                        </h4>
                        <!--begin: btn-icon-->
                        <span class="text-end align-items-end">
                          <button type="button" class="btn btn-clean btn-sm btn-icon btn-icon-md" data-dismiss="modal">
                            <i class="icon-group_add text-primary text-hover-primary-dark icon-24"></i>
                          </button>
                        </span>
                        <!--end: btn-icon-->
                      </div>
                      <!--end::Title-->
                      <!--begin::Users group-->
                      <div class="symbol-group symbol-group-check symbol-hover flex-nowrap">
                        <div class="symbol symbol-35px symbol-circle" data-bs-toggle="tooltip" title=""
                          data-bs-original-title="Alan Warden">
                          <span class="symbol-label bg-warning text-inverse-warning fw-bolder">A</span>
                          <span
                            class="symbol-badge badge badge-circle bg-warning top-100 start-100 icon-swap_horiz text-white"></span>
                        </div>
                        <div class="symbol symbol-35px symbol-circle" data-bs-toggle="tooltip" title=""
                          data-bs-original-title="Michael Eberon">
                          <img alt="Pic" src="../../../assets/themes/sys/default/light/img/avatar_default.svg">
                          <span
                            class="symbol-badge badge badge-circle bg-success top-100 start-100  icon-check text-white"></span>
                        </div>
                        <div class="symbol symbol-35px symbol-circle" data-bs-toggle="tooltip" title=""
                          data-bs-original-title="Melody Macy">
                          <img alt="Pic" src="../../../assets/themes/sys/default/light/img/avatar_default.svg">
                          <span
                            class="symbol-badge badge badge-circle bg-success top-100 start-100  icon-check text-white"></span>
                        </div>

                        <a href="#" class="symbol symbol-35px symbol-circle" data-bs-toggle="modal"
                          data-bs-target="#kt_modal_view_users">
                          <span class="symbol-label bg-light-primary text-primary fs-8 fw-bolder">+3</span>
                        </a>
                      </div>
                      <!--end::Users group-->
                    </div>
                  </div>
                </div>
              </ng-template>
            </e-tabitem>
            <e-tabitem [header]='headerText[1]'>
              <ng-template #content>

                <div id="rome" class="tabpanel">
                  <div class="tab-content">
                    <!--begin::Title-->
                    <div class="d-flex justify-content-between align-items-center mb-4 ">
                      <h4 class="fw-bolder text-gray-800 d-block mb-2">Người đi xe</h4>
                      <span class=" icon-group_add text-primary fs-1"></span>
                    </div>
                    <!--end::Title-->
                    <!--begin::User item-->
                    <div class="d-flex align-items-center mb-4">
                      <!--begin::Symbol-->
                      <div class="symbol symbol-35px symbol-circle me-4" data-bs-toggle="tooltip" title=""
                        data-bs-original-title="Trần Quốc Hoàn">
                        <img alt="Pic" src="../../../assets/themes/sys/default/light/img/avatar_default.svg">
                        <span
                          class="symbol-badge badge badge-circle bg-primary top-100 start-100 text-white fs-8">R</span>
                      </div>
                      <!--end::Symbol-->
                      <!--begin::Text-->
                      <div class="d-flex flex-column flex-grow-1">
                        <div class="text-dark fw-bold fs-6 font-weight-bolder">Trần Quốc
                          Hoàn</div>
                        <span class="text-muted font-weight-bold">Chủ trì cuộc họp</span>
                      </div>
                      <!--end::Text-->
                      <!--begin::label-->
                      <div class="d-flex flex-column justify-content-end">
                        <span class="badge badge-light-success fs-7 fw-bold mb-1">Chưa
                          xác định</span>
                        <span class="text-muted font-weight-bold text-center"> 1 ngày trước </span>
                      </div>
                      <!--end::label-->
                    </div>
                    <!--end::User item-->
                    <!--begin::User item-->
                    <div class="d-flex align-items-center mb-4">
                      <!--begin::Symbol-->
                      <div class="symbol symbol-35px symbol-circle me-4" data-bs-toggle="tooltip" title=""
                        data-bs-original-title="Võ Văn Quang">
                        <img class="empImg" alt="Pic"
                          src="../../../assets/themes/sys/default/light/img/avatar_default.svg">
                        <span class="symbol-badge badge badge-circle bg-dark top-100 start-100 text-white fs-8">0</span>
                      </div>
                      <!--end::Symbol-->
                      <!--begin::Text-->
                      <div class="d-flex flex-column flex-grow-1">
                        <div class="text-dark fw-bold fs-6 font-weight-bolder">Trần Quốc
                          Hoàn</div>
                        <span class="text-muted font-weight-bold">Thành viên</span>
                      </div>
                      <!--end::Text-->
                      <!--begin::label-->
                      <div class="d-flex flex-column justify-content-end">
                        <span class="badge badge-light-danger  mb-1">Không tham gia</span>
                        <span class="text-muted font-weight-bold text-center"> 1 giờ trước </span>
                      </div>
                      <!--end::label-->
                    </div>
                    <!--end::User item-->
                    <div class="text-center">
                      <div class="Participants d-flex align-items-center w-275px mx-auto">
                        <a href="#" class="d-flex align-items-center text-dark text-hover-primary me-5">
                          <span
                            class="badge badge-sm  badge-circle btn-danger top-100 start-100 text-white fs-8 me-1">A</span>
                          Chủ trì
                        </a>
                        <a href="#" class="d-flex align-items-center text-dark text-hover-primary me-5">
                          <span
                            class="badge badge-sm  badge-circle btn-success top-100 start-100 text-white fs-8 me-1">S</span>
                          Thư ký
                        </a>
                        <a href="#" class="d-flex align-items-center text-dark text-hover-primary me-5">
                          <span
                            class="badge badge-sm  badge-circle btn-primary top-100 start-100 text-white fs-8 me-1">P</span>
                          Tham dự
                        </a>
                      </div>
                    </div>

                  </div>
                </div>
              </ng-template>
            </e-tabitem>
            <e-tabitem [header]='headerText[2]'>
              <ng-template #content>
                <div id="rome" class="tabpanel">
                  <div class="tab-content">
                    <div class="d-flex flex-column mb-4">
                      <h4 class="fw-bolder text-gray-800 d-block mb-2">Thông tin khác</h4>
                    </div>
                    <div class="d-flex flex-column mb-4">
                      <!--begin::Label-->
                      <codx-label class=" fw-bold" default="Ghi chú" fiedName="Note" >
                      </codx-label>
                      <!--end::Label-->
                      <codx-input type="textarea" class="test-textarea" field="note" placeholder="textarea"
                        ControlName="note" (valueChange)="valueChange($event)" ngDefaultControl
                        [crrValue]="dialogCarBooking.value.note">
                      </codx-input>
                    </div>
                  </div>
                </div>
              </ng-template>
            </e-tabitem>
          </e-tabitems>
        </ejs-tab>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-between">
      <button class="btn btn-light-primary" (click)="onSaveForm()">Lưu</button>
      <button class="btn btn-light-primary">Sửa</button>
    </div>
  </ng-template>
</codx-form>
