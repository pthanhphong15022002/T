<codx-form
  #form  
  [headerText]="headerText"
  [subHeaderText]="subHeaderText"
  [body]="body"
  [footer]="footer"
  [dialog]="dialogRef"
  [formModel]="dialogRef.formModel"
  [formControl]="fGroupAddDriver"
  *ngIf="isAfterRender"
>
<ng-template #body>
  
  <div class="row">
    <div class="col-4 form-group">
      <codx-label
        fiedName="Category"
        [formModel]="dialogRef.formModel"
        default="Nguồn"
      >
      </codx-label>      
      <codx-input
          type="valuelist"
          name="valuelist"
          [crrValue]="fGroupAddDriver.value.category"
          refValue="VL005"
          field="category"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
    </div>
    <div class="col-8 form-group" >
      <codx-label
        fiedName="CompanyID"
        [formModel]="dialogRef.formModel"
        default="Đơn vị"
        >
      </codx-label>

      <codx-input
        [disabled]="fGroupAddDriver.value.category == 1 ? false :true"
        refValue="AgencyNames"
        type="combobox"
        [Group]="fGroupAddDriver"
        ControlName="companyID"
        [formModel]="form.formModel"
        [multiple]="false" 
      >
      </codx-input> 
    </div>
  </div>
  <div class="row">
    <div class="col-8 form-group">
      <codx-label
        fiedName="ResourceName"
        [formModel]="dialogRef.formModel"
        default="Tên lái xe"
      >
      </codx-label>

      <codx-input
        type="text"
        ControlName="resourceName"
        [formModel]="form.formModel"
        [Group]="fGroupAddDriver"
      >
      </codx-input>
    </div>
    
    <div class="col-2 form-group d-flex flex-column justify-content-end">
      <codx-label default="" [formModel]="dialogRef.formModel"> </codx-label>
      <div class="d-flex flex-column justify-content-end">
        <codx-input 
        type="vllicon" 
        refValue="L1470" 
        field="icon" 
        class="btn btn-primary dropdown-toggle"
        [crrValue]="fGroupAddDriver.value.icon"
        (valueChange)="valueChange($event)"
          >
        </codx-input>
        <!-- <button type="button" (click)="popupUploadFile()" class="btn btn-primary">Icon</button> -->
        <!-- <codx-attachment
          #attachment
          [objectType]="'ES_SignFiles'"
          [functionID]="dialogRef.formModel.funcID"
          [objectId]="fGroupAddDriver.value.recID"
          hideBtnSave="1"
          hideFolder="1"
          hideUploadBtn="1"
          hideDes="1"
          hideImageUpload="0"
          hideImageThumb="1"
          [allowMultiFile]="0"
          [idBrowse]="'add'"
          allowExtensions=".svg"
          type="inline" 
          (fileCount)="fileCount($event)"
          (fileAdded)="fileAdded($event)"
        >
        </codx-attachment>  -->
      </div>
      
    </div>
  </div>

  <div class="row">
    <div class="col-8 form-group">
      <codx-label default="Xe" [formModel]="dialogRef.formModel" ></codx-label>
      <codx-input
        type="combobox"
        refValue="EP_Cars"
        placeholder="Chọn xe tham chiếu"
        field="linkID"        
        ngDefaultControl
        [crrValue]="this.fGroupAddDriver.value.linkID"
        [multiple]="false"         
        (valueChange)="valueCbxCarChange($event)"  
        >
      </codx-input>      
    </div>
    <div class="col-3 form-group">
      <codx-label default="Biển số" fiedName="Code" [formModel]="dialogRef.formModel">
      </codx-label>
      <codx-input
        type="text"
        ControlName="code"
        placeholder="Biển số"
        [formModel]="form.formModel"
        [Group]="fGroupAddDriver"
        [crrValue]="fGroupAddDriver.value.code"
        (valueChange)="valueChange($event)"  
      >
      </codx-input>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <codx-label default="Người điều phối" fiedName="" [formModel]="dialogRef.formModel">
      </codx-label>

      <codx-input
        type="combobox"
        refValue="Users"
        ControlName="owner"
        [Group]="fGroupAddDriver"
        [formModel]="form.formModel"
        (valueChange)="valueChange($event)"  
      >
      </codx-input>  
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <codx-label default="Mô tả" fiedName="Note" [formModel]="dialogRef.formModel"></codx-label>      
      <codx-input
        type="textarea" format="ed2" rows="3"
        field="note"
        placeholder="Ghi chú"
        [crrValue]="fGroupAddDriver.value.note"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
  </div>
</ng-template>
</codx-form>


<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button class="btn btn-light-primary" (click)="onSaveForm()">
      <codx-label
        name="lblSave"
        default="Lưu"
        [formModel]="dialogRef.formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>
