<codx-form
  #form  
  [headerText]="headerText"
  [subHeaderText]="subHeaderText"
  [body]="body"
  [footer]="footer"
  [dialog]="dialogRef"
  [formModel]="formModel"
  [formControl]="fGroupAddDriver"
  *ngIf="isAfterRender"
>
<ng-template #body>
  
  <div class="row">
    <div class="col-6 form-group">
      <codx-label
        fiedName="Category"
        [formModel]="dialogRef.formModel"
        default="Nguồn"
      >
      </codx-label>      
      <codx-input
          type="valuelist"
          name="valuelist"
          ngDefaultControl
          [crrValue]="fGroupAddDriver.value.category"
          refValue="VL005"
          field="category"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
    </div>
    <div class="col-6 form-group">
      <codx-label
        fiedName="CompanyID"
        [formModel]="dialogRef.formModel"
        default="Đơn vị"
        >
      </codx-label>

      <codx-input
        refValue="AgencyNames"
        type="combobox"
        [Group]="fGroupAddDriver"
        ControlName="companyID"
        [formModel]="form.formModel"
        (valueChange)="valueChange($event)"  
        [multiple]="false" 
      >
      </codx-input> 
    </div>
  </div>
  <div class="row">
    <div class="col-6 form-group">
      <codx-label
        fiedName="ResourceName"
        [formModel]="dialogRef.formModel"
        default="Tên lái xe"
      >
      </codx-label>

      <codx-input
        type="text"
        ControlName="resourceName"
        [formModel]="form.formModel"
        [Group]="fGroupAddDriver"
      >
      </codx-input>
    </div>
    
    <div class="col-5 form-group">
      <codx-label default="" [formModel]="dialogRef.formModel"> </codx-label>
      <div class="d-flex flex-row justify-content-between">
        <button type="button" (click)="popupUploadFile()" class="btn btn-primary">Icon</button>
        <codx-attachment
          #attachment
          [objectType]="'ES_SignFiles'"
          [functionID]="dialogRef.formModel.funcID"
          [objectId]="fGroupAddDriver.value.recID"
          hideBtnSave="1"
          hideFolder="1"
          hideUploadBtn="1"
          hideDes="1"
          hideImageUpload="0"
          hideImageThumb="1"
          [allowMultiFile]="0"
          [idBrowse]="'add'"
          allowExtensions=".svg"
          type="inline" 
          (fileCount)="fileCount($event)"
          (fileAdded)="fileAdded($event)"
        >
        </codx-attachment> 
      </div>
      
    </div>
  </div>

  <div class="row">
    <div class="col-8 form-group">
      <codx-label default="Xe" [formModel]="dialogRef.formModel" ></codx-label>
      <codx-input
        type="combobox"
        refValue="EP_Cars"
        placeholder="Chọn xe tham chiếu"
        field="linkID"        
        ngDefaultControl
        [crrValue]="this.fGroupAddDriver.value.linkID"
        (valueChange)="valueCbxCarChange($event)" 
        [multiple]="false" 
        >
      </codx-input>      
    </div>
    <div class="col-3 form-group">
      <codx-label default="Biển số" fiedName="Code" [formModel]="dialogRef.formModel">
      </codx-label>
      <codx-input
        type="text"
        ControlName="code"
        placeholder="Biển số"
        [formModel]="form.formModel"
        [Group]="fGroupAddDriver"
        [crrValue]="fGroupAddDriver.value.code"
        (valueChange)="valueChange($event)"  
      >
      </codx-input>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <codx-label default="Người điều phối" fiedName="" [formModel]="dialogRef.formModel">
      </codx-label>

      <codx-input
        type="combobox"
        refValue="Users"
        ControlName="owner"
        [Group]="fGroupAddDriver"
        [formModel]="form.formModel"
        (valueChange)="valueChange($event)"  
      >
      </codx-input>  
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <codx-label default="Mô tả" fiedName="Note" [formModel]="dialogRef.formModel"></codx-label>      
      <codx-input      
        type="textarea"
        rows="3"
        ControlName="note"
        [formModel]="form.formModel"
        [Group]="fGroupAddDriver"
      >
      </codx-input>
    </div>
  </div>
</ng-template>
</codx-form>


<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button class="btn btn-light-primary" (click)="onSaveForm()">
      <codx-label
        name="lblSave"
        default="Lưu"
        [formModel]="dialogRef.formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>
