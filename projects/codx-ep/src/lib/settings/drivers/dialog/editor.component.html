<div class="container1">
  <div class="card card-custom cdx-add border-radius-0">
    <div class="card-header border-0">
      <div class="d-flex flex-column flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Thêm mới Lái xe</h2>
          <button
            type="button"
            class="btn btn-xs btn-icon btn-light btn-hover-primary"
            aria-label="Close"
            (click)="closeFormEdit()"
          >
            <span class="icon-close icon-20"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body scroll-y my-7">
      <form [formGroup]="dialogDriver" *ngIf="isAfterRender">
        <!-- <form> -->
        <div class="row mb-4">
          <div class="col-8">
            <codx-label
              class="fw-bold"
              default="Nguồn"
              fiedName="Category"
            >
            </codx-label>
            <codx-input
              type="valuelist"
              name="valuelist"
              ngDefaultControl
              [crrValue]="dialogDriver.value.category"
              refValue="VL005"
              field="category"
              (valueChange)="valueChange($event)"
            >
            </codx-input>
            <!--end::Input-->
          </div>
          <!--end::Col-->
          <!--begin::Col-->
          <div class="col-4">
            <codx-label
              class="fw-bold"
              default="Đơn vị"
              fiedName="CompanyID"
            >
            </codx-label>
            <codx-input
              service="EP"
              type="combobox"
              name="combobox"
              crrValue=""
              ngDefaultControl
              refValue="Companies"
              [loadFull]="true"
              field="companyID"
              (valueChange)="valueChange($event)"
            >
            </codx-input>
          </div>
          <!--end::Col-->
        </div>
        <div class="row mb-4">
          <div style="width: 88%">
            <codx-label
              class="fs-5 fw-bold"
              default="Tên tài xế"
              fiedName="ResourceName"
            >
            </codx-label>
            <div class="d-flex position-relative">
              <div class="w-100">
                <codx-input
                  type="text"
                  class="form-control flex-grow-1 me-3 w-100"
                  ControlName="resourceName"
                  [Group]="dialogDriver"
                >
                </codx-input>
              </div>
              <div class="ml-2 room-icon" style="display: none">
                <codx-input
                  type="vllicon"
                  refValue="L1470"
                  field="icon"
                  class="btn btn-primary dropdown-toggle"
                >
                </codx-input>
                <!-- <select-icon (valueChange)="valueChangeIcon($event)" field="icon" [itemSelected]="icon">
                </select-icon> -->
              </div>
            </div>
          </div>
          <div style="width: 12%; margin-top: 21px">
            <button type="button" class="btn btn-primary">Chọn</button>
          </div>
        </div>

        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="row mb-4">
          <!--begin::Col-->
          <div class="col-8">
            <codx-label
              class="fw-bold"
              default="Xe"
              fiedName="ResourceID"
            >
            </codx-label>
            <codx-input
              service="EP"
              type="combobox"
              name="combobox"
              crrValue=""
              ngDefaultControl
              refValue="EP_Rooms"
              [loadFull]="true"
              field="resourceID"
            >
            </codx-input>
          </div>
          <div class="col-4">
            <!--begin::Label-->
            <codx-label
              class="fw-bold"
              default="Biển số"
              fiedName="Location"
            >
            </codx-label>
            <!--end::Label-->
            <!--begin::Input-->
            <codx-input
              type="text"
              class="form-control"
              placeholder=""
              ControlName="location"
              [Group]="dialogDriver"
            >
            </codx-input>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-12">
            <codx-label
              class="fw-bold"
              default="Người điều phối"
              fiedName="Owner"
            >
            </codx-label>
            <div class="position-relative">
              <codx-input
                service="AD"
                type="combobox"
                name="combobox"
                ngDefaultControl
                [loadFull]="true"
                field="owner"
                [refValue]="cacheGridViewSetup.Owner"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
              <div
                class="position-absolute translate-middle-y top-50 end-0 me-3"
              >
                <span class="icon-person_pin_circle"> </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-12">
            <label>Mô tả</label>
            <!-- <codx-label default="Mô tả" class="fs-5 fw-bold mb-2"></codx-label> -->
            <codx-input
              type="textarea"
              class="test-textarea"
              field="note"
              [crrValue]="dialogDriver.value.note"
              placeholder=""
              rows="3"
              ControlName="note"
              (valueChange)="valueChange($event)"
            >
            </codx-input>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer border-0">
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" (click)="save()">
          Lưu
        </button>
      </div>
    </div>
  </div>
</div>
