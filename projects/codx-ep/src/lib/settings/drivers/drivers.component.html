<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [predicate]="predicate"
  [dataValue]="dataValue"
  [views]="views"
  [button]="buttons"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFuncs"
  [idField]="idField"
  [className]="className"
  [method]="method"
  (requestEnded)="closeDialog($event)"
>

</codx-views>

<ng-template #avatar let-data>
  <div class="w-100px h-50px m-4">
    <codx-img [objectId]="data?.recID" width="50"></codx-img>
  </div>
</ng-template>

<ng-template #rankingCol let-data>
  <div class="has-action-menu">
    {{ data.ranking | vll: "EP005":"text" | async }}
    
  </div>  
</ng-template>

<ng-template #categoryCol let-data>
  
  <div class="has-action-menu">    
    {{ data.category | vll: "VL005":"text" | async }}    
    <codx-mfunc      
      [dataItem]="data"
      [formModel]="viewBase.formModel"
      (clickMF)="clickMF($event, data)"
      type="hover"
    ></codx-mfunc>
  </div>  
</ng-template>
