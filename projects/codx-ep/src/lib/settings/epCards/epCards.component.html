<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [predicate]="predicate"
  [dataValue]="dataValue"
  [views]="views"
  [button]="buttons"
  [moreFuncs]="moreFuncs"
  [idField]="idField"
  [className]="className"
  [method]="method"
  (buttonClick)="click($event)"
  (onLoading)="onLoading($event)" 
  [viewActiveType]="viewType.grid"
>
  <ng-template #avatarCol let-data>
    <div class="h-50px m-4">
      <codx-img
        [funcId]="funcID"
        [objectType]="'EP_Rooms'"
        [objectId]="data?.recID"
        imageType="square"
        width="50"
      ></codx-img>
    </div>
    
  </ng-template>

  <ng-template #statusCol let-data>
    <codx-vll
      [name]="'EP016'"
      [value]="data?.status"
      [showText]="true"
      [showBgColor]="true"
      class="badge badge-light badge-square badge-md fs-7 p-2"
      >
      </codx-vll>
    
  </ng-template>
  
  <ng-template #ownerCol let-data>
    <div class="d-flex has-action-menu align-items-center">
      <codx-img [objectId]="data?.owner" objectType="AD_Users"></codx-img>
      <div class="ms-2">
        <div class="fw-bold">{{ data?.ownerName }}</div>
      </div>      
      <codx-mfunc
        [dataItem]="data"
        [formModel]="formModel"
        (clickMF)="clickMF($event, data)"
        type="hover"
      ></codx-mfunc>
    </div>
  </ng-template>
  
</codx-views>
