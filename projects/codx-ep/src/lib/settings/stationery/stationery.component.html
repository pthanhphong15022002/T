<codx-views
  #base
  funcID="EPS24"
  [showToolBar]="true"
  service="EP"
  assemblyName="EP"
  entityName="EP_Resources"
  predicate="ResourceType=@0"
  dataValue="6"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFunc"
  idField="RecID"
  className="ResourcesBusiness"
  method="GetListAsync"
>
</codx-views>

<ng-template #panelLeftRef> </ng-template>

<ng-template #gridTemplate>
  <h1>Danh sách văn phòng phẩm</h1>
  <codx-gridview
    #gridView
    [columnsGrid]="columnsGrid"
    [allowSorting]=""
    [sortSettings]=""
    [allowGrouping]=""
    [groupSettings]=""
    [editSettings]=""
    [selectionOptions]=""
    [rowHeight]="40"
    [pageSize]="10"
    funcId="EPS21"
    assemblyName="EP"
    entityName="EP_Resources"
    className="ResourcesBusiness"
    method="GetListAsync"
    predicate="ResourceType=@0"
    dataValue="3"
    [pageSize]="15"
    height="500px"
    [showColumnMenu]="true"
    [filterSettings]=""
    [allowFiltering]=""
    [allowResizing]=""
  >
  </codx-gridview>
</ng-template>

<ng-template #GiftIDCell let-dataItem>
  <div class="d-flex align-items-center">
    <a class="action-item d-flex align-items-center">
      <div
        class="d-flex align-items-center btn-tooltip"
        (click)="edit(dataItem)"
      >
        <span class="icon-edit icon-18 ml-2 mr-2"></span>
        <span class="tooltiptext">Edit</span>
      </div>
    </a>
    <a class="action-item d-flex align-items-center">
      <div
        class="d-flex align-items-center btn-tooltip"
        (click)="deleteResource(dataItem)"
      >
        <span class="icon-close icon-18 text-danger mx-2"></span>
        <span class="tooltiptext">Xóa</span>
      </div>
    </a>
  </div>
</ng-template>

<ng-template #Devices let-dataItem>
  <div class="d-flex align-items-center fw-bold">
    <ng-container *ngFor="let item of getlstDevice(dataItem.equipments)">
      <span class="text-dark fs-5 icon-wifi me-3"
        ><span class="fs-6 ms-1">{{
          item | vll: "EP012":"text" | async
        }}</span></span
      >
    </ng-container>
  </div>
</ng-template>

<ng-template #ranking let-dataItem>
  <div class="d-flex justify-content-center">
    <span class="badge badge-light-success fs-7 fw-bold mb-1">{{
      dataItem.ranking | vll: "EP005":"text" | async
    }}</span>
  </div>
</ng-template>

<ng-template #stationeryResourceDialog>
  <app-dialog-stationery
    #editRoomBookingForm
    (closeEdit)="closeEditForm()"
    (onDone)="onDone($event)"
  ></app-dialog-stationery>
</ng-template>
<ng-template #popuptemplate let-modal>
  <div class="modal-body">
    <p>Bạn có muốn xóa</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="delete(currentDelete)"
    >
      Xóa
    </button>
  </div>
</ng-template>
<ng-template #Devices let-dataItem>
  <div class="d-flex align-items-center fw-bold">
    <ng-container *ngFor="let item of getlstDevice(dataItem.equipments)">
      <span class="text-dark fs-5 icon-wifi me-3"
        ><span class="fs-6 ms-1">{{ getDeviceName(item) }}</span></span
      >
    </ng-container>
  </div>
</ng-template>
