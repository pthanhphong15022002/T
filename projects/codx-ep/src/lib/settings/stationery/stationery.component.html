<codx-views
  #base
  [funcID]="funcID"
  [showToolBar]="true"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [predicate]="predicate"
  [dataValue]="dataValue"
  [views]="views"
  [button]="button"
  (buttonClick)="add($event)"
  [moreFuncs]="moreFunc"
  [idField]="idField"
  [className]="className"
  [method]="method"
>
</codx-views>

<ng-template #resourceNameCol let-data>
  <div class="d-flex">
    <div class="w-100px h-100px m-4">
      <codx-img [objectId]="" imageType="square" width="100"></codx-img>
    </div>
    <div>
      <div class="text-dark font-weight-bold font-size-h6">
        {{ data.resourceName }}
      </div>
      <div>Đơn vị tính: {{ data.costPrice }}</div>
      <div>Nhóm: {{ data.costPrice }}</div>
      <div class="d-flex justify-content-between align-items-end mt-2">
        <div class="d-flex align-items-end me-2 codx-badge">
          <div class="d-flex align-items-center position-relative me-4">
            <span class="icon-view_agenda icon-20 text-gray-400"></span>
            <span>{{ data.currentQty }}</span>
          </div>
          <div class="d-flex align-items-center position-relative me-4">
            <span class="icon-shopping_cart icon-20 text-gray-400"></span>
            <span>{{ data.reservedQty }}</span>
          </div>
          <div class="d-flex align-items-center position-relative me-4">
            <span class="icon-brightness_auto icon-20 text-gray-400"></span>
            <span>{{ data.availableQty }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #colorCol let-data>
  <div class="d-flex justify-content-between">
    <div>{{ data.color }}</div>
  </div>
</ng-template>

<ng-template #costPriceCol let-data>
  {{ data.costPrice * 1000 }}
</ng-template>

<ng-template #ownerCol let-data>
  <div class="d-flex has-action-menu">
    <codx-img [objectId]="data.owner" objectName="AD_Users"></codx-img>
    <div>
      <div>{{ data.owner }}</div>
      <div></div>
    </div>
    <div class="action-menu">
      <codx-mfunc
        [formModel]="viewBase.formModel"
        (clickMF)="clickMF($event, data)"
        type="hover"
      ></codx-mfunc>
    </div>
  </div>
</ng-template>
