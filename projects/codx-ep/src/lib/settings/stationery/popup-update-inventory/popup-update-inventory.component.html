<codx-form
  #form
  [headerText]="headerText"
  [subHeaderText]="subheaderText"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
>
  <ng-template #body>
    <div class="d-flex row align-items-center mb-2">
      <div class="row">
        <div class="col-6">
          <codx-label
            class="fw-bold"
            fiedName="CurrentQty"
            [formModel]="form.formModel"
            default="Tồn kho hiện hành"
          >
          </codx-label>
        </div>
        <div class="col-6">
          <codx-input
            type="text"
            [crrValue]="data?.currentQty"
            [disabled]="true"
          ></codx-input>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <codx-label
            class="fw-bold"
            fiedName="CurrentQty"
            [formModel]="form.formModel"
            default="Nhập mới"
          >
          </codx-label>
        </div>
        <div class="col-6">
          <codx-input
            ControlName="currentQty"
            [formModel]="form.formModel"
            [Group]="dialogUpdateInventory"
          ></codx-input>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="onSaveForm()">
        <codx-label
          name="lblSave"
          default="Lưu"
          [formModel]="dialog.formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
