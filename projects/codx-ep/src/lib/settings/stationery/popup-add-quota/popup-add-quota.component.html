<codx-form
  #form
  [headerText]="title"
  [subHeaderText]="subHeader"
  [body]="body"
  [dialog]="dialog"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <div class="d-flex justify-content-between">
      <div class="row">
        <div class="form-group col-8">
          <codx-label name="RuleType" default="Căn cứ"></codx-label>
          <codx-input
            type="valuelist"
            field="ruleType"
            [refValue]="'EP013'"
            [crrValue]="dialogAddQuota.value?.ruleType"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
        <div class="form-group col-4">
          <codx-label fiedName="Quantity" default="Số lượng"></codx-label>
          <codx-input
            type="number"
            [min]="1"
            field="quantity"
            [crrValue]="dialogAddQuota.value?.quantity"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-4">
      <button class="btn btn-primary" (click)="onSaveForm()">Lưu</button>
    </div>
  </ng-template>
</codx-form>
