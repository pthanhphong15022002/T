<codx-layout-add
  #form
  [title]="title"
  [tabInfo]="tabInfo"
  [formModel]="formModel"
  [subHeader]=""
  [footer]="footer"
  [dialog]="dialog"
  [openMore]="true"
  (buttonClick)="buttonClick($event)"
  [tabContent]="[tabGeneralInfo, tabUsageNorms, tabMoreInfo]"
  (setTitle)="setTitle($event)"
  [data]="data"
  [formControl]="dialogAddStationery"
>
  <ng-template #tabGeneralInfo>
    <div id="rome" class="tabpanel">
      <div class="tab-content">
        <div class="d-flex flex-column mb-4">
          <div class="d-flex justify-content-between align-items-center">
            <codx-label
              class="fw-bold"
              fiedName="ResourceName"
              [formModel]="form.formModel"
              default="Tên sản phẩm"
            >
            </codx-label>
          </div>

          <codx-input
            ControlName="resourceName"
            [formModel]="form.formModel"
            [Group]="dialogAddStationery"
          ></codx-input>
        </div>

        <div class="d-flex row align-items-center mb-2">
          <div class="col-8">
            <codx-label
              class="fw-bold"
              fiedName="GroupID"
              [formModel]="form.formModel"
              default="Nhóm"
            >
            </codx-label>

            <codx-input
              ControlName="groupID"
              [formModel]="form.formModel"
              [Group]="dialogAddStationery"
            >
            </codx-input>
          </div>
          <div class="col-4">
            <codx-label
              class="fw-bold"
              fiedName="Code"
              [formModel]="form.formModel"
              default="Mã số"
            >
            </codx-label>

            <codx-input
              ControlName="code"
              [formModel]="form.formModel"
              [Group]="dialogAddStationery"
            ></codx-input>
          </div>
        </div>

        <div class="d-flex flex-column mb-4">
          <codx-label
            class="fw-bold"
            fiedName="Location"
            [formModel]="form.formModel"
            default="Kho"
          >
          </codx-label>
          <codx-input
            ControlName="location"
            [formModel]="form.formModel"
            [Group]="dialogAddStationery"
          >
          </codx-input>
        </div>

        <div class="d-flex flex-column mb-4">
          <codx-label
            class="fw-bold"
            fiedName="Owner"
            [formModel]="form.formModel"
            default="Người điều phối"
          >
          </codx-label>

          <div class="position-relative">
            <codx-input
              type="combobox"
              ControlName="owner"
              [formModel]="form.formModel"
              [Group]="dialogAddStationery"
              [multiple]="false"
            >
            </codx-input>
            <div class="position-absolute translate-middle-y top-50 end-0 me-3">
              <span class="icon-person_pin_circle"> </span>
            </div>
          </div>
        </div>

        <div class="d-flex flex-column mb-4">
          <codx-label
            class="fw-bold"
            fiedName="Note"
            [formModel]="form.formModel"
            default="Mô tả chi tiết"
          >
          </codx-label>

          <codx-input
            ControlName="note"
            [formModel]="form.formModel"
            [Group]="dialogAddStationery"
          >
          </codx-input>
        </div>

        <div class="d-flex flex-column mb-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <codx-label
              class="fw-bold"
              default="Hình ảnh màu sắc"
              name="lblImageStationary"
            >
            </codx-label>
            <span
              class="icon-select_all text-primary icon-20"
              (click)="openPopupColor(popupColor, null)"
            ></span>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-2">
              <codx-attachment
                #attachment
                objectType="ES_Stationery"
                [objectId]=""
                hideBtnSave="1"
                hideFolder="1"
                hideUploadBtn="1"
                [functionID]="formModel.funcID"
                type="inline"
              >
              </codx-attachment>
            </div>
            <div class="col-10">
              <div class="d-flex justify-content-start mb-4">
                <div class="button-color">
                  <button
                    *ngFor="let item of splitColor(this.data.color)"
                    type="button"
                    class="btn btn-sm w-30px h-30px mx-2 border"
                    [ngStyle]="{ 'background-color': item }"
                    (click)="openPopupColor(popupColor, item)"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #tabUsageNorms>
    <div class="d-flex justify-content-end">
      <span class="icon-add_circle text-primary icon-20"></span>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Định mức</th>
          <th scope="col">Cấp bậc nhân viên</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1/Người/tháng</td>
          <td>Tất cả nhân viên</td>
        </tr>
        <tr>
          <td>2/Từng lần đăng ký</td>
          <td>Tất cả nhân viên</td>
        </tr>
      </tbody>
    </table>
  </ng-template>

  <ng-template #tabMoreInfo>
    <div id="rome" class="tabpanel">
      <div class="tab-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="fw-bolder text-gray-800 d-block mb-2">
            <codx-label
              name="lblInformation"
              default="Thông tin khác"
              [formModel]="form.formModel"
            ></codx-label>
          </h4>
          <span class="icon-layers text-primary fs-1"></span>
        </div>

        <div class="d-flex row align-items-center mb-4">
          <div class="col-4">
            <codx-label
              class="fw-bold"
              fiedName="AvailableQty"
              [formModel]="form.formModel"
              default="Số lượng hiện có"
            >
            </codx-label>
            <codx-input
              [min]="0"
              ControlName="availableQty"
              [formModel]="form.formModel"
              [Group]="dialogAddStationery"
            ></codx-input>
          </div>
          <div class="col-4">
            <codx-label
              class="fw-bold"
              fiedName="ReservedQty"
              aria-disabled="false"
              [formModel]="form.formModel"
              default="Số lượng yêu cầu"
            >
            </codx-label>
            <codx-input
              [min]="0"
              ControlName="reservedQty"
              [formModel]="form.formModel"
              [Group]="dialogAddStationery"
            ></codx-input>
          </div>
          <div class="col-4">
            <codx-label
              class="fw-bold"
              fiedName="CurrentQty"
              [formModel]="form.formModel"
              default="Số lượng còn lại"
            >
            </codx-label>
            <codx-input
              [min]="0"
              ControlName="currentQty"
              [formModel]="form.formModel"
              [Group]="dialogAddStationery"
            ></codx-input>
          </div>
        </div>

        <div class="d-flex flex-stack mb-4">
          <div class="col-6">
            <codx-label
              class="fw-bold"
              fiedName="CostPrice"
              [formModel]="form.formModel"
              default="Giá mua sau cùng"
            >
            </codx-label>
            <codx-input
              [min]="0"
              ControlName="costPrice"
              [formModel]="form.formModel"
              [Group]="dialogAddStationery"
            ></codx-input>
          </div>
        </div>

        <div class="d-flex flex-column mb-4">
          <codx-label
            class="fw-bold"
            fiedName="Note"
            [formModel]="form.formModel"
            default="Ghi chú"
          >
          </codx-label>

          <codx-input
            ControlName="note"
            [formModel]="form.formModel"
            [Group]="dialogAddStationery"
          >
          </codx-input>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-light-primary" (click)="onSaveForm()">
        <codx-label
          name="lblSave"
          default="Lưu"
          [formModel]="form.formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>

  <ng-template #popupColor let-dialog>
    <div class="card-header">
      <div class="d-flex flex-column flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <h2 id="modal-basic-title">
            <codx-label
              name="lblEquipment"
              default="Chọn màu"
              [formModel]="form.formModel"
            ></codx-label>
          </h2>
          <button
            type="button"
            class="btn btn-xs btn-icon btn-light btn-hover-primary"
            aria-label="Close"
            (click)="dialog.close()"
          >
            <span
              class="icon-close icon-20 text-dark text-hover-primary"
            ></span>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <codx-input
        type="colorpicker"
        [showText]="true"
        [modeSwitcher]="true"
        [crrValue]="color"
        field="color"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
      <!--end::Card body-->
    </div>
    <div
      class="card-footer d-flex justify-content-end"
      (click)="closeDialog($event)"
    >
      <button type="button" class="btn btn-primary" (click)="dialog.close()">
        <codx-label
          name="lblSave"
          default="Lưu"
          [formModel]="form.formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</codx-layout-add>
