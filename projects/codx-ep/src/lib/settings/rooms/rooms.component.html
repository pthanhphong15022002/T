<!-- <codx-dynamic-form
></codx-dynamic-form> -->

<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [predicate]="predicate"
  [dataValue]="dataValue"
  [views]="views"
  [button]="buttons"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFuncs"
  [idField]="idField"
  [className]="className"
  [method]="method"
  (requestEnded)="closeDialog($event)"
>
</codx-views> 
  <ng-template #resourceIDCol let-data>  
    <div>    
      {{data.resourceID }}   
    </div>  
  </ng-template>
  <ng-template #locationCol let-data>  
    <span class="row">{{data.location}}</span> 
    <span class="row">{{data.companyName}}</span> 
  </ng-template>
  <ng-template #equipmentsCol let-data>  
    <div>    
      equip   
    </div>  
  </ng-template>  
  <ng-template #ownerCol let-data>
    <div class="d-flex has-action-menu align-items-center">
      <codx-img [objectId]="data.owner" objectType="AD_Users"></codx-img>
      <div class="ms-2">
        <div class="fw-bold">{{ data.ownerName }}</div>
      </div>      
      <codx-mfunc
        [dataItem]="data"
        [formModel]="viewBase.formModel"
        (clickMF)="clickMF($event, data)"
        type="hover"
      ></codx-mfunc>
    </div>
  </ng-template>
  
  <ng-template #preparatorCol let-data>
    <div class="d-flex has-action-menu align-items-center">
      <codx-img [objectId]="data.owner" objectType="AD_Users"></codx-img>
      <div class="ms-2">
        <div class="fw-bold">{{ data.ownerName }}</div>
      </div>      
      <codx-mfunc
        [dataItem]="data"
        [formModel]="viewBase.formModel"
        (clickMF)="clickMF($event, data)"
        type="hover"
      ></codx-mfunc>
    </div>
  </ng-template>

  <ng-template #equipmentsCol let-data>    
    <div>{{data.listEquipment}}</div>
  </ng-template>
