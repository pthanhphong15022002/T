></codx-dynamic-form> -->

<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [predicate]="predicate"
  [dataValue]="dataValue"
  [views]="views"
  [button]="buttons"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFuncs"
  [idField]="idField"
  [className]="className"
  [method]="method"
  (requestEnded)="closeDialog($event)"
>
</codx-views>
  <ng-template #avatarCol let-data>
    <div class="h-50px m-4">
      <codx-img [funcId]="formModel?.funcID" [objectType]="'EP_Rooms'" [objectId]="data?.recID" imageType="square" width="50"></codx-img>
    </div>
  </ng-template>
  
  <ng-template #categoryCol let-data>  
    <div class="has-action-menu">    
      {{ data.category | vll: "VL005":"text" | async }}   
    </div>  
  </ng-template>
  
  
  <ng-template #companyIDCol let-data>  
    <div>    
      {{data.companyName }}   
    </div>  
  </ng-template>
  
  <ng-template #ownerCol let-data>
    <div class="d-flex has-action-menu">
      <codx-img [objectId]="data.owner" objectType="AD_Users"></codx-img>
      <div class="ms-4">
        <div class="fw-bold">{{ data.ownerName }}</div>
      </div>      
      <codx-mfunc
        [dataItem]="data"
        [formModel]="viewBase.formModel"
        (clickMF)="clickMF($event, data)"
        type="hover"
      ></codx-mfunc>
    </div>
  </ng-template>

  <ng-template #equipmentsCol let-data>    
    <div>{{ getEquiqments(data.equipments) }}</div>
  </ng-template>
