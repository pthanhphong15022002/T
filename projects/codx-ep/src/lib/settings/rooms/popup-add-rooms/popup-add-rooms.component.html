<codx-form
  headerText="Thêm mới phòng họp"
  subHeaderText="Tạo & upload file văn bản"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [formControl]="dialogRoom"
  *ngIf="isAfterRender"
>
</codx-form>
<ng-template #body>
  <!-- <form> -->
  <div class="row mb-4">
    <div style="width: 88%">
      <codx-label
        class="fs-5 fw-bold"
        default="Tên phòng họp"
        fiedName="ResourceName"
        [formModel]="dialog.formModel"
      >
      </codx-label>
      <div class="d-flex position-relative">
        <div class="w-100">
          <codx-input
            type="text"
            class="form-control flex-grow-1 me-3 w-100"
            ControlName="resourceName"
            [Group]="dialogRoom"
            [crrValue]="dialogRoom.value.resourceName"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
        <div class="ml-2 room-icon" style="display: none">
          <codx-input
            type="vllicon"
            refValue="L1470"
            field="icon"
            class="btn btn-primary dropdown-toggle"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div style="width: 12%; margin-top: 21px">
      <button type="button" class="btn btn-primary">Icon</button>
    </div>
  </div>

  <div class="row mb-4">
    <!--begin::Col-->
    <div class="col-6">
      <!--begin::Label-->
      <codx-label
        class="fw-bold"
        default="Phân loại"
        fiedName="Ranking"
        [formModel]="dialog.formModel"
      >
      </codx-label>
      <!--end::Label-->
      <!--begin::Input-->
      <codx-input
        type="valuelist"
        name="valuelist"
        ControlName="ranking"
        [refValue]="CbxName['Ranking']"
        [crrValue]="dialogRoom.value.ranking"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>

    <div class="col-3">
      <!--begin::Label-->
      <codx-label
        class="fw-bold"
        default="Diện tích(m2)"
        fiedName="Area"
        [formModel]="dialog.formModel"
      >
      </codx-label>
      <!--end::Label-->
      <!--begin::Input-->
      <codx-input
        type="text"
        [Group]="dialogRoom"
        ControlName="area"
        field="area"
        [crrValue]="dialogRoom.value.area"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
    <div class="col-3">
      <codx-label
        class="fw-bold"
        default="Sức chứa(người)"
        fiedName="Capacity"
        [formModel]="dialog.formModel"
      >
      </codx-label>
      <codx-input
        type="text"
        ControlName="capacity"
        [Group]="dialogRoom"
        field="capacity"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-8">
      <codx-label
        class="fw-bold"
        default="Vị trí"
        fiedName="Location"
        [formModel]="dialog.formModel"
      >
      </codx-label>
      <codx-input
        type="combobox"
        name="combobox"
        ngDefaultControl
        [crrValue]="dialogRoom.value.location"
        field="location"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
      <!--end::Input-->
    </div>
    <!--end::Col-->
    <!--begin::Col-->
    <div class="col-4">
      <codx-label
        class="fw-bold"
        default="Đơn vị"
        fiedName="CompanyID"
        [formModel]="dialog.formModel"
      >
      </codx-label>
      <codx-input
        type="combobox"
        name="combobox"
        [crrValue]="dialogRoom.value.companies"
        ngDefaultControl
        refValue="Companies"
        field="companyID"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
    <!--end::Col-->
  </div>

  <!--end::Input group-->
  <!--begin::Input group-->
  <div class="row mb-4">
    <!--begin::Col-->
    <div class="w-100">
      <codx-label
        class="fw-bold"
        default="Người quản lí"
        fiedName="Owner"
        [formModel]="dialog.formModel"
      >
      </codx-label>
      <codx-input
        type="combobox"
        name="combobox"
        [crrValue]=""
        ngDefaultControl
        refValue="Users"
        field="owner"
        multiple="false"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-12">
      <codx-label
        default="Mô tả"
        fiedName="Note"
        [formModel]="dialog.formModel"
      ></codx-label>
      <codx-input
        type="textarea"
        class="test-textarea"
        field="note"
        [crrValue]="dialogRoom.value.note"
        placeholder=""
        rows="3"
        ControlName="note"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
  </div>
</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button class="btn btn-light-primary" (click)="onSaveForm()">
      <codx-label
        name="lblSave"
        default="Lưu"
        [formModel]="dialog.formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>
