<codx-form
  #form
  [headerText]="headerText"
  [subHeaderText]="subHeaderText"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [formModel]="formModel"
  [formControl]="dialogAddRoom"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <div class="row">
      <div class="col-10 form-group">
        <codx-label
          fiedName="ResourceName"
          [formModel]="dialog.formModel"
          default="Tên phòng"
        >
        </codx-label>
        <codx-input
          ControlName="resourceName"
          [formModel]="form.formModel"
          [Group]="dialogAddRoom"
        >
        </codx-input>
      </div>
      
      <div class="col-2 form-group d-flex flex-column justify-content-end">
        <codx-label default="" [formModel]="dialog.formModel"> </codx-label>
        <div class="d-flex flex-column justify-content-end">
          <codx-input 
          type="vllicon" 
          refValue="L1470" 
          field="icon" 
          class="btn btn-primary dropdown-toggle"
          [crrValue]="dialogAddRoom.value.icon"
          >
        </codx-input>
          <!-- <button type="button" (click)="popupUploadFile()" class="btn btn-primary">Icon</button>
          <codx-attachment
            #attachment
            [objectType]="'ES_SignFiles'"
            [functionID]="dialogRef.formModel.funcID"
            [objectId]="fGroupAddCar.value.recID"
            hideBtnSave="1"
            hideFolder="1"
            hideUploadBtn="1"
            hideDes="1"
            hideImageUpload="0"
            hideImageThumb="1"
            [allowMultiFile]="0"
            [idBrowse]="'add'"
            allowExtensions=".svg"
            type="inline" 
            (fileCount)="fileCount($event)"
            (fileAdded)="fileAdded($event)"
          >
          </codx-attachment>  -->
        </div>
        
      </div>
      
    </div>

    <div class="row">
      <div class="form-group col-6">
        <codx-label
          fiedName="Ranking"
          [formModel]="dialog.formModel"
          default="Phân loại"
        >
        </codx-label>
        <codx-input
          ControlName="ranking"
          [formModel]="form.formModel"
          [Group]="dialogAddRoom">
          >
        </codx-input>
      </div>

      <div class="form-group col-3">
        <codx-label
          fiedName="Area"
          [formModel]="dialog.formModel"
          default="Diện tích(m2)"
        >
        </codx-label>
        <codx-input
          type="number"
          [min]="0"
          ControlName="area"
          [formModel]="form.formModel"
          [Group]="dialogAddRoom"
        >
        </codx-input>
      </div>

      <div class="form-group col-3">
        <codx-label
          fiedName="Capacity"
          [formModel]="dialog.formModel"
          default="Sức chứa(người)"
        >
        </codx-label>
        <codx-input
          type="text"
          [min]="0"
          ControlName="capacity"
          [formModel]="form.formModel"
          [Group]="dialogAddRoom"
        >
        </codx-input>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-4">
        <codx-label
          fiedName="Location"
          [formModel]="dialog.formModel"
          default="Vị trí"
        >
        </codx-label>
        <codx-input
          ControlName="location"
          [formModel]="form.formModel"
          [Group]="dialogAddRoom"
        >
        </codx-input>
      </div>

      <div class="col-8 form-group">
        <codx-label
          fiedName="CompanyID"
          [formModel]="dialog.formModel"
          default="Đơn vị"
        >
        </codx-label>
        <codx-input
          ControlName="companyID"
          [formModel]="form.formModel"
          [Group]="dialogAddRoom"
        >
        </codx-input>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <codx-label
          fiedName="Owner"
          [formModel]="dialog.formModel"
          default="Người quản lí"
        >
        </codx-label>
          <codx-input
            ControlName="owner"
            [formModel]="form.formModel"
            [Group]="dialogAddRoom"
          >
          </codx-input>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <codx-label
          default="Mô tả"
          fiedName="Note"
          [formModel]="dialog.formModel"
        ></codx-label>
        <codx-input
          type="textarea"
          rows="3"
          ControlName="note"
          [crrValue]="dialogAddRoom.value.note"
          [formModel]="form.formModel"
          [Group]="dialogAddRoom"
        >
        </codx-input>
      </div>
    </div>
    <div class="d-flex flex-wrap align-items-center justify-content-between w-bold fs-7 mb-2">
      <codx-label
        fiedName="Equipment"
        default="Thiết bị"
        [formModel]="dialog.formModel"
      ></codx-label>

      <span class="text-end align-items-end">
        <button
          type="button"
          class="btn btn-clean btn-sm btn-icon btn-icon-md"
          data-dismiss="modal"
          (click)="openPopupDevice(popupDevice)"
          >
          <i class="icon-select_all text-primary text-hover-primary-dark icon-24"></i>
        </button>
      </span>
    </div>
    <div class="row mb-4">
      <div class="col-12 d-flex justify-content-between">
        <div class="d-flex" *ngFor="let item of tmplstDevice">
          <span
            class="d-flex align-items-center me-2 mb-2"
            [ngClass]="item.isSelected ? 'text-primary' : 'text-muted'"
          >
            <span
            class="me-1"
            [ngClass]="[item.isSelected ? 'text-primary' : 'text-muted',item.id=='1' ? 'icon-wifi' : item.id=='2' ? 'icon-personal_video' : item.id=='3' ? 'icon-mic_none' : item.id=='4' ? 'icon-switch_video' : ' icon-thermostat']"
          >
            </span
            >{{ item.text }}
          </span>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-light-primary" (click)="onSaveForm()">
        <codx-label
          name="lblSave"
          default="Lưu"
          [formModel]="dialog.formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>


  <ng-template #popupDevice let-dialog>
    <div class="modal-header">
      <div class="d-flex flex-column flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <h2 id="modal-basic-title">
            <codx-label
              name="lblEquipment"
              default="Thiết bị"
              [formModel]="dialog.formModel"
            ></codx-label>
          </h2>
          <button
            type="button"
            class="btn btn-xs btn-icon btn-light btn-hover-primary"
            aria-label="Close"
            (click)="dialog.close()"
          >
            <span
              class="icon-close icon-20 text-dark text-hover-primary"
            ></span>
          </button>
        </div>
        <div class="text-dark-50">
          <codx-label
            name="lblChooseEquipments"
            default="Chọn các thiết bị đã tích hợp sẵn trong phòng"
            [formModel]="dialog.formModel"
          ></codx-label>
        </div>
      </div>
    </div>
    <div class="modal-body">
      <div class="py-2" *ngFor="let item of tmplstDevice">
        <div class="d-flex flex-stack">
          <div class="d-flex">
            <span class="text-dark me-2 p-1" [ngClass]="[item.isSelected ? 'text-primary' : 'text-muted',item.id=='1' ? 'icon-wifi' : item.id=='2' ? 'icon-personal_video' : item.id=='3' ? 'icon-mic_none' : item.id=='4' ? 'icon-switch_video' : ' icon-thermostat']">
            </span>
            <div class="d-flex flex-column justify-content-center">
              <span href="#" class="text-dark fw-bolder">{{
                item.text
              }}</span>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <div class="form-check form-check-solid form-switch">
              <codx-input
                class="form-check-input w-35px h-20px"
                type="switch"
                id="googleswitch"
                [checked]="item.isSelected"
                (valueChange)="checkedChange($event, item)"
              ></codx-input>
              <label class="form-check-label" for="googleswitch"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer" (click)="dialog.close()">
      <button type="button" class="btn btn-primary">
        <codx-label
          name="lblSave"
          default="Lưu"
          [formModel]="dialog.formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>

</codx-form>
