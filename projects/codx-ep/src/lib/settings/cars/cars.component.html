<codx-views
  #view
  [funcID]="funcID"
  [showToolBar]="true"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [predicate]="predicate"
  [dataValue]="dataValue"
  [views]="views"
  [button]="buttons"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFuncs"
  [idField]="idField"
  [className]="className"
  [method]="method"
  (requestEnded)="closeDialog($event)"
>
</codx-views>
<ng-template #itemTemplate let-data>
  <div class="task-row py-3 px-6">
    <table class="table w-100 table-action-menu">
      <tbody>
        <td class="w-25">
          {{ data.resourceID }}
        </td>
        <td class="w-25">
          {{ data.resourceName }}
        </td>
        <td class="w-25">
          <div class="d-flex justify-content-center">
            <span class="badge badge-light-success fs-7 fw-bold mb-1">{{
              data.status | vll: "EP002":"text" | async
            }}</span>
          </div>
        </td>
        <td class="w-150px">
          {{ data.ranking | vll: "EP005":"text" | async }}
        </td>
        <!-- <td class="w-150px">1 Chai / Người / Lần</td> -->
      </tbody>
    </table>
  </div>
  <codx-temp-full
    (clickMF)="clickMF($event, data)"
    [formModel]="viewBase.formModel"
  >
  </codx-temp-full>
</ng-template>
