<codx-views
  #view
  funcID="EPS22"
  [showToolBar]="true"
  service="EP"
  assemblyName="EP"
  entityName="EP_Resources"
  predicate="ResourceType=@0"
  dataValue="2"
  [views]="views"
  [button]="buttons"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFuncs"
  idField="recID"
  className="ResourcesBusiness"
  method="GetListAsync"
>
</codx-views>
<ng-template #itemTemplate let-data>
  <div class="task-row py-3 px-6">
    <table class="table w-100 table-action-menu">
      <tbody>
        <td class="w-25">
          {{ data.resourceID }}
        </td>
        <td class="w-25">
          {{ data.resourceName }}
        </td>
        <td class="w-25">
          <div class="d-flex justify-content-center">
            <span class="badge badge-light-success fs-7 fw-bold mb-1">{{
              data.status | vll: "EP002":"text" | async
            }}</span>
          </div>
        </td>
        <td class="w-150px">
          {{ data.ranking | vll: "EP005":"text" | async }}
        </td>
        <!-- <td class="w-150px">1 Chai / Người / Lần</td> -->
      </tbody>
    </table>
  </div>
  <codx-temp-full
    (clickMF)="clickMF($event, data)"
    [formModel]="viewBase.formModel"
  >
  </codx-temp-full>
  <ng-template #panelLeftRef> </ng-template>
</ng-template>
