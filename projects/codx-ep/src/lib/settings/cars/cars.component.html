<codx-views
  #view  
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [predicate]="predicate"
  [dataValue]="dataValue"
  [views]="views"
  [button]="buttons"
  [idField]="idField"
  [className]="className"
  [moreFuncs]="moreFunc"
  [method]="method"
  (buttonClick)="click($event)"
  (selectedChange)="onSelect($event)"
  (requestEnded)="closeDialog($event)"
>
</codx-views>

<ng-template #avatar let-data>
  <div class="w-100px h-50px m-4">
    <codx-img [objectId]="data?.recID" imageType="square" width="50"></codx-img>
  </div>
</ng-template>

<ng-template #categoryCol let-data>
  
  <div class="has-action-menu">    
    {{ data.category | vll: "VL005":"text" | async }}   
  </div>  
</ng-template>


<ng-template #owner let-data>
  <div class="d-flex has-action-menu">
    <codx-img [objectId]="data.owner"  objectType="AD_Users"></codx-img>
    <div class="ms-4">
      <div class="fw-bold">{{ data.ownerName }}</div>
    </div>
    <codx-mfunc
      [dataItem]="data"
      [formModel]="viewBase.formModel"
      (clickMF)="clickMF($event, data)"
      type="hover"
    ></codx-mfunc>
  </div>
</ng-template>
