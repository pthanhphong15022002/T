<codx-views
  #view  
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [predicate]="predicate"
  [dataValue]="dataValue"
  [views]="views"
  [button]="buttons"
  (buttonClick)="click($event)"
  [idField]="idField"
  [className]="className"
  [moreFuncs]="moreFunc"
  [method]="method"
  (selectedChange)="onSelect($event)"
  (requestEnded)="closeDialog($event)"
>
</codx-views>

<ng-template #statusCol let-data>
  <span class="badge badge-light-success fs-7 fw-bold mb-1">{{
    data.status | vll: "EP002":"text" | async
  }}</span>
</ng-template>

<ng-template #rankingCol let-data>
  <div class="has-action-menu">
    {{ data.ranking | vll: "EP005":"text" | async }}    
  </div>  
</ng-template>

<ng-template #categoryCol let-data>
  <div class="has-action-menu">
    {{ data.category | vll: "VL005":"text" | async }} 
      <codx-mfunc [formModel]="viewBase.formModel" 
      (clickMF)="clickMF($event,data)" 
      type="hover" [dataItem]="data">
      </codx-mfunc>
  </div>
  
</ng-template>
