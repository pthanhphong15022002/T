<codx-form
  #form
  [headerText]="headerText"
  [subHeaderText]="subHeaderText"
  [body]="body"
  [footer]="footer"
  [dialog]="dialogRef"
  [formModel]="formModel"
  [data]="data"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <div class="row">
      <div class="form-group col-8">
        <codx-label fiedName="ResourceName" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          ControlName="resourceName"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>
      <div class="form-group col-4">
        <div class="d-flex justify-content-center align-items-center">
          <codx-input #checkbox class="test-switch" type="switch" [disabled]="true" [checked]="true"
            (valueChange)="valueChange($event)">
          </codx-input>
      
        <codx-label fiedName="UseCard" [formModel]="form.formModel"></codx-label>
        </div>
          
        
      </div>      
    </div>   

    <div class="row">
      <div class="col-3 form-group">
        <codx-label fiedName="Code" [formModel]="form.formModel"> </codx-label>
        <codx-input
          ControlName="code"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>

      <div class="col-3 form-group">
        <codx-label fiedName="Capacity" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          [min]="0"
          ControlName="capacity"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>

      <div class="col-6 form-group">
        <codx-label fiedName="Ranking" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          ControlName="ranking"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>
    </div>

    <div class="row">
      <div class="col-4 form-group">
        <codx-label fiedName="Category" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          ControlName="category"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="changeCategory($event)"
        >
        </codx-input>
      </div>
      <div class="col-8 form-group">
        <codx-label fiedName="CompanyID" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          [disabled]="data?.category == '2'"
          ControlName="companyID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <codx-label fiedName="LinkID" [formModel]="form.formModel">
        </codx-label>

        <codx-input
          ControlName="linkID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <codx-label fiedName="Owner" [formModel]="form.formModel"> </codx-label>
        <codx-input
          ControlName="owner"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="Note" [formModel]="form.formModel"></codx-label>
        <codx-input
          ControlName="note"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>
    </div>
    <div
      class="form-group d-flex flex-wrap align-items-center justify-content-between w-bold fs-7 mb-2"
    >
      <codx-label
        fiedName="Equipments"
        [formModel]="form.formModel"
      ></codx-label>

      <span class="text-end align-items-end">
        <button
          type="button"
          class="btn btn-clean btn-sm btn-icon btn-icon-md"
          data-dismiss="modal"
          (click)="openPopupDevice(popupDevice)"
        >
          <i
            class="icon-select_all text-primary text-hover-primary-dark icon-24"
          ></i>
        </button>
      </span>
    </div>
    <div class="form-group">
      <div
        class="col-12 form-group d-flex justify-content-start"
        *ngIf="tmplstDevice != null && tmplstDevice?.length > 0"
      >
        <div
          class="d-flex justify-content-start"
          *ngFor="let item of tmplstDevice"
        >
          <div *ngIf="item.isSelected">
            <span
              class="d-flex align-items-center me-2 mb-2"
              [ngClass]="item?.isSelected ? 'text-primary' : 'text-muted'"
            >
              <span
                class="me-1"
                [className]="item.icon"
                [ngClass]="[item.isSelected ? 'text-primary' : 'text-muted']"
              >
              </span>
              <span class="me-2">{{ item?.text }}</span>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="data?.recID" class="form-group upload-img">
      <codx-img
        #imageUpLoad
        [width]="100"
        imageType="circle"
        [objectType]="'EP_Resources'"
        aria-disabled="false"
        [funcId]="formModel?.funcID"
        [isAllowEdit]="true"
        [objectId]="data?.recID"
      >
      </codx-img>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-light-primary" (click)="onSaveForm()">
        <codx-label
          name="lblSave"
          default="Lưu"
          [formModel]="form.formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>

  <ng-template #popupDevice let-dialogRef>
    <div class="modal-header">
      <div class="d-flex flex-column flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <h2 id="modal-basic-title">
            <codx-label
              name="lblEquipment"
              default="Cài đặt thiết bị"
              [formModel]="form.formModel"
            ></codx-label>
          </h2>
          <button
            type="button"
            class="btn btn-xs btn-icon btn-light btn-hover-primary"
            aria-label="Close"
            (click)="dialogRef.close()"
          >
            <span
              class="icon-close icon-20 text-dark text-hover-primary"
            ></span>
          </button>
        </div>
        <div class="text-dark-50">
          <codx-label
            name="lblChooseCarEquipments"
            default="Chọn các thiết bị đã tích hợp sẵn trong xe"
            [formModel]="form.formModel"
          ></codx-label>
        </div>
      </div>
    </div>
    <div class="modal-body">
      <div class="py-2" *ngFor="let item of tmplstDevice">
        <div class="d-flex flex-stack">
          <div class="d-flex">
            <span
              class="text-dark me-2 p-1"
              [className]="item.icon"
              [ngClass]="[item.isSelected ? 'text-primary' : 'text-muted']"
            >
            </span>
            <div class="d-flex flex-column justify-content-center">
              <span href="#" class="text-dark fw-bolder">{{ item.text }}</span>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <div class="form-check form-check-solid form-switch">
              <codx-input
                class="form-check-input w-35px h-20px"
                type="switch"
                id="googleswitch"
                [checked]="item.isSelected"
                (valueChange)="checkedChange($event, item)"
              ></codx-input>
              <label class="form-check-label" for="googleswitch"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</codx-form>
