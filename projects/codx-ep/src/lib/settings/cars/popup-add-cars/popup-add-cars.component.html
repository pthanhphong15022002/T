<codx-form
  #form
  [headerText]="headerText"
  [subHeaderText]="subHeaderText"
  [body]="body"
  [footer]="footer"
  [dialog]="dialogRef"
  [formModel]="formModel"
  [formControl]="fGroupAddCar"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <div class="row">
      <div class="col-8 form-group">
        <codx-label
          fiedName="ResourceName"
          [formModel]="dialogRef.formModel"
          default="Tên xe"
        >
        </codx-label>
        <codx-input
          type="text"
          ControlName="resourceName"
          [formModel]="form.formModel"
          [Group]="fGroupAddCar"
        >
        </codx-input>
      </div>
      
      <div class="col-2 form-group d-flex flex-column justify-content-end">
        <codx-label default="" [formModel]="dialogRef.formModel"> </codx-label>
        <div class="d-flex flex-column justify-content-end">
          <codx-input 
          [disabled]="fGroupAddCar.value.category == 1 ? false :true"
          type="vllicon" 
          refValue="L1470" 
          field="icon" 
          class="btn btn-primary dropdown-toggle"
          [crrValue]="fGroupAddCar.value.icon"
          (valueChange)="valueChange($event)"
          >
        </codx-input>
          <!-- <button type="button" (click)="popupUploadFile()" class="btn btn-primary">Icon</button>
          <codx-attachment
            #attachment
            [objectType]="'ES_SignFiles'"
            [functionID]="dialogRef.formModel.funcID"
            [objectId]="fGroupAddCar.value.recID"
            hideBtnSave="1"
            hideFolder="1"
            hideUploadBtn="1"
            hideDes="1"
            hideImageUpload="0"
            hideImageThumb="1"
            [allowMultiFile]="0"
            [idBrowse]="'add'"
            allowExtensions=".svg"
            type="inline" 
            (fileCount)="fileCount($event)"
            (fileAdded)="fileAdded($event)"
          >
          </codx-attachment>  -->
        </div>
        
      </div>
      
    </div>

    <div class="row">
      <div class="col-3 form-group">
        <codx-label
          fiedName="Code"
          [formModel]="dialogRef.formModel"
          default="Biển số"
        >
        </codx-label>
        <codx-input
          type="text"
          ControlName="code"
          placeholder="Biển số"
          [formModel]="form.formModel"
          [Group]="fGroupAddCar"
        >
        </codx-input>
      </div>

      <div class="col-3 form-group">
        <codx-label
          fiedName="Capacity"
          [formModel]="dialogRef.formModel"
          default="Số chỗ"
        >
        </codx-label>
        <codx-input
          type="number"
          [min]="0"
          ControlName="capacity"
          [formModel]="form.formModel"
          [Group]="fGroupAddCar"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>

      <div class="col-6 form-group">
        <codx-label
          fiedName="Ranking"
          [formModel]="dialogRef.formModel"
          default="Phân loại"
        >
        </codx-label>        
        <codx-input
          type="valuelist"
          name="ranking"
          ngDefaultControl
          [crrValue]="fGroupAddCar.value.ranking"
          refValue="EP005"
          field="ranking"
          (valueChange)="valueChange($event)"
        >
        </codx-input>     
      </div>
    </div>

    <div class="row">
      <div class="col-4 form-group">
        <codx-label
          fiedName="Category"
          [formModel]="dialogRef.formModel"
          default="Nguồn"
        >
        </codx-label>
        <codx-input
          type="valuelist"
          name="valuelist"
          ngDefaultControl
          [crrValue]="fGroupAddCar.value.category"
          refValue="VL005"
          field="category"
          (valueChange)="valueChange($event)"
        >
        </codx-input>        
      </div>
      <div class="col-8 form-group">
        <codx-label
          fiedName="CompanyID"
          [formModel]="dialogRef.formModel"
          default="Đơn vị"
        >
        </codx-label>
        <codx-input        
          [disabled]="fGroupAddCar.value.category == 1 ? false :true"
          refValue="AgencyNames"
          type="combobox"
          ControlName="companyID"
          [formModel]="form.formModel"
          [Group]="fGroupAddCar"
          [multiple]="false" 
        >
        </codx-input>        
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <codx-label
          fiedName="LinkID"
          [formModel]="dialogRef.formModel"
          default="Tài xế"
        >
        </codx-label>          

        <codx-input
          type="combobox"
          refValue="EP_Drivers"
          field="linkID"
          placeholder="Chọn lái xe tham chiếu"
          [crrValue]="this.fGroupAddCar.value.linkID"
          (valueChange)="valueCbxChange($event)"  
          [multiple]="false" 
        >
        </codx-input>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <codx-label
          fiedName="Users"
          [formModel]="dialogRef.formModel"
          default="Người điều phối"
        >
        </codx-label>
        <codx-input
          type="combobox"
          refValue="Users"
          ControlName="owner"
          [formModel]="form.formModel"
          [Group]="fGroupAddCar"
          [multiple]="false" 
        >
        </codx-input>    
        
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label
          fiedName="Note"
          [formModel]="dialogRef.formModel"
          default="Mô tả"
        ></codx-label>
        <codx-input
          type="textarea"
          rows="3"
          ControlName="note"
          [formModel]="form.formModel"
          [Group]="fGroupAddCar"
        >
        </codx-input>
      </div>
    </div>
    <div
      class="d-flex flex-wrap align-items-center justify-content-between w-bold fs-7 mb-2"
    >
      <codx-label
        name="lblEqiupment"
        default="Thiết bị"
        [formModel]="dialogRef.formModel"
      ></codx-label>

      <span class="text-end align-items-end">
        <button
          type="button"
          class="btn btn-clean btn-sm btn-icon btn-icon-md"
          data-dismiss="modal"
          (click)="openPopupDevice(popupDevice)"
        >
          <i
            class="icon-select_all text-primary text-hover-primary-dark icon-24"
          ></i>
        </button>
      </span>
    </div>
    <div class="row">
      <div class="col-12 form-group d-flex justify-content-between">
        <div class="d-flex" *ngFor="let item of tmplstDevice">
          <span
            class="d-flex align-items-center me-2 mb-2"
            [ngClass]="item.isSelected ? 'text-primary' : 'text-muted'"
          >
            <span
            class="me-1"
            [ngClass]="[item.isSelected ? 'text-primary' : 'text-muted',item.id=='1' ? 'icon-wifi' : item.id=='2' ? 'icon-personal_video' : item.id=='3' ? 'icon-videocam' : item.id=='4' ? 'icon-video_settings' : ' icon-thermostat']"
          >
            </span
            >{{ item.text }}
          </span>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-light-primary" (click)="onSaveForm()">
        <codx-label
          name="lblSave"
          default="Lưu"
          [formModel]="dialogRef.formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>

  <ng-template #popupDevice let-dialogRef>
    <div class="modal-header">
      <div class="d-flex flex-column flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <h2 id="modal-basic-title">
            <codx-label
              name="lblEquipment"
              default="Thiết bị"
              [formModel]="dialogRef.formModel"
            ></codx-label>
          </h2>
          <button
            type="button"
            class="btn btn-xs btn-icon btn-light btn-hover-primary"
            aria-label="Close"
            (click)="dialogRef.close()"
          >
            <span
              class="icon-close icon-20 text-dark text-hover-primary"
            ></span>
          </button>
        </div>
        <div class="text-dark-50">
          <codx-label
            name="lblChooseEquipments"
            default="Chọn các thiết bị đã tích hợp sẵn trong xe"
            [formModel]="dialogRef.formModel"
          ></codx-label>
        </div>
      </div>
    </div>
    <div class="modal-body">
      <div class="py-2" *ngFor="let item of tmplstDevice">
        <div class="d-flex flex-stack">
          <div class="d-flex">
            <span class="text-dark me-2 p-1" [ngClass]="[item.isSelected ? 'text-primary' : 'text-muted',item.id=='1' ? 'icon-wifi' : item.id=='2' ? 'icon-personal_video' : item.id=='3' ? 'icon-videocam' : item.id=='4' ? 'icon-video_settings' : ' icon-thermostat']">
            </span>
            <div class="d-flex flex-column justify-content-center">
              <span href="#" class="text-dark fw-bolder">{{
                item.text
              }}</span>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <div class="form-check form-check-solid form-switch">
              <codx-input
                class="form-check-input w-35px h-20px"
                type="switch"
                id="googleswitch"
                [checked]="item.isSelected"
                (valueChange)="checkedChange($event, item)"
              ></codx-input>
              <label class="form-check-label" for="googleswitch"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer" (click)="dialogRef.close()">
      <button type="button" class="btn btn-primary">
        <codx-label
          name="lblSave"
          default="Lưu"
          [formModel]="dialogRef.formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>
  
</codx-form>
