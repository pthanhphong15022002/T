<codx-form
  #form
  [headerText]="headerText"
  [subHeaderText]="subHeaderText"
  [body]="body"
  [footer]="footer"
  [dialog]="dialogRef"
  [formModel]="formModel"
  [formControl]="fGroupAddCar"
  *ngIf="isAfterRender"
>
  <ng-template #body>
      <div class="form-group">
        <codx-label
          fiedName="ResourceName"
          [formModel]="dialogRef.formModel"
        >
        </codx-label>
        <codx-input
          ControlName="resourceName"
          [formModel]="form.formModel"
          [Group]="fGroupAddCar"
        >
        </codx-input>
      </div>      

    <div class="row">
      <div class="col-3 form-group">
        <codx-label
          fiedName="Code"
          [formModel]="dialogRef.formModel"
        >
        </codx-label>
        <codx-input
          ControlName="code"
          [formModel]="form.formModel"
          [Group]="fGroupAddCar"
        >
        </codx-input>
      </div>

      <div class="col-3 form-group">
        <codx-label
          fiedName="Capacity"
          [formModel]="dialogRef.formModel"
        >
        </codx-label>
        <codx-input
          [min]="0"
          ControlName="capacity"
          [formModel]="form.formModel"
          [Group]="fGroupAddCar"
        >
        </codx-input>
      </div>

      <div class="col-6 form-group">
        <codx-label
          fiedName="Ranking"
          [formModel]="dialogRef.formModel"
        >
        </codx-label>        
        <codx-input
          ControlName="ranking"
          [formModel]="form.formModel"
          [Group]="fGroupAddCar"
        >
        </codx-input>     
      </div>
    </div>

    <div class="row">
      <div class="col-4 form-group">
        <codx-label
          fiedName="Category"
          [formModel]="dialogRef.formModel"
        >
        </codx-label>
        <codx-input
          ControlName="category"
          [formModel]="form.formModel"
          [Group]="fGroupAddCar"
        >
        </codx-input>        
      </div>
      <div class="col-8 form-group">
        <codx-label
          fiedName="CompanyID"
          [formModel]="dialogRef.formModel"
        >
        </codx-label>
        <codx-input        
          [disabled]="fGroupAddCar.value.category == 1 ? false :true"
          ControlName="companyID"
          [formModel]="form.formModel"
          [Group]="fGroupAddCar"
        >
        </codx-input>        
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <codx-label
          fiedName="LinkID"
          [formModel]="dialogRef.formModel"
        >
        </codx-label>          

        <codx-input          
          ControlName="linkID"
          [formModel]="form.formModel"
          [Group]="fGroupAddCar"
        >
        </codx-input>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <codx-label
          fiedName="Owner"
          [formModel]="dialogRef.formModel"
        >
        </codx-label>
        <codx-input
          ControlName="owner"
          [formModel]="form.formModel"
          [Group]="fGroupAddCar"
        >
        </codx-input>    
        
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label
          fiedName="Note"
          [formModel]="dialogRef.formModel"
        ></codx-label>
        <codx-input
          ControlName="note"
          [formModel]="form.formModel"
          [Group]="fGroupAddCar"
        >
        </codx-input>   
        <!-- <codx-input
          type="textarea" format="ed2" rows="3"
          ControlName="note"
          placeholder="Ghi chú"
          [crrValue]="fGroupAddCar.value.note"
          (valueChange)="valueChange($event)"
        >
        </codx-input> -->
      </div>
    </div>
    <div
      class="form-group d-flex flex-wrap align-items-center justify-content-between w-bold fs-7 mb-2"
    >
      <codx-label
        fiedName="Equipments"
        [formModel]="dialogRef.formModel"
      ></codx-label>

      <span class="text-end align-items-end">
        <button
          type="button"
          class="btn btn-clean btn-sm btn-icon btn-icon-md"
          data-dismiss="modal"
          (click)="openPopupDevice(popupDevice)"
        >
          <i
            class="icon-select_all text-primary text-hover-primary-dark icon-24"
          ></i>
        </button>
      </span>
    </div>
    <div class="form-group">
      <div class="col-12 form-group d-flex justify-content-between">
        <div class="d-flex" *ngFor="let item of tmplstDevice">
          <span
            class="d-flex align-items-center me-2 mb-2"
            [ngClass]="item.isSelected ? 'text-primary' : 'text-muted'"
          >
            <span
            class="me-1"
            [ngClass]="[item.isSelected ? 'text-primary' : 'text-muted',item.id=='1' ? 'icon-wifi' : item.id=='2' ? 'icon-personal_video' : item.id=='3' ? 'icon-mic_none' : item.id=='4' ? 'icon-switch_video' : ' icon-thermostat']"
          >
            </span
            >{{ item.text }}
          </span>
        </div>
      </div>
    </div>
    <div class="form-group upload-img">
      <codx-img #imageUpLoad [width]="100" [objectType]="formModel?.entityName" aria-disabled="false"
          [funcId]="formModel?.funcID" [isAllowEdit]="true" [objectId]="data?.recID">
      </codx-img>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-light-primary" (click)="onSaveForm()">
        <codx-label
          name="lblSave"
          default="Lưu"
          [formModel]="dialogRef.formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>

  <ng-template #popupDevice let-dialogRef>
    <div class="modal-header">
      <div class="d-flex flex-column flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <h2 id="modal-basic-title">
            <codx-label
              name="lblEquipment"
              default="Thiết bị"
              [formModel]="dialogRef.formModel"
            ></codx-label>
          </h2>
          <button
            type="button"
            class="btn btn-xs btn-icon btn-light btn-hover-primary"
            aria-label="Close"
            (click)="dialogRef.close()"
          >
            <span
              class="icon-close icon-20 text-dark text-hover-primary"
            ></span>
          </button>
        </div>
        <div class="text-dark-50">
          <codx-label
            name="lblChooseEquipments"
            default="Chọn các thiết bị đã tích hợp sẵn trong xe"
            [formModel]="dialogRef.formModel"
          ></codx-label>
        </div>
      </div>
    </div>
    <div class="modal-body">
      <div class="py-2" *ngFor="let item of tmplstDevice">
        <div class="d-flex flex-stack">
          <div class="d-flex">
            <span class="text-dark me-2 p-1" [ngClass]="[item.isSelected ? 'text-primary' : 'text-muted',item.id=='1' ? 'icon-wifi' : item.id=='2' ? 'icon-personal_video' : item.id=='3' ? 'icon-mic_none' : item.id=='4' ? 'icon-switch_video' : ' icon-thermostat']">
            </span>
            <div class="d-flex flex-column justify-content-center">
              <span href="#" class="text-dark fw-bolder">{{
                item.text
              }}</span>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <div class="form-check form-check-solid form-switch">
              <codx-input
                class="form-check-input w-35px h-20px"
                type="switch"
                id="googleswitch"
                [checked]="item.isSelected"
                (valueChange)="checkedChange($event, item)"
              ></codx-input>
              <label class="form-check-label" for="googleswitch"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer" (click)="dialogRef.close()">
      <button type="button" class="btn btn-primary">
        <codx-label
          name="lblSave"
          default="Lưu"
          [formModel]="dialogRef.formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>
  
</codx-form>
