<codx-views
  #view
  [views]="views"
  (buttonClick)="click($event)"
  [button]="button"
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entity"
  [className]="className"
  (selectedChange)="changeItemDetail($event)"
  [selectedFirst]="true"
  [idField]="idField"
  (requestEnded)="closeAddForm($event)"
>
</codx-views>

<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    (click)="click(data)"
    [typeMF]="'hover'"
    [title]="data.categoryName"
    [desc]="data.title"
    [icoCss]="
      'w-40px h-40px  fs-4 d-flex justify-content-center align-items-center rounded-circle me-2 ' +
      data?.icon
    "
    [status]="data.status"
    [statusVll]="'EP011'"
    [date]="data.createdOn"
    [resources]="data.createdBy != undefined ? data.createdBy : ''"
    [resourceObjType]="'AD_Users'"
    [icoStatus]="data?.urgency"
    [icoStatusVll]="'ES002'"
    [icoStatus2]="data?.security"
    [modeImgs]="false"
    [bookmark]="data.isBookmark"
    [titleLine]="2"
    [icoDateCss]="'icon-access_alarm'"
    [dataItem]="data"
    [formModel]="view.formModel"
    (clickMF)="clickMF($event, data)"
    typeMF="hover"
    [dataItem]="data"
  >
  </codx-temp-full>
</ng-template>

<ng-template #panelRightRef>
  <view-detail
    #viewdetail
    [itemDetail]="itemDetail"
    [funcID]="funcID"
    [formModel]="view?.formModel"
    [view]="view"
    (uploaded)="getDetailSignFile($event)"
  ></view-detail>
</ng-template>
