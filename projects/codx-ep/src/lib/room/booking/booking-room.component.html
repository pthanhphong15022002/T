<codx-views #view [funcID]="funcID" [service]="service" [assemblyName]="assemblyName" [entityName]="entity"
  [views]="views" [button]="buttons" (buttonClick)="click($event)" [moreFuncs]="moreFunc" [idField]="idField"
  [className]="className" [method]="method" (selectedChange)="changeItemDetail($event)" [selectedFirst]="true"
  [autoLoad]="true" (onActions)="onActionClick($event)" (onLoading)="onLoading($event)"
  [viewActiveType]="viewType.schedule">
</codx-views>

<!-- Schedule view -->
<ng-template #cardTemplate let-data>
  <div class="d-flex flex-row justify-content-between align-items-center w-100">
    <div class="d-flex flex-column col-9">
      <span>{{ showHour(data?.startDate) }} - {{ showHour(data?.endDate) }}</span>
      <span class="fw-bold w-100 " style=" overflow: hidden; text-overflow: ellipsis"
        [innerHTML]="data?.title | formatvalue : formModel : 'Title' | async"></span>
    </div>
    <div class="col-3 d-flex flex-row justify-content-end">
      <codx-img [objectId]="data?.owner" objectType="AD_Users" [width]="30">
      </codx-img>
    </div>
  </div>
</ng-template>

<ng-template #resourceHeader let-data>
  <div class="d-flex flex-row ms-5 align-items-center">
    <codx-img [objectId]="data?.resourceData?.recID" imageType="circle" width="40" [objectType]="'EP_Resources'"
      [objectName]="data?.resourceData?.resourceName"></codx-img>
    <div class="ms-4 d-flex flex-column" style="width: 160px">
      <span class="fw-bold text-truncate" [title]="data?.resourceData?.resourceName">{{ data?.resourceData?.resourceName
        }}</span>
      <!-- <div class="d-flex flex-row fs-7">
        <codx-label name="lblArea" default="Diện tích (m2)" class="text-gray-600"></codx-label>
        <span class="me-1 text-gray-800">:</span>
        <span class="fw-bold ms-1">{{ data?.resourceData?.area }}</span>
      </div>
      <div class="d-flex flex-row">
        <codx-label name="lblCapacity" default="Sức chứa (người)" class="text-gray-600"></codx-label>
        <span class="me-1 text-gray-800">:</span>
        <span class="fw-bold ms-1">{{ data?.resourceData?.capacity }}</span>
      </div> -->
    </div>
  </div>
</ng-template>

<ng-template #contentTmp let-data>
  <codx-booking-room-schedule-content [recID]="data?.recID" [formModel]="formModel"
    [gridViewSetup]="grView"></codx-booking-room-schedule-content>
</ng-template>

<!-- List Viewdetail -->
<ng-template #subTitleTmp let-data>
  <div class="">
    <div class="">
      <span [innerHTML]="data?.positionID | formatvalue : formModel : 'positionID' | async"></span>
    </div>
    <div class="">
      <span [innerHTML]="data?.title | formatvalue : formModel : 'Title' | async"></span>
    </div>
    <div class="d-flex mt-1 flex-grow-1 mb-2">
      <div class="d-flex me-6 justify-content-center align-items-center">
        <i class="icon-calendar_today icon-16 me-2"></i>
        <span class="text-gray-800" [innerHTML]="data?.bookingOn | formatvalue : formModel : 'BookingOn' | async">

        </span>
      </div>
      <div class="d-flex me-6">
        <i class="icon-access_time me-1"></i>
        <span class="text-gray-800">
          {{ showHour(data?.startDate) }}
        </span>
        <span *ngIf="data?.startDate && data?.endDate" class="ms-1 me-1">{{
          "-"
          }}</span>
        <span class="text-gray-800">
          {{ showHour(data?.endDate) }}
        </span>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #itemTemplate let-data>
  <codx-temp-full cardCss="card-template border-bottom px-2 pt-4 pb-2 " (click)="click(data)" [typeMF]="'hover'"
    [title]="data?.requester | formatvalue : formModel : 'requester' | async" [subTitleTmp]="subTitleTmp" [icoCss]="
      'fs-4 d-flex justify-content-center align-items-center rounded-circle me-2 '
    " [status]="data?.approveStatus" [statusVll]="'EP022'" [date]="data?.createdOn" [imageId]="data?.createdBy"
    imageObjType="AD_Users"  [titleLine]="2" [dataItem]="data"
    [formModel]="formModel" [footer]="footerTmp" (clickMF)="clickMF($event, data)"
    (changeDataMF)="changeDataMF($event, data)" typeMF="hover" [dataItem]="data">
  </codx-temp-full>
</ng-template>

<ng-template #footerTmp let-data> </ng-template>

<ng-template #panelRightRef>
  <booking-room-view-detail #viewdetail [type]="'1'" [itemDetail]="itemDetail" [funcID]="funcID"
    [formModel]="formModel" (reschedule)="reschedule($event)" (cancel)="cancel($event)" (invite)="invite($event)"
    (edit)="edit($event)" (copy)="copy($event)" (release)="release($event)" (delete)="delete($event)"
    (setPopupTitle)="setPopupTitle($event)"
    (setPopupTitleOption)="setPopupTitleOption($event)"></booking-room-view-detail>
</ng-template>

<!-- GridView Template -->
<ng-template #gridMF let-data>
  <codx-mfunc [formModel]="formModel" (clickMF)="clickMF($event, data)" [dataItem]="data"
    (changeDataMF)="changeDataMF($event, data)">
  </codx-mfunc>
</ng-template>
<ng-template #gridResourceName let-data>
  <div>
    <span [innerHTML]="data?.resourceID | formatvalue : formModel : 'ResourceID' | async"></span>
  </div>
</ng-template>
<ng-template #gridHost let-data>
  <div>{{data?.host}}</div>
</ng-template>
<ng-template #gridBookingOn let-data>
  <div>
    <span [innerHTML]="data?.bookingOn | formatvalue : formModel : 'BookingOn' | async"></span>
  </div>
</ng-template>
<ng-template #gridStartDate let-data>
  <div>
    <span [innerHTML]="data?.startDate | formatvalue : formModel : 'StartDate' | async"></span>
  </div>
</ng-template>
<ng-template #gridEndDate let-data>
  <div>
    <span [innerHTML]="data?.endDate | formatvalue : formModel : 'EndDate' | async"></span>
  </div>
</ng-template>
<ng-template #gridNote let-data>
  <div>
    <span [innerHTML]="data?.note | formatvalue : formModel : 'Note' | async"></span>
  </div>
</ng-template>

<!-- Other -->
<ng-template #mfButton let-data>
  <div class="mt-1 me-1">
    <codx-mfunc [dataItem]="data" [formModel]="formModel" (clickMF)="clickMF($event, data)" type="hover"
      (changeDataMF)="changeDataMF($event, data)"></codx-mfunc>
  </div>
</ng-template>
