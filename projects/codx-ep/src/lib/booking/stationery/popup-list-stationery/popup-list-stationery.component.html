<codx-form
  #form
  [headerText]="headerText"
  [subHeaderText]="subHeaderText"
  [body]="body"
  [dialog]="dialog"
  [formControl]="dialogListStationery"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <div class="d-flex justify-content-between">
      <codx-searchbar (searchEvent)="search($event)"></codx-searchbar>
      <div class="menu-item">
        <a class="dropdown-toggle" href="javascript:void(0);">
          <span class="icon-holder">
            <i class="fa "></i>
          </span>
          <span class="title_mf">Hôm nay</span>
        </a>
      </div>
      <div class="menu-item">
        <a class="dropdown-toggle" href="javascript:void(0);">
          <span class="icon-holder">
            <i class="fa "></i>
          </span>
          <span class="title_mf">Hôm qua</span>
        </a>
      </div>
    </div>
  </ng-template>
</codx-form>
