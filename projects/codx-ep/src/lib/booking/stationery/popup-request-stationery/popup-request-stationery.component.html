<div class="card-body p-0 codx-card-custom" *ngIf="isAfterRender">
  <div class="codx-stepper stepper stepper-pills">
    <div class="stepper-header d-flex flex-wrap flex-stack ps-6">
      <div class="d-flex align-items-center">
        <h2 class="h2-title">
          <codx-label
            name="lblTitleSignFile"
            default="Thêm mới đăng ký"
            [formModel]="formModel"
          ></codx-label>
        </h2>
      </div>
      <div class="d-flex align-items-center stepper">
        <div class="stepper-nav flex-center flex-wrap" #status>
          <div class="stepper-item" [ngClass]="{ active: currentTab >= 1 }">
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i
                  class="stepper-default icon-24 icon-radio_button_checked"
                ></i>
                <i
                  class="stepper-active icon-30 text-primary icon-radio_button_checked"
                ></i>
                <div
                  class="stepper-approve badge badge-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
                <div
                  class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="stepper-item" [ngClass]="{ active: currentTab === 2 }">
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i
                  class="stepper-default icon-24 icon-radio_button_checked"
                ></i>
                <i
                  class="stepper-active icon-30 text-primary icon-radio_button_checked"
                ></i>
                <div
                  class="stepper-approve badge badge-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
                <div
                  class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <div class="btn btn-sm btn-bg-white text-inverse-white mb-2">
          <i class="icon-close icon-18" (click)="close()"></i>
        </div>
      </div>
    </div>

    <div class="stepper-body pt-2 w-100">
      <div class="container card shadow-none border-0 rounded-0 mx-auto h-100">
        <div class="mb-10 mt-10 text-center tab-pane-header h-100">
          <ng-container *ngIf="currentTab == 1; else addNewRequest">
            <div class="d-flex justify-content-between container mb-10 mt-10">
              <div class="d-flex">
                <div class="me-2">Tất cả</div>
                <div class="me-2">Văn phòng phẩm</div>
                <div class="me-2">Trà & nước</div>
                <div class="me-2">Bánh kẹo</div>
                <div class="me-2">Trái cây</div>
              </div>
              <div class="d-flex">
                <div id="ex4">
                  <span class="p1 fa-stack fa-2x has-badge">
                    <i class="p3 icon-shopping_cart">{{ cartQty }}</i>
                  </span>
                </div>

                <button (click)="changeTab(2)">
                  <i class="icon-double_arrow"></i>
                  <span>Tiếp theo</span>
                </button>
              </div>
            </div>
            <div class="container h-75">
              <codx-listview
                #listView
                [type]="'cardView'"
                [service]="'EP'"
                [assemblyName]="'EP'"
                [entityName]="'EP_Resources'"
                [className]="'ResourcesBusiness'"
                [method]="'GetListAsync'"
                [predicate]="'ResourceType=@0'"
                [dataValue]="6"
                [itemTemplate]="templateListCard"
              >
              </codx-listview>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #templateListCard let-data>
  <codx-card-img
    cardCss="border w-250px h-100"
    [imageSrc]="
      data.icon ? data.icon : '../assets/media/svg/files/blank-image.svg'
    "
    [title]="data.resourceName"
    [subTitle]="data.resourceName"
    [content]="data.costPrice | currency: 'VND':'symbol':'3.0'"
    [rootData]="data"
    [footer]="cardItemFooter"
  >
  </codx-card-img>
</ng-template>

<ng-template #cardItemFooter let-data>
  <div class="d-flex flex-column flex-grow-1 mt-2">
    <div class="d-flex justify-content-between align-items-end mt-2">
      <div class="d-flex align-items-end me-2 codx-badge mb-3">
        <div class="d-flex align-items-center position-relative me-4">
          <span class="icon-view_agenda icon-20 text-gray-400"></span>
          <span>{{ data.currentQty }}</span>
        </div>
        <div class="d-flex align-items-center position-relative me-4">
          <span
            class="icon-shopping_cart icon-20 text-gray-400 reservedQty_card"
          ></span>
          <span>{{ data.reservedQty }}</span>
        </div>
        <div class="d-flex align-items-center position-relative me-4">
          <span
            class="icon-brightness_auto icon-20 text-gray-400 availableQty_card"
          ></span>
          <span>{{ data.availableQty }}</span>
        </div>
      </div>
      <div
        class="symbol-group symbol-hover justify-content-end cursor-pointer"
        (click)="addCart($event, data)"
      >
        <span class="icon-shopping_cart icon-20 text-gray-400 cart"></span>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #addNewRequest let-dialogSaveToTemplate>
  <codx-form
    #form
    [headerText]="'Thông tin yêu cầu'"
    [body]="body"
    [footer]="footer"
    [dialog]="dialog"
    [formModel]="formModel"
    [formControl]="dialogAddRoom"
    *ngIf="isAfterRender"
  >
    <ng-template #body>
      <div class="d-flex justify-content-between h-100">
        <div class="left">
          <div class="row">
            <div class="form-group col-4">
              <codx-label
                fiedName="BookingOn"
                [formModel]="dialog.formModel"
                default="Ngày yêu cầu"
              >
              </codx-label>
              <codx-input
                ControlName="bookingOn"
                [formModel]="form.formModel"
                [Group]="dialogAddRoom"
              >
              </codx-input>
            </div>
            <div class="form-group d-flex col-4">
              <codx-input
                type="radio"
                [crrValue]="data.recID"
                name="requestBy"
                ControlName="recID"
              >
              </codx-input>
              <codx-label
                name="lblPersonalRequest"
                default="Yêu cầu theo cá nhân"
                [formModel]="dialog.formModel"
              ></codx-label>
            </div>
            <div class="form-group d-flex col-4">
              <codx-input
                type="radio"
                [crrValue]="data.recID"
                name="requestBy"
                ControlName="recID"
              >
              </codx-input>
              <codx-label
                name="lblDeptRequest"
                default="Yêu cầu theo phòng"
                [formModel]="dialog.formModel"
              ></codx-label>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <codx-label
                name="lblEmpQty"
                [formModel]="dialog.formModel"
                default="Đơn vị/Phòng ban"
              >
              </codx-label>
              <codx-input
                ControlName="BUID"
                [formModel]="form.formModel"
                [Group]="dialogAddRoom"
              >
              </codx-input>
            </div>
            <div class="form-group col-6">
              <codx-label
                fiedName="BUID"
                [formModel]="dialog.formModel"
                default="Số lượng nhân viên"
              >
              </codx-label>
              <codx-input type="text"> </codx-input>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12">
              <codx-label
                fiedName="ReasonID"
                [formModel]="dialog.formModel"
                default="Lý do đăng ký"
              >
              </codx-label>
              <codx-input
                ControlName="reasonID"
                [formModel]="form.formModel"
                [Group]="dialogAddRoom"
              >
              </codx-input>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12">
              <codx-label fiedName="Note" [formModel]="dialog.formModel">
              </codx-label>
              <codx-input
                ControlName="note"
                [formModel]="form.formModel"
                [Group]="dialogAddRoom"
              >
              </codx-input>
            </div>
          </div>
        </div>
        <div class="vr"></div>
        <div class="right">
          <div *ngFor="let item of cart; trackBy: itemByRecID">
            <div>{{ item.recID }}</div>
            <div>{{ item.resourceName }}</div>
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template #footer>
      <div class="d-flex justify-content-between">
        <button class="btn btn-outline-primary" (click)="changeTab(1)">
          <codx-label
            name="lblBack"
            default="Quay lại"
            [formModel]="dialog.formModel"
          ></codx-label>
        </button>
        <div class="btn-group">
          <button class="btn btn-outline-primary">
            <codx-label
              name="lblApprove"
              default="Gửi duyệt"
              [formModel]="dialog.formModel"
            ></codx-label>
          </button>
          <button class="btn btn-primary">
            <codx-label
              name="lblSave"
              default="Lưu"
              [formModel]="dialog.formModel"
            ></codx-label>
          </button>
        </div>
      </div>
    </ng-template>
  </codx-form>
</ng-template>
