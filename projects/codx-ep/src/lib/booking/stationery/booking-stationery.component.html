<codx-views
  #view
  [views]="views"
  (buttonClick)="click($event)"
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entity"
  [className]="className"
  [method]="method"
  [predicate]="predicate"
  [dataValue]="datavalue"
  [button]="button"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFunc"
  (selectedChange)="changeItemDetail($event)"
  [selectedFirst]="true"
  [autoLoad]="true"
  [idField]="idField"
  (requestEnded)="closeAddForm($event)"
>
</codx-views>

<ng-template #chart>
  <codx-stationery-dashboard></codx-stationery-dashboard>
</ng-template>

<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    (click)="click(data)"
    [typeMF]="'hover'"
    [titleTmp]="titleTmp"
    [subTitleTmp]="subTitleTmp"
    [footer]="footerTmp"
    [icoCss]="
      'w-40 h-40 fs-4 d-flex justify-content-center align-items-center rounded-circle me-2 '
    "
    [imageId]="data?.createdBy"
    imageObjType="AD_Users"
    [dataItem]="data"
    [formModel]="view.formModel"
    (clickMF)="clickMF($event, data)"
    typeMF="hover"
  >
  </codx-temp-full>
</ng-template>

<ng-template #panelRightRef>
  <booking-stationery-view-detail
    #viewdetail
    [itemDetail]="itemDetail"
    [funcID]="funcID"
    [formModel]="view?.formModel"
    [view]="view"
    (uploaded)="getDetailBooking($event)"
  ></booking-stationery-view-detail>
</ng-template>

<ng-template #titleTmp let-data>
  <div class="fw-bold line-clamp line-clamp-2">
    {{ data?.requester }}
  </div>
</ng-template>

<ng-template #subTitleTmp let-data>
  <div class="row">
    <div class="d-flex mt-1 flex-grow-1 mb-1">
      <div class="d-flex me-6">
        <i class="icon-calendar_today me-1"></i>
        <span class="text-gray-600">
          {{ data ? (data?.createdOn | date: "dd/MM/yyyy") : "dd/MM/yyyy" }}
        </span>
      </div>
      <div class="d-flex me-6">
        <i class="icon-access_time me-1"></i>
        <span class="text-gray-600">
          {{ data?.startDate | date: "shortTime" }}
        </span>
        <span *ngIf="data?.startDate && data?.endDate" class="ms-1 me-1">{{
          "-"
        }}</span>
        <span class="text-gray-600">
          {{ data?.endDate | date: "shortTime" }}
        </span>
      </div>
    </div>
    <div class="row mb-2">
      <span>{{ data.title }}</span>
    </div>
  </div>
</ng-template>


<ng-template #footerTmp let-data>
  <div>Footer</div>
</ng-template>
