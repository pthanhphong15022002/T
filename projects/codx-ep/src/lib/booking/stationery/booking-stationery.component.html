<codx-views
  #view
  [views]="views"
  (buttonClick)="click($event)"
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entity"
  [className]="className"
  [method]="method"
  [predicate]="predicate"
  [dataValue]="datavalue"
  [button]="button"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFunc"
  (selectedChange)="changeItemDetail($event)"
  [selectedFirst]="true"
  [autoLoad]="true"
  [idField]="idField"
  (requestEnded)="closeAddForm($event)"
>
</codx-views>

<ng-template #chart>
  <codx-stationery-dashboard></codx-stationery-dashboard>
</ng-template>

<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    (click)="click(data)"
    [typeMF]="'hover'"
    [title]="data?.requester"
    [subTitle]="data?.positionID ? data?.positionID : 'Không có chức vụ'"
    [content]="data?.note"
    [footer]="footerTmp"
    [icoCss]="
      'w-40 h-40 fs-4 d-flex justify-content-center align-items-center rounded-circle me-2 '
    "
    [imageId]="data?.createdBy"
    imageObjType="AD_Users"
    [dataItem]="data"
    [formModel]="view.formModel"
    (clickMF)="clickMF($event, data)"
    typeMF="hover"
  >
  </codx-temp-full>
</ng-template>

<ng-template #panelRightRef>
  <booking-stationery-view-detail
    #viewdetail
    [itemDetail]="itemDetail"
    [funcID]="funcID"
    [formModel]="view?.formModel"
    [view]="view"
    (uploaded)="getDetailBooking($event)"
  ></booking-stationery-view-detail>
</ng-template>

<ng-template #footerTmp let-data>
  <div class="d-flex justify-content-between m-2 p-2">
    <div class="d-flex align-items-center">
      <div
        class="badge border-0 me-2"
        [style.background-color]="'3' | vll: 'VL003':'color' | async"
        [style.color]="'3' | vll: 'VL003':'textColor' | async"
      >
        {{ "3" | vll: "VL003":"text" | async }}
      </div>
      <div
        class="badge border-0 me-2"
        [style.background-color]="'4' | vll: 'VL003':'color' | async"
        [style.color]="'4' | vll: 'VL003':'textColor' | async"
      >
        {{ "4" | vll: "VL003":"text" | async }}
      </div>
    </div>
    <div>{{ data?.createdOn | date: "shortDate" }}</div>
  </div>
</ng-template>
