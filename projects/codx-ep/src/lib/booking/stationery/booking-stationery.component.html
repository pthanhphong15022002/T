<codx-views
  #view
  [views]="views"
  (buttonClick)="click($event)"
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entity"
  [className]="className"
  [method]="method"
  [predicate]="predicate"
  [dataValue]="datavalue"
  [button]="button"
  [moreFuncs]="moreFunc"
  (buttonClick)="click($event)"
  (selectedChange)="changeItemDetail($event)"
  [selectedFirst]="true"
  [autoLoad]="true"
  [idField]="idField"
  (requestEnded)="closeAddForm($event)"
>
</codx-views>

  <codx-stationery-dashboard></codx-stationery-dashboard>
</ng-template>

<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    (click)="click(data)"
    [typeMF]="'hover'"
    [title]="data?.requester"
    [desc]="data?.title"
    [icoCss]="
      'w-40px h-40px fs-4 d-flex justify-content-center align-items-center rounded-circle me-2 '
    "
    [status]="data?.status"
    [statusVll]="'VL003'"
    [date]="data.createdOn"
    [resources]="'ADMIN;PMNHI;NVHAO;ADMIN;PMNHI;NVHAO'"
    [resourceObjType]="'AD_Users'"
    [titleLine]="2"
    [dataItem]="data"
    [formModel]="view.formModel"
    (clickMF)="clickMF($event, data)"
    typeMF="hover"
    [dataItem]="data"
  >
  </codx-temp-full>
</ng-template>

<ng-template #panelRightRef>
  <view-detail
    #viewdetail
    [itemDetail]="itemDetail"
    [funcID]="funcID"
    [formModel]="view?.formModel"
    [view]="view"
    (uploaded)="getDetailBooking($event)"
  ></view-detail>
</ng-template>
