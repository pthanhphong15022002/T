<codx-views #view [funcID]="funcID" [service]="service" [assemblyName]="assemblyName" [entityName]="entityName"
  [views]="views" [idField]="idField" [button]="button" [className]="className" [method]="method"
  (onLoading)="onLoading($event)" [viewActiveType]="viewType.grid" (buttonClick)="click($event)"  [selectedFirst]="true"
  (viewChanged)="viewChanged($event)" (clickMF)="clickMF($event, dataSelected)" (changeDataMF)="changeDataMF($event,dataSelected)" (selectedChange)="changeItemDetail($event)">

</codx-views>
<ng-template #tranTypeCol let-data>
  <div class="ms-3">
    <codx-vll [showText]="true" [showBgColor]="true" [name]="'EP019'" [value]="data?.transType"
      class="badge badge-light badge-md fs-7">
    </codx-vll>
  </div>
</ng-template>
<ng-template #transDateCol let-data>
  <div class="">
    {{data?.transDate|fmDT}}
  </div>
</ng-template>
<ng-template #userIDCol let-data>

  <div class="h-50px d-flex has-action-menu align-items-center">
    <codx-img [width]="25" [objectId]="data?.userID" objectType="AD_Users"></codx-img>
    <div class="ms-2">
      <span class="fw-bold" [innerHTML]="data?.userID | formatvalue : formModel : 'userID' | async"></span>
    </div>
  </div>

</ng-template>

<ng-template #createByCol let-data>
  <div class="d-flex has-action-menu align-items-center">
    <codx-img [width]="25" [objectId]="data?.createdBy" objectType="AD_Users"></codx-img>
    <div class="ms-2">
      <span class="fw-bold" [innerHTML]="data?.createdBy | formatvalue : formModel : 'userID' | async"></span>
    </div>
  </div>
</ng-template>
<ng-template #noteCol let-data>
  <div class="d-flex align-items-center">
    <span class="" [innerHTML]="data?.note | formatvalue : formModel : 'note' | async"></span>
  </div>
</ng-template>
