<codx-views
  #base
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [predicate]="predicate"
  [dataValue]="dataValue"
  [views]="views"
  [button]="buttons"
  [moreFuncs]="moreFunc"
  [idField]="idField"
  [className]="className"
  [method]="method"
  (buttonClick)="click($event)"
  (selectedChange)="onSelect($event)"
  (requestEnded)="closeDialog($event)"
  [autoLoad]="false"
>
</codx-views>

<ng-template #chart let-data>
  <div class="w-100">
    <car-dashboard></car-dashboard>
  </div>
</ng-template>

<ng-template #resourceHeader let-data>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div>
          <codx-img
            objectId="data.resourceData.resourceID"
            [width]="30"
          ></codx-img>
        </div>
      </div>
      <div class="col-8">
        <div>
          {{ data.resourceData.resourceName }} ({{ data.resourceData.events }})
        </div>
        <div>{{ data.resourceData.companyID }}</div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #resourceTootip let-data>
  <div class="template-wrap">
    <div class="res-text">Code: {{ data.resourceData.recCode }}</div>
    <div class="res-text">Name: {{ data.resourceData.resourceName }}</div>
    <div class="res-text">Bookings: {{ data.resourceData.events }}</div>
  </div>
</ng-template>

<ng-template #footerButton let-data>
  <div class="d-flex justify-content-between">
    <button class="btn btn-light-primary" (click)="edit(data)">Sửa</button>
    <button class="btn btn-light-danger" (click)="delete(data)">Xóa</button>
  </div>
</ng-template>

<ng-template #footer let-data>
  <div class="container my-3 p-3">
    <div class="row">
      <div>
        <span>{{ data.title }}</span>
      </div>
      <div>
        <codx-temp-full [formModel]="viewBase.formModel"> </codx-temp-full>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-3 d-flex justify-content-center">
        <codx-img [objectId]="data.requester" [width]="35"></codx-img>
      </div>
      <div class="col-9">
        <span class="text-muted mt-3">{{ data.requester }}</span>
      </div>
    </div>
  </div>
</ng-template>
