<codx-layout-add
  #form [title]="title" [tabInfo]="tabInfo" [formModel]="formModel" [subHeader]="" [subHeaderText]="" 
  [footer]="footer" [dialog]="dialogRef" [openMore]="!isAdd" (setTitle)="setTitle($event)"
  [tabContent]="[tabGeneralInfo, tabPeopleInfo,tabMoreInfo]" 
  [data]="data" *ngIf="isAfterRender"
>
  <ng-template #tabGeneralInfo>
    <div class="form-group">
      <div class="d-flex justify-content-between align-items-center">
        <codx-label fiedName="ResourceID" [formModel]="form.formModel">
        </codx-label>
        <span class="label-status text-primary">{{
          data?.status
            | vll: "VL003":"text"
            | async
        }}</span>
      </div>
      <codx-input
        ControlName="resourceID"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        (valueChange)="valueCbxCarChange($event)"
      >
      </codx-input>
    </div>
    <div class="row">
      <div class="d-flex flex-row justify-content-between">
        <div class="d-flex justify-content-start" *ngIf="tmplstDevice!=null && tmplstDevice?.length>0">
          <div
            class="d-flex justify-content-start"
            *ngFor="let item of tmplstDevice"
          >
            <span
              class="d-flex align-items-center me-2"
              [ngClass]="item?.isSelected ? 'text-primary' : 'text-muted'"
            >
              <span
                class="me-1 ps-2"
                [ngClass]="[
                item.isSelected ? 'text-primary' : 'text-muted',
                item.id == '1'
                ? 'icon-wifi'
                : item.id == '2'
                ? 'icon-personal_video'
                : item.id == '3'
                ? 'icon-mic_none'
                : item.id == '4'
                ? 'icon-switch_video'
                : ' icon-thermostat']"
              >
              </span
              >{{ item?.text }}
            </span>
          </div>
        </div>
        <span class="text-end" *ngIf="tmplstDevice?.length > 0">
          <button
            type="button"
            class="btn btn-clean btn-sm btn-icon btn-active-color-primary btn-active-color-primary-md"
            data-dismiss="modal"
            (click)="openPopupDevice(popupDevice)"
          >
            <i
              class="icon-select_all text-primary text-hover-primary-dark icon-24"
            ></i>
          </button>
        </span>
      </div>
    </div>

    <div
      class="row form-group d-flex flex-row justify-content-start align-items-center"
    >
      <div class="col-1">
        <codx-input
          #checkbox
          class="test-switch"
          type="switch"
          field="repeat"
          [disabled]="false"
          [checked]="data?.repeat"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
      <div class="col-4">
        <codx-label
          fiedName="Repeat"
          default="Đã điều tài xế"
          [formModel]="form.formModel"
        ></codx-label>
      </div>

      <div class="col-1">
        <codx-input
          #checkbox
          class="test-switch"
          type="switch"
          field="useCard"
          [disabled]="false"
          [checked]="data?.repeat"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
      <div class="col-4">
        <codx-label
          fiedName="UseCard"
          [formModel]="form.formModel"
        ></codx-label>
      </div>
    </div>

    <div class="row">
      <div class="col-6 form-group">
        <codx-label fiedName="StartDate" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          ControlName="startDate"
          format="f"
          type="datetime"
          class="test-datetime"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>
      <div class="col-6 form-group">
        <codx-label fiedName="EndDate" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          ControlName="endDate"
          format="f"
          type="datetime"
          class="test-datetime"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>
    </div>
    <div class="form-group">
      <codx-label fiedName="ReasonID" [formModel]="form.formModel">
      </codx-label>
      <codx-input
        ControlName="reasonID"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      >
      </codx-input>
    </div>

    <div class="form-group">
      <codx-label fiedName="Title" [formModel]="form.formModel">
      </codx-label>
      <codx-input
        ControlName="title"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      ></codx-input>
    </div>

    <div class="form-group">
      <codx-label fiedName="AgencyName" [formModel]="form.formModel">
      </codx-label>
      <codx-input
        ControlName="agencyName"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      >
      </codx-input>
    </div>

    <div class="form-group">
      <codx-label fiedName="Address" [formModel]="form.formModel">
      </codx-label>
      <codx-input
        type="text"
        ControlName="address"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      >
      </codx-input>
    </div>

    <div class="row">
      <div class="col-7 form-group">
        <codx-label fiedName="Requester" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          ControlName="requester"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
      <div class="col-5 form-group">
        <codx-label fiedName="Phone" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          type="number"
          ControlName="phone"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="d-flex flex-column mb-8">
      <div class="d-flex justify-content-between align-items-center form-group">
        <codx-label default="Lái xe & người đi cùng" fiedName="Note">
        </codx-label>
        <div class="d-flex flex-row text-end align-items-end">
          <span class="mx-2"> </span>
          <codx-input
            type="Combobox"
            name="combobox"
            [refValue]="'MultiUsers'"
            [multiple]="true"
            [showInput]="false"
            refType="P"
            field="popup"
            (valueChange)="valueCbxUserChange($event)"
          >
          </codx-input>
        </div>
      </div>

      <div class="symbol-group symbol-group-check symbol-hover flex-nowrap">
        <div class="" *ngIf="driver != null">
          <div class="symbol symbol-30px symbol-circle">
            <codx-img
              [objectId]="'driver.id'"
              [width]="30"
              objectType="driver.objectType"
            ></codx-img>
            <span
              class="symbol-badge badge badge-sm badge-circle bg-warning top-100 start-100 icon-check text-white"
            ></span>
          </div>
        </div>
        <div class="" *ngIf="curUser != null">
          <div class="symbol symbol-30px symbol-circle">
            <codx-img
              [objectId]="curUser.userId"
              [width]="30"
              objectType="AD_Users"
            ></codx-img>
            <span
              class="symbol-badge badge badge-sm badge-circle bg-primary top-100 start-100 icon-check text-white"
            ></span>
          </div>
        </div>
        <div class="" *ngIf="lstPeople?.length >= 1">
          <div class="symbol symbol-30px symbol-circle">
            <codx-img
              [objectId]="lstPeople[0].userId"
              [width]="30"
              objectType="AD_Users"
            ></codx-img>
            <span
              class="symbol-badge badge badge-sm badge-circle bg-primary top-100 start-100 icon-check text-white"
            ></span>
          </div>
        </div>

        <div class="symbol-more-check" *ngIf="lstPeople?.length >= 2">
          <span
            href="#"
            class="symbol symbol-30px symbol-circle"
            data-bs-toggle="modal"
            data-bs-target="#kt_modal_view_users"
          >
            <span
              class="symbol-label bg-light-primary text-primary fs-8 fw-bolder"
              >+{{ lstPeople.length - 1 }}</span
            >
          </span>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #tabPeopleInfo>
    <div
      class="d-flex justify-content-between align-items-center mb-2"
      id="PeopleInfo"
    >
      <div class="mb-3 fs-5 fw-bold">
        <codx-label name="lblPeopleInfo" default="Người đi cùng"> </codx-label>
      </div>
      <div class="d-flex flex-row text-end align-items-end">
        <codx-input
          type="combobox"
          name="combobox"
          [refValue]="'MultiUsers'"
          [multiple]="true"
          [showInput]="false"
          refType="P"
          (valueChange)="valueCbxUserChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="d-flex align-items-center mb-4" *ngIf="driver != null">
      <div class="symbol symbol-30px symbol-circle me-4">
        <codx-img
          [objectId]="'driver.id'"
          [width]="30"
          objectType="driver.objectType"
        ></codx-img>

        <span
          class="symbol-badge badge badge-sm badge-circle bg-warning top-100 start-100 text-white fs-8"
          >D</span
        >
      </div>

      <div class="d-flex flex-column flex-grow-1">
        <div class="text-dark fw-bold fs-6 fw-bolder">
          {{ driver.text }}
        </div>
        <span class="text-muted fw-bold">Lái xe</span>
      </div>

      <div class="d-flex flex-column justify-content-end align-items-end">
        <span class="badge badge-light-success fs-7 fw-bold mb-1"
          >Bắt buộc</span
        >
        <span class="text-muted fw-bold text-center"> 1 ngày trước </span>
      </div>
    </div>

    <div class="d-flex align-items-center mb-4" *ngIf="curUser != null">
      <div class="symbol symbol-30px symbol-circle me-4">
        <codx-img
          [objectId]="curUser.userId"
          [width]="30"
          objectType="AD_Users"
        ></codx-img>
        <span
          class="symbol-badge badge badge-sm badge-circle bg-primary top-100 start-100 text-white fs-8"
          >P</span
        >
      </div>

      <div class="d-flex flex-column flex-grow-1">
        <div class="text-dark fw-bold fs-6 fw-bolder">
          {{ curUser.userName }}
        </div>
        <span class="text-muted fw-bold">Người đăng kí</span>
      </div>

      <div class="d-flex flex-column justify-content-end align-items-end">
        <span class="badge badge-light-success fw-bold mb-1">Bắt buộc</span>
        <span class="text-muted fw-bold text-center"> 1 ngày trước </span>
      </div>
    </div>

    <div *ngIf="lstPeople!=null">      
      <div class="d-flex align-items-center mb-4" *ngFor="let item of lstPeople">
        <div class="symbol symbol-30px symbol-circle me-4">
          <codx-img
            [objectId]="item.userId"
            [width]="30"
            objectType="AD_Users"
          ></codx-img>
          <span
            class="symbol-badge badge badge-sm badge-circle bg-primary top-100 start-100 text-white fs-8"
            >P</span
          >
        </div>

        <div class="d-flex flex-column flex-grow-1">
          <div class="text-dark fw-bold fw-bold">
            {{ item.userName }}
          </div>
          <span class="text-muted fw-bold">Thành viên</span>
        </div>

        <div class="d-flex flex-column justify-content-end align-items-end">
          <span class="badge badge-light-success fs-7 fw-bold mb-1"
            >Không bắt buộc</span
          >
          <span class="text-muted fw-bold text-center"> 1 ngày trước </span>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #tabMoreInfo>
    <div id="MoreInfo"></div>
    <div class="form-group">
      <codx-label fiedName="Note" [formModel]="form.formModel"> </codx-label>
      <codx-input
        field="note"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      >
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label
        name="lblCardInfo"
        default="Thông tin thẻ"
        class="text-primary"
      >
      </codx-label>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <codx-label name="lblCardInfo" default="Mã số thẻ"> </codx-label>
        <codx-input type="text"> </codx-input>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <codx-label name="lblCardInfo" default="Người cấp thẻ"> </codx-label>
        <codx-input type="text"> </codx-input>
      </div>

      <div class="col-5">
        <codx-label name="lblCardInfo" default="Ngày cấp thẻ"> </codx-label>
        <codx-input type="datetime" format="f" class="test-datetime">
        </codx-input>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <codx-label name="lblCardInfo" default="Người trả thẻ"> </codx-label>
        <codx-input type="text"> </codx-input>
      </div>

      <div class="col-5">
        <codx-label name="lblCardInfo" default="Ngày trả thẻ"> </codx-label>
        <codx-input type="datetime" format="f" class="test-datetime">
        </codx-input>
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="onSaveForm()">Lưu</button>
    </div>
  </ng-template>
</codx-layout-add>

<ng-template #popupDevice let-dialog>
  <div class="modal-header">
    <div class="d-flex flex-column flex-grow-1">
      <div class="d-flex justify-content-between align-items-center">
        <h2 id="modal-basic-title">
          <codx-label
            default="Chọn thiết bị"
            name="lblEquipment"
            [formModel]="dialog.formModel"
          ></codx-label>
        </h2>
        <button
          type="button"
          class="btn btn-xs btn-icon btn-active-color-primary btn-light btn-hover-primary"
          aria-label="Close"
          (click)="dialog.close()"
        >
          <span class="icon-close icon-20 text-dark text-hover-primary"></span>
        </button>
      </div>
      <div class="text-dark-50">
        <codx-label
          default="Chọn các thiết bị đã tích hợp sẵn trong xe"
          name="lblChooseEquipments"
          [formModel]="dialog.formModel"
        ></codx-label>
      </div>
    </div>
  </div>
  <div class="modal-body">
    <div class="py-2" *ngFor="let item of tmplstDevice">
      <div class="d-flex flex-stack">
        <div class="d-flex">
          <span
            class="text-dark me-2 p-1"
            [ngClass]="[
              item.isSelected ? 'text-primary' : 'text-muted',
              item.id == '1'
                ? 'icon-wifi'
                : item.id == '2'
                ? 'icon-personal_video'
                : item.id == '3'
                ? 'icon-mic_none'
                : item.id == '4'
                ? 'icon-switch_video'
                : ' icon-thermostat'
            ]"
          >
          </span>
          <div class="d-flex flex-column justify-content-center">
            <span href="#" class="text-dark fw-bolder">{{ item.text }}</span>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <div class="form-check form-check-solid form-switch">
            <codx-input
              class="form-check-input w-35px h-20px"
              type="switch"
              id="googleswitch"
              [checked]="item.isSelected"
              (valueChange)="checkedChange($event, item)"
            ></codx-input>
            <label class="form-check-label" for="googleswitch"></label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer" (click)="dialog.close()">
    <button type="button" class="btn btn-primary">
      <codx-label
        default="Lưu"
        name="lblSave"
        [formModel]="dialog.formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>
