<codx-detail-tmp
  #itemDetailTemplate
  [header]="header"
  [dataItem]="itemDetail"
  [footer]="!hideFooter ? footer : null"
  [body]="body"
  [formModel]="view.formModel"
  (clickMF)="clickMF($event, itemDetail)"
  (changeDataMF)="changeDataMF($event, itemDetail)"
  class="h-100 dt-es-view"
>
  <ng-template #titleTmp>
    <div class="d-flex flex-column ms-1 w-100">
      <div class="mb-1 d-flex">
        <span class="text-dark fs-5-sm fw-bold me-3">
          {{ itemDetail?.emp?.employeeName }}
        </span>
      </div>
      <div class="d-flex align-items-center mb-1 text-gray-600">
        <span
          class="me-4 fw-bold text-dark"
          [innerHTML]="
            itemDetail?.emp?.positionID
              | formatvalue : formModel : 'positionID'
              | async
          "
          >' '</span
        >
        <span
          class="me-4 d-flex align-items-center"
          *ngIf="itemDetail?.emp?.email"
        >
          <i class="icon-email icon-16 me-2"></i>
          {{ itemDetail?.emp?.email }}
        </span>
        <span
          class="me-3 d-flex align-items-center"
          *ngIf="itemDetail?.emp?.mobile"
        >
          <i class="icon-phone_android icon-16 me-2"></i>
          {{ itemDetail?.emp?.mobile }}
        </span>
      </div>
      <!-- 2 -->
      <div class="text-gray-600 fs-7">
        <span
          [innerHTML]="
            itemDetail?.emp?.orgUnitID
              | formatvalue : formModel : 'orgUnitID'
              | async
          "
        ></span>
      </div>
    </div>
  </ng-template>

  <!-- Header detail -->
  <ng-template #header>
    <div class="d-flex mb-4">
      <codx-temp-full
        class="user-center"
        [title]="itemDetail?.ownerName"
        [imageId]="itemDetail?.emp?.employeeID"
        imageObjType="'HR_Employees'"
        [referType]="'avt'"
        [imageWidth]="50"
        [titleTmp]="titleTmp"
      >
      </codx-temp-full>
    </div>
    <div class="d-flex mb-1 flex-wrap">
      <codx-label
        fiedName="kowID"
        [formModel]="formModel"
        class="text-gray-600 label-colon"
        [setRequire]="false"
      >
      </codx-label>
      <span
        class="fw-bold text-dark"
        [innerHTML]="
          itemDetail?.kowID | formatvalue : formModel : 'kowID' | async
        "
      >
      </span>

      <codx-label
        fiedName="registeredDate"
        [formModel]="formModel"
        class="text-gray-600 label-colon ms-4"
      >
      </codx-label>
      <span
        class="fw-bold text-dark"
        [innerHTML]="
          itemDetail?.registeredDate
            | formatvalue : formModel : 'registeredDate'
            | async
        "
      >
      </span>

      <codx-label
        fiedName="registeredBy"
        [formModel]="formModel"
        class="text-gray-600 label-colon ms-4"
      >
      </codx-label>
      <span
        class="fw-bold text-dark"
        [innerHTML]="
          itemDetail?.registeredBy
            | formatvalue : formModel : 'registeredBy'
            | async
        "
      >
      </span>
    </div>
    <div class="d-flex mb-1 flex-wrap">
      <codx-label
        [setRequire]="false"
        fiedName="beginDate"
        [formModel]="formModel"
        class="text-gray-600 label-colon"
      >
      </codx-label>
      <span
        class="fw-bold text-dark"
        [innerHTML]="
          itemDetail?.beginDate | formatvalue : formModel : 'beginDate' | async
        "
      >
      </span>
      <span class="mx-2">-</span>
      <span
        class="fw-bold text-dark"
        [innerHTML]="
          itemDetail?.endDate | formatvalue : formModel : 'endDate' | async
        "
      >
      </span>

      <codx-label
        fiedName="days"
        [formModel]="formModel"
        class="text-gray-600 label-colon ms-4"
      >
      </codx-label>

      <span
        class="fw-bold text-dark"
        [innerHTML]="
          itemDetail?.days | formatvalue : formModel : 'days' | async
        "
      >
      </span>
    </div>

    <div class="d-flex mb-1 flex-wrap">
      <codx-label
        fiedName="businessPlace"
        [formModel]="formModel"
        class="text-gray-600 label-colon"
        [setRequire]="false"
      >
      </codx-label>

      <span
        class="fw-bold text-dark"
        [innerHTML]="
          itemDetail?.businessPlace
            | formatvalue : formModel : 'businessPlace'
            | async
        "
      >
      </span>

      <span class="mx-2">-</span>
      <span
        class="fw-bold text-dark"
        [innerHTML]="
          itemDetail?.address | formatvalue : formModel : 'address' | async
        "
      >
      </span>
    </div>

    <div class="d-flex mb-6">
      <codx-label
        fiedName="businessPurpose"
        [formModel]="formModel"
        class="text-gray-600 label-colon"
      >
      </codx-label>

      <span
        class="fw-bold text-dark"
        [innerHTML]="
          itemDetail?.businessPurpose
            | formatvalue : formModel : 'businessPurpose'
            | async
        "
      >
      </span>
    </div>
    <codx-label
      class="text-primary fw-bold"
      default="Thông tin thêm"
      name="lblMemo"
    ></codx-label>

    <div class="d-flex mt-4">
      <codx-label
        fiedName="transportType"
        [formModel]="formModel"
        class="text-gray-600 label-colon"
      >
      </codx-label>
      <span
        class="fw-bold text-dark"
        [innerHTML]="
          itemDetail?.transportType
            | formatvalue : formModel : 'transportType'
            | async
        "
      >
      </span>
    </div>
    <div class="d-flex">
      <codx-label
        fiedName="chargeObject"
        [formModel]="formModel"
        class="text-gray-600 label-colon"
      >
      </codx-label>
      <span
        class="fw-bold text-dark"
        [innerHTML]="
          itemDetail?.chargeObject
            | formatvalue : formModel : 'chargeObject'
            | async
        "
      >
      </span>
    </div>
    <div class="d-flex">
      <codx-label
        fiedName="country"
        [formModel]="formModel"
        class="text-gray-600 label-colon"
      >
      </codx-label>
      <span
        class="fw-bold text-dark"
        [innerHTML]="
          itemDetail?.country | formatvalue : formModel : 'country' | async
        "
      >
      </span>
    </div>
    <div class="d-flex">
      <codx-label
        fiedName="note"
        [formModel]="formModel"
        class="text-gray-600 label-colon"
      >
      </codx-label>
      <span
        class="fw-bold text-dark"
        [innerHTML]="
          itemDetail?.note | formatvalue : formModel : 'note' | async
        "
      >
      </span>
    </div>
  </ng-template>

  <ng-template #footer>
    <codx-tabs
      [TabControl]="tabControl"
      [entityName]="formModel.entityName"
      [objectID]="itemDetail?.recID"
      [funcID]="formModel.funcID"
      [transID]="itemDetail?.recID"
