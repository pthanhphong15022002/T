<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [formModel]="formModel"
  [footer]="footer"
  [dialog]="dialog"
  [data]="data"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <div class="form-group row mt-5">
      <div class="col-6">
        <div class="d-flex">
          <div
            class="d-flex flex-column position-relative"
            (click)="clickOpenPopup(codxInput)"
          >
            <codx-img
              [width]="40"
              class="me-3"
              [objectId]="
                employeeObj?.employeeID ?? employeeObj?.emp?.employeeID
              "
              [referType]="'avt'"
              [objectName]="
                employeeObj?.employeeName ?? employeeObj?.emp?.employeeName
              "
              [objectType]="'HR_Employees'"
            >
            </codx-img>
            <codx-vll
              [showText]="true"
              [showBgColor]="true"
              class="text-primary bi bi-pencil badge badge-primary badge-sm position-absolute"
              [ngStyle]="{
                background: 'aliceblue',
                width: '30px',
                fontSize: '10px',
                cursor: 'pointer',
                right: '-5px',
                bottom: '-5px'
              }"
            >
            </codx-vll>
          </div>
          <div class="d-flex flex-column">
            <div class="text-dark fw-bold">
              <span>
                {{
                  employeeObj?.employeeName ?? employeeObj?.emp?.employeeName
                }}
              </span>
            </div>
            <div
              class="text-gray-700"
              *ngIf="employeeObj?.positionID || employeeObj?.emp?.positionID"
            >
              <span
                [innerHTML]="
                  employeeObj?.positionID ?? employeeObj?.emp?.positionID
                    | formatvalue : formModel : 'positionID'
                    | async
                "
              ></span>
            </div>
            <div
              class="text-gray-700"
              *ngIf="employeeObj?.orgUnitID || employeeObj?.emp?.orgUnitID"
            >
              <span
                [innerHTML]="
                  employeeObj?.orgUnitID ?? employeeObj?.emp?.orgUnitID
                    | formatvalue : formModel : 'orgUnitID'
                    | async
                "
              ></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 d-none">
        <codx-label fiedName="EmployeeID" [formModel]="formModel"></codx-label>
        <codx-input
          #codxInput
          field="employeeID"
          [formModel]="formModel"
          [Group]="formGroup"
          (valueChange)="handleSelectEmp($event)"
        >
        </codx-input>
      </div>

    <div class="form-group row mt-5">
      <div class="col-6">
        <codx-label
          fiedName="RegisteredDate"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          [Group]="formGroup"
          [formModel]="formModel"
          field="registeredDate"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label
          fiedName="RegisteredBy"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          [Group]="formGroup"
          [formModel]="formModel"
          field="registeredBy"
        ></codx-input>
      </div>
    </div>
    <div class="form-group row">
      <codx-label fiedName="KowID" [formModel]="formModel"></codx-label>
      <codx-input
        field="kowID"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="BeginDate" [formModel]="formModel"></codx-label>
        <codx-input
          field="beginDate"
          [formModel]="formModel"
          [Group]="formGroup"
          (valueChange)="valueChangedDate($event)"
        >
        </codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="EndDate" [formModel]="formModel"></codx-label>
        <codx-input
          field="endDate"
          [formModel]="formModel"
          [Group]="formGroup"
          (valueChange)="valueChangedDate($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="PeriodType" [formModel]="formModel"></codx-label>
        <codx-input
          [Group]="formGroup"
          [formModel]="formModel"
          field="periodType"
          (valueChange)="valueChangedDate($event)"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="Days" [formModel]="formModel"></codx-label>
        <codx-input
          [Group]="formGroup"
          [formModel]="formModel"
          [showSpinButton]="false"
          field="days"
        ></codx-input>
      </div>
    </div>
    <div class="form-group row">
      <codx-label fiedName="BusinessPlace" [formModel]="formModel"></codx-label>
      <codx-input
        [Group]="formGroup"
        [formModel]="formModel"
        field="businessPlace"
      ></codx-input>
    </div>
    <div class="form-group row">
      <codx-label fiedName="Address" [formModel]="formModel"></codx-label>
      <codx-input
        [Group]="formGroup"
        [formModel]="formModel"
        field="address"
      ></codx-input>
    </div>
    <div class="form-group row">
      <codx-label
        fiedName="BusinessPurpose"
        [formModel]="formModel"
      ></codx-label>
      <codx-input
        [Group]="formGroup"
        [formModel]="formModel"
        field="businessPurpose"
      ></codx-input>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label
          fiedName="TransportType"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          [Group]="formGroup"
          [formModel]="formModel"
          field="transportType"
          [multiple]="true"
        ></codx-input>
      </div>
      <div class="col-6">
        <div class="d-flex justify-content-between">
          <codx-label fiedName="IsOversea" [formModel]="formModel"></codx-label>
          <codx-input
            [Group]="formGroup"
            [formModel]="formModel"
            (valueChange)="changOverSeaFlag($event)"
            field="IsOversea"
          ></codx-input>
        </div>
        <codx-input
          [disabled]="!isNotOverseaFlag"
          [Group]="formGroup"
          [formModel]="formModel"
          field="country"
        ></codx-input>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="Cost" [formModel]="formModel"></codx-label>
        <codx-input
          [Group]="formGroup"
          [formModel]="formModel"
          field="cost"
          [showSpinButton]="false"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label
          fiedName="ChargeObject"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          [Group]="formGroup"
          [formModel]="formModel"
          field="chargeObject"
        ></codx-input>
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="DecisionNo" [formModel]="formModel"></codx-label>
        <codx-input
          [Group]="formGroup"
          [formModel]="formModel"
          field="decisionNo"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="SignedDate" [formModel]="formModel"></codx-label>
        <codx-input
          [Group]="formGroup"
          [formModel]="formModel"
          field="signedDate"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <codx-label fiedName="SignerID" [formModel]="formModel"></codx-label>
      <codx-input
        [Group]="formGroup"
        [formModel]="formModel"
        field="signerID"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>

    <div class="form-group row">
      <codx-label
        fiedName="SignerPositionID"
        [formModel]="formModel"
      ></codx-label>
      <codx-input
        [Group]="formGroup"
        [formModel]="formModel"
        field="signerPositionID"
      ></codx-input>
    </div>
    <div class="form-group row">
      <codx-label fiedName="Note" [formModel]="formModel"></codx-label>
      <codx-input
        [Group]="formGroup"
        [formModel]="formModel"
        field="note"
      ></codx-input>
    </div>
  </ng-template>
</codx-form>

<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary" (click)="onSaveForm()">
      <i class="icon-save"></i>
      <codx-label
        default="Lưu"
        name="lblSave"
        [formModel]="formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>
