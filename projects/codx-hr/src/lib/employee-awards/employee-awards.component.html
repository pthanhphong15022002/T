<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [views]="views"
  [autoLoad]="true"
  idField="recID"
  [button]="buttonAdd"
  (buttonClick)="addAward($event)"
  (selectedChange)="changeItemDetail($event)"
  (onActions)="handleAction($event)"
  (oneMoreMulti)="onMoreMulti($event)"
>
</codx-views>

<!-- header -->
<ng-template #headerTemplate let-data>
  <div class="d-flex w-100 ps-2 pe-4">
    <div class="w-30 fw-bold p-3">
      <codx-label
        fiedName="lblEmployeeID"
        [formModel]="view.formModel"
        [default]="grvSetup?.EmployeeID?.headerText"
      ></codx-label>
    </div>
    <div class="w-30 fw-bold p-3">
      <codx-label
        fiedName="lblAwardID"
        [formModel]="view.formModel"
        [default]="grvSetup?.AwardID?.headerText"
      ></codx-label>
      <span> | </span>
      <codx-label
        fiedName="lblAwardFormCategory"
        [formModel]="view.formModel"
        [default]="grvSetup?.AwardFormCategory?.headerText"
      ></codx-label>
    </div>
    <div class="w-40 fw-bold p-3">
      <codx-label
        name="lblStatus"
        [formModel]="view.formModel"
        [default]="grvSetup?.Status?.headerText"
      ></codx-label>
    </div>
  </div>
</ng-template>
<!-- end header -->

<!-- list view -->
<ng-template #templateList let-data>
  <div class="d-flex align-items-center min-h-100px">
    <!-- emp info -->
    <div class="w-30 px-3">
      <div class="d-flex align-items-start">
        <div class="d-flex flex-column flex-center me-2 w-50px">
          <codx-img
            [width]="35"
            [objectId]="data?.emp?.employeeID"
            [referType]="'avt'"
            [objectName]="data?.emp?.employeeName"
            [objectType]="'HR_Employees'"
          >
          </codx-img>
          <!-- <codx-vll class="badge badge-sm badge-light me-0" [name]="genderGrvSetup?.referedValue"
                        [value]="data?.emp?.gender" [showText]="true" [showIcon]="false" [showBgColor]="false">
                    </codx-vll> -->
        </div>
        <div class="d-flex flex-column">
          <div class="d-flex align-items-center fs-6">
            <span class="me-2 text-dark fw-bold text-nowrap">{{
              data?.emp?.employeeName
            }}</span>
            <!-- <i class="icon-qr_code_scanner text-danger icon-14 me-1"></i>
                        <span class="text-danger">{{ data?.emp?.employeeID }}</span> -->
          </div>
          <div class="text-dark mb-1">
            <span
              [innerHTML]="
                data?.emp?.positionID
                  | formatvalue : view.formModel : 'positionID'
                  | async
              "
            ></span>
          </div>
          <div class="text-gray-700">
            <span
              [innerHTML]="
                data?.emp?.orgUnitID
                  | formatvalue : view.formModel : 'orgUnitID'
                  | async
              "
            ></span>
          </div>
        </div>
      </div>
    </div>
    <!-- end emp info -->

    <!-- award -->
    <div class="w-30 px-3">
      <div class="d-flex flex-column text-gray-700">
        <div class="d-flex flex-row mb-2">
          <div [ngbTooltip]="grvSetup?.AwardID?.headerText" class="me-3">
            <span
              class="text-dark fw-bold fs-5"
              [innerHTML]="
                data?.awardID | formatvalue : view.formModel : 'awardID' | async
              "
            >
            </span>
          </div>
          <div class="d-flex flex-row me-2">
            <codx-attachment-temp
              [objectID]="data.recID"
              [formModel]="view.formModel"
            >
            </codx-attachment-temp>
          </div>
        </div>
        <div class="d-flex flex-row">
          <div [ngbTooltip]="grvSetup?.AwardFormCategory?.headerText">
            <span
              class="text-primary fw-bold"
              [innerHTML]="
                data?.awardFormCategory
                  | formatvalue : view.formModel : 'awardFormCategory'
                  | async
              "
            >
            </span>
          </div>
        </div>
        <div class="d-flex flex-column">
          <div class="d-flex flex-row" #reasonField>
            <span
              [ngbTooltip]="reasonTooltip"
              class="line-clamp line-clamp-1 text-dark"
              #titleContent
              >{{ data?.reason }}</span
            >
          </div>
          <ng-template #reasonTooltip>
            <div class="d-flex flex-column">
              <span>{{ grvSetup?.Reason?.headerText }}</span>
              <span
                [style.display]="
                  titleContent.offsetWidth < reasonField.scrollWidth
                    ? 'none'
                    : ''
                "
              >
                {{ data?.reason }}
              </span>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
    <!-- end award -->

    <!-- award date -->
    <div class="w-40 px-3">
      <div class="d-flex flex-column">
        <div class="d-flex flex-row mb-1">
          <codx-vll
            *ngIf="data.status"
            [formModel]="view.formModel"
            [field]="'Status'"
            [value]="data?.status"
            [showText]="true"
            [showIcon]="false"
            [showBgColor]="true"
            ngClass="badge badge-sm badge-light me-0"
          >
          </codx-vll>
        </div>
        <div class="d-flex flex-row align-items-center mb-1">
          <span class="text-gray-700 me-1"
            >{{ grvSetup?.AwardDate?.description }} :</span
          >
          <span
            class="fw-bold"
            [innerHTML]="
              data?.awardDate
                | formatvalue : view.formModel : 'awardDate'
                | async
            "
          ></span>
        </div>
        <div class="d-flex flex-row align-items-center">
          <span class="text-gray-700 me-1"
            >{{ grvSetup?.InYear?.description }} :</span
          >
          <span class="fw-bold">{{ data?.inYear }}</span>
        </div>
      </div>

      <codx-attachment
        #attachment
        [objectId]="data?.recID"
        [objectType]="view.formModel.entityName"
        hideFolder="1"
        hideImageUpload="0"
        hideImageThumb="0"
        hideUploadBtn="1"
        hideDes="1"
        type="inline"
        allowMultiFile="1"
        [formModel]="view.formModel"
        displayThumb="full"
        showMessage="0"
      >
      </codx-attachment>
    </div>
    <!-- end award date -->

    <!-- moreMF -->
    <div class="align-self-center">
      <div style="height: 35px" class="has-action-menu">
        <codx-mfunc
          [formModel]="view.formModel"
          (clickMF)="clickMF($event, data)"
          (changeDataMF)="changeDataMF($event, data)"
          [dataItem]="data"
          type="hover"
        >
        </codx-mfunc>
      </div>
    </div>
    <!-- end moreMF -->
  </div>
</ng-template>
<!-- end list view -->

<!-- list & detail view -->
<ng-template #templateListDetail let-data>
  <codx-temp-full
    [imgCss]="'h-100px me-2'"
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-10'"
    [imageId]="data.emp?.employeeID"
    [imageObjType]="'HR_Employees'"
    [imageWidth]="40"
    [formModel]="view.formModel"
    [dataItem]="data"
    [imgOn]="data?.modifiedOn"
    [typeMF]="'hover'"
    [title]="data.emp?.employeeName"
    [subTitle]="
      data.emp.positionID | formatvalue : view.formModel : 'PositionID' | async
    "
    [descTmp]="descTmp"
    [desc2Tmp]="desc2Tmp"
    (changeDataMF)="changeDataMF($event, data)"
  >
  </codx-temp-full>

  <ng-template #descTmp>
    <div class="d-flex flex-column align-items-start">
      <span
        class="fw-bold"
        [ngbTooltip]="grvSetup?.AwardID?.headerText"
        [innerHTML]="
          data?.awardID | formatvalue : view.formModel : 'awardID' | async
        "
      >
      </span>
      <span
        class="text-primary"
        [ngbTooltip]="grvSetup?.AwardFormCategory?.headerText"
        [innerHTML]="
          data?.awardFormCategory
            | formatvalue : view.formModel : 'awardFormCategory'
            | async
        "
      >
      </span>
    </div>
  </ng-template>

  <ng-template #desc2Tmp>
    <div>
      <div class="d-flex align-items-center">
        <span class="icon-description icon-15 me-1"></span>
        <span
          [ngbTooltip]="grvSetup?.DecisionNo?.headerText"
          [innerHTML]="
            data?.decisionNo
              | formatvalue : view.formModel : 'decisionNo'
              | async
          "
        >
        </span>
        <span class="icon-calendar_today icon-14 mx-2"></span>
        <span
          [ngbTooltip]="grvSetup?.AwardDate?.headerText"
          class="align-self-center"
          [innerHTML]="
            data?.awardDate | formatvalue : view.formModel : 'awardDate' | async
          "
        >
        </span>
        <span
          class="icon-i-info-circle-fill fs-9 icon-6 mx-2 text-gray-400"
        ></span>
        <div
          class="d-flex align-items-center me-1"
          [ngbTooltip]="grvSetup?.InYear?.headerText"
        >
          <span class="icon-event_notes icon-14 me-1"></span>
          <span class="fw-bold">
            {{ data?.inYear }}
          </span>
        </div>
      </div>
      <!-- end decisionNo awardDate & year -->
      <!-- status & owner -->
      <div class="d-flex align-items-end text-dark">
        <span class="mt-2" *ngIf="data.status">
          <codx-vll
            class="badge fw-bold"
            [name]="'HRS102'"
            [value]="data?.status"
            [showText]="true"
            [showBgColor]="true"
          >
          </codx-vll>
        </span>
        <span
          *ngIf="data.signedDate"
          [ngbTooltip]="grvSetup?.SignedDate?.headerText"
          [innerHTML]="
            data.signedDate
              | formatvalue : view.formModel : 'signedDate'
              | async
          "
        ></span>
      </div>
    </div>
  </ng-template>
</ng-template>
<!-- info view -->
<ng-template #titleTmp let-data>
  <div class="w-100">
    <!-- emp info -->
    <div class="d-flex align-items-center mb-1">
      <span class="fw-bold fs-6 text-dark me-2">{{
        data?.emp?.employeeName
      }}</span>
      <!-- <i class="icon-qr_code_scanner icon-14 me-1"></i>
            <span class="text-danger">{{ data?.emp?.employeeID }}</span> -->
    </div>
    <div class="text-gray-600">
      <span
        [innerHTML]="
          data?.emp?.positionID
            | formatvalue : view.formModel : 'PositionID'
            | async
        "
      ></span>
    </div>
    <!-- end emp info -->

    <!-- award -->
    <div class="d-flex flex-column align-items-start">
      <span
        class="fw-bold"
        [ngbTooltip]="grvSetup?.AwardID?.headerText"
        [innerHTML]="
          data?.awardID | formatvalue : view.formModel : 'awardID' | async
        "
      >
      </span>
      <span
        class="text-primary"
        [ngbTooltip]="grvSetup?.AwardFormCategory?.headerText"
        [innerHTML]="
          data?.awardFormCategory
            | formatvalue : view.formModel : 'awardFormCategory'
            | async
        "
      >
      </span>
    </div>
    <!-- end award -->
    <!-- decisionNo awardDate & year -->
    <div class="d-flex align-items-center">
      <div
        class="d-flex align-items-center me-2"
        [ngbTooltip]="grvSetup?.DecisionNo?.headerText"
      >
        <span class="icon-book icon-14 me-1"></span>
        <span
          [innerHTML]="
            data?.decisionNo
              | formatvalue : view.formModel : 'decisionNo'
              | async
          "
        >
        </span>
      </div>
      <div
        class="d-flex align-items-center"
        [ngbTooltip]="grvSetup?.AwardDate?.headerText"
      >
        <span class="icon-calendar_today icon-14 mx-1"></span>
        <span
          class="align-self-center"
          [innerHTML]="
            data?.awardDate | formatvalue : view.formModel : 'awardDate' | async
          "
        >
        </span>
      </div>
      <span
        class="icon-i-info-circle-fill fs-9 icon-6 mx-2 text-gray-400"
      ></span>
      <div
        class="d-flex align-items-center me-1"
        [ngbTooltip]="grvSetup?.InYear?.headerText"
      >
        <span class="icon-event_notes icon-14 me-1"></span>
        <span class="fw-bold">
          {{ data?.inYear }}
        </span>
      </div>
    </div>
    <!-- end decisionNo awardDate & year -->
    <!-- status & owner -->
    <div class="d-flex align-items-end text-dark">
      <span class="mt-2" *ngIf="data.status">
        <codx-vll
          class="badge fw-bold"
          [name]="'HRS102'"
          [value]="data?.status"
          [showText]="true"
          [showBgColor]="true"
        >
        </codx-vll>
      </span>
      <span
        *ngIf="data.signedDate"
        [ngbTooltip]="grvSetup?.SignedDate?.headerText"
        [innerHTML]="
          data.signedDate | formatvalue : view.formModel : 'signedDate' | async
        "
      ></span>
    </div>
    <!-- end status & owner -->
  </div>
</ng-template>
<!-- end -->

<ng-template #templateItemDetailRight let-data>
  <lib-view-award-detail
    #viewDetail
    [itemDetail]="itemDetail"
    [funcID]="funcID"
    [formModel]="view?.formModel"
    [view]="view"
    (clickMFunction)="clickEvent($event, data)"
    (uploaded)="getDetailEAward($event, data)"
  >
  </lib-view-award-detail>
</ng-template>
<!-- end list & detail -->

<!-- update status -->
<ng-template #templateUpdateStatus let-dialog>
  <div class="codx-form card w-100 h-100 rounded-0 border-0">
    <div class="card-header flex-column">
      <div class="d-flex align-items-center justify-content-between w-100">
        <div class="card-title">
          <div class="d-flex flex-column">
            <codx-label
              class="dialog-title line-clamp line-clamp-1"
              name="lblEquipment"
              default="Cập nhật trạng thái"
              [formModel]="view.formModel"
            ></codx-label>
          </div>
        </div>
        <div class="card-toolbar">
          <button
            type="button"
            class="btn btn-flex text-dark-75 text-hover-primary px-0"
            (click)="closeUpdateStatusForm(dialog)"
          >
            <span class="icon-close icon-18"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="align-items-center me-3 mt-10">
        <div class="form-group">
          <label>
            <codx-label fiedName="Status" [formModel]="view.formModel">
            </codx-label>
          </label>
          <div class="p-disabled">
            <codx-input
              field="status"
              [formModel]="view.formModel"
              [Group]="formGroup"
            ></codx-input>
          </div>
        </div>
        <div class="form-group">
          <label>
            <codx-label
              [default]="'Bình luận'"
              [name]="'lblComment'"
            ></codx-label>
          </label>
          <codx-input
            type="text"
            [formModel]="view.formModel"
            (valueChange)="valueChangeComment($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="card-footer border-0">
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" (click)="onSaveUpdateForm()">
          <i class="icon-save"></i>
          <codx-label
            default="Lưu"
            name="lblSave"
            [formModel]="view.formModel"
          ></codx-label>
        </button>
      </div>
    </div>
  </div>
</ng-template>
<!-- end update status -->
