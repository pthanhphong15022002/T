<codx-views #view [funcID]="funcID" [service]="service" [assemblyName]="assemblyName" [entityName]="entityName"
    [className]="className" [method]="method" [views]="views" [autoLoad]="true" idField="recID" [button]="buttonAdd"
    (buttonClick)="addAward($event)" (onActions)="handleAction($event)" (oneMoreMulti)="onMoreMulti($event)"
    (selectedChange)="changeItemDetail($event)">
</codx-views>

<!-- header -->
<ng-template #headerTemplate let-data>
    <div class="w-25 text-primary p-3 fs-5 fw-500">
        <codx-label name="lblStaff" [default]="'Nhân viên'"></codx-label>
    </div>
    <div class="w-25 text-primary p-3 fs-5 fw-500">
        <codx-label name="lblAwardID" [default]="'Loại | Hình thức khen thưởng'"></codx-label>
    </div>
    <div class="w-25 text-primary p-3 fs-5 fw-500">
        <codx-label name="lblAwardDate" [default]="'Ngày khen thưởng'"></codx-label>
    </div>
    <div class="w-25 text-primary p-3 fs-5 fw-500">
        <codx-label name="lblApproveStatus" [default]="'Tình trạng duyệt'"></codx-label>
    </div>
</ng-template>
<!-- end header -->

<!-- list view -->
<ng-template #templateList let-data>
    <div class="d-flex align-items-center min-h-100px">
        <!-- emp info -->
        <div class="w-25 p-3">
            <div class="d-flex align-items-start">
                <div class="d-flex flex-column me-2">
                    <codx-img [width]="35" [objectId]="data?.emp?.employeeID" [referType]="'avt'"
                        [objectName]="data?.emp?.employeeName" [objectType]="'HR_Employees'">
                    </codx-img>
                    <codx-vll class="badge badge-sm" [name]="'HR001'" [value]="data?.emp?.gender" [showText]="false"
                        [showIcon]="true" [showBgColor]="true">
                    </codx-vll>
                </div>
                <div class="d-flex flex-column">
                    <div>
                        <div class="fw-bold">
                            <span class="me-2 text-dark">{{ data?.emp?.employeeName }}</span>
                            <i class="icon-qr_code_scanner text-danger icon-14 me-1"></i>
                            <span class="text-danger">{{ data?.emp?.employeeID }}</span>
                        </div>
                    </div>
                    <div class="text-gray-700">
                        <span
                            [innerHTML]="data?.emp?.positionID| formatvalue : view.formModel : 'positionID'| async"></span>
                    </div>
                    <div class="text-gray-700">
                        <span
                            [innerHTML]="data?.emp?.orgUnitID  | formatvalue : view.formModel : 'orgUnitID'| async"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- end emp info -->

        <!-- award -->
        <div class="w-25 p-3">
            <div class="d-flex flex-column text-gray-700">
                <div class="d-flex flex-row mb-2 fs-5">
                    <div class="align-self-center fw-bold" [ngbTooltip]="grvSetup?.AwardID?.headerText">
                        <span class="align-self-center fw-bold fs-5"
                            [innerHTML]=" data?.awardID | formatvalue : view.formModel : 'awardID' | async">
                        </span>
                    </div>
                </div>
                <div class="d-flex flex-row mb-2 fs-5">
                    <div class="align-self-center" [ngbTooltip]="grvSetup?.AwardFormCategory?.headerText">
                        <span class="align-self-center text-highlight fw-bold"
                            [innerHTML]=" data?.awardFormCategory | formatvalue : view.formModel : 'awardFormCategory' | async">
                        </span>
                    </div>
                </div>
                <div class="d-flex flex-column">
                    <div class="d-flex flex-row" #reasonField>
                        <!-- <span class="align-self-center fw-bold"
                            [innerHTML]=" data?.reason | formatvalue : view.formModel : 'reason' | async">
                        </span> -->
                        <span [ngbTooltip]="reasonTooltip"
                            class="prevent-overflow-text"
                            #titleContent>{{data?.reason}}</span>
                    </div>
                    <ng-template #reasonTooltip>
                        <div class="d-flex flex-column">
                            <span>{{ grvSetup?.Reason?.headerText }}</span>
                            <span [style.display]=" (titleContent.offsetWidth < reasonField.scrollWidth)? 'none':''">
                                {{ data?.reason}}
                            </span>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
        <!-- end award -->

        <!-- award date -->
        <div class="w-25 p-3">
            <div class="d-flex flex-column">
                <div class="text-gray-700 d-flex flex-row">
                    <span class="icon-event_notes icon-15 me-1"></span>
                    <div class="align-self-center fw-bold align-items-center">
                        <span>
                            {{ data?.awardDate | fmDT }}
                        </span>
                    </div>
                </div>
                <div class="text-gray-700 d-flex flex-row">
                    <span class="icon-event_notes icon-15 me-1"></span>
                    <div class="align-self-center fw-bold align-items-center">
                        <span>
                            {{ data?.inYear }}
                        </span>
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div>
                        <div class="d-flex flex-row" *ngIf="data?.attachments > 0">
                            <i class="icon-attach_file text-primary icon-15"></i>
                            <div class="align-self-center badge badge-sm badge-circle badge-primary me-10">
                                {{ data?.attachments }}
                            </div>
                        </div>
                    </div>
                    <codx-vll [formModel]="view.formModel" [field]="'Status'" [value]="data?.status" [showText]="true"
                        [showIcon]="false" [showBgColor]="true">
                    </codx-vll>
                </div>
            </div>

            <codx-attachment #attachment [objectId]="data?.recID" [objectType]="view.formModel.entityName"
                hideFolder="1" hideImageUpload="0" hideImageThumb="0" hideUploadBtn="1" hideDes="1" type="inline"
                allowMultiFile="1" [formModel]="view.formModel" displayThumb="full" showMessage="0">
            </codx-attachment>
        </div>
        <!-- end award date -->

        <!-- approve status -->
        <div class="w-25 p-3">
            <codx-vll [formModel]="view.formModel" [field]="'ApproveStatus'" [value]="data?.approveStatus"
                [showText]="true" [showIcon]="false" [showBgColor]="true">
            </codx-vll>
        </div>
        <!-- end approve status -->

        <!-- moreMF -->
        <div class="align-self-center">
            <div style="height: 35px" class="has-action-menu">
                <codx-mfunc [formModel]="view.formModel" (clickMF)="clickMF($event, data)"
                    (changeDataMF)="changeDataMF($event, data)" [dataItem]="data" type="hover">
                </codx-mfunc>
            </div>
        </div>
        <!-- end moreMF -->
    </div>
</ng-template>
<!-- end list view -->

        [imageWidth]="40" [formModel]="view.formModel" [titleTmp]="titleTmp" [dataItem]="data"

                </div>

          <span>{{ data.effectedDate | fmDT }}</span>
        </div> -->

                            [showBgColor]="true">
                        </codx-vll>
                    </span>
                    <span class="d-flex flex-row justify-content-end">
                        <codx-imgs [objectId]="getIdUser(data.createdBy, data.owner)" [objectType]="'AD_Users'"

<ng-template #templateItemDetailRight let-data>

</ng-template>
<!-- end list & detail -->
