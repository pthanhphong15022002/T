<codx-layout-add
  #form
  [title]="headerText"
  [tabInfo]="tabInfo"
  [formModel]="formModel"
  [subHeader]=""
  (setTitle)="setTitle($event)"
  [footer]="footer"
  [dialog]="dialog"
  (tabChange)="changeTab($event)"
  [openMore]="true"
  [tabContent]="[overallInfo, policyInfo, setting, applyObj, subtractObj]"
  [data]="benefitPolicyObj"
  *ngIf="isAfterRender"
>
</codx-layout-add>

<ng-template #overallInfo>
    <div class="fs-5 fw-bold text-primary mt-6 mb-3">
        <codx-label 
            [formModel]="formModel" 
            [name]="'lblOverallInfo'"
            [default]="'Thông tin chung'"
        >
        </codx-label>
      </div>

    <div class="form-group row">
        <div class="col-8">
          <codx-label fiedName="BenefitID" [formModel]="formModel"></codx-label>
          <codx-input
            field="benefitID"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
        <div class="col-4">
          <codx-vll
            *ngIf="benefitPolicyObj.status"
            [formModel]="formModel"
            [field]="'Status'"
            [value]="benefitPolicyObj?.status"
            [showText]="true"
            [showIcon]="false"
            [showBgColor]="true"
            ngClass="badge badge-sm badge-light"
          >
          </codx-vll>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-8">
          <codx-label fiedName="PolicyID" [formModel]="formModel"></codx-label>
          <codx-input
            field="policyID"
            [disabled]="autoNumField == 'PolicyID'"
            [formModel]="formModel"
            [Group]="formGroup"
            (valueChange)="onInputPolicyID($event)"
          ></codx-input>
        </div>
        <div class="col-4">
          <codx-label fiedName="Priority" [formModel]="formModel"></codx-label>
          <codx-input
            field="priority"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row">
        <codx-label fiedName="PolicyName" [formModel]="formModel"></codx-label>
        <codx-input
          field="policyName"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>

      <div class="form-group row">
        <div class="col-4">
          <codx-label fiedName="ActiveOn" [formModel]="formModel"></codx-label>
          <codx-input
            field="activeOn"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
        <div class="col-4">
          <codx-label fiedName="ExpiredOn" [formModel]="formModel"></codx-label>
          <codx-input
            field="expiredOn"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
        <div class="col-4 d-flex flex-column">
          <codx-label fiedName="Stop" [formModel]="formModel"></codx-label>
          <codx-input
            class="mt-3"
            field="stop"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row">
        <codx-label fiedName="Note" [formModel]="formModel"></codx-label>
        <codx-input
          field="note"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>

      <div class="fs-5 fw-bold text-primary mt-6 mb-3">
        <codx-label 
            [formModel]="formModel" 
            [name]="'lblAmount'"
            [default]="'Mức hưởng'"
        >
        </codx-label>
      </div>

      <div class="form-group row d-flex justify-content-between">
        <div class="col-6 d-flex flex-column">
          <codx-label fiedName="Interval" [formModel]="formModel"></codx-label>
          <codx-label
            [name]="'Interval'"
            [default]="grvSetup.Interval.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-4">
          <codx-input
            field="interval"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row d-flex justify-content-between">
        <div class="col-6 d-flex flex-column">
          <codx-label fiedName="FixedAmt" [formModel]="formModel"></codx-label>
          <codx-label
            [name]="'FixedAmt'"
            [default]="grvSetup.FixedAmt.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-4">
          <codx-input
            field="fixedAmt"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row d-flex justify-content-between">
        <div class="col-6 d-flex flex-column">
          <codx-label fiedName="Percentage" [formModel]="formModel"></codx-label>
          <codx-label
            [name]="'Percentage'"
            [default]="grvSetup.Percentage.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-4">
          <codx-input
            field="percentage"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row d-flex justify-content-between">
        <div class="col-6 d-flex flex-column">
          <codx-label fiedName="PercentageOn" [formModel]="formModel"></codx-label>
          <codx-label
            [name]="'PercentageOn'"
            [default]="grvSetup.PercentageOn.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-4">
          <codx-input
            field="percentageOn"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-6 d-flex flex-column">
            <codx-label
                fiedName="HasIncludeBenefits"
                [formModel]="formModel"
            ></codx-label>
            <codx-label
            [name]="'HasIncludeBenefits'"
            [default]="grvSetup.HasIncludeBenefits.headerNote"
            [formModel]="formModel"
    ></codx-label>
        </div>
        <div class="col-6 d-flex flex-row">
            <codx-input
                class="mt-2"
                field="hasIncludeBenefits"
                [formModel]="formModel"
                [Group]="formGroup"
                (valueChange)="ValChangeHasIncludeBenefits($event)"
            ></codx-input>
            <!-- <codx-input
            class="mt-2"
            field="includeObjects"
            [formModel]="formModel"
            [Group]="formGroup"
            (valueChange)="ValChangeSelectObj($event)"
        ></codx-input> -->
            <button
            class="btn btn-icon ms-3"
            (click)="onClickOpenSelectIncludeBenefits()"
          >
            <i class="icon-edit-one icon-18" 
            [ngClass]="benefitPolicyObj.hasIncludeBenefits? 'text-dark':'text-gray-400'"
            ></i>
          </button>
        </div>
    </div>

    <span *ngIf="benefitPolicyObj.hasIncludeBenefits && lstSelectedBenefits.length > 0">
        <span *ngFor="let obj of lstSelectedBenefits">
            <!-- <codx-vll
            [showText]="true"
            [showBgColor]="true"
            name="HRObject"
            [value]="obj"
            class="badge badge-success border-0 ms-2"
          >
          </codx-vll> -->
          <span
          class="badge badge-success border-0 ms-2"
          [innerHTML]="obj
              | formatvalue : benefitFormModel : 'benefitID'
              | async"
        ></span>
        </span>
    </span>

    <div class="fs-5 fw-bold text-primary mt-6 mb-3">
        <codx-label
          name="lblAttachFile"
          [formModel]="formModel"
          [default]="'File đính kèm'"
        >
        </codx-label>
      </div>

      <div class="flex-nowrap">
        <codx-attachment
          #attachment
          [objectType]="formModel?.entityName"
          showMessage="0"
          hideBtnSave="1"
          hideFolder="1"
          hideUploadBtn="1"
          hideDes="1"
          hideImageUpload="0"
          hideImageThumb="0"
          [objectId]="benefitPolicyObj?.policyID"
          [allowMultiFile]="1"
          [idBrowse]="'add'"
          displayThumb="full"
          [functionID]="funcID"
          (fileAdded)="addFiles($event)">
          [referType]="'source'"
          >
          <!-- [formModel]="formModel"
          [idField]="'RecID'" -->
        <!-- (fileDelete)="handleDelete($event)"
        (fileCount)="getfileCount($event)"
        (fileGet)="getfileCount($event)" -->
        </codx-attachment>
      </div>

      <codx-combobox-popup
      *ngIf="!isHidden2 && benefitPolicyObj.hasIncludeBenefits"
      [comboboxName]="grvSetup.IncludeBenefits.referedValue"
      [multiple]="true"
      [width]="600"
      [height]="500"
      [value]="benefitPolicyObj.includeBenefits"
      (clickSave)="onClickHideComboboxPopup2($event)"
      >
      </codx-combobox-popup>
</ng-template>

<ng-template #policyInfo>
    <div class="form-group row mt-5">
    <codx-input
        field="memo"
        [formModel]="formModel"
        [Group]="formGroup"
    ></codx-input>
    </div>
</ng-template>

<ng-template #setting>
  <div class="fs-5 fw-bold text-primary mt-6 mb-3">
    <codx-label 
        [formModel]="formModel" 
        [name]="'lblHeadAdjustBy'"
        [default]="'Điều chỉnh mức hưởng'"
    >
    </codx-label>
  </div>

  <div class="form-group row">
    <div class="col-6 d-flex flex-column">
      <codx-label fiedName="AdjustBy" [formModel]="formModel"></codx-label>
      <codx-label
        [name]="'AdjustBy'"
        [default]="grvSetup.AdjustBy.headerNote"
        [formModel]="formModel"
      ></codx-label>
    </div>
    <div class="col-6">
      <codx-input
        field="adjustBy"
        [formModel]="formModel"
        [Group]="formGroup"
        (valueChange)="onChangeAdjustBy($event)"
      ></codx-input>
    </div>
  </div>

<div class="form-group row ms-6" *ngIf="loadGridview1 == true">
  <codx-gridview-v2
  #gridView1
  [columnsGrid]="columnGrid1"
  [formModel]="fmPolicyDetail"
  [formName]="fmPolicyDetail.formName"
  [gridViewName]="fmPolicyDetail.gridViewName"
  [entityName]="fmPolicyDetail.entityName"
  [hideMoreFunc]="true"
  [editSettings]="editSettings"
  [autoFitColumns]="false"
  [dataSource]="dataSourceGridView1"
  rowHeight="35"
  (onAddNew)="onAddNewGrid1($event)"
  [autoAddRow]="true"
  (onEdit)="onEditGrid1($event)"
  (onDelete)="onDeleteGrid1($event)"
  >
    </codx-gridview-v2>
    <div class="d-flex justify-content-end mt-5">
      <button
      class="btn btn-sm btn-light-primary"
      (click)="addRowGrid1()"
    >
<i class="icon-add icon-16 ms-n1"></i>
    <codx-label
    name="lblAddBtnGrid1"
    default="Thêm"
    [formModel]="formModel"
  >
</codx-label>
    </button>
    </div>
</div>

  <div class="form-group row">
    <div class="col-6 d-flex flex-column">
        <codx-label
            fiedName="IsAdjustKow"
            [formModel]="formModel"
        ></codx-label>
        <codx-label
        [name]="'IsAdjustKow'"
        [default]="grvSetup.IsAdjustKow.headerNote"
        
        [formModel]="formModel"
></codx-label>
    </div>
    <div class="col-6 d-flex flex-row">
        <codx-input
            class="mt-2"
            field="isAdjustKow"
            [formModel]="formModel"
            [Group]="formGroup"
            (valueChange)="ValChangeIsAdjustKow($event)"
        ></codx-input>
        <button
        class="btn btn-icon ms-3"
        (click)="onClickOpenCbxKow()"
      >
        <i class="icon-edit-one icon-18" 
        [ngClass]="benefitPolicyObj.isAdjustKow? 'text-dark':'text-gray-400'"
        ></i>
      </button>
    </div>
</div>
<span *ngIf="benefitPolicyObj.isAdjustKow && lstKow.length > 0">
    <span *ngFor="let kow of lstKow">
      <span
      class="badge badge-success border-0 ms-2"
      [innerHTML]="kow
          | formatvalue : formModel : 'adjustKows'
          | async"
    ></span>
    </span>
</span>

    <codx-combobox-popup
    *ngIf="!isHidden3 && benefitPolicyObj.isAdjustKow"
    [comboboxName]="grvSetup.AdjustKows.referedValue"
    [multiple]="true"
    [width]="600"
    [height]="500"
    [value]="benefitPolicyObj.adjustKows"
    (clickSave)="onClickHideComboboxPopup3($event)"
    >
    </codx-combobox-popup>

    <div class="form-group row">
      <div class="col-6 d-flex flex-column">
        <codx-label fiedName="AdjustKowBy" [formModel]="formModel"></codx-label>
        <codx-label
          [name]="'AdjustKowBy'"
          [default]="grvSetup.AdjustKowBy.headerNote"
          [formModel]="formModel"
        ></codx-label>
      </div>
      <div class="col-6">
        <codx-input
          field="adjustKowBy"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="fs-5 fw-bold text-primary mt-6 mb-3">
      <codx-label 
          [formModel]="formModel" 
          [name]="'lblApplyConstraint'"
          [default]="'Điều kiện áp dụng'"
      >
      </codx-label>
    </div>

    <div class="form-group row">
      <div class="col-6 d-flex flex-column">
        <codx-label fiedName="IsConstraintKow" [formModel]="formModel"></codx-label>
        <codx-label
          [name]="'IsConstraintKow'"
          [default]="grvSetup.IsConstraintKow.headerNote"
          [formModel]="formModel"
        ></codx-label>
      </div>
      <div class="col-6">
        <codx-input
          field="isConstraintKow"
          [formModel]="formModel"
          [Group]="formGroup"
          (valueChange)="ValChangeContraintKow($event)"
        ></codx-input>
        <button
        class="btn btn-icon ms-3"
        (click)="onClickExpandConstaintKow()"
      >
        <i class="icon-18"
          [ngClass]="expandContraintKow ? 'icon-keyboard_arrow_down':'icon-keyboard_arrow_right'"
        ></i>
      </button>
      </div>
    </div>

    <div class="border" *ngIf="expandContraintKow">
      
      <div class="form-group row" *ngIf="expandContraintKow">
        <div class="col-6 d-flex flex-column">
          <codx-label class="ms-6" fiedName="MinValue" [formModel]="formModel"></codx-label>
          <codx-label
          class="ms-6"
            [name]="'MinValue'"
            [default]="grvSetup.MinValue.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-6">
          <codx-input
          [disabled]="constraintKowDisabled"
            field="minValue"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>
  
      <div class="form-group row" *ngIf="expandContraintKow">
        <div class="col-6 d-flex flex-column">
            <codx-label
                fiedName="MinKows"
          class="ms-6"
                [formModel]="formModel"
            ></codx-label>
            <codx-label
            [name]="'MinKows'"
            [default]="grvSetup.MinKows.headerNote"
          class="ms-6"
            [formModel]="formModel"
    ></codx-label>
        </div>
        <div class="col-6 d-flex flex-row">
            <button
            class="btn btn-icon ms-3"
            (click)="onClickOpenCbxMinKows()"
          >
            <i class="icon-edit-one icon-18" 
            [ngClass]="benefitPolicyObj.isConstraintKow? 'text-dark':'text-gray-400'"
            ></i>
          </button>
        </div>
    </div>
    <span *ngIf="benefitPolicyObj.isConstraintKow && lstMinKows.length > 0">
        <span *ngFor="let kow of lstMinKows">
          <span
          class="badge badge-success border-0 ms-2"
          [innerHTML]="kow
              | formatvalue : formModel : 'minKows'
              | async"
        ></span>
        </span>
    </span>
    </div>


  <codx-combobox-popup
  *ngIf="!isHiddenCbxMinKows && benefitPolicyObj.isConstraintKow"
  [comboboxName]="grvSetup.MinKows.referedValue"
  [multiple]="true"
  [width]="600"
  [height]="500"
  [value]="benefitPolicyObj.minKows"
  (clickSave)="onClickHideComboboxMinKows($event)"
  >
  </codx-combobox-popup>

  <div *ngIf="expandContraintKow">
    <codx-label
    [formModel]="formModel"
    [name]="'lblAnd'"
    [default]="'VÀ'"
    >

    </codx-label>
  </div>

  <div class="border" *ngIf="expandContraintKow">
    <div class="form-group row" *ngIf="expandContraintKow">
      <div class="col-6 d-flex flex-column">
        <codx-label class="ms-6" fiedName="MaxValue" [formModel]="formModel"></codx-label>
        <codx-label
        class="ms-6"
          [name]="'MaxValue'"
          [default]="grvSetup.MaxValue.headerNote"
          [formModel]="formModel"
        ></codx-label>
      </div>
      <div class="col-6">
        <codx-input
        [disabled]="constraintKowDisabled"
          field="maxValue"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>
  
    <div class="form-group row" *ngIf="expandContraintKow">
      <div class="col-6 d-flex flex-column">
          <codx-label
              fiedName="MaxKows"
        class="ms-6"
              [formModel]="formModel"
          ></codx-label>
          <codx-label
          [name]="'MaxKows'"
          [default]="grvSetup.MaxKows.headerNote"
        class="ms-6"
          [formModel]="formModel"
  ></codx-label>
      </div>
      <div class="col-6 d-flex flex-row">
          <button
          class="btn btn-icon ms-3"
          (click)="onClickOpenCbxMaxKows()"
        >
          <i class="icon-edit-one icon-18" 
          [ngClass]="benefitPolicyObj.isConstraintKow? 'text-dark':'text-gray-400'"
          ></i>
        </button>
      </div>
  </div>
  <span *ngIf="benefitPolicyObj.isConstraintKow && lstMaxKows.length > 0">
      <span *ngFor="let kow of lstMaxKows">
        <span
        class="badge badge-success border-0 ms-2"
        [innerHTML]="kow
            | formatvalue : formModel : 'maxKows'
            | async"
      ></span>
      </span>
  </span>
  
  <codx-combobox-popup
  *ngIf="!isHiddenCbxMaxKows && benefitPolicyObj.isConstraintKow"
  [comboboxName]="grvSetup.MaxKows.referedValue"
  [multiple]="true"
  [width]="600"
  [height]="500"
  [value]="benefitPolicyObj.maxKows"
  (clickSave)="onClickHideComboboxMaxKows($event)"
  >
  </codx-combobox-popup>

  </div>

  <div class="form-group row">
    <div class="col-6 d-flex flex-column">
        <codx-label
            fiedName="IsConstraintOther"
            [formModel]="formModel"
        ></codx-label>
        <codx-label
        [name]="'IsConstraintOther'"
        [default]="grvSetup.IsConstraintOther.headerNote"
        
        [formModel]="formModel"
></codx-label>
    </div>
    <div class="col-6 d-flex flex-row">
        <codx-input
            class="mt-2"
            field="isConstraintOther"
            [formModel]="formModel"
            [Group]="formGroup"
            (valueChange)="ValChangeIsConstraintOther($event)"
        ></codx-input>
        <button
        class="btn btn-icon ms-3"
        (click)="onClickOpenVllIsConstraintOther()"
      >
        <i class="icon-edit-one icon-18" 
        [ngClass]="benefitPolicyObj.isConstraintOther? 'text-dark':'text-gray-400'"
        ></i>
      </button>
    </div>
    <div *ngFor="let constraint of lstSelectedConstraintBy">
      <div *ngIf="constraint == '0'">

      </div>
      <div class="form-group row" *ngIf="constraint == '1' && benefitPolicyObj.isConstraintOther">
          <div class="col-6 d-flex flex-column">
            <codx-label
            class="ms-6"
              fiedName="Gender"
              [formModel]="fmPolicyConstraints"
            ></codx-label>
          </div>
          <div class="col-6">
            <codx-input
              field="gender"
              [formModel]="fmPolicyConstraints"
              [Group]="formGroupPolicyConstraints"
            ></codx-input>
        </div>
      </div>
      <div class="form-group row" *ngIf="constraint == '2' && benefitPolicyObj.isConstraintOther">
        <div class="col-6">
          <codx-label
          class="ms-6"
            fiedName="AgeFrom"
            [name]="'lblRelationAge'"
            [default]="'Độ tuổi (thân nhân)'"
            [formModel]="fmPolicyConstraints"
          ></codx-label>
        </div>
        <div class="form-group row">
          <div class="col-2">
            <codx-input
              field="ageFrom"
              [formModel]="fmPolicyConstraints"
              [Group]="formGroupPolicyConstraints"
            ></codx-input>
          </div>
          <codx-label
            class="ms-6"
              [name]="'lblAgeTo'"
              [default]="'Đến'"
              [formModel]="fmPolicyConstraints"
            ></codx-label>
          <div class="col-2">
            <codx-input
              field="ageTo"
              [formModel]="fmPolicyConstraints"
              [Group]="formGroupPolicyConstraints"
            ></codx-input>
          </div>
        </div>
      </div>
      <div *ngIf="constraint == '3' && benefitPolicyObj.isConstraintOther">
        <div class="form-group row">
          <div class="col-6 d-flex flex-column">
            <codx-label
            class="ms-6"
              fiedName="Relative"
              [formModel]="fmPolicyConstraints"
            ></codx-label>
          </div>
          <div class="col-6">
            <codx-input
              field="relative"
              [formModel]="fmPolicyConstraints"
              [Group]="formGroupPolicyConstraints"
            ></codx-input>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-2">
          <codx-input
            field="relativeAgeFrom"
            [formModel]="fmPolicyConstraints"
            [Group]="formGroupPolicyConstraints"
          ></codx-input>
        </div>
        <codx-label
          class="ms-6"
            [name]="'lblRelativeAgeTo'"
            [default]="'Đến'"
            [formModel]="fmPolicyConstraints"
          ></codx-label>
        <div class="col-2">
          <codx-input
            field="relativeAgeTo"
            [formModel]="fmPolicyConstraints"
            [Group]="formGroupPolicyConstraints"
          ></codx-input>
        </div>
      </div>

      </div>
      <div *ngIf="constraint == '4' && benefitPolicyObj.isConstraintOther">
        <div class="form-group row">
          <div class="col-6 d-flex flex-column">
              <codx-label
                  fiedName="TrainLevel"
            class="ms-6"
