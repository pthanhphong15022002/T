<codx-layout-add
  #form
  [title]="headerText"
  [tabInfo]="tabInfo"
  [formModel]="formModel"
  [subHeader]=""
  (setTitle)="setTitle($event)"
  [footer]="footer"
  [dialog]="dialog"
  (tabChange)="changeTab($event)"
  [openMore]="true"
  [tabContent]="[overallInfo, policyInfo, setting, applyObj, subtractObj]"
  [data]="benefitPolicyObj"
  *ngIf="isAfterRender"
>
</codx-layout-add>

<ng-template #overallInfo>
    <div class="fs-5 fw-bold text-primary mt-6 mb-3">
        <codx-label 
            [formModel]="formModel" 
            [name]="'lblOverallInfo'"
            [default]="'Thông tin chung'"
        >
        </codx-label>
      </div>

    <div class="form-group row">
        <div class="col-8">
          <codx-label fiedName="BenefitID" [formModel]="formModel"></codx-label>
          <codx-input
            field="benefitID"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
        <div class="col-4">
          <codx-vll
            *ngIf="benefitPolicyObj.status"
            [formModel]="formModel"
            [field]="'Status'"
            [value]="benefitPolicyObj?.status"
            [showText]="true"
            [showIcon]="false"
            [showBgColor]="true"
            ngClass="badge badge-sm badge-light"
          >
          </codx-vll>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-8">
          <codx-label fiedName="PolicyID" [formModel]="formModel"></codx-label>
          <codx-input
            field="policyID"
            [disabled]="autoNumField == 'PolicyID'"
            [formModel]="formModel"
            [Group]="formGroup"
            (valueChange)="onInputPolicyID($event)"
          ></codx-input>
        </div>
        <div class="col-4">
          <codx-label fiedName="Priority" [formModel]="formModel"></codx-label>
          <codx-input
            field="priority"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row">
        <codx-label fiedName="PolicyName" [formModel]="formModel"></codx-label>
        <codx-input
          field="policyName"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>

      <div class="form-group row">
        <div class="col-4">
          <codx-label fiedName="ActiveOn" [formModel]="formModel"></codx-label>
          <codx-input
            field="activeOn"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
        <div class="col-4">
          <codx-label fiedName="ExpiredOn" [formModel]="formModel"></codx-label>
          <codx-input
            field="expiredOn"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
        <div class="col-4 d-flex flex-column">
          <codx-label fiedName="Stop" [formModel]="formModel"></codx-label>
          <codx-input
            class="mt-3"
            field="stop"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row">
        <codx-label fiedName="Note" [formModel]="formModel"></codx-label>
        <codx-input
          field="note"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>

      <div class="fs-5 fw-bold text-primary mt-6 mb-3">
        <codx-label 
            [formModel]="formModel" 
            [name]="'lblAmount'"
            [default]="'Mức hưởng'"
        >
        </codx-label>
      </div>

      <div class="form-group row d-flex justify-content-between">
        <div class="col-6 d-flex flex-column">
          <codx-label fiedName="Interval" [formModel]="formModel"></codx-label>
          <codx-label
            [name]="'Interval'"
            [default]="grvSetup.Interval.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-4">
          <codx-input
            field="interval"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row d-flex justify-content-between">
        <div class="col-6 d-flex flex-column">
          <codx-label fiedName="FixedAmt" [formModel]="formModel"></codx-label>
          <codx-label
            [name]="'FixedAmt'"
            [default]="grvSetup.FixedAmt.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-4">
          <codx-input
            field="fixedAmt"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row d-flex justify-content-between">
        <div class="col-6 d-flex flex-column">
          <codx-label fiedName="Percentage" [formModel]="formModel"></codx-label>
          <codx-label
            [name]="'Percentage'"
            [default]="grvSetup.Percentage.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-4">
          <codx-input
            field="percentage"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row d-flex justify-content-between">
        <div class="col-6 d-flex flex-column">
          <codx-label fiedName="PercentageOn" [formModel]="formModel"></codx-label>
          <codx-label
            [name]="'PercentageOn'"
            [default]="grvSetup.PercentageOn.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-4">
          <codx-input
            field="percentageOn"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-6 d-flex flex-column">
            <codx-label
                fiedName="HasIncludeBenefits"
                [formModel]="formModel"
            ></codx-label>
            <codx-label
            [name]="'HasIncludeBenefits'"
            [default]="grvSetup.HasIncludeBenefits.headerNote"
            [formModel]="formModel"
    ></codx-label>
        </div>
        <div class="col-6 d-flex flex-row">
            <codx-input
                class="mt-2"
                field="hasIncludeBenefits"
                [formModel]="formModel"
                [Group]="formGroup"
                (valueChange)="ValChangeHasIncludeBenefits($event)"
            ></codx-input>
            <!-- <codx-input
            class="mt-2"
            field="includeObjects"
            [formModel]="formModel"
            [Group]="formGroup"
            (valueChange)="ValChangeSelectObj($event)"
        ></codx-input> -->
            <button
            class="btn btn-icon ms-3"
            (click)="onClickOpenSelectIncludeBenefits()"
          >
            <i class="icon-edit-one icon-18" 
            [ngClass]="benefitPolicyObj.hasIncludeBenefits? 'text-dark':'text-gray-400'"
            ></i>
          </button>
        </div>
    </div>

    <span *ngIf="benefitPolicyObj.hasIncludeBenefits && lstSelectedBenefits.length > 0">
        <span *ngFor="let obj of lstSelectedBenefits">
            <!-- <codx-vll
            [showText]="true"
            [showBgColor]="true"
            name="HRObject"
            [value]="obj"
            class="badge badge-success border-0 ms-2"
          >
          </codx-vll> -->
          <span
          class="badge badge-success border-0 ms-2"
          [innerHTML]="obj
              | formatvalue : benefitFormModel : 'benefitID'
              | async"
        ></span>
        </span>
    </span>

    <div class="fs-5 fw-bold text-primary mt-6 mb-3">
        <codx-label
          name="lblAttachFile"
          [formModel]="formModel"
          [default]="'File đính kèm'"
        >
        </codx-label>
      </div>

      <codx-combobox-popup
      *ngIf="!isHidden2 && benefitPolicyObj.hasIncludeBenefits"
      [comboboxName]="grvSetup.IncludeBenefits.referedValue"
      [multiple]="true"
      [width]="600"
      [height]="500"
      [value]="benefitPolicyObj.includeBenefits"
      (clickSave)="onClickHideComboboxPopup2($event)"
      >
      </codx-combobox-popup>
</ng-template>

<ng-template #policyInfo>
    <div class="form-group row mt-5">
    <codx-input
        field="memo"
        [formModel]="formModel"
        [Group]="formGroup"
    ></codx-input>
    </div>
</ng-template>

<div *ngFor="let obj of lstPolicyBeneficiariesApply; let last = last">
  <div class="w-auto btn-hover">
    <div class="d-flex justify-content-end" *ngIf="lstPolicyBeneficiariesApply.length > 1">

      <button
      (click)="onClickMoveObjDown(obj)"
      *ngIf="obj.priority > 0 && obj.priority < lstPolicyBeneficiariesApply.length"
      class="btn btn-icon ms-3"
      >
      <i class="icon-arrow_drop_down icon-32" 
      [ngClass]="benefitPolicyObj.hasIncludeObjects? 'text-primary':'text-gray-400'"
      ></i>
    </button>
    <button
    (click)="onClickMoveObjUp(obj)"
    class="btn btn-icon ms-3"
    *ngIf="obj.priority < lstPolicyBeneficiariesApply.length + 1 && obj.priority > 1"
    >
    <i class="icon-arrow_drop_up icon-32" 
    [ngClass]="benefitPolicyObj.hasIncludeObjects? 'text-primary':'text-gray-400'"
    ></i>
  </button>

  </div>
  </div>
  <div class="border content-hover">
  <div class="d-flex mb-3 fw-bold align-items-center justify-content-between border-bottom">
  <div class="text-primary ms-3">{{obj.priority}}</div>
  <div class="text-dark me-3 btn btn-icon" (click)="onClickDeleteObject(obj)">x</div>
</div>
  <div *ngFor="let detail of lstSelectedObj">
    <div class="d-flex justify-content-between">
      <codx-vll
        [showText]="true"
        [showBgColor]="false"
        name="HRObject"
        [value]="detail"
        class="ms-3"
      >
      </codx-vll>
            <button
      class="btn btn-icon ms-3"
      (click)="onClickOpenSelectApplyObjDetail(detail, obj)"
    >
      <i class="icon-edit-one icon-18 me-3" 
      [ngClass]="benefitPolicyObj.hasIncludeObjects? 'text-dark':'text-gray-400'"
      ></i>
    </button>
    </div>
    <div class="mb-3" *ngIf="detail == '1' && !obj.orgUnitID">
      <span>
        <span
        class="badge badge-success border-0 ms-2"
        [innerHTML]="'Tất cả'"
        >
        </span>
      </span>
    </div>
    <div class="mb-3" *ngIf="obj.orgUnitID && detail == '1'">
      <span *ngFor="let org of lstOrgUnitID">
        <span *ngIf="org.rec == obj.recID"
        class="badge badge-success border-0 ms-2"
        [innerHTML]="org.id
            | formatvalue : fmPolicyBeneficiaries : 'OrgUnitID'
            | async"
        >
        </span>
      </span>
    </div>
    <div class="mb-3" *ngIf="detail == '2' && !obj.jobLevel">

    </div>
    <div class="mb-3" *ngIf="detail == '3' && !obj.positionID">

    <div class="mb-3" *ngIf="obj.positionID && detail == '3'">

        >
        </span>
      </span>
    </div>
    <div class="mb-3" *ngIf="detail == '4' && !obj.employeeTypeID">

        </span>

    </div>
    <div class="mb-3" *ngIf="obj.employeeTypeID && detail == '4'">
      <span *ngFor="let empType of lstEmployeeTypeID">
        <span *ngIf="empType.rec == obj.recID"

        [innerHTML]="empType.id
            | formatvalue : fmPolicyBeneficiaries : 'EmployeeTypeID'
            | async"
        >
        </span>
      </span>
    </div>
    <div class="mb-3" *ngIf="detail == '5' && !obj.labourType">
      <span>
        <span
        class="badge badge-success border-0 ms-2"
        [innerHTML]="'Tất cả'"
        >
        </span>
      </span>
    </div>
    <div class="mb-3" *ngIf="obj.labourType && detail == '5'">
      <span *ngFor="let labourType of lstLabourType">
        <span *ngIf="labourType.rec == obj.recID">

        [showBgColor]="false"
        name="HR022"
        [value]="labourType.id"

      </codx-vll>
        </span>
      </span>
    </div>
    <div class="mb-3" *ngIf="detail == '6' && !obj.contractTypeID">

        [innerHTML]="'Tất cả'"

        </span>
      </span>
    </div>
    <div class="mb-3" *ngIf="obj.contractTypeID && detail == '6'">
      <span *ngFor="let contractType of lstContractTypeID">
        <span *ngIf="contractType.rec == obj.recID"
        class="badge badge-success border-0 ms-2"
        [innerHTML]="contractType.id
            | formatvalue : fmPolicyBeneficiaries : 'ContractTypeID'
            | async"
        >
        </span>
      </span>
    </div>
    <div class="mb-3" *ngIf="detail == '7' && !obj.employeeID">
      <span>
        <span
        class="badge badge-success border-0 ms-2"
        [innerHTML]="'Tất cả'"
        >
        </span>
      </span>
    </div>
    <div class="mb-3" *ngIf="obj.employeeID && detail == '7'">
      <span *ngFor="let emp of lstEmployeeID">
        <!-- <span *ngIf="emp.rec == obj.recID"
        class="badge badge-success border-0 ms-2"
        [innerHTML]="emp.id
            | formatvalue : fmPolicyBeneficiaries : 'EmployeeID'
            | async"
        >
        </span> -->
        <div *ngIf="emp.rec == obj.recID" class="ms-2 d-flex align-items-centerp py-1 h-50px">
            <codx-img [objectId]="emp?.id" [objectType]="'HR_Employees'" [cssClass]="'me-3'"
                  [objectName]="emp.info?.employeeName" [width]="30">
            </codx-img>
              <div class="d-flex flex-column w-350px">
                  <span #employeeName class="fs-6 line-clamp line-clamp-1">
                      {{emp.info?.employeeName}}</span>
                  <span #positionName class="text-gray-600 line-clamp line-lamp-1">

    <div class="mb-3" *ngIf="detail == '8' && !obj.employeeStatus">
      <span>
        <span
        class="badge badge-success border-0 ms-2"
        [innerHTML]="'Tất cả'"
        >
        </span>
      </span>
    </div>
    <div class="mb-3" *ngIf="obj.employeeStatus && detail == '8'">
      <span *ngFor="let empStatus of lstEmpStatus">
        <span *ngIf="empStatus.rec == obj.recID">

        [showText]="true"
        [showBgColor]="false"
        name="HR003"
        [value]="empStatus.id"
        ngClass="badge badge-success border-0 ms-2"
      >
      </codx-vll>
        </span>
      </span>
