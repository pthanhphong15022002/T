<codx-detail-tmp #itemDetailTemplate [header]="header" [dataItem]="itemDetail" [footer]="!hideFooter ? footer : null"
    [body]="body" [hideMF]="hideMF" [formModel]="formModel" (clickMF)="clickMF($event, itemDetail)"
    (changeDataMF)="changeDataMF($event, itemDetail)" class="h-100 dt-es-view">

    <ng-template #header>
        <div class="d-flex mb-2">
            <codx-temp-full cardCss="card-template border-bottom px-2 pt-4 pb-2" cardCss=" p-3"
                [imageId]="itemDetail?.emp?.employeeID" [imageObjType]="'HR_Employees'" [imageWidth]="70"
                [formModel]="view.formModel" [titleTmp]="title" [typeMF]="'hover'">
                <!-- info view -->
                <ng-template #title>
                    <div class="w-100 d-flex flex-column">
                        <!-- emp info -->
                        <div class="justify-content-between text-dark fw-bold mb-2">
                            <span class="fs-5 me-1">{{ itemDetail?.emp?.employeeName }}</span>
                        </div>
                        <div class="d-flex text-dark fw-bold mb-2 gap-10 align-items-center">
                            <span
                                [innerHTML]="itemDetail?.emp?.positionID| formatvalue : view.formModel : 'positionID'| async"></span>
                            <div class="d-flex" *ngIf="itemDetail?.emp?.email">
                                <i class="icon-email me-2"></i>
                                {{ itemDetail?.emp?.email }}
                            </div>
                            <div class="d-flex" *ngIf="itemDetail?.emp?.mobile">
                                <i class="icon-phone_android me-2"></i>
                                {{ itemDetail?.emp?.mobile }}
                            </div>
                        </div>
                        <div class="text-gray-700">
                            <span
                                [innerHTML]="itemDetail?.emp?.orgUnitID  | formatvalue : view.formModel : 'orgUnitID'| async"></span>
                        </div>
                    </div>
                </ng-template>
                <!-- end -->
            </codx-temp-full>
        </div>

        <div class="d-flex flex-wrap">
            <div class="d-flex align-items-center  mb-2 col-12">
                <codx-label fiedName="registeredDate" [formModel]="formModel" class="text-gray-700 label-colon col-2">
                </codx-label>
                <span class="fw-bold"
                    [innerHTML]="itemDetail?.registeredDate| formatvalue : formModel : 'registeredDate' | async">
                </span>
            </div>

            <div class="d-flex align-items-center  mb-2 col-12">
                <codx-label fiedName="kowID" [formModel]="formModel" class="text-gray-700 label-colon col-2">
                </codx-label>
                <span class="fw-bold" [innerHTML]="itemDetail?.kowID | formatvalue : formModel : 'kowID'| async">
                </span>
            </div>


            <div class="d-flex align-items-center  mb-2 col-6">
                <codx-label fiedName="beginDate" [formModel]="formModel" class="text-gray-700 label-colon col-4">
                </codx-label>
                <span class="fw-bold"
                    [innerHTML]="itemDetail?.beginDate| formatvalue : formModel : 'beginDate' | async">
                </span>
            </div>

            <div class="d-flex align-items-center  mb-2 col-6">
                <codx-label fiedName="endDate" [formModel]="formModel" class="text-gray-700 label-colon col-4">
                </codx-label>
                <span class="fw-bold" [innerHTML]="itemDetail?.endDate| formatvalue : formModel : 'endDate' | async">
                </span>
            </div>

            <div class="d-flex align-items-center  mb-2 col-6">
                <codx-label fiedName="periodType" [formModel]="formModel" class="text-gray-700 label-colon col-4">
                </codx-label>
                <span class="fw-bold"
                    [innerHTML]="itemDetail?.periodType | formatvalue : formModel : 'periodType'| async">
                </span>
            </div>

            <div class="d-flex align-items-center  mb-2 col-6">
                <codx-label fiedName="totalDays" [formModel]="formModel" class="text-gray-700 label-colon col-4">
                </codx-label>
                <!-- <span class="fw-bold" [innerHTML]="itemDetail?.inYear | formatvalue : formModel : 'inYear'| async"> -->
                <span class="fw-bold"
                    [innerHTML]="itemDetail?.totalDays | formatvalue : formModel : 'totalDays'| async">
                </span>
            </div>

            <div class="d-flex align-items-center mb-2 col-12">
                <codx-label fiedName="reason" [formModel]="formModel" class="text-gray-700 label-colon col-2">
                </codx-label>
                <span class="fw-bold" [innerHTML]="itemDetail?.reason | formatvalue : formModel : 'reason'| async">
                </span>
            </div>

            <div class="d-flex align-items-center mb-2 col-12">
                <codx-label fiedName="note" [formModel]="formModel" class="text-gray-700 label-colon col-2">
                </codx-label>
                <span class="fw-bold" [innerHTML]="itemDetail?.note | formatvalue : formModel : 'note'| async">
                </span>
            </div>
        </div>
    </ng-template>

    <ng-template #body>
        <div class="tab-horizone h-od-tab">
            <ul ngbNav #nav="ngbNav" [(activeId)]="itemDetailStt" class="nav-tabs">
                <!-- 1 -->
                <li [ngbNavItem]="1">
                    <a class="ps-0" ngbNavLink>
                        <div class="d-flex align-item-center">
                            <span class="icon-info icon-18 me-2"
                                [ngClass]="{ 'text-primary': itemDetailStt === 1 }"></span><span>
                                <codx-label [formModel]="itemDetailTemplate.formModel" default="Thông tin chế độ nghỉ"
                                    class="fw-bold"></codx-label>
                            </span>
                        </div>
                    </a>
                    <ng-template ngbNavContent>
                        <ng-container>
                            <div class="d-flex flex-wrap summary mt-2" *ngIf="itemDetailStt == '1'">
                                <div class="d-flex align-items-center  mb-2 col-6">
                                    <codx-label fiedName="siLeaveNo" [formModel]="formModel"
                                        class="text-gray-700 label-colon col-4">
                                    </codx-label>
                                    <span class="fw-bold"
                                        [innerHTML]="itemDetail?.siLeaveNo| formatvalue : formModel : 'siLeaveNo' | async">
                                    </span>
                                </div>

                                <div class="d-flex align-items-center  mb-2 col-6">
                                    <codx-label fiedName="hospitalLine" [formModel]="formModel"
                                        class="text-gray-700 label-colon col-4">
                                    </codx-label>
                                    <span class="fw-bold"
                                        [innerHTML]="itemDetail?.hospitalLine| formatvalue : formModel : 'hospitalLine' | async">
                                    </span>
                                </div>

                                <div class="d-flex align-items-center  mb-2 col-6">
                                    <codx-label fiedName="childID" [formModel]="formModel"
                                        class="text-gray-700 label-colon col-4">
                                    </codx-label>
                                    <span class="fw-bold"
                                        [innerHTML]="itemDetail?.childID| formatvalue : formModel : 'childID' | async">
                                    </span>
                                </div>

                                <div class="d-flex align-items-center  mb-2 col-6">
                                    <codx-label fiedName="childHICardNo" [formModel]="formModel"
                                        class="text-gray-700 label-colon col-4">
                                    </codx-label>
                                    <span class="fw-bold"
                                        [innerHTML]="itemDetail?.childHICardNo | formatvalue : formModel : 'childHICardNo' | async">
                                    </span>
                                </div>

                                <div class="d-flex align-items-center  mb-2 col-12">
                                    <codx-label fiedName="pregnancyWeeks" [formModel]="formModel"
                                        class="text-gray-700 label-colon col-2">
                                    </codx-label>
                                    <span class="fw-bold"
                                        [innerHTML]="itemDetail?.pregnancyWeeks | formatvalue : formModel : 'pregnancyWeeks' | async">
                                    </span>
                                </div>

                                <div class="d-flex align-items-center  mb-2 col-6">
                                    <codx-label fiedName="newChildBirthDate" [formModel]="formModel"
                                        class="text-gray-700 label-colon col-4">
                                    </codx-label>
                                    <span class="fw-bold"
                                        [innerHTML]="itemDetail?.newChildBirthDate | formatvalue : formModel : 'newChildBirthDate   ' | async">
                                    </span>
                                </div>

                                <div class="d-flex align-items-center  mb-2 col-6">
                                    <codx-label fiedName="newChildNum" [formModel]="formModel"
                                        class="text-gray-700 label-colon col-4">
                                    </codx-label>
                                    <span class="fw-bold"
                                        [innerHTML]="itemDetail?.newChildNum | formatvalue : formModel : 'newChildNum' | async">
                                    </span>
                                </div>

                                <div class="d-flex align-items-center  mb-2 col-12">
                                    <codx-label fiedName="note" [formModel]="formModel"
                                        class="text-gray-700 label-colon col-2">
                                    </codx-label>
                                    <span class="fw-bold"
                                        [innerHTML]="itemDetail?.note | formatvalue : formModel : 'note' | async">
                                    </span>
                                </div>

                            </div>
                        </ng-container>
                    </ng-template>
                </li>
                <!-- 2 -->
            </ul>
            <div [ngbNavOutlet]="nav" class="pt-4"></div>
        </div>
    </ng-template>

    <ng-template #footer>
        <codx-tabs [TabControl]="tabControl" [entityName]="formModel.entityName" [objectID]="itemDetail?.recID"
            [funcID]="formModel.funcID" [transID]="itemDetail?.recID" [approveStatus]="itemDetail?.signStatus">
        </codx-tabs>
    </ng-template>

</codx-detail-tmp>
