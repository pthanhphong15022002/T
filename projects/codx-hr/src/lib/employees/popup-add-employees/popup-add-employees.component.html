<codx-form headerText="{{title}}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">
    <ng-template popup adde #body>
        <!-- <codx-tag [entityName]="dialog.formModel.entityName" [isEdit]="true" [value]="task.tags"
        (valueChange)="valueChangeTags($event)"></codx-tag> -->
        <div class="card-body">
            <div class="d-flex flex-row edit-info">
                <div class="updateuser-nav">
                    <div class="leftgroup pr-3">
                        <div id="kt_aside_menu" class="aside-menu" data-menu-vertical="1" data-menu-scroll="1"
                            data-menu-dropdown-timeout="100">
                            <div class="navi navi-bold navi-hover navi-active navi-link-rounded">
                                <div class="navi-item">
                                    <a (click)="scrollTo('InfoPersonal')" class="navi-link">
                                        <span class="navi-icon mr-2">
                                            <!-- <mat-icon class="">person</mat-icon> -->
                                        </span>
                                        <div class="d-flex flex-column">
                                            <span class="navi-text font-size-lg">
                                                <codx-label name="lblGeneralInfo" default="Thông tin chung">
                                                </codx-label>
                                            </span>
                                            <span class="text-muted font-size-sm">Mô tả thông tin chung</span>
                                        </div>
                                    </a>
                                </div>
                                <div class="navi-item">
                                    <a (click)="scrollTo('InfoEmploy')" class="navi-link">
                                        <!-- <span class="navi-icon mr-2">
                                <mat-icon class="">receipt_long</mat-icon>
                            </span> -->
                                        <div class="d-flex flex-column">
                                            <span class="navi-text font-size-lg">
                                                <codx-label name="lblEmployee" default="Nhân viên"></codx-label>
                                            </span>
                                            <span class="text-muted font-size-sm">Mô tả thông tin nhân viên</span>
                                        </div>
                                    </a>
                                </div>
                                <div class="navi-item">
                                    <a (click)="scrollTo('InfoPrivate')" class="navi-link">
                                        <!-- <span class="navi-icon mr-2">
                                <mat-icon class="">receipt_long</mat-icon>
                            </span> -->
                                        <div class="d-flex flex-column">
                                            <span class="navi-text font-size-lg">
                                                <codx-label name="lblPersonalInfo" default="Thông tin cá nhân">
                                                </codx-label>
                                            </span>
                                            <span class="text-muted font-size-sm">Mô tả thông tin cá nhân</span>
                                        </div>
                                    </a>
                                </div>

                                <div class="navi-item">
                                    <a (click)="scrollTo('InfoLaw')" class="navi-link">
                                        <!-- <span class="navi-icon mr-2">
                                <mat-icon class="">business_center</mat-icon>
                            </span> -->
                                        <div class="d-flex flex-column">
                                            <span class="navi-text font-size-lg">
                                                <codx-label name="lblJuridical" default="Pháp lý"></codx-label>
                                            </span>
                                            <span class="text-muted font-size-sm">Mô tả thông tin pháp lý</span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="updateuser-right">
                    <div class="content d-flex flex-column flex-column-fluid py-0">
                        <div class="container container-detail" style="padding-top: 0;">
                            <div class="d-flex flex-row">
                                <div class="user-detail-update">
                                    <div id="InfoPersonal">
                                        <div class="text-primary mb-3 font-weight-bold">
                                            <codx-label name="lblGeneralInfo" default="Thông tin chung">
                                            </codx-label>
                                        </div>
                                    </div>
                                    <div *ngIf="isAfterRender && gridViewSetup">
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <codx-label fiedName="EmployeeID" default="Mã nhân viên">
                                                    </codx-label>
                                                    <codx-input class="form-control" type="text"
                                                        [crrValue]="employee?.employeeID" field="employeeID"
                                                        (valueChange)="dataChange($event, 'employeeID')">
                                                    </codx-input>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <codx-label fiedName="EmployeeName" default="Tên nhân viên">
                                                    </codx-label>
                                                    <codx-input class="form-control" type="text"
                                                        [crrValue]="employee?.employeeName" field="employeeName"
                                                        (valueChange)="dataChange($event, 'employeeName')">
                                                    </codx-input>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group gender-control">
                                                    <codx-label fiedName="Gender" default="Giới tính">
                                                    </codx-label>
                                                    <codx-input type="valuelist"
                                                        class="form-control noBorder cotrol-vll"
                                                        [crrValue]="employee?.gender" field="gender"
                                                        (valueChange)="dataChange($event, 'gender')" refValue="L0068">
                                                    </codx-input>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <codx-label fiedName="Birthday" default="Ngày sinh">
                                                    </codx-label>
                                                    <codx-input type="datetime" placeholder="datetime" dataformat="d"
                                                        class="form-control" [crrValue]="employee?.birthday"
                                                        field="birthday" (valueChange)="dataChange($event, 'birthday')">
                                                    </codx-input>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <codx-label fiedName="BirthPlace" default="Nơi sinh">
                                                    </codx-label>
                                                    <codx-input type="combobox" class="form-control borderless p-0"
                                                        [crrValue]="employee?.birthPlace" field="birthPlace"
                                                        refValue="ProvincesName" service="BS"                                                       
                                                        (valueChange)="dataChange($event, 'birthPlace')">
                                                    </codx-input>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <codx-label fiedName="Phone" default="Điện thoại">
                                                    </codx-label>
                                                    <codx-input class="form-control" type="text" field="phone"
                                                        (valueChange)="dataChange($event, 'phone')"
                                                        [crrValue]="employee?.phone">
                                                    </codx-input>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <codx-label fiedName="Email" default="Email"></codx-label>
                                                    <codx-input class="form-control" type="text" field="email"
                                                        (valueChange)="dataChange($event, 'email')"
                                                        [crrValue]="employee?.email">
                                                    </codx-input>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">

                                                    <codx-label fiedName="Street" default="Địa chỉ thường trú">
                                                    </codx-label>
                                                    <codx-input class="form-control" type="text" field="street"
                                                        (valueChange)="dataChange($event, 'street')"
                                                        [crrValue]="employee?.street">
                                                    </codx-input>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <codx-label fiedName="FullAddress" default="Địa chỉ tạm trú">
                                                    </codx-label>

                                                    <codx-input class="form-control" type="text" field="fullAddress"
                                                        (valueChange)="dataChange($event, 'fullAddress')"
                                                        [crrValue]="employee?.fullAddress">
                                                    </codx-input>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div id="InfoEmploy">
                                        <div class="text-primary mb-3 font-weight-bold">
                                            <codx-label name="lblEmployee" default="Nhân viên"></codx-label>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <codx-label fiedName="PositionID" default="Chức danh công việc">
                                                    </codx-label>
                                                    <codx-input type="combobox" class="form-control borderless p-0" 
                                                        [crrValue]="employee?.positionID" field="positionID"
                                                        refValue="Positions" service="HR" [virtual]="{itemHeight:100}"
                                                        [popupSettings]="{ width: '300px' }" loadFull="true"
                                                        (valueChange)="dataChange($event, 'positionID')">
                                                    </codx-input>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <codx-label fiedName="OrgUnitID" default="Bộ phận">
                                                    </codx-label>
                                                    <codx-input type="combobox" class="form-control borderless p-0"
                                                        [crrValue]="employee?.orgUnitID" field="orgUnitID"
                                                        refValue="OrganizationUnits" service="HR"
                                                        (valueChange)="dataChange($event, 'orgUnitID')" loadFull="true"
                                                        [disabled]="isDisable">
                                                    </codx-input>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <codx-label fiedName="DepartmentID" default="Phòng ban">
                                                    </codx-label>
                                                    <codx-input type="combobox" class="form-control borderless p-0"
                                                        [crrValue]="employee?.departmentID" field="departmentID"
                                                        refValue="HRDepartments" service="HR"
                                                        (valueChange)="dataChange($event, 'departmentID')"
                                                        loadFull="true" [disabled]="isDisable">
                                                    </codx-input>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <codx-label fiedName="DivisionID" default="Khối">
                                                    </codx-label>
                                                    <codx-input type="combobox" class="form-control borderless p-0"
                                                        [crrValue]="employee?.divisionID" field="divisionID"
                                                        refValue="HRDivisions" service="HR"
                                                        (valueChange)="dataChange($event, 'divisionID')" loadFull="true"
                                                        [disabled]="isDisable">
                                                    </codx-input>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <codx-label fiedName="JoinedOn" default="Ngày vào làm"></codx-label>
                                                    <codx-input type="datetime" class="form-control"
                                                        placeholder="datetime" dataformat="d" field="joinedOn"
                                                        (valueChange)="dataChange($event, 'joinedOn')"
                                                        [crrValue]="employee?.joinedOn">
                                                    </codx-input>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <codx-label fiedName="HiredOn"
                                                        default="Ngày trở thành nhân viên chính thức">
                                                    </codx-label>
                                                    <codx-input type="datetime" class="form-control"
                                                        placeholder="datetime" dataformat="d"
                                                        [crrValue]="employee?.hiredOn" field="hiredOn"
                                                        (valueChange)="dataChange($event, 'hiredOn')">
                                                    </codx-input>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <p></p>
                                    <div id="InfoPrivate">
                                        <div class="text-primary mb-3 font-weight-bold">
                                            <codx-label name="lblPersonalInfo" default="Thông tin cá nhân">
                                            </codx-label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <codx-label fiedName="IdCardNo" default="CMND/CCCD">
                                                </codx-label>
                                                <codx-input class="form-control" type="text" field="idCardNo"
                                                    (valueChange)="dataChange($event, 'idCardNo')"
                                                    [crrValue]="employee?.idCardNo">
                                                </codx-input>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <codx-label fiedName="IssuedOn" default="Ngày cấp"></codx-label>
                                                <codx-input type="datetime" class="form-control" placeholder="datetime"
                                                    dataformat="d" [crrValue]="employee?.issuedOn" field="issuedOn"
                                                    (valueChange)="dataChange($event, 'issuedOn')">
                                                </codx-input>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <codx-label fiedName="IssuedBy" default="Nơi cấp"></codx-label>
                                                <codx-input type="combobox" class="form-control borderless p-0"
                                                    [crrValue]="employee?.issuedBy" field="issuedBy"
                                                    (valueChange)="dataChange($event, 'issuedBy')"
                                                    refValue="ProvinceOfCountry" service="HR" ngDefaultControl
                                                    loadFull="true"></codx-input>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <codx-label fiedName="MaritalStatus" default="Tình trạng hôn nhân">
                                                </codx-label>
                                                <codx-input type="valuelist" class="form-control noBorder cotrol-vll"
                                                    [crrValue]="employee?.maritalStatus" field="maritalStatus"
                                                    (valueChange)="dataChange($event, 'maritalStatus')" ngDefaultControl
                                                    refValue="L0226">
                                                </codx-input>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <codx-label fiedName="Nationality" default="Quốc tịch">
                                                </codx-label>
                                                <codx-input type="combobox" class="form-control borderless p-0"
                                                    [crrValue]="employee?.nationality" field="nationality"
                                                    refValue="Nationalities" service="BS"
                                                    (valueChange)="dataChange($event, 'nationality')" loadFull="true">
                                                </codx-input>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <codx-label fiedName="EthnicGroup" default="Dân tộc">
                                                </codx-label>
                                                <codx-input type="combobox" class="form-control borderless p-0"
                                                    [crrValue]="employee?.ethnicGroup" field="ethnicGroup"
                                                    refValue="EthnicGroups" service="BS"
                                                    (valueChange)="dataChange($event, 'ethnicGroup')" loadFull="true">
                                                </codx-input>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <codx-label fiedName="Religion" default="Tôn giáo"></codx-label>
                                                <codx-input type="combobox" class="form-control borderless p-0"
                                                    [crrValue]="employee?.religion" field="religion" refValue="Religions"
                                                    service="BS" (valueChange)="dataChange($event, 'religion')"
                                                    loadFull="true">
                                                </codx-input>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <codx-label fiedName="Education" default="Trình độ văn hóa">
                                                </codx-label>
                                                <codx-input type="valuelist" class="form-control noBorder cotrol-vll"
                                                    [crrValue]="employee?.education" field="education"
                                                    (valueChange)="dataChange($event, 'education')" ngDefaultControl
                                                    refValue="L1033">
                                                </codx-input>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <codx-label fiedName="Degree" default="Trình độ chuyên môn">
                                                </codx-label>
                                                <codx-input type="combobox" class="form-control borderless p-0"
                                                    [crrValue]="employee?.degree" field="degree" refValue="Degrees"
                                                    service="BS" (valueChange)="dataChange($event, 'degree')"
                                                    loadFull="true">
                                                </codx-input>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="InfoLaw">
                                        <div class="text-primary mb-3 font-weight-bold">
                                            <codx-label name="lblJuridical" default="Thông tin pháp lý">
                                            </codx-label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <codx-label fiedName="PitNumber" default="Mã số thuế">
                                                </codx-label>
                                                <codx-input class="form-control" type="text" field="pitNumber"
                                                    (valueChange)="dataChange($event, 'pitNumber')"
                                                    [crrValue]="employee?.pitNumber">
                                                </codx-input>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <codx-label fiedName="PitIssuedOn" default="Ngày cấp">
                                                </codx-label>
                                                <codx-input type="datetime" placeholder="datetime" dataformat="d"
                                                    field="pitIssuedOn"
                                                    (valueChange)="dataChange($event, 'pitIssuedOn')"
                                                    class="form-control" [crrValue]="employee?.pitIssuedOn">
                                                </codx-input>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <codx-label fiedName="SiRegisterNo" default="Mã số BHXH">
                                                </codx-label>
                                                <codx-input class="form-control" type="text" field="siRegisterNo"
                                                    (valueChange)="dataChange($event, 'siRegisterNo')"
                                                    [crrValue]="employee?.siRegisterNo">
                                                </codx-input>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <codx-label fiedName="SiRegisterOn" default="Ngày cấp">
                                                </codx-label>
                                                <codx-input type="datetime" placeholder="datetime" dataformat="d"
                                                    field="siRegisterOn"
                                                    (valueChange)="dataChange($event, 'siRegisterOn')"
                                                    class="form-control" [crrValue]="employee?.siRegisterOn">
                                                </codx-input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="OnSaveForm()">Lưu</button>
          </div>
    </ng-template>
</codx-form>
