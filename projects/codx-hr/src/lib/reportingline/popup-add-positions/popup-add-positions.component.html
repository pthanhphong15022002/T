<codx-form 
[headerText]="title" 
subHeaderText="" 
[body]="body" 
[footer]="footer" 
[dialog]="dialogRef"> 
</codx-form>

<ng-template #body>
    <div>
        <div *ngIf="isNew" class="row">
            <div class="col">
                <div class="form-group">
                    <codx-label [formModel]="dialogRef.formModel" fiedName="PositionID" default="Mã chức danh"></codx-label>
                    <codx-input 
                        [disabled]="true"
                        type="text"
                        field="PositionID"
                        (valueChange)="dataChange($event, 'PositionID')" 
                        [crrValue]="data.positionID">
                    </codx-input>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <codx-label [formModel]="dialogRef.formModel" fiedName="PositionName" default="Tên chức danh công việc">
                    </codx-label>
                    <codx-input 
                        type="text" 
                        field="PositionName"
                        (valueChange)="dataChange($event, 'PositionName')"
                        [crrValue]="position?.positionName">
                    </codx-input>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <codx-label [formModel]="dialogRef.formModel" fiedName="PositionName2" default="Ngôn ngữ khác"></codx-label>
                    <codx-input 
                        type="text" 
                        field="PositionName2"
                        (valueChange)="dataChange($event, 'PositionName2')"
                        [crrValue]="position?.positionName2">
                    </codx-input>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <codx-label [formModel]="dialogRef.formModel" fiedName="JobID" default="Nhóm chức danh">
                    </codx-label>
                    <codx-input 
                        type="combobox" 
                        class="form-control borderless p-0" 
                        [crrValue]="position?.jobID"
                        field="jobID" 
                        refValue="Jobs" 
                        (valueChange)="dataChange($event, 'JobID')"
                        loadFull="true">
                    </codx-input>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <codx-label [formModel]="dialogRef.formModel" fiedName="JobGroup" default="Chức vụ">
                    </codx-label>
                    <codx-input 
                        type="combobox" 
                        [crrValue]="position?.jobGroup"
                        field="jobGroup" 
                        refValue="JobGroup" 
                        (valueChange)="dataChange($event, 'JobGroup')"
                        service="HR" 
                        loadFull="true">
                    </codx-input>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <codx-label [formModel]="dialogRef.formModel" fiedName="OrgUnitID" default="Nhóm/Team">
                    </codx-label>
                    <codx-input 
                        type="combobox" 
                        [crrValue]="position?.orgUnitID"
                        field="orgUnitID" 
                        refValue="OrganizationUnits" 
                        service="HR" 
                        loadFull="true"
                        (valueChange)="dataChange($event, 'OrgUnitID')">
                    </codx-input>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <codx-label [formModel]="dialogRef.formModel" fiedName="DepartmentID" default="Phòng/Ban"></codx-label>
                    <codx-input 
                        type="combobox"
                        [crrValue]="position?.departmentID" 
                        field="departmentID"
                        (valueChange)="dataChange($event, 'DepartmentID')" 
                        refValue="HRDepartments"
                        service="HR" 
                        loadFull="true">
                    </codx-input>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <codx-label [formModel]="dialogRef.formModel" fiedName="DivisionID" default="Khối">
                    </codx-label>
                    <codx-input 
                        type="combobox"
                        (valueChange)="dataChange($event, 'DivisionID')" 
                        [crrValue]="position?.divisionID"
                        field="divisionID" 
                        refValue="HRDivisions" 
                        [popupSettings]="{ width: '300px' }" 
                        service="HR"
                        loadFull="true">
                    </codx-input>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <codx-label fiedName="CompanyID" default="Công ty">
                    </codx-label>
                    <codx-input type="combobox" class="form-control borderless p-0"
                        (valueChange)="dataChange($event, 'CompanyID')" [crrValue]="position?.companyID"
                        field="companyID" refValue="HRCompany" [popupSettings]="{ width: '300px' }" service="HR"
                        ngDefaultControl loadFull="true"></codx-input>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <codx-label fiedName="ReportTo" default="Báo cáo trực tiếp cho"></codx-label>
                    <codx-input type="combobox" class="form-control borderless p-0"
                        (valueChange)="dataChange($event, 'ReportTo')" [crrValue]="position?.reportTo"
                        field="reportTo" refValue="Positions" [virtual]="{ itemHeight: 100 }"
                        [popupSettings]="{ width: '300px' }" service="HR" ngDefaultControl loadFull="true">
                    </codx-input>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <codx-label fiedName="ReportTo2" default="Báo cáo gián tiếp cho"></codx-label>
                    <codx-input type="combobox" class="form-control borderless p-0"
                        (valueChange)="dataChange($event, 'ReportTo2')" [crrValue]="position?.reportTo2"
                        field="reportTo2" refValue="Positions" [virtual]="{ itemHeight: 100 }"
                        [popupSettings]="{ width: '300px' }" service="HR" ngDefaultControl loadFull="true">
                    </codx-input>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <codx-label fiedName="Headcounts" default="Định biên">
                    </codx-label>
                    <codx-input class="form-control" type="text" (valueChange)="dataChange($event, 'Headcounts')"
                        [crrValue]="position?.headcounts">
                    </codx-input>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <codx-label fiedName="FilledCounts" default="Nhân viên"></codx-label>
                    <codx-input class="form-control" type="text" (valueChange)="dataChange($event, 'FilledCounts')"
                        [crrValue]="position?.filledCounts">
                    </codx-input>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <codx-label fiedName="Onboard" default="Onboard">
                    </codx-label>
                    <codx-input class="form-control" type="text" (valueChange)="dataChange($event, 'Onboard')"
                        [crrValue]="position?.onboard">
                    </codx-input>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <codx-label fiedName="Offboard" default="Offboard">
                    </codx-label>
                    <codx-input class="form-control" (valueChange)="dataChange($event, 'Offboard')" type="text"
                        [crrValue]="position?.offboard">
                    </codx-input>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #footer>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" (click)="OnSaveForm()">
            <codx-label [formModel]="dialogRef.formModel" [default]="'Lưu'"></codx-label>
        </button>
    </div>
</ng-template>
