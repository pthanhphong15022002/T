<codx-form
  #form
  [headerText]="title"
  [body]="body"
  [footer]="footer"
  [dialog]="dialogRef"
  [data]="data"
  [formModel]="formModel"
  *ngIf="isAfterRender"
>
</codx-form>

<ng-template #body>
  <div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label
            [formModel]="formModel"
            fiedName="PositionID"
            default="Mã chức danh"
          ></codx-label>
          <codx-input
            class="form-control"
            [formModel]="formModel"
            [Group]="formGroup"
            field="positionID"
            [disabled]="blocked"
          >
          </codx-input>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label
            [formModel]="formModel"
            fiedName="PositionName"
            default="Tên chức danh công việc"
          >
          </codx-label>
          <codx-input
            class="form-control"
            [formModel]="formModel"
            [Group]="formGroup"
            field="positionName"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label
            [formModel]="formModel"
            fiedName="PositionName2"
            default="Ngôn ngữ khác"
          ></codx-label>
          <codx-input
            class="form-control"
            [formModel]="formModel"
            [Group]="formGroup"
            field="positionName2"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label
            [formModel]="formModel"
            fiedName="JobID"
            default="Nhóm chức danh"
          >
          </codx-label>
          <codx-input
            class="form-control"
            [formModel]="formModel"
            [Group]="formGroup"
            field="jobID"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label
            [formModel]="formModel"
            fiedName="JobLevel"
            default="Chức vụ"
          >
          </codx-label>
          <codx-input
            class="form-control"
            [formModel]="formModel"
            [Group]="formGroup"
            field="jobLevel"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label
            [formModel]="formModel"
            fiedName="OrgUnitID"
            default="Nhóm/Team"
          >
          </codx-label>
          <codx-input
            class="form-control"
            [formModel]="formModel"
            [Group]="formGroup"
            field="OrgUnitID"
            (valueChange)="valChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label
            fiedName="ReportTo"
            default="Báo cáo trực tiếp cho"
          ></codx-label>
          <codx-input
            class="form-control"
            [formModel]="formModel"
            [Group]="formGroup"
            field="reportTo"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label
            fiedName="ReportTo2"
            default="Báo cáo gián tiếp cho"
          ></codx-label>
          <codx-input
            class="form-control"
            [formModel]="formModel"
            [Group]="formGroup"
            field="reportTo2"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label fiedName="Headcounts" default="Định biên"> </codx-label>
          <codx-input
            class="form-control"
            [formModel]="formModel"
            [Group]="formGroup"
            field="headcounts"
          >
          </codx-input>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <codx-label fiedName="FilledCounts" default="Nhân viên"></codx-label>
          <codx-input
            class="form-control"
            [formModel]="formModel"
            [Group]="formGroup"
            field="filledCounts"
            [disabled]="isAdd"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label fiedName="Onboard" default="Onboard"> </codx-label>
          <codx-input
            class="form-control"
            [formModel]="formModel"
            [Group]="formGroup"
            field="onboard"
            [disabled]="isAdd"
          >
          </codx-input>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <codx-label fiedName="Offboard" default="Offboard"> </codx-label>
          <codx-input
            class="form-control"
            [formModel]="formModel"
            [Group]="formGroup"
            field="offboard"
            [disabled]="isAdd"
          >
          </codx-input>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="OnSaveForm()">
      <codx-label [formModel]="formModel" [default]="'Lưu'"></codx-label>
    </button>
  </div>
</ng-template>
