<codx-form #form [headerText]="title" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialogRef"
  [formModel]="formModel">
</codx-form>

<ng-template #body>
  <div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label [formModel]="dialogRef.formModel" fiedName="PositionID" default="Mã chức danh"></codx-label>
          <codx-input 
            class="form-control" 
            [formModel]="form.formModel" 
            [Group]="form.formGroup"
            [disabled]="blocked"
            [ControlName]="'PositionID'">
          </codx-input>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label [formModel]="dialogRef.formModel" fiedName="PositionName" default="Tên chức danh công việc">
          </codx-label>
          <codx-input class="form-control" [formModel]="form.formModel" [Group]="form.formGroup"
            [ControlName]="'PositionName'">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label [formModel]="dialogRef.formModel" fiedName="PositionName2" default="Ngôn ngữ khác"></codx-label>
          <codx-input class="form-control" [formModel]="form.formModel" [Group]="form.formGroup"
            [ControlName]="'PositionName2'">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label [formModel]="dialogRef.formModel" fiedName="JobID" default="Nhóm chức danh">
          </codx-label>
          <codx-input class="form-control" [formModel]="form.formModel" [Group]="form.formGroup"
            [ControlName]="'JobID'">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label [formModel]="dialogRef.formModel" fiedName="JobGroup" default="Chức vụ">
          </codx-label>
          <codx-input class="form-control" [formModel]="form.formModel" [Group]="form.formGroup"
            [ControlName]="'JobGroup'">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label [formModel]="dialogRef.formModel" fiedName="OrgUnitID" default="Nhóm/Team">
          </codx-label>
          <codx-input class="form-control" [formModel]="form.formModel" [Group]="form.formGroup"
            [ControlName]="'OrgUnitID'">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label [formModel]="dialogRef.formModel" fiedName="DepartmentID" default="Phòng/Ban"></codx-label>
          <codx-input class="form-control" [formModel]="form.formModel" [Group]="form.formGroup"
            [ControlName]="'DepartmentID'">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="isCorporation">
      <div class="col">
        <div class="form-group">
          <codx-label [formModel]="dialogRef.formModel" fiedName="DivisionID" default="Khối">
          </codx-label>
          <codx-input class="form-control" [formModel]="form.formModel" [Group]="form.formGroup"
            [ControlName]="'DivisionID'">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label fiedName="CompanyID" default="Công ty"> </codx-label>
          <codx-input class="form-control" [formModel]="form.formModel" [Group]="form.formGroup"
            [ControlName]="'CompanyID'">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label fiedName="ReportTo" default="Báo cáo trực tiếp cho"></codx-label>
          <codx-input class="form-control" [formModel]="form.formModel" [Group]="form.formGroup"
            [ControlName]="'reportTo'">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label fiedName="ReportTo2" default="Báo cáo gián tiếp cho"></codx-label>
          <codx-input class="form-control" [formModel]="form.formModel" [Group]="form.formGroup"
            [ControlName]="'ReportTo2'">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label fiedName="Headcounts" default="Định biên"> </codx-label>
          <codx-input class="form-control" [formModel]="form.formModel" [Group]="form.formGroup"
            [ControlName]="'Headcounts'">
          </codx-input>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <codx-label fiedName="FilledCounts" default="Nhân viên"></codx-label>
          <codx-input class="form-control" [formModel]="form.formModel" [Group]="form.formGroup"
            [ControlName]="'FilledCounts'">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <codx-label fiedName="Onboard" default="Onboard"> </codx-label>
          <codx-input class="form-control" [formModel]="form.formModel" [Group]="form.formGroup"
            [ControlName]="'Onboard'">
          </codx-input>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <codx-label fiedName="Offboard" default="Offboard"> </codx-label>
          <codx-input class="form-control" [formModel]="form.formModel" [Group]="form.formGroup"
            [ControlName]="'Offboard'">
          </codx-input>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="OnSaveForm()">
      <codx-label [formModel]="dialogRef.formModel" [default]="'Lưu'"></codx-label>
    </button>
  </div>
</ng-template>
