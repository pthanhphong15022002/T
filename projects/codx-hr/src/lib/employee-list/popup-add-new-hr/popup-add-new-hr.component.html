<codx-layout-add #form [formModel]="dialogRef.formModel" [subHeader]="" [footer]="footer" [dialog]="dialogRef"
  [openMore]="true" [tabInfo]="tabInfo" [tabContent]="[emmployeeInfo, personalInfo, legalInfo]" [title]="title"
  (setTitle)="setTitle($event)" [data]="data">
</codx-layout-add>

<!-- tab Employee -->
<ng-template #emmployeeInfo>
  <ng-container *ngIf="form?.formGroup">
    <div>
      <div class="d-flex justify-content-between form-group align-items-center form-group pb-4">
        <div>
          <codx-img [objectId]="data.employeeID" [objectType]="'HR_Employees'" [funcId]="funcID" [isAllowEdit]="true"
            [width]="80" [imageType]="'circle'" class="symbol symbol-120 square me-2 image-inpt-wrapper fullImage">
          </codx-img>
        </div>
        <div>
          <codx-label [formModel]="dialogRef.formModel" fiedName="EmployeeID">
          </codx-label>
          <codx-input [Group]="form.formGroup" [formModel]="dialogRef.formModel" field="EmployeeID"
            (valueChange)="valueChange($event)">
          </codx-input>
        </div>
      </div>

      <div class="row form-group">
        <codx-label [formModel]="dialogRef.formModel" fiedName="employeeName">
        </codx-label>
        <codx-input [Group]="form.formGroup" [formModel]="dialogRef.formModel" field="employeeName"
          (valueChange)="valueChange($event)">
        </codx-input>
      </div>

      <div class="row form-group">
        <div class="col-6">
          <div id="joinedOn">
            <codx-label fiedName="joinedOn" [formModel]="form.formModel">
            </codx-label>
            <codx-input field="joinedOn" [formModel]="form.formModel" [Group]="form.formGroup">
            </codx-input>
          </div>
        </div>
        <div class="col-6">
          <div id="employeeTypeID">
            <codx-label fiedName="employeeTypeID" [formModel]="form.formModel">
            </codx-label>
            <codx-input field="employeeTypeID" [formModel]="form.formModel" [Group]="form.formGroup">
            </codx-input>
          </div>
        </div>
      </div>

      <div id="email-phone" class="row form-group">
        <div class="col-6">
          <div id="email">
            <codx-label fiedName="email" [formModel]="form.formModel">
            </codx-label>
            <codx-input field="email" [formModel]="form.formModel" [Group]="form.formGroup">
            </codx-input>
          </div>
        </div>
        <div class="col-6">
          <div id="phone">
            <codx-label fiedName="phone" [formModel]="form.formModel">
            </codx-label>
            <codx-input field="phone" [formModel]="form.formModel" [Group]="form.formGroup">
            </codx-input>
          </div>
        </div>
      </div>

      <div id="positionID-jobLevel" class="row form-group">
        <div class="col-6">
          <div id="positionID">
            <codx-label fiedName="positionID" [formModel]="form.formModel">
            </codx-label>
            <codx-input field="positionID" [formModel]="form.formModel" [Group]="form.formGroup">
            </codx-input>
          </div>
        </div>

        <div class="col-6">
          <div id="jobLevel">
            <codx-label fiedName="jobLevel" [formModel]="form.formModel">
            </codx-label>
            <codx-input field="jobLevel" [formModel]="form.formModel" [Group]="form.formGroup">
            </codx-input>
          </div>
        </div>
      </div>

      <div id="orgUnitID" class="pb-4 form-group">
        <codx-label fiedName="orgUnitID" [formModel]="form.formModel">
        </codx-label>
        <codx-input field="orgUnitID" [formModel]="form.formModel" [Group]="form.formGroup">
        </codx-input>
      </div>

      <div id="locationID" class="pb-4 form-group">
        <codx-label fiedName="locationID" [formModel]="form.formModel">
        </codx-label>
        <codx-input field="locationID" [formModel]="form.formModel" [Group]="form.formGroup">
        </codx-input>
      </div>

      <div id="timeCardNo-userID" class="row form-group">
        <div class="col-6">
          <div id="timeCardNo">
            <codx-label fiedName="timeCardNo" [formModel]="form.formModel">
            </codx-label>
            <codx-input field="timeCardNo" [formModel]="form.formModel" [Group]="form.formGroup">
            </codx-input>
          </div>
        </div>

        <div class="col-6">
          <div id="userID">
            <codx-label fiedName="userID" [formModel]="form.formModel">
            </codx-label>
            <codx-input field="userID" [formModel]="form.formModel" [Group]="form.formGroup">
            </codx-input>
          </div>
        </div>
      </div>

      <div id="shiftCalendarID-ALObjectID" class="row form-group">
        <div class="col-6">
          <div id="shiftCalendarID">
            <codx-label fiedName="shiftCalendarID" [formModel]="form.formModel">
            </codx-label>
            <codx-input field="shiftCalendarID" [Group]="form.formGroup" [crrValue]="data?.shiftCalendarID"
              [placeholder]="'Lịch làm việc'">
            </codx-input>
            <!-- [formModel]="form.formModel" -->
          </div>
        </div>
        <div class="col-6">
          <div id="ALObjectID">
            <codx-label fiedName="ALObjectID" [formModel]="form.formModel">
            </codx-label>
            <codx-input field="ALObjectID" [Group]="form.formGroup" [crrValue]="data?.ALObjectID"
              [placeholder]="'Đối tượng phép năm'">
            </codx-input>
            <!-- [formModel]="form.formModel" -->
          </div>
        </div>
      </div>

      <div id="payrollGroupID-currencyID" class="row form-group">
        <div class="col-6">
          <div id="payrollGroupID">
            <codx-label fiedName="payrollGroupID" [formModel]="form.formModel">
            </codx-label>
            <codx-input field="payrollGroupID" [Group]="form.formGroup" [crrValue]="data?.payrollGroupID"
              [placeholder]="'Nhóm tính lương'">
            </codx-input>
            <!-- [formModel]="form.formModel" -->
          </div>
        </div>
        <div class="col-6">
          <div id="currencyID">
            <codx-label fiedName="currencyID" [formModel]="form.formModel">
            </codx-label>
            <codx-input field="currencyID" [formModel]="form.formModel" [Group]="form.formGroup">
            </codx-input>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>

<!-- footer -->
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="onSaveForm()">
      <codx-label [formModel]="form.formModel" name="lblSubmit" [default]="'Lưu'">
      </codx-label>
    </button>
  </div>
</ng-template>
