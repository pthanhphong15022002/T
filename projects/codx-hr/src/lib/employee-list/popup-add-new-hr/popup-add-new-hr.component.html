<codx-layout-add
  #form
  [title]="title"
  [tabInfo]="tabInfo"
  [formModel]="dialogRef.formModel"
  [subHeader]=""
  [footer]="footer"
  [dialog]="dialogRef"
  [openMore]="true"
  (buttonClick)="buttonClick($event)"
  [tabContent]="[emmployeeInfo, personalInfo, legalInfo]"
  (setTitle)="setTitle($event)"
  [data]="data"
>
</codx-layout-add>

<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="OnSaveForm()">
      LÆ°u
    </button>
  </div>
</ng-template>

<ng-template #emmployeeInfo>

            [imageType]="'circle'"

            [objectId]=""

            data-kt-menu-attach="parent"
            data-kt-menu-placement="bottom-end"

            [isAllowEdit]="true"

          <codx-label [formModel]="form.formModel" fiedName="employeeID">
          </codx-label>
          <codx-input
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            field="employeeID"
          >
          </codx-input>
        </div>
      </div>

      <div id="employeeName" class="employeeName form-group">
        <codx-label [formModel]="form.formModel" fiedName="employeeName">
        </codx-label>
        <codx-input
