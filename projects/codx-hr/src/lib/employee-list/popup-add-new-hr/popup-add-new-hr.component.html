<codx-layout-add
  #form
  [title]="title"
  [tabInfo]="tabInfo"
  [formModel]="dialogRef.formModel"
  [subHeader]=""
  [footer]="footer"
  [dialog]="dialogRef"
  [openMore]="true"
  (buttonClick)="buttonClick($event)"
  [tabContent]="[emmployeeInfo, personalInfo, legalInfo]"
  (setTitle)="setTitle($event)"
  [data]="data"
>
</codx-layout-add>

<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="OnSaveForm()">
      Lưu
    </button>
  </div>
</ng-template>
