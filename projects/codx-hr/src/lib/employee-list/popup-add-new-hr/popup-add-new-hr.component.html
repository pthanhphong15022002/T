<codx-layout-add
  #form
  [title]="title"
  [tabInfo]="tabInfo"
  [formModel]="dialog.formModel"
  [subHeader]=""
  [footer]="footer"
  [dialog]="dialog"
  [openMore]="true"
  (buttonClick)="buttonClick($event)"
  [tabContent]="[emmployeeInfo, personalInfo, legalInfo]"
  (setTitle)="setTitle($event)"
  [data]="data"
>
</codx-layout-add>

<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="onSaveForm()">
      LÆ°u
    </button>
  </div>
</ng-template>
