<div class="container mb-4">
    <!-- -----------------------------------THÔNG TIN PHÁP LÍ------------------------------------------------ -->
    <div class="row mt-2">
        <div class="d-flex align-items-center justify-content-between">
            <div class="text-left">
                <span class="icon-person_outline icon-20 me-2"></span>
                <codx-label name="lblLegalInfo" [formModel]="formModel" [default]="'Thông tin pháp lý'" class="fs-5-sm fw-bold text-primary text-uppercase">
                </codx-label>
            </div>
            <ng-contaniner *ngIf="function && function?.write == true">
                <div>
                    <button type="button" class="btn btn-icon btn-white" (click)="openPopupEdit()">
                        <span class="icon-edit icon-18"></span>
                    </button>
                </div>
            </ng-contaniner>
        </div>
    </div>
    <div class="row mt-5 mt-2 mb-3">
        <div class="d-flex align-items-center mt-6 mb-4">
            <span class="icon-i-filter-right icon-20 me-2"></span>
            <codx-label name="lblInsurance" [formModel]="formModel" default="Bảo hiểm"  class="fw-bold text-uppercase fs-5-sm text-gray-600"></codx-label>
        </div>
    </div>
    <!-- Số BHXH / Ngày cấp -->
    <div class="row mt-5 mb-3">
        <div class="col-4">
            <div class="d-flex flex-column">
                <div class="text-gray-600 me-2 pb-1">
                    <span class="icon-wysiwyg icon-16 text-gray-600 me-2"></span>
                    <codx-label name="SIRegisterNo" [formModel]="formModel" [setRequire]="false" [default]="'Số BHXH'"></codx-label>
                </div>
                <div class="ms-7 fw-bold text-dark">{{data?.siRegisterNo}}</div>
            </div>
        </div>
        <div class="col-4">
          <div class="d-flex flex-column">
            <div class="text-gray-600 me-2 pb-1">
                <codx-label name="SIRegisterOn" [formModel]="formModel" [default]="'Ngày cấp'">
                </codx-label>
              </div>
              <div class="fw-bold text-dark" [innerHTML]="data?.siRegisterOn | formatvalue : formModel : 'siRegisterOn' | async"></div>
          </div>
        </div>
    </div>
    <!-- Số thẻ BHYT / Hạn thẻ BHYT -->
    <div class="row mb-3">
        <div class="col-4">
            <div class="d-flex flex-column">
                <div class="text-gray-600 mb-1 d-flex">
                    <span class="icon-wysiwyg icon-16 text-gray-600 me-2"></span>
                    <codx-label name="HICardNo" [formModel]="formModel" [default]="'Số thẻ BHYT'">
                    </codx-label>
                </div>
                <div class="text-dark fw-bold ms-7" [innerHTML]="data?.hiCardNo | formatvalue : formModel : 'HICardNo' | async">
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="d-flex flex-column">
                <div class="text-gray-600 mb-1">
                    <codx-label name="HICardFrom" [formModel]="formModel" [default]="'Hạn thẻ BHYT'">
                    </codx-label>
                </div>
                <div class="d-flex align-items-center">
                    <div class="text-dark fw-bold" [innerHTML]="data?.hiCardFrom | formatvalue : formModel : 'hiCardFrom' | async"></div>
                    <span>-</span>
                    <div class="text-dark fw-bold" [innerHTML]="data?.hiCardTo | formatvalue : formModel : 'hiCardTo' | async"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Thời hạn đủ 5 năm / Khám chữa bệnh ban đầu -->
    <div class="row mb-3">
        <div class="col-4">
            <div class="d-flex flex-column">
                <div class="text-gray-600 mb-1 d-flex">
                    <span class="icon-wysiwyg icon-16 text-gray-600 me-2"></span>
                    <codx-label name="HIDateOf5Years" [formModel]="formModel" [default]="'Thời hạn đủ 5 năm liên tục'">
                    </codx-label>
                </div>
                <div class="text-dark fw-bold ms-7" [innerHTML]="data?.hiDateOf5Years | formatvalue : formModel : 'hiDateOf5Years' | async">
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="d-flex flex-column">
                <div class="text-gray-600 mb-1">
                    <codx-label name="HIHospitalID" [formModel]="formModel" [default]="'Hạn thẻ BHYT'">
                    </codx-label>
                </div>
                <div class="d-flex align-items-center">
                    <div class="text-dark fw-bold" [innerHTML]="data?.hiHospitalID | formatvalue : formModel : 'hiHospitalID' | async"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- MÃ SỐ THUẾ THU NHẬP CÁ NHÂN -->
    <div class="row mt-5 mt-2 mb-3">
        <div class="d-flex align-items-center mt-6 mb-4">
            <span class="icon-i-filter-right icon-20 me-2"></span>
            <codx-label name="lblInsurance" [formModel]="formModel" default="MÃ SỐ THUẾ THU NHẬP CÁ NHÂN" class="fw-bold text-uppercase fs-5-sm text-gray-600"></codx-label>
        </div>
    </div>
    <!-- Mã số thuế/ Ngày cấp/ Nơi cấp -->
    <div class="row mb-3">
        <div class="col-4">
            <div class="d-flex flex-column">
                <div class="text-gray-600 mb-1 d-flex">
                    <span class="icon-wysiwyg icon-16 text-gray-600 me-2"></span>
                    <codx-label name="PITNumber" [formModel]="formModel" [default]="'Mã số thuế TNCN'">
                    </codx-label>
                </div>
                <div class="text-dark fw-bold ms-7" [innerHTML]="data?.pitNumber | formatvalue : formModel : 'pitNumber' | async">
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="d-flex flex-column">
                <div class="text-gray-600 mb-1">
                    <codx-label name="PITIssuedOn" [formModel]="formModel" [default]="'Ngày cấp'">
                    </codx-label>
                </div>
                <div class="d-flex align-items-center">
                    <div class="text-dark fw-bold" [innerHTML]="data?.pitIssuedOn | formatvalue : formModel : 'pitIssuedOn' | async"></div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="d-flex flex-column">
                <div class="text-gray-600 mb-1">
                    <codx-label name="PITPlace" [formModel]="formModel" [default]="'Nơi cấp'">
                    </codx-label>
                </div>
                <div class="d-flex align-items-center">
                    <div class="text-dark fw-bold" [innerHTML]="data?.pitPlace | formatvalue : formModel : 'pitPlace' | async"></div>
                </div>
            </div>
        </div>
    </div>

</div>
