<ng-template #panelRight> abc </ng-template>
<ng-template #itemsTempl let-data>
  {{ data.appoint }}
  <codx-temp-full
    [title]="data.appoint | vll: 'HR014':'text' | async"
    [subTitle]="data.effectedDate - data.expiredDate"
  >
  </codx-temp-full>
</ng-template>

<div class="container">
  <div class="row">
    <div class="header d-flex justify-content-end">
      <button (click)="closePopup()">X</button>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <codx-listview
        #listviewCoins
        [itemTemplate]="itemsTempl"
        [service]="service"
        [assemblyName]="assemblyName"
        [className]="className"
        [method]="method"
        [predicate]="predicate"
        [dataValue]="employeeID"
        [entityName]="entity"
        (onSelectionChanged)="changeAppointion($event)"
      >
      </codx-listview>
    </div>
    <div class="col-9">
      <div class="detail" *ngIf="formModel && formGroup">
        <!-- DecisionNo-signedDate -->
        <div class="d-flex form-group row">
          <div class="col">
            <span class="icon-person icon-14 text-gray-600 me-1"></span>
            <codx-label
              class="text-gray-600 me-2"
              fiedName="decisionNo"
              [formModel]="formModel"
            >
            </codx-label>
            <codx-input
              [formModel]="formModel"
              [Group]="formGroup"
              field="decisionNo"
            >
            </codx-input>
          </div>
          <div class="col">
            <span class="icon-person icon-14 text-gray-600 me-1"></span>
            <codx-label
              class="text-gray-600 me-2"

  <div class="row d-flex">
    <div class="footer d-flex justify-content-end">
