<codx-layout-add #form [formModel]="formModel" [subHeader]="" [footer]="footer" [dialog]="dialogRef" [openMore]="true"
  [tabInfo]="tabInfo" [tabContent]="[employeeInfo, personalInfo, legalInfo]" [title]="headerText"
  (setTitle)="setTitle($event)" [data]="data">
</codx-layout-add>

<!-- tab Employee -->
<ng-template #employeeInfo>
  <ng-container *ngIf="form?.formGroup">

          <!-- <codx-img #codxImg [objectId]="data.employeeID" 
            [objectType]="'HR_Employees'" [funcId]="formModel.funcID"
            [isAllowEdit]="true" [imgOn]="codxModifiedOn" [width]="80" 
            [imageType]="'circle'" 
            [updateDirect]="true"
            (reloadChanged)="action === 'edit' || action === 'add' ? changeAvatar($event) : null">
          </codx-img> -->
          <codx-img  #codxImg [width]="80" [objectId]="data?.employeeID"
            [objectName]="data?.employeeName" [objectType]="'HR_Employees'" [imageType]="'circle'" (reloadChanged)="action === 'edit' ? changeAvatar($event) : null"

          <codx-label [formModel]="formModel" fiedName="EmployeeID">
          </codx-label>
          <codx-input [Group]="form.formGroup" [formModel]="formModel" field="employeeID" [disabled]="employeeIDDisable"
