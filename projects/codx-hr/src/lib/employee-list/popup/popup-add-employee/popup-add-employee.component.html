<ng-container *ngIf="data">

<codx-layout-add #form [formModel]="formModel" [subHeader]="" [footer]="footer" [dialog]="dialogRef" [openMore]="true"
  [tabInfo]="tabInfo" 
  [tabContent]="[employeeInfo, personalInfo, legalInfo]" 
  [title]="headerText"
  [subHeader]="subheaderTab"
  [headerPosition]="'Right'"
  (setTitle)="setTitle($event)" 
  [data]="data">
</codx-layout-add>

<!-- Header Tab -->
<ng-template #subheaderTab>
</ng-template>
