<div class="user-left">
  <div></div>
  <div class="background-avatar position-relative border  rounded bg-white mb-8">

            [width]="60">
          </codx-img>

        <div ngbDropdown class="check-circle position-absolute">
          <span type="button" class="check-icon btn btn-icon btn-sm rounded-circle btn-primary"
            ngbDropdownToggle>
            <i class="icon-keyboard_arrow_down"></i>
          </span>
          <div ngbDropdownMenu class="" style="min-width: 400px">

          </div>
        </div>
      </div>
      <div class="employee-id position-absolute text-danger fw-bold">
        <span style="margin-top: 2px" #id placement="bottom">123456789</span>
      </div>
    </div>
    <div class="personal-info">
      <!-- Thông tin -->

        <div>
          <div class="">
            <div class="fs-5-sm d-flex align-items-center mb-1">

        <ng-container *ngFor="let item of lstTabFake; let index = index">
          <li class="nav-item w-100 mb-1 mt-2 mb-1">
            <a class="nav-link w-100 btn btn-lg btn-clean" data-bs-toggle="tab"
              [class]="crrFuncTabNum == item.functionID ? 'active' : ''" (click)="clickTab(item)"
              [id]="'tab_' + index">
              <div class="d-flex align-items-center">
                <span class="icon-18 me-2" [ngClass]="
                    item?.largeIcon ? item?.largeIcon : 'icon-person'

                <div class="fw-bold">
                  {{ item.customName }}
                </div>
              </div>
            </a>
          </li>
        </ng-container>
      </ul>
