<codx-layout-add
  #form
  [title]="headerText"
  [tabInfo]="tabInfo"
  [formModel]="formModel"
  [subHeader]=""
  (setTitle)="setTitle($event)"
  [footer]="footer"
  [dialog]="dialog"
  (tabChange)="changeTab($event)"
  [openMore]="true"
  [tabContent]="[overallInfo, policyInfo, setting, applyObj, subtractObj]"
  [data]="alpolicyObj"
  *ngIf="isAfterRender"
>
</codx-layout-add>

<ng-template #overallInfo>
  <div class="form-group row">
    <div class="col-8">
      <codx-label fiedName="ALObjectID" [formModel]="formModel"></codx-label>
      <codx-input
        field="alObjectID"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
    <div class="col-4">
      <codx-vll
        *ngIf="alpolicyObj.status"
        [formModel]="formModel"
        [field]="'Status'"
        [value]="alpolicyObj?.status"
        [showText]="true"
        [showIcon]="false"
        [showBgColor]="true"
        ngClass="badge badge-sm badge-light"
      >
      </codx-vll>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-8">
      <codx-label fiedName="PolicyID" [formModel]="formModel"></codx-label>
      <codx-input
        field="policyID"
        [disabled]="autoNumField == 'PolicyID'"
        [formModel]="formModel"
        [Group]="formGroup"
        (valueChange)="onInputPolicyID($event)"
      ></codx-input>
    </div>
    <div class="col-4">
      <codx-label fiedName="Priority" [formModel]="formModel"></codx-label>
      <codx-input
        field="priority"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <codx-label fiedName="PolicyName" [formModel]="formModel"></codx-label>
    <codx-input
      field="policyName"
      [formModel]="formModel"
      [Group]="formGroup"
    ></codx-input>
  </div>

  <div class="form-group row">
    <div class="col-4">
      <codx-label fiedName="ActiveOn" [formModel]="formModel"></codx-label>
      <codx-input
        field="activeOn"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
    <div class="col-4">
      <codx-label fiedName="ExpiredOn" [formModel]="formModel"></codx-label>
      <codx-input
        field="expiredOn"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
    <div class="col-4 d-flex flex-column">
      <codx-label fiedName="Stop" [formModel]="formModel"></codx-label>
      <codx-input
        class="mt-3"
        field="stop"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <codx-label fiedName="Note" [formModel]="formModel"></codx-label>
    <codx-input
      field="note"
      [formModel]="formModel"
      [Group]="formGroup"
    ></codx-input>
  </div>

  <div class="fs-5-sm fw-bold text-primary mt-6 mb-3">
    <codx-label 
        [formModel]="formModel" 
        [name]="'lblTcPhepNam'"
        [default]="'Tiêu chuẩn phép năm'"
    >
    </codx-label>
  </div>

  <div class="form-group row d-flex justify-content-between">
    <div class="col-6 d-flex flex-column">
      <codx-label fiedName="ALStandard" [formModel]="formModel"></codx-label>
      <codx-label class="fw-normal fs-7 text-gray-600"
        [name]="'headerNoteALStandard'"
        [default]="grvSetup.ALStandard.headerNote"
        [formModel]="formModel"
      ></codx-label>
    </div>
    <div class="col-4">
      <codx-input
        field="alStandard"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>

  <div class="fs-5-sm fw-bold text-primary mt-6 mb-1">
    <codx-label
      name="lblAttachFile"
      [formModel]="formModel"
      [default]="'File đính kèm'"
    >
    </codx-label>
  </div>

  <div class="flex-nowrap">
    <codx-attachment
      #attachment
      [objectType]="formModel?.entityName"
      showMessage="0"
      hideBtnSave="1"
      hideFolder="1"
      hideUploadBtn="1"
      hideDes="1"
      hideImageUpload="0"
      hideImageThumb="0"
      [objectId]="alpolicyObj?.policyID"
      [allowMultiFile]="1"
      [idBrowse]="'add'"
      displayThumb="full"
      [functionID]="funcID"
      (fileAdded)="addFiles($event)">
      [referType]="'source'"
      >
      <!-- [formModel]="formModel"
      [idField]="'RecID'" -->
    <!-- (fileDelete)="handleDelete($event)"
    (fileCount)="getfileCount($event)"
    (fileGet)="getfileCount($event)" -->
    </codx-attachment>
  </div>
</ng-template>

<ng-template #policyInfo>
  <div class="form-group row mt-5">
    <codx-input
      field="memo"
      [formModel]="formModel"
      [Group]="formGroup"
    ></codx-input>
  </div>
</ng-template>

<ng-template #setting>

      <div class="form-group row">

            [default]="grvSetup.CalculateALBy.headerNote"

          ></codx-label>
        </div>
        <div class="col-4">
          <codx-input

      <div class="form-group row">
        <div class="col-8 d-flex flex-column">

            [default]="grvSetup.RegisterALBy.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-4">
          <codx-input
            field="registerALBy"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-8 d-flex flex-column">
          <codx-label fiedName="RoundingTransfer" [formModel]="formModel"></codx-label>
          <codx-label class="text-gray-600 fs-7 fw-normal"
            [name]="'headerNoteRoundingTransfer'"
            [default]="grvSetup.RoundingTransfer.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-4">
          <codx-input
            field="roundingTransfer"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-8 d-flex flex-column">
          <codx-label fiedName="RoundingTotal" [formModel]="formModel"></codx-label>
          <codx-label class="text-gray-600 fs-7 fw-normal"
            [name]="'headerNoteRoundingTotal'"
            [default]="grvSetup.RoundingTotal.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-4">
          <codx-input
            field="roundingTotal"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

    <div class="fs-5-sm fw-bold text-primary mt-6 mb-3">
      <codx-label
      [formModel]="formModel"
      [name]="'lblQuyDinhPhepNam'"
      [default]="'Quy định tính phép năm'"
      >
      </codx-label>
    </div>

    
    <div class="form-group row">
        <div class="col-12 d-flex flex-column">
          <codx-label fiedName="FirstMonthType" [formModel]="formModel"></codx-label>
          <codx-label class="text-gray-600 fs-7 fw-normal"
            [name]="'headerNoteFirstMonthType'"
            [default]="grvSetup.FirstMonthType.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-12 mt-1">
          <codx-input
            field="firstMonthType"
            [formModel]="formModel"
            [Group]="formGroup"
            (valueChange)="onChangeFirstMonthType($event)"
          ></codx-input>
        </div>
      </div>

    <div class="form-group row" *ngIf="loadGridview1 == true">
      <codx-gridview-v2
      #gridView1
      [columnsGrid]="columnGrid1"
      [formModel]="fmPolicyDetail"
      [formName]="fmPolicyDetail.formName"
      [gridViewName]="fmPolicyDetail.gridViewName"
      [entityName]="fmPolicyDetail.entityName"
      [hideMoreFunc]="true"
      [editSettings]="editSettings"
      [autoFitColumns]="false"
      [dataSource]="dataSourceGridView1"
      rowHeight="35"
      (onAddNew)="onAddNewGrid1($event)"
      [autoAddRow]="true"
      (onEdit)="onEditGrid1($event)"
      (onDelete)="onDeleteGrid1($event)"
      >
        </codx-gridview-v2>
        <div class="d-flex justify-content-end mt-2">
          <button
          class="btn btn-sm btn-light-primary"
          (click)="addRowGrid1()"
        >
    <i class="icon-add icon-16 ms-n1"></i>
        <codx-label
        name="lblAddBtnGrid1"
        default="Thêm"
        [formModel]="formModel"
      >
    </codx-label>
        </button>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-8 d-flex flex-column">
          <codx-label fiedName="IsAdvanceNextYear" [formModel]="formModel"></codx-label>
          <codx-label class="text-gray-600 fs-7 fw-normal"
            [name]="'headerNoteIsAdvanceNextYear'"
            [default]="grvSetup.IsAdvanceNextYear.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-2 d-flex justify-content-end">
          <span class="mt-2">
            <codx-input
              field="isAdvanceNextYear"
              [formModel]="formModel"
              [Group]="formGroup"
            ></codx-input>
          </span>
        </div> 
        <div class="col-2">
          <codx-input
          field="maxDayAdvance"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-8 d-flex flex-column">
          <codx-label fiedName="IsRegisterNextYear" [formModel]="formModel"></codx-label>
          <codx-label class="text-gray-600 fs-7 fw-normal"
            [name]="'headerNoteIsRegisterNextYear'"
            [default]="grvSetup.IsRegisterNextYear.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-2 d-flex justify-content-end">
          <span class="mt-2">
            <codx-input
              field="isRegisterNextYear"
              [formModel]="formModel"
              [Group]="formGroup"
            ></codx-input>
          </span>
        </div>
        <div class="col-2">
            <codx-input
              field="maxDayRegister"
              [formModel]="formModel"
              [Group]="formGroup"
            ></codx-input>
          </div>
      </div>

      <div class="form-group row">
        <div class="col-8 d-flex flex-column">
          <codx-label fiedName="IsTransferNextYear" [formModel]="formModel"></codx-label>
          <codx-label class="text-gray-600 fs-7 fw-normal"
            [name]="'headerNoteIsTransferNextYear'"
            [default]="grvSetup.IsTransferNextYear.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-2 d-flex justify-content-end">
          <span class="mt-2">
            <codx-input
              field="isTransferNextYear"
              [formModel]="formModel"
              [Group]="formGroup"
              (valueChange)="ValChangeTransferNextYear($event)"
            ></codx-input>
          </span>
        </div>
        <div class="col-2">
          <button type="button"
            class="btn btn-icon btn-sm btn-light-primary"
            (click)="onClickExpandTransferNextYear()"
            >
            <i class="icon-18"
              [ngClass]="expandTransferNextYear ? 'icon-keyboard_arrow_down':'icon-keyboard_arrow_right'"
            ></i>
          </button>
        </div>
      </div>

      <div class="form-group row ps-5" *ngIf="expandTransferNextYear">
        <div class="col-8 d-flex flex-column">
          <codx-label fiedName="TransferYears" [formModel]="formModel"></codx-label>
          <codx-label class="text-gray-600 fs-7 fw-normal"
            [name]="'headerNoteTransferYears'"
            [default]="grvSetup.TransferYears.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-4">
          <codx-input
          [disabled]="transferNextYearDisabled"
            field="transferYears"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row ps-5" *ngIf="expandTransferNextYear">
        <div class="col-8 d-flex flex-column">
          <codx-label fiedName="TransferToDay" [formModel]="formModel"></codx-label>
          <codx-label class="text-gray-600 fs-7 fw-normal"
            [name]="'headerNoteTransferToDay'"
            [default]="grvSetup.TransferToDay.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-2">
          <codx-input
          [disabled]="transferNextYearDisabled"
            field="transferToDay"
            [formModel]="formModel"
            [Group]="formGroup"
            (valueChange)="onChangeSelectTransferDay($event)"
          ></codx-input>
        </div>
        <div class="col-2">
            <codx-input
          [disabled]="transferNextYearDisabled"
              field="transferToMonth"
              [formModel]="formModel"
              [Group]="formGroup"
            (valueChange)="onChangeSelectTransferMonth($event)"
            ></codx-input>
          </div>
      </div>

      <div class="form-group row ps-5" *ngIf="expandTransferNextYear">
        <div class="col-8 d-flex flex-column">
          <codx-label fiedName="MaxDayTransfer" [formModel]="formModel"></codx-label>
          <codx-label class="text-gray-600 fs-7 fw-normal"
            [name]="'headerNoteMaxDayTransfer'"
            [default]="grvSetup.MaxDayTransfer.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-4">
          <codx-input
          [disabled]="transferNextYearDisabled"
            field="maxDayTransfer"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row ps-5" *ngIf="expandTransferNextYear">
        <div class="col-8 d-flex flex-column">
          <codx-label fiedName="MaxALStandard" [formModel]="formModel"></codx-label>
          <codx-label class="text-gray-600 fs-7 fw-normal"
            [name]="'headerNoteMaxALStandard'"
            [default]="grvSetup.MaxALStandard.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-4">
          <codx-input
          [disabled]="transferNextYearDisabled"
            field="maxALStandard"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

    <div class="fs-5-sm fw-bold text-primary mt-6 mb-3">
      <codx-label
      [formModel]="formModel"
      [name]="'lblQuyDinhTC'"
      [default]="'Quy định tăng phép tiêu chuẩn theo thâm niên'"
  >
  </codx-label>
    </div>

    <div class="form-group row" *ngIf="alpolicyObj.seniorityType == '1' && loadGridview2 == true">
      <codx-gridview-v2
      #gridView2
      [columnsGrid]="columnGrid2"
      [formModel]="fmPolicyDetail"
      [formName]="fmPolicyDetail.formName"
      [gridViewName]="fmPolicyDetail.gridViewName"
      [entityName]="fmPolicyDetail.entityName"
      [hideMoreFunc]="true"
      [autoFitColumns]="false"
      [editSettings]="editSettings"
      [dataSource]="dataSourceGridView2"
      rowHeight="35"
      (onAddNew)="onAddNewGrid2($event)"
      [autoAddRow]="true"
      (onEdit)="onEditGrid2($event)"
      (onDelete)="onDeleteGrid2($event)"
      >
        </codx-gridview-v2>
        <div class="d-flex justify-content-end mt-5">
          <button
          class="btn btn-sm btn-light-primary"
          (click)="addRowGrid2()"
        >
    <i class="icon-add icon-16 ms-n1"></i>
        <codx-label
        name="lblAddBtnGrid2"
        default="Thêm"
        [formModel]="formModel"
      >
    </codx-label>
        </button>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-12 d-flex flex-column">
          <codx-label fiedName="IncreaseSeniorityType" [formModel]="formModel"></codx-label>
          <codx-label class="text-gray-600 fs-7 fw-normal"
            [name]="'headerNoteIncreaseSeniorityType'"
            [default]="grvSetup.IncreaseSeniorityType.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-12 mt-1">
          <codx-input
            field="increaseSeniorityType"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-8 d-flex flex-column">
          <codx-label fiedName="IsIncreaseSeniorityOnMonth" [formModel]="formModel"></codx-label>
          <codx-label class="text-gray-600 fs-7 fw-normal"
            [name]="'headerNoteIsIncreaseSeniorityOnMonth'"
            [default]="grvSetup.IsIncreaseSeniorityOnMonth.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-2 d-flex justify-content-end">
          <span class="mt-2">
            <codx-input
              field="isIncreaseSeniorityOnMonth"
              [formModel]="formModel"
              [Group]="formGroup"
            ></codx-input>
          </span>
        </div>
      </div>

      <!-- <div class="fs-5-sm fw-bold text-primary mt-6 mb-3">
        <codx-label
        [formModel]="formModel"
        [name]="'lblTinhTungThang'"
        [default]="'Phép tính theo từng tháng'"
    >
    </codx-label>
      </div> -->

      <div class="form-group row mt-6 mb-3">
        <div class="col-8">
          <div class="fs-5-sm fw-bold text-primary">
            <codx-label
            [formModel]="formModel"
            [name]="'lblTinhTungThang'"
            [default]="'Phép tính theo từng tháng'"
        >
        </codx-label>
          </div>
        </div>
        <div class="col-2 d-flex align-items-center justify-content-end">
          <span class="mt-2">
            <codx-input
                field="isMonth"
                [formModel]="formModel"
                [Group]="formGroup"
                (valueChange)="ValueChangeIsMonth($event)"
            ></codx-input>
          </span>
          
        </div>
        <div class="col-2">
          <button type="button"
          class="btn btn-icon btn-sm btn-light-primary"
          (click)="onClickExpandIsMonth()"
           >
          <i class="icon-18"
            [ngClass]="expandIsMonth ? 'icon-keyboard_arrow_down':'icon-keyboard_arrow_right'"
          ></i>
        </button>
        </div>
    </div>

      <div class="form-group row ps-5" *ngIf="expandIsMonth">
        <div class="col-8 d-flex flex-column">
          <codx-label fiedName="IsAdvanceMonth" [formModel]="formModel"></codx-label>
          <codx-label class="text-gray-600 fs-7 fw-normal"
            [name]="'headerNoteIsAdvanceMonth'"
            [default]="grvSetup.IsAdvanceMonth.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-2 d-flex justify-content-end">
          <span class="mt-2">
            <codx-input
            [disabled]="isMonthDisabled"
              field="isAdvanceMonth"
              [formModel]="formModel"
              [Group]="formGroup"
            ></codx-input>
          </span>
        </div>
        <div class="col-2">
            <codx-input
            [disabled]="isMonthDisabled"
              field="maxDayAdvanceMonth"
              [formModel]="formModel"
              [Group]="formGroup"
            ></codx-input>
          </div>
      </div>

      <div class="form-group row ps-5" *ngIf="expandIsMonth">
        <div class="col-6 d-flex flex-column">
          <codx-label fiedName="AllocateSeniorityType" [formModel]="formModel"></codx-label>
          <codx-label class="text-gray-600 fs-7 fw-normal"
            [name]="'headerNoteAllocateSeniorityType'"
            [default]="grvSetup.AllocateSeniorityType.headerNote"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <div class="col-6">
          <codx-input
            field="allocateSeniorityType"
            [formModel]="formModel"
            [disabled]="isMonthDisabled"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>
</ng-template>

<ng-template #applyObj>
  <div class="form-group row">
    <div class="col-8 d-flex flex-column">
        <codx-label
            fiedName="HasIncludeObjects"
            [formModel]="formModel"
        ></codx-label>
        <codx-label class="text-gray-600 fs-7 fw-normal"
        [name]="'headerNoteHasIncludeObjects'"
        [default]="grvSetup.HasIncludeObjects.headerNote"
        [formModel]="formModel"
        ></codx-label>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <span class="mt-2 me-2">
        <codx-input
            field="hasIncludeObjects"
