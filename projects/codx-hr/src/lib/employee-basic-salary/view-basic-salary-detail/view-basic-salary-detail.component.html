<codx-detail-tmp #itemDetailTemplate [header]="header" [dataItem]="itemDetail" [footer]="!hideFooter ? footer : null"
  [body]="body" [hideMF]="hideMF" [formModel]="formModel" (clickMF)="openFormFuncID($event, itemDetail)"
  (changeDataMF)="changeDataMF($event, itemDetail)" class="h-100 dt-es-view">

  <ng-template #header>
    <div class="d-flex mb-2">
      <codx-temp-full cardCss="card-template border-bottom px-2 pt-4 pb-2" cardCss="card codx_cardcenter p-3"
        [imageId]="itemDetail?.emp?.employeeID" [imageObjType]="'HR_Employees'" [imageWidth]="70"
        [formModel]="view.formModel" [titleTmp]="title" [typeMF]="'hover'">
        <!-- info view -->
        <ng-template #title>
          <div class="w-100 d-flex flex-column">
            <!-- emp info -->
            <div class="justify-content-between text-dark fw-bold mb-2">
              <span class="fs-5 me-1">{{ itemDetail?.emp?.employeeName }}</span>
            </div>
            <div class="d-flex text-dark fw-bold mb-2 gap-10 align-items-center">
              <span
                [innerHTML]="itemDetail?.emp?.positionID| formatvalue : view.formModel : 'positionID'| async"></span>
              <div class="d-flex" *ngIf="itemDetail?.emp?.email">
                <i class="icon-email me-2"></i>
                {{ itemDetail?.emp?.email }}
              </div>
              <div class="d-flex" *ngIf="itemDetail?.emp?.mobile">
                <i class="icon-phone_android me-2"></i>
                {{ itemDetail?.emp?.mobile }}
              </div>
            </div>
            <div class="text-gray-700">
              <span
                [innerHTML]="itemDetail?.emp?.orgUnitID  | formatvalue : view.formModel : 'orgUnitID'| async"></span>
            </div>
          </div>
        </ng-template>
        <!-- end -->
      </codx-temp-full>
    </div>
    <div class="d-flex flex-wrap">
      <div class="d-flex align-items-center  mb-5 col-6">
        <codx-label fiedName="decisionNo" [formModel]="formModel" class="text-gray-700 label-colon col-4">
        </codx-label>
        <span class="fw-bold">
          {{ itemDetail?.decisionNo }}
        </span>
      </div>

      <div class="d-flex align-items-center  mb-5 col-6">
        <codx-label fiedName="signedDate" [formModel]="formModel" class="text-gray-700 label-colon col-4">
        </codx-label>
        <span class="fw-bold">
          {{ itemDetail?.signedDate | fmDT }}
        </span>
      </div>


      <div class="d-flex align-items-center  mb-5 col-6">
        <codx-label fiedName="effectedDate" [formModel]="formModel" class="text-gray-700 label-colon col-4">
        </codx-label>
        <span class="fw-bold" [innerHTML]="itemDetail?.effectedDate| formatvalue : formModel : 'effectedDate' | async">
        </span>
      </div>

      <div class="d-flex align-items-center  mb-5 col-6">
        <codx-label fiedName="expiredDate" [formModel]="formModel" class="text-gray-700 label-colon col-4">
        </codx-label>
        <span class="fw-bold" [innerHTML]="itemDetail?.expiredDate| formatvalue : formModel : 'expiredDate' | async">
        </span>
      </div>

      <div class="d-flex align-items-center  mb-5 col-6">
        <codx-label fiedName="bSalary" [formModel]="formModel" class="text-gray-700 label-colon col-4">
        </codx-label>
        <span class="fw-bold" [innerHTML]="itemDetail?.bSalary | formatvalue : formModel : 'bSalary'| async">
        </span>
      </div>

      <div class="d-flex align-items-center  mb-5 col-6">
        <codx-label fiedName="siSalary" [formModel]="formModel" class="text-gray-700 label-colon col-4">
        </codx-label>
        <span class="fw-bold" [innerHTML]="itemDetail?.siSalary | formatvalue : formModel : 'siSalary'| async">
        </span>
      </div>

      <div class="d-flex align-items-center mb-5 col-12">
        <codx-label fiedName="note" [formModel]="formModel" class="text-gray-700 label-colon col-2">
        </codx-label>
        <span class="fw-bold" [innerHTML]="itemDetail?.note | formatvalue : formModel : 'note'| async">
        </span>
      </div>

    </div>
    <!-- <div class="mt-2">
      <ng-container *ngIf="files.length > 0">
        <codx-thumbnail [files]="files" displayThumb="simple" [hideHover]="'0'">
        </codx-thumbnail>
      </ng-container>
    </div> -->
  </ng-template>

  <ng-template #body>
    <div class="tab-horizone h-od-tab">
      <ul ngbNav #nav="ngbNav" [(activeId)]="itemDetailStt" class="nav-tabs">
        <!-- 1 -->
        <li [ngbNavItem]="1">
          <a class="ps-0" ngbNavLink>
            <div class="d-flex align-item-center">
              <span class="icon-info icon-18 me-2" [ngClass]="{ 'text-primary': itemDetailStt === 1 }"></span><span>
                <codx-label [formModel]="itemDetailTemplate.formModel" default="Mức lương cũ"
                  class="fw-bold"></codx-label>
              </span>
            </div>
          </a>
          <ng-template ngbNavContent>
            <ng-container>
              <div class="summary mt-2" *ngIf="itemDetailStt == '1'">

                <div class="d-flex align-items-center  mb-5">
                  <codx-label fiedName="bSalary" [formModel]="formModel" class="text-gray-700 label-colon col-2">
                  </codx-label>
                  <span class="fw-bold" [innerHTML]="olderItem?.bSalary | formatvalue : formModel : 'bSalary'| async">
                  </span>
                </div>

                <div class="d-flex align-items-center  mb-5">
                  <codx-label fiedName="siSalary" [formModel]="formModel" class="text-gray-700 label-colon col-2">
                  </codx-label>
                  <span class="fw-bold" [innerHTML]="olderItem?.siSalary | formatvalue : formModel : 'siSalary'| async">
                  </span>
                </div>

                <div class="d-flex align-items-center  mb-5">
                  <codx-label fiedName="effectedDate" [formModel]="formModel" class="text-gray-700 label-colon col-2">
                  </codx-label>
                  <span class="fw-bold"
                    [innerHTML]="olderItem?.effectedDate | formatvalue : formModel : 'effectedDate'| async">
                  </span>
                </div>

                <div class="d-flex align-items-center  mb-5">
                  <codx-label fiedName="expiredDate" [formModel]="formModel" class="text-gray-700 label-colon col-2">
                  </codx-label>
                  <span class="fw-bold"
                    [innerHTML]="olderItem?.expiredDate| formatvalue : formModel : 'expiredDate' | async">
                  </span>
                </div>

              </div>
            </ng-container>
          </ng-template>
        </li>
        <!-- 2 -->
      </ul>
      <div [ngbNavOutlet]="nav" class="pt-4"></div>
    </div>
  </ng-template>

  <ng-template #footer>
    <codx-tabs [TabControl]="tabControl" [entityName]="formModel.entityName" [objectID]="itemDetail?.recID"
      [funcID]="formModel.funcID" [transID]="itemDetail?.recID" [approveStatus]="itemDetail?.signStatus">
    </codx-tabs>
  </ng-template>

</codx-detail-tmp>
