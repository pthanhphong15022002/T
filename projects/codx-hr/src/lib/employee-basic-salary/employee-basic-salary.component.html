<codx-views #view [funcID]="funcID" [service]="service" [assemblyName]="assemblyName" [entityName]="entityName"
  [className]="className" [method]="method" [views]="views" [autoLoad]="true" idField="recID" [button]="buttonAdd"
  (buttonClick)="addBasicSalary($event)" (onActions)="handleAction($event)" (oneMoreMulti)="onMoreMulti($event)"
  (selectedChange)="changeItemDetail($event)">
</codx-views>
<ng-template #headerTemplate let-data>
  <div class="d-flex w-100 ps-2 pe-4">
    <div class="w-50 text-dark p-3 fw-bold fw-500">
      <codx-label fiedName="lblEmployeeID" [formModel]="view.formModel"
        [default]="grvSetup?.EmployeeID?.description"></codx-label>
    </div>
    <div class="w-20 text-dark p-3 fw-bold fw-500">
      <codx-label fiedName="lblBSalary" [formModel]="view.formModel"
        [default]="grvSetup?.BSalary?.description"></codx-label>
      <span> | </span>
      <codx-label fiedName="lblEffectedDate" [formModel]="view.formModel"
        [default]="grvSetup?.EffectedDate?.description"></codx-label>
    </div>
    <div class="w-30 text-dark p-3 fw-bold fw-500">
      <codx-label fiedName="lblDecisionNo" [formModel]="view.formModel"
        [default]="grvSetup?.DecisionNo?.description"></codx-label>
      <span> | </span>
      <codx-label fiedName="lblSignedDate" [formModel]="view.formModel"
        [default]="grvSetup?.SignedDate?.description"></codx-label>
    </div>
    <!-- <div class="w-25 text-dark p-3 fw-bold fw-500">
      <codx-label name="lblApproveStatus" [default]="'Tình trạng duyệt'"></codx-label>
    </div> -->
  </div>
</ng-template>

<!-- list view -->
<ng-template #templateList let-data>
  <div class="d-flex align-items-center p-3 border-bottom w-100">
    <!-- emp info -->
    <div class="w-50 px-3">
      <div class="d-flex align-items-start">
        <div class="d-flex flex-column flex-center me-2 w-50px">
          <codx-img [width]="35" [objectId]="data?.emp?.employeeID" [referType]="'avt'"
            [objectName]="data?.emp?.employeeName" [objectType]="'HR_Employees'">
          </codx-img>
          <!-- <codx-vll class="badge badge-sm badge-light me-0" [name]="genderGrvSetup?.referedValue"
            [value]="data?.emp?.gender" [showText]="true" [showIcon]="false" [showBgColor]="false">
          </codx-vll> -->
        </div>
        <div class="d-flex flex-column">
          <div class="d-flex align-items-center">
            <span class="me-2 text-dark fw-bold text-nowrap">{{ data?.emp?.employeeName }}</span>
            <!-- <i class="icon-qr_code_scanner text-danger icon-14 me-1"></i>
            <span class="text-danger">{{ data?.emp?.employeeID }}</span> -->
          </div>
          <div class="text-gray-500 fs-7 mb-1">
            <span [innerHTML]="data?.emp?.positionID| formatvalue : view.formModel : 'positionID'| async"></span>
          </div>
          <div class="text-gray-700">
            <span [innerHTML]="data?.emp?.orgUnitID  | formatvalue : view.formModel : 'orgUnitID'| async"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- end emp info -->

    <!-- salary -->
    <div class="w-20 px-3">
      <div class="d-flex flex-column" [class]="data.isCurrent ? 'text-highlight' : 'text-gray-700'">
        <div class="d-flex flex-row mb-1">
          <span class="icon-attach_money icon-16 me-1"></span>
          <div class="align-self-center fw-bold" [ngbTooltip]="grvSetup?.BSalary?.headerText">
            <span class="align-self-center fw-bold"
              [innerHTML]=" data?.bSalary | formatvalue : view.formModel : 'bSalary' | async">
            </span>
          </div>
        </div>
        <div class="d-flex flex-row mb-1" *ngIf="data?.siSalary > 0">
          <span class="icon-monetization_on icon-16 me-1"></span>
          <div class="align-self-center fw-bold" [ngbTooltip]="grvSetup?.SISalary?.headerText">
            <span class="align-self-center fw-bold"
              [innerHTML]=" data?.siSalary | formatvalue : view.formModel : 'siSalary' | async">
            </span>
          </div>
        </div>
        <div class="d-flex flex-column">
          <div class="d-flex flex-row">
            <span class="icon-calendar_today icon-16 me-1"></span>
            <div class="align-self-center">
              <span [title]="eBasicSalariesHeaderText ? eBasicSalariesHeaderText['EffectedDate'] : ''"
                [ngbTooltip]="grvSetup?.EffectedDate?.headerText"
                [innerHTML]="data?.effectedDate  | formatvalue : view.formModel : 'effectedDate'| async">
              </span>
              <!-- <span> - </span>
              <span [title]="eBasicSalariesHeaderText ? eBasicSalariesHeaderText['ExpiredDate'] : ''"
                [ngbTooltip]="grvSetup?.ExpiredDate?.headerText">
                {{ data?.expiredDate | fmDT }}
              </span> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end salary -->

    <!-- Decision -->
    <div class="w-30 px-3">
      <div class="d-flex flex-column">
        <div class="text-gray-700 d-flex flex-row mb-1">
          <span class="icon-event_notes icon-16 me-1"></span>
          <div class="align-self-center fw-bold">
            <span [title]="eBasicSalariesHeaderText ? eBasicSalariesHeaderText['DecisionNo'] : ''"
              [innerHTML]="data?.decisionNo | formatvalue : view.formModel : 'decisionNo'| async">
            </span>
            <span> - </span>
            <span [title]="eBasicSalariesHeaderText ? eBasicSalariesHeaderText['SignedDate'] : ''"
              [innerHTML]="data?.signedDate  | formatvalue : view.formModel : 'signedDate'| async">
              <!-- {{ data?.signedDate | fmDT }} -->
            </span>
          </div>
        </div>
        <div class="d-flex flex-row">
          <div>
            <div class="d-flex flex-row me-2" *ngIf="data?.attachments > 0">
              <!-- <i class="icon-attach_file text-primary icon-15"></i>
              <div class="align-self-center badge badge-sm badge-circle badge-primary me-10">
                {{ data?.attachments }}
              </div> -->
              <codx-attachment-temp [objectID]="data.recID" [formModel]="view.formModel"></codx-attachment-temp>
            </div>
          </div>
          <codx-vll [formModel]="view.formModel" [field]="'Status'" [value]="data?.status" [showText]="true"
            [showIcon]="false" [showBgColor]="true" ngClass="badge badge-sm">
          </codx-vll>
        </div>
      </div>

      <!-- <codx-attachment #attachment [objectId]="data?.recID" [objectType]="view.formModel.entityName" hideFolder="1"
        hideImageUpload="0" hideImageThumb="0" hideUploadBtn="1" hideDes="1" type="inline" allowMultiFile="1"
        [formModel]="view.formModel" displayThumb="full" showMessage="0">
      </codx-attachment> -->
    </div>
    <!-- end decision -->

    <!-- approve status -->
    <!-- <div class="w-25 p-3">
      <codx-vll [formModel]="view.formModel" [field]="'ApproveStatus'" [value]="data?.approveStatus" [showText]="true"
        [showIcon]="false" [showBgColor]="true" ngClass="badge badge-sm">
      </codx-vll>
    </div> -->
    <!-- end approve status -->

    <!-- moreMF -->
    <div class="align-self-center">
      <div style="height: 35px" class="has-action-menu">
        <codx-mfunc [formModel]="view.formModel" (clickMF)="clickMF($event, data)"
          (changeDataMF)="changeDataMF($event, data)" [dataItem]="data" type="hover">
        </codx-mfunc>
      </div>
    </div>
    <!-- end moreMF -->
  </div>
</ng-template>
<!-- end list view -->

<!-- list & detail view -->
<ng-template #templateListDetail let-data>
  <div class="border-bottom position-relative avatar-vllbadge">
    <codx-temp-full cardCss="codx_cardcenter p-3" (clickMF)="clickMF($event, data)" [imageId]="data?.emp?.employeeID"
      [imageObjType]="'HR_Employees'" [imageWidth]="40" [formModel]="view.formModel" [subTitleTmp]="subTitleTmp"
      [dataItem]="data" [imgOn]="data?.modifiedOn" [typeMF]="'hover'" (changeDataMF)="changeDataMF($event, data)"
      [title]="data?.emp?.employeeName"
      [baseHeaderRightTmp]="baseHeaderRightTmp">
    </codx-temp-full>
    <!-- <div class="d-flex flex-center vll-badge">
      <codx-vll class="badge badge-sm me-0 badge-light" [name]="genderGrvSetup?.referedValue"
        [value]="data?.emp?.gender" [showText]="true" [showIcon]="false" [showBgColor]="false">
      </codx-vll>
    </div> -->
  </div>
</ng-template>
<!-- info view -->
<ng-template #subTitleTmp let-data>
  <div class="w-100">
    <!-- emp info -->
    <!-- <div class="d-flex align-items-center mb-1">
      <span class="fw-bold fs-6 text-dark me-2">{{ data?.emp?.employeeName }}</span>
      <i class="icon-qr_code_scanner icon-14 me-1"></i>
      <span class="text-danger">{{ data?.emp?.employeeID }}</span>
    </div> -->
    <div class="fs-7 text-gray-600">
      <span [innerHTML]="data?.emp?.positionID| formatvalue : view.formModel : 'PositionID' | async"></span>
    </div>
    <!-- end emp info -->
    <!-- salaries -->
    <div class="justify-content-between">
      <div [class]="data.isCurrent ? 'text-highlight' : 'text-gray-700'" *ngIf="data?.siSalary >0 ;else noSiSalary"
        class="d-flex align-self-center">
        <span class="icon-attach_money align-self-center icon-14 me-1"></span>
        <span class="align-self-center fw-bold" [ngbTooltip]="grvSetup?.BSalary?.headerText"
          [innerHTML]=" data?.bSalary | formatvalue : view.formModel : 'bSalary' | async">
        </span>
        <span class="mx-1">-</span>
        <span class="icon-monetization_on icon-15 align-self-center fw-bold me-1"></span>
        <span class="align-self-center fw-bold" [ngbTooltip]="grvSetup?.SISalary?.headerText"
          [innerHTML]=" data?.siSalary | formatvalue : view.formModel : 'siSalary' | async">
        </span>
      </div>
      <ng-template #noSiSalary>
        <div [class]="data.isCurrent ? 'text-highlight' : 'text-gray-700'" class="d-flex align-self-center gap-1">
          <span class="icon-attach_money align-self-center icon-14"></span>
          <span class="align-self-center fw-bold" [ngbTooltip]="grvSetup?.BSalary?.headerText"
            [innerHTML]=" data?.bSalary | formatvalue : view.formModel : 'bSalary' | async">
          </span>
        </div>
      </ng-template>
    </div>
    <!-- end salaries -->
    <!-- effected day -->
    <div [class]="data.isCurrent ? 'text-highlight' : 'text-gray-700'">
      <span class="icon-calendar_today icon-14 me-1"></span>
      <span [title]="eBasicSalariesHeaderText ? eBasicSalariesHeaderText['EffectedDate'] : ''"
        [ngbTooltip]="grvSetup?.EffectedDate?.headerText"
        [innerHTML]="data?.effectedDate  | formatvalue : view.formModel : 'effectedDate'| async">
      </span>
    </div>
    <!-- end day -->
    <!-- status & owner -->
    <div class="d-flex justify-content-between text-dark">
      <span class="mt-2">
        <codx-vll class="badge fw-bold" [name]="'HRS102'" [value]="data?.status" [showText]="true" [showBgColor]="true">
        </codx-vll>
      </span>
      <!-- <span class="d-flex flex-row justify-content-end">
        <codx-imgs [objectId]="getIdUser(data.createdBy, data.owner)" [objectType]="'AD_Users'" [width]="30"
          [numberImages]="3" [mode]="false">
        </codx-imgs>
      </span> -->
    </div>
    <!-- end status & owner -->
  </div>
</ng-template>
<!-- end -->

<ng-template #templateItemDetailRight let-data>
  <lib-view-basic-salary-detail #viewDetail [itemDetail]="itemDetail" [funcID]="funcID" [formModel]="view?.formModel"
    [view]="view" (clickMF)="clickEvent($event, data)">
  </lib-view-basic-salary-detail>
</ng-template>
<!-- end list & detail view -->

<!-- update status -->

<ng-template #templateUpdateStatus let-dialog1>
  <div class="codx-form card w-100 h-100 rounded-0 border-0">
    <div class="card-header flex-column">
      <div class="d-flex align-items-center justify-content-between w-100">
        <div class="card-title">
          <div class="d-flex flex-column">
            <codx-label class="dialog-title line-clamp line-clamp-1" name="lblEquipment" default="Cập nhật trạng thái"
              [formModel]="view.formModel"></codx-label>
          </div>
        </div>
        <div class="card-toolbar">
          <button type="button" class="btn btn-flex text-dark-75 text-hover-primary px-0"
            (click)="closeUpdateStatusForm(dialog1)">
            <span class="icon-close icon-18"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="align-items-center me-3 mt-10">
        <div class="form-group">
          <label>
            <codx-label fiedName="status" [formModel]="view.formModel">
            </codx-label>
          </label>
          <div class="p-disabled">
            <codx-input field="status" [formModel]="view.formModel" [Group]="formGroup"></codx-input>
          </div>
          <!-- <codx-input [disabled]="true" field="status" [formModel]="view.formModel" [Group]="formGroup"></codx-input> -->
        </div>
        <div class="form-group">
          <label>
            <codx-label [default]="'Bình luận'" [name]="'lblComment'"></codx-label>
          </label>
          <codx-input type="text" [formModel]="view.formModel" (valueChange)="valueChangeComment($event)">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="card-footer border-0">
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" (click)="onSaveUpdateForm()">
          <i class="icon-save"></i>
          <codx-label default="Lưu" name="lblSave" [formModel]="view.formModel"></codx-label>
        </button>
      </div>
    </div>
  </div>
</ng-template>
<!-- end update status -->

<ng-template #baseHeaderRightTmp let-data>
  <div>
    <ng-container *ngIf="data?.isCurrent">
      <span [style.color]="'#0078FF'" class="icon-bookmark icon-18" [ngbPopover]="popIsNewest" #popOver="ngbPopover"
        [openDelay]="500" (mouseenter)="popOver.open()" (mouseleave)="popOver.close()" placement="left">
      </span>
    </ng-container>
  </div>

  <ng-template #popIsNewest>
    <span>
      <codx-label name="lblIsCurrent" [formModel]="view.formModel" default="Mới nhất"></codx-label>
    </span>
  </ng-template>

  <ng-template #popOverDue>
    <span>
      <codx-label name="lblOverDue" [formModel]="view.formModel" default="Đã quá hạn!"></codx-label>
    </span>
  </ng-template>
</ng-template>
