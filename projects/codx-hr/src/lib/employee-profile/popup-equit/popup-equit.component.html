<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [formModel]="formModel"
  [footer]="footer"
  [group]="formGroup"
  [dialog]="dialog"
  [data]="data"
>
  <ng-template #body>
    <div class="form-group row d-flex flex-row">
      <div class="col-10">
        <div class="d-flex">
          <div class="d-flex flex-column position-relative">
            <codx-img
              [width]="40"
              class="me-3"
              [objectId]="employeeObj?.employeeID"
              [referType]="'avt'"
              [objectName]="employeeObj?.employeeName"
              [objectType]="'HR_Employees'"
            >
            </codx-img>
          </div>
          <div class="d-flex flex-column">
            <div class="text-dark fw-bold">
              <span>
                {{ employeeObj?.employeeName }}
              </span>
            </div>
            <span class="text-gray-700" *ngIf="employeeObj?.positionName">
              {{ employeeObj.positionName }}</span
            >
            <span class="text-gray-700" *ngIf="employeeObj?.orgUnitName">{{
              employeeObj?.orgUnitName
            }}</span>
          </div>
        </div>
      </div>
      <div class="col-2 d-flex justify-content-end">
        <codx-input
          [disabled]="disabledInput"
          [showInput]="false"
          field="employeeID"
          [formModel]="formModel"
          [Group]="formGroup"
          (valueChange)="handleSelectEmp($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="form-group">
      <codx-vll
        *ngIf="data?.status"
        [formModel]="formModel"
        [field]="'Status'"
        [value]="data?.status"
        [showText]="true"
        [showIcon]="false"
        [showBgColor]="true"
        ngClass="badge badge-sm badge-light"
      >
      </codx-vll>
    </div>

    <div class="form-group row gy-4">
      <div class="col-6">
        <codx-label fiedName="CreatedOn" [formModel]="formModel"></codx-label>
        <codx-input
          [disabled]="disabledInput"
          field="createdOn"
          [formModel]="formModel"
          [Group]="formGroup"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="StoppedOn" [formModel]="formModel"></codx-label>
        <codx-input
          [disabled]="disabledInput"
          field="stoppedOn"
          [formModel]="formModel"
          [Group]="formGroup"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </div>

      <div class="col-12">
        <codx-label fiedName="QuitForm" [formModel]="formModel"></codx-label>
        <codx-input
          [disabled]="disabledInput"
          field="quitForm"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>

      <div class="col-12">
        <codx-label fiedName="QuitReason" [formModel]="formModel"></codx-label>
        <codx-input
          [disabled]="disabledInput"
          field="quitReason"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>

      <div class="col-12">
        <codx-label fiedName="Note" [formModel]="formModel"></codx-label>
        <codx-input
          [disabled]="disabledInput"
          field="note"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="col-12" *ngIf="currentContract">
      <codx-label
        class="text-primary fw-bold fs-5"
        fiedName="inForContractCurrent"
        [formModel]="fmContract"
        default="Thông tin HĐLĐ hiện tại"
      ></codx-label>

      <div class="d-flex">
        <div>
          <codx-label
            class="label-colon"
            fiedName="contractTypeID"
            [formModel]="fmContract"
            [setRequire]="false"
          ></codx-label>
          <span class="fw-bold">{{ currentContract?.contractTypeID }}</span>
        </div>

        <div>
          <codx-label
            class="label-colon ms-2"
            fiedName="contractNo"
            [formModel]="fmContract"
            [setRequire]="false"
          ></codx-label>
          <span class="fw-bold">{{ currentContract?.contractNo }}</span>
        </div>
      </div>

      <div>
        <codx-label
          class="label-colon"
          fiedName="quitForetellDays"
          [formModel]="fmContract"
          default="Qui định số ngày báo trước"
        ></codx-label>
        <span class="fw-bold">{{ currentContract?.quitForetellDays }}</span>
      </div>

      <div>
        <codx-label
          class="label-colon"
          fiedName="violatedDays"
          [formModel]="fmContract"
          default="Số ngày nghỉ sớm"
        ></codx-label>
        <span class="fw-bold">{{ currentContract?.violatedDays }}</span>
      </div>
    </div>
  </ng-template>
</codx-form>

<ng-template #footer>
  <div class="d-flex justify-content-end" *ngIf="actionType != 'view'">
    <button
      class="btn btn-primary"
      (click)="onSaveForm()"
      [disabled]="!formModel.currentData?.updateColumn"
    >
      <i class="icon-save"></i>
      <codx-label
        default="Lưu"
        name="lblSave"
        [formModel]="formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>
