<ng-template #footer>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" (click)="onSaveForm()">
            <i class="icon-save"></i>
        <codx-label default="Lưu" name="lblSave" [formModel]="formModel"></codx-label>
        </button>
    </div>
</ng-template>

<codx-form
    #form
    [headerText] = "headerText"
    [body] = "body"
    [formModel]="formModel"
    [footer]="footer"
    [dialog]="dialog"
    [data]="data"
    *ngIf="isAfterRender"
>
    <ng-template #body>
        <div class="form-group row mt-3">
            <div class="col-6">
                <codx-label
                    fiedName="Email"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field = "email"
                    [formModel]="formModel"
                    [Group] = "formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="Phone"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                field = "phone"
                [formModel]="formModel"
                [Group] = "formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="extend-function">
            <hr />
            <div class="d-flex justify-content-center">
              <div class="d-flex align-items-center w-auto extend-title">
                <span
                  class="text-primary text-hover-primary_darker fw-bold me-1"
                >
                  <codx-label
                    default="Bộ phận làm việc"
                    [formModel]="formModel"
                  ></codx-label>
                </span>
              </div>
            </div>
          </div>

        <div class="form-group row">
            <codx-label
                fiedName="OrgUnitID"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="orgUnitID"
                [formModel]="formModel"
                [Group] = "formGroup"
            ></codx-input>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="LocationID"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="locationID"
                [formModel]="formModel"
                [Group] = "formGroup"
            ></codx-input>
        </div>

        <div class="extend-function">
            <hr />
            <div class="d-flex justify-content-center">
              <div class="d-flex align-items-center w-auto extend-title">
                <span
                  class="text-primary text-hover-primary_darker fw-bold me-1"
                >
                  <codx-label
                    default="Công việc"
                    [formModel]="formModel"
                  ></codx-label>
                </span>
              </div>
            </div>
          </div>

        <div class="form-group row">

            ></codx-input>
                </div>

            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <codx-label
                    fiedName="HiredOn"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                field = "hiredOn"
                [formModel]="formModel"
                [Group] = "formGroup"
                ></codx-input>
                </div>  
            </div>
        </div>

        <div class="form-group row">

                <codx-input

            <div class="col-6">

                ></codx-label>
                <codx-input

                [formModel]="formModel"
                [Group] = "formGroup"

            <codx-input

        <div class="form-group row">
