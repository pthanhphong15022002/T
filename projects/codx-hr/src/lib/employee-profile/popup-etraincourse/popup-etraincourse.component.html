<ng-container *ngIf="trainCourseObj">

<codx-layout-add
  #form
  [title]="headerText"
  [tabInfo]="tabInfo"
  [formModel]="formModel"
  [subHeader]=""
  [footer]="footer"
  [dialog]="dialog"
  (setTitle)="setTitle($event)"
  [openMore]="true"
  [tabContent]="[trainInfo, certificateInfo, contractInfo]"
  [data]="trainCourseObj"
  >
  <!-- *ngIf="isAfterRender"
  [group]="form.formGroup" -->

</codx-layout-add>

<ng-template #trainInfo>
<ng-container *ngIf="form.formGroup">

  <div
  class="fs-6 fw-bold text-uppercase text-primary form-group mt-4"
>
  <codx-label
    name="lblTrain"
    [formModel]="form.formModel"
    default="Thông tin đào tạo"
  >
  </codx-label>
</div>
<div class="form-group row">
  <codx-label
    fiedName="TrainCourseID"
    [formModel]="form.formModel"
  ></codx-label>
  <codx-input
  [disabled]="disabledInput"
    [Group]="form.formGroup"
    [formModel]="form.formModel"
    field="trainCourseID"
  ></codx-input>
</div>

<div class="form-group row">
  <div class="col-6">
    <codx-label
      fiedName="TrainFrom"
      [formModel]="form.formModel"
    ></codx-label>
    <!-- <codx-input
      [disabled]="disabledInput"
      [Group]="form.formGroup"
      [formModel]="form.formModel"
      field="trainFrom"
    >
    </codx-input> -->
    <codx-dropdown-calendar
  [disabled]="disabledInput"
      [emptyText]="headerTextCalendar[0]"
      [firstChange]="isNullFrom"
      cssPopup="h-350px w-550px"
      [value]="Date(trainCourseObj.trainFromDate)"
      [selectedType]="fromDateFormat"
      [displayOption]="ops"
      cssClass="w-100 om-calendar"
      class="me-4"
      (click)="ClickCalendar($event)"
      (change)="changeCalendar($event, 'FromDate')"
    >
    </codx-dropdown-calendar>
  </div>
  <div class="col-6">
    <codx-label
      fiedName="TrainTo"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-dropdown-calendar
  [disabled]="disabledInput"
      [emptyText]="headerTextCalendar[1]"
      [firstChange]="isNullTo"
      cssPopup="h-350px w-550px"
      [value]="Date(trainCourseObj.trainToDate)"
      [selectedType]="toDateFormat"
      [displayOption]="ops"
      cssClass="w-100 om-calendar"
      class="me-4"
      (click)="ClickCalendar($event)"
      (change)="changeCalendar($event, 'ToDate')"
    >
    </codx-dropdown-calendar>
  </div>
</div>

<div class="form-group row">
  <codx-label
    fiedName="TrainSupplierID"
    [formModel]="form.formModel"
  ></codx-label>
  <codx-input
  [disabled]="disabledInput"
    [Group]="form.formGroup"
    [formModel]="form.formModel"
    field="trainSupplierID"
  ></codx-input>
</div>

<div class="form-group row">
  <div class="col-6">
    <codx-label
      fiedName="TrainForm"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      [Group]="form.formGroup"
      [formModel]="form.formModel"
      field="trainForm"
      valueCj
    ></codx-input>
  </div>
  <div class="col-6">
    <codx-label
      fiedName="TrainReason"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      [Group]="form.formGroup"
      [formModel]="form.formModel"
      field="trainReason"
    ></codx-input>
  </div>
</div>

<div class="form-group row">
  <div class="col-6">
    <codx-label
      fiedName="InYear"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      [Group]="form.formGroup"
      [formModel]="form.formModel"
      field="InYear"
      [showSpinButton]="false"
    >
    </codx-input>
  </div>
  <div class="col-6">
    <codx-label
      fiedName="TotalScore"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      [Group]="form.formGroup"
      [formModel]="form.formModel"
      field="TotalScore"
      [showSpinButton]="false"
    ></codx-input>
  </div>
</div>

<div class="form-group row">
  <div class="col-6">
    <codx-label
      fiedName="Ranking"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      [Group]="form.formGroup"
      [formModel]="form.formModel"
      field="Ranking"
    ></codx-input>
  </div>
  <div class="col-6">
    <codx-label
      fiedName="Result"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      [Group]="form.formGroup"
      [formModel]="form.formModel"
      field="Result"
    ></codx-input>
  </div>
</div>

<div class="form-group row">
  <codx-label fiedName="Note" [formModel]="form.formModel"></codx-label>
  <codx-input
  [disabled]="disabledInput"
    [Group]="form.formGroup"
    [formModel]="form.formModel"
    field="note"
  ></codx-input>
</div>
</ng-container>
</ng-template>

<ng-template #certificateInfo>
  <ng-container *ngIf="form.formGroup">

  <div class="d-flex flex-stack fs-6 py-2 mt-4 align-items-center">
    <div class="fs-6 fw-bold text-uppercase text-primary">
      <codx-label
        name="lblCertificate"
        [formModel]="form.formModel"
        default="Thông tin chứng chỉ"
      >
      </codx-label>
    </div>
    <span class="text-end align-items-end" *ngIf="actionType != 'view'">
      <a
        class="btn btn-sm border border-gray-300 btn-active-light-primary align-items-center d-flex flex-row text-italic"
        (click)="insertECertificate()"
      >
        <span
          class="icon-trending_up text-danger btn-text-primary me-2"
        ></span>
        <codx-label
          name="lblUpdateECertificates"
          default="Cập nhật Chứng chỉ"
          [formModel]="dialog.formModel"
        ></codx-label>
      </a>
    </span>
  </div>
  <div
    class="d-flex justify-content-end"
    *ngIf="data?.isUpdateCertificate"
  >
    <span class="icon-check icon-16 text-primary me-1"></span>
    <div class="b text-primary text-italic">
      <codx-label
        name="lblNoMemo"
        default="Đã cập nhật Chứng chỉ"
        [formModel]="form.formModel"
      ></codx-label>
    </div>
  </div>
  <div class="form-group row">
    <codx-label
      fiedName="CertificateType"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      [Group]="form.formGroup"
      [formModel]="form.formModel"
      field="certificateType"
    ></codx-input>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label
        fiedName="CertificateID"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
      [disabled]="disabledInput"
        [Group]="form.formGroup"
        [formModel]="form.formModel"
        field="certificateID"
      >
      </codx-input>
    </div>
    <div class="col-6">
      <codx-label
        fiedName="CertificateGradeID"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
      [disabled]="disabledInput"
        [Group]="form.formGroup"
        [formModel]="form.formModel"
        field="certificateGradeID"
      >
      </codx-input>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-6">
      <codx-label
        fiedName="DecisionNo"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
      [disabled]="disabledInput"
        [Group]="form.formGroup"
        [formModel]="form.formModel"
        field="DecisionNo"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label
        fiedName="IssuedDate"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
      [disabled]="disabledInput"
        [Group]="form.formGroup"
        [formModel]="form.formModel"
        field="IssuedDate"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label
        fiedName="CertificateNo"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
      [disabled]="disabledInput"
        [Group]="form.formGroup"
        [formModel]="form.formModel"
        field="CertificateNo"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label
        fiedName="BookNo"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
      [disabled]="disabledInput"
        [Group]="form.formGroup"
        [formModel]="form.formModel"
        field="bookNo"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <div class="d-flex flex-stack">
      <codx-label
        fiedName="IssuedPlace"
        [formModel]="form.formModel"
      ></codx-label>
      <span class="text-end align-items-end mb-1" *ngIf="actionType != 'view'">
        <a
          class="btn btn-sm border border-gray-300 btn-active-light-primary align-items-center d-flex flex-row text-italic"
          (click)="setIssuedPlace()"
        >
          <span
            class="icon-south text-danger btn-text-primary me-2"
          ></span>
          <codx-label
            name="lblSetIssuedPlace"
            default="(=Nơi đào tạo)"
            [formModel]="dialog.formModel"
          ></codx-label>
        </a>
      </span>
    </div>

    <codx-input
    [disabled]="disabledInput"
      [Group]="form.formGroup"
      [formModel]="form.formModel"
      field="issuedPlace"
    ></codx-input>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label
        fiedName="IssuedBy"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
      [disabled]="disabledInput"
        [Group]="form.formGroup"
        [formModel]="form.formModel"
        field="issuedBy"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label
        fiedName="LimitMonths"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
      [disabled]="disabledInput"
        [Group]="form.formGroup"
        [formModel]="form.formModel"
        field="limitMonths"
        [showSpinButton]="false"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label
        fiedName="EffectedDate"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
      [disabled]="disabledInput"
        [Group]="form.formGroup"
        [formModel]="form.formModel"
        field="effectedDate"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label
        fiedName="ExpiredDate"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
      [disabled]="disabledInput"
        [Group]="form.formGroup"
        [formModel]="form.formModel"
        field="expiredDate"
      ></codx-input>
    </div>
  </div>
</ng-container>
</ng-template>

<ng-template #contractInfo>
  <ng-container *ngIf="form.formGroup">

  <div
  class="fs-6 fw-bold text-uppercase text-primary form-group mt-4"
>
  <codx-label
    name="lblTraningContract"
    [formModel]="form.formModel"

  >
  </codx-label>
</div>
<div class="form-group row">

    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      [Group]="form.formGroup"
      [formModel]="form.formModel"
      field="ContractNo"
    >
    </codx-input>
  </div>
  <div class="col-6">
    <codx-label
      fiedName="ContractDate"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      [Group]="form.formGroup"
      [formModel]="form.formModel"
      field="contractDate"
    >
    </codx-input>
  </div>
</div>

<div class="form-group row">
  <div class="col-6">
    <codx-label
      fiedName="ContractAmount"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      [Group]="form.formGroup"
      [formModel]="form.formModel"
      field="ContractAmount"
      [showSpinButton]="false"
    >
    </codx-input>
  </div>
  <div class="col-6">
    <codx-label
      fiedName="ContractMonths"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      [Group]="form.formGroup"
      [formModel]="form.formModel"
      field="ContractMonths"
      [showSpinButton]="false"
    >
    </codx-input>
  </div>
</div>

<div class="form-group row">
  <div class="col-6">
    <codx-label
      fiedName="ContractFrom"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      [Group]="form.formGroup"
      [formModel]="form.formModel"
      field="contractFrom"
    >
    </codx-input>
  </div>
  <div class="col-6">
    <codx-label
      fiedName="ContractTo"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      [Group]="form.formGroup"
      [formModel]="form.formModel"
      [data]=""
      field="contractTo"
    >
    </codx-input>
  </div>
</div>
</ng-container>

</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-end" *ngIf="actionType != 'view'">
    <!-- <button class="btn btn-primary" (click)="onSaveForm(true)"> -->
    <button class="btn btn-primary" (click)="save()" [disabled]="!form.formModel?.currentData?.updateColumn && !changedInForm">
      <i class="icon-save"></i>
      <codx-label
        default="Lưu"
        name="lblSave"
        [formModel]="form.formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>
</ng-container>
