<ng-template #footer>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary">
            <i class="icon-save"></i>
        <codx-label default="LÆ°u" name="lblSave" [formModel]="formModel"></codx-label>
        </button>
    </div>
</ng-template>

<codx-form
    #form
    [headerText] = "headerText"
    [body]="body"
    [formModel]="formModel"
    [footer]="footer"
    [dialog]="dialog"
    [data]="data"
    *ngIf="isAfterRender"
>
    <ng-template #body>
        <div class="form-group row">
            <codx-label 
                fiedName = "SkillID"
                [formModel] = "formModel">
            </codx-label>
            <codx-input
                field="skillID"
                [Group]="form.formGroup"
                [formModel]="form.formModel"
            ></codx-input>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName = "SkillGradeID"
                [formModel] = "formModel"
            ></codx-label>
            <codx-input
                field="skillGradeID"
                [Group]="form.formGroup"
                [formModel]="form.formModel"
            ></codx-input>
        </div>

        <div class="form-group row">
            <codx-label
                fiedname = "TrainSupplierID"
                [formModel] = "formModel"
            ></codx-label>
            <codx-input
                field="trainSupplierID"
                [Group]="form.formGroup"
                [formModel]="form.formModel"
            ></codx-input>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedname="TrainCourseID"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="trainCourseID"
                    [Group]="form.formGroup"
                    [formModel]="form.formModel"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="TrainForm"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="trainForm"
                    [Group]="form.formGroup"
                    [formModel]="form.formModel"
                ></codx-input>
            </div>
        </div>

        <div class="form-group rpw">
            <div class="col-6">
                <codx-label
                    fiedName="TrainFrom"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="trainFrom"
                    [formModel]="form.formModel"
                    [Group]="form.formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="TrainTo"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="trainTo"
                    [Group]="form.formGroup"
                    [formModel]="form.formModel"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="TotalScore"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="totalScore"
                    [formModel]="form.formModel"
                    [Group]="form.formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="Ranking"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="ranking"
                    [formModel]="form.formModel"
                    [Group]="form.formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <codx-label 
                fiedName = "Note"
                [formModel] = "formModel">
            </codx-label>
            <codx-input
                field="note"
                [Group]="form.formGroup"
                [formModel]="form.formModel"
            ></codx-input>
        </div>
    </ng-template>

</codx-form>
