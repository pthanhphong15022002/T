<codx-form
    #form
    [headerText] = "headerText"
    [body]="body"
    [formModel]="formModel"
    [footer]="footer"
    [dialog]="dialog"
    [data]="data"
    *ngIf="isAfterRender"
>
    <ng-template #body>
        <div class="row">
            <codx-label
                default="THÔNG TIN ĐOÀN TNCS HCM"
                [formModel]="formModel"
            >
            </codx-label>
        </div>

        <div class="form-group">
            <codx-input
                field="isYUnion"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
                >
            </codx-input>
            <codx-label fiedName="IsYUnion" [formModel]="formModel">
            </codx-label>
        </div>
 
        <div class="form-group row">
            <div class="col-6">
                <codx-label  fiedName="YUnionDate" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        field="yUnionDate"
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                    ></codx-input>
                </div>
            </div>
            <div class="col-6">
                <codx-label fiedName="YUnionAt" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                        field="yUnionAt"
                    ></codx-input>
                </div>
            </div>
            
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label fiedName="YUnionPlace" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                        field="yUnionPlace"
                    ></codx-input>
                </div>
            </div>
            <div class="col-6">
                <codx-label fiedName="YUnionFee" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                        field="yUnionFee"
                    ></codx-input>
                </div>
            </div>
        </div>

        <div class="row">
            <codx-label
                [name]="'lblTitleAddPartyInfo'"
                default="THÔNG TIN ĐẢNG CSVN"
                [formModel]="formModel"
            >
            </codx-label>
        </div>

        <div class="form-group">
            <codx-input
                field="isParty"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
            >
            </codx-input>
            <codx-label class="ms-2" fiedName="IsParty" [formModel]="formModel">
            </codx-label>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label fiedName="PartyBackgroundNo" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                        field="partyBackgroundNo"
                    ></codx-input>
                </div>
            </div>
            <div class="col-6">
                <codx-label fiedName="PartyNo" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                        field="partyNo"
                    ></codx-input>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label fiedName="PartyDate" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        field="partyDate"
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                    ></codx-input>
                </div>
            </div>
            <div class="col-6">
                <codx-label fiedName="PartyAt" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                        field="partyAt"
                    ></codx-input>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label fiedName="PartyOfficalDate" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                        field="partyOfficalDate"
                    ></codx-input>
                </div>
            </div>
            <div class="col-6">
                <codx-label fiedName="PartyPosition" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                        field="partyPosition"
                    ></codx-input>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label fiedName="PartyLevel" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                        field="partyLevel"
                    ></codx-input>
                </div>
            </div>
            <div class="col-6">
                <codx-label fiedName="PartyPlace" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                        field="partyPlace"
                    ></codx-input>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <codx-label fiedName="PartyFee" [formModel]="formModel"></codx-label>
            <div>
                <codx-input
                    [formModel]="form.formModel"
                    [Group]="form.formGroup"
                    field="partyFee"
                ></codx-input>
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" >
            <codx-label
              default="Lưu"
              name="lblSave"
              [formModel]="formModel"
            ></codx-label>
          </button>
        </div>
      </ng-template>

</codx-form>
