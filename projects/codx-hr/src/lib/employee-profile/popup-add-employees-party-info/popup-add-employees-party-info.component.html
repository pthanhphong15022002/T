<codx-form
    #form
    [headerText] = "headerText"
    [subHeaderText] = ""
    [body]="body"
    [footer]="footer"
    [formModel]="formModel"

>
    <ng-template #body>
        <codx-label
            [name]="'lblTitleAddPartyInfo'"
            default="THÔNG TIN ĐẢNG ĐOÀN"
            [formModel]="formModel"
        >
        </codx-label>

        <div class="form-group">
            <div class="col-6">
                <codx-label fiedName="ngay ket nap"></codx-label>
                <div>
                    <codx-input
                        type = "datetime"
                        [disabled]="false"
                    ></codx-input>
                </div>
            </div>
            
        </div>
    </ng-template>

    <ng-template #footer>

    </ng-template>

</codx-form>
