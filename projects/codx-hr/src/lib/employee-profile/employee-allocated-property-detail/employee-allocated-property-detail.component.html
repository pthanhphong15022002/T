<ng-template #footer>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary">
        <i class="icon-save"></i>
        <codx-label
            default="LÆ°u"
            name="lblSave"
            [formModel]="formModel"
        ></codx-label>
        </button>
    </div>
</ng-template>

<codx-form
    #form
    [headerText] = "headerText"
    [body]="body"
    [formModel]="formModel"
    [footer]="footer"
    [dialog]="dialog"
    [data]="data"
    *ngIf="isAfterRender"
>
    <ng-template #body>
        <div class="form-group">
            <codx-label fiedName="AssetID" [formModel]="formModel">
            </codx-label>
            <codx-input
                field="assetID"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
                >
            </codx-input>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label  fiedName="AssetCategory" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        field="assetCategory"
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                    ></codx-input>
                </div>
            </div>
            <div class="col-6">
                <codx-label fiedName="IsAllowReturn" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                        field="isAllowReturn"
                    ></codx-input>
                </div>
            </div>
            
        </div>

        <div class="form-group">
            <codx-label fiedName="AssetNo" [formModel]="formModel">
            </codx-label>
            <codx-input
                field="assetNo"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
                >
            </codx-input>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label  fiedName="IsReturned" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        field="isReturned"
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                    ></codx-input>
                </div>
            </div>
            <div class="col-6">
                <codx-label fiedName="ReturnedDate" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                        field="returnedDate"
                    ></codx-input>
                </div>
            </div>
            
        </div>

        <div class="form-group">
            <codx-label fiedName="Note" [formModel]="formModel">
            </codx-label>
            <codx-input
                field="note"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
                >
            </codx-input>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label  fiedName="IssuedDate" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        field="issuedDate"
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                    ></codx-input>
                </div>
            </div>
            <div class="col-6">
                <codx-label fiedName="IssuedBy" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                        field="issuedBy"
                    ></codx-input>
                </div>
            </div>
            
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label  fiedName="ReceivedDate" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        field="receivedDate"
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                    ></codx-input>
                </div>
            </div>
            <div class="col-6">
                <codx-label fiedName="ReceivedBy" [formModel]="formModel"></codx-label>
                <div>
                    <codx-input
                        [formModel]="form.formModel"
                        [Group]="form.formGroup"
                        field="receivedBy"
                    ></codx-input>
                </div>
            </div>
            
        </div>
    </ng-template>
</codx-form>
