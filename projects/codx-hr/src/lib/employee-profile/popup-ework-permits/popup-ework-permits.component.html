<ng-template #footer>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" (click)="onSaveForm()">
            <i class="icon-save"></i>
        <codx-label default="LÆ°u" name="lblSave" [formModel]="formModel"></codx-label>
        </button>
    </div>
</ng-template>

<codx-form
    #form
    [headerText] = "headerText"
    [body]="body"
    [formModel]="formModel"
    [footer]="footer"
    [dialog]="dialog"
    [data]="data"
    *ngIf="isAfterRender"
>
    <ng-template #body>
        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="WorkPermitNo"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="workPermitNo"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="PassportNo"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="passportNo"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="Qualification"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="qualification"
                [formModel]="formModel"
                [Group]="formGroup"
            ></codx-input>
        </div>
        <div class="form-group row">
            <codx-label
                fiedName="CompanyName"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="companyName"
                [formModel]="formModel"
                [Group]="formGroup"
            ></codx-input>
        </div>
        <div class="form-group row">
            <codx-label
                fiedName="Location"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="location"
                [formModel]="formModel"
                [Group]="formGroup"
            ></codx-input>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="JobAssign"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="jobAssign"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="WorkingForm"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="workingForm"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="FromDate"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="fromDate"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="ToDate"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="toDate"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="WorkPermitType"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="workPermitType"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="ReissuedNum"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="reissuedNum"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="NationalityID"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="nationalityID"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="IssuedDate"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="issuedDate"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="IssuedPlace"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="issuedPlace"
                [formModel]="formModel"
                [Group]="formGroup"
            ></codx-input>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="Note"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="note"
                [formModel]="formModel"
                [Group]="formGroup"
            ></codx-input>
        </div>
    </ng-template>
</codx-form>
