<codx-layout-add
  #form
  [title]="headerText"
  [tabInfo]="tabInfo"
  [formModel]="formModel"
  [subHeader]=""
  [footer]="footer1"
  [dialog]="dialog"
  [openMore]="true"
  [tabContent]="[overallInfo, health1Info, health2Info, health3Info]"
  [data]="healthObj"
  *ngIf="isAfterRender"
>

</codx-layout-add>

<ng-template #footer1>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary" (click)="onSaveForm()" [disabled]="!formModel.currentData.updateColumn">
      <i class="icon-save"></i>
      <codx-label default="Lưu" name="lblSave" [formModel]="formModel"></codx-label>
    </button>
  </div>
</ng-template>

<ng-template #overallInfo>
  <div class="mt-8 mb-3">
    <codx-label [name]="'GeneralInfo2'" [formModel]="formModel" default="THÔNG TIN CHUNG" class="text-primary fs-6 fw-bold"></codx-label>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label fiedName="HealthPeriodID" [formModel]="formModel"></codx-label>
      <div>
        <codx-input [Group]="formGroup" [formModel]="formModel" field="healthPeriodID"></codx-input>
      </div>
    </div>
    <div class="col-6">
      <codx-label fiedName="HealthDate" [formModel]="formModel"></codx-label>
      <div>
        <codx-input [Group]="formGroup" [formModel]="formModel" field="healthDate"></codx-input>
      </div>
    </div>
  </div>
  <div class="form-group">
    <codx-label fiedName="HospitalID" [formModel]="formModel"></codx-label>
    <codx-input [Group]="formGroup" [formModel]="formModel" field="hospitalID">
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label fiedName="HealthPlace" [formModel]="formModel"></codx-label>
    <codx-input [Group]="formGroup" [formModel]="formModel" field="healthPlace">
    </codx-input>
  </div>
  <div class="form-group row">
    <div class="col-6">
      <codx-label fiedName="DoctorName" [formModel]="formModel"></codx-label>
      <div>
        <codx-input [Group]="formGroup" [formModel]="formModel" field="doctorName"></codx-input>
      </div>
    </div>
    <div class="col-6">
      <codx-label fiedName="HealthFee" [formModel]="formModel"></codx-label>
      <div>
        <codx-input [Group]="formGroup" [formModel]="formModel" field="healthFee"
          [showSpinButton]="false"></codx-input>
      </div>
    </div>
  </div>

  <div class="form-group">
    <codx-label fiedName="Note" [formModel]="formModel"></codx-label>
    <codx-input [Group]="formGroup" [formModel]="formModel" field="note">
    </codx-input>
  </div>
  <div class="mt-8 mb-3">
    <codx-label [name]="'KetLuan'" [formModel]="formModel" class="text-primary text-uppercase fw-bold fs-6" default="Kết luận"></codx-label>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label fiedName="HealthType" [formModel]="formModel"></codx-label>
      <div>
        <codx-input [Group]="formGroup" [formModel]="formModel" field="healthType"></codx-input>
      </div>
    </div>
    <div class="col-6">
      <codx-label fiedName="PreviousDiseases" [formModel]="formModel"></codx-label>
      <div>
        <codx-input [Group]="formGroup" [formModel]="formModel"
          field="previousDiseases"></codx-input>
      </div>
    </div>
  </div>

  <div class="form-group">
    <codx-label fiedName="Injury" [formModel]="formModel"></codx-label>
    <codx-input [Group]="formGroup" [formModel]="formModel" field="injury">
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label fiedName="FinalConclusion" [formModel]="formModel"></codx-label>
    <codx-input [Group]="formGroup" [formModel]="formModel" field="finalConclusion">
    </codx-input>
  </div>

  <div class="form-group pb-3">
    <codx-label fiedName="Suggestion" [formModel]="formModel"></codx-label>
    <codx-input [Group]="formGroup" [formModel]="formModel" field="suggestion">
    </codx-input>
  </div>
