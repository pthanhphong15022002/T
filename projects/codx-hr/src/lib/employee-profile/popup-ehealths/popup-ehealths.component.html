<ng-container *ngIf="healthObj">

<codx-layout-add
  #form
  [title]="headerText"
  [tabInfo]="tabInfo"
  [formModel]="formModel"
  [subHeader]=""
  [footer]="footer1"
  [dialog]="dialog"
  [openMore]="true"
  [tabContent]="[overallInfo, health1Info, health2Info, health3Info]"
  [data]="healthObj"
  (setTitle)="setTitle($event)"
  >
  <!-- [group]="form.formGroup"
  *ngIf="isAfterRender" -->

</codx-layout-add>

<ng-template #footer1>
  <div class="d-flex justify-content-end" *ngIf="actionType != 'view'">
    <button class="btn btn-primary" (click)="onSaveForm()" [disabled]="!form.formModel.currentData.updateColumn">
      <i class="icon-save"></i>
      <codx-label
      default="Lưu" name="lblSave" [formModel]="form.formModel"></codx-label>
    </button>
  </div>
</ng-template>

<ng-template #overallInfo>

  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label
      *ngIf="form.form.gridviewSetup.HealthPeriodID.allowPopup == true"
      fiedName="HealthPeriodID" [formModel]="form.formModel"></codx-label>
      <div>
        <codx-input
        *ngIf="form.form.gridviewSetup.HealthPeriodID.allowPopup == true"
        [disabled]="disabledInput" [Group]="form.formGroup" [formModel]="form.formModel" field="healthPeriodID"></codx-input>
      </div>
    </div>
    <div class="col-6">
      <codx-label
      *ngIf="form.form.gridviewSetup.HealthDate.allowPopup == true"
      fiedName="HealthDate" [formModel]="form.formModel"></codx-label>
      <div>
        <codx-input
        *ngIf="form.form.gridviewSetup.HealthDate.allowPopup == true"
