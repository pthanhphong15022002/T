<ng-template #LeftTemlate>
    <codx-listview
        #listView
        [type]="'cardView'"
        [service]="'HR'"
        [assemblyName]="'HR'"
        [entityName]="'HR_ECertificates'"
        [className]="'ECertificatesBusiness'"
        [method]="'GetListCertificatesByDataRequestAsync'"
        [predicate]="'EmployeeID=@0'"
        [dataValue]="employId"
        [itemTemplate]="itemTemplate"
        (afterRender) = "afterRenderListView($event)"
        [selectFirst]="true"
    ></codx-listview>
</ng-template>

<ng-template #itemTemplate let-data>
    <codx-temp-full
        [formModel]="formModel"
        [typeMF]="'hover'"
        [titleTmp]="tmplateECertificateTitle"
        [icoTitleCss]="'icon-list_alt'"
        [subTitleTmp]="tmplateECertificateMenuList"
        cardCss="card codx_cardcenter px-2 pt-4 pb-2"
        [hideMF]="true"
        typeMF="hover"
        [dataItem]="data"
        (click)="click(data)"
    ></codx-temp-full>
</ng-template>

<ng-template #tmplateECertificateTitle let-data>
    <div>{{data.certificateID}}<i class="icon-i-arrow-down-left-circle-fill"></i>{{data.certificateGradeID}}</div>
</ng-template>

<ng-template #tmplateECertificateMenuList let-data>
    <div class="d-flex flex-column">
        <div><i class ="icon-calendar_today"></i>{{data.issuedDate | fmDT}} <i class="icon-i-arrow-down-left-circle-fill"></i>{{data.trainSupplierID}}</div>
        <div><i class = "icon-edit_fill"></i>{{data.certificateType}} | <i class=""></i>{{data.ranking}}<i class="icon-i-arrow-down-left-circle-fill"></i>{{data.totalScore}}</div>
    </div>
</ng-template>
