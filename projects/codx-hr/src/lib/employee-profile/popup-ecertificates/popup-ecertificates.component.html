<codx-layout-add
  #form
  [title]="headerText"
  [tabInfo]="tabInfo"
  [formModel]="formModel"
  [subHeader]=""
  [footer]="footer"
  [dialog]="dialog"
  [openMore]="true"
  [tabContent]="[cerOveralInf, cerMoreInf]"
  [data]="certificateObj"
  *ngIf="isAfterRender"
>
</codx-layout-add>

<ng-template #cerOveralInf>
  <div class="form-group row">
    <codx-label
      fiedName="CertificateType"
      [formModel]="formModel"
    ></codx-label>
    <codx-input
      field="certificateType"
      [formModel]="formModel"
      [Group]="formGroup"
      (valueChange)="valueChange($event, certificateID)"
    ></codx-input>
  </div>

  <div class="form-group row">
      <codx-label
      fiedName="CertificateID"
      [formModel]="formModel"
    ></codx-label>
    <codx-input
      #certificateID
      field="certificateID"
      [formModel]="formModel"
      [Group]="formGroup"
      (valueChange)="valueChange($event)"
    ></codx-input>
  </div>

  <div class="form-group row mt-5">
    <div class="col-6">
      <codx-label
        fiedName="CertificateGradeID"
        [formModel]="formModel"
      ></codx-label>
      <codx-input
        field="certificateGradeID"
        [formModel]="formModel"
        [Group]="formGroup"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>

    <div class="col-6">
      <codx-label
        fiedName="ForeignLanguage"
        [formModel]="formModel"
      ></codx-label>
      <codx-input
        field="foreignLanguage"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label fiedName="LimitMonths" [formModel]="formModel"></codx-label>
      <codx-input
        field="limitMonths"
        [formModel]="formModel"
        [Group]="formGroup"
        [showSpinButton]="false"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label fiedName="IsExpire" [formModel]="formModel"></codx-label>
      <div>
        <codx-input
          field="isExpire"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label
        fiedName="EffectedDate"
        [formModel]="formModel"
      ></codx-label>
      <codx-input
        field="effectedDate"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label fiedName="ExpiredDate" [formModel]="formModel"></codx-label>
      <codx-input
        field="expiredDate"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row mt-5">
    <div class="col-6">
      <codx-label fiedName="TotalScore" [formModel]="formModel"></codx-label>
      <codx-input
        field="totalScore"
        [formModel]="formModel"
        [Group]="formGroup"
        [showSpinButton]="false"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label fiedName="Ranking" [formModel]="formModel"></codx-label>
      <codx-input
        field="ranking"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <codx-label fiedName="Note" [formModel]="formModel"></codx-label>
    <codx-input
      field="note"
      [formModel]="formModel"
      [Group]="formGroup"
    ></codx-input>
  </div>

  <div class="fs-5 fw-bold text-primary mt-6 mb-3">
    <codx-label
      name="lblAttachFile"
      [formModel]="formModel"
      [default]="'File đính kèm'"
    >
    </codx-label>
  </div>

  <div class=" flex-nowrap">
    <codx-attachment
      #attachment
      [objectType]="formModel?.entityName"
      showMessage="0"
      hideBtnSave="1"
      hideFolder="1"
      hideUploadBtn="1"
      hideDes="1"
      hideImageUpload="0"
      hideImageThumb="0"
      [objectId]="certificateObj?.recID"
      [allowMultiFile]="1"
      [idBrowse]="'add'"
      displayThumb="full"
      [functionID]="funcID"
      (fileAdded)="addFiles($event)">
      [referType]="'source'"
      >
    </codx-attachment>
  </div>
</ng-template>

<ng-template #cerMoreInf>
  <div class="fs-5 fw-bold text-primary mt-6 mb-3">
    <codx-label
      name="lblTraining"
      [formModel]="formModel"
      default="Thông tin đào tạo"
    >
    </codx-label>
  </div>

  <div class="form-group row">
    <codx-label
      fiedName="TrainSupplierID"
      [formModel]="formModel"
    ></codx-label>
    <codx-input
      field="trainSupplierID"
      [formModel]="formModel"
      [Group]="formGroup"
    ></codx-input>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label
        fiedName="TrainCourseID"
        [formModel]="formModel"
      ></codx-label>
      <codx-input
        field="trainCourseID"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label fiedName="TrainForm" [formModel]="formModel"></codx-label>
      <codx-input
        field="trainForm"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label fiedName="TrainFrom" [formModel]="formModel"></codx-label>
      <!-- <codx-input
      field="trainFrom"
      [formModel]="formModel"
      [Group]="formGroup"
    ></codx-input> -->
    <!--123123123-->
      <codx-dropdown-calendar
        [emptyText]="headerTextCalendar[0]"
        [firstChange]="isNullFrom"
        cssPopup="h-500px w-500px"
        [value]="Date(certificateObj.trainFromDate)"
        [selectedType]="fromDateFormat"
        [displayOption]="ops"
        cssClass="w-100 om-calendar"
        class="me-4"
        (change)="changeCalendar($event, 'FromDate')"
      >
      </codx-dropdown-calendar>
    </div>
    <div class="col-6">
      <codx-label fiedName="TrainTo" [formModel]="formModel"></codx-label>

      <codx-dropdown-calendar
      [emptyText]="headerTextCalendar[1]"
      [firstChange]="isNullTo"
      cssPopup="h-500px w-500px"
      [value]="Date(certificateObj.trainToDate)"
      [selectedType]="toDateFormat"
      [displayOption]="ops"
      cssClass="w-100 om-calendar"
      class="me-4"
      (change)="changeCalendar($event, 'ToDate')"
    >
    </codx-dropdown-calendar>
    </div>
  </div>

  <div class="fs-5 fw-bold text-primary mt-6 mb-3">
    <codx-label
      name="lblCertInfo"
      [formModel]="formModel"
      default="Thông tin chứng chỉ"
    >
    </codx-label>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label fiedName="DecisionNo" [formModel]="formModel"></codx-label>
      <codx-input
        field="decisionNo"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label fiedName="IssuedDate" [formModel]="formModel"></codx-label>
      <codx-input
        field="issuedDate"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label
        fiedName="CertificateNo"
        [formModel]="formModel"
      ></codx-label>
      <codx-input
        field="certificateNo"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label fiedName="BookNo" [formModel]="formModel"></codx-label>
      <codx-input
        field="bookNo"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <div class="d-flex flex-stack">
      <codx-label fiedName="IssuedPlace" [formModel]="formModel"></codx-label>

      <span class="text-end align-items-end mb-1">
        <a
          class="btn btn-sm border border-gray-300 btn-active-light-primary align-items-center d-flex flex-row text-italic"
          (click)="setIssuedPlace()"
        >
          <span class="icon-south text-danger btn-text-primary me-2"></span>
          <codx-label
            name="lblSetIssuedPlace"
            default="(=Nơi đào tạo)"
            [formModel]="formModel"
          ></codx-label>
        </a>
      </span>
    </div>
    <codx-input
      field="issuedPlace"
      [formModel]="formModel"
      [Group]="formGroup"
    ></codx-input>
  </div>

  <div class="form-group row">
    <codx-label fiedName="IssuedBy" [formModel]="formModel"></codx-label>
    <codx-input
      field="issuedBy"
      [formModel]="formModel"
      [Group]="formGroup"
    ></codx-input>
  </div>

  <div *ngIf="displayForeignCert == true">
    <div class="fs-5 fw-bold text-primary mt-6 mb-3">
      <codx-label
        name="lblForeignSkillPoint"
        [formModel]="formModel"
        default="Điểm kỹ năng ngoại ngữ"
      >
      </codx-label>
    </div>
  
    <div class="form-group row">
      <div class="col-6">
        <codx-label
          fiedName="ScoreListening"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          field="scoreListening"
          [formModel]="formModel"
          [Group]="formGroup"
          [showSpinButton]="false"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label
          fiedName="ScoreSpeaking"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          field="scoreSpeaking"
          [formModel]="formModel"
          [Group]="formGroup"
          [showSpinButton]="false"
        ></codx-input>
      </div>
    </div>
  
    <div class="form-group row">
      <div class="col-6">
        <codx-label
          fiedName="ScoreReading"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          field="scoreReading"
          [formModel]="formModel"
          [Group]="formGroup"
          [showSpinButton]="false"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label
          fiedName="ScoreWriting"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          field="scoreWriting"
          [formModel]="formModel"
          [Group]="formGroup"
          [showSpinButton]="false"
        ></codx-input>
      </div>
    </div>
  </div>

</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-between">
    <button
    class="btn btn-sm btn-outline btn-outline-primary btn-active-light-primary d-flex flex-row"
    (click)="openFormUploadFile()"
  >
    <codx-label
      name="lblAddFile"
      default="Đính kèm file"
      [formModel]="formModel"
    ></codx-label>
  </button>

    <button class="btn btn-primary" (click)="onSaveForm()">
      <i class="icon-save"></i>
      <codx-label
        default="Lưu"
        name="lblSave"
        [formModel]="formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>
