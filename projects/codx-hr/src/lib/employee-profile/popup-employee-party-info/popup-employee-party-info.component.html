<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [formModel]="formModel"
  [footer]="footer"
  [dialog]="dialog"
  [group]="formGroup"
  [data]="data"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <div class="fw-bold mb-3 mt-6 text-primary">
      <codx-label class="fs-6" default="THÔNG TIN ĐOÀN TNCS HCM" [formModel]="formModel">
      </codx-label>
    </div>

    <div class="form-group d-flex align-items-bottom">
      <codx-input
        class="me-3"
        field="isYUnion"
        [formModel]="formModel"
        [Group]="formGroup"
      >
      </codx-input>
      <codx-label fiedName="IsYUnion" [formModel]="formModel"> </codx-label>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="YUnionDate" [formModel]="formModel"></codx-label>
        <div>
          <codx-input
            field="yUnionDate"
            format="d"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <codx-label fiedName="YUnionAt" [formModel]="formModel"></codx-label>
        <div>
          <codx-input
            [formModel]="formModel"
            [Group]="formGroup"
            field="yUnionAt"
          ></codx-input>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="YUnionPlace" [formModel]="formModel"></codx-label>
        <div>
          <codx-input
            [formModel]="formModel"
            [Group]="formGroup"
            field="yUnionPlace"
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <codx-label fiedName="YUnionFee" [formModel]="formModel"></codx-label>
        <div>
          <codx-input
            [formModel]="formModel"
            [Group]="formGroup"
            field="yUnionFee"
          ></codx-input>
        </div>
      </div>
    </div>

    <div class="fw-bold mb-3 mt-6 text-primary">
      <codx-label
        class="text-primary fs-6"
        [name]="'lblTitleAddPartyInfo'"
        default="THÔNG TIN ĐẢNG CSVN"
        [formModel]="formModel"
      >
      </codx-label>
    </div>

    <div class="form-group d-flex align-items-bottom">
      <codx-input
        class="me-3"
        field="isParty"
        [formModel]="formModel"
        [Group]="formGroup"
      >
      </codx-input>
      <codx-label fiedName="IsParty" [formModel]="formModel"> </codx-label>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label
          fiedName="PartyBackgroundNo"
          [formModel]="formModel"
        ></codx-label>
        <div>
          <codx-input
            [formModel]="formModel"
            [Group]="formGroup"
            field="partyBackgroundNo"
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <codx-label fiedName="PartyNo" [formModel]="formModel"></codx-label>
        <div>
          <codx-input
            [formModel]="formModel"
            [Group]="formGroup"
            field="partyNo"
          ></codx-input>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="PartyDate" [formModel]="formModel"></codx-label>
        <div>
          <codx-input
            field="partyDate"
            type="datetime"
            format="d"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <codx-label fiedName="PartyAt" [formModel]="formModel"></codx-label>
        <div>
          <codx-input
            [formModel]="formModel"
            [Group]="formGroup"
            field="partyAt"
          ></codx-input>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label
          fiedName="PartyOfficalDate"
          [formModel]="formModel"
        ></codx-label>
        <div>
          <codx-input
            [formModel]="formModel"
            format="d"
            [Group]="formGroup"
            field="partyOfficalDate"
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <codx-label
          fiedName="PartyPosition"
          [formModel]="formModel"
        ></codx-label>
        <div>
          <codx-input
            [formModel]="formModel"
            [Group]="formGroup"
            field="partyPosition"
          ></codx-input>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="PartyLevel" [formModel]="formModel"></codx-label>
        <div>
          <codx-input
            [formModel]="formModel"
            [Group]="formGroup"
            field="partyLevel"
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <codx-label fiedName="PartyPlace" [formModel]="formModel"></codx-label>
        <div>
          <codx-input
            [formModel]="formModel"
            [Group]="formGroup"
            field="partyPlace"
          ></codx-input>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="PartyFee" [formModel]="formModel"></codx-label>
        <div>
          <codx-input
            [formModel]="formModel"
            [Group]="formGroup"
            field="partyFee"
          ></codx-input>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="onSaveForm()" [disabled]="!formModel.currentData.updateColumn">
        <i class="icon-save"></i>
        <codx-label
          default="Lưu"
          name="lblSave"
          [formModel]="formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
