<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [formModel]="formModel"
  [footer]="footer"
  [dialog]="dialog"
  [data]="EBasicSalaryObj"
  *ngIf="isAfterRender"
>
</codx-form>
<ng-template #body>
  <div *ngIf="fromListView" class="form-group row mt-5">
    <div class="col-10">
      <div class="d-flex">
        <div class="d-flex flex-column position-relative">
          <codx-img
            [width]="40"
            class="me-3"
            [objectId]="employeeObj?.employeeID"
            [referType]="'avt'"
            [objectName]="employeeObj?.employeeName"
            [objectType]="'HR_Employees'"
          >
          </codx-img>
        </div>
        <div class="d-flex flex-column ms-2">
          <div class="text-dark fw-bold">
            <span>{{ employeeObj?.employeeName }}</span>
          </div>
          <div class="text-gray-500 fs-7">
            <span
              [innerHTML]="
                employeeObj?.positionID
                  | formatvalue : formModel : 'positionID'
                  | async
              "
            ></span>
          </div>
          <div class="text-gray-700">
            <span
              [innerHTML]="
                employeeObj?.orgUnitID
                  | formatvalue : formModel : 'orgUnitID'
                  | async
              "
            ></span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2 d-flex justify-content-end">
      <codx-input
        [showInput]="false"
        field="employeeID"
        [formModel]="formModel"
        [Group]="formGroup"
        (valueChange)="handleSelectEmp($event)"
      >
      </codx-input>
    </div>
  </div>

  <div class="row mt-5 mb-3">
    <div class="col-6">
      <codx-vll
        *ngIf="EBasicSalaryObj.status"
        [formModel]="formModel"
        [field]="'Status'"
        [value]="EBasicSalaryObj?.status"
        [showText]="true"
        [showIcon]="false"
        [showBgColor]="true"
        ngClass="badge badge-sm badge-light"
      >
      </codx-vll>
    </div>
    <div class="col-6">
      <div class="d-flex align-items-center">
        <span class="me-2">
          <codx-input
            field="isCurrent"
            [formModel]="formModel"
            [disabled]="true"
            [Group]="formGroup"
          ></codx-input>
        </span>
        <codx-label
          class="fw-bold"
          fiedName="IsCurrent"
          [formModel]="formModel"
        ></codx-label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label fiedName="EffectedDate" [formModel]="formModel"></codx-label>
      <codx-input
        field="effectedDate"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label fiedName="ExpiredDate" [formModel]="formModel"></codx-label>
      <codx-input
        field="expiredDate"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label fiedName="BSalary" [formModel]="formModel"></codx-label>
      <codx-input
        field="BSalary"
        [formModel]="formModel"
        [Group]="formGroup"
        [showSpinButton]="false"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label fiedName="SISalary" [formModel]="formModel"></codx-label>
      <codx-input
        field="SISalary"
        [formModel]="formModel"
        [Group]="formGroup"
        [showSpinButton]="false"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label fiedName="JSalary" [formModel]="formModel"></codx-label>
      <codx-input
        field="JSalary"
        [formModel]="formModel"
        [Group]="formGroup"
        [showSpinButton]="false"
      ></codx-input>
    </div>
  </div>

  <hr />

  <div class="form-group row">
    <div class="col-6">
      <codx-label fiedName="DecisionNo" [formModel]="formModel"></codx-label>
      <codx-input
        field="decisionNo"
        [disabled]="true"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label fiedName="SignedDate" [formModel]="formModel"></codx-label>
      <codx-input
        field="signedDate"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>

  <div class="form-group border-bottom pb-1">
    <codx-label fiedName="SignerID" [formModel]="formModel"></codx-label>
    <codx-input
      field="signerID"
      [formModel]="formModel"
      [Group]="formGroup"
      (valueChange)="handleSelectEmp($event)"
    ></codx-input>
  </div>

  <div class="form-group row">
    <codx-label fiedName="SignerPosition" [formModel]="formModel"></codx-label>
    <codx-input
      field="signerPosition"
      [formModel]="formModel"
      [Group]="formGroup"
    ></codx-input>
  </div>

  <div class="form-group row">
    <codx-label fiedName="Note" [formModel]="formModel"></codx-label>
    <codx-input
      field="note"
      [formModel]="formModel"
      [Group]="formGroup"
    ></codx-input>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary" (click)="onSaveForm()">
      <i class="icon-save"></i>
      <codx-label
        default="LÆ°u"
        name="lblSave"
        [formModel]="formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>
