<ng-container *ngIf="passportObj">

<codx-form
    #form
    [headerText]="headerText"
    [body]="body"
    [formModel]="formModel"
    [footer]="footer"
    [dialog]="dialog"
    [data]="passportObj"
    >
    <!-- *ngIf="isAfterRender"
    [group]="form.formGroup" -->
<ng-template #body>
<ng-container *ngIf="form.formGroup">

    <div class="form-group row mt-5">
        <div class="col-6">
            <codx-label
                fiedName="PassportType"
                [formModel]="form.formModel"
            ></codx-label>
            <codx-input
            [disabled]="disabledInput"
                field="passportType"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
            ></codx-input>
        </div>
        <div class="col-6">
            <codx-label
                fiedName="CodeNo"
                [formModel]="form.formModel"
            ></codx-label>
            <codx-input
            [disabled]="disabledInput"
                field="codeNo"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
            ></codx-input>
        </div>
    </div>

    <div class="form-group row">
        <codx-label
            fiedName="PassportNo"
            [formModel]="form.formModel"
        ></codx-label>
        <codx-input
        [disabled]="disabledInput"
            field="passportNo"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
        ></codx-input>
    </div>

    <div class="form-group row">
        <div class="col-6">
            <codx-label
            fiedName="IssuedDate"
            [formModel]="form.formModel"
            >
            </codx-label>
            <codx-input
            [disabled]="disabledInput"
            type="datetime"
            format="d"
            field="issuedDate"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            ></codx-input>
        </div>
        <div class="col-6">
            <codx-label
            fiedName="ExpiredDate"
            [formModel]="form.formModel"                
            >
            </codx-label>
            <codx-input
            [disabled]="disabledInput"
            field="expiredDate"
            type="datetime"
            format="d"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            ></codx-input>
        </div>
    </div>

    <div class="form-group row">
        <codx-label
            fiedName="IssuedPlace"
            [formModel]="form.formModel"
        ></codx-label>
        <codx-input
        [disabled]="disabledInput"
            field="issuedPlace"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
        >
        </codx-input>
    </div>
    <div class="form-group row">
        <codx-label
            fiedName="Note"
            [formModel]="form.formModel"
        ></codx-label>
        <codx-input
        [disabled]="disabledInput"
            field="note"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
        ></codx-input>
    </div>
</ng-container>

</ng-template>
</codx-form>
<ng-template #footer>
    <div class="d-flex justify-content-end" *ngIf="actionType != 'view'">
        <button class="btn btn-primary" (click)="onSaveForm()" [disabled]="!formModel.currentData.updateColumn">
            <i class="icon-save"></i>
        <codx-label default="Lưu" name="lblSave" [formModel]="form.formModel"></codx-label>
        </button>
    </div>
</ng-template>
</ng-container>
