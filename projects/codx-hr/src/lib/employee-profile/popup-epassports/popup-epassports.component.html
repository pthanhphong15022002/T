<layout-list-detail
    #lstDetail
    [title]="headerText"
    [formModel]="formModel"
    [footer]="footer"
    [dialog]="dialog"
    [data]="passportObj"
    [leftTemlate]="LeftTemlate"
    [RightTemlate]="body"
    *ngIf="isAfterRender"
>
    <ng-template #body>
        <div class="row">
            <codx-label
                default="Hộ chiếu"
                [formModel]="formModel"
            ></codx-label>
        </div>
        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="PassportType"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="passportType"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="CodeNo"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="codeNo"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="PassportNo"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="passportNo"
                [formModel]="formModel"
                [Group]="formGroup"
            ></codx-input>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                fiedName="IssuedDate"
                [formModel]="formModel"
                >
                </codx-label>
                <codx-input
                type="datetime"
                format="d"
                field="issuedDate"
                [formModel]="formModel"
                [Group]="formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                fiedName="ExpiredDate"
                [formModel]="formModel"                
                >
                </codx-label>
                <codx-input
                field="expiredDate"
                type="datetime"
                format="d"
                [formModel]="formModel"
                [Group]="formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="IssuedPlace"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="issuedPlace"
                [formModel]="formModel"
                [Group]="formGroup"
            >
            </codx-input>
        </div>
        <div class="form-group row">
            <codx-label
                fiedName="Note"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="note"
                [formModel]="formModel"
                [Group]="formGroup"
            ></codx-input>
        </div>
    </ng-template>

    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" (click)="onSaveForm()">
                <i class="icon-save"></i>
            <codx-label default="Lưu" name="lblSave" [formModel]="formModel"></codx-label>
            </button>
        </div>
    </ng-template>
</layout-list-detail>

<ng-template #LeftTemlate>
    <codx-listview
        #listView
        [type]="'cardView'"
        [service]="'HR'"
        [assemblyName]="'HR'"
        [entityName]="'HR_EPassports'"
        [className]="'EPassportsBusiness'"
        [method]="'GetListPassportByEmpIDAsync'"
        [predicate]="'EmployeeID=@0'"
        [dataValue]="employId"
        [itemTemplate]="itemTemplate"
        (afterRender) = "afterRenderListView($event)"
        [selectFirst]="true"
    ></codx-listview>
</ng-template>

<ng-template #itemTemplate let-data>
    <codx-temp-full
        [formModel]="formModel"
        [typeMF]="'hover'"
        [title]="data.passportNo"
        [icoTitleCss]="'icon-list_alt'"
        [subTitleTmp]="tmplateEPassportsMenuList"
        cardCss="card codx_cardcenter px-2 pt-4 pb-2"
        [hideMF]="true"
        typeMF="hover"
        [dataItem]="data"
        (click)="click(data)"
    ></codx-temp-full>
</ng-template>

<ng-template #tmplateEPassportsMenuList let-data>
    <div class="d-flex flex-column">
        <div><i class ="icon-calendar_today"></i>{{(data.issuedDate | fmDT) + ' - ' + (data.expiredDate | fmDT)}}</div>
        <div><i class = "icon-edit_fill"></i>{{data.issuedPlace}}</div>
    </div>
</ng-template>
