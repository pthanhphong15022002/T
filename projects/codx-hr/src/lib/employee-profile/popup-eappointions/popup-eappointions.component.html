<layout-list-detail
    #lstDetail
    [title]="headerText"
    [formModel]="formModel"
    [footer]="footer"
    [dialog]="dialog"
    [data]="EAppointionObj"
    [leftTemlate]="LeftTemlate"
    [RightTemlate]="body"
    *ngIf="isAfterRender"
>
    <ng-template #body>
        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="DecisionNo"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="decisionNo"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <div class="col-6">
                    <codx-label
                        fiedName="SignedDate"
                        [formModel]="formModel"
                    ></codx-label>
                    <codx-input
                        field="signedDate"
                        [formModel]="formModel"
                        [Group]="formGroup"
                    ></codx-input>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="Appoint"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="appoint"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="EffectedDate"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="effectedDate"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <div class="col-6">
                    <codx-label
                        fiedName="ExpiredDate"
                        [formModel]="formModel"
                    ></codx-label>
                    <codx-input
                        field="expiredDate"
                        [formModel]="formModel"
                        [Group]="formGroup"
                    ></codx-input>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="OrgUnitID"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="orgUnitID"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="OldOrgUnitID"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="oldOrgUnitID"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="JobLevel"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="jobLevel"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="OldJobLevel"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="oldJobLevel"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="PositionID"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="positionID"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="OldPositionID"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="oldPositionID"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="LocationID"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="locationID"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="OldLocationID"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="oldLocationID"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="SignerID"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="signerID"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="SignerPosition"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="signerPosition"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="Note"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="note"
                    [formModel]="formModel"
                    [Group]="formGroup"
                ></codx-input>
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" (click)="onSaveForm()">
                <i class="icon-save"></i>
            <codx-label default="LÆ°u" name="lblSave" [formModel]="formModel"></codx-label>
            </button>
        </div>
    </ng-template>
</layout-list-detail>

<ng-template #LeftTemlate>
    <codx-listview
        #listView
        [type]="'cardView'"
        [service]="'HR'"
        [assemblyName]="'HR'"
        [entityName]="'HR_EAppointions'"
        [className]="'EAppointionsBusiness'"
        [method]="'GetListEAppointionByDataRequestAsync'"
        [predicate]="'EmployeeID=@0'"
        [dataValue]="employId"
        [itemTemplate]="itemTemplate"
        (afterRender) = "afterRenderListView($event)"
        [selectFirst]="true"
    ></codx-listview>
</ng-template>

<ng-template #itemTemplate let-data>
    <codx-temp-full
        [formModel]="formModel"
        [typeMF]="'hover'"
        [title]="data.passportNo"
        [icoTitleCss]="'icon-list_alt'"
        [subTitleTmp]="tmplateEAppointionsMenuList"
        cardCss="card codx_cardcenter px-2 pt-4 pb-2"
        [hideMF]="true"
        typeMF="hover"
        [dataItem]="data"
        (click)="click(data)"
    ></codx-temp-full>
</ng-template>

<ng-template #tmplateTitleEAppointions let-data>
    <div>
        <i class="icon-i-arrow-down-left-circle-fill"></i>{{data.appoint}}
        <i class="icon-microwave"></i>{{data.decisionNo}}
        <i class="icon-i-arrow-down-left-circle-fill"></i>{{data.effectedDate | fmDT}} 
    </div>
</ng-template>

<ng-template #tmplateEAppointionsMenuList let-data>
    <div class="d-flex flex-column">
        <div><i class ="icon-calendar_today"></i>{{data.effectedDate | fmDT}} - {{data.expiredDate | fmDT}}</div>
        <div><i class="icon-share"></i>{{data.orgUnitID}} | {{data.positionID}}</div>
    </div>
</ng-template>
