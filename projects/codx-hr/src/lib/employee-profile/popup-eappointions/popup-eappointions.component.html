<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [formModel]="formModel"
  [footer]="footer"
  [dialog]="dialog"
  [data]="EAppointionObj"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <div *ngIf="isUseEmployee" class="form-group row mt-5">
      <div class="col-10">
        <div class="d-flex">
          <div class="d-flex flex-column position-relative">
            <codx-img
              [width]="35"
              class="me-3"
              [objectId]="
                employeeObj?.employeeID ?? employeeObj?.emp?.employeeID
              "
              [referType]="'avt'"
              [objectName]="
                employeeObj?.employeeName ?? employeeObj?.emp?.employeeName
              "
              [objectType]="'HR_Employees'"
            >
            </codx-img>
          </div>
          <div class="d-flex flex-column">
            <div>
              <div class="text-dark fw-bold">
                <span>
                  {{
                    employeeObj?.employeeName ?? employeeObj?.emp?.employeeName
                  }}
                </span>
              </div>
            </div>
            <div class="text-gray-700">
              <span
                [innerHTML]="
                  employeeObj?.positionID ?? employeeObj?.emp?.positionID
                    | formatvalue : formModel : 'positionID'
                    | async
                "
              ></span>
            </div>
            <span class="text-gray-700" *ngIf="employeeObj.orgUnitName">{{
              employeeObj?.orgUnitName
            }}</span>
            <!-- <div class="text-gray-700">
              <span
                [innerHTML]="
                  employeeObj?.orgUnitID ?? employeeObj?.emp?.orgUnitID
                    | formatvalue : formModel : 'orgUnitID'
                    | async
                "
              ></span>
            </div> -->
          </div>
        </div>
      </div>
      <div class="col-2 d-flex justify-content-end">
        <codx-input
          [disabled]="disabledInput"
          [showInput]="false"
          field="employeeID"
          [formModel]="formModel"
          [Group]="formGroup"
          (valueChange)="handleSelectEmp($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="form-group row mt-5">
      <div class="col-6">
        <codx-vll
          *ngIf="EAppointionObj.status"
          [formModel]="formModel"
          [field]="'Status'"
          [value]="EAppointionObj?.status"
          [showText]="true"
          [showIcon]="false"
          [showBgColor]="true"
          ngClass="badge badge-sm badge-light"
        >
        </codx-vll>
      </div>
    </div>

    <div class="form-group row">
      <codx-label fiedName="Appoint" [formModel]="formModel"></codx-label>
      <codx-input
        [disabled]="disabledInput"
        field="appoint"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="OrgUnitID" [formModel]="formModel"></codx-label>
        <codx-input
          #orgUnit
          [disabled]="disabledInput"
          (render)="onRenderOrgUnitID($event)"
          field="orgUnitID"
          [formModel]="formModel"
          [Group]="formGroup"
          (valueChange)="onChangeOrgUnitID($event)"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label
          fiedName="OldOrgUnitID"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          [disabled]="true"
          field="oldOrgUnitID"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="JobLevel" [formModel]="formModel"></codx-label>
        <codx-input
          [disabled]="disabledInput"
          field="jobLevel"
          [formModel]="formModel"
          [Group]="formGroup"
          (valueChange)="onChangeJobLevel($event)"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="OldJobLevel" [formModel]="formModel"></codx-label>
        <codx-input
          [disabled]="true"
          field="oldJobLevel"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="PositionID" [formModel]="formModel"></codx-label>
        <codx-input
          [disabled]="disabledInput"
          field="positionID"
          [formModel]="formModel"
          [Group]="formGroup"
          (valueChange)="onChangePosition($event)"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label
          fiedName="OldPositionID"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          [disabled]="true"
          field="oldPositionID"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="LocationID" [formModel]="formModel"></codx-label>
        <codx-input
          [disabled]="disabledInput"
          field="locationID"
          [formModel]="formModel"
          [Group]="formGroup"
          (valueChange)="onChangeLocation($event)"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label
          fiedName="OldLocationID"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          [disabled]="disabledInput"
          [disabled]="true"
          field="oldLocationID"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row mb-5">
      <codx-label fiedName="Note" [formModel]="formModel"></codx-label>
      <codx-input
        [disabled]="disabledInput"
        field="note"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>

    <span class="text-primary fw-bold fs-6">
      <codx-label
        default="Quyết định"
        name="lblDecision"
        [formModel]="formModel"
      ></codx-label>
    </span>

    <div class="form-group row mt-5">
      <div class="col-6">
        <codx-label fiedName="DecisionNo" [formModel]="formModel"></codx-label>
        <codx-input
          [disabled]="autoNumField === 'DecisionNo' || disabledInput"
          field="decisionNo"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="SignedDate" [formModel]="formModel"></codx-label>
        <codx-input
          [disabled]="disabledInput"
          field="signedDate"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label
          fiedName="EffectedDate"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          [disabled]="disabledInput"
          field="effectedDate"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="ExpiredDate" [formModel]="formModel"></codx-label>
        <codx-input
          [disabled]="disabledInput"
          field="expiredDate"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-5">
      <codx-label
        class="fw-bold"
        fiedName="SignerID"
        [formModel]="formModel"
      ></codx-label>
      <codx-input
        [disabled]="disabledInput"
        field="signerID"
        [formModel]="formModel"
        [Group]="formGroup"
        [showInput]="false"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>

    <div class="d-flex mb-8" *ngIf="loaded">
      <div class="d-flex flex-column">
        <codx-img
          [width]="35"
          class="me-4"
          [objectId]="employeeSign?.employeeID"
          [referType]="'avt'"
          [objectName]="employeeSign?.employeeName"
          [objectType]="'HR_Employees'"
        >
        </codx-img>
      </div>
      <div class="d-flex flex-column">
        <div class="text-dark fw-bold">
          <span>
            {{ employeeSign?.employeeName }}
          </span>
        </div>
        <span class="text-gray-700 fs-7" *ngIf="employeeSign?.positionName">{{
          employeeSign?.positionName
        }}</span>
      </div>
    </div>

    <div class="d-flex flex-column mb-4">
      <div
        class="d-flex justify-content-between align-items-center mb-2 form-group"
      >
        <codx-label
          default="File đính kèm"
          name="lblAttachments"
          [formModel]="formModel"
        >
        </codx-label>
      </div>
      <div class="AttachmentFile-group flex-nowrap">
        <codx-attachment
          #attachment
          [objectId]="EAppointionObj?.recID"
          [objectType]="formModel.entityName"
          hideFolder="1"
          hideImageUpload="0"
          hideImageThumb="0"
          hideUploadBtn="1"
          hideDes="1"
          type="inline"
          allowMultiFile="1"
          [formModel]="formModel"
          displayThumb="full"
          showMessage="0"
        >
        </codx-attachment>
      </div>
    </div>
    <!-- <div class="form-group">
      <codx-label fiedName="SignerID" [formModel]="formModel"></codx-label>
      <div class="border-bottom pb-1">
        <codx-input
          [disabled]="disabledInput"
          field="signerID"
          [formModel]="formModel"
          [Group]="formGroup"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <codx-label
        fiedName="SignerPosition"
        [formModel]="formModel"
      ></codx-label>
      <codx-input
        [disabled]="disabledInput"
        field="signerPosition"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div> -->
  </ng-template>
</codx-form>

<ng-template #footer>
  <div class="d-flex justify-content-between" *ngIf="actionType != 'view'">
    <button
      (click)="popupUploadFile()"
      class="btn btn-sm btn-outline btn-outline-primary btn-active-light-primary d-flex flex-row"
    >
      <span class="icon-cloud_upload btn-text-primary me-2"></span>
      <codx-label
        fiedName="lblUploadFile"
        default="Đính kèm"
        [formModel]="formModel"
      ></codx-label>
    </button>

    <button
      class="btn btn-primary"
      (click)="onSaveForm()"
      [disabled]="!formModel.currentData.updateColumn"
    >
      <i class="icon-save"></i>
      <codx-label
        default="Lưu"
        name="lblSave"
        [formModel]="formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>
