<ng-container *ngIf="EAppointionObj">

<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [formModel]="formModel"
  [footer]="footer"
  [dialog]="dialog"
  [data]="EAppointionObj"
  >
  <!-- [group]="form.formGroup"
  *ngIf="isAfterRender" -->
  <ng-template #body>
<ng-container *ngIf="form.formGroup">

    <div *ngIf="isUseEmployee || isMultiCopy == true" class="form-group row mt-5">
      <div class="col-10">
        <div class="d-flex">
          <div class="d-flex flex-column position-relative">
            <codx-img
              [width]="35"
              class="me-3"
              [objectId]="
                employeeObj?.employeeID ?? employeeObj?.emp?.employeeID
              "
              [referType]="'avt'"
              [objectName]="
                employeeObj?.employeeName ?? employeeObj?.emp?.employeeName
              "
              [objectType]="'HR_Employees'"
            >
            </codx-img>
          </div>
          <div class="d-flex flex-column ms-2">
            <div class="text-dark fw-bold">
              <span>{{ employeeObj?.employeeName }}</span>
            </div>
            <div class="text-gray-500 fs-7" *ngIf="employeeObj?.positionID">
              <span
                [innerHTML]="
                  employeeObj?.positionID
                    | formatvalue : formModel : 'positionID'
                    | async
                "
              ></span>
            </div>
            <span class="text-gray-700" *ngIf="employeeObj?.orgUnitName">{{
              employeeObj?.orgUnitName
            }}</span>
            <!-- <div class="text-gray-700">
              <span
                [innerHTML]="
                  employeeObj?.orgUnitID
                    | formatvalue : formModel : 'orgUnitID'
                    | async
                "
              ></span>
            </div> -->
          </div>
        </div>
      </div>
      <div class="col-2 d-flex justify-content-end">
        <codx-input
        *ngIf="form.gridviewSetup.EmployeeID.allowPopup == true"
          [disabled]="disabledInput"
      [multiple]="isMultiCopy"
          [showInput]="false"
          field="employeeID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="handleSelectEmp($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="form-group row mt-5">
      <div class="col-6">
        <codx-vll
          *ngIf="EAppointionObj.status"
          [formModel]="form.formModel"
          [field]="'Status'"
          [value]="EAppointionObj?.status"
          [showText]="true"
          [showIcon]="false"
          [showBgColor]="true"
          ngClass="badge badge-sm badge-light"
        >
        </codx-vll>
      </div>
    </div>

    <div class="form-group row">
      <codx-label
      *ngIf="form.gridviewSetup.Appoint.allowPopup == true"
      fiedName="Appoint" [formModel]="form.formModel"></codx-label>
      <codx-input
      *ngIf="form.gridviewSetup.Appoint.allowPopup == true"
        [disabled]="disabledInput"
        field="appoint"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      ></codx-input>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label
        *ngIf="form.gridviewSetup.OrgUnitID.allowPopup == true"
        fiedName="OrgUnitID" [formModel]="form.formModel"></codx-label>
        <codx-input
        *ngIf="form.gridviewSetup.OrgUnitID.allowPopup == true"
          [disabled]="disabledInput"
          (render)="onRenderOrgUnitID($event)"
          field="orgUnitID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="onChangeOrgUnitID($event)"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label
*ngIf="form.gridviewSetup.OldOrgUnitID.allowPopup == true"

          fiedName="OldOrgUnitID"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
        *ngIf="form.gridviewSetup.OldOrgUnitID.allowPopup == true"
          [disabled]="true"
          (render)="onRenderOldOrgUnitID($event)"
          field="oldOrgUnitID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label
        *ngIf="form.gridviewSetup.JobLevel.allowPopup == true"
        fiedName="JobLevel" [formModel]="form.formModel"></codx-label>
        <codx-input
        *ngIf="form.gridviewSetup.JobLevel.allowPopup == true"
          [disabled]="disabledInput"
          field="jobLevel"
          (render)="onRenderJobLevel($event)"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="onChangeJobLevel($event)"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label
        *ngIf="form.gridviewSetup.OldJobLevel.allowPopup == true"
        fiedName="OldJobLevel" [formModel]="form.formModel"></codx-label>
        <codx-input
        *ngIf="form.gridviewSetup.OldJobLevel.allowPopup == true"
          [disabled]="true"
          field="oldJobLevel"
          (render)="onRenderOldJobLevel($event)"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label
        *ngIf="form.gridviewSetup.PositionID.allowPopup == true"
        fiedName="PositionID" [formModel]="form.formModel"></codx-label>
        <codx-input
        *ngIf="form.gridviewSetup.PositionID.allowPopup == true"
          [disabled]="disabledInput"
          field="positionID"
          (render)="onRenderPositionID($event)"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="onChangePosition($event)"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label
*ngIf="form.gridviewSetup.OldPositionID.allowPopup == true"

          fiedName="OldPositionID"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
        *ngIf="form.gridviewSetup.OldPositionID.allowPopup == true"
          [disabled]="true"
          field="oldPositionID"
          (render)="onRenderOldPositionID($event)"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label
        *ngIf="form.gridviewSetup.LocationID.allowPopup == true"
        fiedName="LocationID" [formModel]="form.formModel"></codx-label>
        <codx-input
        *ngIf="form.gridviewSetup.LocationID.allowPopup == true"
          [disabled]="disabledInput"
          (render)="onRenderLocationID($event)"
          field="locationID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="onChangeLocation($event)"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label
*ngIf="form.gridviewSetup.OldLocationID.allowPopup == true"

          fiedName="OldLocationID"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
        *ngIf="form.gridviewSetup.OldLocationID.allowPopup == true"
          [disabled]="disabledInput"
          (render)="onRenderOldLocationID($event)"
          [disabled]="true"
          field="oldLocationID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row mb-5">
      <codx-label
      *ngIf="form.gridviewSetup.Note.allowPopup == true"
      fiedName="Note" [formModel]="form.formModel"></codx-label>
      <codx-input
      *ngIf="form.gridviewSetup.Note.allowPopup == true"
        [disabled]="disabledInput"
        field="note"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      ></codx-input>
    </div>

    <span class="text-primary fw-bold fs-6">
      <codx-label
        default="Quyết định"
        name="lblDecision"
        [formModel]="form.formModel"
      ></codx-label>
    </span>

    <div class="form-group row mt-5">
      <div class="col-6">
        <codx-label
        *ngIf="form.gridviewSetup.DecisionNo.allowPopup == true"
        fiedName="DecisionNo" [formModel]="form.formModel"></codx-label>
        <codx-input
        *ngIf="form.gridviewSetup.DecisionNo.allowPopup == true"
          [disabled]="autoNumField === 'DecisionNo' || disabledInput"
          field="decisionNo"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label
        *ngIf="form.gridviewSetup.SignedDate.allowPopup == true"
        fiedName="SignedDate" [formModel]="form.formModel"></codx-label>
        <codx-input
        *ngIf="form.gridviewSetup.SignedDate.allowPopup == true"
          [disabled]="disabledInput"
          field="signedDate"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label
*ngIf="form.gridviewSetup.EffectedDate.allowPopup == true"

          fiedName="EffectedDate"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
        *ngIf="form.gridviewSetup.EffectedDate.allowPopup == true"
          [disabled]="disabledInput"
          field="effectedDate"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label
        *ngIf="form.gridviewSetup.ExpiredDate.allowPopup == true"
        fiedName="ExpiredDate" [formModel]="form.formModel"></codx-label>
        <codx-input
        *ngIf="form.gridviewSetup.ExpiredDate.allowPopup == true"
          [disabled]="disabledInput"
          field="expiredDate"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-5">
      <codx-label
*ngIf="form.gridviewSetup.SignerID.allowPopup == true"

        class="fw-bold"
        fiedName="SignerID"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
      *ngIf="form.gridviewSetup.SignerID.allowPopup == true"
        [disabled]="disabledInput"
        field="signerID"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        [showInput]="false"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>

    <div class="d-flex mb-8" *ngIf="loaded">
      <div class="d-flex flex-column">
        <codx-img
          [width]="35"
          class="me-4"
          [objectId]="employeeSign?.employeeID"
          [referType]="'avt'"
          [objectName]="employeeSign?.employeeName"
          [objectType]="'HR_Employees'"
        >
        </codx-img>
      </div>
      <div class="d-flex flex-column">
        <div class="text-dark fw-bold">
          <span>
            {{ employeeSign?.employeeName }}
          </span>
        </div>
        <span class="text-gray-700 fs-7" *ngIf="employeeSign?.positionName">{{
          employeeSign?.positionName
        }}</span>
      </div>
    </div>

    <div class="d-flex flex-column mb-4">
      <div
        *ngIf="EAppointionObj.attachments > 0"
        class="d-flex justify-content-between align-items-center mb-2 form-group"
        >
        <codx-label

          default="File đính kèm"
          name="lblAttachments"
          [formModel]="form.formModel"
        >
        </codx-label>
      </div>
      <div class="AttachmentFile-group flex-nowrap">
        <codx-attachment
          #attachment
          [objectId]="EAppointionObj?.recID"
          [objectType]="formModel.entityName"
          hideFolder="1"
          hideImageUpload="0"
          hideImageThumb="0"
          hideUploadBtn="1"
          hideDes="1"
          type="inline"
          allowMultiFile="1"
          [formModel]="form.formModel"
          (fileAdded)="addFiles($event)">
          displayThumb="full"
          showMessage="0"
        >
        </codx-attachment>
      </div>
    </div>
    <!-- <div class="form-group">
      <codx-label
      *ngIf="form.gridviewSetup.SignerID.allowPopup == true"
      fiedName="SignerID" [formModel]="form.formModel"></codx-label>
      <div class="border-bottom pb-1">
        <codx-input
        *ngIf="form.gridviewSetup.SignerID.allowPopup == true"
          [disabled]="disabledInput"
          field="signerID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <codx-label
*ngIf="form.gridviewSetup.SignerPosition.allowPopup == true"

        fiedName="SignerPosition"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
      *ngIf="form.gridviewSetup.SignerPosition.allowPopup == true"
        [disabled]="disabledInput"
        field="signerPosition"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      ></codx-input>
    </div> -->
</ng-container>
  </ng-template>
</codx-form>

<ng-template #footer>
  <div class="d-flex justify-content-between" *ngIf="actionType != 'view'">
    <button
      (click)="popupUploadFile()"
      class="btn btn-sm btn-outline btn-outline-primary btn-active-light-primary d-flex flex-row"
    >
      <span class="icon-cloud_upload btn-text-primary me-2"></span>
      <codx-label
        fiedName="lblUploadFile"
        default="Đính kèm"
        [formModel]="form.formModel"
      ></codx-label>
    </button>

    <button
      class="btn btn-primary"
      (click)="onSaveForm()"
      [disabled]="!form.formModel.currentData.updateColumn && !changedInForm"
    >
      <i class="icon-save"></i>
      <codx-label
        default="Lưu"
        name="lblSave"
        [formModel]="form.formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>
</ng-container>
