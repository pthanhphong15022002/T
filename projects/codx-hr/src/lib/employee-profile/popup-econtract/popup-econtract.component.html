<layout-list-detail
  #lstDetail
  [title]="headerText"
  [formModel]="formModel"
  [footer]="footer"
  [dialog]="dialog"
  [data]="data"
  [leftTemlate]="LeftTemlate"
  [RightTemlate]="body"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="ContractNo" [formModel]="formModel"></codx-label>
        <codx-input
          field="contractNo"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="SignedDate" [formModel]="formModel"></codx-label>
        <codx-input
          field="SignedDate"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <codx-label
          fiedName="ContractTypeID"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          field="contractTypeID"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="LimitMonths" [formModel]="formModel"></codx-label>
        <codx-input
          field="limitMonths"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <codx-label
          fiedName="EffectedDate"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          field="effectedDate"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="ExpiredDate" [formModel]="formModel"></codx-label>
        <codx-input
          field="expiredDate"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="OrgUnitID" [formModel]="formModel"></codx-label>
        <codx-input
          field="OrgUnitID"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="PositionID" [formModel]="formModel"></codx-label>
        <codx-input
          field="PositionID"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="LocationID" [formModel]="formModel"></codx-label>
        <codx-input
          field="LocationID"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label
          fiedName="TransportType"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          field="TransportType"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="SignStatus" [formModel]="formModel"></codx-label>
        <codx-input
          field="SignStatus"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="IsCurrent" [formModel]="formModel"></codx-label>
        <codx-input
          field="IsCurrent"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <codx-label fiedName="SignerID" [formModel]="formModel"></codx-label>
      <codx-input
        field="signerID"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>

    <div class="form-group row">
      <codx-label
        fiedName="SignerPosition"
        [formModel]="formModel"
      ></codx-label>
      <codx-input
        field="signerPosition"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>

    <div class="form-group row">
      <codx-label fiedName="Note" [formModel]="formModel"></codx-label>
      <codx-input
        field="note"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="onSaveForm(false)">
        <i class="icon-save"></i>
        <codx-label
          default="LÆ°u"
          name="lblSave"
          [formModel]="formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</layout-list-detail>

<ng-template #LeftTemlate>
  <codx-listview
    #listView
    [type]="'cardView'"
    [service]="'HR'"
    [assemblyName]="'CM'"
    [entityName]="'HR_EHealths'"
    [className]="'DataBusiness'"
    [method]="'LoadDataAsync'"
    [predicate]="'EmployeeID=@0'"
    [dataValue]="employeeId"
    [itemTemplate]="itemTemplate"
    (afterRender)="afterRenderListView($event)"
    [selectFirst]="true"
  >
  </codx-listview>
</ng-template>

<ng-template #itemTemplate let-data>
  <codx-temp-full
    [formModel]="formModel"
    [typeMF]="'hover'"
    [title]="data.employeeID"
    [icoTitleCss]="'icon-attach_money'"
    cardCss="card codx_cardcenter px-2 pt-4 pb-2"
    [subTitleTmp]="tmplateEJobSalaries"
    [dataItem]="data"
    typeMF="hover"
    [hideMF]="true"
    (click)="click(data)"
  >
  </codx-temp-full>
</ng-template>

<ng-template #tmplateEJobSalaries let-data1>
  <div class="d-flex flex-column">
    <div>
      <i class="icon-edit_fill"></i
      >{{ (data1.effectedDate | fmDT) + " - " + (data1.expiredDate | fmDT) }}
    </div>
    <div>
      <i class="icon-list_alt"></i
      >{{ data1.decisionNo + "*" + (data1.signedDate | fmDT) }}
    </div>
  </div>
</ng-template>
