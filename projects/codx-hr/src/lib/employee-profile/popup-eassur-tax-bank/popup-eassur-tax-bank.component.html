<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary" (click)="onSaveForm()" [disabled]="!formModel.currentData.updateColumn">
      <i class="icon-save"></i>
      <codx-label
        default="Lưu"
        name="lblSave"
        [formModel]="form.formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>

    <div class="form-group row">
      <div class="col-6">
        <codx-label  *ngIf="form.gridviewSetup.SIRegisterNo.allowPopup == true" 
          fiedName="SIRegisterNo"
          [formModel]="form.formModel"

        <codx-input  *ngIf="form.gridviewSetup.SIRegisterNo.allowPopup == true"
          field="siRegisterNo"
          [formModel]="form.formModel"
          [Group]="form.formGroup"

      </div>
      <div class="col-6">
        <codx-label  *ngIf="form.gridviewSetup.SIRegisterOn.allowPopup == true"

          type="datetime"
          format="d"

        >

      </div>
    </div>

    <div class="form-group row">
