<ng-template #footer>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" (click)="onSaveForm()">
            <i class="icon-save"></i>
        <codx-label default="Lưu" name="lblSave" [formModel]="formModel"></codx-label>
        </button>
    </div>
</ng-template>

<codx-form
    #form
    [headerText]="headerText"
    [body]="body"
    [formModel]="formModel"
    [footer]="footer"
    [dialog]="dialog"
    [data]="data"
    *ngIf="isAfterRender"
>
    <ng-template #body>
        <div class="row">
            <codx-label
                default="Hộ chiếu"
                [formModel]="formModel"
            ></codx-label>
        </div>
        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="PassportType"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="passportType"
                    [formModel]="form.formModel"
                    [Group]="form.formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="CodeNo"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field="codeNo"
                    [formModel]="form.formModel"
                    [Group]="form.formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="PassportNo"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="passportNo"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
            ></codx-input>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                fiedName="IssuedDate"
                [formModel]="formModel"
                >
                </codx-label>
                <codx-input
                field="IssuedDate"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                fiedName="ExpiredDate"
                [formModel]="formModel"                
                >
                </codx-label>
                <codx-input
                field="expiredDate"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="IssuedPlace"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="issuedPlace"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
            >
            </codx-input>
        </div>
        <div class="form-group row">
            <codx-label
                fiedName="Note"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="note"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
            ></codx-input>
        </div>
    </ng-template>
</codx-form>
