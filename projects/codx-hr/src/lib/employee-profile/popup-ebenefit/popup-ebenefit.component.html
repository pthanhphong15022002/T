<ng-template #footer>
  <div class="d-flex justify-content-between" *ngIf="actionType != 'view'">
    <button
      (click)="popupUploadFile()"
      class="btn btn-sm btn-outline btn-outline-primary btn-active-light-primary d-flex flex-row"
    >
      <span class="icon-cloud_upload btn-text-primary me-2"></span>
      <codx-label
        fiedName="lblUploadFile"
        default="Đính kèm"
        [formModel]="formModel"
      ></codx-label>
    </button>

    <button
      class="btn btn-primary"
      (click)="onSaveForm()"
      [disabled]="!formModel.currentData.updateColumn"
    >
      <i class="icon-save"></i>
      <codx-label
        default="Lưu"
        name="lblSave"
        [formModel]="formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>

<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [formModel]="formModel"
  [formGroup]="formGroup"
  [footer]="footer"
  [dialog]="dialog"
  [data]="benefitObj"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <div *ngIf="useForQTNS" class="form-group row mt-5">
      <div class="col-11">
        <div class="d-flex">
          <div class="d-flex flex-column position-relative">
            <codx-img
              [width]="40"
              class="me-3"
              [objectId]="
                employeeObj?.employeeID ?? employeeObj?.emp?.employeeID
              "
              [referType]="'avt'"
              [objectName]="
                employeeObj?.employeeName ?? employeeObj?.emp?.employeeName
              "
              [objectType]="'HR_Employees'"
            >
            </codx-img>
          </div>
          <div class="d-flex flex-column">
            <div class="text-dark fw-bold fs-6">
              {{ employeeObj?.employeeName ?? employeeObj?.emp?.employeeName }}
            </div>
            <div
              class="text-gray-600"
              *ngIf="employeeObj?.positionID || employeeObj?.emp?.positionID"
            >
              <span
                [innerHTML]="
                  employeeObj?.positionID ?? employeeObj?.emp?.positionID
                    | formatvalue : formModel : 'positionID'
                    | async
                "
              ></span>
            </div>
            <span class="text-gray-700" *ngIf="employeeObj?.orgUnitName">{{
              employeeObj?.orgUnitName
            }}</span>
            <!-- <div
                class="text-gray-700"
                *ngIf="employeeObj?.orgUnitID || employeeObj?.emp?.orgUnitID"
              >
                <span
                  [innerHTML]="
                    employeeObj?.orgUnitID ?? employeeObj?.emp?.orgUnitID
                      | formatvalue : formModel : 'orgUnitID'
                      | async
                  "
                ></span>
              </div> -->
          </div>
        </div>
      </div>
      <div class="col-1 d-flex justify-content-end">
        <codx-input
          [showInput]="false"
          field="employeeID"
          [formModel]="formModel"
          [Group]="formGroup"
          (valueChange)="handleSelectEmp($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="d-flex my-5">
      <div class="me-4">
        <codx-vll
          *ngIf="benefitObj?.status"
          [formModel]="formModel"
          [field]="'Status'"
          [value]="benefitObj?.status"
          [showText]="true"
          [showIcon]="false"
          [showBgColor]="true"
          ngClass="badge badge-sm badge-light"
        >
        </codx-vll>
      </div>
      <div
        *ngIf="
          benefitObj?.status === '5' &&
          dateNow >= moment(benefitObj.effectedDate).format('YYYY-MM-DD') &&
          (dateNow <= moment(benefitObj.expiredDate).format('YYYY-MM-DD') ||
            benefitObj.expiredDate === null)
        "
        #popOver="ngbPopover"
        [openDelay]="500"
        (mouseenter)="popOver.open()"
        (mouseleave)="popOver.close()"
        placement="right"
        [ngbPopover]="popIsNewest"
        [style.color]="'#0078FF'"
        class="icon-bookmark icon-18"
      ></div>

      <div
        *ngIf="
          benefitObj?.isCurrent &&
          dateNow > moment(benefitObj.expiredDate).format('YYYY-MM-DD')
        "
        #popOver="ngbPopover"
        [openDelay]="500"
        (mouseenter)="popOver.open()"
        (mouseleave)="popOver.close()"
        placement="right"
        [ngbPopover]="popOverDue"
        [style.color]="'#F64E60'"
        class="icon-notifications icon-18"
      ></div>

      <div
        *ngIf="
          benefitObj?.isCurrent &&
          dateNow < moment(benefitObj.effectedDate).format('YYYY-MM-DD')
        "
        #popOver="ngbPopover"
        [openDelay]="500"
        (mouseenter)="popOver.open()"
        (mouseleave)="popOver.close()"
        placement="right"
        [ngbPopover]="popIsNotNewsest"
        [style.color]="'#FFA800'"
        class="icon-queue_play_next icon-18"
      ></div>
    </div>

    <div class="form-group row">
      <codx-label fiedName="BenefitID" [formModel]="formModel"></codx-label>
      <codx-input
        (valueChange)="valueChange($event)"
        [disabled]="disabledInput"
        field="BenefitID"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>

    <div class="d-flex">
      <div class="p-25">
        <div class="d-flex flex-column">
          <codx-label
            fiedName="BenefitAmt"
            [formModel]="formModel"
          ></codx-label>

          <codx-input
            [disabled]="disabledInput"
            field="BenefitAmt"
            [formModel]="formModel"
            [Group]="formGroup"
            [showSpinButton]="false"
          ></codx-input>
        </div>
      </div>
      <div class="p-5 c-icon">/</div>

      <div class="p-30 me-4">
        <div class="d-flex flex-column">
          <codx-label
            fiedName="BenefitNorm"
            [formModel]="formModel"
          ></codx-label>
          <codx-input
            [disabled]="disabledInput"
            field="BenefitNorm"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

      <div class="p-40">
        <div class="d-flex flex-column">
          <codx-label
            fiedName="BenefitPct"
            [formModel]="formModel"
          ></codx-label>
          <codx-input
            [disabled]="disabledInput"
            field="BenefitPct"
            [formModel]="formModel"
            [Group]="formGroup"
            [showSpinButton]="false"
          ></codx-input>
        </div>
      </div>
    </div>

    <div class="form-group row mt-2">
      <codx-label fiedName="Note" [formModel]="formModel"></codx-label>
      <codx-input
        [disabled]="disabledInput"
        field="note"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>

    <span class="text-primary fw-bold fs-6">
      <codx-label

    </span>

    <div class="form-group row mt-4">

      </div>
      <div class="col-6">

          ></codx-input>
        </div>
      </div>
    </div>

    <div class="form-group row">

        ></codx-input>
      </div>
    </div>

    <!-- <hr /> -->

    <div class="d-flex justify-content-between mt-5">
      <codx-label
        class="fw-bold"
        fiedName="SignerID"
        [formModel]="formModel"
      ></codx-label>
      <codx-input
        field="SignerID"
        [formModel]="formModel"
        [Group]="formGroup"
        [showInput]="false"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>

    <div class="d-flex mb-8" *ngIf="loaded">
      <div class="d-flex flex-column">
        <codx-img
          [width]="35"
          class="me-4"
          [objectId]="employeeSign?.employeeID"
          [referType]="'avt'"
          [objectName]="employeeSign?.employeeName"
          [objectType]="'HR_Employees'"
        >
        </codx-img>
      </div>
      <div class="d-flex flex-column">
        <div class="text-dark fw-bold">
          <span>
            {{ employeeSign?.employeeName }}
          </span>
        </div>
        <span class="text-gray-700 fs-7" *ngIf="employeeSign?.positionName">{{
          employeeSign?.positionName
        }}</span>
      </div>
    </div>

    <div class="d-flex flex-column mb-4">
      <div
        *ngIf="benefitObj.attachments > 0"
        class="d-flex justify-content-between align-items-center mb-2 form-group"
      >
        <codx-label
          default="File đính kèm"
          name="lblAttachments"
          [formModel]="formModel"
        >
        </codx-label>
      </div>
      <div class="AttachmentFile-group flex-nowrap">
        <codx-attachment
          #attachment
          [objectId]="benefitObj?.recID"
          [objectType]="formModel.entityName"
          hideFolder="1"
          hideImageUpload="0"
          hideImageThumb="0"
          hideUploadBtn="1"
          hideDes="1"
          type="inline"
          allowMultiFile="1"
          [formModel]="formModel"
          displayThumb="full"
          showMessage="0"
        >
        </codx-attachment>
      </div>
    </div>

<ng-template #popIsNewest>
  <span>
    <codx-label
      name="lblIsCurrent"
      [formModel]="formModel"
      default="Đang hiệu lực"
    ></codx-label>
  </span>
</ng-template>

<ng-template #popOverDue>
  <span>
    <codx-label
      name="lblOverDue"
      [formModel]="formModel"
      default="Quá hạn"
    ></codx-label>
  </span>
</ng-template>

<ng-template #popIsNotNewsest>
  <span>
    <codx-label
      name="lblIsNotCurrent"
      [formModel]="formModel"
      default="Chưa hiệu lực"
    ></codx-label>
  </span>
</ng-template>
