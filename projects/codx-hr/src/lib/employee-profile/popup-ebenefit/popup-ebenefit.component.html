<ng-template #footer>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" (click)="onSaveForm()">
            <i class="icon-save"></i>
        <codx-label default="LÆ°u" name="lblSave" [formModel]="formModel"></codx-label>
        </button>
    </div>
</ng-template>

<codx-form
    #form
    [headerText] = "headerText"
    [body] = "body"
    [formModel]="formModel"
    [footer]="footer"
    [dialog]="dialog"
    [data]="benefitObj"
    *ngIf="isAfterRender"
>
    <ng-template #body>
        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="DecisionNo"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field = "decisionNo"
                    [formModel]="formModel"
                    [Group] = "formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="IsCurrent"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                disabled="true"
                field = "IsCurrent"
                [formModel]="formModel"
                [Group] = "formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="EffectedDate"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                    field = "EffectedDate"
                    [formModel]="formModel"
                    [Group] = "formGroup"
                ></codx-input>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="EffectedDate"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                disabled="true"
                field = "EffectedDate"
                [formModel]="formModel"
                [Group] = "formGroup"
                ></codx-input>
            </div>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="BenefitID"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="BenefitID"
                [formModel]="formModel"
                [Group] = "formGroup"
            ></codx-input>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <div class="d-flex flex-column">
                    <codx-label
                    fiedName="BenefitAmt"
                    [formModel]="formModel"
                ></codx-label>

                <codx-input
                field = "BenefitAmt"
                [formModel]="formModel"
                [Group] = "formGroup"
            ></codx-input>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <codx-label
                    fiedName="BenefitNorm"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                field = "BenefitNorm"
                [formModel]="formModel"
                [Group] = "formGroup"
                ></codx-input>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="BenefitPct"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="BenefitPct"
                [formModel]="formModel"
                [Group] = "formGroup"
            ></codx-input>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <div class="d-flex flex-column">
                    <codx-label
                    fiedName="SignedDate"
                    [formModel]="formModel"
                ></codx-label>

                <codx-input
                field = "SignedDate"
                [formModel]="formModel"
                [Group] = "formGroup"
            ></codx-input>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <codx-label
                    fiedName="SignerID"
                    [formModel]="formModel"
                ></codx-label>
                <codx-input
                field = "signerID"
                [formModel]="formModel"
                [Group] = "formGroup"
                ></codx-input>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="SignerPosition"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="signerPosition"
                [formModel]="formModel"
                [Group] = "formGroup"
            ></codx-input>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="Note"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="note"
                [formModel]="formModel"
                [Group] = "formGroup"
            ></codx-input>
        </div>
    </ng-template>
</codx-form>
