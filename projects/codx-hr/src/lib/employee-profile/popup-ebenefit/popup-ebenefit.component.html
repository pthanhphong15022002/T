<ng-template #footer>
  <div class="d-flex justify-content-end" *ngIf="actionType !='view'">
    <button class="btn btn-primary" (click)="onSaveForm()" [disabled]="!formModel.currentData.updateColumn">
      <i class="icon-save"></i>
      <codx-label
        default="LÆ°u"
        name="lblSave"
        [formModel]="formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>

<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [formModel]="formModel"
  [footer]="footer"
  [dialog]="dialog"
  [data]="benefitObj"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <div class="form-group row mt-5">
      <div class="col-6">
        <!-- <span
          [innerHTML]="benefitObj?.status | formatvalue : formModel : 'status' | async"
        >
        </span> -->
        
        <codx-vll
        *ngIf="benefitObj?.status"
        [formModel]="formModel"
        [field]="'Status'"
        [value]="benefitObj?.status"
        [showText]="true"
        [showIcon]="false"
        [showBgColor]="true"
        ngClass="badge badge-sm badge-light"
      >
      </codx-vll>
      </div>
      <div class="col-6">
        <span class="me-3">
          <codx-input
            [disabled]="'true'"
            field="isCurrent"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </span>
        <codx-label fiedName="IsCurrent" [formModel]="formModel"></codx-label>
      </div>
    </div>

    <div class="form-group row">
      <codx-label fiedName="BenefitID" [formModel]="formModel"></codx-label>
      <codx-input
      [disabled]="disabledInput"
        field="BenefitID"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label
          fiedName="EffectedDate"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
        [disabled]="disabledInput"
          field="EffectedDate"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label
          fiedName="ExpiredDate"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
        [disabled]="disabledInput"
          field="ExpiredDate"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>



    <div class="form-group row">
      <div class="col-6">
        <div class="d-flex flex-column">
          <codx-label
            fiedName="BenefitAmt"
            [formModel]="formModel"
          ></codx-label>

          <codx-input
          [disabled]="disabledInput"
            field="BenefitAmt"
            [formModel]="formModel"
            [Group]="formGroup"
            [showSpinButton]="false" 
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="d-flex flex-column">
          <codx-label
            fiedName="BenefitNorm"
            [formModel]="formModel"
          ></codx-label>
          <codx-input
          [disabled]="disabledInput"
            field="BenefitNorm"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <codx-label fiedName="BenefitPct" [formModel]="formModel"></codx-label>
      <div class="col-6">
        <codx-input
        [disabled]="disabledInput"
        field="BenefitPct"
        [formModel]="formModel"
        [Group]="formGroup"
        [showSpinButton]="false" 
      ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <codx-label fiedName="Note" [formModel]="formModel"></codx-label>
      <codx-input
      [disabled]="disabledInput"
        field="note"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>

   

    <div class="form-group row">
      <div class="col-6">
        <div class="d-flex flex-column">
          <codx-label
            fiedName="DecisionNo"
            [formModel]="formModel"
          ></codx-label>

          <codx-input
            [disabled]="autoNumField == 'DecisionNo' || disabledInput"
            field="DecisionNo"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="d-flex flex-column">
          <codx-label fiedName="SignedDate" [formModel]="formModel"></codx-label>
          <codx-input
          [disabled]="disabledInput"
            field="SignedDate"
            [formModel]="formModel"
            [Group]="formGroup"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <codx-label fiedName="SignerID" [formModel]="formModel"></codx-label>
      <codx-input
      [disabled]="disabledInput"
          field="signerID"
          [formModel]="formModel"
          [Group]="formGroup"
        (valueChange)="handleSelectEmp($event)"
        ></codx-input>
    </div>
    <hr>
    <div class="form-group row">
      <codx-label
        fiedName="SignerPosition"
        [formModel]="formModel"
      ></codx-label>
      <codx-input
      [disabled]="disabledInput"
        field="signerPosition"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </ng-template>
</codx-form>
