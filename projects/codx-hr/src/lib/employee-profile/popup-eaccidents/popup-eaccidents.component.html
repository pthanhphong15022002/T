<ng-container *ngIf="accidentObj">

<codx-layout-add
  #form
  [title]="headerText"
  [tabInfo]="tabInfo"
  [formModel]="formModel"
  [subHeader]=""
  [footer]="footer"
  [dialog]="dialog"
  [openMore]="true"
  (setTitle)="setTitle($event)"
  [tabContent]="[overallInfo, hospitalCheck]"
  [data]="accidentObj"
  >
  <!-- *ngIf="isAfterRender"
  [group]="form.formGroup" -->

</codx-layout-add>

<ng-template #overallInfo>
<ng-container *ngIf="form.formGroup">
  <div
  class="fs-6 fw-bold text-uppercase text-primary form-group mt-8"
>
  <codx-label
    name="lblEAccidentInfo"
    [formModel]="form.formModel"
    default="Thông tin chung"
  >
  </codx-label>
</div>
<div class="form-group row">
  <div class="col-6">
    <codx-label
      fiedName="AccidentID"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      field="accidentID"
      [formModel]="form.formModel"
      [Group]="form.formGroup"
    ></codx-input>
  </div>
  <div class="col-6">
    <codx-label
      fiedName="AccidentDate"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      field="accidentDate"
      [formModel]="form.formModel"
      [Group]="form.formGroup"
    ></codx-input>
  </div>
</div>

<div class="form-group row">
  <codx-label
    fiedName="AccidentPlace"
    [formModel]="form.formModel"
  ></codx-label>
  <codx-input
  [disabled]="disabledInput"
    field="accidentPlace"
    [formModel]="form.formModel"
    [Group]="form.formGroup"
  ></codx-input>
</div>

<div class="form-group row">
  <codx-label
    fiedName="AccidentReasonID"
    [formModel]="form.formModel"
  ></codx-label>
  <codx-input
  [disabled]="disabledInput"
    field="accidentReasonID"
    [formModel]="form.formModel"
    [Group]="form.formGroup"
  ></codx-input>
</div>

<div class="form-group row">
  <div class="col-6">
    <codx-label
      fiedName="AccidentLevel"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      field="accidentLevel"
      [formModel]="form.formModel"
      [Group]="form.formGroup"
    ></codx-input>
  </div>
  <div class="col-6">
    <codx-label
      fiedName="DamageValue"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      field="damageValue"
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      [showSpinButton]="false"

  </div>
</div>

<div class="form-group row">
  <div class="col-6">
    <codx-label
      fiedName="TotalCost"

  [disabled]="disabledInput"

<ng-template #hospitalCheck>
<ng-container *ngIf="form.formGroup">

      [Group]="form.formGroup"
    ></codx-input>
  </div>

  <div class="form-group row">
    <codx-label
      fiedName="InspectionPlace"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      field="inspectionPlace"
      [formModel]="form.formModel"
      [Group]="form.formGroup"
    ></codx-input>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label
        fiedName="InspectionDecisionNo"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
      [disabled]="disabledInput"
        field="inspectionDecisionNo"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label
        fiedName="InspectionDate"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
      [disabled]="disabledInput"
        field="inspectionDate"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label
        fiedName="DiseaseRate"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
      [disabled]="disabledInput"
        field="diseaseRate"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        [showSpinButton]="false"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label
        fiedName="Seniority"
        [formModel]="form.formModel"
      ></codx-label>
      <codx-input
      [disabled]="disabledInput"
        field="seniority"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        [showSpinButton]="false"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <codx-label
      fiedName="InspectionNote"
      [formModel]="form.formModel"
    ></codx-label>
    <codx-input
    [disabled]="disabledInput"
      field="inspectionNote"
      [formModel]="form.formModel"
      [Group]="form.formGroup"
    ></codx-input>
  </div>
</ng-container>
</ng-template>

    <button class="btn btn-primary" (click)="onSaveForm()" [disabled]="!form.formModel.currentData?.updateColumn">
      <i class="icon-save"></i>
      <codx-label
        default="Lưu"
        name="lblSave"
        [formModel]="form.formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>
</ng-container>
