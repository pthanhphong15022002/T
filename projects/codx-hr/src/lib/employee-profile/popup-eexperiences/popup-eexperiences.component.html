<layout-list-detail
    #lstDetail
    [title]="headerText"
    [formModel]="formModel"
    [footer]="footer"
    [dialog]="dialog"
    [data]="data"
    [leftTemlate]="LeftTemlate"
    [RightTemlate]="body"
    *ngIf="isAfterRender"
>
    <ng-template #body>
        <div class="form-group row">
            <codx-label
                fiedName="CompanyName"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="companyName"
                [formModel]="formModel"
                [Group]="formGroup"
            ></codx-input>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="CompanyAddress"
                [formModel]="formModel"
                [Group]="formGroup"
                
            ></codx-label>
            <codx-input
                field="companyAddress"
                [formModel]="formModel"
                [Group]="formGroup"
            ></codx-input>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="IndustryID"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="industryID"
                [formModel]="formModel"
                [Group]="formGroup"
            ></codx-input>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="Position"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="position"
                [formModel]="formModel"
                [Group]="formGroup"
            ></codx-input>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="FromDate"
                    [formModel]="formModel"
                ></codx-label>
                <ejs-datepicker 
                [start]='start' 
                [depth]='depth' 
                [value]="fromdateVal"
                [format]='format'
                (valueChange)="UpdateFromDate($event)"
                ></ejs-datepicker>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="ToDate"
                    [formModel]="formModel"
                ></codx-label>
                <ejs-datepicker 
                [start]='start' 
                [depth]='depth' 
                [value]="todateVal"
                [format]='format'
                (valueChange)="UpdateToDate($event)"
                ></ejs-datepicker>
            </div>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="Note"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="note"
                [formModel]="formModel"
                [Group]="formGroup"
            ></codx-input>
        </div>
    </ng-template>

    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" (click)="onSaveForm()">
                <i class="icon-save"></i>
            <codx-label default="LÆ°u" name="lblSave" [formModel]="formModel"></codx-label>
            </button>
        </div>
    </ng-template>
</layout-list-detail>

<ng-template #LeftTemlate>
    <codx-listview
        #listView
        class="w-100"
        [type]="'cardView'"
        [service]="'HR'"
        [assemblyName]="'HR'"
        [entityName]="'HR_EExperiences'"
        [className]="'EExperiencesBusiness'"
        [method]="'GetListByEmployeeIDAsync'"
        [predicate]="'EmployeeID=@0'"
        [dataValue]="employeeId"
        [itemTemplate]="itemTemplate"
        (afterRender) = "afterRenderListView($event)"
        [selectFirst]="true"
    ></codx-listview>
</ng-template>

<ng-template #itemTemplate let-data>
    <codx-temp-full
        [formModel]="formModel"
        [typeMF]="'hover'"
        [title]="data.companyName"
        [icoTitleCss]="'icon-home_work'"
        [subTitleTmp]="tmplateEExperienceMenuList"
        cardCss="card codx_cardcenter px-2 pt-4 pb-2"
        [hideMF]="true"
        typeMF="hover"
        [dataItem]="data"
        (click)="click(data)"
        ></codx-temp-full>
    </ng-template>
    
<ng-template #tmplateEExperienceMenuList let-data>
    <div class="d-flex flex-column">
        <div><i class ="icon-calendar_today"></i> {{(data.fromDate | fmDT) + ' - ' + (data.toDate | fmDT)}}</div>
        <div><i class ="icon-list_alt"></i> {{data.position}}</div>
    </div>
</ng-template>
