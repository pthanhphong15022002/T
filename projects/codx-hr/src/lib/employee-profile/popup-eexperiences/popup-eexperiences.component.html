<ng-template #footer>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" (click)="onSaveForm()">
            <i class="icon-save"></i>
        <codx-label default="LÆ°u" name="lblSave" [formModel]="formModel"></codx-label>
        </button>
    </div>
</ng-template>

<codx-form
    #form
    [headerText]="headerText"
    [body]="body"
    [formModel]="formModel"
    [footer]="footer"
    [dialog]="dialog"
    [data]="data"
    *ngIf="isAfterRender"
>
    <ng-template #body>
        <div class="form-group row">
            <codx-label
                fiedName="CompanyName"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="companyName"
                [formModel]="formModel"
                [Group]="formGroup"
            ></codx-input>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="CompanyAddress"
                [formModel]="formModel"
                [Group]="formGroup"
                
            ></codx-label>
            <codx-input
                field="companyAddress"
            ></codx-input>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="IndustryID"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="industryID"
                [formModel]="formModel"
                [Group]="formGroup"
            ></codx-input>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="Position"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="position"
                [formModel]="formModel"
                [Group]="formGroup"
            ></codx-input>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <codx-label
                    fiedName="FromDate"
                    [formModel]="formModel"
                ></codx-label>
                <ejs-datepicker 
                [start]='start' 
                [depth]='depth' 
                [format]='format'
                (valueChange)="UpdateFromDate($event)"
                ></ejs-datepicker>
            </div>
            <div class="col-6">
                <codx-label
                    fiedName="ToDate"
                    [formModel]="formModel"
                ></codx-label>
                <ejs-datepicker 
                [start]='start' 
                [depth]='depth' 
                [format]='format'
                (valueChange)="UpdateToDate($event)"
                ></ejs-datepicker>
            </div>
        </div>

        <div class="form-group row">
            <codx-label
                fiedName="Note"
                [formModel]="formModel"
            ></codx-label>
            <codx-input
                field="note"
                [formModel]="formModel"
                [Group]="formGroup"
            ></codx-input>
        </div>
    </ng-template>
</codx-form>
