              <div class="col-6">

                ></codx-label>
                <codx-input
                  [Group]="formGroup"
                  [formModel]="formModel"
                  field="trainLevel"
                  (keyup)="updateDegreeName()"
                ></codx-input>
              </div>
            </div>

            <div class="form-group row">
              <codx-label
                fiedName="DegreeName"
                [formModel]="formModel"
              ></codx-label>
              <codx-input
                [Group]="formGroup"

            <div class="form-group row">

            <div class="form-group row">

            <div class="form-group row">

          </ng-template>
        </e-tabitem>

        <e-tabitem>
          <ng-template #headerText>
            <codx-label default="Liên hệ"></codx-label>
          </ng-template>

          <ng-template #content>
            <div class="form-group row pt-6">
              <div class="col-6">
                <codx-label
                  fiedName="Email"
                  [formModel]="formModel"
                ></codx-label>
                <codx-input
                  [Group]="formGroup"
                  [formModel]="formModel"
                  field="email"
                ></codx-input>
              </div>
              <div class="col-6">
                <codx-label
                  fiedName="Phone"
                  [formModel]="formModel"
                ></codx-label>
                <codx-input
                  [Group]="formGroup"
                  [formModel]="formModel"
                  field="phone"
                ></codx-input>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-6">
                <codx-label
                  fiedName="PersonalEmail"
                  [formModel]="formModel"
                ></codx-label>
                <codx-input
                  [Group]="formGroup"
                  [formModel]="formModel"
                  field="personalEmail"
                ></codx-input>
              </div>

              <div class="col-6">
                <codx-label
                  fiedName="Mobile"
                  [formModel]="formModel"
                ></codx-label>
                <codx-input
                  [Group]="formGroup"
                  [formModel]="formModel"
                  field="mobile"
                ></codx-input>
              </div>
            </div>

            <codx-label default="Thường trú" [formModel]="formModel">
            </codx-label> -->

            <div class="extend-function">
              <hr />
              <div class="d-flex justify-content-center">
                <div class="d-flex align-items-center w-auto extend-title">
                  <span
                    class="text-primary text-hover-primary_darker fw-bold me-1"
                  >
                    <codx-label
                      default="Thường trú"
                      [formModel]="formModel"
                    ></codx-label>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <codx-label
                fiedName="Address"
                [formModel]="formModel"
              ></codx-label>
              <codx-input
                [Group]="formGroup"
                [formModel]="formModel"
                field="address"
              ></codx-input>
            </div>

            <div class="form-group row">
              <div class="col-6">
                <codx-label
                  fiedName="ProvinceID"
                  [formModel]="formModel"
                ></codx-label>
                <codx-input
                  [Group]="formGroup"
                  [formModel]="formModel"
                  field="provinceID"
                  (valueChange)="handleProvinceChange($event.target.value)"
                ></codx-input>
              </div>
              <div class="col-6">
                <codx-label
                  fiedName="DistrictID"
                  [formModel]="formModel"
                ></codx-label>
                <codx-input
                  #districtID
                  [Group]="formGroup"
                  [formModel]="formModel"
                  [data]=""
                  field="districtID"
                ></codx-input>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-6">
                <codx-label
                  fiedName="WardID"
                  [formModel]="formModel"
                ></codx-label>
                <codx-input
                  [Group]="formGroup"
                  [formModel]="formModel"
                  field="wardID"
                ></codx-input>
              </div>
              <div class="col-6">
                <codx-label
                  fiedName="Hamlet"
                  [formModel]="formModel"
                ></codx-label>
                <codx-input
                  [Group]="formGroup"
                  [formModel]="formModel"
                  field="hamlet"
                ></codx-input>
              </div>
            </div>

            <div class="extend-function">
              <hr />
              <div class="d-flex justify-content-center">
                <div class="d-flex align-items-center w-auto extend-title">
                  <span
                    class="text-primary text-hover-primary_darker fw-bold me-1"
                  >
                    <codx-label
                      default="Tạm trú"
                      [formModel]="formModel"
                    ></codx-label>
                  </span>
                </div>
              </div>
            </div>
            <!-- <codx-label default="Tạm trú" [formModel]="formModel"> </codx-label> -->

            <div class="form-group row">
              <codx-label
                fiedName="TAddress"
                [formModel]="formModel"
              ></codx-label>
              <codx-input
                [Group]="formGroup"
                [formModel]="formModel"
                field="tAddress"
              ></codx-input>
            </div>

            <div class="form-group row">
              <div class="col-6">
                <codx-label
                  fiedName="TProvinceID"
                  [formModel]="formModel"
                ></codx-label>
                <codx-input
                  [Group]="formGroup"
                  [formModel]="formModel"
                  field="tProvinceID"
                ></codx-input>
              </div>
              <div class="col-6">
                <codx-label
                  fiedName="TDistrictID"
                  [formModel]="formModel"
                ></codx-label>
                <codx-input
                  [Group]="formGroup"
                  [formModel]="formModel"
                  field="tDistrictID"
                ></codx-input>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-6">
                <codx-label
                  fiedName="TWardID"
                  [formModel]="formModel"
                ></codx-label>
                <codx-input
                  [Group]="formGroup"
                  [formModel]="formModel"
                  field="tWardID"
                ></codx-input>
              </div>
              <div class="col-6">
                <codx-label
                  fiedName="THamlet"
                  [formModel]="formModel"
                ></codx-label>
                <codx-input
                  [Group]="formGroup"
                  [formModel]="formModel"
                  field="tHamlet"
                ></codx-input>
              </div>
            </div>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </ng-template>
</codx-form>
