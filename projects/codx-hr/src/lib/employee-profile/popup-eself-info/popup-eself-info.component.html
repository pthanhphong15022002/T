<ng-container *ngIf="data">

<codx-layout-add
  #form
  [title]="action"
  [tabInfo]="tabInfo"
  [formModel]="formModel"
  [subHeader]=""
  [footer]="footer1"
  [dialog]="dialog"
  [openMore]="true"
  [tabContent]="[selfInfo, contactInfo]"
  (setTitle)="setTitle($event)"
  [data]="data"
  >
  <!-- [group]="form.formGroup" -->
  <!-- *ngIf="isAfterRender && formGroup" -->

</codx-layout-add>

<ng-template #footer1>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary" (click)="handleOnSaveEmployeeSelfInfo()" [disabled]="!form.formModel.currentData.updateColumn">
      <i class="icon-save"></i>
      <codx-label
        default="Lưu"
        name="lblSave"
        [formModel]="form.formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>
