            </div>

            <div class="form-group row">
              <codx-label fiedName="DegreeName" [formModel]="form.formModel"></codx-label>
              <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="degreeName"></codx-input>
            </div>

            <div class="form-group row">
              <codx-label fiedName="Achievement" [formModel]="form.formModel"></codx-label>
              <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="achievement"></codx-input>
            </div>

            <div class="form-group row">
              <codx-label fiedName="Forte" [formModel]="form.formModel"></codx-label>
              <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="forte"></codx-input>
            </div>

            <div class="form-group row">
              <codx-label fiedName="Hobby" [formModel]="form.formModel"></codx-label>
              <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="hobby"></codx-input>
            </div>
          </ng-template>
        </e-tabitem>

        <e-tabitem>
          <ng-template #headerText>
            <codx-label default="Liên hệ"></codx-label>
          </ng-template>

          <ng-template #content>
            <div class="form-group row pt-6">
              <div class="col-6">
                <codx-label fiedName="Email" [formModel]="form.formModel"></codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="email"></codx-input>
              </div>
              <div class="col-6">
                <codx-label fiedName="Phone" [formModel]="form.formModel"></codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="phone"></codx-input>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-6">
                <codx-label fiedName="PersonalEmail" [formModel]="form.formModel"></codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="personalEmail"></codx-input>
              </div>

              <div class="col-6">
                <codx-label fiedName="Mobile" [formModel]="form.formModel"></codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="mobile"></codx-input>
              </div>
            </div>
<!-- 
            <codx-label default="Thường trú" [formModel]="formModel">
            </codx-label> -->

            <div class="extend-function">
              <hr>
              <div class="d-flex justify-content-center">
                <div class="d-flex align-items-center w-auto extend-title">
                  <span class="text-primary text-hover-primary_darker fw-bold me-1">
                    <codx-label default="Thường trú" [formModel]="formModel"></codx-label>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <codx-label fiedName="Address" [formModel]="form.formModel"></codx-label>
              <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="address"></codx-input>
            </div>

            <div class="form-group row">
              <div class="col-6">
                <codx-label fiedName="ProvinceID" [formModel]="form.formModel"></codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="provinceID"
                  (valueChange)="handleProvinceChange($event.target.value)"></codx-input>
              </div>
              <div class="col-6">
                <codx-label fiedName="DistrictID" [formModel]="form.formModel"></codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel" [data]=""
                  field="districtID"></codx-input>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-6">
                <codx-label fiedName="WardID" [formModel]="form.formModel"></codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="wardID"></codx-input>
              </div>
              <div class="col-6">
                <codx-label fiedName="Hamlet" [formModel]="form.formModel"></codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="hamlet"></codx-input>
              </div>
            </div>

            <div class="extend-function">
              <hr>
              <div class="d-flex justify-content-center">
                <div class="d-flex align-items-center w-auto extend-title">
                  <span class="text-primary text-hover-primary_darker fw-bold me-1">
                    <codx-label default="Tạm trú" [formModel]="formModel"></codx-label>
                  </span>
                </div>
              </div>
            </div>
            <!-- <codx-label default="Tạm trú" [formModel]="formModel"> </codx-label> -->

            <div class="form-group row">
              <codx-label fiedName="TAddress" [formModel]="form.formModel"></codx-label>
              <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="tAddress"></codx-input>
            </div>

            <div class="form-group row">
              <div class="col-6">
                <codx-label fiedName="TProvinceID" [formModel]="form.formModel"></codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="tProvinceID"></codx-input>
              </div>
              <div class="col-6">
                <codx-label fiedName="TDistrictID" [formModel]="form.formModel"></codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="tDistrictID"></codx-input>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-6">
                <codx-label fiedName="TWardID" [formModel]="form.formModel"></codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="tWardID"></codx-input>
              </div>
              <div class="col-6">
                <codx-label fiedName="THamlet" [formModel]="form.formModel"></codx-label>
                <codx-input [Group]="form.formGroup" [formModel]="form.formModel" field="tHamlet"></codx-input>
              </div>
            </div>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </ng-template>
</codx-form>
