<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [formModel]="formModel"
  [footer]="footer"
  [dialog]="dialog"
  [data]="skillObj"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <div class="form-group row">
      <codx-label fiedName="SkillID" [formModel]="formModel"> </codx-label>
      <codx-input
        field="skillID"
        [Group]="formGroup"
        [formModel]="formModel"
      ></codx-input>
    </div>

    <div class="form-group row">
      <codx-label fiedName="SkillGradeID" [formModel]="formModel"></codx-label>
      <codx-input
        field="skillGradeID"
        [Group]="formGroup"
        [formModel]="formModel"
      ></codx-input>
    </div>

    <div class="form-group row">
      <codx-label
        fiedName="TrainSupplierID"
        [formModel]="formModel"
      ></codx-label>
      <codx-input
        field="trainSupplierID"
        [Group]="formGroup"
        [formModel]="formModel"
      ></codx-input>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label
          fiedName="TrainCourseID"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          field="trainCourseID"
          [Group]="formGroup"
          [formModel]="formModel"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="TrainForm" [formModel]="formModel"></codx-label>
        <codx-input
          field="trainForm"
          [Group]="formGroup"
          [formModel]="formModel"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="TrainFrom" [formModel]="formModel"></codx-label>
        <!-- <codx-input
        field="trainFrom"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input> -->
        <codx-dropdown-calendar
          cssPopup="h-400px w-500px"
          [value]="Date(skillObj.trainFromDate)"
          [selectedType]="'y'"
          [displayOption]="ops"
          cssClass="w-100 om-calendar"
          class="me-4"
          (change)="changeCalendar($event, 'FromDate')"
        >
        </codx-dropdown-calendar>
      </div>
      <div class="col-6">
        <codx-label fiedName="TrainTo" [formModel]="formModel"></codx-label>
        <!-- <codx-input
        field="trainTo"
        [Group]="formGroup"
        [formModel]="formModel"
      ></codx-input> -->
        <codx-dropdown-calendar
          cssPopup="h-400px w-500px"
          [value]="Date(skillObj.trainToDate)"
          [selectedType]="'y'"
          [displayOption]="ops"
          cssClass="w-100 om-calendar"
          class="me-4"
          (change)="changeCalendar($event, 'ToDate')"
        >
        </codx-dropdown-calendar>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="TotalScore" [formModel]="formModel"></codx-label>
        <codx-input
          field="totalScore"
          [formModel]="formModel"
          [Group]="formGroup"
          [showSpinButton]="false"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="Ranking" [formModel]="formModel"></codx-label>
        <codx-input
          field="ranking"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <codx-label fiedName="Note" [formModel]="formModel"> </codx-label>
      <codx-input
        field="note"
        [Group]="formGroup"
        [formModel]="formModel"
      ></codx-input>
    </div>
  </ng-template>
</codx-form>
