<codx-views #view 
  [autoLoad]="true" 
  entityName="HR_OrganizationUnits" 
  idField="orgUnitID" 
  [views]="views"
  [selectedFirst]="true" 
  (selectedChange)="onSelectionChanged($event)" 
  [button]="button"
  (buttonClick)="btnClick($event)" 
  (viewChanged)="changeView($event)">
</codx-views>
<!-- panel right lef -->
<ng-template #panelRightLef>
  <ng-container *ngTemplateOutlet="currView"></ng-container>
</ng-template>
<!-- tree -->
<ng-template #tempTree let-data>
  <div class="d-flex align-items-top py-1">
    <i class="icon-home me-2"></i>
    <span>{{ data.orgUnitName }}</span>
  </div>
</ng-template>
<!-- tree master detail -->
<ng-template #tmpMasterDetail>
  <lib-organization-master-detail [formModel]="view.formModel" [orgUnitID]="orgUnitID"></lib-organization-master-detail>
</ng-template>
<!-- tree orgChart -->
<ng-template #tmpOrgChart>
  <hr-organization-orgchart [formModel]="view.formModel" [orgUnitID]="orgUnitID"></hr-organization-orgchart>
</ng-template>
<!-- tree list -->
<ng-template #tmpList>
  <lib-organization-list [formModel]="view.formModel" [orgUnitID]="orgUnitID"></lib-organization-list>
</ng-template>
