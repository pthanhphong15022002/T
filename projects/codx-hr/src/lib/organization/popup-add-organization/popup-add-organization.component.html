<codx-form #form
  [body]="body"
  [subHeader]="subheader"
  [formModel]="dialogRef.formModel"
  [footer]="footer"
  [dialog]="dialogRef"
  [data]="data"
>
<ng-template #subheader>
  <div class="w-100">
    <div class="fw-bolder fs-1">
      <codx-label [formModel]="dialogRef.formModel" name="lblHeader" [default]="'Thêm mới'"></codx-label>
    </div>
  </div>
  
</ng-template>
  <ng-template #body>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="dialogRef.formModel!"
            fiedName="orgUnitID"
          ></codx-label>
          <codx-input
            [formModel]="dialogRef.formModel!"
            [disabled]="paramaterHR?.stop?false:true"
            [crrValue]="orgUnitID"
            (valueChange)="valueChange($event)"
            field="orgUnitID"
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="dialogRef.formModel!"
            fiedName="orgUnitType"
          ></codx-label>
          <codx-input
            [formModel]="dialogRef.formModel"
            [Group]="form.formGroup"
            field="orgUnitType"
          ></codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label
          [formModel]="dialogRef.formModel"
          fiedName="orgUnitName"
        ></codx-label>
        <codx-input
          [formModel]="dialogRef.formModel"
          [Group]="form.formGroup"
          field="orgUnitName"
        ></codx-input>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label
          [formModel]="dialogRef.formModel"
          fiedName="parentID"
        ></codx-label>
        <codx-input
          [formModel]="dialogRef.formModel"
          [Group]="form.formGroup"
          field="parentID"
        ></codx-input>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label
          [formModel]="dialogRef.formModel"
          fiedName="manager"
        ></codx-label>
        <codx-input
          [formModel]="dialogRef.formModel"
          [Group]="form.formGroup"
          field="manager"
        ></codx-input>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label
          [formModel]="dialogRef.formModel"
          fiedName="manager2"
        ></codx-label>
        <codx-input
          [formModel]="dialogRef.formModel"
          [Group]="form.formGroup"
          field="manager2"
        ></codx-input>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="dialogRef.formModel"
            fiedName="phone"
          ></codx-label>
          <codx-input
            [formModel]="dialogRef.formModel"
            [Group]="form.formGroup"
            field="phone"
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="dialogRef.formModel"
            fiedName="email"
          ></codx-label>
          <codx-input
            [formModel]="dialogRef.formModel"
            [Group]="form.formGroup"
            field="email"
          ></codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <codx-label
          [formModel]="dialogRef.formModel"
          fiedName="street"
        ></codx-label>
        <codx-input
          [formModel]="dialogRef.formModel"
          [Group]="form.formGroup"
          field="street"
        ></codx-input>
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="onSave()">
        Lưu
      </button>
    </div>
  </ng-template>
</codx-form>
