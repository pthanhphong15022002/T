<ejs-circulargauge class="d-block">
    <e-axes>
      <e-axis
        [lineStyle]="lineStyle"
        radius="100%"
        startAngle="230"
        endAngle="130"
        minimum="0"
        maximum="100"
        [labelStyle]="labelStyle1"
        [majorTicks]="majorTicks1"
        [minorTicks]="minorTicks"
      >
        <e-ranges>
          <e-range
            start="0"
            end="70"
            radius="100%"
            roundedCornerRadius="15"
            color="#17BB45"
            [linearGradient]="rangeLinearGradient2"
            startWidth="15"
            endWidth="15"
          >
          </e-range>
          <e-range
            start="70"
            end="100"
            radius="100%"
            roundedCornerRadius="15"
            color="#F64E60"
            [linearGradient]="rangeLinearGradient2"
            startWidth="15"
            endWidth="15"
          >
          </e-range>
        </e-ranges>
        <e-pointers>
          <e-pointer
            type="Marker"
            [value]= "70"
            markerShape="Image"
            imageUrl="./assets/themes/tm/default/img/Button.svg"
            radius="90%"
            markerWidth="60"
            markerHeight="60"
          >
          </e-pointer>
        </e-pointers>
      </e-axis>
    </e-axes>
