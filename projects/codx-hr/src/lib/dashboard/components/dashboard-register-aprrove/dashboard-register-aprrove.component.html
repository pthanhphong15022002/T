<ng-template #item let-color="color" class="register-approve-item">
  <div class="p-0 pointer" >
    <div
      class="d-flex flex-column border rounded container-item"
      [ngStyle]="{
        'box-shadow':
          '0px 2px 4px 0px rgba(0, 0, 0, 0.1), 0 4px 0px 0px ' + color
      }"
    >
      <div
        class="d-flex gap-2  justify-content-between m-2 py-2 pb-3 border-bottom"
      >
        <div
          class="d-flex  align-items-center justify-content-start"
        >
          <div
            style="width: 35px; height: 35px"
            class="border rounded-circle d-flex justify-content-center text-white"
            [ngStyle]="{ background: color }"
          >
            <span class="fs-18" [ngStyle]="{ background: color}"></span>
          </div>
          <div class="d-flex align-items-baseline gap-1 flex-column ms-3">
            <div class="fw-500 fs-2 fw-bold">20</div>
            <div class="fs-12 fw-400 text-grey">Ngoài nước</div>
          </div>
        </div>
        <div (click)="open()">
          <span class=" icon-i-plus icon-18 me-1"></span>
        </div>
      </div>
      <div
        class="d-flex align-items-start justify-content-around gap-2 p-2 pt-1"
      >
        <div class="d-flex flex-column align-items-center gap-1" (click)="open2($event)">
          <div class="fw-500 fs-3 fw-bold">09</div>
          <div class="text-gray-400" >Chờ xét duyệt</div>
        </div>
        <div class="d-flex flex-column align-items-center gap-1">
          <div class="fw-500 fs-3 fw-bold">11</div>
          <div class="text-gray-400">Chờ duyệt</div>
        </div>
      </div>
      <div class="border-line"></div>
      <div class="border-bottom-line" [ngStyle]="{ background: color }"></div>
    </div>
  </div>
</ng-template>
