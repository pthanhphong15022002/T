<ng-template #item let-icon="icon" let-color="color" let-bgColor="bgColor" class="register-approve-item">
  <div class="card-wrapper" [ngStyle]="{ 'border-bottom': '5px solid ' + color }">
      <div class="mt-3 mb-3">
          <div class="border-bottom d-flex gap-2 gap-5 justify-content-between pb-3 px-2">
              <div class="d-flex  align-items-center justify-content-start">
                  <div [ngStyle]="{'background-color': bgColor, 'width': '35px', 'height': '35px'}"
                      class="border rounded-circle d-flex align-items-center justify-content-center text-white">
                      <span [ngClass]="icon" [ngStyle]="{'color': color}"></span>
                  </div>
                  <div class="d-flex align-items-baseline gap-1 flex-column ms-3">
                      <div class="fs-2 fw-bold">20</div>
                      <div class="text-gray-400">Ngoài nước</div>
                  </div>
              </div>
              <span class="icon-add" [ngStyle]="{'color': color}" (click)="open()"></span>
          </div>
      </div>

      <div class="pb-4">
          <div class="align-items-start d-flex gap-4 justify-content-around pt-1">
              <div class="d-flex flex-column align-items-center gap-1" (click)="open2()">
                  <div class="fw-500 fs-3 fw-bold">09</div>
                  <div class="text-gray-400">Chờ xét duyệt</div>
              </div>
              <div class="d-flex flex-column align-items-center gap-1" (click)="open3()">
                  <div class="fw-500 fs-3 fw-bold">11</div>
                  <div class="text-gray-400">Chờ duyệt</div>
              </div>
          </div>
      </div>
  </div>
</ng-template>
