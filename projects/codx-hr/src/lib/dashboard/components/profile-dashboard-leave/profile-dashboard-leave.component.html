<div class="p-2">
    <div class="p-3 pt-2 ps-1 border-bottom fs-14 hcs-text fw-500">Nghỉ phép</div>
    <div class="pt-2">
      <div class="d-flex justify-content-between align-items-center p-2 py-3" *ngFor="let item of lstOfLeaves">
        <div class="d-flex gap-2">
          <div class="circle" [ngStyle]="{'background-color': item.color}"></div>
          <div class="hcs-text text-disabled fs-12">{{item.Name}}</div>
        </div>
        <div class="d-flex align-items-baseline gap-1">
          <div class="hcs-text fw-500 fs-18">{{item.Day}}</div>
          <div class="hcs-text fw-400 fs-12 text-grey">ngày</div>
        </div>
      </div>
  
    </div>
  </div>
