<codx-layout-add
  #form
  [title]="headerText"
  [tabInfo]="tabInfo"
  [formModel]="formModel"
  [subHeader]=""
  [footer]="footer"
  [dialog]="dialog"
  [openMore]="true"
  [tabContent]="[contractInfo, workingInfo, empBenefit]"
  [data]="data"
  *ngIf="isAfterRender"
>
</codx-layout-add>

<ng-template #contractInfo>
  <div *ngIf="openFrom == 'empContractProcess'" class="form-group row">
    <div class="col-10">
      <div class="d-flex">
        <div class="d-flex flex-column position-relative">
          <codx-img
            [width]="40"
            class="me-4"
            [objectId]="employeeObj?.employeeID ?? employeeObj?.emp?.employeeID"
            [referType]="'avt'"
            [objectName]="
              employeeObj?.employeeName ?? employeeObj?.emp?.employeeName
            "
            [objectType]="'HR_Employees'"
          >
          </codx-img>
        </div>
        <div class="d-flex flex-column">
          <div class="text-dark fw-bold">
            <span>
              {{ employeeObj?.employeeName ?? employeeObj?.emp?.employeeName }}
            </span>
          </div>
          <div
            class="text-gray-700"
            *ngIf="employeeObj?.positionID || employeeObj?.emp?.positionID"
          >
            <span
              [innerHTML]="
                employeeObj?.positionID ?? employeeObj?.emp?.positionID
                  | formatvalue : formModel : 'positionID'
                  | async
              "
            ></span>
          </div>
          <div
            class="text-gray-700"
            *ngIf="employeeObj?.orgUnitID || employeeObj?.emp?.orgUnitID"
          >
            <span
              [innerHTML]="
                employeeObj?.orgUnitID ?? employeeObj?.emp?.orgUnitID
                  | formatvalue : formModel : 'orgUnitID'
                  | async
              "
            ></span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2 d-flex justify-content-end">
      <!-- <codx-label fiedName="EmployeeID" [formModel]="formModel"></codx-label> -->
      <codx-input
        [showInput]="false"
        field="employeeID"
        [formModel]="formModel"
        [Group]="formGroup"
        (valueChange)="handleSelectEmp($event)"
      >
      </codx-input>
    </div>
  </div>
  <div class="form-group row mt-5">
    <div class="col-6">
      <codx-vll
        *ngIf="data.status"
        [formModel]="formModel"
        [field]="'Status'"
        [value]="data?.status"
        [showText]="true"
        [showIcon]="false"
        [showBgColor]="true"
        ngClass="badge badge-sm badge-light"
      >
      </codx-vll>
    </div>
    <div class="col-6">
      <codx-input
        [disabled]="'true'"
        field="isCurrent"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
      <codx-label
        class="ms-3"
        fiedName="IsCurrent"
        [formModel]="formModel"
      ></codx-label>
    </div>
  </div>
  <div class="form-group row mt-5">
    <div class="col-6">
      <codx-label fiedName="ContractNo" [formModel]="formModel"></codx-label>
      <codx-input
        *ngIf="loadedAutoField == true"
        [disabled]="autoNumField == 'ContractNo'"
        field="contractNo"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label fiedName="SignedDate" [formModel]="formModel"></codx-label>
      <codx-input
        field="signedDate"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-6">
      <codx-label
        fiedName="ContractTypeID"
        [formModel]="formModel"
      ></codx-label>
      <codx-input
        field="contractTypeID"
        [formModel]="formModel"
        [Group]="formGroup"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label fiedName="LimitMonths" [formModel]="formModel"></codx-label>
      <codx-input
        [disabled]="'true'"
        field="limitMonths"
        [formModel]="formModel"
        [Group]="formGroup"
        [showSpinButton]="false"
      ></codx-input>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-6">
      <codx-label fiedName="EffectedDate" [formModel]="formModel"></codx-label>
      <codx-input
        field="effectedDate"
        [formModel]="formModel"
        [Group]="formGroup"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label fiedName="ExpiredDate" [formModel]="formModel"></codx-label>
      <codx-input
        field="expiredDate"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label fiedName="OrgUnitID" [formModel]="formModel"></codx-label>
      <codx-input
        field="orgUnitID"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label fiedName="PositionID" [formModel]="formModel"></codx-label>
      <codx-input
        field="positionID"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-6">
      <codx-label fiedName="LocationID" [formModel]="formModel"></codx-label>
      <codx-input
        field="locationID"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label fiedName="TransportType" [formModel]="formModel"></codx-label>
      <codx-input
        field="TransportType"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-12">
      <codx-label fiedName="SignerID" [formModel]="formModel"></codx-label>
      <div class="border-bottom pb-1">
        <codx-input
          field="signerID"
          [formModel]="formModel"
          [Group]="formGroup"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <codx-label fiedName="SignerPosition" [formModel]="formModel"></codx-label>
    <codx-input
      field="signerPosition"
      [formModel]="formModel"
      [Group]="formGroup"
    ></codx-input>
  </div>

  <div class="form-group row">
    <codx-label fiedName="Note" [formModel]="formModel"></codx-label>
    <codx-input
      field="note"
      [formModel]="formModel"
      [Group]="formGroup"
    ></codx-input>
  </div>

  <div
    class="extend-function"
    *ngIf="actionType == 'edit' && lstSubContract?.length > 0"
  >
    <hr />
    <div class="d-flex justify-content-center">
      <div class="d-flex align-items-center w-auto extend-title">
        <span class="text-primary text-hover-primary_darker fw-bold me-1">
          <codx-label
            default="Phụ lục hợp đồng"
            name="lblSubContract"
            [formModel]="formModel"
          ></codx-label>
        </span>
      </div>
    </div>
  </div>

  <div
    class="d-flex flex-column"
    *ngIf="actionType == 'edit' && lstSubContract?.length > 0"
  >
    <ng-container *ngFor="let item of lstSubContract">
      <codx-temp-full
        cardCss="card codx_cardcenter p-3"
        [imageId]="item?.recID"
        [imageObjType]="'HR_EContract'"
        [imageWidth]="40"
        [formModel]="formModel"
        [typeMF]="'hover'"
        (clickMF)="clickMFSubContract($event, item)"
        [titleTmp]="titleTmp"
        [dataItem]="item"
      >
      </codx-temp-full>
    </ng-container>
  </div>
</ng-template>

<ng-template #workingInfo>
  <div class="form-group row mt-5">
    <codx-label fiedName="TimeWork" [formModel]="formModel"></codx-label>
    <codx-input
      field="timeWork"
      [formModel]="formModel"
      [Group]="formGroup"
    ></codx-input>
  </div>
  <div class="form-group row mt-5">
    <codx-label fiedName="MainWork" [formModel]="formModel"></codx-label>
    <div class="main-work">
      <codx-input
        field="mainWork"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>
</ng-template>

<ng-template #empBenefit>
  <div class="form-group row mt-5">
    <div class="col-6">
      <codx-label fiedName="MainSalary" [formModel]="formModel"></codx-label>
      <codx-input
        field="mainSalary"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
    <div class="col-6">
      <codx-label fiedName="JobSalary" [formModel]="formModel"></codx-label>
      <codx-input
        field="jobSalary"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
  </div>

  <div class="extend-function">
    <hr />
    <div class="d-flex justify-content-center">
      <div class="d-flex align-items-center w-auto extend-title">
        <span class="text-primary text-hover-primary_darker fw-bold me-1">
          <codx-label
            default="Phụ cấp được hưởng"
            name="lblEmpBenefit"
            [formModel]="formModel"
          ></codx-label>
        </span>
      </div>
    </div>
  </div>

  <button
    type="button"
    class="btn btn-sm btn-light-primary"
    (click)="addBenefit()"
  >
    <i class="icon-add icon-16 ms-n1"></i>
    <codx-label
      name="lblAddBenefit"
      default="Thêm mới"
      [formModel]="formModel"
    ></codx-label>
  </button>

  <div class="mt-2" *ngIf="isAfterRender">
    <div *ngFor="let benefit of tempBenefitArr">
      <div
        class="d-flex align-items-center justify-content-between py-3 border-bottom"
      >
        <div class="text-dark fw-bold">
          <span
            [innerHTML]="
              benefit?.BenefitID
                | formatvalue : benefitFormModel : 'benefitID'
                | async
            "
          ></span>
        </div>

        <div class="d-flex justify-content-end">
          <div class="d-flex align-items-center">
            <span
              [innerHTML]="
                benefit?.BenefitAmt
                  | formatvalue : benefitFormModel : 'benefitAmt'
                  | async
              "
            >
              <!-- {{ benefit.BenefitAmt }} -->
              /</span
            >
            <span
              class="text-gray-700 w-75px"
              [innerHTML]="
                benefit?.BenefitNorm
                  | formatvalue : benefitFormModel : 'benefitNorm'
                  | async
              "
            ></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #titleTmp let-data>
  <div class="row">
    <div></div>
    <div class="d-flex flex-column">
      <div>
        {{ data.contractNo }}
        <i class="mx-2 icon-i-info-circle-fill icon-6 text-gray-400"></i>
        {{ data.signedDate | fmDT }}
      </div>
      <div>
        <i class="icon-calendar_today"></i>
        {{ data.effectedDate | fmDT }} - {{ data.expiredDate | fmDT }}
      </div>
    </div>
  </div>
</ng-template>

<ng-template #footer>
  <div
    class="d-flex"
    [ngClass]="
      actionType == 'edit' ? 'justify-content-between' : 'justify-content-end'
    "
  >
    <button
      *ngIf="actionType == 'edit'"
      class="btn btn-sm btn-outline btn-outline-primary btn-active-light-primary d-flex flex-row"
      (click)="handleSubContract('', 'add', null)"
    >
      <span class="icon-add btn-text-primary me-2"></span>
      <codx-label
        name="lblAddSubContract"
        default="Thêm phụ lục HĐLĐ"
        [formModel]="formModel"
      ></codx-label>
    </button>
    <button class="btn btn-primary" (click)="onSaveForm()">
      <i class="icon-save"></i>
      <codx-label
        default="Lưu"
        name="lblSave"
        [formModel]="formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>

<ng-template #tmpAddBenefit let-dialog1>
  <div class="codx-form card w-100 h-100 rounded-0 border-0">
    <div class="card-header flex-column">
      <div class="d-flex align-items-center justify-content-between w-100">
        <div class="card-title">
          <div class="d-flex flex-column">
            <codx-label
              class="dialog-title line-clamp line-clamp-1"
              name="lblEBenefit"
              default="Thêm phụ cấp"
            ></codx-label>
          </div>
        </div>
        <div class="card-toolbar">
          <button
            type="button"
            class="btn btn-flex text-dark-75 text-hover-primary px-0"
            (click)="close2(dialog1)"
          >
            <span class="icon-close icon-18"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="align-items-center me-3 mt-10">
        <div class="form-group row">
          <codx-label
            fiedName="BenefitID"
            [formModel]="benefitFormModel"
          ></codx-label>
          <codx-input
            field="BenefitID"
            [formModel]="benefitFormModel"
            [Group]="benefitFormGroup"
          ></codx-input>
        </div>
        <div class="form-group row">
          <div class="col-6">
            <div class="d-flex flex-column">
              <codx-label
                fiedName="BenefitAmt"
                [formModel]="benefitFormModel"
              ></codx-label>

              <codx-input
                field="BenefitAmt"
                [formModel]="benefitFormModel"
                [Group]="benefitFormGroup"
                [showSpinButton]="false"
              ></codx-input>
            </div>
          </div>
          <div class="col-6">
            <div class="d-flex flex-column">
              <codx-label
                fiedName="BenefitNorm"
                [formModel]="benefitFormModel"
              ></codx-label>
              <codx-input
                field="BenefitNorm"
                [formModel]="benefitFormModel"
                [Group]="benefitFormGroup"
              ></codx-input>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer border-0">
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" (click)="onSaveBenefitForm(dialog1)">
          <i class="icon-save"></i>
          <codx-label
            default="Lưu"
            name="lblSave"
            [formModel]="benefitFormModel"
          ></codx-label>
        </button>
      </div>
    </div>
  </div>
</ng-template>
