<codx-views
    #view
    [funcID]="funcID"
    service="HR" 
    assemblyName="ERM.Business.HR" 
    entityName="HR_EContracts"
    className="EContractsBusiness" 
    [method]="method"
    [views]="views"
    [autoLoad]="true"
    idField="recID"
    [button]="buttonAdd"
    (onActions)="HandleAction($event)"
>
</codx-views>

<ng-template #templateList let-data>
    <codx-temp-full
    cardCss="card codx_cardcenter p-3"
    [imageId]="data.employee.recID"
    [imageObjType]="'HR_EFamilies'"
    [imageWidth]="40"
    [formModel]="view.formModel"
    [titleTmp]="titleTmp"
    [dataItem]="data"
  >
  </codx-temp-full>

  <codx-temp-full
  [dataItem]="data"
  [formModel]="view.formModel"
  [footer]="footerBenefit"
  cardCss="card codx_cardcenter px-2 pt-4 pb-2"
>
</codx-temp-full>
</ng-template>


<ng-template #headerTemplate let-data>
    <div>Nhân viên</div>
    <div>Hợp đồng</div>
    <div>Đính kèm</div>
    <div>Tình trạng</div>
</ng-template>
