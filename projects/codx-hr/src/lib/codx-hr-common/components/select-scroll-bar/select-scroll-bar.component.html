<div #container class="container-info" (scroll)="onScroll($event)" [ngStyle]="{height:height}">
  <div class="tab-container">

    <i #prev id="pre-item-profile" class="icon-i-chevron-left  fs-13 text-black prev-item" libSwiperClicking
      type="previous" ContainerID="tab-container-id"></i>

    <div #tabContainer id="tab-container-id" class="tab-container-items">
      <div *ngFor="let item of listTabs; let i = index" (click)="navChange(item.functionID, 0, 1, $event.target)"
      [ngClass]="item.functionID == active[0] ? 'tab-active' : ''"
        class="d-flex align-items-center flex-column py-3 gap-2 justify-content-center pointer">
        <div class="hcs-icon {{item.icon}} hcs-text fs-22 hcs-text-primary"></div>
        <div class="hcs-text fs-13 hcs-text-primary">{{item.customName}}</div>
      </div>
    </div>

    <i #next id="next-item-profile" class="icon-i-chevron-right  fs-13 text-black next-item" libSwiperClicking
      type="next" ContainerID="tab-container-id"></i>

  </div>
  <ng-content></ng-content>
</div>
