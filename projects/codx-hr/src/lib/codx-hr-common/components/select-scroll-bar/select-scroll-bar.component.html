<div #container class="container-info pb-4 " (scroll)="onScroll($event)" [ngStyle]="{height:height}">
  <div class="tab-container">

    <i #prev id="pre-item-profile" class="icon-i-chevron-left tab-scroll prev-item" libSwiperClicking
      type="previous" ContainerID="tab-container-id"></i>

    <div #tabContainer id="tab-container-id" class="tab-container-items">
      <div class="h-100" *ngFor="let item of listTabs; let i = index" (click)="navChange(item.functionID, 0, 1, $event.target)"
      [ngClass]="item.functionID == active[0] ? 'active' : ''"
        class="d-flex align-items-center flex-column pt-5 gap-2 justify-content-center pointer" style="
        padding-bottom: 17px;">
        <div class="hcs-icon {{item.icon}} hcs-text fs-22 hcs-text-primary"></div>
        <div class="text-uppercase fw-bold">{{item.customName}}</div>
      </div>
    </div>

    <i #next id="next-item-profile" class="icon-i-chevron-right  fs-13 text-black next-item" libSwiperClicking
      type="next" ContainerID="tab-container-id"></i>

  </div>
  <ng-content></ng-content>
</div>
