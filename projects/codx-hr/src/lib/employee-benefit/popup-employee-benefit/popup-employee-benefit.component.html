<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary" (click)="onSaveForm()">
      <i class="icon-save"></i>
      <codx-label
        default="LÆ°u"
        name="lblSave"
        [formModel]="formModel"
      ></codx-label>
    </button>
  </div>
</ng-template>

<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [formModel]="formModel"
  [footer]="footer"
  [dialog]="dialog"
  [data]="currentEJobSalaries"
  *ngIf="isAfterRender"
>
  <ng-template #body>
    <div class="form-group row mt-5">
      <div class="col-10">
        <div class="d-flex">
          <div class="d-flex flex-column position-relative">
            <codx-img
              [width]="40"
              class="me-3"
              [objectId]="
                employeeObj?.employeeID ?? employeeObj?.emp?.employeeID
              "
              [referType]="'avt'"
              [objectName]="
                employeeObj?.employeeName ?? employeeObj?.emp?.employeeName
              "
              [objectType]="'HR_Employees'"
            >
            </codx-img>
          </div>
          <div class="d-flex flex-column">
            <div class="text-dark fw-bold">
              <span>
                {{
                  employeeObj?.employeeName ?? employeeObj?.emp?.employeeName
                }}
              </span>
            </div>
            <div
              class="text-gray-700"
              *ngIf="employeeObj?.positionID || employeeObj?.emp?.positionID"
            >
              <span
                [innerHTML]="
                  employeeObj?.positionID ?? employeeObj?.emp?.positionID
                    | formatvalue : formModel : 'positionID'
                    | async
                "
              ></span>
            </div>
            <div
              class="text-gray-700"
              *ngIf="employeeObj?.orgUnitID || employeeObj?.emp?.orgUnitID"
            >
              <span
                [innerHTML]="
                  employeeObj?.orgUnitID ?? employeeObj?.emp?.orgUnitID
                    | formatvalue : formModel : 'orgUnitID'
                    | async
                "
              ></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2 d-flex justify-content-end">
        <codx-input
          [showInput]="false"
          field="employeeID"
          [formModel]="formModel"
          [Group]="formGroup"
          (valueChange)="handleSelectEmp($event)"
        >
        </codx-input>
      </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label fiedName="DecisionNo" [formModel]="formModel"></codx-label>
        <codx-input
          [disabled]="decisionNoDisable"
          field="decisionNo"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
      <div class="col-6">
        <div>
          <codx-label fiedName="IsCurrent" [formModel]="formModel"></codx-label>
        </div>
        <div>
          <codx-input
            field="isCurrent"
            [formModel]="formModel"
            [Group]="formGroup"
          >
          </codx-input>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <codx-label
          fiedName="EffectedDate"
          [formModel]="formModel"
        ></codx-label>
        <codx-input
          field="EffectedDate"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="ExpiredDate" [formModel]="formModel"></codx-label>
        <codx-input
          field="ExpiredDate"
          [formModel]="formModel"
          [Group]="formGroup"
        ></codx-input>
      </div>
    </div>

    <div class="form-group row">
      <codx-label fiedName="BenefitID" [formModel]="formModel"></codx-label>
      <codx-input
        field="BenefitID"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <div class="d-flex flex-column">
          <codx-label
            fiedName="BenefitAmt"
            [formModel]="formModel"
          ></codx-label>

          <codx-input
            field="BenefitAmt"
            [formModel]="formModel"
            [Group]="formGroup"
            [showSpinButton]="false"
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="d-flex flex-column">
          <codx-label
            fiedName="BenefitNorm"
            [formModel]="formModel"
          ></codx-label>
          <codx-input
            field="BenefitNorm"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>

    <div class="form-group row">
      <codx-label fiedName="BenefitPct" [formModel]="formModel"></codx-label>
      <div class="col-6">
        <codx-input
          field="BenefitPct"
          [formModel]="formModel"
          [Group]="formGroup"
          [showSpinButton]="false"
        ></codx-input>
      </div>
    </div>

    <hr />

    <div class="form-group row">
      <div class="col-6">
        <div class="d-flex flex-column">
          <codx-label
            fiedName="SignedDate"
            [formModel]="formModel"
          ></codx-label>

          <codx-input
            field="SignedDate"
            [formModel]="formModel"
            [Group]="formGroup"
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="d-flex flex-column">
          <codx-label fiedName="SignerID" [formModel]="formModel"></codx-label>
          <codx-input
            field="SignerID"
            [formModel]="formModel"
            [Group]="formGroup"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <codx-label
        fiedName="SignerPosition"
        [formModel]="formModel"
      ></codx-label>
      <codx-input
        field="signerPosition"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>

    <div class="form-group row">
      <codx-label fiedName="Note" [formModel]="formModel"></codx-label>
      <codx-input
        field="note"
        [formModel]="formModel"
        [Group]="formGroup"
      ></codx-input>
    </div>
