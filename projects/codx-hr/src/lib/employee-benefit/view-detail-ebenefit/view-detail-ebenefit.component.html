<codx-detail-tmp
  #itemDetailTemplate
  [header]="header"
  [dataItem]="itemDetail"
  [footer]="!hideFooter ? footer : null"
  [formModel]="view.formModel"
  (clickMF)="clickMF($event, itemDetail)"
  (changeDataMF)="changeDataMF($event, itemDetail)"
  class="h-100 dt-es-view"
>
  <ng-template #titleTmp>
    <div class="d-flex flex-column ms-1 w-100">
      <div class="mb-2 d-flex">
        <span class="text-dark fs-5-sm fw-bold me-3">
          {{ itemDetail?.emp?.employeeName }}
        </span>
      </div>
      <div class="d-flex align-items-center text-gray-600 mb-1">
        <span
          class="me-4 fw-bold text-dark"
          [innerHTML]="
            itemDetail?.emp?.positionID
              | formatvalue : formModel : 'positionID'
              | async
          "
          >' '</span
        >
        <span
          class="me-4 d-flex align-items-center"
          *ngIf="itemDetail?.emp?.email"
        >
          <i class="icon-email icon-16 me-2"></i>
          {{ itemDetail?.emp?.email }}
        </span>
        <span
          class="me-3 d-flex align-items-center"
          *ngIf="itemDetail?.emp?.mobile"
        >
          <i class="icon-phone_android icon-16 me-2"></i>
          {{ itemDetail?.emp?.mobile }}
        </span>
      </div>
      <!-- 2 -->
      <div class="text-gray-600 fs-7">
        <span
          [innerHTML]="
            itemDetail?.emp?.orgUnitID
              | formatvalue : formModel : 'orgUnitID'
              | async
          "
        ></span>
      </div>
    </div>
  </ng-template>

  <!-- Header detail -->
  <ng-template #header>
    <div class="d-flex mb-2">
      <codx-temp-full
        class="user-center"
        [title]="itemDetail?.ownerName"
        [imageId]="itemDetail?.emp?.employeeID"
        imageObjType="'HR_Employees'"
        [referType]="'avt'"
        [imageWidth]="50"
        [titleTmp]="titleTmp"
      >
      </codx-temp-full>

      <span
        *ngIf="itemDetail.isCurrent"
        class="ms-auto"
        #popOver="ngbPopover"
        [openDelay]="500"
        (mouseenter)="popOver.open()"
        (mouseleave)="popOver.close()"
        placement="left"
        [ngbPopover]="popIsNewest"
        [style.color]="'#0078FF'"
        class="icon-bookmark icon-25 ms-auto"
      ></span>
    </div>
    <ng-template #popIsNewest>
      <span>
        <codx-label
          name="lblIsCurrent"
          [formModel]="view.formModel"
          default="Mới nhất"
        ></codx-label>
      </span>
    </ng-template>
    <div class="d-flex flex-wrap">
      <div class="d-flex w-100">
        <div class="d-flex align-items-center me-5 mb-5">
          <codx-label
            fiedName="decisionNo"
            [formModel]="formModel"
            class="text-gray-700 label-colon"
            [setRequire]="false"
          >
          </codx-label>
          <span
            class="fw-bold"
            [innerHTML]="
              itemDetail.decisionNo
                | formatvalue : view.formModel : 'decisionNo'
                | async
            "
          >
          </span>
        </div>

        <div class="d-flex align-items-center me-5 mb-5">
          <codx-label
            fiedName="signedDate"
            [formModel]="formModel"
            class="text-gray-700 label-colon"
          >
          </codx-label>
          <span
            class="fw-bold"
            [innerHTML]="
              itemDetail.signedDate
                | formatvalue : view.formModel : 'signedDate'
                | async
            "
          >
          </span>
        </div>
      </div>

      <div class="d-flex w-100">
        <div class="d-flex align-items-center me-5 mb-5">
          <codx-label
            fiedName="benefitID"
            [formModel]="formModel"
            class="text-gray-700 label-colon"
            [setRequire]="false"
          >
          </codx-label>
          <span
            class="fw-bold"
            [innerHTML]="
              itemDetail.benefitID
                | formatvalue : view.formModel : 'benefitID'
                | async
            "
          >
          </span>
        </div>

        <div class="d-flex align-items-center me-5 mb-5">
          <codx-label
            fiedName="benefitAmt"
            [formModel]="formModel"
            class="text-gray-700 label-colon"
          >
          </codx-label>
          <span
            class="fw-bold"
            [innerHTML]="
              itemDetail?.benefitAmt
                | formatvalue : view.formModel : 'benefitAmt'
                | async
            "
          >
          </span>
        </div>
      </div>

      <div class="d-flex w-100">
        <div class="d-flex align-items-center me-5 mb-5">
          <codx-label
            fiedName="effectedDate"
            [formModel]="formModel"
            class="text-gray-700 label-colon"
            [setRequire]="false"
          >
          </codx-label>
          <span
            class="fw-bold"
            [innerHTML]="
              itemDetail?.effectedDate
                | formatvalue : formModel : 'effectedDate'
                | async
            "
          >
          </span>
        </div>

        <div class="d-flex align-items-center me-5 mb-5">
          <codx-label
            fiedName="expiredDate"
            [formModel]="formModel"
            class="text-gray-700 label-colon"
          >
          </codx-label>
          <span
            class="fw-bold"
            [innerHTML]="
              itemDetail?.expiredDate
                | formatvalue : formModel : 'expiredDate'
                | async
            "
          >
          </span>
        </div>
      </div>

      <div class="d-flex align-items-center me-5 mb-5">
        <codx-label
          fiedName="note"
          [formModel]="formModel"
          class="text-gray-700 label-colon"
        >
        </codx-label>
        <span
          class="fw-bold"
          [innerHTML]="
            itemDetail?.note | formatvalue : formModel : 'note' | async
          "
        >
        </span>
      </div>
    </div>
  </ng-template>

  <!-- Body detail -->

  <ng-template #footer>
    <codx-tabs
      [TabControl]="tabControl"
      [entityName]="formModel.entityName"
      [objectID]="itemDetail?.recID"
      [funcID]="formModel.funcID"
      [transID]="itemDetail?.recID"
      [approveStatus]="itemDetail?.approveStatus"
    >
    </codx-tabs>
  </ng-template>
</codx-detail-tmp>
