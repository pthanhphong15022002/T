<codx-detail-tmp
  #itemDetailTemplate
  [header]="header"
  [dataItem]="itemDetail"
  [footer]="!hideFooter ? footer : null"
  [formModel]="view.formModel"
  (clickMF)="clickMF($event, itemDetail)"
  (changeDataMF)="changeDataMF($event, itemDetail)"
  class="h-100 dt-es-view"
>
  <ng-template #titleTmp>
    <div class="w-100">
      <h3>
        {{ itemDetail?.emp?.employeeName }}
      </h3>
      <div class="d-flex gap-10 align-items-center">
        <div
          [innerHTML]="
            itemDetail?.emp?.positionID
              | formatvalue : view.formModel : 'positionID'
              | async
          "
        ></div>
        <div class="d-flex">
          <i class="icon-email me-2"></i>
          {{ itemDetail?.emp?.email }}
        </div>
        <div class="d-flex">
          <i class="icon-phone_android me-2"></i>
          {{ itemDetail?.emp?.mobile }}
        </div>
      </div>
      <span
        [innerHTML]="
          itemDetail.orgUnitID
            | formatvalue : view.formModel : 'orgUnitID'
            | async
        "
      ></span>
    </div>
  </ng-template>

  <!-- Header detail -->
  <ng-template #header>
    <div class="d-flex mb-2">
      <codx-temp-full
        class="user-center"
        [title]="itemDetail?.ownerName"
        [imageId]="itemDetail?.emp?.employeeID"
        imageObjType="'HR_Employees'"
        [referType]="'avt'"
        [imageWidth]="80"
        [titleTmp]="titleTmp"
      >
      </codx-temp-full>
    </div>
    <div class="d-flex flex-wrap">
      <div class="d-flex align-items-center me-5 mb-5 col-5">
        <codx-label
          fiedName="decisionNo"
          [formModel]="formModel"
          class="text-gray-700 label-colon"
        >
        </codx-label>
        <span
          class="fw-bold"
          [innerHTML]="
            itemDetail.decisionNo
              | formatvalue : view.formModel : 'decisionNo'
              | async
          "
        >
        </span>
      </div>

      <div class="d-flex align-items-center me-5 mb-5 col-5">
        <codx-label
          fiedName="signedDate"
          [formModel]="formModel"
          class="text-gray-700 label-colon"
        >
        </codx-label>
        <span
          class="fw-bold"
          [innerHTML]="
            itemDetail.signedDate
              | formatvalue : view.formModel : 'signedDate'
              | async
          "
        >
        </span>
      </div>
      <div class="d-flex align-items-center me-5 mb-5 col-5">
        <codx-label
          fiedName="benefitID"
          [formModel]="formModel"
          class="text-gray-700 label-colon"
        >
        </codx-label>
        <span
          class="fw-bold"
          [innerHTML]="
            itemDetail.benefitID
              | formatvalue : view.formModel : 'benefitID'
              | async
          "
        >
        </span>
      </div>
      <div class="d-flex align-items-center me-5 mb-5 col-5">
        <codx-label
          fiedName="benefitAmt"
          [formModel]="formModel"
          class="text-gray-700 label-colon"
        >
        </codx-label>
        <span
          class="fw-bold"
          [innerHTML]="
            itemDetail?.benefitAmt
              | formatvalue : view.formModel : 'benefitAmt'
              | async
          "
        >
        </span>
      </div>

      <div class="d-flex align-items-center me-5 mb-5 col-5">
        <codx-label
          fiedName="effectedDate"
          [formModel]="formModel"
          class="text-gray-700 label-colon"
        >
        </codx-label>
        <span
          class="fw-bold"
          [innerHTML]="
            itemDetail?.effectedDate
              | formatvalue : formModel : 'effectedDate'
              | async
          "
        >
        </span>
      </div>

      <div class="d-flex align-items-center me-5 mb-5 col-5">
        <codx-label
          fiedName="expiredDate"
          [formModel]="formModel"
          class="text-gray-700 label-colon"
        >
        </codx-label>
        <span
          class="fw-bold"
          [innerHTML]="
            itemDetail?.expiredDate
              | formatvalue : formModel : 'expiredDate'
              | async
          "
        >
        </span>
      </div>

      <div class="d-flex align-items-center me-5 mb-5 col-5">
        <codx-label
          fiedName="note"
          [formModel]="formModel"
          class="text-gray-700 label-colon"
        >
        </codx-label>
        <span
          class="fw-bold"
          [innerHTML]="
            itemDetail?.note | formatvalue : formModel : 'note' | async
          "
        >
        </span>
      </div>
    </div>
  </ng-template>

  <!-- Body detail -->

  <ng-template #footer>
    <codx-tabs
      [TabControl]="tabControl"
      [entityName]="formModel.entityName"
      [objectID]="itemDetail?.recID"
      [funcID]="formModel.funcID"
      [transID]="itemDetail?.recID"
      [approveStatus]="itemDetail?.approveStatus"
    >
    </codx-tabs>
  </ng-template>
</codx-detail-tmp>
