<codx-views
  #view
  [funcID]="funcID"
  service="HR"
  assemblyName="ERM.Business.HR"
  entityName="HR_EBenefits"
  className="EBenefitsBusiness"
  [method]="method"
  [views]="views"
  [autoLoad]="true"
  idField="recID"
  [button]="buttonAdd"
  (buttonClick)="addBenefit($event)"
  (selectedChange)="changeItemDetail($event)"
>
</codx-views>

<ng-template #headerTemplate let-data>
  <div class="d-flex w-100 ps-2 pe-4">
    <div class="w-50 text-dark p-3 fw-bold fw-500">
      <codx-label
        fiedName="lblEmployeeID"
        [formModel]="view.formModel"
        [default]="grvSetup?.EmployeeID?.description"
      ></codx-label>
    </div>
    <div class="w-25 text-dark p-3 fw-bold fw-500">
      <codx-label
        fiedName="lblBenefitID"
        [formModel]="view.formModel"
        [default]="grvSetup?.BenefitID?.description"
      ></codx-label>
    </div>
    <div class="w-25 text-dark p-3 fw-bold fw-500">
      <codx-label
        name="lblStatus"
        [formModel]="view.formModel"
        default="Tình trạng"
      ></codx-label>
    </div>
  </div>
</ng-template>

<ng-template #templateList let-data>
  <div class="d-flex align-items-center p-3 border-bottom w-100">
    <div class="w-50 p-3">
      <div class="d-flex align-items-start">
        <div class="d-flex flex-column">
          <codx-img
            [width]="35"
            class="me-3"
            [objectId]="data?.emp?.employeeID"
            [referType]="'avt'"
            [objectName]="data?.emp?.employeeName"
            [objectType]="'HR_Employees'"
          >
          </codx-img>
        </div>
        <div class="d-flex flex-column">
          <div>
            <div class="fw-bold">
              <span class="me-2 text-dark">{{ data?.emp?.employeeName }}</span>
            </div>
          </div>
          <div class="text-gray-700">
            <span
              [innerHTML]="
                data?.emp?.positionID
                  | formatvalue : view.formModel : 'positionID'
                  | async
              "
            ></span>
          </div>
          <div class="text-gray-700">
            <span
              [innerHTML]="
                data?.emp?.orgUnitID
                  | formatvalue : view.formModel : 'orgUnitID'
                  | async
              "
            ></span>
          </div>
        </div>
      </div>
    </div>
    <div class="w-25 p-3">
      <div class="d-flex flex-column">
        <span
          class="d-flex align-items-center mt-1"
          [ngbTooltip]="grvSetup?.BenefitID?.headerText"
          [innerHTML]="
            data.benefitID | formatvalue : view.formModel : 'benefitID' | async
          "
        >
        </span>

        <div class="d-flex flex-row">
          <span class="icon-attach_money icon-15 me-1"></span>
          <span
            class="align-self-center fw-bold"
            [ngbTooltip]="grvSetup?.BenefitAmt?.headerText"
            [innerHTML]="
              data?.benefitAmt
                | formatvalue : view.formModel : 'benefitAmt'
                | async
            "
          >
          </span>
          <span class="mx-1">/</span>
          <span
            class="align-self-center fw-bold"
            [ngbTooltip]="grvSetup?.BenefitNorm?.headerText"
            [innerHTML]="
              data?.benefitNorm
                | formatvalue : view.formModel : 'benefitNorm'
                | async
            "
          >
          </span>
        </div>

        <div class="d-flex">
          <div class="icon-calendar_today icon-15 me-1"></div>
          <div
            [ngbTooltip]="grvSetup?.EffectedDate?.headerText"
            [innerHTML]="
              data?.effectedDate
                | formatvalue : view.formModel : 'effectedDate'
                | async
            "
          ></div>
          <span *ngIf="data?.expiredDate" class="mx-2">-</span>
          <div
            *ngIf="data?.expiredDate"
            [ngbTooltip]="grvSetup?.ExpiredDate?.headerText"
            [innerHTML]="
              data?.expiredDate
                | formatvalue : view.formModel : 'expiredDate'
                | async
            "
          ></div>
        </div>
      </div>
    </div>

    <div class="w-25 p-3">
      <div class="d-flex">
        <codx-vll
          [formModel]="view.formModel"
          [field]="'Status'"
          [value]="data?.status"
          [showText]="true"
          [showIcon]="false"
          [showBgColor]="true"
          ngClass="badge badge-sm"
        >
        </codx-vll>

        <span
          *ngIf="data.isCurrent"
          class="icon-bookmark text-primary icon-25"
        ></span>
      </div>

      <div
        class="align-self-center fw-bold mt-2"
        [innerHTML]="
          data?.signedDate | formatvalue : view.formModel : 'signedDate' | async
        "
      ></div>
    </div>

    <div class="align-self-center">
      <div style="height: 35px" class="has-action-menu">
        <codx-mfunc
          [formModel]="view.formModel"
          (clickMF)="clickMF($event, data)"
          (changeDataMF)="changeDataMF($event, data)"
          [dataItem]="data"
          type="hover"
        >
        </codx-mfunc>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #templateUpdateStatus let-dialog1>
  <div class="codx-form card w-100 h-100 rounded-0 border-0">
    <div class="card-header flex-column">
      <div class="d-flex align-items-center justify-content-between w-100">
        <div class="card-title">
          <div class="d-flex flex-column">
            <codx-label
              class="dialog-title line-clamp line-clamp-1"
              name="lblEquipment"
              default="Cập nhật trạng thái"
              [formModel]="view.formModel"
            ></codx-label>
          </div>
        </div>
        <div class="card-toolbar">
          <button
            type="button"
            class="btn btn-flex text-dark-75 text-hover-primary px-0"
            (click)="close2(dialog1)"
          >
            <span class="icon-close icon-18"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="align-items-center me-3 mt-10">
        <div class="form-group">
          <label>
            <codx-label fiedName="status" [formModel]="view.formModel">
            </codx-label>
          </label>
          <div class="p-disabled">
            <codx-input
              field="status"
              [formModel]="view.formModel"
              [Group]="formGroup"
            ></codx-input>
          </div>
          <!-- <codx-input [disabled]="true" field="status" [formModel]="view.formModel" [Group]="formGroup"></codx-input> -->
        </div>
        <div class="form-group">
          <label>
            <codx-label
              [default]="'Bình luận'"
              [name]="'lblComment'"
            ></codx-label>
          </label>
          <codx-input
            type="text"
            [formModel]="view.formModel"
            (valueChange)="ValueChangeComment($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="card-footer border-0">
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" (click)="onSaveUpdateForm()">
          <i class="icon-save"></i>
          <codx-label
            default="Lưu"
            name="lblSave"
            [formModel]="view.formModel"
          ></codx-label>
        </button>
      </div>
    </div>
  </div>
</ng-template>

<!-- Detail -->
<ng-template #templateListDetail let-data>
  <codx-temp-full
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-10'"
    [imageId]="data?.emp?.employeeID"
    [imageObjType]="'HR_Employees'"
    [imageWidth]="40"
    [formModel]="view.formModel"
    [titleTmp]="titleTmp"
    [dataItem]="data"
    [imgOn]="data?.modifiedOn"
    [typeMF]="'hover'"
    (changeDataMF)="changeDataMF($event, data)"
  >
  </codx-temp-full>
  <ng-template #titleTmp let-data>
    <div class="w-100">
      <div class="d-flex">
        <div class="justify-content-between">
          {{ data?.emp?.employeeName }}
        </div>
        <div
          *ngIf="data.isCurrent"
          #popOver="ngbPopover"
          [openDelay]="500"
          (mouseenter)="popOver.open()"
          (mouseleave)="popOver.close()"
          placement="left"
          [ngbPopover]="popIsNewest"
          [style.color]="'#0078FF'"
          class="icon-bookmark icon-18 ms-auto"
        ></div>
      </div>

      <div class="justify-content-between">
        <span
          [innerHTML]="
            data.emp.positionID
              | formatvalue : view.formModel : 'PositionID'
              | async
          "
        ></span>
      </div>

      <div class="d-flex align-items-center mt-1">
        <span
          [ngbTooltip]="grvSetup?.BenefitID?.headerText"
          [innerHTML]="
            data.benefitID | formatvalue : view.formModel : 'benefitID' | async
          "
        >
        </span>
        <span class="icon-attach_money icon-15 ms-2"></span>
        <span
          class="align-self-center fw-bold"
          [ngbTooltip]="grvSetup?.BenefitAmt?.headerText"
          [innerHTML]="
            data?.benefitAmt
              | formatvalue : view.formModel : 'benefitAmt'
              | async
          "
        >
        </span>
        <span class="mx-1">/</span>
        <span
          class="align-self-center fw-bold"
          [ngbTooltip]="grvSetup?.BenefitNorm?.headerText"
          [innerHTML]="
            data?.benefitNorm
              | formatvalue : view.formModel : 'benefitNorm'
              | async
          "
        >
        </span>
      </div>

      <div class="d-flex mt-2">
        <span class="icon-description icon-15 me-1"></span>

        <span
          class="me-2"
          [ngbTooltip]="grvSetup?.DecisionNo?.headerText"
          [innerHTML]="
            data?.decisionNo
              | formatvalue : view.formModel : 'decisionNo'
              | async
          "
        >
        </span>
        <div class="icon-calendar_today icon-15 me-1"></div>
        <div
          [ngbTooltip]="grvSetup?.EffectedDate?.headerText"
          [innerHTML]="
            data?.effectedDate
              | formatvalue : view.formModel : 'effectedDate'
              | async
          "
        ></div>
        <span *ngIf="data?.expiredDate" class="mx-2">-</span>
        <div
          *ngIf="data?.expiredDate"
          [ngbTooltip]="grvSetup?.ExpiredDate?.headerText"
          [innerHTML]="
            data?.expiredDate
              | formatvalue : view.formModel : 'expiredDate'
              | async
          "
        ></div>
      </div>

      <div class="d-flex align-items-center text-dark mt-2">
        <div *ngIf="data.status">
          <codx-vll
            class="badge fw-bold"
            [name]="'HRS102'"
            [value]="data?.status"
            [showText]="true"
            [showBgColor]="true"
          >
          </codx-vll>
        </div>
        <div
          [ngbTooltip]="grvSetup?.SignedDate?.headerText"
          [innerHTML]="
            data.signedDate
              | formatvalue : view.formModel : 'signedDate'
              | async
          "
        ></div>
      </div>

      <ng-template #popIsNewest>
        <span>
          <codx-label
            name="lblIsCurrent"
            [formModel]="view.formModel"
            default="Mới nhất"
          ></codx-label>
        </span>
      </ng-template>
    </div>
  </ng-template>
</ng-template>

<ng-template #panelRightListDetail let-data>
  <lib-view-detail-ebenefit
    [itemDetail]="itemDetail"
    [funcID]="funcID"
    [view]="view"
    [formModel]="view.formModel"
    (uploaded)="getDetailESalary($event, data)"
    (clickMFunction)="clickEvent($event, data)"
  >
  </lib-view-detail-ebenefit>
</ng-template>

<!--End Detail -->
