<codx-form headerText="Thêm phòng ban"  [body]="body" [footer]="footer" [dialog]="dialog">
    <ng-template popup adde #body>
      <div class="form-group mt-3">
        <codx-label fiedName="lblDAgencyName" [default]="'Tên phòng ban'" class="fw-bold"></codx-label> <span class="text-danger">*</span>
        <input type="text" class="form-control" placeholder="" [(ngModel)]="dtAgency.AgencyName"/>
      </div>
      <div class="form-group mt-3">
        <codx-label default="Người đại diện" fiedName="lblDContactName"></codx-label>
        <input type="text" class="form-control" placeholder="" [(ngModel)]="dtAgency.ContactName"/>
      </div>
      <div class="form-group mt-3">
        <codx-label default="Chức vụ" fiedName="lblDJobTitle"></codx-label>
        <input type="text" class="form-control" placeholder="" [(ngModel)]="dtAgency.JobTitle"/>
      </div>
      <div class="form-group row mt-3">
        <div class="col-6">
            <codx-label default="Điện thoại" fiedName="lblDPhone"></codx-label>
            <input type="text" class="form-control" placeholder="" [(ngModel)]="dtAgency.Phone"/>
        </div>
        <div class="col-6">
            <codx-label default="Điện thoại" fiedName="lblDFax"></codx-label>
            <input type="text" class="form-control" placeholder="Fax" />
        </div>
    </div>
    <div class="form-group mt-3">
        <codx-label default="Ghi chú" fiedName="lblDNote"></codx-label>
        <codx-input type="textarea" field="textarea" placeholder="" (valueChange)="changeValueNote($event)">
        </codx-input>
    </div>
    </ng-template>
    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <div class="d-flex">
                <button type="button" class="btn btn-primary" type="submit" (click)="saveAgency()">Lưu</button>
            </div>
        </div>
    </ng-template>
</codx-form>
