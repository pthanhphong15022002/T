<codx-form
    headerText="Cập nhật kết quả" 
    subHeaderText="" 
    [body]="body" 
    [footer]="footer" 
    [dialog]="dialog"
    [data]="data"
    [formModel] ="dialog?.formModel"
>
    <ng-template popup adde #body>
        <div class="row">
            <div class="col-5">
                <codx-label default='Ngày cập nhật'></codx-label>
                <codx-input 
                    type="dateTime" 
                    format="d" 
                    ControlName="updateOn"
                    [Group]="updateForm"
                    [ngClass]="{'is-invalid': submitted && f.updateOn.errors }"
                >
                </codx-input>
            </div>
            <div class="col-7 align-items-center">
                <codx-label default="Kết quả thực hiện"></codx-label>
                <div class="d-flex align-items-center">
                    <codx-input 
                        type="number" 
                        [min]="this.data?.percentage ? this.data?.percentage : 0"
                        [max]="100" 
                        cssClass="form-control" 
                        ControlName="percentage"
                        [Group]="updateForm"
                        [ngClass]="{ 'is-invalid-a': submitted && f.percentage.errors }"
                        >
                    </codx-input>
                    <div class="d-flex align-items-center ms-3">
                        <codx-input  
                            type="switch"   
                            class="test-check"   
                            ControlName="percentage100"
                            [Group]="updateForm" 
                        >
                        </codx-input>
                        <codx-label default="Hoàn thành 100%" class="ms-2 w-150px"></codx-label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <label>Ghi chú</label>
                <codx-input 
                    type="textarea" 
                    field="textarea" 
                    [format]="'ed2'" 
                    class="w-100"
                    ControlName="comment"
                    [Group]="updateForm"
                >
                </codx-input>
            </div>
            <div class="col-12">
                <div class="d-flex align-items-center mt-4">
                    <codx-input  
                        type="switch"
                        ControlName="reporting"
                        [Group]="updateForm"
                    >
                    </codx-input>
                    <codx-label default="Báo cáo kết quả" class="ms-2"></codx-label>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template #footer>
        <div class="d-flex justify-content-between">
            <div class="d-flex flex-stack">
                <button type="button" class="btn btn-light-primary me-3" (click)="addFile()">
                    <i class="icon-cloud_upload fs-5"></i>Upload file
                </button>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-primary" (click)="onSave()">Lưu</button>
            </div>
        </div>
    </ng-template>
</codx-form>
