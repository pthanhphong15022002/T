<ng-template #itemTemplate let-data>
  <codx-temp-full (clickMF)="openFormFuncID($event,data)" (changeDataMF)="aaaa($event)" (click)="click(data)" [typeMF]="'hover'"
    [content]="extractContent(data.title)"
    [desc]="convertHtmlAgency(data.agencyName , this.gridViewSetup?.AgencyName?.headerText)" [status]="data.status"
    [statusVll]="gridViewSetup['Status']['referedValue']" [date]="data.createdOn"
    cardCss="card-template border-bottom px-2 pt-4 pb-2" [formModel]="view.formModel"
    [resources]="getIdUser(data.createdBy,data.owner)" [resourceObjType]="'AD_Users'" [icoStatus]="data?.urgency"
    [icoStatusVll]="gridViewSetup['Urgency']['referedValue']" [icoStatus2]="data?.security"
    [icoStatusVll2]="gridViewSetup['Security']['referedValue']" [modeImgs]="false" [bookmark]="data.isBookmark"
    [titleLine]="2"  [icoDateCss]="'icon-access_alarm'" [dataItem]="data">
  </codx-temp-full>
  <!--  [titleLine]="2"  [icoDateCss]="'icon-access_alarm'" -->
</ng-template>
<ng-template #panelLeft>
  <div class="codx_e-main codx_left pt-2">
    <div class="codx_e-header">
      <div class="d-flex align-items-center btn-tabs ">
        <div class="d-flex align-items-center me-1 cursor-pointer p-2" [class.div-active]="activeDiv=='1'"
          [class.text-primary]="activeDiv=='1'" (click)="clickChangeStatus('1')">
          <i class="icon-format_list_numbered icon-16 text-warning"></i>
          <codx-label default="Chờ xử lý" class="ms-2 fs-7"></codx-label>
        </div>
        <div class="d-flex align-items-center me-1 cursor-pointer p-2" [class.div-active]="activeDiv=='3'"
          [class.text-primary]="activeDiv=='3'" (click)="clickChangeStatus('3')">
          <i class="icon-construction icon-16"></i>
          <codx-label default="Đang xử lý" class="ms-2 fs-7"></codx-label>
        </div>
        <div class="d-flex align-items-center me-1 cursor-pointer p-2" [class.div-active]="activeDiv=='7'"
          [class.text-primary]="activeDiv=='7'" (click)="clickChangeStatus('7')">
          <i class="icon-check icon-16 text-success"></i>
          <codx-label default="Chờ duyệt" class="ms-2 fs-7"></codx-label>
        </div>
        <div class="d-flex align-items-center me-1 cursor-pointer p-2" [class.div-active]="activeDiv==''"
        [class.text-primary]="activeDiv==''" (click)="clickChangeStatus('')">
        <i class="icon-list_check icon-16 text-danger"></i>
        <codx-label default="Tất cả" class="ms-2 fs-7"></codx-label>
      </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #panelRightRef>
  <app-view-detail #viewdetail [data]="lstDtDis" [dataItem]="dataItem" [gridViewSetup]="gridViewSetup" [view]="view"
    (uploaded)="getDtDis($event)">
  </app-view-detail>
</ng-template>
<codx-views #view [views]="views" (buttonClick)="click($event)" [button]="button" [entityName]="'OD_Dispatches'"
  [method]="'GetListByStatusAsync'" [assemblyName]="'OD'" [service]="'OD'" [className]="'DispatchesBusiness'"
  (selectedChange)="valueChange($event)" [selectedFirst]="true" idField="recID" (requestEnded)="requestEnded($event)"
  >
</codx-views>
