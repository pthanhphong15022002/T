<form [formGroup]="deadlineForm" (ngSubmit)="onSave()">
    <codx-form #form headerText="Gia hạn deadline" subHeaderText="Cho phép gia hạn deadline cho xử lý công việc" [body]="body" [footer]="footer" [dialog]="dialog" [formModel]="formModel">
        <ng-template popup adde #body>
            <div class="text-primary fw-bold fs-6">THÔNG TIN GIA HẠN</div>
            <div class="row mt-2">
                <div class="col-6">
                    <codx-label default="Ngày văn bản"></codx-label>
                    <codx-input
                        type="dateTime"
                        format="d"
                        [crrValue]="data?.deadline"
                        [Group]="deadlineForm"
                        ControlName="extendOn"
                        field="date"
                    >
                    </codx-input>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <codx-label default="Lý do"></codx-label>
                    <codx-input 
                        type="textarea" 
                        class="w-100" 
                        format="ed2"
                        [Group]="deadlineForm"
                        ControlName="reason"
                    >
                    </codx-input>
                </div>
            </div>
        </ng-template>
        <ng-template #footer>
            <div class="d-flex justify-content-between">
                <div class="d-flex flex-stack">
                    <button type="button" class="btn btn-light-primary me-3">
                        <i class="icon-cloud_upload fs-5"></i>Upload file
                    </button>
                </div>
                <div class="d-flex">
                    <button type="button" class="btn btn-primary" type="submit">Lưu</button>
                </div>
            </div>
        </ng-template>
    </codx-form>
</form>
