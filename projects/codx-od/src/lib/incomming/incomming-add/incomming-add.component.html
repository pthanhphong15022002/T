  <codx-form
    #form 
    [headerText]="headerText" 
    [subHeaderText]="subHeaderText"

  </div>
  <div>
  </div>

  <div class="form-group row mt-3">
    <div class="col-6">
      <codx-label default='Phân loại'></codx-label>
      <codx-input
        [formModel]="form.formModel" 
        [Group]="form.formGroup"
        field="category"
      >
      </codx-input>
    </div>
    <div class="col-6">
      <codx-label default='Nguồn'></codx-label>
      <codx-input 
        [formModel]="form.formModel" 
        [Group]="form.formGroup"
        field="source"
        >
      </codx-input>
    </div>
  </div>
  <div class="form-group row mt-3">
    <div class="col-4">
      <codx-label default='Số văn bản'></codx-label>
      <codx-input 
        [formModel]="form.formModel" 
        [Group]="form.formGroup"
        field="refNo" 
        ControlName="refNo"  >
      </codx-input>
    </div>
    <div class="col-4">
      <codx-label default='Ngày văn bản'></codx-label>
      <codx-input 
        [formModel]="form.formModel" 
        [Group]="form.formGroup"
        field="refDate" 
       >
      </codx-input>
    </div>
    <div class="col-2">
      <codx-label default='Số trang'></codx-label>
      <codx-input 
        [formModel]="form.formModel" 
        [Group]="form.formGroup"
        field="pages"
        [min]="0" 
        [showSpinButton]="false"
      >
      </codx-input>
    </div>
    <div class="col-2">
      <codx-label default='Số bản'></codx-label>
      <codx-input 
        [formModel]="form.formModel" 
        [Group]="form.formGroup"
        field="copies"
        [min]="0" 
        [showSpinButton]="false" 
      >
      </codx-input>
    </div>
  </div>
  <div class="form-group">
    <codx-label default='Trích yếu'></codx-label>
    <codx-input 
      [formModel]="form.formModel" 
      [Group]="form.formGroup"
      field="title"
      
    >
    </codx-input>
  </div>
  <div class="form-group row mt-3">
    <div class="col-6">
      <codx-label default='Mức độ khẩn'></codx-label>
      <codx-input 
        [formModel]="form.formModel" 
        [Group]="form.formGroup"
        field="urgency"
      >
      </codx-input>
    </div>
    <div class="col-6">
      <codx-label default='Cấp bảo mật'></codx-label>
      <codx-input 
        [formModel]="form.formModel" 
        [Group]="form.formGroup"
        field="security"
      >
      </codx-input>
    </div>
  </div>
  <div class="form-group">
    <codx-label default='Nơi nhận'></codx-label>
    <div class="d-flex">
      <codx-input
        type="Combobox"
        name="combobox"
        [refValue]="gridViewSetup!=null?gridViewSetup['DeptID']['referedValue']:null"
        refType="P"
        field="deptID"
        [showInput]="true"
        [crrValue]="dispatch?.deptID"
        (valueChange)="changeValueBUID($event)"
      >
      </codx-input>
    </div>
  </div>
  <div class="form-group row mt-3">
    <div class="col-6">
      <codx-label default='Hình thức nhận'></codx-label>
      <codx-input 
        [formModel]="form.formModel" 
        [Group]="form.formGroup"
        field="sendMode"
        ></codx-input>
    </div>
    <div class="col-3">
      <codx-label default='Ngày nhận'></codx-label>
      <codx-input
        [formModel]="form.formModel" 
        [Group]="form.formGroup"
        field="dispatchOn" 
      >
    </codx-input>
    </div>
    <div class="col-3">
      <codx-label default='Thời hạn xử lý'></codx-label>
      <codx-input 
        [formModel]="form.formModel" 
        [Group]="form.formGroup"
        field="deadline" 
      >
      </codx-input>
    </div>
  </div>
  <div class="form-group">
    <codx-label default='Người chịu trách nhiệm'></codx-label>
    <div class="d-flex">
      <codx-input
        type="Combobox"
        name="combobox"
        [refValue]="gridViewSetup!=null?gridViewSetup['Owner']['referedValue']:null"
        refType="P"
        field="popup"
        (valueChange)="changeValueOwner($event)"
      >
     <!--  (valueChange)="changeValueBUID($event)" -->
      </codx-input>
    </div>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
  <button class="btn btn-primary" (click)="onSave()">
      Lưu
    </button>
  </div>
</ng-template>
<ng-template #tmpagency let-dialog>
  <app-od-agency [dialog]="dialog" [data]="data"></app-od-agency>
</ng-template>
<ng-template #tmpdept let-dialog>
