<form [formGroup]="deadlineForm" (ngSubmit)="saveFolder()">
    <codx-form headerText="Lưu vào thư mục cá nhân" [body]="body" [footer]="footer" [dialog]="dialog">
        <ng-template popup adde #body>
            <div class="card w-100 rounded-0 border-0">    
                <div class="row mt-4">
                    <div class="col-12">           
                        <codx-input
                            placeholder="Thư mục"
                            style="width:100%"
                            type="combobox"
                            refValue="ODFolders"               
                            [crrValue]="personalFolder"
                            (valueChange)="changeValue($event)">
                        </codx-input>       
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template #footer>
            <div class="d-flex justify-content-between">
                <div class="d-flex flex-stack">                
                </div>
                <div class="d-flex">
                    <button type="button" class="btn btn-primary" type="submit">OK</button>
                </div>
            </div>

            <!-- <div class="d-flex justify-content-between mt-4">
                <div class="d-flex flex-stack">            
                </div>
                <div class="d-flex">
                    <button type="button" class="btn btn-primary" (click)="saveFolder()">OK</button>
                </div>
            </div> -->
        </ng-template>
    </codx-form>
</form>
