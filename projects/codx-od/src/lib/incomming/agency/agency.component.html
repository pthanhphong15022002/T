
<codx-form headerText="Thêm đơn vị nhận"  [body]="body" [footer]="footer" [dialog]="dialog">
    <ng-template popup adde #body>
      <div class="form-group mt-3">
        <codx-label [formModel]="formModel" fiedName="Source" class="fw-bold"></codx-label>
        <codx-input
          type="valuelist"
          [placeholder]="'Chọn nguồn'" 
          refValue="OD001"
          [Group]="agencyForm"
          ControlName="category"
        >
        </codx-input>
      </div>
      <div class="form-group mt-3">
        <codx-label [formModel]="formModel" fiedName="AgencyName" class="fw-bold"></codx-label>
        <codx-input
          type="text"
          [Group]="agencyForm"
          ControlName="agencyName"
        >
        </codx-input>
      </div>
      <div class="form-group mt-3">
        <codx-label default="Địa chỉ" fiedName="lblAddress" [formName]="formModel?.formName"></codx-label>
        <codx-input
          type="text"
          [Group]="agencyForm"
          ControlName="address"
        >
        </codx-input>
      </div>
      <div class="form-group mt-3">
        <codx-label [default]="'Người liên hệ'" fiedName="lblContactName" [formName]="formModel?.formName" class="fw-bold"></codx-label>
        <codx-input
          type="text"
          [Group]="agencyForm"
          ControlName="contactName"
        >
        </codx-input>
      </div>
      <div class="form-group mt-3">
        <codx-label default="Chức vụ" fiedName="lblJobTitle" [formName]="formModel?.formName"></codx-label>
        <codx-input
          type="text"
          [Group]="agencyForm"
          ControlName="jobTitle"
        >
        </codx-input>
      </div>
      <div class="form-group row mt-3">
        <div class="col-6">
          <codx-label default="Điện thoại" fiedName="lblPhone" [formName]="formModel?.formName"></codx-label>
          <codx-input
            type="text"
            [Group]="agencyForm"
            ControlName="phone"
          >
          </codx-input>
        </div>
        <div class="col-6">
          <codx-label default="Email" fiedName="lblEmail" [formName]="formModel?.formName"></codx-label>
          <codx-input
            type="text"
            [Group]="agencyForm"
            ControlName="email"
          >
          </codx-input>
        </div>
      </div>
      <div class="form-group mt-3">
        <codx-label default="Ghi chú" fiedName="lblNote" [formName]="formModel?.formName"></codx-label>
        <codx-input
          type="textarea"
          format="ed2"
          [Group]="agencyForm"
          ControlName="note"
        >
        </codx-input>
      </div>
    </ng-template>
    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <div class="d-flex">
                <button type="button" class="btn btn-primary" type="submit" (click)="onSave()"><codx-label default="Lưu" [fiedName]="'lblSave'" [formName]="formModel?.formName"></codx-label></button>
            </div>
        </div>
    </ng-template>
</codx-form>
