<ng-container *ngIf="isShowCreate">
  <div class="card card-custom post-new" id="postnew">
    <div class="card-body">
      <div class="d-flex align-items-center">
        <div class="me-3">
          <codx-img [objectId]="user.userID" objectType="AD_Users" [width]="40">
          </codx-img>
        </div>
        <div class="d-flex flex-column flex-grow-1 share">
          <span
            class="text-gray-500 feed-box box-new share-input"
            (click)="openCreateModal()"
          >
            {{ title }}
          </span>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<div *ngIf="formModel"
  class="hover-scroll-overlay-y"
  data-kt-scroll="true"
  data-kt-scroll-activate="true"
  data-kt-scroll-height="auto"
  data-kt-scroll-dependencies="#postnew, .pw-profile, .pw-menu"
  data-kt-scroll-wrappers=".wrapper-portal, .wrapper, #newfeed, .pw-content"
  data-kt-scroll-offset="0"
>
  <div id="newfeed">
    <ng-container *ngIf="module == 'WP' ; else FD">
        <codx-listview
          [emptyTemplate]="empty"
          [predicates]="predicateWP"
          [dataValues]="dataValueWP"
          [itemTemplate]="tmpPortal"
          #listview
          [funcId]="formModel.funcID"
          [service]="service"
          [assemblyName]="assemblyName"
          class="h-100"
          [className]="className"
          [method]="method"
          entityName="WP_Comments"
          [itemTemplateLoading]="templateloading"
          [formModel]="formModel">
        </codx-listview>
    </ng-container>  
    <ng-template #FD>
        <codx-listview
          [emptyTemplate]="empty"
          [predicates]="predicateFD"
          [dataValues]="dataValueFD"
          [itemTemplate]="tmpPortal"
          #listview
          [funcId]="formModel.funcID"
          [service]="service"
          [assemblyName]="assemblyName"
          class="h-100"
          [className]="className"
          [method]="method"
          entityName="WP_Comments"
          [itemTemplateLoading]="templateloading"
          [formModel]="formModel">
        </codx-listview>
    </ng-template>
  </div>
</div>
<ng-template #tmpPortal let-item>
  <div class="p-5 pb-0">
    <div class="d-flex align-items-top">
      <div class="me-3">
        <codx-img
          [objectId]="item.createdBy"
          objectType="AD_Users"
          [width]="40"
        >
        </codx-img>
      </div>
      <div class="d-flex flex-column flex-grow-1">
        <div class="d-flex align-items-center mb-2">
          <ng-container *ngIf="item.createdName">
            <span class="text-dark fw-bolder">{{ item.createdName }}</span>
          </ng-container>
          <ng-container *ngIf="item.tagName">
            <div class="position-relative">
              <span
                class="ms-2 d-flex align-items-center"
                (mouseleave)="closeListTag(item)"
                (mouseover)="showListTag(item)"
                [innerHTML]="item.tagName"
              >
              </span>
              <ng-container *ngIf="item.isShowTag">
                <div class="position-absolute tmpTag">
                  <div class="text-dark fw-bold mb-2">
                    <codx-label
                      [formModel]="formModel"
                      name="lblTags"
                      default="Danh sách người được gắn thẻ"
                    >
                    </codx-label>
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="searchField"
                      placeholder="Tìm kiếm"
                    />
                  </div>
                  <div class="mh-300px" style="overflow: auto">
                    <div
                      class="d-flex align-items-center mb-2"
                      *ngFor="let tag of lstUserTag"
                    >
                      <codx-img
                        class="me-2"
                        [width]="25"
                        [imageType]="'circle'"
                        [objectId]="tag.objectID"
                        objectType="AD_Users"
                      >
                      </codx-img>
                      <div class="text-dark">
                        {{ tag.objectName }}
                      </div>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </ng-container>
        </div>
        <div class="text-info-date d-flex algin-items-center">
          <div class="d-flex algin-items-center">
            <span class="text-gray-600 fs-7 me-2">{{
              item.createdOn | timefrom
            }}</span>
            <span
              class="rounded-1 py-0 px-2 bg-gray-200 d-flex algin-items-center"
            >
              <span class="me-1">
                <img
                  class="h-12px w-12px"
                  src="assets/themes/sys/default/img/{{ item.shareIcon }}"
                />
              </span>
              <span class="fs-7">
                {{ item.shareText }}
              </span>
            </span>
          </div>

          <ng-container *ngIf="item.shareName">
            <div class="position-relative">
              <span
                (mouseleave)="closeListShare(item)"
                (mouseover)="showListShare(item)"
                class="ms-2 me-2"
                [innerHTML]="item.shareName"
              >
              </span>
              <ng-container *ngIf="item.isShowShare">
                <ng-container
                  *ngIf="
                    item.shareControl == 'U' ||
                    item.shareControl == 'G' ||
                    item.shareControl == 'R' ||
                    item.shareControl == 'P' ||
                    item.shareControl == 'D' ||
                    item.shareControl == 'O'
                  "
                >
                  <div class="position-absolute tmpshare">
                    <div class="text-dark fw-bold mb-2">
                      <codx-label
                        [formModel]="formModel"
                        name="lblShare"
                        default="Danh sách người được chia sẻ"
                      >
                      </codx-label>
                    </div>
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="searchField"
                        placeholder="Tìm kiếm"
                      />
                    </div>
                    <div class="mh-300px" style="overflow: auto">
                      <div
                        class="d-flex align-items-center mb-2"
                        *ngFor="let share of lstUserShare"
                      >
                        <codx-img
                          class="me-2"
                          [width]="25"
                          [imageType]="'circle'"
                          [objectId]="share.objectID"
                          objectType="AD_Users"
                        >
                        </codx-img>
                        <div class="text-dark">
                          {{ share.objectName }}
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>
              </ng-container>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="more">
        <div ngbDropdown class="dropdown">
          <a
            href="javascript:void(0)"
            class="btn btn-clean btn-hover-light-primary btn-sm btn-icon"
            ngbDropdownToggle
            id="dropdownMenuButton1"
            aria-expanded="false"
          >
            <i class="fas fa-ellipsis-h"></i>
          </a>
          <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
            <li *ngIf="item.write">
              <a
                (click)="openEditModal(item)"
                ngbDropdownItem
                href="javascript:void(0)"
              >
                <span class="icon-edit icon-16 me-2 icon-editPost"></span>
                <codx-label
                  [formModel]="formModel"
                  name="lblEdit_comments"
                  default="Chỉnh sửa"
                >
                </codx-label>
              </a>
            </li>
            <li *ngIf="item.delete">
              <a
                (click)="removePost(item)"
                ngbDropdownItem
                href="javascript:void(0)"
              >
                <span class="icon-delete icon-16 me-2 icon-removePost"></span>
                <codx-label
                  [formModel]="formModel"
                  name="lblDelete_comments"
                  default="Xóa"
                ></codx-label>
              </a>
            </li>
            <li *ngIf="item.share">
              <a
                (click)="openModalShare(item)"
                ngbDropdownItem
                href="javascript:void(0)"
              >
                <span class="icon-share icon-16 me-2"></span>
                <codx-label
                  [formModel]="formModel"
                  name="lblShare_comments"
                  default="Chia sẻ"
                ></codx-label>
              </a>
            </li>
            <li *ngIf="item.download">
              <a
                (click)="openModalDownload(item)"
                ngbDropdownItem
                href="javascript:void(0)"
              >
                <span class="icon-save icon-save_alt icon-16 me-2"></span>
                <codx-label
                  [formModel]="formModel"
                  name="lblSave_comments"
                  default="Thêm vào kho lưu trữ"
                ></codx-label>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <ng-container *ngIf="item.category == '4'; else shareTemplate">
      <div class="mt-3" [innerHTML]="item.content"></div>
      <div>
        <codx-file
          [objectID]="item.recID"
          objectType="WP_Comments"
          (viewDetail)="clickViewDetail($event)"
        >
        </codx-file>
      </div>
      <ng-container *ngIf="item.refType == 'WP_News'; else templateShare">
        <div class="post mt-3" (click)="naviagte(item.shares)">
          <codx-file
            [objectID]="item.refID"
            [objectType]="'WP_News'"
            (evtGetFiles)="getFiles($event, item)"
          >
          </codx-file>
        </div>
      </ng-container>
      <ng-template #templateShare>
        <ng-container *ngIf="item.shares; else postShareDeleted">
          <div class="card card-custom mt-3">
            <div class="border border-1 rounded-3 p-3">
              <ng-container
                *ngTemplateOutlet="
                  containTemplate;
                  context: { $implicit: item.shares }
                "
              >
              </ng-container>
              <div [innerHTML]="item.shares.content" class="mb-2"></div>
              <div class="d-flex">
                <div class="me-3">
                  <codx-img
                    slot="start"
                    [objectId]="item.shares.createdBy"
                    objectType="AD_Users"
                    [width]="30"
                  >
                  </codx-img>
                </div>
                <div class="d-flex flex-column flex-grow-1">
                  <span class="text-dark fw-bolder">{{
                    item.shares.createdName
                  }}</span>
                  <span class="text-gray-500 fs-7 mt-1">{{
                    item.shares.createdOn | timefrom
                  }}</span>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-template #postShareDeleted>
          <div class="card card-custom card-border border border-1 mt-3">
            <div class="card-body p-5">
              <div class="d-flex">
                <div class="me-3">
                  <codx-img
                    slot="start"
                    objectId=""
                    objectType="AD_Users"
                    [width]="30"
                  >
                  </codx-img>
                </div>
                <div class="d-flex flex-column flex-grow-1">
                  <codx-label
                    formModel=""
                    name="lblPostDeleted"
                    default="Bài viết không còn tồn tại"
                  >
                  </codx-label>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ng-template>

      <!-- end share -->
    </ng-container>
    <ng-template #shareTemplate>
      <div class="my-3">
        <div [innerHTML]="item.content"></div>
      </div>
      <ng-container
        *ngTemplateOutlet="containTemplate; context: { $implicit: item }"
      ></ng-container>
    </ng-template>
    <!-- commemt -->
    <treeview-comment
      [funcID]="formModel.funcID"
      [fromModel]="formModel"
      [objectType]="'WP_Comments'"
      [dataComment]="item"
      [objectID]="item.recID"
    >
    </treeview-comment>
    <!-- end comment -->
  </div>
</ng-template>
<!-- content body -->
<ng-template #containTemplate let-item>
  <ng-container *ngIf="!item.isPortal; else category2">
    <div class="pic-feed">
      <ng-container *ngIf="item.files; else get">
        <div>
          <codx-file
            [files]="item.files"
            (evtGetFiles)="getFiles($event, item)"
            (viewDetail)="clickViewDetail($event)"
          >
          </codx-file>
        </div>
      </ng-container>
      <ng-template #get>
        <div class="pic-feed-img">
          <codx-file
            [objectID]="item.recID"
            (evtGetFiles)="getFiles($event, item)"
            (viewDetail)="clickViewDetail($event)"
          ></codx-file>
        </div>
      </ng-template>
    </div>
  </ng-container>
  <ng-template #category2>
    <ng-container
      *ngIf="
        item?.card?.cardType == '4' || item?.card?.cardType == '5';
        else haveBg
      "
    >
      <div class="p-0 m-0">
        <read-more
          [content]="item?.content"
          [textColor]="item?.card?.pattern?.textColor"
          [maxmimun]="1003"
          [limit]="1000"
          [completeWords]="true"
        >
        </read-more>
      </div>
    </ng-container>
    <ng-template #haveBg>
      <div
        class="d-flex flex-column flex-grow-1 justify-content-center align-items-center pt-5"
      >
        <div
          class="card-img w-300px h-450px"
          [style.background]="
            item.card?.background | backgroundImage: item.card?.backgroundColor
          "
          style="background-size: 100% auto"
        >
          <div class="card-body text-center">
            <div color="bg-transparent" class="text-center">
              <h2
                class="fw-bolderer mb-6 mt-3"
                [ngStyle]="{ color: item?.card?.pattern?.headerColor }"
              >
                {{ item.card?.cardType | vll: "L1422":"text" | async }}
              </h2>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <div *ngIf="item?.card">
                <codx-img
                  [width]="40"
                  [objectId]="item?.card?.senderID"
                  objectType="AD_Users"
                >
                </codx-img>
              </div>
              <div
                style="width: 50px"
                class="mar-auto text-center ion-justify-content-between"
              >
                <img
                  src="/assets/themes/fd/default/img/img_SendCard.svg"
                  class="icon-mail ion-margin-top-8"
                />
              </div>
              <div *ngIf="item?.card?.receiverID">
                <codx-img
                  [width]="40"
                  [objectId]="item?.card?.receiverID"
                  objectType="AD_Users"
                >
                </codx-img>
              </div>
            </div>
            <div class="text-dark text-feed mt-6">
              <read-more
                #readmore2
                [content]="item?.card?.situation"
                [textColor]="item?.card?.pattern?.textColor"
                [limit]="800"
                [completeWords]="true"
              >
              </read-more>
            </div>
            <div class="d-flex align-items-center group-hasGift mt-6">
              <div
                class="d-flex align-items-center justify-content-center w-100 ion-wrap me-2"
                *ngIf="
                  item?.card?.cardType == '2' || item?.card?.cardType == '3'
                "
              >
                <div class="symbol symbol-30 me-2">
                  <img
                    class="w-100"
                    src="/assets/themes/fd/default/img/{{
                      item?.card?.rating
                        | vll
                          : (item?.card?.cardType == '2' ? 'L1419' : 'L1424')
                          : 'icon'
                        | async
                    }}"
                  />
                </div>
              </div>
              <div
                class="d-flex align-items-center ion-wrap mar-auto"
                *ngIf="item?.card?.hasGift || item?.card?.hasPoint"
              >
                <img
                  src="/assets/themes/fd/default/img/img_HasGifts.svg"
                  *ngIf="item?.card?.hasGift"
                  class="symbol-image icon-surface1 me-1"
                />
                <img
                  src="/assets/themes/fd/default/img/img_HasCoins.svg"
                  *ngIf="item?.card?.hasPoint"
                  class="symbol-image icon-money-1"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-template>
</ng-template>
<!-- content body -->
<ng-template #empty>
  <div class="card-body-nodata text-center">
    <img src="../../../../assets/img/EmptyDataPortal.png" />
  </div>
</ng-template>

<ng-template #templateloading let-data>
  <ngx-skeleton-loader count="5" animation="progress"></ngx-skeleton-loader>
</ng-template>
