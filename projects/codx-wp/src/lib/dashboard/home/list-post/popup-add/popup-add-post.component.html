<codx-form
  [headerText]="headerText"
  [body]="body"
  [footer]="footer"
  [dialog]="dialogRef"
>
</codx-form>
<ng-template #body>
  <div class="d-flex title-addpost mb-3">
    <div class="body-user-img me-2">
      <codx-img
        [objectId]="data.createdBy"
        [objectName]="data.createdName"
        objectType="AD_Users"
        [width]="40"
      >
      </codx-img>
    </div>
    <div class="d-flex flex-column">
      <div class="d-flex align-items-center">
        <div class="user-name fw-bold mb-1 me-2">
          <span>{{ data.createdName }}</span>
        </div>
        <ng-container *ngIf="data.tagName">
          <ng-container
            *ngTemplateOutlet="templateTags; context: { $implicit: data }"
          >
          </ng-container>
        </ng-container>
      </div>
      <div class="d-flex align-items-center justify-content-start">
        <ng-container *ngIf="data.shareControl">
          <div
            (click)="openControlShare(tmpControlShare)"
            class="bg-gray-200 rounded-1 px-1 d-flex align-items-center"
          >
            <codx-vll
              [name]="'WP001'"
              [value]="data.shareControl"
              [showText]="true"
              [className]="'text-gray-600 vll-post'"
              [showIcon]="true"
              [path]="'assets/themes/sys/default/img/'"
              [icoCss]="'symbol-12px symbol-circle'"
              [showBgColor]="true"
            >
            </codx-vll>
            <i class="icon-arrow_drop_down icon-18 text-dark"></i>
          </div>
        </ng-container>
        <ng-container *ngIf="data.shareName">
          <div class="ms-2">
            <ng-container
              *ngTemplateOutlet="templateShares; context: { $implicit: data }"
            >
            </ng-container>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="body body-addpost">
    
    <!-- addpost-scroll -->
    <div class="w-100 h-100">
      <!-- contents -->
      <div class="wp-contents">
        <codx-input
          type="textarea"
          [crrValue]="data.contents"
          [placeholder]="mssgPlacehHolder"
          [copyStyle]="copyFormat"
          [class]="'border-none border-toolbar'"
          className="min-h-100px"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
      <!-- contents - files -->
      <div class="wp-contents-files">
        <codx-view-files
          #codxViewFiles
          [allowEdit]="true"
          [formModel]="formModel"
          [objectType]="'WP_Comments'"
          [medias]="data.medias"
          [objectID]="data.recID"
        >
        </codx-view-files>
      </div>
      <ng-container
        *ngIf="
          data.category == CATEGORY.SHARE || data.category == CATEGORY.FEEDBACK
        "
      >
        <div class="wp-template-share">
          <wp-post-share
            [objectID]="data.refID"
            [refType]="data.refType"
            [formModel]="formModel"
          ></wp-post-share>
        </div>
      </ng-container>
    </div>
    
  </div>
  <!-- template emoji, tag, uploadFile -->
  <div
  class="d-flex justify-content-between align-items-center body-function"
>
  <div class="text-gray-500 fw-bold">
    <codx-label
      [formModel]="formModel"
      name="lblMore"
      default="Thêm vào bài viết"
    >
    </codx-label>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <div class="btn-emoji">
      <div ngbDropdown class="symbol-more">
        <div
          ngbDropdownToggle
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <button
            type="button"
            title="Cảm xúc"
            class="btn btn-icon btn-md ms-2 btn-emoji"
          >
            <i class="icon-tag_faces icon-24 text-warning"></i>
          </button>
        </div>
        <div
          ngbDropdownMenu
          class="dropdown-menu p-3"
          aria-labelledby="dropdownMenuButton"
        >
          <emoji-mart
            [showSingleCategory]="true"
            [showPreview]="emojiPreview"
            [set]="emojiMode"
            [maxFrequentRows]="emojiMaxFrequentRows"
            [perLine]="emojiPerLine"
            (emojiSelect)="addEmoji($event)"
          >
          </emoji-mart>
        </div>
      </div>
    </div>
    <div>
      <button
        (click)="clickTagsUser()"
        type="button"
        data-toggle="tooltip"
        title="Gắn thẻ"
        class="btn btn-icon btn-md ms-2"
      >
        <i class="icon-local_offer icon-24 text-primary"></i>
      </button>
    </div>
    <div class="btn-upload">
      <button
        (click)="clickUploadFile()"
        type="button"
        data-toggle="tooltip"
        title="Đính kèm file"
        class="btn btn-icon btn-md ms-2 ng-star-inserted"
      >
        <i class="icon-photo icon-24 text-success"></i>
      </button>
    </div>
  </div>
</div>
  <!-- template permissions chia sẻ -->
  <ng-template #templateShares let-post>
    <div ngbDropdown class="symbol-more">
      <div
        ngbDropdownToggle
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span class="cursor-pointer" [innerHTML]="post.shareName"></span>
      </div>
      <div
        ngbDropdownMenu
        class="dropdown-menu p-3"
        aria-labelledby="dropdownMenuButton"
      >
        <div class="py-2">
          <codx-label
            [formModel]=""
            default="Danh sách người được chia sẻ"
            class="fw-bolder"
          ></codx-label>
        </div>
        <div class="hr-list-employee">
          <ng-container *ngFor="let permisison of post.permissions">
            <ng-container *ngIf="permisison.memberType == '2'">
              <div class="d-flex align-items-center mt-3">
                <codx-img
                  [objectId]="permisison.objectID"
                  [objectType]="'AD_Users'"
                  [cssClass]="'me-3'"
                  [objectName]="permisison.objectName"
                  [width]="30"
                >
                </codx-img>
                <span class="ms-2 fs-6">{{ permisison.objectName }}</span>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
  </ng-template>
  <!-- template permissions gắn thẻ -->
  <ng-template #templateTags let-post>
    <div ngbDropdown class="symbol-more">
      <div
        ngbDropdownToggle
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span class="cursor-pointer" [innerHTML]="post.tagName"></span>
      </div>
      <div
        ngbDropdownMenu
        class="dropdown-menu p-3"
        aria-labelledby="dropdownMenuButton"
      >
        <div class="py-2">
          <codx-label
            [formModel]=""
            default="Danh sách người gắn thẻ"
            class="fw-bolder"
          ></codx-label>
        </div>
        <div class="hr-list-employee">
          <ng-container *ngFor="let permisison of post.permissions">
            <ng-container *ngIf="permisison.memberType == '3'">
              <div class="d-flex align-items-center mt-3">
                <codx-img
                  [objectId]="permisison.objectID"
                  [objectType]="'AD_Users'"
                  [cssClass]="'me-3'"
                  [objectName]="permisison.objectName"
                  [width]="30"
                >
                </codx-img>
                <span class="ms-2 fs-6">{{ permisison.objectName }}</span>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
  </ng-template>
  <!-- template share bài viết -->
  <ng-template #templateSharePost let-post>
    <div class="WP_Comments">
      <div class="pic-feed p-4">
        <ng-container *ngIf="post.attachments > 0">
          <codx-view-files
            [formModel]="formModel"
            [objectType]="'WP_Comments'"
            [medias]="post.medias"
            [objectID]="post.recID"
          >
          </codx-view-files>
        </ng-container>
      </div>
      <div class="text-dark text-feed p-4">
        <p [innerHTML]="post.contents"></p>
      </div>
      <div class="d-flex border-top p-3">
        <codx-img
          [width]="30"
          [objectId]="post.createdBy"
          [objectName]="post.createdName"
          objectType="AD_Users"
        >
        </codx-img>
        <div class="d-flex flex-column flex-grow-1 ms-3">
          <div class="d-flex align-items-center mb-1">
            <div class="user-name fw-bolder me-2">
              <span>{{ post.createdName }}</span>
            </div>
            <ng-container *ngIf="post.tagName">
              <ng-container
                *ngTemplateOutlet="templateTags; context: { $implicit: post }"
              >
              </ng-container>
            </ng-container>
          </div>
          <div class="d-flex text-info-date">
            <div class="text-gray-500 me-2">
              {{ post.createdOn | timefrom }}
            </div>
            <div class="d-flex align-items-center justify-content-start">
              <ng-container *ngIf="post.shareControl">
                <div
                  class="bg-gray-200 rounded-1 px-1 d-flex align-items-center"
                >
                  <codx-vll
                    [name]="'WP001'"
                    [value]="post.shareControl"
                    [showText]="true"
                    [className]="'text-gray-600 vll-post'"
                    [showIcon]="true"
                    [path]="'assets/themes/sys/default/img/'"
                    [icoCss]="'symbol-12px symbol-circle'"
                    [showBgColor]="true"
                  >
                  </codx-vll>
                  <i class="icon-arrow_drop_down icon-18 text-dark"></i>
                </div>
              </ng-container>
              <ng-container *ngIf="post.shareName">
                <div class="ms-2">
                  <ng-container
                    *ngTemplateOutlet="
                      templateShares;
                      context: { $implicit: post }
                    "
                  >
                  </ng-container>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #templateShareNews let-news>
    <div class="WP_News">
      <ng-container *ngIf="news.recID">
        <codx-file
          [objectID]="news.recID"
          [objectType]="'WP_News'"
          [funcID]="formModel.funcID"
        >
        </codx-file>
      </ng-container>
    </div>
  </ng-template>
  <!-- template share card -->
  <ng-template #templateShareCard let-card>
    <div class="FD_Cards"></div>
  </ng-template>
</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-between">
    <button
      [disabled]="loaded"
      type="button"
      class="btn btn-primary btn-post"
      (click)="submit()"
    >
      <codx-label
        formName="WP_Comments"
        name="lblSubmit"
        [default]="dialogData.status == 'edit' ? 'Lưu' : 'Đăng'"
      >
      </codx-label>
    </button>
  </div>
</ng-template>
<ng-template #tmpControlShare let-dialog>
  <codx-share
    [dialog]="dialog"
    [multiple]="false"
    listName="WP001"
    (eventApply)="addPerrmissonShares($event)"
  >
  </codx-share>
</ng-template>
<ng-container *ngIf="showCBB">
  <codx-combobox-popup
    [comboboxName]="'Share_Users'"
    [multiple]="true"
    [width]="width"
    [value]="crrPermisionTag"
    [allowRemove]="false"
    [height]="height"
    (clickSave)="addPerrmissonTags($event)"
  >
  </codx-combobox-popup>
</ng-container>
