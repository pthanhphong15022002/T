<div class="row mx-0">
    <div class="col-8 p-5 bg-gray-200 show-pic position-relative">
        <ng-container [ngSwitch]="file.referType">
            <ng-container *ngSwitchCase="FILE_REFERTYPE.IMAGE">
                <div class="w-100 h-100 img-full">
                    <!-- <img [src]="file.thumbnail" alt="" class="w-100 image"> -->
                    <codx-img [recId]="file.recID" [objectId]="file.objectID" objectType="WP_Comments"
                        imageType="square" [width]="0" cssClass="w-100 h-auto image"></codx-img>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="FILE_REFERTYPE.VIDEO">
                <div class="w-100 vh-100 video-full">
                    <video class="w-100 h-auto video" controls>
                        <source [src]="file.thumbnail" type="video/mp4">
                    </video>
                </div>
            </ng-container>
            <ng-container *ngSwitchDefault>
                <div class="mt-2 d-flex">
                    <div class="me-2">
                        <codx-temp-full imageSrc="{{file.extension | avtFile}}" imgCss="w-20px me-3 cursor-pointer"
                            title="{{file.fileName}}" [descLine]="1">
                        </codx-temp-full>
                    </div>
                </div>
            </ng-container>
        </ng-container>
        <div class="position-absolute img-btntop">
            <div class="d-flex justify-content-between">
                <div class="btn btn-icon rounded-circle btn-light-danger">
                    <a href="javascript:void(0);" (click)="clickClosePopup()">
                        <i class="icon-close"></i>
                    </a>
                </div>
                <div class="">
                    <span class="btn rounded-circle btn-icon btn-light-primary ms-1">
                        <a href="javascript:void(0)">
                            <i class="icon-zoom_in"></i>
                        </a>
                    </span>
                    <span class="btn btn-icon rounded-circle btn-light-primary ms-1">
                        <a href="javascript:void(0)">
                            <i class="icon-zoom_out"></i>
                        </a>
                    </span>
                    <span class="btn btn-icon rounded-circle btn-light-primary ms-1">
                        <a href="javascript:void(0)">
                            <i class="icon-fullscreen"></i>
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4 mt-5 ps-6" *ngIf="parentPost">
        <div class="d-flex">
            <div class="me-2">
                <codx-img [objectId]="parentPost.createdBy" objectType="AD_Users" [width]="40">
                </codx-img>
            </div>
            <div class="text-info-date ms-2">
                <div class="">
                    <span class="fw-bolder fs-7 me-2">{{parentPost.createdName}}</span>
                    <ng-container *ngIf="parentPost.shareName">
                        <span [innerHTML]="parentPost.shareName"></span>
                    </ng-container>
                </div>
                <div class="mt-2">
                    <span class="text-gray-600 fs-7 me-2">{{parentPost.createdOn | timefrom}}</span>
                    <span class="rounded-1 py-1 px-2 bg-gray-200">
                        <span class="symbol symbol-circle ">
                            <img class="h-13px w-13px"
                                src="assets/themes/sys/default/img/{{(parentPost.shareControl | vll:'L1901' : 'icon' | async)}}" />
                        </span>
                        <span class="fs-7">
                            {{parentPost.shareControl | vll:'L1901' : 'text' | async}}
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <!-- child post -->
        <div *ngIf="childPost">
            <treeview-comment [rootData]="childPost.listComment" [dataComment]="childPost"
                (pushComment)="pushComment($event)">
            </treeview-comment>
        </div>
    </div>
</div>
