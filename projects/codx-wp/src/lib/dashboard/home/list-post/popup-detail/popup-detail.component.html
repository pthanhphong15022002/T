<div class="row mx-0">
    <div class="col-8 p-5 bg-gray-200 show-pic position-relative">
        <ng-container [ngSwitch]="file.referType">
            <ng-container *ngSwitchCase="FILE_REFERTYPE.IMAGE">
                <div class="w-100 h-100 img-full">
                    <codx-img 
                        [recId]="file.recID" 
                        [objectId]="file.objectID" 
                        objectType="WP_Comments"
                        imageType="square"
                        [width]="800"
                        cssClass="w-100 h-auto image">
                    </codx-img>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="FILE_REFERTYPE.VIDEO">
                <div class="w-100 vh-100 video-full">
                    <video class="w-100 h-auto video" controls>
                        <source [src]="file.thumbnail" type="video/mp4">
                    </video>
                </div>
            </ng-container>
            <ng-container *ngSwitchDefault>
                <div class="mt-2 d-flex">
                    <div class="me-2">
                        <codx-temp-full imageSrc="{{file.extension | avtFile}}" imgCss="w-20px me-3 cursor-pointer"
                            title="{{file.fileName}}" [descLine]="1">
                        </codx-temp-full>
                    </div>
                </div>
            </ng-container>
        </ng-container>
        <div class="position-absolute img-btntop">
            <div class="d-flex justify-content-between">
                <div class="btn btn-icon rounded-circle btn-light-danger">
                    <a href="javascript:void(0);" (click)="clickClosePopup()">
                        <i class="icon-close"></i>
                    </a>
                </div>
                <div class="">
                    <span class="btn rounded-circle btn-icon btn-light-primary ms-1">
                        <a href="javascript:void(0)">
                            <i class="icon-zoom_in"></i>
                        </a>
                    </span>
                    <span class="btn btn-icon rounded-circle btn-light-primary ms-1">
                        <a href="javascript:void(0)">
                            <i class="icon-zoom_out"></i>
                        </a>
                    </span>
                    <span class="btn btn-icon rounded-circle btn-light-primary ms-1">
                        <a href="javascript:void(0)">
                            <i class="icon-fullscreen"></i>
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4 mt-5 ps-6" *ngIf="post">
        <div class="d-flex">
            <div class="me-2">
                <codx-img 
                    [objectId]="post.createdBy" 
                    [objectName]="post.createdName"
                    [imageType]="'circle'"
                    [isDefaulImg]="true" 
                    objectType="AD_Users" 
                    [width]="40">
                </codx-img>
            </div>
            <div class="text-info-date ms-2">
                <div class="">
                    <span class="fw-bolder fs-7 me-2">{{post.createdName}}</span>
                    <ng-container *ngIf="post.shareName">
                        <span [innerHTML]="post.shareName"></span>
                    </ng-container>
                </div>
                <div class="mt-2">
                    <span class="text-gray-600 fs-7 me-2">{{post.createdOn | timefrom}}</span>
                    <span *ngIf="post.shareIcon && post.shareText" class="rounded-1 py-1 px-2 bg-gray-200">
                        <span class="symbol symbol-circle ">
                            <img class="h-13px w-13px"
                                src="assets/themes/sys/default/img/{{post.shareIcon}}" />
                        </span>
                        <span class="fs-7">
                            {{post.shareText}}
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <!-- comment -->
        <div>
            <treeview-comment
                [funcID]="'WP'"
                [fromModel]="dialogRef.formModel"
                [objectType]="'WP_Comments'"
                [dataComment]="post"
                [objectID]="post.recID"
                >
            </treeview-comment>
        </div>
    </div>
</div>
