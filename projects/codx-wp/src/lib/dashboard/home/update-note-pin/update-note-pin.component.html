<codx-form [headerText]="header" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">
    <ng-template popup add #body>
        <span>{{messageParam}}</span>
        <codx-listview [itemTemplate]="template" #listview1 [funcId]="''" entityName="WP_Notes"
            gridViewName="'grvNotes'" service="WP" [predicate]="predicate" [dataValue]="dataValue">
        </codx-listview>
        <ng-template #template let-item>
            <div *ngIf="item.isPin == true">
                <div class="flex">
                    <div class="" style="width: 400px;">
                        <div class="note-content mb-3">
                            <div class="checkbox-list">
                                <div *ngIf="item.memo != null">
                                    <div class="active">
                                        <span class="icon-push_pin icon-16" type="button"></span>
                                    </div>
                                    <div class="note-date d-flex justify-content-end align-items-center top-25px">
                                        <span class=" text-primary">{{item.createdOn |
                                            date:'dd-MM-yyy'}}</span>
                                    </div>
                                    <br>
                                    <div class="d-flex flex-column note-option">
                                        <span [innerHTML]="item.memo"></span>
                                    </div>
                                </div>
                                <div *ngIf="item.memo == null">
                                    <div class="active">
                                        <span class="icon-push_pin icon-16" type="button"></span>
                                    </div>
                                    <div class="note-date d-flex justify-content-end align-items-center top-25px">
                                        <span class=" text-primary">{{item.createdOn | date:'dd-MM-yyy'}}</span>
                                    </div>
                                    <br>
                                    <div class="d-flex flex-column note-option">
                                        <div *ngFor="let itemList of item.checkList">
                                            <div *ngIf="itemList.status == null">
                                                <div class="my-1">
                                                    <div>.{{itemList.listNote}}</div>
                                                </div>
                                            </div>
                                            <div *ngIf="itemList.status != null">
                                                <div class="my-1">
                                                    <codx-input #checkBoxNote id="checkBoxNote" type="checkbox"
                                                        label="{{itemList.listNote}}"
                                                        [checked]="itemList?.status == 'true' || itemList?.status == '1'"
                                                        labelPosition="After" [disabled]="false" class="test-check"></codx-input>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="" style="margin-left: 20px;">
                        <codx-input #checkBoxNote id="checkBoxNote" type="radio" field="checkboxUpdateNotePin"
                            labelPosition="After" [disabled]="false" class="test-check"
                            (valueChange)="valueChange($event, item)" name="group" [crrValue]="item.memo"></codx-input>
                    </div>
                </div>
            </div>
        </ng-template>
    </ng-template>

    <ng-template #footer>
        <div class="d-flex justify-content-between">
            <button class="btn btn-light-primary" (click)="dialog.close()">
                <codx-label name="Close" formName="Tasks" default="Đóng"></codx-label>
            </button>
            <button type="button" class="btn btn-primary ms-1" (click)="onSave()" *ngIf="!readOnly">
                <codx-label name="Save" formName="Tasks" default="Lưu"></codx-label>
            </button>
        </div>
    </ng-template>
</codx-form>
