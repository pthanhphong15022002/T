<ejs-listbox [dataSource]='data' [allowDragAndDrop]='true'>
    <ng-template #itemTemplate let-data>
        <div class="card-survey">
            <div class="control-section inplace-editor-control-section form-layout" #formlayout
                id='inplace-editor-control'>
                <div class="content-wrapper">
                    <div id="confirmation">
                        <form id="formId" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-6 control-label" style="text-align: left;font-size: 14px;">
                                    Comments</label>
                                <ejs-inplaceeditor #inplaceCommentEditor mode="Inline" emptyText='Enter your comment'
                                    submitOnEnter='false' type='RTE' name='rte' data-underline="false"
                                    [model]="commentEditorModel" [validationRules]='commentRule' [value]='data.text'>
                                </ejs-inplaceeditor>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-6 control-label" style="text-align: left;font-size: 14px;">
                                    Comments</label>
                                <ejs-inplaceeditor #inplaceCommentEditor mode="Inline" emptyText='Enter your comment'
                                    submitOnEnter='false' type='RTE' name='rte' data-underline="false"
                                    [model]="commentEditorModel" [validationRules]='commentRule'
                                    [value]='data.description'>
                                </ejs-inplaceeditor>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</ejs-listbox>
<button style="display: none"></button>
