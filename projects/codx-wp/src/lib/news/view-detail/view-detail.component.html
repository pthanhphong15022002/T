<codx-views #codxViews [entityName]="entityName" [views]="views" [showToolBar]="false">
</codx-views>
<div class="more-function">
    <div class="d-flex flex-column">
        <a (click)="clickShowPopupSearch()" class="btn btn-icon btn-primary"><i class="icon-search fs-1"></i></a>
        <span class="postnews mt-3">
            <a class="btn btn-icon btn-primary"><i class="icon-add fs-1"></i></a>
            <div class="d-flex btn-postnews">

                <a (click)="clickShowPopupCreate(NEWSTYPE.VIDEO)" class="btn btn-icon btn-primary me-3"><i
                        class="icon-video_call fs-1"></i></a>
                <a (click)="clickShowPopupCreate(NEWSTYPE.POST)" class="btn btn-icon btn-primary"><i
                        class="icon-post_add fs-1"></i></a>
            </div>
        </span>
    </div>
</div>
<ng-template #panelLeftRef>
    <ng-container *ngIf="dataItem">
        <div class="fix-container p-6">
            <div class="row">
                <div class="col-8">
                    <div class="fs-2 fw-bolder text-dark mb-3" [innerHTML]="dataItem.subject"></div>
                    <div class=" justify-content-between border-bottom py-1">
                        <div class="d-flex flex-center justify-content-between border-bottom py-3">
                            <div class="d-flex flex-center">
                                <div class="d-flex align-items-center badge badge-light me-4">
                                    <span class="me-2">
                                        <img class="h-12px w-12px"
                                            src="assets/themes/sys/default/img/{{dataItem.shareIcon}}" />
                                    </span>
                                    <span class="fs-7 text-gray-600">
                                        {{dataItem.shareText}}
                                    </span>
                                </div>
                                <div class="d-flex flex-center me-4">
                                    <span class="icon-account_circle me-1 fs-6 text-gray-600"></span>
                                    <span class="fs-7 text-gray-600">{{dataItem.createdByName}}</span>
                                </div>
                                <div class="d-flex flex-center me-4">
                                    <span class="icon-calendar_customize me-1 fs-6 text-gray-600"></span>
                                    <span class="fs-7 text-gray-600">{{dataItem.createdOn | fmDT}}</span>
                                </div>
                                <div class="d-flex flex-center me-4">
                                    <span class="icon-visibility me-1 fs-6 text-gray-600"></span>
                                    <span class="fs-7 text-gray-600">{{dataItem.views}}</span>
                                </div>
                            </div>
                            <button class="btn btn-icon btn-sm btn-light-primary"><span
                                    class="icon-share"></span></button>
                        </div>
                        <ng-contianer *ngIf="dataItem?.newsType == NEWSTYPE.VIDEO;else news">
                            <app-view-file [category]="'video'" [ObjectID]="dataItem.recID" [ObjectType]="'WP_News'">
                            </app-view-file>
                        </ng-contianer>
                        <ng-template #news>
                            <div class="py-3" [innerHTML]="dataItem?.subContent"></div>
                            <!-- <codx-input 
                                type="textarea" 
                                [class]="'border-none'"
                                format="ed3"
                                [crrValue]="dataItem.subContent">
                            </codx-input> -->
                            <!-- <div class="row p-4">
                                <codx-input 
                                    type="textarea" 
                                    class="test-textarea" 
                                    field="textarea" 
                                    format="ed3"
                                    [crrValue]="dataItem.contentHtml"
                                    ngDefaultControl>
                                </codx-input>
                            </div> -->
                            <div class="py-3 news-detail-content" [innerHTML]="dataItem?.contentHtml"></div>
                            <!-- <codx-input 
                                type="textarea" 
                                [class]="'border-none'"
                                format="ed3"
                                [crrValue]="dataItem.contentHtml">
                            </codx-input> -->
                        </ng-template>
                        <div class="fw-bolder fs-3 erer text-primary mt-6">
                            <codx-label fromName="News" name="lblViewmore" default="Xem thêm"></codx-label>
                        </div>
                        <div class="">
                            <ul>
                                <li (click)="clickViewDeital(item)" *ngFor="let item of listNews"
                                    class="fs-5 er mt-2 news-title ">
                                    <a href="javascript:void(0)">
                                        <span class="fs-5 text-dark fw-bold">{{item.subject}}</span>
                                        <span class="fs-7 ms-4 text-muted">({{item.createdOn | fmDT}})</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="w-350px min-w-350px ms-5 news-right">
                        <div class="fw-bolder er text-primary fs-3 mb-5 border-bottom border-gray pb-2">
                            <codx-label fromName="News" name="lblTopview" default="Xem nhiều nhất"></codx-label>
                        </div>
                        <ng-container *ngFor="let item of listViews; index as i">
                            <div [class]="(i == 0 || i == listViews.length - 1)?'my-2':'my-4'"
                                (click)="clickViewDeital(item)">
                                <div class="row">
                                    <div class="col-3">
                                        <codx-img [width]="70" imageType="square" [cssClass]="'img'"
                                            [objectId]="item.recID" [objectType]="'WP_News'">
                                        </codx-img>
                                    </div>
                                    <div class="col-9">
                                        <div class="fs-5 fw-bold news-title">
                                            {{item.subContent | maxlenght:75}}
                                        </div>
                                        <div class="d-flex justify-content-between mt-2">
                                            <div class="fs-7 d-flex flex-center">
                                                <span class="icon-visibility icon-18 text-gray-500"></span>
                                                <span class="text-gray-500 ms-1">{{item.views}}</span>
                                            </div>
                                            <div class="fs-7 text-gray-500">{{item.createdOn | fmDT}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                        <div class="fw-bolder text-primary fs-3 mt-9 mb-5 border-bottom border-gray">
                            <codx-label formName="News" name="lblTags" default="Tag #"></codx-label>
                            <div class="badge-group">
                                <span *ngFor="let tag of listTag" class="badge badge-danger"
                                    [style.background]="tag.color" (click)="clickTag(tag)">
                                    {{tag.text}}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </ng-container>
</ng-template>

<ng-template #popTitleOfShare>
    <div class="text-dark mb-2" style="font-size: 14px;">
        <codx-label formName="Comments" name="lblShare" default="Danh sách người được chia sẻ"></codx-label>
    </div>
</ng-template>

<ng-template #popContentOfShare style="width: fit-content; height: fit-content;">
    <div *ngIf="show()">
        <div *ngFor="let tagUser of tagUsers | filter: searchField:'objectName'">
            <div *ngIf="tagUser.orgUnitName == undefined">
                <div class="row" style="margin-top: 10px;margin-bottom: 10px;margin-left: -10px;">
                    <div class="col-md-2">
                        <codx-img class="symbol symbol-40px symbol-circle me-3" [objectId]="tagUser.userID"
                            objectType=" HR_Employees">
                        </codx-img>
                    </div>
                    <div class="col-md-8">
                        <div class="text-dark pb-1" style="font-weight: BOLD;">{{ tagUser.objectName }}</div>
                        <div class="row" style="margin-left: -10px;">
                            <div class="text-gray-600 col-md-12">{{ tagUser?.positionName}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ng-template>
