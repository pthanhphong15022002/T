<codx-views #view 
[entityName]="entityName" 
[views]="views" 
[showToolBar]="false">
</codx-views>
<div class="more-function">
    <div class="d-flex flex-column">
        <a (click)="clickShowPopupSearch()" class="btn btn-icon btn-primary"><i class="icon-search fs-1"></i></a>
        <span class="postnews mt-3" *ngIf="userPermission && userPermission.create">
            <a class="btn btn-icon btn-primary"><i class="icon-add fs-1"></i></a>
            <div class="d-flex btn-postnews">

                <a (click)="clickShowPopupCreate(NEWSTYPE.VIDEO)" class="btn btn-icon btn-primary me-3"><i
                        class="icon-video_call fs-1"></i></a>
                <a (click)="clickShowPopupCreate(NEWSTYPE.POST)" class="btn btn-icon btn-primary"><i
                        class="icon-post_add fs-1"></i></a>
            </div>
        </span>
    </div>
</div>

<ng-template #panelLeftRef>
    <ng-container *ngIf="data">
        <div class="fix-container p-6">
            <div class="row">
                <div class="col-8">
                    <div class="d-flex flex-column">
                        <div class="fs-2 fw-bolder text-dark mb-3" [innerHTML]="data.subject"></div>
                        <div class=" justify-content-between border-bottom py-1">
                            <div class="d-flex flex-center justify-content-between border-bottom py-3">
                                <div class="d-flex flex-center">
                                    <div class="d-flex align-items-center me-4">
                                        <!-- <span class="me-2">
                                            <img class="h-12px w-12px"
                                                src="assets/themes/sys/default/img/{{data.shareIcon}}" />
                                        </span>
                                        <span class="fs-7 text-gray-600">
                                            {{data.shareText}}
                                        </span> -->
                                        <div class="badge badge-light">
                                            <codx-vll 
                                                name="L1901" 
                                                [value]="data.shareControl" 
                                                [showText]="true"
                                                [showIcon]="true">
                                            </codx-vll>
                                        </div>
                                        <ng-container *ngIf="data.shareName">
                                            <div class="ms-2 position-relative">
                                                <div class="fs-6" [innerHTML]="data.shareName" (click)="showListShare()"></div>
                                                <ng-container *ngIf="isShowTemplateShare">
                                                      <div class="position-absolute tmpshare w-250px">
                                                        <div class="d-flex justify-content-between">
                                                          <codx-label class="fw-bold text-dark" 
                                                            [formModel]="view.formModel" 
                                                            name="lblListShare"
                                                            default="Danh sách người được chia sẻ">
                                                          </codx-label>
                                                          <span class="ms-2" (click)="closeListShare()">
                                                            <i class="icon-close"></i>
                                                          </span>
                                                        </div>
                                                        <div class="tmpshare-body">
                                                            <ng-container *ngFor="let item of data.permissions">
                                                                <ng-container *ngIf="item.memberType == '2'">
                                                                    <div class="d-flex align-items-center mb-3">
                                                                        <codx-img 
                                                                            class="me-3" 
                                                                            [width]="30" 
                                                                            [imageType]="'circle'" 
                                                                            [objectId]="item.objectID"
                                                                            objectType="AD_Users">
                                                                        </codx-img>
                                                                        <span class="fw-bolder">{{ item.objectName }}</span>
                                                                    </div>
                                                                </ng-container>
                                                            </ng-container>
                                                        </div>
                                                      </div>
                                                </ng-container>
                                            </div>
                                        </ng-container>
                                    </div>
                                    <div class="d-flex flex-center me-4">
                                        <span class="icon-account_circle me-1 fs-6 "></span>
                                        <span class="fs-7 ">{{data.createdName}}</span>
                                    </div>
                                    <div class="d-flex flex-center me-4">
                                        <span class="icon-calendar_customize me-1 fs-6 "></span>
                                        <span class="fs-7 ">{{data.createdOn | fmDT}}</span>
                                    </div>
                                    <div class="d-flex flex-center me-4">
                                        <span class="icon-visibility me-1 fs-6 "></span>
                                        <span class="fs-7 ">{{data.views}}</span>
                                    </div>
                                </div>
                                <ng-container *ngIf="data.allowShare">
                                    <button (click)="clickPopupShare(data)"
                                        class="btn btn-icon btn-sm btn-light-primary">
                                        <span class="icon-share">
                                        </span>
                                    </button>
                                </ng-container>

                            </div>
                            <ng-contianer *ngIf="data?.newsType == NEWSTYPE.VIDEO;else news">
                                <wp-view-video [ObjectID]="data.recID" [ObjectType]="'WP_News'">
                                </wp-view-video>
                            </ng-contianer>
                            <ng-template #news>
                                <div class="py-3" [innerHTML]="data?.subContent"></div>
                                <div class="py-3 news-detail-content" [innerHTML]="data?.contentHtml"></div>
                            </ng-template>

                        </div>
                        <div class="fw-bolder fs-3 erer text-primary mt-6">
                            <codx-label [formModel]="view.formModel" name="lblViewmore" default="Xem thêm"></codx-label>
                        </div>
                        <div class="w-100">
                            <ul>
                                <li (click)="clickViewDeital(item)" *ngFor="let item of listNews"
                                    class="fs-5 er mt-2 news-title ">
                                    <a href="javascript:void(0)">
                                        <span class="fs-5 text-dark fw-bold">{{item.subject}}</span>
                                        <span class="fs-7 ms-4 text-muted">({{item.createdOn | fmDT}})</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="w-350px min-w-350px ms-5 news-right">
                        <div class="fw-bolder er text-primary fs-3 mb-5 border-bottom border-gray pb-2">
                            <codx-label [formModel]="view.formModel" name="lblTopview" default="Xem nhiều nhất"></codx-label>
                        </div>
                        <ng-container *ngFor="let item of listViews; index as i">
                            <div [class]="(i == 0 || i == listViews.length - 1)?'news-item py-3 first':'news-item py-3'"
                                (click)="clickViewDeital(item)">
                                <div class="d-flex align-items-top">
                                    <div class="me-4">
                                        <codx-img 
                                            [width]="70" 
                                            imageType="square" 
                                            [cssClass]="'img'"
                                            [isDefaulImg]="true"
                                            [objectId]="item.recID" 
                                            [objectType]="'WP_News'">
                                        </codx-img>
                                    </div>
                                    <div class="d-flex flex-column w-100">
                                        <div class="fs-6 fw-bold news-title">
                                            {{item.subject | maxlenght:75}}
                                        </div>
                                        <div class="d-flex justify-content-between mt-2">
                                            <div class="fs-7 d-flex flex-center">
                                                <span class="icon-visibility icon-18 text-gray-500"></span>
                                                <span class="text-gray-500 ms-1">{{item.views}}</span>
                                            </div>
                                            <div class="fs-7 text-gray-500">{{item.createdOn | fmDT}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                        <div class="fw-bolder text-primary fs-3 mt-9 mb-5 border-bottom border-gray">
                            <codx-label [formModel]="view.formModel" name="lblListTag" default="Tag #"></codx-label>
                            <div class="badge-group">
                                <span *ngFor="let tag of listTag" class="badge badge-danger"
                                    [style.background]="tag.color" (click)="clickTag(tag)">
                                    {{tag.text}}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </ng-container>
</ng-template>
