<div class="p-6">
    <!-- header -->
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <div class="me-4">
                <codx-label class="fw-bolder fs-1" [formModel]="dialogRef.formModel" name="lblHeaderText"
                    default="Soạn thảo văn bản">
                </codx-label>
            </div>
            <div class="bg-gray-200 rounded-1 p-1 d-flex align-items-center" (click)="openFormShare(controlShare)">
                <img class="w-15px ms-1" src="assets/themes/sys/default/img/{{shareIcon}}" />
                <span class="text-gray-700 fs-7 ms-2">{{shareText}}</span>
                <i class="icon-arrow_drop_down icon-16 text-dark"></i>
            </div>
            <div class="ms-2">
                <span class="fs-6" [innerHTML]="shareWith"></span>
            </div>
        </div>
        <button class="btn" (click)="clickClosePopup()">
            <i class="icon-close"></i>
        </button>
    </div>
    <div class="my-3">
        <codx-tag entityName="WP_News" [isEdit]="false" field="Tags" [value]="tagName"
            (valueChange)="valueChange($event)">
        </codx-tag>
    </div>
    <!-- body -->
    <div class="card-body p-0 srcoll-y">
        <div class="row">

            <div class="col-5">
                <div class="card w-100 rounded-0 border-0">
                    <div class="form-group">
                        <codx-label class="fw-bold" [formModel]="dialogRef.formModel" name="lblCategory"
                            default="Phân loại"></codx-label>
                        <codx-input type="valuelist" name="valuelist" ngDefaultControl refValue="L1492" field="Category"
                            [crrValue]="formGroup.controls['Category'].value" (valueChange)="valueChange($event)">
                        </codx-input>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <codx-label class="fw-bold" [formModel]="dialogRef.formModel" name="lblStartDate"
                                    default="Ngày bắt đầu"></codx-label>
                                <codx-input type="datetime" class="test-datetime" field="StartDate"
                                    [crrValue]="formGroup.controls['StartDate'].value" format="F"
                                    (valueChange)="valueChange($event)">
                                </codx-input>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <codx-label class="fw-bold" [formModel]="dialogRef.formModel" name="lblEndDate"
                                    default="Ngày kết thúc"></codx-label>
                                <codx-input type="datetime" class="test-datetime" field="EndDate"
                                    [crrValue]="formGroup.controls['EndDate'].value" format="F"
                                    (valueChange)="valueChange($event)"></codx-input>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <codx-label class="fw-bold" [formModel]="dialogRef.formModel" name="lblSubtitle"
                            default="Tiêu đề">
                        </codx-label>

                        <codx-input type="text" class="form-control" placeholder="Tiêu đề" field="Subject"
                            [crrValue]="formGroup.controls['Subject'].value" (valueChange)="valueChange($event)"
                            ngDefaultControl>
                        </codx-input>
                    </div>
                    <div class="form-group">
                        <codx-label class="fw-bold" [formModel]="dialogRef.formModel" name="lblDesciption"
                            default="Mô tả">
                        </codx-label>
                        <codx-input class="form-control" type="textarea" format="ed2" [rows]="'4'" placeholder="Mô tả"
                            field="SubContent" [crrValue]="formGroup.controls['SubContent'].value"
                            (valueChange)="valueChange($event)" ngDefaultControl></codx-input>
                    </div>

                    <div class="form-group">
                        <codx-label class="fw-bold mb-2" [formModel]="dialogRef.formModel" name="lblImage"
                            default="Hình hiển thị">
                        </codx-label>
                        <div class="w-100 px-9 bg-gray-100 rounded-2 py-4 150px" (click)="clickUploadImage()">
                            <div class="d-flex justify-content-center" *ngIf="fileImage;else defaultImage">
                                <img class="pic-news w-auto h-150px" [src]="fileImage.data || fileImage.thumbnail"
                                    alt="">
                            </div>
                            <ng-template #defaultImage>
                                <div class="text-center d-flex flex-column justify-content-center">
                                    <img class="pic-default w-auto h-75px"
                                        src="../assets/themes/wp/default/img/upload_image.svg" alt="">
                                    <div class="text-center">
                                        <codx-label class="fw-bold" [formModel]="dialogRef.formModel" name="lblImage"
                                            default="Chọn hình ảnh">
                                        </codx-label>
                                        <p class="text-gray-500">{{messageImage}}</p>
                                    </div>
                                </div>
                            </ng-template>
                            <div class="d-none">
                                <codx-attachment #codxATMImage [functionID]="dialogRef?.formModel.funcID"
                                    [objectType]="dialogRef?.formModel.entityName" [objectType]="'WP_News'"
                                    [idBrowse]="'atmImage'" [allowMultiFile]="0" [showMessage]="0"
                                    [hideImageUpload]="'1'" [hideUploadBtn]="1" [hideBtnSave]="1" [hideImageThumb]="1"
                                    [hideUploadBtn]="1" [showMessage]="0" (fileCount)="addImage($event)">
                                </codx-attachment>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <div class="me-4">
                            <codx-label class="fw-bold" [formModel]="dialogRef.formModel" name="lblAllowShare"
                                default="Cho phép chia sẻ MXH nội bộ"></codx-label>
                        </div>
                        <div class="mt-1">
                            <codx-input type="switch" [checked]="false" [disabled]="false" id="switchShared"
                                labelPosition="Before" field="AllowShare"
                                [crrValue]="formGroup.controls['AllowShare'].value" class="test-switch"
                                (valueChange)="valueChange($event)" ngDefaultControl></codx-input>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <div class="me-4">
                            <codx-label class="fw-bold" [formModel]="dialogRef.formModel" name="lblOutoCreated"
                                default="Tạo bài viết MXH nội bộ tự động"></codx-label>
                        </div>
                        <div class="mt-1">
                            <codx-input type="switch" [checked]="false" [disabled]="false" id="switchCreated"
                                labelPosition="Before" field="CreatePost"
                                [crrValue]="formGroup.controls['CreatePost'].value" class="test-switch"
                                (valueChange)="valueChange($event)" ngDefaultControl></codx-input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-7 h-100  ps-12">
                <ng-container *ngIf="newsType == NEWSTYPE.POST; else video">
                    <div class="form-group">
                        <codx-label class="fw-bold" [formModel]="dialogRef.formModel" name="lblContents"
                            default="Nội dung">
                        </codx-label>
                        <codx-input [height]="'100%'" type="textarea" class="test-textarea" field="textarea"
                            field="Contents" [crrValue]="formGroup.controls['Contents'].value" placeholder="Nội dung"
                            (valueChange)="valueChange($event)" ngDefaultControl>
                        </codx-input>
                    </div>
                </ng-container>
                <ng-template #video>
                    <div class="w-100 border h-500px">
                        <div class="w-100">
                            <ng-container *ngIf="fileVideo; else defaultVideo ">
                                <video controls class="w-100 h-300px">
                                    <source [src]="fileVideo.data || fileVideo.srcVideo" alt="" />
                                </video>
                            </ng-container>
                        </div>

                        <div class="d-none">
                            <codx-attachment #codxATMVideo [functionID]="dialogRef?.formModel.funcID"
                                [objectType]="dialogRef?.formModel.entityName" [objectType]="'WP_News'"
                                [allowMultiFile]="0" [showMessage]="0" [hideImageUpload]="'1'" [hideUploadBtn]="1"
                                [hideBtnSave]="1" [hideImageThumb]="1" [idBrowse]="'atmVideo'"
                                (fileCount)="addVideo($event)">
                            </codx-attachment>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="card-footer pt-4">
        <div class="d-flex align-items-center justify-content-end">
            <div class="me-3">
                <!-- <button (click)="clickInsertNews()" type="button" class="btn btn-primary">
                    <codx-label [formModel]="dialogRef.formModel" name="lblSave" default="Lưu"></codx-label>
                </button> -->
            </div>
            <div>
                <button (click)="approPost()" type="button" class="btn btn-primary">
                    <codx-label [formModel]="dialogRef.formModel" name="lblSave" default="Phát hành"></codx-label>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- templateshare -->
<ng-template #controlShare let-dialog>
    <codx-share [dialog]="dialog" [multiple]="false" listName="WP001" (eventApply)="eventApply($event)">
    </codx-share>
</ng-template>

<ng-template #defaultVideo>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-light" (click)="clickUploadVideo()">
            <codx-label [formModel]="dialogRef.formModel" name="lblUpload" default="UploadFile"></codx-label>
        </button>
    </div>
</ng-template>
