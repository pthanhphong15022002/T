<div class="p-6 pe-1 pb-1">
    <!-- header -->
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <div class="me-4">
                <codx-label class="fw-bolder fs-1" 
                    [formModel]="dialogRef.formModel" 
                    name="lblHeaderText"
                    default="Soạn thảo văn bản">
                </codx-label>
            </div>
            <div class="bg-gray-200 rounded-1 p-1 d-flex align-items-center" 
                (click)="openFormShare(controlShare)">
                <img *ngIf="shareIcon" class="w-15px ms-1" src="assets/themes/sys/default/img/{{shareIcon}}" />
                <span class="text-gray-700 fs-7 ms-2">{{shareText}}</span>
                <i class="icon-arrow_drop_down icon-16 text-dark"></i>
            </div>
            <div class="ms-2 position-relative">
                <span class="fs-6" [innerHTML]="shareWith" (click)="showListShare(shareControl)"></span>
                <ng-container *ngIf="isShowTemplateShare">
                      <div class="position-absolute tmpshare w-250px">
                        <div class="d-flex justify-content-between">
                          <codx-label class="fw-bolder text-dark" 
                            [formModel]="dialogRef.formModel" 
                            name="lblListShare"
                            default="Danh sách người được chia sẻ">
                          </codx-label>
                          <span class="ms-2" (click)="closeListShare()">
                            <i class="icon-close"></i>
                          </span>
                        </div>
                        <div class="tmpshare-body">
                            <ng-container *ngFor="let item of permissions">
                                <div class="d-flex align-items-center mb-3">
                                    <codx-img 
                                        class="me-3" 
                                        [width]="30" 
                                        [imageType]="'circle'" 
                                        [objectId]="item.objectID"
                                        objectType="AD_Users">
                                    </codx-img>
                                    <span class="fw-bolder">{{ item.objectName }}</span>
                                </div>
                            </ng-container>
                        </div>
                      </div>
                </ng-container>
            </div>
        </div>
        <button class="btn" (click)="clickClosePopup()">
            <i class="icon-close"></i>
        </button>
    </div>
    <div class="my-3">
        <codx-tag 
            entityName="WP_News" 
            [isEdit]="true" 
            field="Tags" 
            [value]="data.tags"
            (valueChange)="valueChange($event)">
        </codx-tag>
    </div>
    <!-- body -->
    <div class="card-body p-0 addnews-body">
        <div class="row mt-1">

            <div class="col-5">
                <div class="card add-news-left w-100 rounded-0 border-0">
                    <div class="form-group">
                        <codx-label 
                            class="fw-bolder" 
                            [formModel]="dialogRef.formModel" 
                            [fiedName]="'Category'"
                            default="Phân loại">
                        </codx-label>
                        <codx-input 
                            type="valuelist" 
                            name="valuelist" 
                            refValue="WP001" 
                            field="Category"
                            [crrValue]="data.category" 
                            (valueChange)="valueChange($event)">
                        </codx-input>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <codx-label 
                                    class="fw-bolder" 
                                    [formModel]="dialogRef.formModel" 
                                    [fiedName]="'StartDate'"
                                    default="Ngày bắt đầu">
                                </codx-label>
                                <codx-input 
                                    type="datetime" 
                                    class="test-datetime" 
                                    field="StartDate"
                                    [crrValue]="data.startDate" 
                                    format="F"
                                    (valueChange)="valueChange($event)">
                                </codx-input>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <codx-label 
                                    class="fw-bolder" 
                                    [formModel]="dialogRef.formModel" 
                                    [fiedName]="'EndDate'"
                                    default="Ngày kết thúc">
                                </codx-label>
                                <codx-input 
                                    type="datetime" 
                                    class="test-datetime" 
                                    field="EndDate"
                                    [crrValue]="data.endDate" 
                                    format="F"
                                    (valueChange)="valueChange($event)">
                                </codx-input>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <codx-label 
                            class="fw-bolder" 
                            [formModel]="dialogRef.formModel" 
                            [fiedName]="'Subject'"
                            default="Tiêu đề">
                        </codx-label>
                        <codx-input 
                            type="text" 
                            class="form-control" 
                            field="Subject"
                            [crrValue]="data.subject" 
                            (valueChange)="valueChange($event)">
                        </codx-input>
                    </div>
                    <div class="form-group">
                        <codx-label 
                            class="fw-bolder" 
                            [formModel]="dialogRef.formModel" 
                            [fiedName]="'SubContent'"
                            default="Mô tả">
                        </codx-label>
                        <codx-input 
                            class="form-control" 
                            type="textarea" 
                            format="ed2" 
                            [rows]="'4'" 
                            field="SubContent" 
                            [crrValue]="data.subContent"
                            (valueChange)="valueChange($event)">
                        </codx-input>
                    </div>
                    <div class="form-group">
                        <codx-label 
                            class="fw-bolder mb-2" 
                            [formModel]="dialogRef.formModel" 
                            [fiedName]="'Image'"
                            default="Hình hiển thị">
                        </codx-label>
                        <div class="w-100 px-9 bg-gray-100 rounded-2 py-4 150px" (click)="clickUploadImage()">
                            <div class="d-flex justify-content-center" *ngIf="fileImage;else defaultImage">
                                <img class="pic-news h-150px" [src]="fileImage.avatar || fileImage.thumbnail" alt="">
                            </div>
                            <ng-template #defaultImage>
                                <div class="text-center d-flex flex-column justify-content-center">
                                    <img class="pic-default w-auto h-75px"
                                        src="../assets/themes/wp/default/img/upload_image.svg" alt="">
                                    <div class="text-center">
                                        <codx-label 
                                            class="fw-bolder" 
                                            [formModel]="dialogRef.formModel" 
                                            name="lblSelectImage"
                                            default="Chọn hình ảnh">
                                        </codx-label>
                                        <p class="text-gray-500">{{messageImage}}</p>
                                    </div>
                                </div>
                            </ng-template>
                            <div class="d-none">
                                <codx-attachment 
                                    #codxATM 
                                    [functionID]="dialogRef.formModel.funcID"
                                    [objectType]="'WP_News'" 
                                    [allowMultiFile]="0" 
                                    [showMessage]="0"
                                    [hideImageUpload]="'1'" 
                                    [hideUploadBtn]="1" 
                                    [hideBtnSave]="1" 
                                    [hideImageThumb]="1"
                                    [hideUploadBtn]="1" 
                                    [showMessage]="0" 
                                    (fileCount)="addFiles($event)">
                                </codx-attachment>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <div class="me-4">
                            <codx-label 
                                class="fw-bolder" 
                                [formModel]="dialogRef.formModel" 
                                [fiedName]="'AllowShare'"
                                default="Cho phép chia sẻ MXH nội bộ">
                            </codx-label>
                        </div>
                        <div class="mt-1">
                            <codx-input 
                                type="switch" 
                                [checked]="false" 
                                [disabled]="false" 
                                id="switchShared"
                                labelPosition="Before" 
                                field="AllowShare"
                                [crrValue]="data.allowShare" 
                                class="test-switch"
                                (valueChange)="valueChange($event)">
                            </codx-input>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="me-4">
                            <codx-label 
                                class="fw-bolder" 
                                [formModel]="dialogRef.formModel" 
                                [fiedName]="'CreatePost'"
                                default="Tạo bài viết MXH nội bộ tự động">
                            </codx-label>
                        </div>
                        <div class="mt-1">
                            <codx-input 
                                type="switch" 
                                [checked]="false" 
                                [disabled]="false" 
                                id="switchCreated"
                                labelPosition="Before" 
                                field="CreatePost"
                                [crrValue]="data.createPost" 
                                class="test-switch"
                                (valueChange)="valueChange($event)">
                            </codx-input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-7 h-100  ps-12">
                <ng-container *ngIf="data.newsType == NEWSTYPE.POST; else video">
                    <div class="form-group mb-0">
                        <codx-label 
                            class="fw-bolder" 
                            [formModel]="dialogRef.formModel" 
                            [fiedName]="'Contents'"
                            default="Nội dung">
                        </codx-label>
                        <codx-input 
                            [height]="'100%'" 
                            type="textarea" 
                            class="test-textarea" 
                            field="Contents" 
                            [crrValue]="data.contents" 
                            (valueChange)="valueChange($event)">
                        </codx-input>
                    </div>
                </ng-container>
                <ng-template #video>
                    <div class="w-100 border add-video">
                        <div class="w-100">
                            <ng-container *ngIf="fileVideo; else defaultVideo ">
                                <video controls class="w-100 h-300px">
                                    <source [src]="fileVideo.srcVideo" alt="" />
                                </video>
                            </ng-container>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="card-footer pt-4">
        <div class="d-flex align-items-center justify-content-end">
            <div class="me-3">
                <button (click)="clickInsertNews()" type="button" class="btn btn-primary">
                    <codx-label [formModel]="dialogRef.formModel" name="lblSave" default="Lưu"></codx-label>
                </button>
            </div>
            <div>
                <button (click)="releaseNews()" type="button" class="btn btn-primary">
                    <codx-label [formModel]="dialogRef.formModel" name="lblRelease" default="Phát hành"></codx-label>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- templateshare -->
<ng-template #controlShare let-dialog>
    <codx-share 
        [dialog]="dialog" 
        [multiple]="false" 
        listName="WP001" 
        (eventApply)="eventApply($event)">
    </codx-share>
</ng-template>

<ng-template #defaultVideo>
    <div class="d-flex justify-content-center align-items-center h-100">
        <button type="button" class="btn btn-light" (click)="clickUploadVideo()">
            <codx-label [formModel]="dialogRef.formModel" name="lblUploadVideo" default="Video"></codx-label>
        </button>
    </div>
</ng-template>
