<codx-form [dialog]="dialogRef" [headerText]="headerText" [body]="body" [footer]="footer">
    <ng-template #body>
    <div class="card w-100 rounded-0 border-0">
        <div class="card-header">
            <div class="d-flex align-items-center">
                <div class="d-flex align-items-center justify-content-start user-square ms-3">
                    <ng-container *ngIf="lstRecevier.length > 0">
                        <ng-containert *ngIf="lstRecevier.length == 1; else shareWith">
                            <div  class="fw-bolder fs-5">
                                <span class="ms-2 me-2">{{user.userName}}</span>
                                <codx-label [formModel]="dialogRef.formModel" name="lblShareWith" default="cùng với "></codx-label>
                                <span class="me-2 ">{{userRecevier.UserName}}</span>
                            </div>
                            <div class="symbol symbol-20px symbol-circle me-2">
                                <codx-img [objectId]="userRecevier?.UserID" objectType="AD_User"></codx-img>
                            </div>
                        </ng-containert>
                        <ng-template #shareWith>
                            <div  class="fw-bolder fs-5">
                                <span class="ms-2 me-2">{{user.userName}}</span>
                                <codx-label [formModel]="dialogRef.formModel" name="lblShareWith" default="cùng với "></codx-label>
                                <span class="ms-2 me-2">{{lstRecevier.length}}</span>
                                <codx-label [formModel]="dialogRef.formModel" name="lblShareWith" default=" người khác "></codx-label>
                            </div>
                        </ng-template>
                    </ng-container>
                    <div class="text-dark fs-7 ms-2">
                        <codx-share [multiple]="true" (eventApply)="eventApply($event)"> </codx-share>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="d-flex my-2">
                <div class="dropdown" id="tag_toggle">
                    <codx-tag
                        entityName="WP_News"
                        [isEdit]="false"
                        field="fTags"
                        [value]="tagName"
                        (valueChange)="valueChange($event)"
                        >
                    </codx-tag>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="label">
                    <codx-label [formModel]="dialogRef.formModel" name="lblCategory" default="Phân loại"></codx-label>
                </div>
                <codx-input type="valuelist" name="valuelist" ngDefaultControl refValue="L1492" field="fCategory"
                    [crrValue]="formGroup.controls['fCategory'].value" (valueChange)="valueChange($event)"></codx-input>
            </div>
            <div class="form-group row mt-3">
                <div class="col-6">
                    <div class="label">
                        <codx-label [formModel]="dialogRef.formModel" name="lblStartDate" default="Ngày bắt đầu"></codx-label>
                    </div>
                    <codx-input type="datetime" class="test-datetime" field="fStartDate"
                        [crrValue]="formGroup.controls['fDateStart'].value" format="F" (valueChange)="valueChange($event)">
                      </codx-input>
                </div>
                <div class="col-6">
                    <div class="label">
                        <codx-label [formModel]="dialogRef.formModel" name="lblEndDate" default="Ngày kết thúc"></codx-label>
                    </div>
                    <codx-input type="datetime" class="test-datetime" placeholder="datetime" field="fDateEnd"
                        [crrValue]="formGroup.controls['fDateEnd'].value" format="F"
                        (valueChange)="valueChange($event)"></codx-input>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="label">
                    <codx-label [formModel]="dialogRef.formModel"name="lblSubtitle" default="Tiêu đề"></codx-label>
                </div>
                <codx-input type="text" class="form-control" placeholder="Tiêu đề" field="fSubject"
                    [crrValue]="formGroup.controls['fSubject'].value" (valueChange)="valueChange($event)" ngDefaultControl>
                </codx-input>
            </div>
            <div class="form-group mt-3">
                <div class="label">
                    <codx-label [formModel]="dialogRef.formModel" name="lblDesciption" default="Mô tả"></codx-label>
                </div>
                <codx-input type="text" class="form-control"  placeholder="Mô tả"
                    field="fSubContent" [crrValue]="formGroup.controls['fSubContent'].value"
                    (valueChange)="valueChange($event)" ngDefaultControl></codx-input>
            </div>
            <div class="form-group mt-3">
                <div class="label">
                    <codx-label [formModel]="dialogRef.formModel" name="lblContents" default="Nội dung"></codx-label>
                </div>
                <codx-input type="textarea" class="test-textarea" field="textarea" field="fContents"
                    [crrValue]="formGroup.controls['fContents'].value" placeholder="Nội dung" (valueChange)="valueChange($event)" ngDefaultControl>
                </codx-input>
            </div>
    
            <div class="form-group row mt-3">
                <div class="col-12">
                    <div class="label">
                        <codx-label [formModel]="dialogRef.formModel" name="lblImage" default="Hình hiển thị"></codx-label>
                    </div>
                </div>
                <div class="col-6 view-img">
                    <codx-img #imageUpLoad imageType="square" width="200" [funcId]="'WPT02'" [objectType]="'WP_News'" [objectId]="objectID"
                        [isAllowEdit]="true" [updateDirect]="false"></codx-img>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="d-flex align-items-center mb-2">
                    <div class="label me-6">
                        <codx-label [formModel]="dialogRef.formModel" name="lblAllowShare" default="Cho phép chia sẻ MXH nội bộ"></codx-label>
                    </div>
                    <codx-input type="switch" [checked]="false" [disabled]="false" id="switchShared" labelPosition="Before"
                        field="fIsShare" [crrValue]="formGroup.controls['fIsShare'].value" class="test-switch"
                        (valueChange)="valueChange($event)" ngDefaultControl></codx-input>
                </div>
                <div class="d-flex align-items-center mb-2">
                    <div class="label me-6">
                        <codx-label [formModel]="dialogRef.formModel" name="lblOutoCreated" default="Tạo bài viết MXH nội bộ tự động"></codx-label>
                    </div>
                    <codx-input type="switch" [checked]="false" [disabled]="false" id="switchCreated" labelPosition="Before"
                        field="fIsCreated" [crrValue]="formGroup.controls['fIsCreated'].value" class="test-switch"
                        (valueChange)="valueChange($event)" ngDefaultControl></codx-input>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #footer>
    <div class="card-footer pt-4">
        <div class="d-flex justify-content-between">
            <div class="d-flex">
                <button (click)="clickInsertNews()" type="button" class="btn btn-light-primary">
                    <codx-label [formModel]="dialogRef.formModel" name="lblSave" default="Lưu"></codx-label>
                </button>
            </div>
        </div>
    </div>
</ng-template>
</codx-form>
