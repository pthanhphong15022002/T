<h1>TEST ELECTIC SEARCH</h1>
<div class="p-9">
    <div class="row data-row" *ngFor="let item of dataSource">
        <div class="col-4">
            <codx-img width="100" [objectId]="item?.recID" [objectType]="'WP_News'"></codx-img>
        </div>
        <div class="col-7">
            <div class="fs-6 fw-bold mt-2 news-title" [innerHTML]="item?.highlight">
            </div>
            <div class="fs-6 mt-2">
            </div>
        </div>
        <div class="row boder-bottom">
            <div class="col-4"></div>
            <div class="col-8">
                <div class="d-flex flex-center">
                    <div class="d-flex flex-center me-6">
                        <span class="icon-account_circle me-1"></span>
                        <span>{{item?.createdBy}}</span>
                    </div>
                    <div class="d-flex flex-center me-6">
                        <span class="icon-calendar_customize me-1"></span>
                        <span>{{item?.createdDate | fmDT}}</span>
                    </div>
                    <div class="d-flex flex-center me-6">
                        <span class="icon-visibility me-1"></span>
                        <span>{{item?.views}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
