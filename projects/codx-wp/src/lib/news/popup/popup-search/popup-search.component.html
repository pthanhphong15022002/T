<div class="p-6">
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <codx-label class="fw-bolder fs-1" 
                [formModel]="dialogRef.formModel" 
                name="lblHeaderText"
                default="Tìm kiếm">
            </codx-label>
        </div>
        <div class="">
            <button class="btn" (click)="clickClosePopup()">
                <i class="icon-close"></i>
            </button>
        </div>
    </div>
    <div class="row mt-2">
        <codx-fulltextsearch #view 
            [centerTmp]="itemTemplate"  
            [funcID]="funcID" 
            [service]="services" 
            [entityName]="entityName" 
            (selectedChange)="onSelected($event)">
        </codx-fulltextsearch>
    </div>
</div>

<ng-template #itemTemplate let-data>    
    <div (click)="clickViewDetail(data)" class="row my-4">
        <div class="col-4">
          <codx-img [width]="180" 
            [isDefaulImg]="true"
            [cssClass]="'image-150 w-100'" 
            imageType="square" 
            [objectId]="data.recID"
            objectType="WP_News">
          </codx-img>
        </div>
        <div class="col-8">
            <codx-temp-full 
                [dataItem]="data"
                [content]="data.subject"
                [desc]="data.subContent"
                [date]="data.createdOn" 
                cardCss="card-template border-bottom px-2 py-3"
                [resourceObjType]="entityName"
                [bookmark]="false" 
                [titleLine]="2"  >
            </codx-temp-full>
        </div>
      </div>
</ng-template>
