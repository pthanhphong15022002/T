<div class="p-6">
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <codx-label class="fw-bolder fs-1" 
                [formModel]="dialogRef.formModel" 
                name="lblSearch"
                default="Tìm kiếm">
            </codx-label>
        </div>
        <div class="">
            <button class="btn" (click)="clickClosePopup()">
                <i class="icon-close"></i>
            </button>
        </div>
    </div>
    <div class="row mt-2">
        <codx-fulltextsearch #view 
            [centerTmp]="itemTemplate"  
            [funcID]="funcID" 
            [service]="services" 
            [entityName]="entityName" 
            (selectedChange)="onSelected($event)">
        </codx-fulltextsearch>
    </div>
</div>

<ng-template #itemTemplate let-data>  
    <div (click)="clickViewDetail(data)" class="news-item row my-5">
        <div class="col-2">
            <codx-img 
                [width]="180" 
                [isDefaulImg]="true" 
                [cssClass]="'image-125 w-100 cursor-pointer'" 
                imageType="square"
                [isDefaulImg]="true"
                [objectId]="data.recID" 
                objectType="WP_News">
            </codx-img>
        </div>
          <div class="col-10">
            <codx-temp-full 
                [resourceObjType]="entityName" 
                cardCss="" 
                [title]="data.subject"
                [titleCss]="'cursor-pointer news-title'" 
                [desc]="data.subContent" 
                [date]="data.createdOn"
                [bookmark]="false">
            </codx-temp-full>
          </div>
    </div>
</ng-template>
