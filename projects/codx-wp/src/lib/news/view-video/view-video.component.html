<div class="w-100" *ngIf="file;else templateLoad">
    <video controls class="w-100 h-450px">
        <source [src]="file.srcVideo" type="video/mp4">
    </video>
</div>
<ng-template #templateLoad>
    <video controls class="w-100 h-450px">
        <source  [src]="null" type="video/mp4">
    </video>
</ng-template>
