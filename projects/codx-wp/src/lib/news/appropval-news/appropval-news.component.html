<codx-views #view 
  [views]="views" 
  idField="recID" 
  [service]="'WP'"
  [assemblyName]="'ERM.Business.WP'"
  [className]="'NewsBusiness'"
  [method]="'GetDataApproAsync'"
  [selectedFirst]="true" 
  (selectedChange)="selectedChange($event)">
</codx-views>

<ng-template #headerTemplate>
  <ul class="nav nav-news">
    <ng-container *ngFor="let item of tabAsside">
      <li class="nav-item" [class.text-primary]="item.active">
        <a class="nav-link fw-bold" href="javascript:;" (click)="clickTabApprove(item)">
          <codx-label [formModel]="view.formModel" [name]="'lbl' + item.text" [default]="item.text"></codx-label>
          <span>({{ item.total }})</span>
        </a>
      </li>
    </ng-container>
  </ul>
</ng-template>
<ng-template #itemTemplate let-data>
  <div>
    <codx-temp-full 
        [dataItem]="data" 
        (clickMF)="clickMF($event,data)"
        [hideMF]="hideMF"
        [formModel]="view.formModel"
        [icoFld]="data.category"
        [icoVll]="'WP004'"
        [imgCss]="'d-flex justify-content-center align-items-center w-40px h-40px fs-4 symbol rounded-circle me-3'"
        [showIcoBgColor]="true"
        [showIcoText]="false"
        [title]="vllWP004[data.category].text"
        [desc]="data.contents"
        [descLine]="2" 
        [date]="data.createdOn"
        [status]="data.approveStatus" 
        [statusVll]="'CO003'" 
        [bookmark]="false"
        [typeMF]="'hover'" 
        cardCss="card-template border-bottom px-4 py-3"
        >
      </codx-temp-full>
  </div>
</ng-template>
<ng-template #panelRightRef>
  <wp-appropval-news-detail 
    [objectID]="selectedID" 
    [dataService]="view.dataService"
    [funcID]="view.funcID" 
    (evtUpdateApproval)="realoadData($event)" 
    [formModel]="view.formModel">
  </wp-appropval-news-detail>
</ng-template>
