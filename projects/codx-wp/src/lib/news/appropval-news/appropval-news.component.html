<codx-views #view 
  [views]="views" 
  idField="recID" 
  [service]="'WP'"
  [selectedFirst]="true" 
  (selectedChange)="selectedChange($event)">
</codx-views>

<ng-template #headerTemplate>
  <ul class="nav nav-news">
    <ng-container *ngFor="let item of tabAsside">
      <li class="nav-item" [class.text-primary]="item.active">
        <a class="nav-link fw-bold" href="javascript:;" (click)="clickTabApprove(item)">
          <codx-label [formModel]="view.formModel" [name]="'lbl' + item.text" [default]="item.text"></codx-label>
          <span>({{ item.total }})</span>
        </a>
      </li>
    </ng-container>
  </ul>
</ng-template>
<ng-template #itemTemplate let-data>
  <div>
    <codx-temp-full 
        [dataItem]="data" 
        (clickMF)="clickMF($event,data)" 
        [formModel]="view.formModel"
        [icoCss]="'w-40px symbol h-40px fs-4 d-flex justify-content-center align-items-center rounded-circle me-3' + vllWP004[data.category].icon "
        [icoStyle]="setStyles(data.category)" 
        imgCss="me-3"
        cardCss="card-template border-bottom px-4 py-3"
        [title]="vllWP004[data.category].text"
        [desc]="setDescription(data)" 
        [descLine]="2" 
        [date]="data.createdOn"
        [status]="data.approveStatus" 
        [statusVll]="'CO003'" 
        [bookmark]="false"
        [typeMF]="'hover'" 
        >
      </codx-temp-full>
  </div>
</ng-template>
<ng-template #panelRightRef>
  <wp-appropval-news-detail 
    [objectID]="selectedID" 
    [dataService]="view.dataService"
    [funcID]="view.funcID" 
    (evtUpdateApproval)="realoadData($event)" 
    [formModel]="view.formModel">
  </wp-appropval-news-detail>
</ng-template>
