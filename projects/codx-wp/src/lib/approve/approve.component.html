
<codx-views #codxViews 
    [views]="views"
    [funcId]="funcID" 
    [entityName]="entityName"
    [predicate]="predicate" 
    [dataValue]="dataValue"
    [groupBy]="'CreatedOn'"
    method="GetListNewByADMinAsync" service="WP"
    assemblyName="ERM.Business.WP" className="NewsBusiness" 
>
</codx-views>
<ng-template #template>
    <div class="col-4 bg-white p-2">
        <div class="row">
            <div class="row">
                <ul class="nav ">
                    <li class="nav-item" *ngFor="let item of navAsside">
                        <a  [class.text-muted]="!item.active" class="nav-link text-primary fw-bolder" href="javascript:;" (click)="clickNavApprove(item,item.predicate,item.datavalue)">
                            <codx-label formName="" [name]="'lbl'+item.text" [default]="item.text"></codx-label>
                            <span>({{item.value}})</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-between border-bottom mb-2">
                <span class="text-left fw-bolder fs-5"><codx-label formName="News" name="lblToday" default="HÃ´m nay"></codx-label></span>
                <span><i class="icon-keyboard_arrow_down text-info fs-1"></i></span>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #panelRightRef>
    <lib-approve-detail
        [data]="dataSelected"
        [option]="option"
        [formModel]=""
    ></lib-approve-detail>
</ng-template>
    

<ng-template #itemTemplate let-data>
    <div class="row link h-50" (click)="clickViewDetail(data.recID,data.entityName)">
        <div class="col-2">
            <i [class]="data.category | vll:'L1494':'icon' | async" [style.background]="data.category | vll:'L1494':'color' | async" [style.color]="data.category | vll:'L1494':'textColor' | async"></i>
        </div>
        <div class="col-10">
            <div class=" row fw-bolder">{{data.category | vll:"L1494":"text" | async}}</div>
            <div class="row" [innerHTML]="data.content | maxlenght:50"></div>
            <div class="d-flex justify-content-between">
                <span class="text-muted">{{data.createdOn | fmDT}}</span>
                <span class="me-3">
                    <codx-img slot="start" class="symbol symbol-30px symbol-circle"
                        [objectId]="data.createdBy" objectType="AD_Users" [width]="30">
                    </codx-img>
                </span>
            </div>        
        </div>
    </div>
</ng-template>
