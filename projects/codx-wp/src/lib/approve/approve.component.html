

<codx-views #codxViews funcID="WPT021" service="WP" entityName="WP_News"  idField="recID" assemblyName="ERM.Business.WP"
  className="NewsBusiness" method="GetListNewByADMinAsync" [showToolBar]="false" [views]="views"[autoLoad]="true">
</codx-views>

<ng-tempalte #panelLeftRef>
    <div class="row">
            <ul class="nav ">
                <li class="nav-item">
                    <a class="nav-link text-primary fw-bolder" href="javascript:;">
                        <codx-label formName="" [name]="'lbl'" [default]="'Chờ duyệt'"></codx-label>

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary fw-bolder" href="javascript:;" >
                        <codx-label formName="" [name]="'lbl'" [default]="'Đã duyệt'"></codx-label>
                    </a>
                </li>
            </ul>
    </div>
</ng-tempalte>
<ng-template #panelRightRef>
    <!-- <lib-approve-detail
        [data]="dataSelected"
        [option]="option"
        [formModel]="codxViews.formModel"
    ></lib-approve-detail> -->
</ng-template>

<ng-template #itemTemplate let-data>
    <div class="row link h-50" (click)="clickViewDetail(data.recID,data.entityName)">
        <div class="col-2">
            <i [class]="data.category | vll:'L1494':'icon' | async" [style.background]="data.category | vll:'L1494':'color' | async" [style.color]="data.category | vll:'L1494':'textColor' | async"></i>
        </div>
        <div class="col-10">
            <div class=" row fw-bolder">{{data.category | vll:"L1494":"text" | async}}</div>
            <div class="row" [innerHTML]="data.content | maxlenght:50"></div>
            <div class="d-flex justify-content-between">
                <span class="text-muted">{{data.createdOn | fmDT}}</span>
                <span class="me-3">
                    <codx-img slot="start" class="symbol symbol-30px symbol-circle"
                        [objectId]="data.createdBy" objectType="AD_Users" [width]="30">
                    </codx-img>
                </span>
            </div>        
        </div>
    </div>
</ng-template>
