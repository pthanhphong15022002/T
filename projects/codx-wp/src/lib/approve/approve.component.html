

<codx-views #codxViews 
[funcID]="funcID" 
[service]="service" 
[entityName]="entityName" 
idField="recID" 
[assemblyName]="assemblyName"
[className]="className" 
[method]="method" 
[predicate]="predicate" 
[dataValue]="dataValue" 
[showToolBar]="false" 
[views]="views"
[autoLoad]="true">
</codx-views>

<ng-tempalte #panelLeftRef>
    <div class="row">
            <ul class="nav ">
                <li class="nav-item" *ngFor="let item of navAsside">
                    <a  (click)="clickNavApprove(item,item.predicate,item.datavalue)"  [class.text-muted]="!item.active" class="nav-link text-primary fw-bolder" href="javascript:;" (click)="clickNavApprove(item,item.predicate,item.datavalue)">
                        <codx-label formName="" [name]="'lbl'+item.text" [default]="item.text"></codx-label>
                        <span>({{item.value}})</span>
                    </a>
                </li>
        </ul>
    </div>
    
</ng-tempalte>
<ng-template #panelRightRef>
    <lib-approve-detail
        [data]="dataSelected"
        [option]="option"
        [formModel]="codxViews.formModel"
    ></lib-approve-detail>
</ng-template>

<ng-template #itemTemplate let-data>
    <div class="row link h-50" (click)="clickViewDetail(data.recID,data.entityName)">
        <div class="col-2">
            <i [class]="data.category | vll:'L1494':'icon' | async" [style.background]="data.category | vll:'L1494':'color' | async" [style.color]="data.category | vll:'L1494':'textColor' | async"></i>
        </div>
        <div class="col-10">
            <div class=" row fw-bolder">{{data.category | vll:"L1494":"text" | async}}</div>
            <div class="row" [innerHTML]="data.content | maxlenght:50"></div>
            <div class="d-flex justify-content-between">
                <span class="text-muted">{{data.createdOn | fmDT}}</span>
                <span class="me-3">
                    <codx-img slot="start" class="symbol symbol-30px symbol-circle"
                        [objectId]="data.createdBy" objectType="AD_Users" [width]="30">
                    </codx-img>
                </span>
            </div>        
        </div>
    </div>
    <codx-mfunc [formModel]="codxViews.formModel" [isBookMark]="false" (clickMF)="clickMF($event,data)" >

    </codx-mfunc>
</ng-template>
