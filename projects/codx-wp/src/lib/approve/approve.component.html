

<codx-views #codxView  
    [funcID]="funcID"
    idField="recID" 
    [views]="views"
    [button]="buttonAdd"
    (buttonClick)="clickBtnAdd()">
</codx-views>

<ng-template #panelLeftRef>
    <div class="row">
        <ul class="nav ">
            <li class="nav-item" *ngFor="let item of tabAsside">
                <a
                    [class.text-primary]="item.active" 
                    class="nav-link text-muted fw-bolder" 
                    href="javascript:;"
                    (click)="clickTabApprove(item,item.predicate,item.datavalue)">
                    <codx-label formName="" [name]="'lbl'+item.text" [default]="item.text"></codx-label>
                    <span>({{item.total}})</span>
                </a>
            </li>
        </ul>
    </div>
</ng-template>
<ng-template #panelRightRef>
    <app-view-detail
        #viewdetail
        [data]="dataSelected"
        [option]="option"
        [formModel]="codxView.formModel"
        (evtApproval)="clickApprovePost($event)"
    ></app-view-detail>
</ng-template>

<ng-template #itemTemplate let-data>
    <ng-container *ngIf="funcID == 'WPT0213';else wp_news">
        <codx-temp-full 
            [dataItem]="data"
            [formModel]="codxView.formModel"
            [typeMF]="'hover'" 
            (clickMF)="clickMF($event,data)"
            (click)="clickViewDetail(data,entityName)"
            [resourceObjType]="entityName"
            imgCss="me-2"
            cardCss="card-template border-bottom px-2 py-3"
            [icoTitleFld]="data.category"
            [icoTitleVll]="'WP004'"
            title="<span class='fw-bolder ms-2'>{{data.category | vll:'WP004':'text'|async}}</span>"
            [desc]="data.comments"
            [desc2Line]="'2'"
            [date]="data.createdOn"
            [status]="data.approveStatus"
            [statusVll]="gridViewSetUp['ApproveStatus']['referedValue']"
            [bookmark]="false">
        </codx-temp-full>
    </ng-container>
    <ng-template #wp_news>
        <codx-temp-full 
            [dataItem]="data"
            [formModel]="codxView.formModel"
            [typeMF]="'hover'" 
            (clickMF)="clickMF($event,data)"
            (click)="clickViewDetail(data,entityName)"
            [resourceObjType]="'AD_Users'"
            [resources]="data.createdBy"
            [icoTitleFld]="data.category"
            [icoTitleVll]="'WP004'"
            imgCss="me-2"
            cardCss="card-template border-bottom px-2 py-3" 
            title="<span class='fw-bolder ms-2'>{{data.category | vll:'WP004':'text'|async}}</span>"
            [desc]="data.category == 'companyinfo'? data.content : data.subject"
            [desc2Line]="'2'"
            [date]="data.createdOn"
            [status]="data.approveStatus"
            [statusVll]="gridViewSetUp['ApproveStatus']['referedValue']"
            [bookmark]="false">
        </codx-temp-full>
    </ng-template>
</ng-template>
