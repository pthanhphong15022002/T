<codx-views #view 
  [entityName]="entityName" 
  idField="recID" 
  [views]="views" 
  [selectedFirst]="true"
  (selectedChange)="selectedChange($event)" 
  (buttonClick)="clickBtnAdd()">
</codx-views>

<ng-template #panelLeftRef>
  <ul class="nav nav-news">
    <ng-container *ngFor="let item of tabAsside">
      <li class="nav-item" [class.text-primary]="item.active">
        <a class="nav-link fw-bold" href="javascript:;" (click)="clickTabApprove(item, item.predicate, item.datavalue)">
          <codx-label [formModel]="view.formModel" [name]="'lbl' + item.text" [default]="item.text"></codx-label>
          <span>({{ item.total }})</span>
        </a>
      </li>
    </ng-container>
  </ul>
</ng-template>
<ng-template #panelRightRef>
  <div class="py-3 news-appr-right">
    <app-view-detail #viewdetail [objectID]="selectedID" [entityName]="entityName" [dataService]="view.dataService"
      [funcID]="funcID" (evtApproval)="clickApprovePost($event)" [formModel]="view.formModel">
    </app-view-detail>
  </div>
</ng-template>

<ng-template #itemTemplate let-data>
  <div class="news-listleft">
    <ng-container *ngIf="funcID == 'WPT0213';else wp_news">
      <codx-temp-full 
        [dataItem]="data" 
        [typeMF]="'hover'" 
        (clickMF)="clickMF($event,data)" 
        [descLine]="2"
        [formModel]="view.formModel" 
        [resourceObjType]="entityName" 
        imgCss="me-2"
        cardCss="card-template border-bottom px-5 py-3" 
        [icoCss]="'w-40px symbol h-40px  fs-4 d-flex justify-content-center align-items-center rounded-circle me-2 ' + data.category | vll:'WP004':'icon' | async"
        [icoStyle]=""
        title="<span class='fw-bolder ms-2'>{{data.category | vll:'WP004':'text'|async}}</span>" 
        [desc]="data.comments"
        [date]="data.createdOn" 
        [status]="data.approveStatus"
        [statusVll]="gridViewSetUp['ApproveStatus']['referedValue']" 
        [bookmark]="false">
      </codx-temp-full>
    </ng-container>
    <ng-template #wp_news>
      <codx-temp-full 
        [dataItem]="data" 
        [typeMF]="'hover'" 
        (clickMF)="clickMF($event,data)"
        (click)="clickViewDetail(data.recID)" 
        [formModel]="view.formModel" 
        [resourceObjType]="'AD_Users'"
        [resources]="data.createdBy" 
        [icoCss]="'w-40px symbol h-40px  fs-4 d-flex justify-content-center align-items-center rounded-circle me-2 ' +(data.category | vll:'WP004':'icon' | async)"
        [icoStyle]="setStyles((data.category | vll:'WP004':'color'|async))" 
        imgCss="me-2"
        cardCss="card-template border-bottom px-5 py-3"
        title="<span class='fw-bolder ms-2'>{{data.category | vll:'WP004':'text'|async}}</span>"
        [desc]="data.category == 'companyinfo'? data.content : data.subject" 
        [descLine]="2" 
        [date]="data.createdOn"
        [status]="data.approveStatus" 
        [statusVll]="gridViewSetUp['ApproveStatus']['referedValue']" 
        [bookmark]="false">
      </codx-temp-full>
    </ng-template>
  </div>
</ng-template>
