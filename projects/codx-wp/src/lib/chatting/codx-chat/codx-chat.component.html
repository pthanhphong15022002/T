<div class="position-relative my-3">
    <ng-container *ngIf="new;else view">
        <codx-attachment #codxATM [functionID]="funcID" [objectType]="objectType" [hideFolder]="'1'"
            [hideUploadBtn]="'1'" [hideDes]="'1'" [type]="'inline'" allowExtensions=".jpg,.png" [allowMultiFile]="'0'"
            [hideImageUpload]="'1'" [hideBtnSave]="'1'" [hideImageThumb]="'1'" [showMessage]="'0'">
            <!-- (fileCount)="getFileCount($event)" -->
        </codx-attachment>
        <div *ngIf="fileUpload" class="d-flex position-relative ms-10 " >
            <div class="my-3" *ngFor="let item of fileUpload" >
                <ng-container *ngIf="item.referType == REFERTYPE.IMAGE" >
                    <ng-container *ngIf="item.recID;else imageSrc">
                        <codx-img [recId]="item.recID" [objectId]="item.objectID" [width]="100"
                            cssClass="pic" imageType="square" (click)="clickViewDetail(item)">
                        </codx-img>
                    </ng-container>
                    <ng-template #imageSrc>
                        <img [src]="item.data || item.avatar" alt="" class="image">
                    </ng-template>
                </ng-container>
                <ng-container *ngIf="item.referType == REFERTYPE.VIDEO">
                    <video #video controls class="w-100 rounded min-h-250px" (click)="clickViewDetail(item)">
                        <source [src]="item.srcVideo || item.data" type="video/mp4">
                    </video>
                </ng-container>
                <ng-container *ngIf="item.referType == REFERTYPE.APPLICATION">
                    <codx-temp-full imageSrc="{{item.extension | avtFile}}" imgCss="w-20px me-3 cursor-pointer"
                        title="{{item.fileName}}" [descLine]="1">
                    </codx-temp-full>
                </ng-container>
            </div>
            <div class="remove-file">
                <a href="javascript:void(0)" class="h-100" (click)="removeFile()">
                    <i class="icon-close icon-18 text-danger"></i>
                </a>
            </div>
        </div>
    </ng-container>
</div>
