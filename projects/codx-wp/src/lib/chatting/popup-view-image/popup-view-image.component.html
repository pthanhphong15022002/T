<div class="wrap-form" style="height: 850px ;">
    <div class="row">


        <!--  <h1> {{titlecreate}}</h1> -->


        <div class="d-flex justify-content-between l-12">
            
            <span class="icon-close icon-24 text-dark-75 text-hover-primary ms-3" (click)="onClose()"></span>
        </div>


    </div>
    <div class="" >
        <div style="overflow-y: scroll;">
            <ng-container *ngIf="fileUpload">
                <!-- row mt-8 class="col-9"  <div class="d-flex my-3" *ngFor="let item of fileUpload" > -->
                    <ng-container *ngIf="fileUpload.referType == REFERTYPE.IMAGE">
                        <ng-container *ngIf="fileUpload.recID;else imageSrc">
                            <codx-img [recId]="fileUpload.recID" [objectId]="fileUpload.objectID"  [width]="800"
                                cssClass="pic" imageType="square">
                            </codx-img>
                        </ng-container>
                        <ng-template #imageSrc>
                            <img [src]="fileUpload.data || fileUpload.avatar" alt="" class="image">
                        </ng-template>
                    </ng-container>
                    <ng-container *ngIf="fileUpload.referType == REFERTYPE.VIDEO">
                        <video #video controls class=" rounded min-h-250px">
                            <source [src]="fileUpload.srcVideo || fileUpload.data" type="video/mp4">
                        </video>
                    </ng-container>
                    <ng-container *ngIf="fileUpload.referType == REFERTYPE.APPLICATION">
                        <codx-temp-full imageSrc="{{fileUpload.extension | avtFile}}"
                            imgCss=" me-3 cursor-pointer" title="{{fileUpload.fileName}}" [descLine]="1">
                        </codx-temp-full>
                    </ng-container>
               <!--  </div> -->
            </ng-container>
            
        </div>
        <!-- <div class="col-3">
            
        </div> -->

    </div>
    
</div>
