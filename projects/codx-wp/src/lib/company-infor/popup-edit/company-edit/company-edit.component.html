<codx-form [body]="body" [footer]="footer" [dialog]="dialogRef">
    <ng-template #body>
        <div class="container container-md">
            <div class="w-larger p-9">
                <codx-input 
                    type="textarea" 
                    [crrValue]="data?.contents"
                    (valueChange)="valueChange($event)">
                </codx-input>
            </div>
        </div>
    </ng-template>
    <ng-template #footer>
        <div class="card-footer pt-4">
            <div class="d-flex justify-content-end">
                <div class="d-flex">
                    <button (click)="clickInsertNews()" type="button" class="btn btn-primary">
                        <codx-label [formName]="dialogRef.formModel.formName" name="lblSave" default="LÆ°u"></codx-label>
                    </button>
                </div>
            </div>
        </div>
    </ng-template>
</codx-form>
