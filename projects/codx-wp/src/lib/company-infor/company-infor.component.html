<codx-views #codxViews [views]="views" [funcID]="funcID" [entityName]="'WP_News'" [showToolBar]="false">
</codx-views>
<ng-container>
  <div class="more-function">
    <div class="d-flex flex-column">
      <a (click)="clickShowPopupEdit()" class="btn btn-icon btn-primary"><i class=" icon-edit fs-1"></i></a>
    </div>
  </div>
</ng-container>

      <div class="rounded-4 py-6 px-8 bg-body fix-container w-larger" [innerHTML]="data.contentHtml"></div>

        <codx-input

            format="ed3"
            [crrValue]="data.contents"
            ngDefaultControl>
        </codx-input>

    <img style="max-width:700px" src="../assets/media/img/EmptyData.svg" />
