<codx-views #view [views]="views" [entityName]="'WP_News'" [showToolBar]="false">
</codx-views>
<ng-container *ngIf="userPermission && userPermission.create">
  <div class="more-function">
    <div class="d-flex flex-column">
      <a (click)="clickShowPopupEdit()" class="btn btn-icon btn-primary">
        <i class=" icon-edit fs-1"></i>
      </a>
    </div>
  </div>
</ng-container>
<ng-template #panelLeftRef>
  <div class="container container-md h-100 bg-body rounded-4 scroll-y">
    <ng-container *ngIf="loaded;else empty">
      <div class="w-larger p-9">
        <codx-input 
          type="textarea" 
          class="test-textarea" 
          field="textarea" 
          format="ed3"
          [crrValue]="data?.contents"
          ngDefaultControl>
        </codx-input>
      </div>
    </ng-container>
  </div>
</ng-template>
<ng-template #empty>
  <div class="text-center">
    <img style="max-width:700px" src="assets/themes/sys/default/img/DataEmpty.svg" />
  </div>
</ng-template>
