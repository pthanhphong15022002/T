<codx-views #view [views]="views" [entityName]="'WP_News'" [showToolBar]="false">
</codx-views>
<ng-container *ngIf="userPermission && userPermission.create">
  <div class="more-function">
    <div class="d-flex flex-column">
      <a (click)="clickShowPopupEdit()" class="btn btn-icon btn-primary">
        <i class=" icon-edit fs-1"></i>
      </a>
    </div>
  </div>
</ng-container>
<ng-template #panelLeftRef>
  <ng-container *ngIf="loaded" >
    <div class="container container-md h-100 bg-body rounded-4 scroll-y">
      <ng-container *ngIf="data;else noData">
        <div class="w-larger p-9" [innerHTML]="data.contents | safe:'html'">
        </div>
      </ng-container>
  </div>
  </ng-container>
</ng-template>
<ng-template #noData>
  <div class="w-100 h-100 d-flex flex-center">
    <img class="w-100 h-100 w-250px" src="assets/themes/sys/default/img/DataEmpty.svg" />
  </div>
</ng-template>
