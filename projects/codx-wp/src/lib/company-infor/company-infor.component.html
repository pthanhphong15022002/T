<codx-views #view [views]="views" [entityName]="'WP_News'" [showToolBar]="false">
</codx-views>
<ng-container *ngIf="userPermission && userPermission.create">
  <div class="more-function">
    <div class="d-flex flex-column">
      <a (click)="clickShowPopupEdit()" class="btn btn-icon btn-primary">
        <i class=" icon-edit fs-1"></i>
      </a>
    </div>
  </div>
</ng-container>
<ng-template #panelLeftRef>
  <div class="container h-100 bg-body">
    <ng-container *ngIf="data;else empty">
      <div class="rounded-4 py-6 px-8 bg-body fix-container w-larger" [innerHTML]="data.contentHtml"></div>
    </ng-container>
  </div>
</ng-template>
<ng-template #empty>
  <div class="text-center">
    <img style="max-width:700px" src="../assets/media/img/EmptyData.svg" />
  </div>
</ng-template>
