<codx-views #codxViews [views]="views" [funcID]="funcID" [showToolBar]="false">
</codx-views>
<ng-template #panelLeftRef>
  <div class="container">
    <ng-container *ngIf="data;else empty">
      <div class="row" [innerHTML]="data.contents"></div>
    </ng-container>
    <ng-container *ngIf="codxViews.userPermission.create">
      <div class="more-function">
        <div class="d-flex flex-column">
          <a (click)="clickShowPopupEdit()" class="btn btn-icon btn-primary"><i class=" icon-edit fs-1"></i></a>
        </div>
    </div>
    </ng-container>
</div>
</ng-template>
<ng-template #empty>
  <div class="text-center">
      <img style="max-width:700px" src="../assets/media/img/EmptyData.svg" />
  </div>
</ng-template>
