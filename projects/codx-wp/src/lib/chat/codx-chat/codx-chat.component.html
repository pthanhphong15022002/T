<div ngbDropdown class="d-inline-block w-100" [autoClose]="autoClose" #dropdown container="body">
  <button type="button" class="btn btn-sm" (click)="openChatList()" id="chat-box"
    ngbDropdownToggle>
    <div
    class="btn btn-icon btn-clean position-relative"
    [ngClass]="codxService.toolbarButtonHeightClass">
    <span 
        [inlineSVG]="'./assets/themes/sys/default/img/header_chatting.svg'"
        class="svg-icon"
        [ngClass]="codxService.toolbarButtonIconSizeClass">
    </span>
    <span *ngIf="totalMessage > 0"
      class="position-absolute topbar-badge translate-middle badge badge-sm rounded-pill bg-danger px-2 top-0 start-100">
      <span class="text-white fs-8">{{totalMessage < 9 ? totalMessage : '9+' }}</span>
      </span>
  </div>
  </button>
  <div ngbDropdownMenu #popup aria-labelledby="chat-box" id="chatbox-dropdownPopup"
    class="chat-popup w-300px">
    <div class="chat-list d-flex flex-column h-100">
      <div class="chat-list-header">
          <div class="row">
              <h3 class="fw-bolder">Chatting</h3>
          </div>
          <div class="row">
              <div class="d-flex align-items-center justify-content-end">
                  <ul class="chat-list-header_func">
                      <li class="cursor-pointer" (click)="openPopupAdd()">
                          <i class="icon-people_alt"></i>
                      </li>
                      <li class="cursor-pointer" (click)="clickReadAll()">
                         <i class="icon-playlist_add_check"></i>
                      </li>
                      <li class="cursor-pointer">
                         <i class="icon-open_in_new"></i>
                      </li>
                  </ul>
              </div>
              <div >
                  <codx-searchbar #codxSearch 
                      [iconPos]="'left'" 
                      [width]="300" 
                      (searchEvent)="search($event)">
                  </codx-searchbar>
              </div>
          </div>
      </div>
      <div class="chat-list-body">
        <ng-container *ngIf="loaded">
            <wp-chat-list #listChat></wp-chat-list>
        </ng-container>
      </div>
    </div>
  </div>
</div>



<ng-template #boxChat let-id>
  <codx-chat-box [groupID]="id"></codx-chat-box>
</ng-template>

<ng-template #lstBoxChat let-lstBoxChat>
  <ng-container *ngFor="let item of lstBoxChat">
    <codx-img 
      [objectId]="item.groupType == '1'? item.groupID2:item.groupID" 
      [objectType]="item.groupType == '1'? 'AD_Users':'WP_Groups'"
      [width]="30">
    </codx-img>
  </ng-container>
</ng-template>
