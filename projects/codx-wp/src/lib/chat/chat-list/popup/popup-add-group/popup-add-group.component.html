<codx-form 
    [dialog]="dialogRef" 
    [headerText]="headerText"  
    [body]="body" 
    [footer]="footer">
</codx-form>
<ng-template #body>
    <div class="container">
        <!-- Group name - Group avatar -->
        <div class="d-flex align-items-center justify-content-between w-100">
            <div class="me-4">
                <codx-img 
                    #codxImg
                    [objectId]="group.groupID" 
                    [objectName]="group.groupName" 
                    [objectType]="'WP_Groups'" 
                    [width]="70" 
                    isDefaulImg="true"
                    [funcId]="dialogRef.formModel.funcID"
                    [isAllowEdit]="true">
                </codx-img>
            </div>
            <div class="w-100 ms-4">
                <codx-input 
                    [type]="'text'" 
                    [field]="'groupName'" 
                    [crrValue]="group.groupName"
                    (valueChange)="valueChange($event)">
                </codx-input>  
            </div>
        </div>
        <!-- end Group name - Group avatar -->
        <!-- list user -->
        <!-- end list user -->
    </div>
</ng-template>
<ng-template #footer>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-sm btn-primary" (click)="insertGroup()">Ok</button>
    </div>
</ng-template>
