<codx-form 
    [dialog]="dialogRef" 
    [headerText]="headerText"  
    [body]="body" 
    [footer]="footer">
</codx-form>
<ng-template #body>
    <div class="container">
        <!-- Group name - Group avatar -->
        <div class="d-flex align-items-center justify-content-between w-100">
            <div class="me-4">
                <codx-img 
                    #codxImg
                    [objectId]="group.groupID" 
                    [objectName]="group.groupName" 
                    [objectType]="'WP_Groups'" 
                    [width]="70" 
                    isDefaulImg="true"
                    [funcId]="dialogRef.formModel.funcID">
                </codx-img>
            </div>
            <div class="w-100 ms-4">
                <codx-input 
                    [type]="'text'" 
                    [field]="'groupName'" 
                    [crrValue]="group.groupName"
                    (valueChange)="valueChange($event)">
                </codx-input>  
            </div>
        </div>
        <!-- end Group name - Group avatar -->
        <!-- list user -->
        <div class="row">
            <div>
                <codx-label [formModel]="dialogRef.formModel" default="Danh sách người dùng"></codx-label>
            </div>
        </div>
        <div class="row w-100">
            <div class="col-7 h-100">
                <div>
                    <codx-searchbar #codxSearch [iconPos]="'left'"></codx-searchbar>
                </div>
                <div class="row">
                    <codx-listview
                        #listview
                        (onSelectionChanged)="selectedChange($event)"
                        [comboboxName]="'users'"
                        [itemTemplate]="itemtemplate"
                        [funcId]="dialogRef.formModel.funcID"
                        [entityName]="'AD_Users'"
                        [service]="'SYS'"
                        [assemblyName]="'ERM.Business.CM'"
                        [className]="'DataBusiness'"
                        [method]="'LoadDataCbxAsync'"
                        [selectFirst]="false">
                    </codx-listview>
                </div>
            </div>
            <div class="col-5 h-100">
                <codx-listview
                    #listviewSelected
                    (onSelectionChanged)="selectedRemoveChange($event)"
                    [itemTemplate]="selectedtemplate"
                    [headerTemplate]="headerTemplate"
                    [funcId]="dialogRef.formModel.funcID"
                    [entityName]="'AD_Users'"
                    [comboboxName]="'users'"
                    [service]="'SYS'"
                    [assemblyName]="'ERM.Business.CM'"
                    [className]="'DataBusiness'"
                    [method]="'LoadSelectedDataCbxAsync'"
                    [currentValue]="strUserID"
                    [selectFirst]="false">
                </codx-listview>
            </div>
        </div>
        <!-- end list user -->
    </div>
    <ng-template #itemtemplate let-item>
        <div class="d-flex align-items-center justify-content-between p-2">
            <div class="d-flex align-items-center justify-content-between">
                <codx-img
                    [width]="30" 
                    [objectId]="item.UserID" 
                    [objectName]="item.UserName" 
                    objectType="AD_Users"
                    imageType="circle">
                </codx-img>
                <div class="text-left ms-2">
                    <p class="m-0 fw-bolder" *ngIf="item.UserName">{{item.UserName}}</p>
                </div>
            </div>
            <div>
                <codx-input [id]="item.UserID" type="checkbox" [class]="'check-circle'"></codx-input>
            </div>
        </div>
    </ng-template>
    <ng-template #selectedtemplate let-item>
        <div class="d-flex align-items-center justify-content-between p-2">
            <div class="d-flex justify-content-between">
                <codx-img
                    [width]="30" 
                    [objectId]="item.UserID" 
                    [objectName]="item.UserName" 
                    objectType="AD_Users"
                    imageType="circle">
                </codx-img>
                <div class="text-left ms-2">
                    <p class="m-0 fw-bolder" *ngIf="item.UserName">{{item.UserName}}</p>
                </div>
            </div>
            <div>
                <span class="icon-close text-danger"></span>
            </div>
        </div>
    </ng-template>
    <ng-template #headerTemplate>
        <div class="row">
            {{"Danh sách" + arrUsers.length}}
        </div>
    </ng-template>
</ng-template>
<ng-template #footer>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-sm btn-primary" (click)="insertGroup()">Ok</button>
    </div>
</ng-template>
