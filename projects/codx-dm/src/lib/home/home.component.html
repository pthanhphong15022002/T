<codx-views  #view   [autoLoad]="true" 
[entityName]="'DM_FolderInfo'"
[method]="'GetFoldersAsync'" 
[className]="'FolderBussiness'"
[assemblyName]="'DM'" 
idField="recID"
[views]="views"
(selectedChange)="onSelectionChanged($event)"
[button]="button"
(buttonClick)="addFile($event)"
(viewChanged)="changeView($event)"
></codx-views>

<ng-template #templateMain let-data>
  <div *ngIf="(checkUserForder(data)) then noContext else context">
  </div>
  <ng-template #noContext>
      <div oncontextmenu="return false;" class="d-flex align-items-center mb-2" #item>
          <div [innerHTML]="setFullHtmlNode(data, data.folderName)"></div>
      </div>
  </ng-template>
  <ng-template #context>
      <div class="d-flex align-items-center mb-2">
          <div [innerHTML]="setFullHtmlNode(data, data.folderName)"></div>            
      </div>
  </ng-template>
</ng-template>

<ng-template #templateRight>  
  <ng-container *ngTemplateOutlet="currView"></ng-container>
</ng-template>

<ng-template #templateCard>
  <button class="btn btn-outline-primary btn-pill btn-lg" id="kt_demo_panel_toggle" (click)="openFile()">
    <i class="icon-add"></i>
    <span class="font-size-lg">Open File</span>
  </button>
  <button class="btn btn-outline-primary btn-pill btn-lg" id="kt_demo_panel_toggle" (click)="saveFile()">
    <i class="icon-add"></i>
    <span class="font-size-lg">save Files</span>
  </button> 
  <codx-attachment  
      #attachment  
      [objectType]="'OD_Dispatches'" 
      [objectId]="'965e692f-8230-4ad1-b1be-ee68ce010b6f'" 
      hideFolder="1"  
      hideUploadBtn="0"   
      hideDes="1" 
      type="inline"
      allowExtensions=".jpg,.png"
      allowMultiFile="1"
      idBrowse="btn1"
      [formModel]="view.formModel"
      [functionID]="'ODT3'" 
      (fileAdded)="fileAdded($event)" 
      (fileCount)="getfileCount($event)" 
      displayThumb="full"
    > 
  </codx-attachment>
  
  <card type="card"  [listFiles]="listFiles"  [listFolders]="listFolders" [formModel]="view.formModel"></card>

<ng-template #templateSmallCard>
  <card type="smallcard" [listFiles]="listFiles" [listFolders]="listFolders" [formModel]="view.formModel"></card>
</ng-template>
<ng-template #templateList>

</ng-template>
