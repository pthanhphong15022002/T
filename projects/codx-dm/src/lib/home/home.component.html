<codx-views
  id="dm"
  #view
  [autoLoad]="true"
  [entityName]="'DM_FolderInfo'"
  [method]="'GetFoldersAsync'"
  [className]="'FolderBussiness'"
  [assemblyName]="'DM'"
  idField="recID"
  [views]="views"
  (selectedChange)="onSelectionChanged($event)"
  [button]="button"
  (buttonClick)="addFile($event)"
  (viewChanged)="changeView($event)"
  (requestEnded)="requestEnded($event)"
></codx-views>

<ng-template #templateMain let-data>
  <div *ngIf="dmSV.checkUserForder(data); then noContext; else context"></div>
  <ng-template #noContext>
    <div
      oncontextmenu="return false;"
      class="d-flex align-items-center px-3 pt-3 pb-2"
      #item
    >
      <div [innerHTML]="setFullHtmlNode(data, data.folderName)"></div>
    </div>
  </ng-template>
  <ng-template #context>
    <div class="d-flex align-items-center px-3 pt-2 pb-1">
      <div [innerHTML]="setFullHtmlNode(data, '')"></div>
      <codx-temp-full
        class="float-start"
        imgCss="me-3 cursor-pointer"
        (clickMF)="dmSV.clickMF($event, data)"
        (changeDataMF)="dmSV.filterMoreFunction($event, data)"
        [title]="data.folderName"
        [formModel]="view.formModel"
        [typeMF]="'hover'"
      >
      </codx-temp-full>
    </div>
  </ng-template>
</ng-template>

<ng-template #templateRight>
  <div
    class="w-100 hover-scroll-y"
    data-kt-scroll="true"
    data-kt-scroll-activate="{default: true}"
    data-kt-scroll-height="auto"
    data-kt-scroll-wrappers=".wrapper, .dm-wrapper, .dms-card-rowS"
    data-kt-scroll-offset="0"
  >
    <ng-container *ngTemplateOutlet="empty"></ng-container>
    <ng-container *ngTemplateOutlet="nodata"></ng-container>
    <ng-container *ngTemplateOutlet="currView"></ng-container>
  </div>
</ng-template>

<ng-template #templateSmallCard>  
  <div class="d-flex flex-wrap dms-card-row"> 
    <codx-temp-full *ngFor="let item of data" class="float-start" [imageSrc]="dmSV.getImage(item)"
      imgCss="card-item img-folder me-4" (clickMF)="dmSV.clickMF($event, item)"
      [title]="item.folderName != undefined ? item.folderName : item.fileName" (changeDataMF)="dmSV.filterMoreFunction($event, item)"
      [formModel]="view.formModel" [typeMF]="'hover'" [bookmark]="dmSV.showBookmark(item)"
      subTitle="{{item.createdOn | date : 'dd/MM/yyyy'}} | {{item.userName}}"
      cardCss="card-item card-template w-225px px-2 py-3 text-box-140">
    </codx-temp-full>  
  </div>    
</ng-template>
<ng-template #templateList>
  <table class="table">
    <thead>
      <tr>
        <th class="px-0" scope="col"></th>
        <th scope="col">
          <div>{{ titleFileName }}</div>
        </th>
        <th scope="col">
          <div>{{ titleCreatedBy }}</div>
        </th>
        <th scope="col">
          <div>{{ titleCreatedOn }}</div>
        </th>
        <th scope="col">
          <div>{{ titleLength }}</div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of data"
        [title]="item.folderName != undefined ? item.folderName : item.fileName"
      >
        <td class="w-25px text-center px-0">
          <span [className]="dmSV.getBookmarksClass(item)"></span>
        </td>
        <td>
          <codx-temp-full
            class="float-start"
            [imageSrc]="dmSV.getImage(item)"
            imgCss="w-20px me-3 cursor-pointer symbol symbol-25 symbol-circle"
            [title]="
              item.folderName != undefined ? item.folderName : item.fileName
            "
            cardCss="w-225px"
          >
          </codx-temp-full>
        </td>
        <td>
          <codx-temp-full
            [imageId]="item.createdBy"
            imageObjType="AD_Users"
            imgCss="w-20px me-3 cursor-pointer symbol symbol-25 symbol-circle"
            [imageWidth]="25"
            [title]="item.userName"
          >
          </codx-temp-full>
        </td>
        <td>
          <div class="d-flex align-items-center">
            <div class="erm-date">
              {{ item.createdOn | date: "dd/MM/yyyy" }}
            </div>
          </div>
        </td>
        <td>
          <codx-temp-full
            class="float-start"
            imgCss="w-20px me-3 cursor-pointer symbol symbol-25 symbol-circle"
            (clickMF)="dmSV.clickMF($event, item)"
            [formModel]="view.formModel"
            [typeMF]="'hover'"
            (changeDataMF)="dmSV.filterMoreFunction($event, item)"
            cardCss="w-150px"
          >
          </codx-temp-full>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
<ng-template #empty>
  <ng-container *ngIf="data && data[0] != null && data[0].isDelete">
    <div class="nondata-container w-100 mb-2">
      <div
        class="d-flex justify-content-between page-heading align-items-center"
      >
        <div>{{ dmSV.titleEmptyTrash30 }}</div>
        <button
          (click)="this.dmSV.emptyTrash()"
          class="btn btn-sm btn-secondary"
        >
          {{ dmSV.titleEmptyAction }}
        </button>
      </div>
    </div>
  </ng-container>
</ng-template>
<ng-template #nodata>
  <ng-container *ngIf="!data || data.length < 0">
    <div class="w-100 align-items-center mt-20">
      <div class="text-center">
        <img class="mh-200px" src="../../../assets/codx/dms/data-empty.png" />
      </div>
      <div class="text-center">
        <h5 class="text-dark mt-6">{{ dmSV.titleNodaTa }}</h5>
        <div class="mt-3">{{ dmSV.titleNodaTaFolder }}</div>
      </div>
    </div>
  </ng-container>
</ng-template>
<ng-template #loading>
  <div class="w-100 align-items-center mt-20">
    <div class="text-center">
      <img class="mh-200px" src="../../../assets/img/loader.gif" />
    </div>
  </div>
</ng-template>
