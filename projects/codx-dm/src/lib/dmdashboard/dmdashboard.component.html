<codx-views
  #view
  [views]="views"
  [autoLoad]="false"
  [funcID]="funcID"
  (filterReportChange)="filterChange($event)"
  (onActions)="onActions($event)"
  [moreFuncs]="buttons"
>
</codx-views>

<ng-template #template>
  <ng-container *ngTemplateOutlet="dashboard1"> </ng-container>
</ng-template>

<ng-template #dashboard1>
  <codx-dashboard
    [templates]="templates1"
    [panels]="panels1"
    [datas]="datas1"
    [isEditMode]="isEditMode"
    [cellSpacing]="[20, 20]"
  ></codx-dashboard>
</ng-template>

<ng-template #my_dashboard>
  <div class="w-100 h-100" id="1">
    <div class="p-2">
      <div class="d-flex justify-content-center">
        <div id="group1" class="btn-group">
          <input
            class="btn-check"
            type="radio"
            id="left1"
            name="align1"
            value="left"
            checked
          />
          <label class="btn btn-outline-primary" for="left1">Loại file</label>
          <input
            class="btn-check"
            type="radio"
            id="center1"
            name="align1"
            value="center"
          />
          <label class="btn btn-outline-primary" for="center1">Ứng dụng</label>
          <input
            class="btn-check"
            type="radio"
            id="right1"
            name="align1"
            value="right"
          />
          <label class="btn btn-outline-primary" for="right1">Phân loại</label>
        </div>
      </div>
      <div id="column">
        <ejs-accumulationchart
          id="pie"
          class="d-block"
          style="height: 100%; width: 100%"
          [legendSettings]="{
          visible: false,
        }"
          [tooltip]="{ enable: true, format: '${point.x}' }"
          [enableAnimation]="{
            enable: true
          }"
        >
          <e-accumulation-series-collection>
            <e-accumulation-series
              [dataSource]="data1"
              xName="Product"
              yName="Percentage"
              innerRadius="70%"
              [border]="{ width: 3 }"
            >
            </e-accumulation-series>
          </e-accumulation-series-collection>
        </ejs-accumulationchart>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #my_dashboard>
  <div class="w-100 h-100" id="2">
    <ejs-treemap
      id="treemap"
      style="display: block"
      height="350px"
      [dataSource]="data"
      weightValuePath="Count"
      [leafItemSettings]="leafItemSettings"
    >
    </ejs-treemap>
  </div>
</ng-template>

<ng-template #my_dashboard>

      <e-series-collection>
        <e-series
          [dataSource]="chartData"
          type="Column"

          yName="sales"
