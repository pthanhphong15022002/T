<codx-views
  #view
  [views]="views"
  [autoLoad]="false"
  [funcID]="funcID"
  (filterReportChange)="filterChange($event)"
  (onActions)="onActions($event)"
  [moreFuncs]="buttons"
>
</codx-views>

<ng-template #template>
  <div *ngIf="isLoaded">
    <div *ngIf="reportID == 'DMD001'">
      <ng-container *ngTemplateOutlet="dashboard1"> </ng-container>
    </div>
  </div>
</ng-template>

<ng-template #dashboard1>
  <codx-dashboard
    [templates]="templates1"
    [panels]="panels1"
    [datas]="datas1"
    [isEditMode]="isEditMode"
    [cellSpacing]="[20, 20]"
  ></codx-dashboard>
</ng-template>

<ng-template #my_dashboard>
  <div class="w-100 h-100" id="1">
    <div class="p-2 w-100 h-100">
      <div class="d-flex justify-content-center h-10">
        <div id="group1" class="btn-group">
          <input
            class="btn-check"
            type="radio"
            id="left1"
            name="align1"
            value="left"
            checked
          />
          <label class="btn btn-outline-primary" for="left1">Loại file</label>
          <input
            class="btn-check"
            type="radio"
            id="center1"
            name="align1"
            value="center"
          />
          <label class="btn btn-outline-primary" for="center1">Ứng dụng</label>
          <input
            class="btn-check"
            type="radio"
            id="right1"
            name="align1"
            value="right"
          />
          <label class="btn btn-outline-primary" for="right1">Phân loại</label>
        </div>
      </div>
      <div id="column" style="height: 40%">
        <ejs-accumulationchart
          id="pie"
          class="d-block"
          style="height: 100%; width: 100%"
          [legendSettings]="{
          visible: false,
        }"
          [tooltip]="{ enable: true, format: '${point.x}' }"
          [enableAnimation]="{
            enable: true
          }"
        >
          <e-accumulation-series-collection>
            <e-accumulation-series
              [dataSource]="dbData?.a1"
              xName="extension"
              yName="totalFileSize"
              innerRadius="70%"
              [border]="{ width: 3 }"
              [palettes]="[
                '#005dc7',
                '#21b3d2',
                '#06ddb8',
                '#00f5e9',
                '#a6dff5'
              ]"
            >
            </e-accumulation-series>
          </e-accumulation-series-collection>
        </ejs-accumulationchart>
      </div>
      <div class="h-50 position-relative">
        <div
          class="scroll-hover position-absolute"
          style="max-height: 100%; width: 100%"
        >
          <div *ngFor="let item of dbData?.a1">
            <div class="card mx-2 mb-2" style="border: #f0f0f0 solid 1px">
              <div class="p-2">
                <div class="d-flex justify-content-between align-items-center">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <img
                      [src]="getThumbnail(item)"
                      class="me-2"
                      style="width: 30px; height: 30px"
                    />
                    <div>
                      <h5 class="card-title">{{ item.extension }}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">
                        {{ item.totalFile }} files
                      </h6>
                    </div>
                  </div>
                  <div class="d-flex align-items-center">
                    <h5 class="fw-bold">{{ item.totalFileSize }} Byte</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #my_dashboard>
  <div class="w-100 h-100" id="2">
    <ejs-treemap
      id="treemap"
      style="display: block"
      height="350px"
      [dataSource]="dbData?.b"
      weightValuePath="percentage"
      [leafItemSettings]="{
        labelPath: 'moduleID',
      }"
      [palette]="['#005dc7', '#0078ff', '#3699ff', '#d3e8ff']"
    >
    </ejs-treemap>
  </div>
</ng-template>

<ng-template #my_dashboard>
  <div class="w-100 h-100" id="3">
    <div class="p-2 w-100 h-100">
      <div class="d-flex justify-content-center">
        <div id="group2" class="btn-group">
          <input
            class="btn-check"
            type="radio"
            id="left2"
            name="align2"
            value="left"
            checked
          />
          <label class="btn btn-outline-primary" for="left2">Dung lượng</label>
          <input
            class="btn-check"
            type="radio"
            id="center2"
            name="align2"
            value="center"
          />
          <label class="btn btn-outline-primary" for="center2">Số lượng</label>
        </div>
      </div>
      <div class="position-relative" style="height: 80%">
        <div
          class="scroll-hover position-absolute"
          style="max-height: 100%; width: 100%"
        >
          <div *ngFor="let item of dbData?.d">
            <div class="m-2">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <codx-img
                    [objectId]="item.organizationName"
                    [objectType]="'AD_Users'"
                    [width]="25"
                  >
                  </codx-img>
                  <div class="ms-2">{{ item.organizationName }}</div>
                </div>
                <div class="fw-bold">{{ item.totalFileSize }} Byte</div>
              </div>
              <div class="my-2">
                <div class="progress border" style="height: 12px">
                  <div
                    class="progress-bar"
                    style="height: 12px"
                    [style.width]="item.percentage + '%'"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #my_dashboard>
  <div class="w-100 h-100" id="4">
    <ejs-chart
      id="chart-container"
      [primaryXAxis]="primaryXAxis"
      [legendSettings]="{ visible: true }"
    >
      <e-series-collection>
        <e-series
          [dataSource]="chartData"
          type="StackingColumn"
          xName="orgUnitID"
          yName="pdf"
          name="pdf"
          fill="#0e68c6"
          columnWidth="0.25"
        ></e-series>
        <e-series
          [dataSource]="chartData"
          type="StackingColumn"
          xName="orgUnitID"
          yName="docx"
          name="docx"
          fill="#0e68c6"
          columnWidth="0.25"
        ></e-series>
        <e-series
          [dataSource]="chartData"
          type="StackingColumn"
          xName="orgUnitID"
          yName="xlsx"
          name="xlsx"
          fill="#0e68c6"
          columnWidth="0.25"
        ></e-series>
        <e-series
          [dataSource]="chartData"
          type="StackingColumn"
          xName="orgUnitID"
          yName="exe"
          name="exe"
          fill="#0e68c6"
          columnWidth="0.25"
        ></e-series>
      </e-series-collection>
    </ejs-chart>
  </div>
</ng-template>

<ng-template #my_dashboard>
  <div class="w-100 h-100" id="5">
    <div class="d-flex justify-content-center">
      <div id="group3" class="btn-group">
        <input
          class="btn-check"
          type="radio"
          id="left3"
          name="align3"
          value="left"
          checked
        />
        <label class="btn btn-outline-primary" for="left3">Xem</label>
        <input
          class="btn-check"
          type="radio"
          id="center3"
          name="align3"
          value="center"
        />
        <label class="btn btn-outline-primary" for="center3">Mới</label>
        <input
          class="btn-check"
          type="radio"
          id="right3"
          name="align3"
          value="right"
        />
        <label class="btn btn-outline-primary" for="right3">Chia sẻ</label>
        <input
          class="btn-check"
          type="radio"
          id="right13"
          name="align3"
          value="right"
        />
        <label class="btn btn-outline-primary" for="right13">Download</label>
      </div>
    </div>
    <div class="position-relative" style="height: 90%">
      <div
        class="scroll-hover position-absolute"
        style="max-height: 100%; width: 100%"
      >
        <div *ngFor="let item of dbData?.e">
          <div class="card mx-2 mb-2">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center">
                  <img
                    [src]="getThumbnail(item)"
                    class="me-2"
                    style="width: 30px; height: 30px"
                  />
                  <div>
                    <h5 class="card-title">{{ item.fileName }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                      {{ item.extension }} |
                      {{ item.createdOn | fmDT : "dmy" }} |
                      {{ item.createdBy }}
                    </h6>
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <h5 class="fw-bold">{{ item.countView }}</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
