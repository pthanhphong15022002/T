<codx-form
  headerText="{{ titleDialog }}"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
>
  <ng-template #body>
    <codx-input
      class="test-check"
      type="switch"
      style="width: 100%"
      [checked]="copyrightsControl"
      field="copyrightsControl"
      [disabled]="this.updateRight == false || this.propertiesFolder"
      (valueChange)="onSaveRightChanged($event, 'copyrightsControl')"
    >
    </codx-input>
  </ng-template>
  <ng-template #footer>
    <div class="offcanvas-footer">
      <button
        type="button"
        class="btn btn-primary"
        id="btnCreateFolder"
        [disabled]="
          this.id
            ? this.updateRight == false || this.propertiesFolder
            : this.createRight == false || this.propertiesFolder
        "
        (click)="onFolderSave()"
      >
        {{ titleOK }}
      </button>
    </div>
  </ng-template>
</codx-form>
