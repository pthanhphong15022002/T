<codx-form headerText="{{titleDialog}}" [body]="body" [footer]="footer" [dialog]="dialog">           
    <ng-template #body>      
        <form>
            <div class="form-group row">
                <div class="col-3 col-form-label">{{titleFloor}}</div>
                <div class="col-9">
                    <codx-input placeholder="{{titleFloor}}"                                    
                        class="form-control"
                        type="text"
                        [crrValue]="floor"
                        (valueChange)="changeValue($event, 'floor')"                                        
                    ></codx-input> 
                    <!-- <input type="text" class="form-control" id="floor" name="floor" placeholder="..."
                        [(ngModel)]="floor" /> -->
                </div>
            </div>
            <div class="form-group row">
                <div class="col-3 col-form-label">{{titleRange}}</div>
                <div class="col-9">
                    <codx-input placeholder="{{titleRange}}"                                    
                        class="form-control"
                        type="text"
                        [crrValue]="range"
                        (valueChange)="changeValue($event, 'range')"                                        
                    ></codx-input> 
                    <!-- <input type="text" class="form-control" id="range" name="range" placeholder="..."
                        [(ngModel)]="range" /> -->
                </div>
            </div>
            <div class="form-group row">
                <div class="col-3 col-form-label">{{titleShelf}}</div>
                <div class="col-9">
                    <codx-input placeholder="{{titleShelf}}"                                    
                        class="form-control"
                        type="text"
                        [crrValue]="shelf"
                        (valueChange)="changeValue($event, 'shelf')"                                        
                    ></codx-input> 
                    <!-- <input type="text" class="form-control" id="shelf" name="shelf" placeholder="..."
                        [(ngModel)]="shelf" /> -->
                </div>
            </div>
            <div class="form-group row">
                <div class="col-3 col-form-label">{{titleCompartment}}</div>
                <div class="col-9">
                    <codx-input placeholder="{{titleCompartment}}"                                    
                        class="form-control"
                        type="text"
                        [crrValue]="compartment"
                        (valueChange)="changeValue($event, 'compartment')"                                        
                    ></codx-input> 
                    <!-- <input type="text" class="form-control" id="compartment" name="compartment" placeholder="..."
                        [(ngModel)]="compartment" /> -->
                </div>
            </div>
        </form>
    </ng-template>    
    <ng-template #footer>
        <button type="button" class="btn btn-primary" [disabled]="viewOnly()"
        (click)="onSavePhysical()">{{titleSave}}</button>
    </ng-template>
</codx-form>
