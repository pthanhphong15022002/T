<codx-form [header]="header" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">
    <ng-template popup add #body>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <codx-label name="lblStorageTitle" formName="Storages" default="Kho lưu trữ"></codx-label>
                    <codx-input type="text" field="title" (valueChange)="valueChange($event)" ngDefaultControl
                        [crrValue]="storage?.title">
                    </codx-input>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <codx-label name="lblStorageMemo" formName="Storages" default="Diễn giải"></codx-label>
                    <codx-input type="textarea" field="memo" placeholder="textarea" class="test-textarea"
                        ngDefaultControl [crrValue]="storage?.memo" (valueChange)="valueChange($event)">
                    </codx-input>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <codx-label name="lblStorageImg" formName="Storages" default="Hình hiển thị"></codx-label>
                    <div class="upload-img">
                        <codx-img #imageUpLoad [width]="200" [objectType]="'WP_Storages'" aria-disabled="true"
                            [funcId]="funcID" [isAllowEdit]="true" [objectId]="storage?.recID">
                        </codx-img>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>


    <ng-template #footer>
        <div class="d-flex justify-content-between">
            <button class="btn btn-light-primary" (click)="dialog.close()">
                <codx-label name="Close" formName="Tasks" default="Đóng"></codx-label>
            </button>
            <button type="button" class="btn btn-primary ms-1" (click)="saveStorage()" *ngIf="!readOnly">
                <codx-label name="Save" formName="Tasks" default="Lưu"></codx-label>
            </button>
        </div>
    </ng-template>
</codx-form>
