<codx-form [headerText]="header" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">
    <ng-template popup add #body>
        <div class="form-group">
            <codx-label name="lblStorageTitle" [formName]="formModel.formName" default="Kho lưu trữ">
            </codx-label>
            <codx-input type="text" field="title" (valueChange)="valueChange($event)" ngDefaultControl
                [crrValue]="storage?.title" [placeholder]="gridViewSetup.title">
            </codx-input>
        </div>
        <div class="form-group">
            <codx-label name="lblStorageMemo" [formName]="formModel.formName" default="Diễn giải"></codx-label>
            <codx-input format="ed2" type="textarea" rows="4" field="memo" [placeholder]="gridViewSetup.title"
                class="test-textarea" ngDefaultControl [crrValue]="formType == 'edit' ? storage?.memo : empty"
                (valueChange)="valueChange($event)">
            </codx-input>
        </div>
        <div class="form-group">
            <codx-label name="lblStorageImg" [formName]="formModel.formName" default="Hình hiển thị">
            </codx-label>
            <div class="upload-img d-flex mode-edit mt-3">
                <codx-img #imageUpLoad [width]="100" [objectType]="'WP_Storages'" aria-disabled="true" [funcId]="funcID"
                    [isAllowEdit]="true" [objectId]="storage?.recID">
                </codx-img>
            </div>
        </div>
    </ng-template>


    <ng-template #footer>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary ms-1" (click)="saveStorage()" *ngIf="!readOnly">
                <codx-label name="Save" [formName]="formModel.formName" default="Lưu"></codx-label>
            </button>
        </div>
    </ng-template>
</codx-form>
