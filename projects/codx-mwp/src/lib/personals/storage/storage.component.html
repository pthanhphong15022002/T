<div *ngIf="checkFormComment == false">
    <div class="pw-storgae">
        <div class="d-flex align-items-center justify-content-between pw-header mb-3">
            <div class="pw-search">
                <codx-searchbar [width]="300" (searchEvent)="onSearch($event)"></codx-searchbar>
            </div>
            <div class="d-flex justify-content-end align-items-center pw-toolbar">
                <div class="text-dark me-1">
                    <codx-label name="lblSortStorage" formName="Storage" default="Sắp xếp"></codx-label>
                </div>
                <div class="text-primary">
                    <codx-label name="lblUpdate" formName="Storage" default="Ngày cập nhật"></codx-label>
                </div>
                <div class="mx-2 text-gray-400">|</div>
                <div class="btn btn-icon btn-white me-1">
                    <i class="icon-sort_A-Z icon-18" (click)="sortStorage()"></i>
                </div>
                <div id="kt_drawer_addStorage_toggle" (click)="formAddNoteBook()">
                    <button class="btn btn-primary" type="button" id="dropdownMenuButton1" aria-expanded="false">
                        <i class="icon-add icon-16"></i>
                        <codx-label name="lblAddStorage" formName="Storage" default="Thêm"></codx-label>
                    </button>
                </div>
            </div>
        </div>

        <div class="pw-listcard">
            <div *ngFor="let item of view.dataService.data">
                <div class="pw-card delay-500" (click)="openStorageDetail(item)">
                    <codx-card-img cardCss="border rounded-4 " [imageId]="item.recID" imgCss="h-150px w-100"
                        icoTitleCss="icon-assignment icon-16" [title]="item.title" [desc2]="item.memo"
                        [imageObjType]="'WP_Storages'" [formModel]="formModel" (clickMF)="clickMF($event,item)"
                        [dataItem]="item">
                    </codx-card-img>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="checkFormComment == true">
    <div class="details">
        <button (click)="back()" class="btn-back">
            <div class="d-flex top-10">
                <div class="">
                    <span class="icon-keyboard_backspace icon-28"></span>
                </div>
                <div class="margin-font">
                    <codx-label name="lblDeleteNote" formName="Notes" default="Bài viết hay"></codx-label>
                </div>
            </div>
        </button>
        <ng-template #detail></ng-template>
    </div>
</div>

<codx-views #view [funcID]="funcID" service="WP" entityName="WP_Storages" [views]="views" [predicate]="predicate"
    [dataValue]="dataValue" idField="recID">
</codx-views>
