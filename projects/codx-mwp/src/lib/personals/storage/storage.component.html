<div *ngIf="checkFormComment == false">
    <!-- <app-add-storage #lstStorage></app-add-storage>
    <app-update-storage #lstUpdateStorage #dataUpdateStorage></app-update-storage> -->
    <div class="pw-container mt-6">
        <div class="d-flex align-items-center justify-content-between pw-header">
            <div class="pw-search">
                <codx-searchbar [width]="300"></codx-searchbar>
            </div>
            <div class="d-flex justify-content-end align-items-center pw-toolbar right-20">
                <div class="text-dark me-1">
                    <codx-label name="lblSortStorage" formName="Storage" default="Sắp xếp"></codx-label>
                </div>
                <div class="text-primary">
                    <codx-label name="lblUpdate" formName="Storage" default="Ngày cập nhật"></codx-label>
                </div>
                <div class="mx-2 text-gray-400">|</div>
                <div class="btn btn-icon btn-white">
                    <i class="icon-sort_A-Z icon-20" (click)="sortStorage()"></i>
                </div>
                <div class="d-flex align-items-center left-20">
                    <!-- begin::Menu wrapper -->
                    <div class="btn btn-icon btn-active-light-primary position-relative"
                        id="kt_drawer_addStorage_toggle" (click)="formAddNoteBook()">
                        <button class="btn btn-primary btn-add" type="button" id="dropdownMenuButton1"
                            aria-expanded="false">
                            <div class="d-flex">
                                <div class="">
                                    <i class="icon-add icon-20 me-2"></i>
                                </div>
                                <div class="">
                                    <codx-label name="lblAddStorage" formName="Storage" default="Thêm"></codx-label>
                                </div>
                            </div>
                        </button>
                    </div>
                    <!-- end::Menu wrapper -->
                </div>
            </div>
        </div>
        <div class="pw-listcard mt-6">
            <div *ngFor="let item of view.dataService.data">
                <div class="pw-card delay-500">
                    <codx-card-img cardCss="border h-100 w-250px rounded-4 " [imageId]="item.recID"
                        imgCss="h-150px w-100" icoTitleCss="icon-assignment icon-16" [title]="item.title"
                        [desc2]="item.memo" [imageObjType]="'WP_Storages'" [formModel]="formModel"
                        (clickMF)="clickMF($event,item)">
                    </codx-card-img>


                    <!-- (click)="codxService.navigate('MWP00941')" -->
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #moreFunc>
    <div class="formMoreFunc">
        <div class="d-flex font-1-3">
            <li></li>
            <div id="kt_drawer_updateStorage_toggle" (click)="formUpdateStorage(data)">
                <div aria-expanded="false" class="moreFunc">
                    <codx-label name="lblDeleteNote" formName="Notes" default="Chỉnh sửa kho"></codx-label>
                </div>
            </div>
        </div>
        <div class="d-flex font-1-3">
            <li></li>
            <div (click)="openFormUpdateBackground(formUpdateBackground, data?.recID)">
                <codx-label name="lblDeleteNote" formName="Notes" default="Đổi hình nền"></codx-label>
            </div>
        </div>
        <br>
        <div class="d-flex font-1-3">
            <li></li>
            <div (click)="delete(data)">
                <codx-label name="lblDeleteNote" formName="Notes" default="Xóa"></codx-label>
            </div>
        </div>
        <div class="separator my-3"></div>
        <div class="d-flex font-1-3">
            <li></li>
            <div (click)="openStorageDetail(data)">
                <codx-label name="lblDeleteNote" formName="Notes" default="Chi tiết kho"></codx-label>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #formUpdateBackground>
    <div class="card-body">
        <div class="upload-img">
            <codx-img #imageUpLoad [width]="200" [objectType]="'WP_NoteBooks'" aria-disabled="true" [funcId]="'WPT0394'"
                [objectId]="recID" [isAllowEdit]="true"></codx-img>
        </div>
    </div>
    <div class="card-footer pt-4">
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-light-primary" (click)="onUpdateBackground(data)">Lưu</button>
        </div>
    </div>
</ng-template>

<div *ngIf="checkFormComment == true">
    <div class="details">
        <button (click)="back()" class="btn-back">
            <div class="d-flex">
                <div class="">
                    <span class="icon-keyboard_backspace icon-28"></span>
                </div>
                <div class="margin-font">
                    <codx-label name="lblDeleteNote" formName="Notes" default="Bài viết hay"></codx-label>
                </div>
            </div>
        </button>
        <ng-template #detail></ng-template>
    </div>
</div>

<codx-views #view [funcID]="funcID" service="WP" entityName="WP_Storages" [views]="views" [predicate]="predicate"
    [dataValue]="dataValue" idField="recID">
</codx-views>
