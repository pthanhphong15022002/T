<div *ngIf="checkFormComment == false">
  <div class="pw-storgae">
    <div
      class="d-flex align-items-center justify-content-between pw-header mb-5"
    >
      <div class="pw-search">
        <codx-searchbar
          [width]="300"
          (searchEvent)="onSearch($event)"
        ></codx-searchbar>
      </div>
      <div class="d-flex justify-content-end align-items-center pw-toolbar">
        <div class="text-dark me-1">
          <codx-label
            name="lblSortStorage"
            formName="Storage"
            default="Sắp xếp"
          ></codx-label>
        </div>
        <div class="text-primary">
          <codx-label
            name="lblUpdate"
            formName="Storage"
            default="Ngày cập nhật"
          ></codx-label>
        </div>
        <div class="mx-2 text-gray-400">|</div>
        <div class="btn btn-icon btn-white me-1">
          <i class="icon-sort_A-Z icon-18" (click)="sortStorage()"></i>
        </div>
        <div id="kt_drawer_addStorage_toggle" (click)="formAddNoteBook()">
          <button
            class="btn btn-primary"
            type="button"
            id="dropdownMenuButton1"
            aria-expanded="false"
          >
            <i class="icon-add icon-16"></i>
            <codx-label
              name="lblAddStorage"
              formName="Storage"
              default="Thêm"
            ></codx-label>
          </button>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column-fluid home hover-scroll-overlay-y"
      data-kt-scroll="true"
      data-kt-scroll-activate="{default: true}"
      data-kt-scroll-height="auto"
      data-kt-scroll-dependencies=".pw-profile,.pw-menu, .pw-header"
      data-kt-scroll-wrappers=".codx-wrapper, .wrapper,.pw-storgae, .pw-content"
      data-kt-scroll-offset="0px"
    >
      <codx-listview
        #listView
        entityName="WP_Storages"
        gridViewName="grvStorages"
        [predicate]="predicate"
        [dataValue]="dataValue"
        [itemTemplate]="templateListCard"
        type="cardView"
        formName="Storages"
        funcId="MWP0095"
        service="WP"
      >
      </codx-listview>
    </div>
  </div>
</div>

<div *ngIf="checkFormComment == true">
  <div class="details">
    <button (click)="back()" class="btn-back">
      <div class="d-flex top-10">
        <div class="">
          <span class="icon-keyboard_backspace icon-28"></span>
        </div>
        <div class="margin-font">
          <codx-label
            name="lblDeleteNote"
            formName="Notes"
            default="Bài viết hay"
          ></codx-label>
        </div>
      </div>
    </button>
    <ng-template #detail></ng-template>
  </div>
</div>

<ng-template #templateListCard let-item>
  <div (click)="openStorageDetail(item)">
    <codx-card-img
      cardCss="border rounded-4 w-230px  h-100"
      [imageId]="item.recID"
      imgCss="w-228px h-140px "
      icoTitleCss="icon-archive icon-16"
      [title]="item.title"
      [desc2]="item.memo"
      [imgOn]="item?.modifiedOn"
      [imageObjType]="'WP_Storages'"
      imageWidth="230"
      [formModel]="listView.formModel"
      (clickMF)="clickMF($event, item)"
      [dataItem]="item"
    >
    </codx-card-img>
  </div>
</ng-template>
