<codx-listview #listView entityName="DM_FileInfo" gridViewName="grvFileInfo" [predicate]="predicate"
    [dataService]="dtService" [dataValue]="dataValue" [itemTemplate]="templateListCard" type="cardView"
    formName="FileInfo" service="DM">
</codx-listview>

<ng-template #templateListCard let-item>
    <codx-card-img cardCss="border rounded-4 w-200px" (click)="openImg(item)" [imageId]="item.objectID"
        [imageObjType]="item.objectType" imageWidth="200" imgCss="h-150px">
    </codx-card-img>
</ng-template>
