<codx-views [views]="views" 
  [autoLoad]="false" 
  [idField]="'recID'">
</codx-views>
<ng-template #templateContent>
  <div class="page-pw h-100">
    <div class="pw-profile" style="
        background-image: url('../assets/themes/mwp/default/light/img/EmpProfile_Background.PNG');
      ">
      <div class="d-flex align-items-center avatar">
        <codx-img class="me-4" [objectType]="'AD_Users'" [objectId]="employeeInfo.userID" [funcId]="'ADS05'"
          [objectName]="employeeInfo.userName" [width]="60" [imgOn]="employeeInfo?.modifiedOn">
        </codx-img>
        <div class="d-flex flex-column">
          <div class="fs-6 fw-bold text-dark">{{ employeeInfo?.userName }}</div>
          <div class="text-gray-700">{{ employeeInfo?.email }}</div>
          <div class="text-gray-500">{{ employeeInfo?.mobile }}</div>
        </div>
      </div>
    </div>
    <div class="personal-container">
      <div class="personal-menu w-100">
        <ejs-tab id="tab_default" heightAdjustMode="Auto">
          <e-tabitems>
            <e-tabitem>
              <div class="pw-md">
                <ng-template #headerText>
                  <div class="d-flex align-items-center me-3" (click)="activeMF('POST')">
                    <img class="w-25px h-25px" src="../assets/themes/mwp/default/light/img/{{
                        !headerMF.POST ? 'mwp_post' : 'mwp_post_active'
                      }}.svg" alt="" />
                    <span class="fw-bold ms-2">
                      <codx-label fiedName="Comment" formName="Comments" default="Bài viết">
                      </codx-label>
                    </span>
                  </div>
                </ng-template>
              </div>
              <ng-template #content>
                <div class="pw-content pw-feed pw-md rounded-2">
                  <app-list-post #listPost
                    [predicate]="predicatePortal" 
                    [dataValue]="dataValuePortal" 
                    [isShowCreate]="false"
                    [moreFuncTmp]="">
                  </app-list-post>
                </div>
              </ng-template>
            </e-tabitem>
            <e-tabitem>
              <ng-template #headerText>
                <div class="d-flex align-items-center me-3" (click)="activeMF('IMAGE')">
                  <img class="w-25px h-25px" src="../assets/themes/mwp/default/light/img/{{
                      !headerMF.IMAGE ? 'mwp_image' : 'mwp_image_active'
                    }}.svg" alt="" />
                  <span class="fw-bold ms-2">
                    <codx-label fiedName="Image" formName="Comments" default="Hình ảnh">
                    </codx-label>
                  </span>
                </div>
              </ng-template>
              <ng-template #content>
                <div class="pw-content p-5 h-100 w-100 pw-lg rounded-2 bg-body">
                  <app-img></app-img>
                </div>
              </ng-template>
            </e-tabitem>
            <e-tabitem>
              <ng-template #headerText>
                <div class="d-flex align-items-center me-3" (click)="activeMF('VIDEO')">
                  <img class="w-25px h-25px" src="../assets/themes/mwp/default/light/img/{{
                      !headerMF.VIDEO ? 'mwp_video' : 'mwp_video_active'
                    }}.svg" alt="" />
                  <span class="fw-bold ms-2">
                    <codx-label fiedName="Video" formName="Comments" default="Video">
                    </codx-label>
                  </span>
                </div>
              </ng-template>
              <ng-template #content>
                <div class="pw-content p-5 h-100 w-100 pw-lg rounded-2 bg-body">
                  <div class="px-5">
                    <app-video></app-video>
                  </div>
                </div>
              </ng-template>
            </e-tabitem>
            <e-tabitem>
              <ng-template #headerText>
                <div class="d-flex align-items-center me-3" (click)="activeMF('NOTEBOOK')">
                  <img class="w-25px h-25px" src="../assets/themes/mwp/default/light/img/{{
                      !headerMF.NOTEBOOK
                        ? 'mwp_notebooks'
                        : 'mwp_notebooks_active'
                    }}.svg" alt="" />
                  <span class="fw-bold ms-2">
                    <codx-label fiedName="NoteBook" formName="Comments" default="Sổ tay">
                    </codx-label>
                  </span>
                </div>
              </ng-template>
              <ng-template #content>
                <div class="pw-content p-5 h-100 w-100 pw-lg rounded-2 bg-body">
                  <app-note-books></app-note-books>
                </div>
              </ng-template>
            </e-tabitem>
            <e-tabitem>
              <ng-template #headerText>
                <div class="d-flex align-items-center me-3" (click)="activeMF('STORAGE')">
                  <img class="w-25px h-25px" src="../assets/themes/mwp/default/light/img/{{
                      !headerMF.STORAGE ? 'mwp_storage' : 'mwp_storage_active'
                    }}.svg" alt="" />
                  <span class="fw-bold ms-2">
                    <codx-label fiedName="Storage" formName="Comments" default="Kho lưu trữ">
                    </codx-label>
                  </span>
                </div>
              </ng-template>
              <ng-template #content>
                <div class="pw-content p-5 h-100 w-100 pw-lg rounded-2 bg-body scroll-y">
                  <app-storage></app-storage>
                </div>
              </ng-template>
            </e-tabitem>
            <e-tabitem>
              <ng-template #headerText>
                <div class="d-flex align-items-center" (click)="activeMF('INFORMATION')">
                  <img class="w-25px h-25px" src="../assets/themes/mwp/default/light/img/{{
                      !headerMF.INFORMATION ? 'mwp_info' : 'mwp_info_active'
                    }}.svg" alt="" />
                  <span class="fw-bold ms-2">
                    <codx-label fiedName="Information" formName="Comments" default="Thông tin cá nhân">
                    </codx-label>
                  </span>
                </div>
              </ng-template>
              <ng-template #content>
                <div class="pw-content p-5 pw-feed h-100 pw-md rounded-2 bg-body scroll-y">
                  <app-information></app-information>
                </div>
              </ng-template>
            </e-tabitem>
          </e-tabitems>
        </ejs-tab>
      </div>
    </div>
  </div>
</ng-template>

<!-- custom template more function portal -->
<ng-template #tmpMoreFcWP let-item>
  <div class="mwp-moreFunction-WP">
    <div ngbDropdown class="dropdown">
      <a href="javascript:void(0)" class="btn btn-clean btn-hover-light-primary btn-sm btn-icon" ngbDropdownToggle
        id="dropdownMenuButton1" aria-expanded="false">
        <i class="fas fa-ellipsis-h"></i>
      </a>
      <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
        <li>
          <a (click)="editPost(item)" ngbDropdownItem href="javascript:void(0)">
            <span class="icon-edit icon-16 me-2 icon-editPost"></span>
            <codx-label  name="lblEdit_comments" default="Chỉnh sửa">
            </codx-label>
          </a>
        </li>
        <li>
          <a (click)="deletePost(item)" ngbDropdownItem href="javascript:void(0)">
            <span class="icon-close icon-16 me-2 icon-removePost"></span>
            <codx-label  name="lblDelete_comments" default="Xóa"></codx-label>
          </a>
        </li>
        <li>
          <a (click)="sharePost(item)" ngbDropdownItem href="javascript:void(0)">
            <span class="icon-share icon-16 me-2"></span>
            <codx-label  name="lblShare_comments" default="Chia sẻ"></codx-label>
          </a>
        </li>
        <li>
          <a (click)="savePost(item)" ngbDropdownItem href="javascript:void(0)">
            <span class="icon-save icon-save_alt icon-16 me-2"></span>
            <codx-label  name="lblSave_comments" default="Thêm vào kho lưu trữ">
            </codx-label>
          </a>
        </li>
      </ul>
    </div>
  </div>
</ng-template>

<!-- template moreFC bài viết trông sổ tay -->
<ng-template #tmpMoreFc2 let-item>
  <div class="mwp-moreFunction-WP">
    <div ngbDropdown class="dropdown">
      <a href="javascript:void(0)" class="btn btn-clean btn-hover-light-primary btn-sm btn-icon" ngbDropdownToggle
        id="dropdownMenuButton1" aria-expanded="false">
        <i class="fas fa-ellipsis-h"></i>
      </a>
      <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
        <li *ngIf="item.delete">
          <a (click)="deletePost(item)" ngbDropdownItem href="javascript:void(0)">
            <span class="icon-close icon-16 me-2 icon-removePost"></span>
            <codx-label  name="lblDelete_comments" default="Xóa"></codx-label>
          </a>
        </li>
      </ul>
    </div>
  </div>
</ng-template>
