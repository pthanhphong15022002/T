<codx-form [headerText]="header" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">

    <ng-template popup add #body>
        <div class="card-body">
            <div class="form-group">
                <codx-label name="lblNoteBookTitle" formName="NoteBooks" default="Sổ tay"></codx-label>
                <codx-input type="text" field="title" (valueChange)="valueChange($event)" ngDefaultControl
                    [crrValue]="noteBooks?.title">
                </codx-input>
            </div>
            <div class="form-group mt-3">
                <codx-label name="lblNoteBookMemo" formName="NoteBooks" default="Diễn giải"></codx-label>
                <codx-input type="textarea" field="memo" placeholder="textarea" class="test-textarea" ngDefaultControl
                    [crrValue]="noteBooks?.memo" (valueChange)="valueChange($event)">
                </codx-input>
            </div>
            <div class="form-group row mt-3">
                <div class="col-12">
                    <codx-label name="lblNoteBookImg" formName="NoteBooks" default="Hình hiển thị"></codx-label>
                </div>
                <div class="col-12">
                    <div class="upload-img">
                        <codx-img #imageUpLoad [width]="200" [objectType]="'WP_NoteBooks'" aria-disabled="true"
                            [funcId]="formModel?.funcID" [isAllowEdit]="true" [objectId]="noteBooks?.recID">
                        </codx-img>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <div class="d-flex justify-content-between">
            <button class="btn btn-light-primary" (click)="dialog.close()">
                <codx-label name="Close" formName="Tasks" default="Đóng"></codx-label>
            </button>
            <button type="button" class="btn btn-primary ms-1" (click)="saveNoteBooks()" *ngIf="!readOnly">
                <codx-label name="Save" formName="Tasks" default="Lưu"></codx-label>
            </button>
        </div>
    </ng-template>

</codx-form>
