<codx-views #view [funcID]="funcID" service="WP" entityName="WP_NoteBooks" [views]="views"
    [predicate]="predicate" [dataValue]="dataValue" idField="recID">
</codx-views>

<div class="pw-container mt-6 d-flex flex-column justify-content-center">
    <div class="d-flex align-items-center justify-content-between pw-header px-3">
        <div class="pw-search">
            <codx-searchbar [width]="300" (searchEvent)="onSearch($event)" #inputSearch></codx-searchbar>
        </div>
        <div class="d-flex justify-content-end align-items-center pw-toolbar">
            <div class="text-dark me-1">
                <codx-label name="lblSortNoteBook" formName="NoteBooks" default="Sắp xếp"></codx-label>
            </div>
            <div class="text-primary">
                <codx-label name="lblDateUpdate" formName="NoteBooks" default="Ngày cập nhật"></codx-label>
            </div>
            <div class="mx-2 text-gray-400">|</div>
            <div class="btn btn-icon btn-white me-1">
                <i class="icon-sort_A-Z icon-18" (click)="sortNoteBooks()"></i>
            </div>
            <div id="kt_drawer_addNoteBook_toggle" (click)="formAddNoteBook()">
                <button class="btn btn-primary" type="button" id="dropdownMenuButton1" aria-expanded="false">
                    <i class="icon-add icon-16"></i>
                    <codx-label name="lblAddNoteBook" formName="NoteBooks" default="Thêm"></codx-label>
                </button>
            </div>
        </div>
    </div>
    <div class="pw-listcard mt-6">
        <div class="mx-3 mb-6" *ngFor="let item of view.dataService.data">
            <div class="pw-card delay-500" (click)="openDetailPage(item)">
                <codx-card-img cardCss="border rounded-4" (clickMF)="clickMF($event,item)" [imageId]="item.recID"
                    imgCss="h-150px w-100" icoTitleCss="icon-assignment icon-16" [title]="item.title"
                    [desc2]="item.memo" [imageObjType]="'WP_NoteBooks'" [formModel]="formModel">
                </codx-card-img>
                <!-- (click)="codxService.navigate('MWP00941')" -->
            </div>
        </div>
    </div>
</div>

<ng-template #moreFunc>
    <div class="formMoreFunc">
        <div class="d-flex font-1-3">
            <li></li>
            <div id="kt_drawer_updateNoteBook_toggle" (click)="edit(data)">
                <div aria-expanded="false" class="moreFunc">
                    <codx-label name="lblDeleteNote" formName="Notes" default="Chỉnh sửa sổ tay"></codx-label>
                </div>
            </div>
        </div>
        <div class="d-flex font-1-3">
            <li></li>
            <div (click)="openFormUpdateBackground(formUpdateBackground, data?.recID)">
                <codx-label name="lblDeleteNote" formName="Notes" default="Đổi hình nền"></codx-label>
            </div>
        </div>
        <br>
        <div class="d-flex font-1-3">
            <li></li>
            <div (click)="delete(data)">
                <codx-label name="lblDeleteNote" formName="Notes" default="Xóa"></codx-label>
            </div>
        </div>
        <div class="separator my-3"></div>
        <div class="d-flex font-1-3">
            <li></li>
            <div (click)="openDetailPage(data?.recID)">
                <codx-label name="lblDeleteNote" formName="Notes" default="Chi tiết sổ tay"></codx-label>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #formUpdateBackground>
    <div class="card-body">
        <div class="upload-img">
            <codx-img #imageUpLoad [width]="200" [objectType]="'WP_NoteBooks'" aria-disabled="true" [funcId]="'WPT0394'"
                [objectId]="recID" [isAllowEdit]="true"></codx-img>
        </div>
    </div>
    <div class="card-footer pt-4">
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-light-primary" (click)="onUpdateBackground(data)">Lưu</button>
        </div>
    </div>
</ng-template>
