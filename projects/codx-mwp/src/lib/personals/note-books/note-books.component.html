<div class="pw-storgae">
    <div class="d-flex align-items-center justify-content-between pw-header mb-5">
        <div class="pw-search">
            <codx-searchbar [width]="300" (searchEvent)="onSearch($event)"></codx-searchbar>
        </div>
        <div class="d-flex justify-content-end align-items-center pw-toolbar">
            <div class="text-dark me-1">
                <codx-label name="lblSortNoteBook" formName="NoteBooks" default="Sắp xếp"></codx-label>
            </div>
            <div class="text-primary">
                <codx-label name="lblDateUpdate" formName="NoteBooks" default="Ngày cập nhật"></codx-label>
            </div>
            <div class="mx-2 text-gray-400">|</div>
            <div class="btn btn-icon btn-white me-1">
                <i class="icon-sort_A-Z icon-18" (click)="sortNoteBooks()"></i>
            </div>
            <div id="kt_drawer_addNoteBook_toggle" (click)="formAddNoteBook()">
                <button class="btn btn-primary" type="button" id="dropdownMenuButton1" aria-expanded="false">
                    <i class="icon-add icon-16"></i>
                    <codx-label name="lblAddNoteBook" formName="NoteBooks" default="Thêm"></codx-label>
                </button>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column-fluid home hover-scroll-overlay-y"
        data-kt-scroll="true"
        data-kt-scroll-activate="{default: true}" data-kt-scroll-height="auto"
        attr.data-kt-scroll-dependencies=".pw-profile,.pw-header" attr.data-kt-scroll-wrappers=".pw-storgae"
        attr.data-kt-scroll-offset="'0px'">
        <codx-listview #listView entityName="WP_NoteBooks" gridViewName="grvNoteBooks" [predicate]="predicate"
            [dataValue]="dataValue" [itemTemplate]="templateListCard" type="cardView" formName="NoteBooks"
            funcId="MWP0094" service="WP">
        </codx-listview>
    </div>
</div>

<ng-template #templateListCard let-item>
    <div (click)="openDetailPage(item)">
        <codx-card-img cardCss="border card-img-mwp rounded-4 w-230px mw-100 h-100" (clickMF)="clickMF($event, item)"
            [imageId]="item.recID" imgCss="w-228px h-140px w-xxl-200px h-xxl-200px"
            icoTitleCss="icon-assignment icon-16" [title]="item.title" cssTitle="line-clamp line-clamp-1"
            [imgOn]="item?.modifiedOn" [desc2]="item.memo" cssDes2="line-clamp line-clamp-2" imageWidth="230"
            [imageObjType]="'WP_NoteBooks'" [formModel]="listView.formModel" [dataItem]="item">
        </codx-card-img>
    </div>
</ng-template>
