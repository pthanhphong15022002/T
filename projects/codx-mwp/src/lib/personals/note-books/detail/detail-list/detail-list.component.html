<codx-listview [itemTemplate]="template" #listview [funcId]="formModel?.funcID" [entityName]="formModel?.entityName"
    [gridViewName]="formModel?.gridViewName" service="WP" type="listView" [predicate]="predicate"
    [dataValue]="dataValue" [dataService]="dtService" idField="recID">
</codx-listview>

<ng-template #template let-item>
        <div class="has-action-menu">
        <div class="action-menu d-flex">
            <div class="d-flex align-items-center">
                <a class="action-item" (click)="edit(item)">
                    <div class="d-flex align-items-center btn-tooltip icon-18">
                        <span [class]="editMF?.largeIcon" [style.color]="editMF?.color"></span>
                    </div>
                </a>
                <a class="action-item" (click)="delete(item)">
                    <div class="d-flex align-items-center btn-tooltip icon-18">
                        <span [class]="deleteMF?.largeIcon" [style.color]="deleteMF?.color"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-grow-1 border-bottom border-1">
        <div class="d-flex align-items-center justify-content-between mb-1">
            <div class="text-dark fs-6 fw-bold">{{item?.title}}</div>
            <codx-tag [entityName]="formModel?.entityName" [isEdit]="false" [disabled]="true" [value]="item?.tag">
            </codx-tag>
            <div class="d-flex align-items-center ms-6">
                <span class="text-dark">3</span>
                <span class="icon-attach_file icon-16 ml-1 text-gray-600"></span>
            </div>
        </div>
        <div class="text-dark line-clamp line-clamp-2" *ngIf="item?.noteType == 'text';else other">
            {{item?.memo}}
        </div>
        <ng-template #other>
            <div *ngIf="item.noteType == 'check'">
                <div *ngFor="let itemList of item.checkList">
                    <div class="my-1 note-list line-clamp line-clamp-2">
                        <codx-input #checkBoxNote id="checkBoxNote" type="checkbox" [label]="itemList.listNote"
                            [checked]="itemList?.status == 'true' || itemList?.status == '1'" labelPosition="After"
                            [disabled]="false" class="test-check"></codx-input>
                    </div>
                </div>
            </div>
            <div *ngIf="item.noteType == 'list'">
                <div *ngFor="let itemList of item.checkList">
                    <div class="my-1 note-list line-clamp line-clamp-2">
                        <ul>
                            <li>{{itemList.listNote}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </ng-template>
        <div class="d-flex align-items-center mt-2">
            <div class="d-flex align-items-center me-6">
                <span class="icon-access_alarm icon-16 me-1 text-gray-600"></span>
                <span class="text-dark">{{item?.createdOn | date:'dd/MM/yyyy'}}</span>
            </div>
            <div class="d-flex align-items-center">
                <span class="icon-edit icon-16 me-1 text-gray-600"></span>
                <span class="text-dark">{{item?.modifiedOn | date:'dd/MM/yyyy'}}</span>
            </div>
        </div>
    </div>
</ng-template>
