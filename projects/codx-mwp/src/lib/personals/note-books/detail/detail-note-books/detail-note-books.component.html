<codx-views #view [views]="views" [button]="button" [funcID]="funcID" (buttonClick)="openFormCreateDetail($event)"
    idField="recID" [entityName]="functionList.entityName" service="WP" [predicate]="predicate" [dataValue]="dataValue">
</codx-views>

    </div> -->

<ng-template #memo let-item>
    <span [innerHTML]="item.memo"></span>
</ng-template>


<ng-template #tag let-item>
    <codx-tag [entityName]="functionList.entityName" [isEdit]="false" [disabled]="true" [value]="item?.tag"></codx-tag>
</ng-template>

<ng-template #createdOn let-item>
    <span>{{item.createdOn | date:'dd-MM-yyy'}}</span>
</ng-template>

<ng-template #modifiedOn let-item>
    <div class="has-action-menu">
        <codx-mfunc [formModel]="view.formModel" [itemSelected]="itemSelected" (clickMF)="clickMF($event,item)"
            [dataItem]="item" type="hover">
        </codx-mfunc>
        <span>{{item.modifiedOn | date:'dd-MM-yyy'}}</span>
    </div>
</ng-template>

<ng-template #fileCount let-item>
    <div class="flex">
        <span class="">{{item.fileCount}}</span>
        <span class="icon-attach_file"></span>
    </div>
</ng-template>
