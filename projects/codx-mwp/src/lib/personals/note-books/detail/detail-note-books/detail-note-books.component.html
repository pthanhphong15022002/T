<codx-views #view [views]="views" [button]="button" [funcID]="funcID"  
    (buttonClick)="openFormCreateDetail($event)" idField="recID" entityName="WP_Notes" service="WP"
    entityName="WP_Notes" [predicate]="predicate" [dataValue]="dataValue" >
</codx-views>

    </div> -->

<ng-template #memo let-item>
    <span [innerHTML]="item.memo"></span>
</ng-template>

<ng-template #iconMoreFunc let-item>
    <div style="width: 100px;height: 200px;margin-left: -90px;">
        <codx-mfunc [formModel]="formModel" [itemSelected]="itemSelected" (clickMF)="clickMF($event,item)">
        </codx-mfunc>
    </div>
</ng-template>

<ng-template #tag>
    <span class="badge badge-primary me-1">Project</span>
    <span class="badge badge-success me-1">Customize</span>
</ng-template>

<ng-template #createdOn let-item>
    <span>{{item.createdOn | date:'dd-MM-yyy'}}</span>
</ng-template>

<ng-template #modifiedOn let-item>
    <span>{{item.modifiedOn | date:'dd-MM-yyy'}}</span>
</ng-template>
