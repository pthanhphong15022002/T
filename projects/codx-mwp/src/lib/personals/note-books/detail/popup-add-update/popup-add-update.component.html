<codx-form [headerText]="header" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">
    <ng-template popup add #body>
        <!-- <div class="font-size-content fw-bolder">
            <codx-label name="lblTitle" formName="Notes" default="Nội dung"></codx-label>
        </div> -->
        <div class="row">
            <div class="col-4">
                <div class="d-flex my-2">
                    <codx-tag [entityName]="functionList.entityName" [isEdit]="true" [value]="''"></codx-tag>
                </div>
                <div class="form-group">
                    <codx-label name="lblTitle" formName="Notes" default="Tiêu đề"></codx-label>
                    <codx-input type="text" field="title" placeholder="" [crrValue]="note?.title"
                        (valueChange)="valueChange($event)">
                    </codx-input>
                </div>
                <div class="d-flex align-items-center justify-content-between mt-4">
                    <div class="d-flex align-items-center">
                        <span class="icon-attach icon-16 me-2 text-primary"></span>
                        <div class="fw-bold fs-6 text-primary">
                            <codx-label name="lblFile" formName="NoteBooks" default="Tài liệu đính kèm"></codx-label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-sm btn-light-primary" (click)="popup()">
                        <i class="icon-add fs-5 me-1"></i>
                        <codx-label name="lblTitle" formName="Notes" default="Thêm file"></codx-label>
                    </button>
                </div>
                <div class="d-flex align-items-center file-item mt-3">
                    <div class="d-flex flex-column flex-grow-1">
                        <codx-attachment #attachment objectType="WP_Notes" [objectId]="note?.recID" hideBtnSave="1"
                            hideFolder="1" hideUploadBtn="1" functionID="MWP00941" type="inline">
                        </codx-attachment>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <codx-input type="textarea" field="memo" placeholder="" [crrValue]="note?.memo" class="test-area"
                    (valueChange)="valueChange($event)">
                </codx-input>
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <div class="d-flex justify-content-between">
            <button class="btn btn-light-primary" (click)="dialog.close()">
                <codx-label name="Close" formName="Tasks" default="Đóng"></codx-label>
            </button>
            <button type="button" class="btn btn-primary ms-1" (click)="saveNoteBookDetails()" *ngIf="!readOnly">
                <codx-label name="Save" formName="Tasks" default="Lưu"></codx-label>
            </button>
        </div>
    </ng-template>
</codx-form>
