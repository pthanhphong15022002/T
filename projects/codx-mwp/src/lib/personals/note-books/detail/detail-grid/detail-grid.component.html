<ng-template #memo let-item>
    <span [innerHTML]="item.memo" *ngIf="item.noteType == 'text'; else checkList_"></span>
    <ng-template #checkList_>
        <div *ngIf="item.noteType == 'list'">
            <div *ngFor="let dt of item?.checkList">
                <ul>
                    <li>
                        <span [innerHTML]="dt.listNote"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div *ngIf="item.noteType == 'check'">
            <div *ngFor="let dt of item?.checkList">
                <div class="flex">
                    <div class="">
                        <codx-input type="checkbox" [checked]="dt?.status == '1' || dt?.status == 'true'"
                            class="test-check" [disabled]="true">
                        </codx-input>
                    </div>
                    <div class="note-check">
                        <span [innerHTML]="dt.listNote"></span>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</ng-template>


<ng-template #tag let-item>
    <codx-tag [entityName]="functionList.entityName" [isEdit]="false" [disabled]="true" [value]="item?.tag"></codx-tag>
</ng-template>

<ng-template #createdOn let-item>
    <span>{{item.createdOn | date:'dd-MM-yyy'}}</span>
</ng-template>

<ng-template #modifiedOn let-item>
    <!-- <codx-mfunc [formModel]="view?.formModel" [itemSelected]="itemSelected" (clickMF)="clickMF($event,item)"
        [dataItem]="item" type="hover">
    </codx-mfunc> -->
    <div class="has-action-menu">
        <div class="action-menu d-flex">
            <div class="d-flex align-items-center">
                <a class="action-item" (click)="edit(item)">
                    <div class="d-flex align-items-center btn-tooltip icon-18">
                        <span [class]="editMF?.largeIcon" [style.color]="editMF?.color"></span>
                    </div>
                </a>
                <a class="action-item" (click)="delete(item)">
                    <div class="d-flex align-items-center btn-tooltip icon-18">
                        <span [class]="deleteMF?.largeIcon" [style.color]="deleteMF?.color"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <span>{{item.modifiedOn | date:'dd-MM-yyy'}}</span>
</ng-template>

<ng-template #fileCount let-item>
    <div class="flex">
        <span class="">{{item.fileCount ? item.fileCount : 0}}</span>
        <span class="icon-attach_file"></span>
    </div>
</ng-template>
