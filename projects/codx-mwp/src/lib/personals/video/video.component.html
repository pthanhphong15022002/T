<div class="listView">
    <codx-listview [predicates]="predicate" [dataValues]="dataValue" #listview funcId="" [pageSize]="10" service="WP"
        assemblyName="ERM.Business.WP" className="CommentBusiness" method="GetListPostAsync" entityName="WP_Comments"
        [height]="0" [width]="0">
    </codx-listview>
</div>
<div *ngIf="data?.files && data?.files?.length != 0">
    <codx-file [images]="data?.files" [showBtnRemove]='false'></codx-file>
</div>
