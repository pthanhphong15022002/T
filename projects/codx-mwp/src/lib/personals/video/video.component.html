<div class="pw-storgae">
  <div
    class="hover-scroll-overlay-y"
    data-kt-scroll="true"
    data-kt-scroll-activate="{default: true}"
    data-kt-scroll-height="auto"
    data-kt-scroll-dependencies=".pw-profile,.pw-menu"
    data-kt-scroll-wrappers=".codx-wrapper, .wrapper, .pw-storgae, .pw-content"
    data-kt-scroll-offset="0px"
  >
    <codx-listview
      #listView
      entityName="DM_FileInfo"
      gridViewName="grvFileInfo"
      [predicate]="predicate"
      [dataService]="dtService"
      [dataValue]="dataValue"
      [itemTemplate]="templateListCard"
      type="cardView"
      formName="FileInfo"
      service="DM"
    >
    </codx-listview>

    <ng-template #templateListCard let-item>
      <div class="pw-listcard" *ngIf="item.referType == FILE_REFERTYPE.VIDEO">
        <div class="pw-card">
          <ng-container>
            <video
              #video
              controls
              class="w-100 rounded bg-secondary h-150px mh-150px"
            >
              <source [src]="getSrcVideo(item)" type="video/mp4" />
            </video>
          </ng-container>
        </div>
      </div>
    </ng-template>

</div>
