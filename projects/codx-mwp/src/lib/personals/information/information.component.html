<div class="card mb-5 mb-xl-10">

      <!--begin::Card body-->
      <div class="card-body border-top p-9">
        <!--begin::Input group-->
        <div class="row mb-6">
          <!--begin::Label-->
          <label class="col-lg-4 col-form-label fw-semibold fs-6">Avatar</label>
          <!--end::Label-->
          <!--begin::Col-->
          <div class="col-lg-8">
            <!--begin::Image input-->
            <div
              class="image-input image-input-outline"
              data-kt-image-input="true"
              style="
                background-image: url('/metronic8/demo1/assets/media/svg/avatars/blank.svg');
              "
            >
              <!--begin::Preview existing avatar-->
              <div
                class="image-input-wrapper w-125px h-125px"
                style="
                  background-image: url(/metronic8/demo1/assets/media/avatars/300-1.jpg);
                "
              ></div>
              <!--end::Preview existing avatar-->
              <!--begin::Label-->
              <label
                class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                data-kt-image-input-action="change"
                data-bs-toggle="tooltip"
                aria-label="Change avatar"
                data-bs-original-title="Change avatar"
                data-kt-initialized="1"
              >
                <i class="bi bi-pencil-fill fs-7"></i>
                <!--begin::Inputs-->
                <input type="file" name="avatar" accept=".png, .jpg, .jpeg" />
                <input type="hidden" name="avatar_remove" />
                <!--end::Inputs-->
              </label>
              <!--end::Label-->
              <!--begin::Cancel-->
              <span
                class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                data-kt-image-input-action="cancel"
                data-bs-toggle="tooltip"
                aria-label="Cancel avatar"
                data-bs-original-title="Cancel avatar"
                data-kt-initialized="1"
              >
                <i class="bi bi-x fs-2"></i>
              </span>
              <!--end::Cancel-->
              <!--begin::Remove-->
              <span
                class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
                data-kt-image-input-action="remove"
                data-bs-toggle="tooltip"
                aria-label="Remove avatar"
                data-bs-original-title="Remove avatar"
                data-kt-initialized="1"
              >
                <i class="bi bi-x fs-2"></i>
              </span>
              <!--end::Remove-->
            </div>
            <!--end::Image input-->
            <!--begin::Hint-->
            <div class="form-text">Allowed file types: png, jpg, jpeg.</div>
            <!--end::Hint-->
          </div>
          <!--end::Col-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="row mb-6">
          <!--begin::Label-->
          <label class="col-lg-4 col-form-label required fw-semibold fs-6"

          <!--begin::Col-->
          <div class="col-lg-8">
            <!--begin::Row-->
            <div class="row">
              <!--begin::Col-->
              <div class="col-lg-6 fv-row fv-plugins-icon-container">
                <input
                  type="text"
                  name="fname"
                  class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                  placeholder="First name"
                  value="Max"
                />
                <div
                  class="fv-plugins-message-container invalid-feedback"
                ></div>
              </div>
              <!--end::Col-->
              <!--begin::Col-->
              <div class="col-lg-6 fv-row fv-plugins-icon-container">
                <input
                  type="text"
                  name="lname"
                  class="form-control form-control-lg form-control-solid"
                  placeholder="Last name"
                  value="Smith"
                />
                <div
                  class="fv-plugins-message-container invalid-feedback"
                ></div>
              </div>
              <!--end::Col-->
            </div>
            <!--end::Row-->
          </div>
          <!--end::Col-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="row mb-6">
          <!--begin::Label-->

        <!--end::Input group-->
        <!--begin::Input group-->

              data-bs-original-title="Phone number must be active"
              data-kt-initialized="1"
            ></i>
          </label>
          <!--end::Label-->
          <!--begin::Col-->
          <div class="col-lg-8 fv-row fv-plugins-icon-container">
            <input
              type="tel"
              name="phone"
              class="form-control form-control-lg form-control-solid"
              placeholder="Phone number"
              value="044 3276 454 935"
            />
            <div class="fv-plugins-message-container invalid-feedback"></div>
          </div>
          <!--end::Col-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="row mb-6">

        <div class="row mb-6">

          <!--begin::Col-->
          <div class="col-lg-8 fv-row fv-plugins-icon-container">

              style="width: 100%"

                  role="combobox"
                  aria-haspopup="true"
                  aria-expanded="false"
                  tabindex="0"
                  aria-disabled="false"
                  aria-labelledby="select2-country-lr-container"

                    class="select2-selection__rendered"
                    id="select2-country-lr-container"
                    role="textbox"

              ><span class="dropdown-wrapper" aria-hidden="true"></span
            ></span>
            <div class="fv-plugins-message-container invalid-feedback"></div>
          </div>
          <!--end::Col-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="row mb-6">

          <label class="col-lg-4 col-form-label required fw-semibold fs-6"

                  aria-expanded="false"

                <input
                  class="form-check-input"
