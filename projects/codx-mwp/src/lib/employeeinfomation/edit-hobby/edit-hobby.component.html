<codx-form headerText="{{title}}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">
    <ng-template #body>
        <div class="row">
            <div class="col">
                <div class="form-group min-h-200px">
                    <!-- <label>Sở thích</label> -->
                    <codx-label class="mb-2" name="lblHobbie" formName="Employees" default="Sở thích">
                    </codx-label>
                    <div class="list-hoppy mt-2">
                        <div *ngFor="let item of chooseHobbyItems" class="user-item tagitem"
                            [style.background]="item.color">
                            <div [style.color]="getContrastYIQ(item)">{{item.hobbyName}}</div>
                        </div>

                        <div class="d-flex align-items-center user-item tagitem" container="body" triggers="manual"
                            placement="bottom">
                            <span class="icon-add icon-14"></span>
                            <a class="text-dark">
                                <codx-label name="lblHobbie" formName="Employees" default="Sở thích">
                                </codx-label>
                            </a>
                            <!-- <codx-tag [entityName]="dialog.formModel.entityName" [value]="?.tags || ''"
                                (valueChange)="valueChangeHobbies($event)"></codx-tag> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="saveHobby()">Lưu</button>
        </div>
    </ng-template>
</codx-form>
