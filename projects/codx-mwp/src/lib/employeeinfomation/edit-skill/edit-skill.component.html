<codx-form headerText="{{ title }}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialogRef">
  <ng-template #body>
    <div *ngIf="skillEmployee">
      <ng-container *ngFor="let skill of skillEmployee">
        <div class="my-2">
          <div class="fw-bold text-dark mb-1">{{ skill.competenceName }}</div>
          <div class="d-flex align-items-center mt-2">
            <span class="w-250px">
              <ejs-slider [type]="minType" [min]="0" [max]="10"  [value]="skill.valueX"
                (valueChange)="sliderChange($event,skill)">
              </ejs-slider>
            </span>
            <span class="ms-6 cursor-pointer">
              <i class="icon-close icon-18 text-danger"></i>
            </span>
          </div>

        </div>
      </ng-container>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="process-item d-flex mb-4 mt-6">
      <div class="add-process">
        <button class="btn btn-sm btn-light" (click)="popupAddSkill()">
          <i class="icon-add icon-16 ms-n2"></i>
          <codx-label name="lblAdd" formName="Employees" default="Thêm mới">
          </codx-label>
        </button>
        <ng-container *ngIf="showCBB">
          <codx-combobox-popup comboboxName="Skills" field="skill" [multiple]="true" [width]="width" [height]="height"
            (clickSave)="addSkill($event)" title="Kỹ năng">
          </codx-combobox-popup>
        </ng-container>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="OnSaveForm()">
        Lưu
      </button>
    </div>
  </ng-template>
</codx-form>
