<codx-form headerText="{{title}}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">
    <ng-template #body>
        <div *ngIf="skillEmployee">
            <ng-container *ngFor="let data of skillEmployee">
                <!-- <div class="d-flex flex-column"> -->
                <div class="fw-bold text-dark mb-1">{{data.category}}</div>
                <!-- <div *ngIf="editSkillMode"> -->
                <!-- <div id='container'> -->
                <!-- <div class="d-flex w-100"> -->
                <div class="d-flex align-items-center">
                    <!-- <div class="full"> -->
                        <ejs-slider id='minrange' [type]='minType' [min]="0" [max]="10" width="250"
                            [value]="data.valueX" (valueChange)="sliderChange($event,data)">
                        </ejs-slider>
                    <!-- </div>
                    <div class="ml-3"> -->
                        <a class="btn btn-xs btn-icon btn-light btn-hover-danger" (click)="deleteSkill(data)">
                            <span class="icon-close icon-18"></span>
                        </a>
                    <!-- </div> -->
                </div>

                <!-- </div> -->

            </ng-container>

        </div>
    </ng-template>
    <ng-template #footer>
        <div class="process-item d-flex mb-4 mt-6">
            <div class="d-flex align-items-center py-3 pl-4 pr-6 process-r add-process">
                <span class="icon-add icon-18"></span>
                <a (click)="popupAddSkill()" class="text-primary">Thêm mới</a>
                <ng-container *ngIf="showCBB">
                    <codx-combobox-popup comboboxName="Skills" field="skill" [multiple]="true" [width]="width"
                        [height]="height" (clickSave)="saveAddUser($event)" title="Kỹ năng">
                    </codx-combobox-popup>
                </ng-container>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="OnSaveForm()">Lưu</button>
        </div>
    </ng-template>
</codx-form>
