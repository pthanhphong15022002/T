
<ng-template #itemTemplate let-data>
  <codx-temp-full cardCss="card-template border-bottom px-2 py-3" (clickMF)="clickMF($event,data)" (click)="click(data)"
    iconCss="icon-flag" iconCss2="icon-security" [imageId]="data.userID" imageObjType="AD_Users" [title]="data.userName"
    icoSubTitleCss="icon-assignment" [subTitle]="data.positionName" [content]="data.memo" [status]="data.status"
    statusVll="L0614" [date]="data.createdOn" [resources]="data.assignTo" resourceObjType="AD_Users"
    [formModel]="view.formModel">
  </codx-temp-full>
</ng-template>

<ng-template #cardTemplate let-data let-setting="setting">
  <codx-card-img cardCss="border h-100" (click)="clickMF($event,data)" (click)="click(data)"
    imageSrc="../assets/media/img/codx/default/card-default.svg" imageObjType="AD_Users" iconCss="icon-flag"
    iconCss2="icon-security " [title]="data.userName" icoSubTitleCss="icon-assignment" [subTitle]="data.positionName"
    [desc2]="data.memo||'memo'" [status]="data.status" statusVll="L0614" [date]="data.createdOn"
    [resources]="data.assignTo" resourceObjType="AD_Users" [rootData]="data" [setting]="setting"
    [footer]="cardImgFooter">
  </codx-card-img>
</ng-template>

<ng-template #cardKanban let-data let-setting="setting">
  <codx-card-img cardCss="border h-100" (click)="clickMF($event,data)"
    imageSrc="../assets/media/img/codx/default/card-default.svg" imageObjType="AD_Users" [icoStatus]="data.priority"
    icoStatusVll="L0186" [title]="data.userName" icoSubTitleCss="icon-flag" [subTitle]="data.positionName"
    [content]="data.memo||'memo'" [status]="data.status" statusVll="L0614" [date]="data.createdOn"
    [resources]="data.assignTo" resourceObjType="AD_Users" [rootData]="data" [setting]="setting"
    [footer]="cardImgFooter">
  </codx-card-img>
</ng-template>

<ng-template #cardCenterTemplate let-data>
  <codx-card-center cardCss="border h-100" (click)="clickMF($event,data)" (click)="click(data)" [imageId]="data.userID"
    imageObjType="AD_Users" iconCss="icon-flag" iconCss2="icon-security" [title]="data.userName"
    [subTitle]="data.positionName" [content]="data.memo||'memo'" [status]="data.status" statusVll="L0614"
    [date]="data.createdOn" [footer]="cardImgFooter">
  </codx-card-center>
</ng-template>

<ng-template #cardImgFooter let-data let-setting="setting">
  <div class="d-flex flex-column flex-grow-1 mt-2">
    <div class="d-flex align-items-center">
      <span class="bullet bg-primary h-6px w-25px me-2"></span>
      <span class="bullet bg-warning h-6px w-25px me-2"></span>
      <span class="bullet bg-info h-6px w-25px me-2"></span>
    </div>
    <div class="progress h-5px w-100 mt-2" *ngIf="setting?.ProcessBar">
      <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
    <!--begin::Item-->
    <div class="d-flex justify-content-between align-items-end mt-2">
      <div class="d-flex align-items-end me-2 codx-badge">
        <div class="d-flex align-items-center position-relative me-4">
          <span class="icon-mode_comment icon-20 text-gray-400"></span>
          <span
            class="position-absolute top-0 start-100 translate-middle  badge badge-circle badge-primary badge-sm mn-6">5</span>
        </div>
        <div class="d-flex align-items-center position-relative me-4">
          <span class="icon-check_box icon-20 text-gray-400"></span>
          <span
            class="position-absolute top-0 start-100 translate-middle  badge badge-circle badge-primary badge-sm mn-6">5</span>
        </div>
        <div class="d-flex align-items-center position-relative me-4">
          <span class="icon-attach_file icon-20 text-gray-400"></span>
          <span
            class="position-absolute top-0 start-100 translate-middle  badge badge-circle badge-light badge-sm mn-6">0</span>
        </div>
      </div>
      <div class="symbol-group symbol-hover justify-content-end">
        <codx-imgs [width]="30" objectId="ADMIN;HPHOA;HPHOA1;PMNHI" objectType="AD_Users" [numberImages]="3">
        </codx-imgs>
      </div>
    </div>
    <!--end::Item-->
  </div>
</ng-template>
