<codx-form headerText="{{title}}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">
  <ng-template popup adde #body>
    <div class="card-body">
      <div class="row">
        <div class="form-group" *ngIf="isAfterRender && gridViewSetup">
          <div class="form-group row mt-3">
            <div class="form-group col-8">
              <codx-label fiedName="ProjectGroupID" formName="ProjectGroups" gridViewName="grvProjectGroups"
                default="Mã nhóm dự án">
              </codx-label>
              <div>
                <codx-input field="ProjectGroupID" type="text" [attr.disabled]="!isAddMode ? '' : null"
                  [crrValue]="projectGroups.projectGroupID">
                </codx-input>
              </div>
            </div>
            <div class="col-4">
              <codx-label fiedName="ProjectCategory" default="Phân loại" formName="ProjectGroups"
                gridViewName="grvProjectGroups"></codx-label>
              <codx-input name="projectCategory" type="valuelist" field="projectCategory" placeholder=""
                [crrValue]="projectGroups.projectCategory" (valueChange)="valueApp($event)"
                [refValue]="gridViewSetup.ProjectCategory.referedValue">
              </codx-input>
            </div>
          </div>
          <div class="form-group mt-3">
            <codx-label fiedName="ProjectGroupName" formName="ProjectGroups" gridViewName="grvProjectGroups"
              default="Nhóm công việc">
            </codx-label>
            <codx-input placeholder="Nhóm dự án" field="projectGroupName" type="text"
              [crrValue]="projectGroups.projectGroupName" (valueChange)="valueChange($event)">
            </codx-input>
          </div>
          <div class="form-group mt-3">
            <codx-label fiedName="Note" formName="ProjectGroups" gridViewName="grvProjectGroups" default="Ghi chú">
            </codx-label>

            <codx-input type="textarea" field="note" [crrValue]="projectGroups.note" class="form-control"
              (valueChange)="changeMemo($event)"></codx-input>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="onSaveForm()">Lưu</button>
    </div>
  </ng-template>
</codx-form>
