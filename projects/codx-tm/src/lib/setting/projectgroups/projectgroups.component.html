<codx-views #view entityName="TM_ProjectGroups" service="TM" assemblyName="ERM.Business.TM"
  className="ProjectGroupsBusiness" method="GetListProjectGroupsAsync" [views]="views" [button]="button"
  [moreFuncs]="moreFuncs" (viewChanged)="changeView($event)" (buttonClick)="click($event)"
  (requestEnded)="requestEnded($event)" (selectedChange)="selectedChange($event)" (onDragDrop)="aaa($event)"
  idField="ProjectGroupID" [pageSize]="100" [selectedFirst]="true">
</codx-views>

<ng-template #itemCreateBy let-dataItem>
    <div class="d-flex align-items-center" #itemCreateBy>
      <codx-img class="symbol symbol-24 symbol-circle mr-3" [objectId]="dataItem.createdBy" objectType="AD_Users">
      </codx-img>
      <div class="text-dark font-size-lg" placement="bottom" >
        {{dataItem.createName}}
      </div>
    </div>
  </ng-template>
  <ng-template #itemCreate let-data>
    {{data.createdOn | date:'dd/MM/yyyy'}}
  </ng-template>
  <ng-template #itemApprovalControlVll let-data>
      <div class="label label-xxs label-inline label-pill" [style.color]="data?.projectCategory|vll:'L0607':'color'|async"
          [style.background-color]="(data?.projectCategory|vll:'L0607':'color'|async)+'30'">
          {{data?.projectCategory|vll:"L0607":"text"|async}}</div>
  </ng-template>
  <ng-template #itemNote let-data>
    <div [innerHTML]="data.note">
  
    </div>
  </ng-template>
