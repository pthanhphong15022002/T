<codx-form #form [headerText]="title" [subHeaderText]="" [body]="body" [footer]="footer" [data]="project"
  [formModel]="dialog.formModel" [dialog]="dialog">
  <ng-template popup adde #body>
    <div class="card-body">
      <div class="row">
        <div class="form-group">
          <div class="form-group row mt-3">
            <div class="form-group col-8">
              <codx-label fiedName="ProjectID" [formModel]="dialog.formModel" default="Mã dự án">
              </codx-label>
              <div>
                <codx-input field="projectID" [formModel]="dialog.formModel" [Group]="form.formGroup"
                  [attr.disabled]="!project?.isNew() ? '' : null">
                </codx-input>
              </div>
            </div>
            <div class="col-4">
              <codx-label fiedName="ProjectCategory" default="Phân loại" [formModel]="dialog.formModel">
              </codx-label>
              <codx-input field="projectCategory" [formModel]="dialog.formModel" [Group]="form.formGroup">
              </codx-input>
            </div>
          </div>
          <div class="form-group mt-3">
            <codx-label fiedName="ProjectName" [formModel]="dialog.formModel" default="Nhóm công việc">
            </codx-label>
            <codx-input field="projectName" [formModel]="dialog.formModel" [Group]="form.formGroup">
            </codx-input>
          </div>
          <div class="form-group mt-3">
            <codx-label fiedName="ProjectGroupID" [formModel]="dialog.formModel" default="Nhóm dự án">
            </codx-label>
            <!-- LVbao -->
            <codx-input [formModel]="dialog.formModel" [Group]="form.formGroup" field="projectGroupID">
            </codx-input>
          </div>
          <div class="form-group mt-3">
            <codx-label fiedName="CustomerName" [formModel]="dialog.formModel" default="Khách hàng">
            </codx-label>
            <codx-input field="customerName" [formModel]="dialog.formModel" [Group]="form.formGroup">
            </codx-input>
          </div>
          <div class="form-group mt-3">
            <codx-label fiedName="Location" [formModel]="dialog.formModel" default="Địa điểm">
            </codx-label>
            <codx-input field="location" [formModel]="dialog.formModel" [Group]="form.formGroup">
            </codx-input>
          </div>
          <div class="form-group mt-3">
            <codx-label fiedName="ProjectManeger" [formModel]="dialog.formModel" default="Quản lý dự án">
            </codx-label>

            <codx-input field="projectManeger" [formModel]="dialog.formModel" [Group]="form.formGroup">
            </codx-input>

          </div>
          <div class="form-group row mt-3">
            <div class="col-4">
              <label>
                <codx-label fiedName="StartDate" [formModel]="dialog.formModel" default="Ngày bắt đầu">
                </codx-label>
              </label>
              <codx-input field="startDate" [formModel]="dialog.formModel" [Group]="form.formGroup">
              </codx-input>
            </div>
            <div class="col-4">
              <label>
                <codx-label fiedName="EndDate" [formModel]="dialog.formModel" default="Ngày kết thúc">
                </codx-label>
              </label>
              <codx-input [formModel]="dialog.formModel" [Group]="form.formGroup" field="finishDate">
              </codx-input>
            </div>
          </div>
          <div class="form-group mt-3">
            <codx-label fiedName="Memo" [formModel]="dialog.formModel" default="Ghi chú">
            </codx-label>
            <codx-input field="memo" [formModel]="dialog.formModel" [Group]="form.formGroup"></codx-input>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="onSaveOrEdit()">Lưu</button>
    </div>
  </ng-template>
</codx-form>
