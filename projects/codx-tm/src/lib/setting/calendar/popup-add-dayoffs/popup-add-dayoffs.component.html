<codx-form [headerText]="'Thêm ngày nghỉ'" [body]="body" [footer]="footer" [dialog]="dialog">
  <ng-template #body>
    <div class="form-group row">
        <div class="col-2 col-form-label">
          <codx-label
            name="lblCalendarDate"
            formName="Calendars"
            default="Ngày nghỉ"
          >
          </codx-label>
        </div>
      <div class="col-4">
        <codx-input
          type="datetime"
          format="d"
          field="calendarDate"
          [crrValue]="evtCDDate?.calendarDate"
          (valueChange)="changeTime($event, 'calendarDate')"
        >
        </codx-input>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">
        <codx-label name="lblColor" formName="Calendars" default="Màu">
        </codx-label>
      </label>
      <div class="col-4" #group1>
        <codx-colorpicker
          class="form-control text-white color-large"
          field="dayoffColor"
          dataformat="hex"
          [crrValue]="evtCDDate?.dayoffColor"
        >
        </codx-colorpicker>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">
        <codx-label name="lblSymbol" formName="Calendars" default="Symbol">
        </codx-label>
      </label>
      <div class="col-2 input-symbol">
        <codx-input
          type="valuelist"
          refValue="L1470"
          field="symbolCld"
          [crrValue]="evtCDDate?.symbol ? evtCDDate.symbol : ''"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">
        <codx-label name="lblNote" formName="Calendars" default="Diễn giải">
        </codx-label>
      </label>
      <div class="col-10">
        <codx-input
          type="textarea"
          field="note2"
          dataformat="ed2"
          ngDefaultControl
          [crrValue]="evtCDDate?.note ? evtCDDate.note : ''"
          (valueChange)="valueChange($event)"
          placeholder="Diễn giải"
        >
        </codx-input>
      </div>
    </div>
  </ng-template>
  <ng-template #footer>
    <button type="button" class="btn btn-primary" (click)="saveCalendarDate()">
      Save
    </button>
  </ng-template>
</codx-form>
