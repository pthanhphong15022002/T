<codx-form
  [headerText]="'Tạo lịch làm việc'"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
>
  <ng-template #body>
    <div class="form-group">
      <codx-label
        name="lblCalendarName"
        formName="Calendars"
        default="Tên lịch làm việc"
      ></codx-label>
      <codx-input
        type="text"
        field="calendarName"
        placeholder="Lịch làm việc"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label
        name="lblCalendarName"
        formName="Calendars"
        default="Diễn giải"
      >
      </codx-label>
      <codx-input
        type="textarea"
        field="description"
        format="ed3"
        ngDefaultControl
        (valueChange)="valueChange($event)"
        placeholder="Diễn giải"
      >
      </codx-input>
    </div>
  </ng-template>

  <ng-template #footer>
    <button type="button" class="btn btn-primary" (click)="saveCalendar()">
      Lưu
    </button>
  </ng-template>
</codx-form>
