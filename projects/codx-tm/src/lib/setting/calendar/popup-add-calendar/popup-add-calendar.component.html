<codx-form
  [headerText]="'Tạo lịch làm việc'"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
>
  <ng-template #body>
    <div class="form-group">
      <!-- theo gridview setup -->
      <!-- <codx-label
          fiedName="TaskName"
          gridViewName=""
          formName=""
          default="Tên lịch làm việc"
        ></codx-label> -->
      <!--Ko theo gridview setup -->
      <codx-label
        name="lblCalendarName"
        formName="Calendars"
        default="Tên lịch làm việc"
      ></codx-label>
      <codx-input
        type="text"
        field="calendarName"
        placeholder="Lịch làm việc"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
    <div class="form-group">
      <label class="col-form-label">
        <codx-label
          name="lblCalendarName"
          formName="Calendars"
          default="Diễn giải"
        >
        </codx-label>
      </label>
      <codx-input
        type="text"
        field="description"
        placeholder="Diễn giải"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
  </ng-template>

  <ng-template #footer>
    <button type="button" class="btn btn-primary" (click)="dialog.close()">Save</button>
  </ng-template>
</codx-form>
