<!-- <codx-form headerText="{{title}}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog"> -->
<codx-form headerText="{{ title }}" #form [body]="body" [footer]="footer" [data]="range" [formModel]="dialog.formModel"
  [dialog]="dialog">
  <ng-template #body>
    <!-- <div class="card-body" *ngIf="isAfterRender && gridViewSetup"> -->
    <div class="card-body">
      <div class="row">
        <div class="form-group">
          <div class="form-group mt-3">
            <codx-label fiedName="rangeID" [formModel]="form.formModel" default="Mã danh mục">
            </codx-label>
            <div style="width: 400px">
              <codx-input field="rangeID" [formModel]="form.formModel" [Group]="form.formGroup"
                [attr.disabled]="!range?.isNew() ? '' : null">
              </codx-input>
            </div>
          </div>
          <div class="form-group mt-3">
            <codx-label fiedName="rangeName" [formModel]="form.formModel" default="Mô tả">
            </codx-label>
            <codx-input field="rangeName" [formModel]="form.formModel" [Group]="form.formGroup">
            </codx-input>
          </div>
          <div class="form-group mt-3">
            <codx-label fiedName="note" [formModel]="form.formModel" default="Ghi chú">
            </codx-label>
            <codx-input field="note" [formModel]="form.formModel" [Group]="form.formGroup"></codx-input>
          </div>
          <div class="workToDo">
            <div class="d-flex align-items-center justify-content-between mt-4 mb-3">
              <div class="d-flex align-items-center">
                <codx-label class="text-primary font-weight-bold" name="txtDetail" [formModel]="form.formModel"
                  default="Chi tiết khoảng thời gian"></codx-label>
              </div>
              <div class="d-flex mt-2">
                <a class="btn btn-sm btn-outline-secondary" (click)="openPopup(template)">
                  <i class="icon-add icon-16 text-dark-75"></i>
                  <codx-label name="btnAdd" formName="System" default="Thêm mới"></codx-label>
                </a>
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <table class="table bg-header" *ngIf="lstRangeLine.length">
              <thead>
                <tr>
                  <th scope="col" class="w-50 text-left">Diễn giải</th>
                  <th scope="col" class="w-30 text-left">Số ngày</th>
                  <th scope="col" class="w-10 min-w-50px"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of lstRangeLine; let index = index">
                  <td class="text-left">
                    <label>{{ item.breakName }}</label>
                  </td>
                  <td class="text-left">
                    <label>{{ item.breakValue }}</label>
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <div class="Box-tools pull-right" style="vertical-align: middle;">
                        <a class="btn btn-xs btn-flat btn-info" style="margin: 10px;"
                          (click)="openPopup(template,item)">
                          <i class="fa fa-edit text-primary"></i>
                        </a>
                        <a class="btn btn-xs btn-flat btn-danger" (click)="deletePopup(index)">
                          <i class="fa fa-remove "></i>
                        </a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="onSave()">
        Lưu
      </button>
    </div>
  </ng-template>
</codx-form>

<ng-template #template let-dialog>
  <codx-form headerText="Khoảng thời gian" [body]="body" [footer]="footer" [dialog]="dialog">
    <ng-template #body>
      <div class="card-body">
        <div class="form-group row mt-3">
          <div class="form-group col-4">
            <codx-label fiedName="BreakName" default="Diễn giải" formName="RangeLines" gridViewName="grvRangeLines">
            </codx-label>
          </div>
          <div class="col-8">
            <codx-input name="BreakName" field="breakName" type="text" placeholder="Diễn giải"
              [crrValue]="rangeLines.breakName" (valueChange)="valueChange($event)"></codx-input>
          </div>
        </div>
        <div class="form-group row mt-3">
          <div class="form-group col-4">
            <codx-label fiedName="BreakValue" default="Số ngày" formName="RangeLines" gridViewName="grvRangeLines">
            </codx-label>
          </div>
          <div class="col-8 ">
            <codx-input name="BreakValue" field="breakValue" type="text" placeholder="Số ngày"
              [crrValue]="rangeLines.breakValue" (valueChange)="valueChange($event)"></codx-input>
          </div>
        </div>
        <div class="text-muted mt-3">
          <codx-label fiedName="lblDetail" default="Người dùng nhập số âm (-) khi thiết lập khoảng thời gian quá khứ,
      nhập số dương (+) khi thiết lập khoảng thời gian tương lai" formName="RangeLines" gridViewName="grvRangeLines">
          </codx-label>
        </div>
      </div>
    </ng-template>
    <ng-template #footer>
      <div class="card-footer">
        <button type="button" class="btn btn-primary" (click)="dialog.close()">Lưu</button>
      </div>
    </ng-template>
  </codx-form>
</ng-template>
