<!-- temp new dua theo temp cu -->
<ng-template #itemRangeID let-data>
  <span
    [innerHTML]="
      data.rangeID | formatvalue : view.formModel : 'rangeID' | async
    "
  ></span>
</ng-template>

<ng-template #itemRangeName let-data>
  <span
    class="line-clamp line-clamp-1"
    [ngbTooltip]="data.rangeName"
    [innerHTML]="
      data.rangeName | formatvalue : view.formModel : 'rangeName' | async
    "
  ></span>
</ng-template>

<ng-template #itemRangeLine let-data>
  <div class="padding">
    <codx-label
      name="lblRangeLine"
      formName="RangesKanban"
      gridViewName="grvRangesKanban"
      default="Khoảng thời gian"
    >
    </codx-label>
  </div>
</ng-template> 
<ng-template #itemListReadmore let-data>
  <div *ngFor="let h of data?.rangeLines; let i = index">
    <li *ngIf="i < 3 || data.disableReadmore">{{ h?.breakName }}</li>
  </div>
  <div *ngIf="data.rangeLines?.length > 3">
    <a
      class="text-35-italic cursor-pointer"
      style="color: blue"
      (click)="readMore(data)"
      >{{ !data.disableReadmore ? "Read More ..." : "... Read Less" }}</a
    >
  </div>
</ng-template>

<ng-template #itemCreatedBy let-data>
  <div class="d-flex align-items-center">
    <codx-img
      class="symbol symbol-24 symbol-circle me-3"
      [objectId]="data.createdBy"
      [objectName]="data.createName"
      objectType="AD_Users"
    >
    </codx-img>
    <div
      class="text-dark font-size-lg"
      placement="bottom"
      style="margin-left: 20px"
    >
      {{ data.createName }}
    </div>
  </div>
</ng-template>

<ng-template #itemCreatedOn let-data>
  <span
    [innerHTML]="
      data.createdOn | formatvalue : view.formModel : 'createdOn' | async
    "
  >
  </span>
</ng-template>

<ng-template #itemNote let-data>
  <span
    class="line-clamp line-clamp-1"
    [ngbTooltip]="data.note"
    [innerHTML]="data.note | formatvalue : view.formModel : 'note' | async"
  ></span>
</ng-template>

<ng-template #moreFun let-data>
  <div class="" style="height: 30px">
    <codx-mfunc
      [dataItem]="data"
      [formModel]="view.formModel"
      [isBookMark]="false"
      type="view"
      (clickMF)="moreFuncClick($event, data)"
    >
    </codx-mfunc>
  </div>
</ng-template>

<!--End  temp new -->

<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom px-2 py-3"
    (clickMF)="moreFuncClick($event, data)"
    [title]="data.rangeName"
    [desc2]="data.memo"
    [formModel]="view.formModel"
    [imageId]="data.createdBy"
    imageObjType="AD_Users"
  >
    <!-- icoSubTitleCss="icon-assignment" [subTitle]="data.positionName" 1;fa fa-flag-o;2;fa fa-flag-o;3;fa fa-flag-o-->
  </codx-temp-full>
</ng-template>
