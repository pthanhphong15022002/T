<codx-form headerText="{{ title }}" #form [body]="body" [footer]="footer" [data]="data" [formModel]="dialog.formModel"
  [dialog]="dialog">
  <ng-template #body>
    <div class="card-body">
      <div class="row">
        <div class="form-group">
          <div class="form-group mt-3">
            <codx-label fiedName="TaskGroupID" [formModel]="form.formModel" default="Mã nhóm công việc">
            </codx-label>
            <div style="width: 400px">
              <codx-input field="taskGroupID" [formModel]="form.formModel" [attr.disabled]="!data?.isNew() ? '' : null"
                [Group]="form.formGroup">
              </codx-input>
            </div>
          </div>
          <div class="form-group mt-3">
            <codx-label fiedName="TaskGroupName" [formModel]="form.formModel" default="Nhóm công việc">
            </codx-label>
            <codx-input placeholder="Nhóm công việc" field="taskGroupName" [formModel]="form.formModel"
              [Group]="form.formGroup">
            </codx-input>
          </div>
          <div class="form-group mt-3">
            <codx-label fiedName="Note" [formModel]="form.formModel" default="Ghi chú">
            </codx-label>
            <codx-input type="textarea" field="note" class="form-control" [formModel]="form.formModel"
              [Group]="form.formGroup"></codx-input>
          </div>
          <div class="d-flex align-items-center justify-content-between mt-4">
            <div class="d-flex align-items-center">
              <div class="fw-bold fs-6 text-primary">Kiểm soát nhập dữ liệu</div>
            </div>
          </div>
          <div class="form-group row mt-3">
            <div class="form-group col-8">
              <codx-label fiedName="ApprovalControl" default="Xét duyệt" [formModel]="form.formModel"></codx-label>
              <div>
                <codx-label fiedName="ApprovalControl" default="Kiểm soát xét duyệt khi tạo mới công việc"
                  [formModel]="form.formModel"></codx-label>
              </div>
            </div>
            <div class="col-4">
              <codx-input name="approvalControl" type="valuelist" field="approvalControl" placeholder=""
                [formModel]="form.formModel" [Group]="form.formGroup">
              </codx-input>
            </div>
          </div>
          <div class="form-group row mt-3">
            <div class="form-group col-8">
              <codx-label fiedName="ProjectControl" default="Chọn dự án" [formModel]="form.formModel"></codx-label>
              <div>
                <codx-label fiedName="ProjectControl" default="Ràng buộc chọn thông tin dự án khi tạo công việc"
                  [formModel]="form.formModel">
                </codx-label>
              </div>
            </div>
            <div class="col-4">
              <codx-input name="projectControl" type="valuelist" field="projectControl" placeholder=""
                [formModel]="form.formModel" [Group]="form.formGroup">
              </codx-input>
            </div>
          </div>
          <div class="form-group row mt-3">
            <div class="form-group col-8">
              <codx-label fiedName="AttachmentControl" default="Đính kèm file" [formModel]="form.formModel">
              </codx-label>
              <div>
                <codx-label fiedName="AttachmentControl" default="Kiểm soát file đính kèm khi tạo công việc"
                  [formModel]="form.formModel">
                </codx-label>
              </div>
            </div>
            <div class="col-4">
              <codx-input name="attachmentControl" type="valuelist" field="attachmentControl" placeholder=""
                [formModel]="form.formModel" [Group]="form.formGroup"
                [refValue]="form.formModel.gridViewName['attachmentControl']">
              </codx-input>
            </div>
          </div>
          <div class="form-group row mt-3">
            <div class="form-group col-8">

              <codx-label fiedName="CheckListControl" default="Nhập việc cần làm" [formModel]="form.formModel">
              </codx-label>
              <div>
                <codx-label fiedName="CheckListControl" default="Kiểm soát nhập liệu checklist"
                  [formModel]="form.formModel">
                </codx-label>
              </div>
            </div>
            <div class="col-4">
              <codx-input name="checkListControl" type="valuelist" field="checkListControl" placeholder=""
                [formModel]="form.formModel" [Group]="form.formGroup">
              </codx-input>
            </div>
          </div>
          <div class="workToDo">
            <div class="d-flex align-items-center justify-content-between mt-4 mb-3">
              <div class="d-flex align-items-center">
                <codx-label default="Công việc cần làm" [Group]="form.formGroup">
                </codx-label>
                <span class="text-primary font-weight-bold"></span>
              </div>
              <div class="d-flex mt-2">
                <a (click)="addTodolist()" class="btn btn-sm btn-outline-secondary">
                  <i class="icon-add icon-16 text-dark-75"></i>
                  <codx-label default="Add to do list" [Group]="form.formGroup">
                  </codx-label>
                </a>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox-list">
                <ng-container *ngFor="let item of listTodo; index as i;">
                  <div class="d-flex justify-content-between align-items-center checkbox-item mb-4">
                    <label class="checkbox checkbox-square checkbox-sm mb-0">
                      <codx-input #checkShareRight1 type="checkbox" [checked]="item.status" id="checkShareRight1"
                        (change)="onChangeToDoStatus(checkShareRight1.checked, i)">
                      </codx-input>
                      <span></span>{{item.text}}
                    </label>
                    <span (click)="onDeleteTodo(i)" class="icon-close icon-16 ml-2 text-danger"></span>
                  </div>
                </ng-container>
              </div>
              <div class="add-control mt-2" *ngIf="enableAddtodolist">
                <div class="input-group">
                  <input type="text" id="txtTodoAdd" name="txtTodoAdd" [(ngModel)]='todoAddText'
                    [ngModelOptions]="{standalone: true}" required matInput class="form-control" placeholder="Add..." />
                  <div class="input-group-append">
                    <button (click)="onAddToDo()" class="btn btn-secondary" type="button">
                      <span class="icon-add icon-20"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </ng-template>
  <ng-template #footer></ng-template>

</codx-form>
