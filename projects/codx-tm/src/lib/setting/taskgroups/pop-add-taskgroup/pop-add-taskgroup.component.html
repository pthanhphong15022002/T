<codx-form headerText="{{title}}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">
  <ng-template popup adde #body>
    <div class="card-body" *ngIf="isAfterRender && gridViewSetup">
      <form>
        <div class="row">
          <div class="form-group">
            <div class="form-group mt-3">
              <codx-label fiedName="TaskGroupID" formName="TaskGroups" gridViewName="grvTaskGroups"
                default="Mã nhóm công việc">
              </codx-label>
              <div style="width: 400px">
                <codx-input field="taskGroupID" [attr.disabled]="!isAddMode ? '' : null"
                  type="text" [crrValue]="taskGroups.taskGroupID">
                </codx-input>
              </div>
            </div>
            <div class="form-group mt-3">
              <codx-label fiedName="TaskGroupName" formName="TaskGroups" gridViewName="grvTaskGroups"
                default="Nhóm công việc">
              </codx-label>
              <codx-input placeholder="Nhóm công việc" field="taskGroupName" type="text"
                [crrValue]="taskGroups.taskGroupName"  (valueChange)="valueChange($event)">
              </codx-input>
            </div>
            <div class="form-group mt-3">
              <codx-label fiedName="Note" formName="TaskGroups" gridViewName="grvTaskGroups" default="Ghi chú">
              </codx-label>

              <codx-input type="textarea" field="note" [crrValue]="taskGroups.note" class="form-control"
              (valueChange)="changeMemo($event)"></codx-input>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-4">
              <div class="d-flex align-items-center">
                <div class="fw-bold fs-6 text-primary">Kiểm soát nhập dữ liệu</div>
              </div>
            </div>
            <div class="form-group row mt-3">
              <div class="form-group col-8">
                <codx-label fiedName="ApprovalControl" default="Xét duyệt" formName="TaskGroups"
                  gridViewName="grvTaskGroups"></codx-label>
                <div>
                  <codx-label fiedName="ApprovalControl" default="Kiểm soát xét duyệt khi tạo mới công việc"
                    formName="TaskGroups" gridViewName="grvTaskGroups"></codx-label>
                </div>
              </div>
              <div class="col-4">
                <codx-input name="approvalControl" type="valuelist" field="approvalControl" placeholder=""
                  [crrValue]="taskGroups.approvalControl" (valueChange)="valueApp($event)"
                  [refValue]="gridViewSetup.ApprovalControl.referedValue">
                </codx-input>
              </div>
            </div>
            <div class="form-group row mt-3">
              <div class="form-group col-8">
                <codx-label fiedName="ProjectControl" default="Chọn dự án" formName="TaskGroups"
                  gridViewName="grvTaskGroups"></codx-label>
                <div>
                  <codx-label fiedName="ProjectControl" default="Ràng buộc chọn thông tin dự án khi tạo công việc"
                    formName="TaskGroups" gridViewName="grvTaskGroups">
                  </codx-label>
                </div>
              </div>
              <div class="col-4">
                <codx-input name="projectControl" type="valuelist" field="projectControl" placeholder=""
                  [crrValue]="taskGroups.projectControl" (valueChange)="valuePro($event)"
                  [refValue]="gridViewSetup.ProjectControl.referedValue">
                </codx-input>
                
              </div>
            </div>
            <div class="form-group row mt-3">
              <div class="form-group col-8">
                <codx-label fiedName="AttachmentControl" default="Đính kèm file" formName="TaskGroups"
                  gridViewName="grvTaskGroups"></codx-label>
                <div>
                  <codx-label fiedName="AttachmentControl" default="Kiểm soát file đính kèm khi tạo công việc"
                    formName="TaskGroups" gridViewName="grvTaskGroups"></codx-label>

                </div>
              </div>
              <div class="col-4">
                <codx-input name="attachmentControl" type="valuelist" field="AttachmentControl" placeholder=""
                  [crrValue]="taskGroups.attachmentControl" (valueChange)="valueAtt($event)"
                  [refValue]="gridViewSetup.AttachmentControl.referedValue">
                </codx-input>
              </div>
            </div>
            <div class="form-group row mt-3">
              <div class="form-group col-8">
                <!-- <codx-label fiedName="checkListControl" default="Nhập việc cần làm" [formModel]="formModel"></codx-label>
                <codx-input fiedName="checkListControl" bind-data="data.checkListControl" [formModel]="formModel"></codx-input> -->
                <codx-label fiedName="CheckListControl" default="Nhập việc cần làm" formName="TaskGroups"
                  gridViewName="grvTaskGroups"></codx-label>
                <div>
                  <codx-label fiedName="CheckListControl" default="Kiểm soát nhập liệu checklist" formName="TaskGroups"
                    gridViewName="grvTaskGroups">
                  </codx-label>
                </div>
              </div>
              <div class="col-4">
                <codx-input name="checkListControl" type="valuelist" [refValue]="gridViewSetup.CheckListControl.referedValue"
                  field="CheckListControl" placeholder="" [crrValue]="taskGroups.checkListControl"
                  (valueChange)="valueCheck($event)">
                </codx-input>
              </div>
            </div>
            <div class="workToDo" *ngIf="taskGroups.checkListControl == '2'">
              <div class="d-flex align-items-center justify-content-between mt-4 mb-3">
                <div class="d-flex align-items-center">
                  <codx-label default="Công việc cần làm" formName="TaskGroups" gridViewName="grvTaskGroups">
                  </codx-label>
                  <span class="text-primary font-weight-bold"></span>
                </div>
                <div class="d-flex mt-2">
                  <a (click)="addTodolist()" class="btn btn-sm btn-outline-secondary">
                    <i class="icon-add icon-16 text-dark-75"></i>
                    <codx-label default="Add to do list" formName="TaskGroups" gridViewName="grvTaskGroups">
                    </codx-label>
                  </a>
                </div>
              </div>
              <div class="form-group">
                <div class="checkbox-list">
                  <ng-container *ngFor="let item of listTodo; index as i;">
                    <div class="d-flex justify-content-between align-items-center checkbox-item mb-4">
                      <label class="checkbox checkbox-square checkbox-sm mb-0">
                        <input #checkShareRight1 type="checkbox" [checked]="item.status" id="checkShareRight1"
                          (change)="onChangeToDoStatus(checkShareRight1.checked, i)">

                        <!-- <input type="checkbox" checked="checked" name="Checkboxes1" /> -->
                        <span></span>{{item.text}}
                      </label>
                      <span (click)="onDeleteTodo(i)" class="icon-close icon-16 ml-2 text-danger"></span>
                    </div>
                  </ng-container>
                </div>
                <div class="add-control mt-2" *ngIf="enableAddtodolist">
                  <div class="input-group">
                    <input type="text" id="txtTodoAdd" name="txtTodoAdd" [(ngModel)]='todoAddText'
                      [ngModelOptions]="{standalone: true}" required matInput class="form-control"
                      placeholder="Add..." />
                    <div class="input-group-append">
                      <button (click)="onAddToDo()" class="btn btn-secondary" type="button">
                        <span class="icon-add icon-20"></span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="OnSaveForm()">Lưu</button>
    </div>
  </ng-template>
</codx-form>
