<codx-form headerText="{{title}}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">
</codx-form>
  <ng-template  #body>
    <div class="form-group row">
        <div class="col-12">
            <codx-label name ="lblStatus" formName="Tasks"  default="Tình trạng"></codx-label>
            <!-- <codx-valuelist
            [name]="vllConfirm"
            [iconOnly]="true"
            (valueChange)="valueSelected($event)"></codx-valuelist> -->
            <codx-input type="valuelist"  field="confirmStatus" [crrValue]="task?.confirmStatus" [refValue]="vllConfirm"
            placeholder="" (valueChange)="valueSelected($event)" [disabled]="true">
          </codx-input>

        </div>
        <div class="col-12">
             <codx-label fiedName="ConfirmComment" formName="Tasks"  default="Comment"></codx-label>
            <codx-input type="textarea" (valueChange)="valueChange($event)" field="confirmComment" [crrValue]="task?.confirmComment" format="ed2" rows="4"></codx-input>
        </div>
    </div>
  </ng-template>
  <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="saveData()">
                <codx-label name="Save" formName="Tasks" default="Lưu"></codx-label>
            </button>
        </div>
 </ng-template>
