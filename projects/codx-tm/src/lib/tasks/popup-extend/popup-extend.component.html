<codx-form headerText="{{title}}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">
</codx-form>
  <ng-template  #body>
    <div class="form-group row">
        <div class="col-12">
            <codx-label fiedName="ExtendApprover" formName="TaskExtends" gridViewName="grvTaskExtends"  default="Người duyệt gia hạn"></codx-label>
            <codx-input class="form-control" type="text"  [crrValue]="taskExtend?.extendApprover" [disabled]="true"></codx-input>
        </div>
        <div class="col-6" >
            <codx-label fiedName ="DueDate" formName="TaskExtends" gridViewName="grvTaskExtends"  default="Ngày hết hạn"></codx-label>
            <codx-input type="datetime" class="test-datetime" field="dueDate"
                [crrValue]="taskExtend.dueDate" format="F" [disabled]="true">
            </codx-input>
        </div>
        <div class="col-6" >
            <codx-label fiedName="ExtendDate" formName="TaskExtends" gridViewName="grvTaskExtends"   default="Ngày gia hạn"></codx-label>
            <codx-input type="datetime" class="test-datetime" 
                [crrValue]="taskExtend?.extendDate" format="F" (valueChange)="changeTime($event)">
            </codx-input>
          
        </div>
        <div class="col-12">
             <codx-label fiedName="Reason" formName="TaskExtends" gridViewName="grvTaskExtends" default="Lý do"></codx-label>
             <codx-input type="textarea" (valueChange)="valueChange($event)" field="reason" [crrValue]="taskExtend?.reason ?taskExtend?.reason :''" format="ed2" rows="4"></codx-input>
        </div>
    </div>
  </ng-template>
  <ng-template #footer>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="saveData()">
                <codx-label name="Save" formName="TaskExtends" default="Lưu"></codx-label>
            </button>
        </div>
 </ng-template>
