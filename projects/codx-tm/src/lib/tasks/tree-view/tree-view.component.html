<ng-container >
    <div class="container-fluid">
        <codx-treeview id="tree" #treeView [itemTemplate]="templateTreeView" [data]="dataTree" [enableCheck]=false
        idField="recID" parentIdField="parentID" [autoLoad]="false" [isOutput]="true" [isLoadChild]="false">
    </codx-treeview>
    </div>
</ng-container>


<ng-template #templateTreeView let-item>
    <div class="d-flex flex-row align-items-center p-2 border-bottom">
        <td class="ps-3 w-5" >
            <span *ngIf="item?.items.length >0">
                <!-- <span class="icon-18 icon-remove me-2 align-items-start"></span> -->
                <span class="icon-18 icon-add_box me-2 align-items-start"></span>
            </span>
            <span class="priority mb-1 max-h-70px" [class]="item?.priority | vll: 'L0186':'icon' | async" [style.color]="
            item?.priority | vll: 'L0186':'textColor' | async"></span>
        </td>

        <!-- <td class="w-5" >
            <div class="priority mb-1 max-h-70px" [class]="item?.priority | vll: 'L0186':'icon' | async" [style.color]="
            item?.priority | vll: 'L0186':'textColor' | async"></div>
        </td> -->
        <td class="w-55">
            <div class="a" [ngbTooltip]="item?.taskName">
                {{ item?.taskName }}</div>
        </td>
        <td class="w-20" >
            <div>
                <div *ngIf="item.category == '3'" class="" (click)="openViewListTaskResource(data)">
                    <codx-imgs [objectId]="item?.assignTo" objectType="AD_Users" [numberImages]="4" >
                    </codx-imgs>
                  </div>
                  <div *ngIf="item.category == '1' || item.category == '2'" class="">
                    <codx-imgs [objectId]="item?.owner" objectType="AD_Users" [numberImages]="4" >
                    </codx-imgs>
                  </div>
            </div>
        </td>
        <td class="w-10">
            <div class="d-flex align-items-center">
                <div [class]="'d-flex align-items-center me-3'+ ' ' +(item?.comments ? 'text-success' : 'text-gray-600')">
                    <span class="text-hover-primary icon-chat_bubble_outline icon-16"></span>
                    <span class="ms-1"> {{item?.comments}}</span>
                </div>
                <div [class]="'d-flex align-items-center me-3'+ ' ' +(item?.todo ? 'text-success' : 'text-gray-600')">
                    <span class="text-hover-primary icon-check-correct icon-16"></span>
                    <span class="ms-1">
                        {{item?.todo}}</span>
                </div>
                <div [class]="'d-flex align-items-center me-3'+ ' ' +(item?.attachments ? 'text-success' : 'text-gray-600')">
                    <span class="text-hover-primary icon-attach_file icon-16"></span>
                    <span>
                        {{item?.attachments}}
                    </span>
                </div>
            </div>
        </td>
        <td class="w-5">
            <div class="d-status">
                <div class="badge badge-danger me-2 label-status" [style.border-color]="
                    (item?.status | vll: 'L0614':'textColor' | async) +
                    '30'
                  " [style.background-color]="
                    (item?.status | vll: 'L0614':'textColor' | async) +
                    '30'
                  " [style.color]="
                  item?.status | vll: 'L0614':'textColor' | async
                  " style="border: none">
                    {{ item?.status | vll: "L0614":"text" | async }}
                </div>
            </div>
        </td>
        <td class=" w-5">
            <codx-mfunc [formModel]="formModel" (clickMF)="clickMF($event, data)" [isBookMark]="false" type="hover">
            </codx-mfunc>
        </td>
    </div>
