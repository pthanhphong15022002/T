<ng-template #footer let-data>
  <div class="d-flex flex-wrap  ms-17">
    <div class="d-flex align-items-center me-4">
      <div class="row" *ngIf="data.fromDate && data.toDate">
        <span>
          Thời gian review dữ liệu: {{data.fromDate | date: "dd/MM/yyyy"}} - {{data.toDate | date: "dd/MM/yyyy"}}
        </span>
      </div>
    </div>
  </div>
</ng-template>


<div class="px-5">
  <div class="d-flex justify-content-between align-items-center flex-wrap  pt-4 pb-2">
    <div class=" justify-content-start">
      <codx-temp-full cardCss="card-template" [titleTmp]="titleTmp" [dataItem]="meeting" [footer]="footer">
      </codx-temp-full>
    </div>
    <div class="d-flex flex-wrap">
      <div class="flex">
        <codx-imgs class="symbol symbol-30px symbol-circle ms-1" [objectId]="meeting.avataResource" objectType="AD_Users"
        [numberImages]="6">
      </codx-imgs>
      </div>
    </div>
    <div class="separator"></div>
  </div>
