<div class="d-flex flex-row align-items-center p-2 border-bottom">
  <td class="w-15">
    <div class="badge badge-danger me-2 label-status a" [style.background-color]="
    (data.status | vll: 'CO004':'textColor' | async) +
    '30'" >
      <div class="text-dark">
        Tháng {{month }}
      </div>
      <div class="a2" [style.color]="
      data.status | vll: 'CO004':'textColor' | async
      ">
        {{day }}
      </div>
      <div class="a3 text-dark">
        {{startTime}}
      </div>
    </div>
  </td>
  <td class="w-30">
    <div class="text-dark fw-bold fs-6 ">
      {{data.meetingName}}
    </div>
    <div class=" justify-content-start" style="margin-top: 10px;">
      <codx-temp-full cardCss="card-template" [imageId]="data.userID" imageObjType="AD_Users" [titleTmp]="titleTmp"
        [desc]="convertHtmlAgency(data.positionName)" [dataItem]="data">
      </codx-temp-full>
    </div>
  </td>
  <td class="w-25">
    <div [innerHTML]="data.memo">
    </div>
  </td>
  <td class="w-15">
    <div *ngIf="data.tags">
      <codx-tag [entityName]="formModel.entityName" [disabled]="true" [isEdit]="false" [value]="data.tags">
      </codx-tag>
    </div>
  </td>
  <td class="w-10">
    <div>
      <codx-imgs [objectId]="resourceID" objectType="AD_Users" [numberImages]="4" (mouseenter)="popoverEmpList(popoverList)" [ngbPopover]="popEmpList" popoverClass="empPopoverClass"
      #popoverList="ngbPopover" placement="bottom" container="body" autoClose="outside" [openDelay]="500">

      </codx-imgs>
    </div>
  </td>
  <td class=" w-5">
    <codx-mfunc [formModel]="formModel" (clickMF)="clickMF($event, data)" [isBookMark]="false" [dataItem]="data"
      type="hover">
    </codx-mfunc>
  </td>
</div>

<ng-template #titleTmp>
  <div class="text-dark fw-bolder line-clamp line-clamp-1 me-2"> {{data.userName}}</div>

</ng-template>


<ng-template #popEmpList>
  <div class="fw-bold">
    <codx-label name="Resouces" [formModel]="formModel" default="Danh sách phân công cho"></codx-label>
    <span>{{ "(" + countResource + ")" }}</span>
  </div>
  <div>
    <codx-searchbar *ngIf="countResource > 0" (searchEvent)="searchName($event)"></codx-searchbar>
  </div>
  <div class="d-flex align-items-start user-card p-3" *ngFor="let item of data.resources">
    <div class="me-3">
      <div>
        <codx-img class="" [objectId]="item?.resourceID" objectType="AD_Users">
        </codx-img>
      </div>
    </div>
    <div class="d-flex flex-column flex-grow-1">
      <div class="text-dark fw-bold">{{ item?.resourceName }}</div>
      <div class="text-gray-600 fs-7">{{ item?.positionName }}</div>
    </div>
  </div>
</ng-template>
