<codx-views
  #view
  [funcID]="funcID"
  service="CO"
  assemblyName="ERM.Business.CO"
  entityName="CO_Meetings"
  [views]="views"
  [button]="showButtonAdd ? button : null"
  className="MeetingsBusiness"
  method="GetListMeetingsAsync"
  (buttonClick)="click($event)"
  [dataObj]="dataObj"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  idField="meetingID"
>
</codx-views>

<!-- view-list -->
<ng-template #itemViewList let-data>
  <lib-view-list-meet
    [formModel]="view.formModel"
    [data]="data"
    (clickMoreFunction)="receiveMF($event)"
    [itemSelected]="itemSelected"
  >
  </lib-view-list-meet>
</ng-template>
<!-- view-list -->

<!-- cardCenter -->
<ng-template #cardCenter let-data>
  <div (dblclick)="doubkeClick(data)">
    <codx-card-center
      cardCss="border w-250px h-100 px-3 py-3 position-relative"
      [formModel]="view.formModel"
      [headerTmp]="headerTmp"
      [title]="getDate(data)"
      titleCss="fs-5 mb-2 fw-bold"
      [subTitle]="data.meetingName"
      [dataItem]="data"
      [footer]="footer"
      [typeMF]="'hover'"
      (clickMF)="clickMF($event, data)"
    >
    </codx-card-center>
  </div>
</ng-template>

<ng-template #headerTmp let-data>
  <div class="d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-top">
      <div
        [style.background-color]="
          data.status | vll: 'CO004':'textColor' | async
        "
      >
        .
      </div>
      <div [innerHtml]="convertHtmlAgency(data)"></div>
    </div>
    <div *ngIf="data?.isOnline">
      <i class="icon-insert_link text-primary text-hover-primary icon-24"></i>
    </div>
  </div>
</ng-template>

<ng-template #footer let-data>
  <div class="d-flex justify-content-center h-60px">
    <codx-imgs
      [objectId]="getResourceID(data)"
      objectType="AD_Users"
      [width]="30"
      [numberImages]="3"
    >
    </codx-imgs>
  </div>
  <div class="footer-bottom">
    <div class="d-flex align-items-center justify-content-between">
      <div *ngIf="data.tags">
        <codx-tag
          [entityName]="view.formModel.entityName"
          [disabled]="true"
          [isEdit]="false"
          [value]="data?.tags"
        >
        </codx-tag>
      </div>
      <!-- <div class="badge badge-light" *ngIf="!data.tags">
        <codx-label name="tag" default="Tag" [disabled]="true">
        </codx-label>
      </div> -->
      <div *ngIf="!data.tags"></div>
      <div class="position-relative" *ngIf="data.attachments > 0">
        <span class="icon-attach_file icon-18"> </span>
        <span
          class="position-absolute top-0 start-100 translate-middle badge badge-sm badge-circle badge-primary"
        >
          {{ data.attachments }}</span
        >
      </div>
    </div>
  </div>
</ng-template>
<!-- cardCenter -->

<!-- calendar -->
<ng-template #template7 let-data>
  <div class="has-action-menu">
    <codx-imgs
      [objectId]="getResourceID(data)"
      objectType="AD_Users"
      [numberImages]="3"
    >
    </codx-imgs>
    <div class="action-menu d-flex align-items-center cursor-pointer">
      <i
        class="cursor-pointer icon-16 ms-1 me-2 icon-edit text-primary"
        (click)="edit(data)"
      ></i>
      <i
        class="cursor-pointer icon-16 ms-1 me-2 icon-close text-dangger"
        (click)="delete(data)"
      ></i>
    </div>
  </div>
</ng-template>

<ng-template #cellTemplate let-data>
  <div [innerHtml]="getCellContent(data.date)"></div>
</ng-template>

<ng-template #eventTemplate let-data>
  <div class="text-start p-2">
    <div class="text-dark fw-bold" [innerHtml]="getDate(data)"></div>
    <div class="text-dark fw-bolder">{{ data.meetingName }}</div>
  </div>
</ng-template>
<!-- calendar -->

<!-- kanban -->
<ng-template #cardKanban let-data let-setting="setting">
  <codx-card-img
    (clickMF)="clickMF($event, data)"
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    cardCss="border h-100"
    [title]="data?.meetingName"
    [status]="data.status"
    [statusVll]="'CO004'"
    [icoStatus2]="data?.isOnline"
    [icoStatusVll2]="'icon-insert_link text-primary text-hover-primary icon-24'"
    [date]="data.startDate"
    [rootData]="data"
    [formModel]="view.formModel"
    [content]="data.contents"
    [setting]="setting"
    [footer]="cardImgFooter"
    [dataItem]="data"
  >
  </codx-card-img>
</ng-template>
<ng-template #cardImgFooter let-data let-setting="setting">
  <div class="d-flex flex-column flex-grow-1 mt-2">
    <div class="d-flex align-items-center">
      <codx-imgs
        [objectId]="getResourceID(data)"
        objectType="AD_Users"
        [numberImages]="4"
        [width]="30"
      >
      </codx-imgs>
    </div>
    <div class="d-flex align-items-center justify-content-between">
      <div *ngIf="data.tags">
        <codx-tag
          [entityName]="view.formModel.entityName"
          [disabled]="true"
          [value]="data?.tags"
        >
        </codx-tag>
      </div>
      <div class="badge badge-light" *ngIf="!data.tags">
        <codx-label name="tag" default="Tag" [disabled]="true"> </codx-label>
      </div>
      <div class="position-relative" *ngIf="data.attachments > 0">
        <span class="icon-link icon-24"> </span>
        <span
          class="position-absolute top-0 start-100 translate-middle badge badge-sm badge-circle badge-primary"
        >
          {{ data.attachments }}</span
        >
      </div>
    </div>
  </div>
</ng-template>

<!-- kanban -->
