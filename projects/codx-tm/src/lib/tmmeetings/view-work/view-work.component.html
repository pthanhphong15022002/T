<div class="page-content d-flex flex-row">
  <div class="w-100">
    <div class="row m-0 bg-body rounded-2 mb-3 p-3">
      <div class="col-8 ">
        <div class="d-flex ">
          <div class=" text-dark fw-bolder my-1 fs-3 p-3">
            {{meeting?.meetingName}}
          </div>
          <div class="p-3 ">
            <span #createdOn> {{meeting?.startDate | date: "dd/MM/yyyy" }}</span>
          </div>
          <div class="p-3">
            {{this.meeting.userName}}
          </div>
        </div>
        <div>
          <div class="d-flex ">
            <ng-container *ngFor="let item of tabControl; let i = index">
              <a [class]="'m-3 text-gray-800 text-hover-primary btn-light-primary'+' '+(item.isActive?'text-primary':'')">
                <codx-label [name]="'lbl'+ item.name" [formName]="'SYS'" [default]="item.textDefault" (click)="clickMenu(item)">
                </codx-label>
              </a>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="col-4">
        <codx-imgs class="symbol symbol-30px symbol-circle ms-1" [objectId]="meeting.avataResource"
          objectType="AD_Users" [numberImages]="6">
        </codx-imgs>
      </div>
    </div>
    <div class="m-0 bg-body rounded-2" >
      <ng-container *ngIf="name == 'Dashboard'">
        <ng-container >
          <codx-sprintdetails-dashboard  [resources]="resources"></codx-sprintdetails-dashboard>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="name == 'Công việc'">
        <ng-container> This is Work... </ng-container>
      </ng-container>
    </div>
  </div>
</div>
