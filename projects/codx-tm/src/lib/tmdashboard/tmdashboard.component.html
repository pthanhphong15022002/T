<codx-views #view [views]="views" [autoLoad]="false"> </codx-views>

<ng-template #template>
  <div class="w-100 h-100 bg-white px-5">
    <ul class="d-flex flex-wrap">
      <li
        class="menu-item m-2"
        *ngFor="let item of dashboard"
        (click)="loadContent($event, item)"
      >
        <codx-card-img
          cardCss="border w-200px h-100 card-vpp"
          [imageObjType]="'EP_Resources'"
          [imageObjName]="item?.resourceName"
          [imageId]="item?.recID"
          [rootData]="item"
          [footer]="cardItemFooter"
          [imageWidth]="700"
        >
        </codx-card-img>
      </li>
    </ul>
  </div>
</ng-template>

<ng-template #cardItemFooter let-data>
  <div class="d-flex flex-column flex-grow-1 mt-2">
    <div class="fw-bold line-clamp line-clamp-1 text-start">
      <i class="{{ data?.largeIcon }}"></i>
      {{ data?.customName }}
    </div>
    <div class="text-start text-gray-600">
      {{ data?.description }}
    </div>
