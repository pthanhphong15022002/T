<codx-views #view service="TM" entityName="TM_Sprints" idField="iterationID" assemblyName="ERM.Business.TM"
  className="SprintsBusiness" method="GetListSprintAsync" [views]="views" [button]="button" [autoLoad]="false"
  (buttonClick)="click($event)" [moreFuncs]="moreFuncs">
</codx-views>

<ng-template #itemViewBoard let-data>
  <ng-container >
    <codx-card-center cardCss="border h-100 w-225px" [formModel]="view.formModel"
      [iconCss]="data.sharedByOther?'icon-share':' '" [iconColorCss]="'blue'" [imageId]="data.iterationID"
      [imageWidth]="55" [title]="data.iterationName" [icoDescCss]="'icon-assignment'" [desc]="data.projectName"
      [desc2]="data.memo" [footer]="cardImgFooter" (clickMF)="clickMF($event, data)" [dataItem]="data">
    </codx-card-center>
  </ng-container> 
</ng-template>
<ng-template #cardImgFooter let-data>
  <div *ngIf="data.resources" class="d-flex flex-center flex-wrap">
    <codx-imgs [width]="30" [objectId]="data.resources" objectType="AD_Users" [numberImages]="4">
    </codx-imgs>
  </div>
</ng-template>
