            {{sprints?.iterationName}}

            <div class="badge badge-danger me-2 label-status">
              Nội bộ
            </div>
          </div>
          <div class="p-3 ">
            <span #createdOn> {{sprints?.createdOn | date: "dd/MM/yyyy" }}</span>
          </div>
          <div class="p-3">
            {{sprints?.createdByName}}
          </div>
        </div>

          </ng-container>
