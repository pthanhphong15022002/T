<codx-form #form headerText="{{ title }}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog"
  [formModel]="dialog.formModel" [data]="master">
  <ng-template popup adde #body>
    <div class="form-group">
      <div class="image-input image-input-outline mb-3" id="kt_user_add_avatar">
        <codx-img #imageAvatar [objectId]="master ? master.iterationID : ''"
          [objectName]="master ? master.iterationName : ''" objectType="TM_Sprints" [referType]="'avt'" [funcId]="funcID" isAllowEdit="true"
           [width]="70" [disabled]="readOnly" [height]="70" [isAllowEdit]="true">
        </codx-img>
      </div>
    </div>

    <div class="form-group" *ngIf="master.iterationType == '0'">
      <div class="text-dark fw-bold mb-1">
        <codx-label fiedName="IterationName" [formModel]="form.formModel" default="Tên kỳ"></codx-label>
      </div>
      <codx-input field="iterationName" [disabled]="readOnly" [formModel]="form.formModel" [Group]="form.formGroup"
        (valueChange)="changeData($event)">
      </codx-input>
    </div>
    <div class="form-group" *ngIf="master.iterationType == '1'">
      <div class="text-dark fw-bold mb-1">
        <codx-label fiedName="ProjectName" [formModel]="form.formModel" default="Dự án"></codx-label>
      </div>
      <codx-input field="projectID" [formModel]="form.formModel" [Group]="form.formGroup"
        (valueChange)="changeProject($event)"></codx-input>
    </div>
    <div class="form-group">
      <div class="text-dark fw-bold mb-1">
        <codx-label fiedName="ViewMode" [formModel]="form.formModel" default="Lưu mặc định">
        </codx-label>
      </div>

      <codx-input field="viewMode" [formModel]="form.formModel" [Group]="form.formGroup"
        (valueChange)="changeData($event)"></codx-input>
    </div>
    <div class="form-group">
      <div class="text-dark fw-bold mb-1">
        <codx-label fiedName="Memo" [formModel]="form.formModel" default="Mô tả công việc">
        </codx-label>
      </div>
      <!-- <codx-input type="textarea"  field="memo" [crrValue]="master?.memo" (valueChange)="changeMemo($event)" format="ed1"></codx-input> -->
      <codx-input field="memo" [formModel]="form.formModel" [Group]="form.formGroup" (valueChange)="changeData($event)">
      </codx-input>
    </div>
    <ng-container>
      <div class="d-flex align-items-center justify-content-between mt-4">
        <div class="d-flex align-items-center">
          <span class="icon-person icon-16 me-2 text-primary"></span>
          <div class="fw-bold fs-6 text-primary">
            <codx-label fiedName="Resources" [formModel]="form.formModel" default="Phân công cho">
            </codx-label>
          </div>
        </div>
        <codx-input type="Combobox" name="combobox" [refValue]="
            gridViewSetup != null
              ? gridViewSetup['Resources']['referedValue']
              : null
          " multiple="true" [showInput]="false" [refType]="
            gridViewSetup != null
              ? gridViewSetup['Resources']['referedType']
              : 'P'
          " (valueChange)="changeUser($event)">
        </codx-input>
      </div>
      <div class="mt-3">
        <ng-container *ngFor="let item of listUserDetail; index as i">
          <div class="d-flex justify-content-between user-mini-nav align-items-center"
            style="background-color: #f4f7ff">
            <span>
              <codx-img [width]="25" class="me-2" [objectId]="item?.userID" objectType="AD_Users">
              </codx-img>
            </span><span class="text-dark fw-bold"> {{ item?.userName }} </span><span class="mt-1" *ngIf="!readOnly"><a
                (click)="onDeleteUser(item.userID)" style="cursor: pointer">
                <span class="icon-close icon-16 text-danger ms-3"></span> </a></span>
          </div>
        </ng-container>
      </div>
    </ng-container>
    <ng-container>
      <div class="d-flex align-items-center justify-content-between mt-4" *ngIf="showLabelAttachment"
        style="float: left; clear: left">
        <div class="d-flex align-items-center mb-2">
          <span class="icon-attach_file icon-18 me-2 text-primary"></span>
          <div class="fw-bold text-primary">
            <codx-label name="lblAttachments" [formModel]="form.formModel" default="Tài liệu đính kèm">
            </codx-label>
          </div>
        </div>
      </div>
      <div>
        <codx-attachment #attachment [objectType]="dialog.formModel.entityName" [objectId]="master?.iterationID"
          hideFolder="1" hideImageUpload="0" hideImageThumb="0" hideUploadBtn="1" hideDes="1" type="inline"
          allowMultiFile="1" [formModel]="dialog.formModel" [functionID]="funcID" (fileAdded)="fileAdded($event)"
          (fileCount)="getfileCount($event)" displayThumb="full" showMessage="0">
        </codx-attachment>
      </div>
    </ng-container>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-between">
      <codx-input type="checkbox" (valueChange)="valueChangeSharedResource($event)" labelPosition="After"
        label="Chia sẻ board cho nguồn lực" [crrValue]="master.isShared"></codx-input>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <button type="button" class="btn btn-light-primary me-3" [disabled]="readOnly" (click)="addFile($event)">
        <i class="icon-cloud_upload fs-5"></i><span>
          <codx-label name="UploadFile" formName="Tasks" default="Upload File"></codx-label>
        </span>
      </button>
      <button type="button" class="btn btn-primary" (click)="saveData(master.iterationID)">
        <codx-label name="Save" formName="Sprints" default="Lưu"></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
