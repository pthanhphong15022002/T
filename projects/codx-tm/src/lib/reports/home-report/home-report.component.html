<codx-views #view funcID="TMR" [views]="views" [autoLoad]="false"> </codx-views>

<ng-template #main>
  <div class="d-flex flex-row flex-column-fluid page page-detail">
    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
      <div id="erm_content" class="d-flex flex-column-fluid" >
        <div class="container">
          <div class="d-flex mb-3 mt-2">
            <div class="main-detail d-flex flex-column flex-grow-1 data-scroll">
              <div class="list-group" id="itemCategory" [attr.data-index]=2 #itemCategory>
                <h3 class="list-header">
                  <codx-label name="lblCategory" default="Báo cáo"></codx-label>
                </h3>
                <div class="list-content" *ngFor="let item of func['TMR']">
                  <div class="d-flex align-items-top list-item" style="cursor: pointer;"
                    (click)="codxService.navigate(item.functionID)" routerLinkActive="active">
                    <span class="icon-settings icon-20 mr-3"></span>
                    <div class="d-flex flex-column flex-grow-1">
                      <div class="font-weight-bold text-dark mb-2">
                        {{item.customName}}</div>
                    </div>
                    <span class="icon-keyboard_arrow_right icon-20 ml-6"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</ng-template>
