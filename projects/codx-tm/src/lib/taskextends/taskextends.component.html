<codx-views #view service="TM" entityName="TM_TaskExtends" idField="taskID" assemblyName="ERM.Business.TM"
className="TaskExtendsBusiness" method="GetListTaskExtendsAsync" [views]="views"
(requestEnded)="requestEnded($event)" (selectedChange)="selectedChange($event)" [selectedFirst]="true"
[autoLoad]="true">
</codx-views>

<ng-template #panelRight>
    <app-view-detail #detail [formModel]="view.formModel"  [taskID]="taskExtends?.taskID"  [taskExtends]="taskExtends"  [vllStatus]="vllStatus"
   [vllExtendStatus]="vllExtendStatus"  (clickMoreFunction)="receiveMF($event)">
    </app-view-detail>
</ng-template>

<ng-template #itemTemplate let-data>
    <codx-temp-full cardCss="card-template border-bottom px-2 py-3" (clickMF)="clickMF($event,data)" (changeDataMF)="changeDataMF($event, data)" [typeMF]="'hover'"
        [imageId]="data.createdBy" imageObjType="AD_Users" [title]="data.userNameCreate"
        [subTitle]="data.positionNameCreate" [content]="data.reason" [formModel]="view.formModel" [footer]="footerList"
        [dataItem]="data">
    </codx-temp-full>
</ng-template>


<ng-template #footerList let-data>
    <div class="d-flex justify-content-between align-items-end mt-2">
      <div class="d-flex align-items-end me-2 codx-badge">
        <span>
          <div class="d-status">
            <div class="badge badge-danger me-2 label-status" [style.border-color]="
                (data?.status | vll:vllExtendStatus:'textColor' | async) +
                '30'
              " [style.background-color]="
                (data?.status | vll: vllExtendStatus:'textColor' | async) +
                '30'
              " [style.color]="
              data?.status | vll: vllExtendStatus:'textColor' | async
              " style="border: none">
              {{ data?.status | vll: vllExtendStatus:"text" | async }}
            </div>
          </div>
        </span>
        <span>
          <span class="text-gray-700">{{
            data.dueDate | date: "dd/MM/yyyy"
            }}</span>
        </span>
      </div>
    </div>
  </ng-template>
