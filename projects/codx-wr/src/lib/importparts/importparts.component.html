<codx-views
  #view
  [views]="views"
  [idField]="idField"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [button]="button"
  [method]="method"
  [autoLoad]="true"
  [selectedFirst]="true"
  (buttonClick)="click($event)"
  (selectedChange)="selectedChange($event)"
  (onActions)="onActions($event)"
  (clickMF)="clickMF($event, dataSelected)"
  (changeDataMF)="changeDataMF($event, dataSelected)"
>
</codx-views>

<!--grid view-->
<ng-template #templateMore let-data>
  <div class="" style="height: 30px" *ngIf="asideMode != '2'">
    <codx-mfunc
      [dataItem]="data"
      [formModel]="view.formModel"
      (clickMF)="clickMF($event, data)"
      [isBookMark]="false"
      type="view"
    ></codx-mfunc>
  </div>
</ng-template>
