<codx-form
  #form
  headerText="{{ title }}"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
>
  <ng-template #body>
    <ng-container>
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="EngineerID">
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [crrValue]="engineerID"
          (valueChange)="valueChange($event)"
          field="engineerID"
        ></codx-input>
      </div>
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="Comment">
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [crrValue]="comment"
          (valueChange)="valueChange($event)"
          field="comment"
        ></codx-input>
      </div>
    </ng-container>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="onSave()">
        <codx-label
          name="lblSave"
          [formModel]="dialog.formModel"
          default="LÆ°u"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
