<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [idField]="idField"
  [autoSearch]="true"
  (selectedChange)="selectedChange($event)"
  (onLoading)="onLoading($event)"
  (viewChanged)="changeView($event)"
  (searchChanged)="searchChanged($event)"
  (onActions)="onActions($event)"
></codx-views>

<ng-template #itemViewList let-data>
  <share-view-list
    [formModel]="view.formModel"
    [vllStatus]="vllStatus"
    [data]="data"
    [user]="user"
  >
  </share-view-list>
</ng-template>

    (hoverPopover)="hoverPopover($event)" -->

<ng-template #itemTemplate let-data>
  <codx-temp-full
    [typeMF]="'hover'"
    [imageId]="data?.productID"
    [imgOn]="data?.modifiedOn"
    [imageObjName]="data?.productName"
    [imageReferType]="'avt'"
    [imageWidth]="35"
    imgCss="me-3"
    [iconCss]="data.closed ? 'icon-lock text-danger' : ''"
    [imageObjType]="'WR_Products'"
    cardCss="card-template border-bottom p-3 list-task"
    (clickMF)="clickMF($event, data)"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [title]="data?.productName"
    [body]="footer"
    [formModel]="view.formModel"
    [footer]="footer"
    [titleCss]="'text-gray-600 fw-normal'"
    [dataItem]="data"
    [viewActiveType]="viewMode"
  >
  </codx-temp-full>
</ng-template>
<!-- thiếu [descTmp]="descTmp" -->

<ng-template #footer let-data> </ng-template>

<ng-template #templateDetail>
  <share-view-detail
    #detail
    [productID]="dataSelected?.productID"
    [formModel]="view.formModel"
    [vllStatus]="vllStatus"
    [user]="user"
    [dataService]="view.dataService"
  >
  </share-view-detail>
</ng-template>
