<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [idField]="idField"
  [autoSearch]="true"
  (selectedChange)="selectedChange($event)"
  (onLoading)="onLoading($event)"
  (viewChanged)="changeView($event)"
  (searchChanged)="searchChanged($event)"
  (onActions)="onActions($event)"
  [viewActiveType]="viewMode"
></codx-views>

<ng-template #itemViewList let-dataList>
  <codx-view-list-wr
    [user]="user"
    [dataSelected]="dataList"
    [formModel]="view.formModel"
    [entityName]="entityName"
    [funcID]="funcID"
    (clickMoreFunc)="clickMoreFunc($event)"
    (changeMoreMF)="changeMoreMF($event)"
  >
  </codx-view-list-wr>
</ng-template>

<ng-template #itemTemplate let-data>
  <codx-temp-full
    [typeMF]="'hover'"
    [iconCss]="data.closed ? 'icon-lock text-danger' : ''"
    [imageObjType]="'WR_WorkOrders'"
    cardCss="card-template border-bottom p-3 list-task"
    (clickMF)="clickMF($event, data)"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [title]="'SER: ' + data?.orderNo"
    [body]="footer"
    [formModel]="view.formModel"
    [descTmp]="descTmp"
    [footer]="footer"
    [titleCss]="'fs-6 mb-1'"
    [dataItem]="data"
  >
  </codx-temp-full>
</ng-template>
