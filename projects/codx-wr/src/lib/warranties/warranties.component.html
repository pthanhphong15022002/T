<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [idField]="idField"
  [autoSearch]="true"
  (selectedChange)="selectedChange($event)"
  (onLoading)="onLoading($event)"
  (viewChanged)="changeView($event)"
  (searchChanged)="searchChanged($event)"
  (onActions)="onActions($event)"
  [viewActiveType]="viewMode"
></codx-views>

<ng-template #itemViewList let-dataList>
  <codx-view-list-wr
    [user]="user"
    [dataList]="dataList"
    [formModel]="view.formModel"
    [entityName]="entityName"
    [funcID]="funcID"
    [gridViewSetup]="gridViewSetup"
    (clickMoreFunc)="clickMoreFunc($event)"
    (changeMoreMF)="changeMoreMF($event)"
  >
  </codx-view-list-wr>
</ng-template>

<ng-template #itemTemplate let-data>
  <codx-temp-full
    [typeMF]="'hover'"
    [iconCss]="data.closed ? 'icon-lock text-danger' : ''"
    [imageObjType]="'WR_WorkOrders'"
    cardCss="card-template border-bottom p-3 list-task"
    (clickMF)="clickMF($event, data)"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [title]="'SER: ' + data?.orderNo"
    [body]="footer"
    [formModel]="view.formModel"
    [descTmp]="descTmp"
    [footer]="footer"
    [titleCss]="'text-dark fw-bold fs-6 mb-1'"
    [dataItem]="data"
  >
  </codx-temp-full>
</ng-template>

<ng-template #descTmp let-data>
  <div class="d-flex flex-column w-100">
    <div class="d-flex flex-row justify-content-between">
      <div
        class="d-flex mb-1"
        [ngbTooltip]="gridViewSetup['customerName']?.headerText"
      >
        <span
          class="'text-dark fw-bold fs-6 mb-1'"
          #customerName
          [innerHTML]="
            data?.customerName
              | formatvalue : view.formModel : 'CustomerName'
              | async
          "
        ></span>
      </div>

      <div *ngIf="data?.priority">
        <span
          class="icon-14 me-1"
          [class]="data?.priority | vll : vllPriority : 'icon' | async"
          [style.color]="
            data?.priority | vll : vllPriority : 'textColor' | async
          "
          [ngbPopover]="popDetailPriority"
          #p="ngbPopover"
          [openDelay]="500"
          (mouseenter)="p.open()"
          (mouseleave)="p.close()"
          placement="left"
        >
        </span>

        <ng-template #popDetailPriority>
          <span>
            <codx-label
              fiedName="lblPriority"
              [formModel]="view.formModel"
              default="Độ ưu tiên:"
            ></codx-label> </span
          ><span class="text-gray-700">
            {{ data?.priority | vll : vllPriority : "text" | async }}
          </span>
        </ng-template>
      </div>
      <div
        #priority
        *ngIf="!data?.priority"
        [innerHTML]="
          data?.priority
            | formatvalue
              : view.formModel
              : 'priority'
              : priority
              : 'Tasks'
              : 'grvTasks'
            | async
        "
      ></div>
    </div>

    <div class="d-flex justify-content-start mb-1 w-100">
      <!-- <span
        [ngbTooltip]="popupAddress"
        class="icon-location_on icon-16 me-2 text-gray-600 fs-7"
        ><ng-template #popupAddress>
          <codx-label fiedName="Address" [formModel]="formModel"></codx-label>
        </ng-template>
      </span> -->
      <span
        class="text-gray-700 fs-7 line-clamp line-clamp-1"
        [ngbTooltip]="data?.address"
        [innerHTML]="
          data?.address | formatvalue : view.formModel : 'Address' | async
        "
      ></span>
    </div>

    <div class="d-flex justify-content-start mb-1 w-100">
      <span
        class="text-gray-700 fs-7 line-clamp line-clamp-1"
        #note
        [ngbTooltip]="data?.problem"
        [innerHTML]="
          data?.problem | formatvalue : view.formModel : 'Problem' | async
        "
      ></span>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-end codx-badge">
        <div class="d-flex align-items-center">
          <codx-vll
            [name]="gridViewSetup?.Status?.referedValue"
            [field]="'Status'"
            [value]="data?.status"
            [showText]="true"
            [showBgColor]="true"
            class="badge badge-light badge-sm"
          >
          </codx-vll>
        </div>

        <div class="d-flex align-items-center">
          <span
            class="text-gray-700 fs-7 line-clamp-menu"
            [ngbTooltip]="gridViewSetup['LastUpdatedOn']?.headerText"
            #lastUpdatedOn
            [innerHTML]="
              data?.lastUpdatedOn
                | formatvalue : view.formModel : 'LastUpdatedOn'
                | async
            "
          ></span>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-1">
        <codx-imgs
          [isToolTip]="true"
          [width]="25"
          [objectId]="data?.owner"
          objectType="AD_Users"
          [numberImages]="1"
        >
        </codx-imgs>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #footer let-data> </ng-template>

<ng-template #templateDetail>
  <codx-view-detail-wr
    #viewDetail
    [dataSelected]="dataSelected"
    [formModel]="view.formModel"
    [user]="user"
    [entityName]="entityName"
    [funcID]="funcID"
    [gridViewSetup]="gridViewSetup"
    (clickMoreFunc)="clickMoreFunc($event)"
    (changeMoreMF)="changeMoreMF($event)"
  ></codx-view-detail-wr>
</ng-template>

<ng-template #updateStatus>
  <codx-form
    [headerText]="titleAction"
    [body]="bodyStatus"
    [footer]="footerStatus"
    [dialog]="dialogStatus"
  >
    <ng-template #bodyStatus>
      <div class="mt-5">
        <div class="form-group">
          <codx-label
            fiedName="cancelledNote"
            [formModel]="view.formModel"
          ></codx-label>
          <codx-input
            field="cancelledNote"
            [formModel]="view.formModel"
            [crrValue]="cancelledNote"
            (valueChange)="changValueStatus($event)"
          >
          </codx-input>
        </div>
      </div>
    </ng-template>

    <ng-template #footerStatus>
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-primary"
          (click)="onSave('status')"
        >
          <codx-label
            name="lblSuscess"
            [formModel]="view.formModel"
            default="Đồng ý"
          ></codx-label>
        </button>
      </div>
    </ng-template>
  </codx-form>
</ng-template>

<ng-template #itemPriority>
  <codx-form
    [headerText]="titleAction"
    [body]="bodyPriority"
    [footer]="footerPriority"
    [dialog]="dialogPriority"
  >
    <ng-template #bodyPriority>
      <div class="mt-5">
        <div class="form-group">
          <codx-label
            fiedName="Priority"
            [formModel]="view.formModel"
          ></codx-label>
          <codx-input
            field="priority"
            [formModel]="view.formModel"
            [crrValue]="priority"
            (valueChange)="changValueStatus($event)"
          >
          </codx-input>
        </div>
      </div>
    </ng-template>

    <ng-template #footerPriority>
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-primary"
          (click)="onSave('priority')"
        >
          <codx-label
            name="lblSuscess"
            [formModel]="view.formModel"
            default="Đồng ý"
          ></codx-label>
        </button>
      </div>
    </ng-template>
  </codx-form>
</ng-template>
