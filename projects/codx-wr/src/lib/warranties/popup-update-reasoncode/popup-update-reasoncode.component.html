<codx-form
  #form
  headerText="{{ title }}"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
  [data]="data"
>
  <ng-template #body>
    <ng-container *ngIf="form?.formGroup">
      <div class="form-group">
        <codx-label fiedName="StatusCode" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          field="statusCode"
          [formModel]="form.formModel"
          [Group]="form?.formGroup"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </div>
      <div
        class="form-group row mt-3"
      >
        <div class="col-6">
          <div class="d-flex">
            <codx-label
              fiedName="ScheduleStart"
              [setRequire]="gridViewSetup?.ScheduleStart?.isRequire"
              [formModel]="form.formModel"
            >
            </codx-label>
          </div>
          <codx-input
            type="datetime"
            class="test-datetime"
            [crrValue]="data?.startDate"
            (valueChange)="valueDateChange($event)"
            field="startDate"
            format="d"
            [placeholder]="gridViewSetup?.ScheduleStart?.description"
          >
          </codx-input>
        </div>
        <div class="col-3" *ngIf="dateControl == '1'">
          <div>
            <codx-label
              name="lblScheduleStartTime"
              [formModel]="form.formModel"
              default="Từ giờ"
            >
            </codx-label>
          </div>
          <codx-input
            type="datetime"
            [crrValue]="startTime"
            format="t"
            (valueChange)="valueStartTimeChange($event)"
          >
          </codx-input>
        </div>
        <div class="col-3" *ngIf="dateControl == '1'">
          <codx-label
            name="lblScheduleEndTime"
            [formModel]="form.formModel"
            default="Đến giờ"
          >
          </codx-label>
          <codx-input
            type="datetime"
            [crrValue]="endTime"
            format="t"
            (valueChange)="valueEndTimeChange($event)"
          >
          </codx-input>
        </div>
        <div class="col-6" *ngIf="dateControl != '1'">
          <codx-label
            name="lblScheduleTime"
            [formModel]="form.formModel"
            default="Thời gian"
          >
          </codx-label>
          <codx-input
            type="datetime"
            [crrValue]="endTime"
            format="t"
            (valueChange)="valueEndTimeChange($event)"
          >
          </codx-input>
        </div>
      </div>
      <div class="form-group">
        <codx-label
          name="lblParentID"
          default="Ghi chú mẫu khác"
          [formModel]="form.formModel"
        >
        </codx-label>
        <codx-input
          field="parentID"
          type="combobox"
          refValue="WRCommentTemplates"
          [crrValue]="dataParentID"
          [model]="{ ParentID: parentID }"
          (valueChange)="valueChangeParent($event)"
        ></codx-input>
      </div>
      <div class="form-group">
        <div class="d-flex">
          <codx-label
            fiedName="Comment"
            [setRequire]="gridViewSetup?.Comment?.isRequire"
            [formModel]="form.formModel"
          >
          </codx-label>
          <span
            *ngIf="gridViewSetup?.Comment?.isRequire"
            class="text-danger ms-1"
            >*</span
          >
        </div>
        <codx-input
          field="comment"
          [formModel]="form.formModel"
          [crrValue]="data?.comment"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </div>
      <div class="form-group">
        <ng-container>
          <div
            *ngIf="showLabelAttachment"
            class="d-flex align-items-center justify-content-between mt-4"
            style="float: left; clear: left"
          >
            <div class="d-flex align-items-center mb-2">
              <span class="icon-attach_file icon-18 me-2 text-primary"></span>
              <div class="fw-bold text-primary">
                <codx-label
                  name="lblAttachments"
                  [formModel]="form.formModel"
                  default="Tài liệu đính kèm"
                >
                </codx-label>
              </div>
            </div>
          </div>
          <div>
            <codx-attachment
              #attachment
              [objectId]="data?.recID"
              [objectType]="form.formModel.entityName"
              [referType]="'source'"
              hideFolder="1"
              hideImageUpload="0"
              hideImageThumb="0"
              hideUploadBtn="1"
              hideDes="1"
              type="inline"
              allowMultiFile="1"
              [formModel]="dialog.formModel"
              (fileAdded)="fileAdded($event)"
              (fileCount)="getfileCount($event)"
              (fileDelete)="fileDelete($event)"
              displayThumb="full"
              showMessage="0"
              [heightScroll]="250"
              [dataSelected]="data"
            >
            </codx-attachment>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-between">
      <button
        type="button"
        class="btn btn-light-primary me-3"
        (click)="addFile($event)"
      >
        <i class="icon-cloud_upload fs-5"></i
        ><span>
          <codx-label
            name="UploadFile"
            [formModel]="form.formModel"
            default="Upload File"
          ></codx-label>
        </span>
      </button>
      <div class="d-flex justify-content-end">
        <div class="">
          <button type="button" (click)="onSave()" class="btn btn-primary">
            <codx-label
              name="lblSave"
              [formModel]="dialog.formModel"
              default="Đồng ý"
            ></codx-label>
          </button>
        </div>
      </div>
    </div>
  </ng-template>
</codx-form>
