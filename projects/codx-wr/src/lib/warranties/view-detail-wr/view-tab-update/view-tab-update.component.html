<div class="h-100" *ngIf="loaded">
  <codx-gridview-v2
    #grid
    service="WR"
    [formModel]="formModel"
    [dataSource]="lstUpdate"
    [templateMore]="tempMorefunction"
    rowHeight="40"
    [height]="'100%'"
    [hideMoreFunc]="false"
    [columnsGrid]="columnsGrid"
  ></codx-gridview-v2>
</div>

<!--temp Grids-->
<ng-template #tempMorefunction let-data>
  <div class="" style="height: 30px">
    <codx-mfunc
      [dataItem]="data"
      [formModel]="formModel"
      type="view"
      [isBookMark]="false"
      (clickMF)="clickMF($event, data)"
      (changeDataMF)="changeDataMF($event, data)"
    ></codx-mfunc>
  </div>
</ng-template>

<ng-template #headerStatusCode>
  <codx-label
    [formModel]="formModel"
    fiedName="StatusCode"
    [setRequire]="false"
  >
  </codx-label>
</ng-template>

<ng-template #tempStatusCode let-data>
  <div class="d-flex justify-content-start align-items-center">
    <!-- <span

    <span>
      {{ data?.statusCode }}

  </div>
</ng-template>
