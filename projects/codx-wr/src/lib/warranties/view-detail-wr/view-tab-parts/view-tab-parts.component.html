<div class="h-100" *ngIf="loaded">
  <codx-gridview-v2
    service="WR"
    [formModel]="formModel"
    [dataSource]="lstParts"
    rowHeight="30"
    [height]="'100%'"
    [hideMoreFunc]="true"
    [columnsGrid]="columnsGrid"
  ></codx-gridview-v2>
</div>

<ng-template #headerPartInfo>
  <codx-label
    class="fw-bold line-clamp line-clamp-1 text-dark codx-label"
    default="Part info"
    [formModel]="formModel"
    [setRequire]="false"
  >
  </codx-label>
</ng-template>

<ng-template #tempPartInfo let-item>
  <div class="p-2">
    <div class="mb-1">
      <span
        class="text-nowrap"
        [innerHTML]="
          item?.partDesc | formatvalue : formModel : 'PartDesc' | async
        "
      ></span>
    </div>
    <div class="mb-1">
      <span
        class="text-nowrap"
        [innerHTML]="
          item?.commodityName
            | formatvalue : formModel : 'CommodityName'
            | async
        "
      ></span>
    </div>
    <div class="mb-1">
      <codx-label
        class="text-dark codx-label label-colon"
        default="Part no"
        [formModel]="formModel"
        [setRequire]="false"
      >
      </codx-label>
      <span
        class="text-nowrap me-2"
        [innerHTML]="item?.partNo | formatvalue : formModel : 'PartNo' | async"
      ></span>
      <codx-label
        class="text-dark codx-label label-colon"
        default="PPID old"
        [formModel]="formModel"
        [setRequire]="false"
      >
      </codx-label>
      <span
        class="text-nowrap text-primary me-2"
        [innerHTML]="
          item?.ppidOld | formatvalue : formModel : 'PPIDOld' | async
        "
      ></span>
      <codx-label
        class="text-dark codx-label label-colon"
        default="PPID new"
        [formModel]="formModel"
        [setRequire]="false"
      >
      </codx-label>
      <span
        class="text-nowrap text-primary"
        [innerHTML]="
          item?.ppidNew | formatvalue : formModel : 'PPIDNew' | async
        "
      ></span>
    </div>
  </div>
</ng-template>

<ng-template #headerQuantity>
  <codx-label
    class="fw-bold line-clamp line-clamp-1 text-dark codx-label"
    default="Quantity"
    [formModel]="formModel"
    [setRequire]="false"
    fiedName="Qty"
  >
  </codx-label>
</ng-template>

<ng-template #tempQuantity let-item>
  <div class="mb-1">
    <span
      class="text-nowrap"
      [innerHTML]="item?.qty | formatvalue : formModel : 'Qty' | async"
    ></span>
  </div>
  <div *ngIf="item?.status != null && item?.status.trim() != ''" class="mb-1">
    <codx-vll
      [name]="grvSetupWorkOrderParts?.Status?.referedValue"
      [field]="'Status'"
      [value]="item?.status"
      [showText]="true"
      [showBgColor]="true"
      class="badge badge-light badge-sm"
    >
    </codx-vll>
  </div>
</ng-template>

<ng-template #headerStatus>
  <codx-label
    class="fw-bold line-clamp line-clamp-1 text-dark codx-label"
    default="Status"
    [formModel]="formModel"
    [setRequire]="false"
    fiedName="Status"
  >
  </codx-label>
</ng-template>

<ng-template #tempStatus let-item>
  <div
    *ngIf="item?.statusCode != null && item?.statusCode.trim() != ''"
    class="mb-1"
  >
    <codx-label
      class="text-dark codx-label label-colon"
      default="Status"
      [formModel]="formModel"
      [setRequire]="false"
    >
    </codx-label>
    <codx-vll
      [name]="grvSetupWorkOrderParts?.StatusCode?.referedValue"
      [field]="'StatusCode'"
      [value]="item?.statusCode"
      [showText]="true"
      [showBgColor]="true"
      class="badge badge-light badge-sm"
    >
    </codx-vll>
  </div>
  <div class="mb-1">
    <codx-label
      class="text-dark codx-label label-colon"
      default="ETA"
      [formModel]="formModel"
      [setRequire]="false"
    >
    </codx-label>
    <span
      class="text-nowrap me-2"
      [innerHTML]="item?.eta | formatvalue : formModel : 'ETA' | async"
    ></span>
  </div>
  <!-- <div class="mb-1">
    <codx-label

      [formModel]="formModel"
      [setRequire]="false"
    >
    </codx-label>
    <span class="text-nowrap me-2" [innerHTML]="'01/01/2023'"></span>
  </div> -->
</ng-template>
