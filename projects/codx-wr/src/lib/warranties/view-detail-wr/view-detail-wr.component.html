<ng-container *ngIf="dataSelected?.recID; else noData">
  <codx-detail-tmp
    [header]="header"
    [formModel]="formModel"
    [body]="body"
    [dataItem]="dataSelected"
    [hideMF]="funcID == 'WR0101'"
    [footer]="tabs"
    (changeDataMF)="changeDataMF($event, dataSelected)"
    (clickMF)="clickMF($event, dataSelected)"
  >
    <ng-template #header let-data>
      <div class="d-flex align-items-center justify-content-between">
        <div class="mb-2">
          <div class="d-flex align-items-center">
            <span
              class="icon-corporate_fare icon-16 me-2"
              [ngbTooltip]="OrderNo"
              ><ng-template #OrderNo>
                <codx-label
                  [setRequire]="false"
                  fiedName="OrderNo"
                  [formModel]="formModel"
                ></codx-label> </ng-template
            ></span>
            <span
              class="text-dark fs-6 fw-bold"
              [innerHTML]="
                dataSelected?.orderNo
                  | formatvalue : formModel : 'OrderNo'
                  | async
              "
            ></span>
          </div>
        </div>
        <div class="d-flex justify-content-end mb-2">
          <codx-mfunc
            [hideMF]="false"
            [dataItem]="dataSelected"
            [formModel]="formModel"
            (changeDataMF)="changeDataMF($event, dataSelected)"
            (clickMF)="clickMF($event, dataSelected)"
            [isBookMark]="true"
            type="view"
          ></codx-mfunc>
        </div>
      </div>

      <div class="d-flex flex-row justify-content-between">
        <div
          class="mb-1"
          *ngIf="
            dataSelected?.recID &&
            dataSelected?.category == '1' &&
            dataSelected?.problem?.trim() != ''
          "
        >
          <span
            class="fw-bold text-dark"
            [innerHTML]="
              dataSelected?.problem
                | formatvalue : formModel : 'Problem'
                | async
            "
          ></span>
        </div>
        <div *ngIf="dataSelected?.category == '1'" class="mb-1">
          <codx-vll
            [name]="gridViewSetup?.Status?.referedValue"
            [field]="'Status'"
            [value]="dataSelected?.status"
            [showText]="true"
            [showBgColor]="true"
            class="badge badge-light badge-sm"
          >
          </codx-vll>
        </div>
      </div>

      <div class="container_detail">
        <div class="d-flex w-100 cm-scroll-top mb-2">
          <div class="me-3">
            <codx-img
              [objectId]="dataSelected.customerID"
              [objectName]="dataSelected.customerName"
              [referType]="'avt'"
              [objectType]="'CM_Customers'"
              [width]="35"
            >
            </codx-img>
          </div>
          <div class="w-100">
            <div class="d-flex flex-row justify-content-between">
              <div>
                <div class="fw-bold fs-6 text-dark line-clamp line-clamp-1">
                  <div
                    class="d-flex align-items-center mb-1"
                    *ngIf="
                      dataSelected.customerName != null &&
                      dataSelected.customerName.trim() != ''
                    "
                  >
                    <span
                      class="text-gray-900"
                      [innerHTML]="
                        dataSelected?.customerName
                          | formatvalue : formModel : 'CustomerName'
                          | async
                      "
                    ></span>
                  </div>
                </div>
                <div
                  [ngClass]="
                    dataSelected?.category == '1'
                      ? 'd-flex flex-column'
                      : 'd-flex flex-column-reverse'
                  "
                >
                  <div>
                    <div
                      [ngClass]="
                        dataSelected?.category == '1'
                          ? 'd-flex align-items-center mb-1'
                          : 'd-flex align-items-center mt-1'
                      "
                      *ngIf="
                        dataSelected.address != null &&
                        dataSelected.address.trim() != ''
                      "
                    >
                      <span
                        class="text-gray-900"
                        [innerHTML]="
                          dataSelected?.address
                            | formatvalue : formModel : 'Address'
                            | async
                        "
                      ></span>
                    </div>
                  </div>
                  <div class="d-flex flex-row">
                    <div
                      class="d-flex align-items-center me-1"
                      *ngIf="
                        dataSelected?.recID && dataSelected?.category == '1'
                      "
                    >
                      <span
                        class="fw-bold text-dark"
                        [innerHTML]="
                          dataSelected?.contactName
                            | formatvalue : formModel : 'ContactName'
                            | async
                        "
                      ></span>
                    </div>
                    <div
                      class="d-flex align-items-center me-1"
                      *ngIf="
                        dataSelected.mobile != null &&
                        dataSelected.mobile.trim() != ''
                      "
                    >
                      <span
                        class="text-gray-900"
                        [innerHTML]="
                          dataSelected?.mobile
                            | formatvalue : formModel : 'Mobile'
                            | async
                        "
                      ></span>
                    </div>
                    <div
                      class="d-flex align-items-center"
                      *ngIf="
                        dataSelected.email != null &&
                        dataSelected.email.trim() != ''
                      "
                    >
                      <span
                        class="text-gray-900"
                        [innerHTML]="
                          dataSelected?.email
                            | formatvalue : formModel : 'Email'
                            | async
                        "
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex flex-column">
                <div
                  *ngIf="dataSelected?.category == '2'"
                  class="d-flex align-items-center justify-content-end mb-1"
                >
                  <codx-vll
                    [name]="gridViewSetup?.Status?.referedValue"
                    [field]="'Status'"
                    [value]="dataSelected?.status"
                    [showText]="true"
                    [showBgColor]="true"
                    class="badge badge-light badge-sm"
                  >
                  </codx-vll>
                </div>
                <div class="d-flex align-items-center justify-content-end">
                  <span
                    class="text-gray-900"
                    [innerHTML]="
                      dataSelected?.lastUpdatedOn
                        | formatvalue : formModel : 'lastUpdatedOn'
                        | async
                    "
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-row justify-content-between w-100 cm-scroll-top mb-2"
        >
          <div class="w-100 mt-1">
            <div class="mb-1">
              <codx-label
                name="lblProductInfo"
                [formModel]="formModel"
                class="fw-bold text-dark"
                default="Thông tin sản phẩm"
              ></codx-label>
            </div>
            <div class="d-flex flex-row">
              <div class="me-3">
                <codx-img
                  [objectId]="dataSelected.productID"
                  [objectName]="dataSelected.productID"
                  [imageType]="'square'"
                  [objectType]="'WR_Products'"
                  [width]="50"
                  [referType]="'avt'"
                >
                </codx-img>
              </div>
              <div class="d-flex flex-column">
                <div class="mb-1">
                  <codx-label
                    style="white-space: nowrap"
                    class="text-dark me-1"
                    fiedName="ServiceTag"
                    [formModel]="formModel"
                  ></codx-label>
                  <span
                    class="text-dark fw-bold"
                    [innerHTML]="
                      dataSelected.serviceTag
                        | formatvalue : formModel : 'ServiceTag'
                        | async
                    "
                  ></span>
                </div>
                <div class="mb-1">
                  <span
                    class="text-dark me-1"
                    [innerHTML]="
                      dataSelected.productType
                        | formatvalue : formModel : 'ProductType'
                        | async
                    "
                  ></span>
                  <span
                    class="text-dark"
                    [innerHTML]="
                      dataSelected.productModel
                        | formatvalue : formModel : 'ProductModel'
                        | async
                    "
                  ></span>
                </div>
                <div
                  *ngIf="
                    dataSelected.productDesc != null &&
                    dataSelected.productDesc.trim() != ''
                  "
                >
                  <span
                    class="text-gray-700"
                    [innerHTML]="
                      dataSelected?.productDesc
                        | formatvalue : formModel : 'ProductDesc'
                        | async
                    "
                  ></span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center w-100 mt-1">
            <div class="d-flex justify-content-end">
              <codx-label
                default="Nhân viên phụ trách"
                class="text-dark fw-bold mb-1"
              ></codx-label>
            </div>
            <div class="d-flex justify-content-end">
              <div
                style="position: relative"
                [ngbTooltip]="tooltipOwner"
                *ngIf="dataSelected?.owner"
              >
                <codx-imgs
                  [width]="30"
                  [objectId]="dataSelected?.owner"
                  ojectType="AD_Users"
                  [numberImages]="1"
                  [isToolTip]="false"
                >
                </codx-imgs>
                <div style="position: absolute; right: 0px; bottom: 0px">
                  <span
                    ><img
                      src="/assets/themes/cm/default/img/{{ getIcon('1') }}"
                      alt=""
                  /></span>
                </div>
              </div>

              <div
                style="position: relative"
                [ngbTooltip]="tooltipTeamLeader"
                *ngIf="dataSelected?.teamLeader"
              >
                <codx-img
                  [width]="30"
                  [objectId]="dataSelected.teamLeader"
                  objectType="AD_Users"
                  [numberImages]="1"
                  [isToolTip]="false"
                >
                </codx-img>
                <div style="position: absolute; right: 0px; bottom: 0px">
                  <span
                    ><img
                      src="/assets/themes/cm/default/img/{{ getIcon('3') }}"
                      alt=""
                  /></span>
                </div>
              </div>

              <div
                style="position: relative"
                [ngbTooltip]="tooltipEngineerID"
                *ngIf="dataSelected?.engineerID"
              >
                <codx-imgs
                  [width]="30"
                  [objectId]="dataSelected?.engineerID"
                  ojectType="AD_Users"
                  [numberImages]="1"
                  [isToolTip]="false"
                >
                </codx-imgs>
                <div style="position: absolute; right: 0px; bottom: 0px">
                  <span
                    ><img
                      src="/assets/themes/cm/default/img/{{ getIcon('5') }}"
                      alt=""
                  /></span>
                </div>
              </div>

              <ng-template #tooltipOwner>
                <div class="d-flex justify-content-center fw-bold fs-6">
                  <span
                    [innerHTML]="
                      dataSelected?.owner
                        | formatvalue : formModel : 'owner'
                        | async
                    "
                  ></span>
                </div>
                <div class="d-flex justify-content-center">
                  {{ gridViewSetup?.Owner?.headerText }}
                </div>
              </ng-template>

              <ng-template #tooltipTeamLeader>
                <div class="d-flex justify-content-center fw-bold fs-6">
                  <span
                    [innerHTML]="
                      dataSelected?.teamLeader
                        | formatvalue : formModel : 'teamLeader'
                        | async
                    "
                  ></span>
                </div>
                <div class="d-flex justify-content-center">
                  {{ gridViewSetup?.TeamLeader?.headerText }}
                </div>
              </ng-template>

              <ng-template #tooltipEngineerID>
                <div class="d-flex justify-content-center fw-bold fs-6">
                  <span
                    [innerHTML]="
                      dataSelected?.engineerID
                        | formatvalue : formModel : 'engineerID'
                        | async
                    "
                  ></span>
                </div>
                <div class="d-flex justify-content-center">
                  {{ gridViewSetup?.EngineerID?.headerText }}
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #body let-data>
      <div class="cm-scroll">
        <div class="instance-select">
          <ejs-tab
            id="tab_adaptive"
            #adaptiveTab
            heightAdjustMode="None"
            height="250px"
          >
            <e-tabitems>
              <e-tabitem>
                <ng-template #headerText>
                  <div class="d-flex align-items-top me-2">
                    <span
                      class="icon-info text-hover-primary icon-16 me-2"
                    ></span>
                    <codx-label
                      class="fw-bold text-hover-primary text-dark"
                      default="Thông tin chung"
                      [formModel]="formModel"
                      name="lblInformation"
                    ></codx-label>
                  </div>
                </ng-template>
                <ng-template #content>
                  <div class="d-flex flex-column mt-4">
                    <div class="d-flex flex-row">
                      <div class="col-6 text-dark fw-bold fs-6 mb-3">
                        <codx-label
                          default="Case info"
                          [formModel]="formModel"
                          name="lblCaseInfo"
                        ></codx-label>
                      </div>
                      <div class="col-6 text-dark fw-bold fs-6 mb-3">
                        <codx-label
                          default="Part"
                          [formModel]="formModel"
                          name="lblPart"
                        ></codx-label>
                      </div>
                    </div>

                    <div class="mb-3">
                      <div class="d-flex">
                        <div class="col-6">
                          <div class="mb-5px d-flex align-items-top">
                            <div
                              class="w-150px min-w-150px text-gray-600 codx-textlabel"
                            >
                              <codx-label
                                fiedName="OrderNo"
                                class="nowrap label-colon"
                                [setRequire]="false"
                                [formModel]="formModel"
                              ></codx-label>
                            </div>
                            <div class="text-dark codx-textcontent">
                              <span
                                [innerHTML]="
                                  dataSelected?.orderNo
                                    | formatvalue : formModel : 'OrderNo'
                                    | async
                                "
                              ></span>
                            </div>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="mb-5px d-flex align-items-top">
                            <div
                              class="w-150px min-w-150px text-gray-600 codx-textlabel"
                            >
                              <codx-label
                                fiedName="PartStatus"
                                class="nowrap label-colon"
                                [setRequire]="false"
                                [formModel]="formModel"
                              ></codx-label>
                            </div>
                            <div class="text-dark codx-textcontent">
                              <span
                                [innerHTML]="
                                  dataSelected?.partStatus
                                    | formatvalue : formModel : 'PartStatus'
                                    | async
                                "
                              ></span>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="d-flex">
                        <div class="col-6">
                          <div class="mb-5px d-flex align-items-top">
                            <div
                              class="w-150px min-w-150px text-gray-600 codx-textlabel"
                            >
                              <codx-label
                                fiedName="OrderDate"
                                class="nowrap label-colon"
                                [setRequire]="false"
                                [formModel]="formModel"
                              ></codx-label>
                            </div>
                            <div class="text-dark codx-textcontent">
                              <span
                                [innerHTML]="
                                  dataSelected?.orderDate
                                    | formatvalue : formModel : 'OrderDate'
                                    | async
                                "
                              ></span>
                            </div>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="mb-5px d-flex align-items-top">
                            <div
                              class="w-150px min-w-150px text-gray-600 codx-textlabel"
                            >
                              <codx-label
                                fiedName="PartUpdatedOn"
                                class="nowrap label-colon"
                                [setRequire]="false"
                                [formModel]="formModel"
                              ></codx-label>
                            </div>
                            <div class="text-dark codx-textcontent">
                              <span
                                [innerHTML]="
                                  dataSelected?.partUpdatedOn
                                    | formatvalue : formModel : 'PartUpdatedOn'
                                    | async
                                "
                              ></span>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="d-flex">
                        <div class="col-6">
                          <div class="mb-5px d-flex align-items-top">
                            <div
                              class="w-150px min-w-150px text-gray-600 codx-textlabel"
                            >
                              <codx-label
                                fiedName="Category"
                                class="nowrap label-colon"
                                [setRequire]="false"
                                [formModel]="formModel"
                              ></codx-label>
                            </div>
                            <div class="text-dark codx-textcontent">
                              <span
                                [innerHTML]="
                                  dataSelected?.category
                                    | formatvalue : formModel : 'Category'
                                    | async
                                "
                              ></span>
                            </div>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="mb-5px d-flex align-items-top">
                            <div
                              class="w-150px min-w-150px text-gray-600 codx-textlabel"
                            >
                              <codx-label
                                fiedName="PartETA"
                                class="nowrap label-colon"
                                [setRequire]="false"
                                [formModel]="formModel"
                              ></codx-label>
                            </div>
                            <div class="text-dark codx-textcontent">
                              <span
                                [innerHTML]="
                                  dataSelected?.partETA
                                    | formatvalue : formModel : 'PartETA'
                                    | async
                                "
                              ></span>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="d-flex">
                        <div class="col-6">
                          <div class="mb-5px d-flex align-items-top">
                            <div
                              class="w-150px min-w-150px text-gray-600 codx-textlabel"
                            >
                              <codx-label
                                fiedName="SubType"
                                class="nowrap label-colon"
                                [setRequire]="false"
                                [formModel]="formModel"
                              ></codx-label>
                            </div>
                            <div class="text-dark codx-textcontent">
                              <span
                                [innerHTML]="
                                  dataSelected?.subType
                                    | formatvalue : formModel : 'SubType'
                                    | async
                                "
                              ></span>
                            </div>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="mb-5px d-flex align-items-top">
                            <div
                              class="w-150px min-w-150px text-gray-600 codx-textlabel"
                            >
                              <codx-label
                                fiedName="CompletedOn"
                                class="nowrap label-colon"
                                [setRequire]="false"
                                [formModel]="formModel"
                              ></codx-label>
                            </div>
                            <div class="text-dark codx-textcontent">
                              <span
                                [innerHTML]="
                                  dataSelected?.completedOn
                                    | formatvalue : formModel : 'CompletedOn'
                                    | async
                                "
                              ></span>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="d-flex">
                        <div class="col-6">
                          <div class="mb-5px d-flex align-items-top">
                            <div
                              class="w-150px min-w-150px text-gray-600 codx-textlabel"
                            >
                              <codx-label
                                fiedName="SLA"
                                class="nowrap label-colon"
                                [setRequire]="false"
                                [formModel]="formModel"
                              ></codx-label>
                            </div>
                            <div class="text-dark codx-textcontent">
                              <span
                                [innerHTML]="
                                  dataSelected?.sla
                                    | formatvalue : formModel : 'SLA'
                                    | async
                                "
                              ></span>
                            </div>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="mb-5px d-flex align-items-top">
                            <div
                              class="w-150px min-w-150px text-gray-600 codx-textlabel"
                            >
                              <codx-label
                                fiedName="POH"
                                class="nowrap label-colon"
                                [setRequire]="false"
                                [formModel]="formModel"
                              ></codx-label>
                            </div>
                            <div class="text-dark codx-textcontent">
                              <span
                                [innerHTML]="
                                  dataSelected?.poh
                                    | formatvalue : formModel : 'POH'
                                    | async
                                "
                              ></span>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="d-flex">
                        <div class="col-6">
                          <div class="mb-5px d-flex align-items-top">
                            <div
                              class="w-150px min-w-150px text-gray-600 codx-textlabel"
                            >
                              <codx-label
                                fiedName="Deadline"
                                class="nowrap label-colon"
                                [setRequire]="false"
                                [formModel]="formModel"
                              ></codx-label>
                            </div>
                            <div class="text-dark codx-textcontent">
                              <span
                                [innerHTML]="
                                  dataSelected?.deadline
                                    | formatvalue : formModel : 'Deadline'
                                    | async
                                "
                              ></span>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="d-flex">
                        <div class="col-6">
                          <div class="mb-5px d-flex align-items-top">
                            <div
                              class="w-150px min-w-150px text-gray-600 codx-textlabel"
                            >
                              <codx-label
                                fiedName="ServiceLocator"
                                class="nowrap label-colon"
                                [setRequire]="false"
                                [formModel]="formModel"
                              ></codx-label>
                            </div>
                            <div class="text-dark codx-textcontent">
                              <span
                                [innerHTML]="
                                  dataSelected?.serviceLocator
                                    | formatvalue : formModel : 'ServiceLocator'
                                    | async
                                "
                              ></span>
                              - Zone:
                              <span
                                [innerHTML]="
                                  dataSelected?.zone
                                    | formatvalue : formModel : 'Zone'
                                    | async
                                "
                              ></span>
                              - Partner zone: A
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="d-flex">
                        <div class="col-6">
                          <div class="mb-5px d-flex align-items-top">
                            <div
                              class="w-150px min-w-150px text-gray-600 codx-textlabel"
                            >
                              <codx-label
                                fiedName="TeamLeader"
                                class="nowrap label-colon"
                                [setRequire]="false"
                                [formModel]="formModel"
                              ></codx-label>
                            </div>
                            <div class="text-dark codx-textcontent">
                              <span
                                [innerHTML]="
                                  dataSelected?.teamLeader
                                    | formatvalue : formModel : 'TeamLeader'
                                    | async
                                "
                              ></span>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="d-flex">
                        <div class="col-6">
                          <div class="mb-5px d-flex align-items-top">
                            <div
                              class="w-150px min-w-150px text-gray-600 codx-textlabel"
                            >
                              <codx-label
                                fiedName="EngineerID"
                                class="nowrap label-colon"
                                [setRequire]="false"
                                [formModel]="formModel"
                              ></codx-label>
                            </div>
                            <div class="text-dark codx-textcontent">
                              <span
                                [innerHTML]="
                                  dataSelected?.engineerID
                                    | formatvalue : formModel : 'EngineerID'
                                    | async
                                "
                              ></span>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="d-flex">
                        <div class="col-6">
                          <div class="mb-5px d-flex align-items-top">
                            <div
                              class="w-150px min-w-150px text-gray-600 codx-textlabel"
                            >
                              <codx-label
                                fiedName="ServiceTime"
                                class="nowrap label-colon"
                                [setRequire]="false"
                                [formModel]="formModel"
                              ></codx-label>
                            </div>
                            <div class="text-dark codx-textcontent">
                              <span
                                [innerHTML]="
                                  dataSelected?.serviceTime
                                    | formatvalue : formModel : 'ServiceTime'
                                    | async
                                "
                              ></span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="mt-3">
                      <div class="text-dark text-primary fw-bold fs-6 mb-2">
                        <codx-label
                          [setRequire]="false"
                          class="nowrap"
                          fiedName="Comment"
                          [formModel]="formModel"
                        ></codx-label>
                      </div>
                      <span class="text-gray-600">
                        <span
                          [innerHTML]="
                            dataSelected?.comment
                              | formatvalue : formModel : 'Comment'
                              | async
                          "
                        ></span>
                      </span>
                    </div>
                  </div>
                </ng-template>
              </e-tabitem>
              <e-tabitem>
                <ng-template #headerText>
                  <div class="d-flex align-items-top me-2">
                    <span
                      class="icon-handyman text-hover-primary icon-16 me-2"
                    ></span>
                    <codx-label
                      class="fw-bold text-hover-primary text-dark"
                      default="Thiết bị"
                      [formModel]="formModel"
                      name="lblParts"
                    ></codx-label>
                  </div>
                </ng-template>
                <ng-template #content>
                  <div class="mt-5">
                    <wr-view-tab-parts
                      #viewParts
                      [transID]="dataSelected?.recID"
                    ></wr-view-tab-parts>
                  </div>
                </ng-template>
              </e-tabitem>
              <e-tabitem>
                <ng-template #headerText>
                  <div class="d-flex align-items-top me-2">
                    <span
                      class="icon-update text-hover-primary icon-16 me-2"
                    ></span>
                    <codx-label
                      class="fw-bold text-hover-primary text-dark"
                      default="Cập nhật"
                      [formModel]="formModel"
                      name="lblWorkOrderUpdate"
                    ></codx-label>
                  </div>
                </ng-template>
                <ng-template #content>
                  <div class="mt-5">
                    <wr-view-tab-update
                      #viewUpdate
                      [transID]="dataSelected?.recID"
                    ></wr-view-tab-update>
                  </div>
                </ng-template>
              </e-tabitem>
            </e-tabitems>
          </ejs-tab>
        </div>
      </div>
    </ng-template>
    <ng-template #tabs let-data>
      <codx-tabs
        [entityName]="entityName"
        [formModel]="formModel"
        [TabControl]="tabControl"
        [objectID]="dataSelected.recID"
        [funcID]="funcID"
        [dataTree]="treeTask"
        [funcIDQuotations]="'WR0101'"
        [customerID]="dataSelected.recID"
      ></codx-tabs>
    </ng-template>
  </codx-detail-tmp>
</ng-container>
<ng-template #noData>
  <div class="empty-data">
    <div class="container h-100">
      <div class="list-empty card card-flush h-100">
        <div class="d-flex flex-column flex-center justify-content-center">
          <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            class="w-200px"
          />
          <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ "SYS011" | mssg | async }}
            {{ dataSelected?.recID }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
