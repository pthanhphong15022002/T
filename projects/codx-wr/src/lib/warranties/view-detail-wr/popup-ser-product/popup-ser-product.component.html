<codx-form
  #form
  headerText="{{ title }}"
  [body]="body"
  [footer]="footer"
  [formModel]="dialog.formModel"
  [dialog]="dialog"
  [data]="data"
>
<ng-template #body>
  <div class="form-group">
    <codx-label fiedName="SeriNo" [formModel]="form.formModel">
    </codx-label>
    <codx-input
      field="seriNo"
      [formModel]="form.formModel"
      [crrValue]="data?.seriNo"
      [disabled]="true"
    ></codx-input>
  </div>
  <div class="form-group">
    <codx-label fiedName="ProductID" [formModel]="form.formModel">
    </codx-label>
    <codx-input
      field="productID"
      [formModel]="form.formModel"
      [crrValue]="data?.productID"
      (valueChange)="valueChange($event)"
    ></codx-input>
  </div>
  <div class="form-group">
    <codx-label fiedName="ProductDesc" [formModel]="form.formModel">
    </codx-label>
    <codx-input
      field="productDesc"
      [formModel]="form.formModel"
      [crrValue]="data?.productDesc"
      (valueChange)="valueChange($event)"
    ></codx-input>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="onSave()">
      <codx-label
        name="lblSave"
        [formModel]="dialog.formModel"
        default="LÆ°u"
      ></codx-label>
    </button>
  </div>
</ng-template>

</codx-form>
