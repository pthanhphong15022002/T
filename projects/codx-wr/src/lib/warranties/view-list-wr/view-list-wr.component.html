<div class="p-3 border-bottom" *ngIf="dataSelected; else noData">
  <ng-container
    [ngTemplateOutlet]="warranties"
    [ngTemplateOutletContext]="{ $implicit: dataSelected }"
  ></ng-container>
</div>
<ng-template #noData>
  <div class="empty-data">
    <div class="container h-100">
      <div class="list-empty card card-flush h-100">
        <div class="d-flex flex-column flex-center justify-content-center">
          <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            class="w-200px"
          />
          <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ "SYS011" | mssg | async }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #warranties let-data>
  <div
    class="d-flex align-items-center justify-content-between"
    (dblclick)="dbClick(data)"
  >
    <div class="w-150px min-w-150px pe-6 d-flex flex-column">
      <div class="mb-1">
        <codx-label
          style="white-space: nowrap"
          class="text-dark fw-bold"
          fiedName="ROF"
          [formModel]="formModel"
        ></codx-label>
        <span
          class="text-primary fw-bold"
          [innerHTML]="data.sla | formatvalue : formModel : 'SLA' | async"
        ></span>
      </div>

      <div class="mb-1">
        <codx-label
          style="white-space: nowrap"
          class="text-dark fw-bold"
          fiedName="SLA"
          [formModel]="formModel"
        ></codx-label>
        <span
          [innerHTML]="data.sla | formatvalue : formModel : 'SLA' | async"
        ></span>
      </div>
      <div class="mb-1 d-flex flex-row">
        <span class="icon-home_work icon-16 me-2 text-gray-700 fs-7"
          ><ng-template>
            <codx-label fiedName="SiteID" [formModel]="formModel"></codx-label>
          </ng-template>
        </span>
        <span
          class="text-gray-700 fs-7"
          [ngbTooltip]="data?.siteID"
          [innerHTML]="
            data?.siteID | formatvalue : formModel : 'SiteID' | async
          "
        ></span>
      </div>
    </div>

    <div class="w-200px min-w-200px pe-6 d-flex flex-column">
      <div class="mb-1">
        <span
          class="text-dark fw-bold"
          [innerHTML]="
            data.customerName | formatvalue : formModel : 'CustomerName' | async
          "
        ></span>
      </div>
      <div class="mb-1 d-flex flex-row">
        <!-- <span class="icon-phone_android icon-16 me-2 text-gray-700 fs-7"
          ><ng-template>
            <codx-label fiedName="Mobile" [formModel]="formModel"></codx-label>
          </ng-template>
        </span> -->
        <span
          class="text-gray-700 fs-7"
          [ngbTooltip]="data?.mobile"
          [innerHTML]="
            data?.mobile | formatvalue : formModel : 'Mobile' | async
          "
        ></span>
      </div>
      <div class="mb-1 d-flex flex-row">
        <ng-template>
          <codx-label fiedName="Email" [formModel]="formModel"></codx-label>
        </ng-template>
        <span
          class="text-gray-700 fs-7"
          [ngbTooltip]="data?.email"
          [innerHTML]="data?.email | formatvalue : formModel : 'Email' | async"
        ></span>
      </div>
      <div class="mb-1 d-flex flex-row">
        <!-- <span class="icon-location_on icon-16 me-2 text-gray-700 fs-7"
          ><ng-template>
            <codx-label fiedName="Address" [formModel]="formModel"></codx-label>
          </ng-template>
        </span> -->
        <span
          class="text-gray-700 fs-7 line-clamp line-clamp-2"
          [ngbTooltip]="data?.address"
          [innerHTML]="
            data?.address | formatvalue : formModel : 'Address' | async
          "
        ></span>
      </div>
    </div>

    <div class="w-200px min-w-200px pe-6 d-flex flex-column">
      <div class="mb-1">
        <span
          class="fw-bold text-dark me-1"
          [innerHTML]="
            data.productType | formatvalue : formModel : 'productType' | async
          "
        ></span>
        <span
          class="fw-bold text-dark"
          [innerHTML]="
            data.productDesc | formatvalue : formModel : 'ProductDesc' | async
          "
        ></span>
      </div>

      <div class="mb-1">
        <codx-label
          style="white-space: nowrap"
          class="fw-bold text-dark"
          fiedName="SeriNo"
          [formModel]="formModel"
        ></codx-label>
        <span
          class="fw-bold text-primary"
          [innerHTML]="data.seriNo | formatvalue : formModel : 'SeriNo' | async"
        ></span>
      </div>
    </div>

    <div class="w-200px min-w-200px pe-6 d-flex flex-column">
      <div class="mb-1 line-clamp line-clamp-3">
        <codx-label
          style="white-space: nowrap"
          class="text-danger d-inline-block me-1"
          fiedName="Comment"
          [formModel]="formModel"
        ></codx-label>
        <span
          [innerHTML]="
            data.comment | formatvalue : formModel : 'Comment' | async
          "
        ></span>
      </div>
      <div class="mb-1 line-clamp line-clamp-2">
        <codx-label
          style="white-space: nowrap"
          class="text-primary d-inline-block me-1"
          fiedName="CurrentState"
          [formModel]="formModel"
        ></codx-label>
        <span
          [innerHTML]="
            data.currentState | formatvalue : formModel : 'CurrentState' | async
          "
        ></span>
      </div>
      <div class="mb-1">
        <codx-label
          style="white-space: nowrap"
          class="text-warning d-inline-block me-1"
          fiedName="Note"
          [formModel]="formModel"
        ></codx-label>
        <span
          [innerHTML]="data.note | formatvalue : formModel : 'Note' | async"
        ></span>
      </div>
    </div>

    <div class="w-150px min-w-150px pe-6 d-flex flex-column">
      <div class="mb-1">
        <codx-label
          style="white-space: nowrap"
          class="fw-bold text-dark"
          fiedName="ETA"
          [formModel]="formModel"
        ></codx-label>
        <span
          [innerHTML]="data.eta | formatvalue : formModel : 'ETA' | async"
        ></span>
      </div>
      <div class="mb-1">
        <codx-label
          style="white-space: nowrap"
          class="text-dark"
          fiedName="LastUpdatedOn"
          [formModel]="formModel"
        ></codx-label>
        <span
          [innerHTML]="
            data.lastUpdatedOn
              | formatvalue : formModel : 'LastUpdatedOn'
              | async
          "
        ></span>
      </div>
    </div>

    <div class="w-150px min-w-150px pe-6 d-flex flex-column">
      <div class="mb-1">
        <span
          [innerHTML]="
            data.modifiedOn | formatvalue : formModel : 'ModifiedOn' | async
          "
        ></span>
      </div>
      <div class="d-flex flex-row-reverse">
        <codx-temp-full
          cardCss="card-template list-task"
          [imageId]="data.recID"
          [imageWidth]="35"
          imgCss="me-4"
          [imageObjType]="entityName"
          [titleCss]="'fs-6 fw-bold'"
          [formModel]="formModel"
          [dataItem]="data"
          [hideMF]="true"
        >
        </codx-temp-full>
      </div>
    </div>

    <div class="w-50px min-w-50px">
      <codx-mfunc
        [formModel]="formModel"
        (clickMF)="clickMF($event, dataSelected)"
        (changeDataMF)="changeDataMF($event, dataSelected)"
        [isBookMark]="false"
        [dataItem]="data"
        type="hover"
      >
      </codx-mfunc>
    </div>
  </div>
</ng-template>

<ng-template #popDetail>
  <!-- <codx-form [body]="dbClickDetail" [dialog]="dialogDetail"> </codx-form> -->
</ng-template>
