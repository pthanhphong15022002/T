<div class="p-3 border-bottom" *ngIf="dataSelected; else noData">
  <ng-container
    [ngTemplateOutlet]="warranties"
    [ngTemplateOutletContext]="{ $implicit: dataSelected }"
  ></ng-container>
</div>
<ng-template #noData>
  <div class="empty-data">
    <div class="container h-100">
      <div class="list-empty card card-flush h-100">
        <div class="d-flex flex-column flex-center justify-content-center">
          <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            class="w-200px"
          />
          <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ "SYS011" | mssg | async }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #warranties let-data>
  <div
    class="d-flex align-items-center justify-content-between"
    (dblclick)="dbClick(data)"
  >
    <div class="w-200px min-w-200px pe-6 d-flex flex-column">
      <div class="mb-1">
        ROF:
        <span
          [innerHTML]="
            data.orderNo | formatvalue : formModel : 'OrderNo' | async
          "
        ></span>
      </div>

      <div class="mb-1">
        SLA:
        <span
          [innerHTML]="data.sla | formatvalue : formModel : 'SLA' | async"
        ></span>
      </div>
      <div class="mb-1 d-flex flex-row">
        <span class="icon-home_work icon-16 me-2 text-gray-700 fs-7"
          ><ng-template>
            <codx-label fiedName="Address" [formModel]="formModel"></codx-label>
          </ng-template>
        </span>
        <span
          class="text-gray-700 fs-7"
          [ngbTooltip]="data?.siteID"
          [innerHTML]="
            data?.siteID | formatvalue : formModel : 'SiteID' | async
          "
        ></span>
      </div>
    </div>

    <div class="w-250px min-w-250px pe-6 d-flex flex-column">
      <div class="mb-1">
        <span
          [innerHTML]="
            data.contactName | formatvalue : formModel : 'ContactName' | async
          "
        ></span>
      </div>
      <div class="mb-1 d-flex flex-row">
        <!-- <span class="icon-phone_android icon-16 me-2 text-gray-700 fs-7"
          ><ng-template>
            <codx-label fiedName="Mobile" [formModel]="formModel"></codx-label>
          </ng-template>
        </span> -->
        <span
          class="text-gray-700 fs-7"
          [ngbTooltip]="data?.mobile"
          [innerHTML]="
            data?.mobile | formatvalue : formModel : 'Mobile' | async
          "
        ></span>
      </div>
      <div class="mb-1 d-flex flex-row">
        <span class="icon-mail icon-16 me-2 text-gray-700 fs-7"
          ><ng-template>
            <codx-label fiedName="Email" [formModel]="formModel"></codx-label>
          </ng-template>
        </span>
        <span
          class="text-gray-700 fs-7"
          [ngbTooltip]="data?.email"
          [innerHTML]="data?.email | formatvalue : formModel : 'Email' | async"
        ></span>
      </div>
      <div class="mb-1 d-flex flex-row">
        <!-- <span class="icon-location_on icon-16 me-2 text-gray-700 fs-7"
          ><ng-template>
            <codx-label fiedName="Address" [formModel]="formModel"></codx-label>
          </ng-template>
        </span> -->
        <span
          class="text-gray-700 fs-7 line-clamp line-clamp-2"
          [ngbTooltip]="data?.address"
          [innerHTML]="
            data?.address | formatvalue : formModel : 'Address' | async
          "
        ></span>
      </div>
    </div>

    <div class="w-250px min-w-250px pe-6 d-flex flex-column">
      <div class="mb-1">
        <span
          [innerHTML]="
            data.productLine | formatvalue : formModel : 'ProductLine' | async
          "
        ></span>
        <span
          [innerHTML]="
            data.productDesc | formatvalue : formModel : 'ProductDesc' | async
          "
        ></span>
      </div>

      <div class="mb-1">
        Seri/IME:
        <span
          [innerHTML]="data.seriNo | formatvalue : formModel : 'SeriNo' | async"
        ></span>
      </div>
    </div>

    <div class="w-250px min-w-250px pe-6 d-flex flex-column">
      <div class="mb-1">
        <span>Mô tả lỗi: </span>
        <span
          class="line-clamp line-clamp-3"
          [innerHTML]="
            data.comment | formatvalue : formModel : 'Comment' | async
          "
        ></span>
      </div>
      <div class="mb-1">
        <span>Hiện trạng: </span>
        <span
          class="line-clamp line-clamp-2"
          [innerHTML]="
            data.currentState | formatvalue : formModel : 'CurrentState' | async
          "
        ></span>
      </div>
      <div class="mb-1">
        Ghi chú:
        <span
          [innerHTML]="data.note | formatvalue : formModel : 'Note' | async"
        ></span>
      </div>
    </div>

    <div class="w-200px min-w-200px pe-6 d-flex flex-column">
      <div class="mb-1">
        ETA:
        <span
          [innerHTML]="data.eta | formatvalue : formModel : 'ETA' | async"
        ></span>
      </div>
      <div class="mb-1">
        Cập nhật lần cuối:
        <span
          [innerHTML]="
            data.lastUpdatedOn
              | formatvalue : formModel : 'LastUpdatedOn'
              | async
          "
        ></span>
      </div>
    </div>

    <div class="w-100px min-w-50px pe-6 d-flex flex-column">
      <div class="mb-1">
        <span
          [innerHTML]="
            data.modifiedOn | formatvalue : formModel : 'ModifiedOn' | async
          "
        ></span>
      </div>
      <div>
        <codx-temp-full
          cardCss="card-template list-task"
          [imageId]="data.recID"
          [imageWidth]="35"
          imgCss="me-4"
          [imageObjType]="entityName"
          [titleCss]="'fs-6 fw-bold'"
          [formModel]="formModel"
          [dataItem]="data"
          [hideMF]="true"
        >
        </codx-temp-full>
      </div>
    </div>

    <div class="w-50px min-w-50px">
      <codx-mfunc
        [formModel]="formModel"
        (clickMF)="clickMF($event, dataSelected)"
        (changeDataMF)="changeDataMF($event, dataSelected)"
        [isBookMark]="false"
        [dataItem]="data"
        type="hover"
      >
      </codx-mfunc>
    </div>
  </div>
</ng-template>
