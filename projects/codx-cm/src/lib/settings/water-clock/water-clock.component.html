<codx-views
  #view
  [views]="views"
  [assemblyName]="assemblyName"
  [className]="className"
  [service]="service"
  [entityName]="entityName"
  [idField]="idField"
  [method]="method"
  [button]="button"
  (buttonClick)="click($event)"
  (selectedChange)="selectedChange($event)"
  (clickMF)="clickMF($event, itemSelected)"
  (changeDataMF)="changeDataMF($event, itemSelected)"
  (onLoading)="onLoading($event)"
>
</codx-views>
<ng-template #morefunction let-data>
  <div class="d-flex float-end" style="height: 30px">
    <codx-mfunc
      [dataItem]="data"
      [formModel]="view.formModel"
      (clickMF)="clickMF($event, data)"
      (changeDataMF)="changeDataMF($event, data)"
      type="grid"
    >
    </codx-mfunc>
  </div>
</ng-template>

<ng-template #templetOldMonthHeader let-data>
  <div>Chỉ số tháng trước</div>
</ng-template>

<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom p-3"
    (clickMF)="clickMF($event, data)"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [imageId]="data?.refID"
    [imageObjType]="'CM_Customers'"
    [imgOn]="data?.modifiedOn"
    [imageReferType]="'avt'"
    [imageWidth]="35"
    imgCss="me-3"
    [title]="data.assetName"
    [descTmp]="descTmp"
    [formModel]="view.formModel"
    [titleCss]="'fw-bold fs-6 mb-1'"
    [dataItem]="data"
  >
  </codx-temp-full>
</ng-template>
<ng-template #descTmp let-data>
  <div class="d-flex flex-column w-100">
    <div class="d-flex align-items-top mb-1">
      <span
        class="text-gray-600"
        [innerHTML]="
          data?.refID | formatvalue : view.formModel : 'refID' | async
        "
      ></span>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <codx-label
          class="label-colon"
          fiedName="AssetID"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="text-gray-600"
          [innerHTML]="
            data.assetID | formatvalue : view.formModel : 'assetID' | async
          "
        ></span>
      </div>
      <div class="d-flex align-items-center">
        <div class="d-flex align-items-center me-2">
          <span class="icon-16 text-gray-600 icon-av_timer me-1"></span>
          <span
            class="text-gray-600"
            [innerHTML]="
              data.createdOn
                | formatvalue : view.formModel : 'createdOn'
                | async
            "
          ></span>
        </div>
        <div class="h-25px">
          <codx-imgs
            [width]="25"
            [objectId]="data.createdBy"
            ojectType="AD_Users"
            [numberImages]="1"
          >
          </codx-imgs>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #templateDetail let-data>
  <lib-view-water-clock-detail
    [itemSelected]="itemSelected"
    [formModel]="view.formModel"
    (clickMoreFunction)="clickMoreFunction($event)"
    (eventChangeMF)="eventChangeMF($event)"
  >
  </lib-view-water-clock-detail>
</ng-template>
