<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [showHeader]="dialog"
  [dialog]="dialog!"
  [footer]="footer"
  [formModel]="dialog.formModel"
  [autoFocus]="false"
  [data]="data"
>
</codx-form>
<ng-template #body>
  <ng-container *ngFor="let fieldName of arrFieldForm">
    <div class="form-group" *ngIf="fieldName == 'assetID'">
      <codx-label [formModel]="form.formModel" fiedName="assetID"> </codx-label>
      <codx-input
        [field]="'assetID'"
        [formModel]="form.formModel"
        [Group]="form?.formGroup"
        [placeholder]="
              disabledShowInput
                ? planceHolderAutoNumber
                : gridViewSetup?.['AssetID']?.description
            "
        [disabled]="disabledShowInput || action == 'edit' || viewOnly"
        [crrValue]="data?.businessLineID"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
    <div class="form-group" *ngIf="fieldName == 'place'">
      <codx-label [formModel]="form.formModel" fiedName="place"> </codx-label>
      <codx-input
        #cbxPlace
        [field]="'place'"
        [formModel]="form.formModel"
        [Group]="form?.formGroup"
        (valueChange)="valueChange($event)"
        [disabled]="viewOnly"
      >
      </codx-input>
    </div>
    <div class="form-group" *ngIf="fieldName == 'objectID'">
      <codx-label [formModel]="form.formModel" fiedName="objectID">
      </codx-label>
      <codx-input
        #cbxObjectID
        [field]="'objectID'"
        [formModel]="form.formModel"
        [Group]="form?.formGroup"
        (valueChange)="valueChange($event)"
        [disabled]="viewOnly"
      >
      </codx-input>
    </div>
    <div class="form-group" *ngIf="fieldName == 'zone'">
      <codx-label [formModel]="form.formModel" fiedName="zone"> </codx-label>
      <codx-input
        #cbxZone
        [field]="'zone'"
        [formModel]="form.formModel"
        [Group]="form?.formGroup"
        (valueChange)="valueChange($event)"
        [disabled]="viewOnly"
      >
      </codx-input>
    </div>
    <ng-container
      *ngIf="
        fieldName != 'zone' &&
        fieldName != 'place' &&
        fieldName != 'objectID' &&
        fieldName != 'assetID'
      "
    >
      <div class="form-group">
        <codx-label [formModel]="form.formModel" [fiedName]="fieldName">
        </codx-label>
        <div>
          <codx-input
            [field]="fieldName"
            [formModel]="form.formModel"
            [Group]="form?.formGroup"
            (valueChange)="valueChange($event)"
            [disabled]="viewOnly"
          >
          </codx-input>
        </div>
      </div>
    </ng-container>
  </ng-container>
</ng-template>
<ng-template #footer>
  <div class="d-flex flex-stack justify-content-end" *ngIf="dialog">
    <div class="right">
      <button
        type="button"
        class="btn btn-primary"
        (click)="onSave()"
        [disabled]="viewOnly"
      >
        <codx-label name="lblSave" formName="Settings" default="LÆ°u">
        </codx-label>
      </button>
    </div>
  </div>
</ng-template>
