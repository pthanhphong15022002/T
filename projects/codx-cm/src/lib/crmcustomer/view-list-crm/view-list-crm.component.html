<div class="pt-3 px-5 rounded-2" *ngIf="dataSelected">
  <div class="d-flex justify-content-between border-bottom">
    <div class="col-4 justify-content-start">
      <codx-temp-full cardCss="card-template p-3 list-task" [moreFuncCss]="'me-15'" [moreFuncCss]="'me-15'"
        [typeMF]="'hover'" [imageId]="dataSelected.recID" [imageObjName]="dataSelected?.processName" [imageWidth]="40"
        imgCss="me-3" imageObjType="AD_Users" [title]="dataSelected.processName" [titleCss]="'fs-6'" [descTmp]="descTmp"
        (clickMF)="clickMF($event, dataSelected)" [moreFuncCss]="'me-15'" [typeMF]="'hover'" [formModel]="formModel"
        [dataItem]="dataSelected">
      </codx-temp-full>
      <ng-template #descTmp>
        <div class="d-flex flex-column">
          <div class="">
            <span class="icon-location_on icon-16 me-1 text-gray-700"></span>
            <span class="text-gray-900">Xã phú mậu, thành phố Huế, Thừa thiên Huế</span>
          </div>
          <div>
            tag
          </div>
        </div>
      </ng-template>
    </div>
    <div class="col-4 d-flex align-items-center justify-content-center">
      <div class="d-flex">
        <div class="me-3">
          <codx-img [objectId]="'ADMIN'" [objectName]="dataSelected?.processName" objectType="AD_Users" [width]="35">
          </codx-img>
        </div>
        <div class="d-flex flex-column flex-grow-1">
          <div class="d-flex flex-column">
            <div class="fw-bold fs-6 text-dark codx-text-overflow-1line">
              Trương Đặng Ngọc Phúc
            </div>
            <div class="d-flex align-items-start me-4 mb-1">
              <div class="me-3">
                <span class="icon-phone_android text-primary icon-16 me-1"></span>
                <span class="text-gray-900">0702411141</span>
              </div>
              <div>
                <span class="icon-print_disabled icon-16 me-1 text-gray-500"></span>
                <span class="text-gray-900">tdnphuck42@gmail.com</span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-4 d-flex align-items-center">
      <div class="col-xxl-6 d-flex justify-content-end">
        <span class="icon-18 me-1" [class]="'1' | vll : vllPriority : 'icon' | async" [style.color]="
    '1' | vll : vllPriority : 'textColor' | async
  ">
        </span>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <span class="icon-contact_phone icon-18 text-gray-700 me-2">0</span>
        <span class="icon-format_list_numbered icon-18 text-gray-700 me-2">0</span>
        <span class="icon-add_shopping_cart icon-18 text-gray-700 me-2">0</span>
        <span class="icon-shopping_bag icon-18 text-gray-700 me-2">0</span>

      </div>
    </div>
  </div>
</div>
