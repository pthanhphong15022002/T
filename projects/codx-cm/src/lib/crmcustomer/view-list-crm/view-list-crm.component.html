<div class="pt-3 px-5 rounded-2" *ngIf="dataSelected">
  <ng-container [ngTemplateOutlet]="customers" [ngTemplateOutletContext]="{ $implicit: dataSelected }"></ng-container>
</div>

<ng-template #customers let-data>
  <div class="d-flex justify-content-between border-bottom">
    <div class="col-4 justify-content-start">
      <codx-temp-full cardCss="card-template p-3 list-task" [imageId]="data.recID" [imageObjName]="getNameCrm(data)"
        [imageWidth]="40" imgCss="me-3" [imageObjType]="formModel.entityName" [titleTmp]="titleTmp" [titleCss]="'fs-6'"
        [descTmp]="descTmp" [formModel]="formModel" [dataItem]="data" [hideMF]="true">
      </codx-temp-full>
      <ng-template #titleTmp let-data>
        <div class="d-flex align-items-center mb-1 min-w-350px">
          <div class="text-dark fw-bold fs-6 line-clamp line-clamp-1 me-2">
            {{ funcID == 'CM0101' ? data.customerName : funcID == 'CM0102' ? data.contactName : funcID == 'CM0103' ? data.partnerName : data.opponentName}}
          </div>
          <div class="d-flex align-items-center" *ngIf="funcID == 'CM0102' && data.contactType == '1'">
            <span class="icon-person_outline text-danger icon-16 me-1"></span>
          </div>
        </div>
      </ng-template>
      <ng-template #descTmp>
        <div class="d-flex flex-column">
          <div class="d-flex align-items-start me-4 mb-1" *ngIf="funcID == 'CM0102'">
            <div class="me-3">
              <span [ngClass]="data?.allowCall ? 'icon-phone_android text-primary' : 'icon-phonelink_erase'"
                class=" icon-16 me-1"></span>
              <span [ngClass]="data?.allowCall ? 'text-primary' : ''" class="text-gray-900">{{data?.phoneNumber}}</span>
            </div>
            <div>
              <span [ngClass]="data?.allowEmail ? 'icon-email text-primary' : 'icon-print_disabled'"
                class="icon-16 me-1 text-gray-900"></span>
              <span [ngClass]="data?.allowEmail ? 'text-primary' : ''" class="text-gray-900">{{data?.email}}</span>
            </div>
          </div>
          <div class="">
            <span class="icon-location_on icon-16 me-1 text-gray-700"></span>
            <span class="text-gray-900">Xã phú mậu, thành phố Huế, Thừa thiên Huế</span>
          </div>
          <div *ngIf="funcID == 'CM0101' || funcID == 'CM0103'">
            <codx-tag [entityName]="formModel.entityName" [disabled]="true" [isEdit]="false" [value]="data?.field">
            </codx-tag>
          </div>
        </div>
      </ng-template>
    </div>
    <div class="col-4 d-flex align-items-center justify-content-center">
      <div *ngIf="funcID == 'CM0102' || funcID == 'CM0104'">
        <codx-tag [entityName]="formModel.entityName" [disabled]="true" [isEdit]="false" [value]="data?.field">
        </codx-tag>
      </div>
      <div class="d-flex" *ngIf="(funcID == 'CM0101' || funcID == 'CM0103') && data.contacts != null && data.contacts.length > 0">
        <ng-container *ngFor="let item of data.contacts">
          <div *ngIf="item.contactType == '1'" class="d-flex">
            <div class="me-3">
              <codx-img [objectId]="item.recID" [objectName]="getNameCrm(data)" [objectType]="formModel.entityName" [width]="35">
              </codx-img>
            </div>
            <div class="d-flex flex-column flex-grow-1">
              <div class="d-flex flex-column">
                <div class="fw-bold fs-6 text-dark codx-text-overflow-1line">
                  {{item?.contactName}}
                </div>
                <div class="d-flex align-items-start me-4 mb-1">
                  <div class="me-3">
                    <span [ngClass]="item?.allowCall ? 'icon-phone_android text-primary' : 'icon-phonelink_erase'"
                    class=" icon-16 me-1"></span>
                  <span [ngClass]="item?.allowCall ? 'text-primary' : ''" class="text-gray-900">{{item?.phoneNumber}}</span>
                  </div>
                  <div>
                    <span [ngClass]="item?.allowEmail ? 'icon-email text-primary' : 'icon-print_disabled'"
                    class="icon-16 me-1 text-gray-900"></span>
                  <span [ngClass]="item?.allowEmail ? 'text-primary' : ''" class="text-gray-900">{{item?.email}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>

      </div>

    </div>
    <div class="col-4 d-flex align-items-center">
      <div class="col-8 d-flex justify-content-end"
        *ngIf="funcID == 'CM0101'|| funcID == 'CM0102' || funcID == 'CM0103'">
        <span class="icon-18 me-1" [class]="data?.priority | vll : vllPriority : 'icon' | async" [style.color]="
        data?.priority | vll : vllPriority : 'textColor' | async
">
        </span>
      </div>
      <div class="col-8 d-flex justify-content-end" *ngIf="funcID == 'CM0104'">
        <span class="icon-star icon-18 me-2">
        </span>
        <span class="icon-star_border icon-18">
        </span>
      </div>
      <div class="col-4 d-flex justify-content-end">
        <div>
          <span *ngIf="funcID == 'CM0101' || funcID == 'CM0103'"
            class="icon-contact_phone icon-18 text-gray-700 me-2">0</span>
          <span *ngIf="funcID == 'CM0101' || funcID == 'CM0102'"
            class="icon-format_list_numbered icon-18 text-gray-700 me-2">0</span>
          <span *ngIf="funcID == 'CM0101' || funcID == 'CM0102'"
            class="icon-add_shopping_cart icon-18 text-gray-700 me-2">0</span>
          <span *ngIf="funcID == 'CM0101' || funcID == 'CM0102'"
            class="icon-shopping_bag icon-18 text-gray-700 me-2">0</span>
          <span *ngIf="funcID == 'CM0103' || funcID == 'CM0104'"
            class="icon-shopping_cart icon-18 text-gray-700 me-2">0</span>

        </div>
        <div class="w-10px min-w-10px">
          <codx-mfunc [formModel]="formModel" (clickMF)="clickMF($event, dataSelected)" [isBookMark]="false"
            [dataItem]="data" type="hover">
          </codx-mfunc>
        </div>
      </div>
    </div>
  </div>
</ng-template>
