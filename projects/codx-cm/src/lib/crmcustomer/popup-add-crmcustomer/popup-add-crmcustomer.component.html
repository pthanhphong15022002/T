<codx-form #form [headerText]="title" [subHeader]="subHeader" [body]="body" [openMore]="true" [dialog]="dialog"
  [formModel]="dialog.formModel" [footer]="footer" [data]="data"></codx-form>
<ng-template #subHeader>
  <codx-tag field="tags" [entityName]="dialog.formModel.entityName" [isEdit]="true" [disabled]="false"
    [value]="data?.tags" (valueChange)="valueChange($event)"></codx-tag>

</ng-template>
<ng-template #body>

    <codx-label name="lblGeneral" class="text-dark fw-bold" [formModel]="dialog.formModel" default="Thông tin chung">

  </div>

        <codx-label [formModel]="form.formModel" fiedName="CustomerID" default="Mã khách hàng">
        </codx-label>

          [formModel]="form.formModel" field="customerID">
        </codx-input>

          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="CustomerID"

        >
        </codx-input> -->
      </div>
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="CustomerName" default="Tên">
        </codx-label>
        <codx-input type="text" [crrValue]="data?.customerName" (valueChange)="valueChange($event)"
          [formModel]="form.formModel" field="customerName">
        </codx-input>
        <!-- <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="CustomerID"

      <div class="form-group">

        </codx-label>
        <codx-input type="datetime" style="width:100%" format="d" [crrValue]="data?.customerForm"

        </codx-input>
        <!-- <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="CustomerID"
          [disabled]="false"
        >
        </codx-input> -->
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <codx-label [formModel]="form.formModel" name="lblAvatar" default="Ảnh đại diện"></codx-label>
        <ng-container [ngTemplateOutlet]="avata"></ng-container>
      </div>
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="" default="Mã số thuế">

      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="" default="Ngành nghề">

  <div class="d-flex justify-content-between">

      <codx-label name="lblAddress" class="text-dark fw-bold" [formModel]="dialog.formModel" default="Địa chỉ">
      </codx-label>
    </div>
    <div class="mb-2">
      <span class="icon-add_location_alt text-primary me-1" (click)="openPopupAddress()"></span>
    </div>

  <div class="d-flex flex-column">
    <div class="row">

    <div class="row">
      <div class="col-4">
        <span class="text-gray-600">Giao hàng:</span>
      </div>
      <div class="col-8">
        23 Nguyễn Thị Huỳnh, Quận Phú Nhuận, Thành phố Hồ Chí Minh, Việt Nam
      </div>
    </div>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="onSave()">
      <codx-label name="lblSave" [formModel]="dialog.formModel" default="Lưu"></codx-label>
    </button>
  </div>
</ng-template>

<ng-template #avata>
  <div class="avatar-container">
    <div class="avatar" (click)="addAvatar()">
      <ng-container *ngIf="linkAvatar != ''">
        <img [src]="linkAvatar" alt="">
      </ng-container>
      <ng-container *ngIf="linkAvatar == null || linkAvatar == ''">
        <img src="../../../assets/codx/user/avatar.jpg" alt="">
      </ng-container>
    </div>
  </div>
  <codx-attachment #imageAvatar [objectId]="data.recID" [objectType]="form.formModel.entityName" hideFolder="1"
    hideImageUpload="1" hideImageThumb="1" hideUploadBtn="1" hideDes="1" type="inline" allowMultiFile="0"
    [formModel]="dialog.formModel" allowExtensions=".jpg,.png" [isSaveSelected]="0" (fileAdded)="fileImgAdded($event)"
    displayThumb="full" showMessage="0" category="0">
  </codx-attachment>

</ng-template>
