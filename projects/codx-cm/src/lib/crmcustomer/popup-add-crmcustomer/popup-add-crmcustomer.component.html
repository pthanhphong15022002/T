<codx-form #form [headerText]="title" [subHeader]="subHeader" [body]="body" [openMore]="true" [dialog]="dialog"
  [formModel]="dialog.formModel" [footer]="footer" [data]="data"></codx-form>
<ng-template #subHeader>
  <codx-tag field="field" [entityName]="dialog.formModel.entityName" [isEdit]="true" [disabled]="false"
    [value]="data?.field" (valueChange)="valueChange($event)"></codx-tag>
</ng-template>
<ng-template #body>
  <div class="mb-4">
    <codx-label name="lblGeneral" class="text-dark fw-bold" [formModel]="dialog.formModel" default="Thông tin chung">
    </codx-label>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label [formModel]="form.formModel"
          [fiedName]="funcID == 'CM0101' ? 'CustomerID' : (funcID == 'CM0103' ? 'PartnerID' : 'OpponentID')">
        </codx-label>
        <codx-input [field]="funcID == 'CM0101' ? 'customerID' : funcID == 'CM0103' ? 'partnerID' : 'opponentID'"
          [formModel]="form.formModel" [Group]="form.formGroup">
        </codx-input>
      </div>
      <div class="form-group">
        <codx-label [formModel]="form.formModel"
          [fiedName]="funcID == 'CM0101' ? 'CustomerName' : funcID == 'CM0103' ? 'PartnerName' : 'OpponentName'">
        </codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup"
          [field]="funcID == 'CM0101' ? 'customerName' : funcID == 'CM0103' ? 'partnerName' : 'opponentName'">
        </codx-input>
      </div>
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="ShortName">
        </codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="shortName">
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101' || funcID == 'CM0103'">
        <div class="d-flex justify-content-between">
          <div class="d-flex align-items-center">
            <codx-label [formModel]="form.formModel" fiedName="Contacts" default="Liên hệ chính">
            </codx-label>
          </div>
          <div class="d-flex justify-content-end">
            <div class="me-3">
              <button type="button" class="btn btn-clean btn-sm btn-icon btn-icon-md" (click)="clickPopupContacts()">
                <i class="icon-check-correct icon-18 text-primary"></i>

              </button>
            </div>
            <div class="">
              <button type="button" class="btn btn-clean btn-sm btn-icon btn-icon-md" (click)="clickAddContact()">
                <i class="icon-person_add_alt_1 icon-18 text-primary"></i>
              </button>
            </div>
          </div>
        </div>
        <ng-container [ngTemplateOutlet]="contacts"></ng-container>
      </div>
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="Website">
        </codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="website">
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101' || funcID == 'CM0103'">
        <codx-label [formModel]="form.formModel" [fiedName]="funcID == 'CM0101' ? 'CustomerFrom' : 'PartnerFrom'">
        </codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup"
          [field]="funcID == 'CM0101' ? 'customerFrom' : 'partnerFrom'">
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101'">
        <codx-label [formModel]="form.formModel" fiedName="Source">
        </codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="source">
        </codx-input>
      </div>
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="Memo">
        </codx-label>

        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="memo">
        </codx-input>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <codx-label [formModel]="form.formModel" name="lblAvatar" default="Ảnh đại diện"></codx-label>
        <ng-container [ngTemplateOutlet]="avata"></ng-container>
      </div>
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="TaxCode">
        </codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="taxCode">
        </codx-input>
      </div>
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="Birthday">
        </codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="birthday">
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101'">
        <codx-label [formModel]="form.formModel" fiedName="Sizing">
        </codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="sizing">
        </codx-input>
      </div>
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="Type">
        </codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="type">
        </codx-input>
      </div>
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="Career">
        </codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="career">
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101'">
        <codx-label [formModel]="form.formModel" fiedName="Revenue">
        </codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="revenue">
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101'">
        <codx-label [formModel]="form.formModel" fiedName="BankAccount">
        </codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="bankAccount">
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101'">
        <codx-label [formModel]="form.formModel" fiedName="BankName">
        </codx-label>
        <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="bankName">
        </codx-input>
      </div>
    </div>
  </div>
  <div class="mb-4" *ngIf="funcID == 'CM0104'">
    <div class="mb-3">
      <codx-label name="lblProsCons" class="text-dark fw-bold" [formModel]="dialog.formModel" default="Ưu / Nhược điểm">
      </codx-label>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label [formModel]="form.formModel" fiedName="Advantage" default="Ưu điểm">
          </codx-label>
          <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="advantage">
          </codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label [formModel]="form.formModel" fiedName="Disadvantage" default="Nhược điểm">
          </codx-label>
          <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="disadvantage">
          </codx-input>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <div class="mb-2">
      <codx-label fiedName="Address" class="text-dark fw-bold" [formModel]="form.formModel" default="Địa chỉ">
      </codx-label>
    </div>
    <div class="mb-2">
      <span class="icon-add_location_alt text-primary me-1" (click)="openPopupAddress()"></span>
    </div>
  </div>
  <div class="d-flex flex-column">
    <div class="row">
      <div class="col-4">
        <span class="text-gray-600">Hóa đơn:</span>
      </div>
      <div class="col-8">
        23 Nguyễn Thị Huỳnh, Quận Phú Nhuận, Thành phố Hồ Chí Minh, Việt Nam
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <span class="text-gray-600">Giao hàng:</span>
      </div>
      <div class="col-8">
        23 Nguyễn Thị Huỳnh, Quận Phú Nhuận, Thành phố Hồ Chí Minh, Việt Nam
      </div>
    </div>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="onSave()">
      <codx-label name="lblSave" [formModel]="dialog.formModel" default="Lưu"></codx-label>
    </button>
  </div>
</ng-template>

<ng-template #avata>
  <div class="avatar-container">
    <div class="avatar" (click)="addAvatar()">
      <ng-container *ngIf="linkAvatar != ''">
        <img [src]="linkAvatar" alt="">
      </ng-container>
      <ng-container *ngIf="linkAvatar == null || linkAvatar == ''">
        <img src="../../../assets/codx/user/avatar.jpg" alt="">
      </ng-container>
    </div>
  </div>
  <codx-attachment #imageAvatar [objectId]="data.recID" [objectType]="form.formModel.entityName" hideFolder="1"
    hideImageUpload="1" hideImageThumb="1" hideUploadBtn="1" hideDes="1" type="inline" allowMultiFile="0"
    [formModel]="dialog.formModel" allowExtensions=".jpg,.png" [isSaveSelected]="0" (fileAdded)="fileImgAdded($event)"
    displayThumb="full" showMessage="0" category="0">
  </codx-attachment>

</ng-template>

<ng-template #contacts>
  <div class="body_detail p-6">
    <ng-container *ngIf="contactsPerson != null">
      <div class="d-flex">
        <div class="me-3">
          <codx-img [objectId]="'ADMIN'" [objectName]="'Trần Đoàn Tuyết Khanh'" objectType="AD_Users" [width]="35">
          </codx-img>
        </div>
        <div class="d-flex flex-column flex-grow-1">
          <div class="d-flex flex-column">
            <div class="fw-bold fs-6 text-dark codx-text-overflow-1line mb-1">
              Trương Đặng Ngọc Phúc
            </div>
            <div class="mb-1">
              <span class="icon-phone_android text-primary icon-16 me-1"></span>
              <span class="text-gray-900">0702411141</span>
            </div>
            <div>
              <span class="icon-email icon-16 me-1 text-primary"></span>
              <span class="text-gray-900">tdnphuck42@gmail.com</span>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="contactsPerson == null">
      <div class="" style="text-align: center;">
        <codx-label class="text-gray-300" name="lblContactPerson" [formModel]="dialog.formModel"
          default="Chọn hoặc thêm người liên hệ chính"></codx-label>
      </div>
    </ng-container>
  </div>
</ng-template>
