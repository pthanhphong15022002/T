<ng-template #subHeader let-form>
  <codx-tag
    field="tags"
    [entityName]="dialog.formModel.entityName"
    [isEdit]="true"
    [disabled]="false"
    [value]="lead?.tags"
    (valueChange)="valueTagChange($event)"
  ></codx-tag>
</ng-template>

<ng-template #body let-form>
  <div class="contaner">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-input
          [name]="radioCategory"
          type="radio"
          style="width: 100%"
          [field]="radioCompany"
          [label]="'Công ty'"
          [checked]="isCategory"
          [disabled]="action === actionEdit"
          [crrValue]="isCategory"
          (valueChange)="valueChangeCategory($event,radioCompany)"
        >
        </codx-input>
        </div>
      </div>

      <div class="col-6">
        <div class="form-group">
          <codx-input
          [name]="radioCategory"
          type="radio"
          style="width: 100%"
          [field]="radioCustomer"
          [label]="'Cá nhân'"
          [disabled]="action === actionEdit"
          [checked]="!isCategory"
          [crrValue]="isCategory"
          (valueChange)="valueChangeCategory($event,radioCustomer)"
        >
        </codx-input>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            fiedName="ChannelID"
          >
          </codx-label>
          <codx-input
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            field="channelID"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
        <div class="form-group">
          <codx-label
            [formModel]="form.formModel"
            fiedName="LeadID"
            [Group]="form.formGroup"
            default="Mã tiềm năng"
          >
          </codx-label>
          <codx-input
            field="leadID"
            type="text"
            [crrValue]="lead?.leadID"
            [disabled]="true"
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="form.formModel"
            name="lblAvatar"
            default="Ảnh đại diện"
          ></codx-label>
          <div>
            <codx-img
            #imageUploadLead
            class="image-inpt-wrapper fullImage"
            [referType]="'avt'"
            [width]="90"
            [funcId]="funcID"
            [objectId]="leadId"
            [objectType]="form.formModel.entityName"
            [objectName]="lead?.leadName"
            [isAllowEdit]="true"
            [isDefaulImg]="true"
            [imgOn]="lead?.modifiedOn"
            (handleInput)="changeAvatarLead()"
          >
          </codx-img>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="ApplyProcess" class="pe-2">
        </codx-label>
        <codx-input
          field="ApplyProcess"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="LeadName">
        </codx-label>
        <codx-input
          field="leadName"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="Address">
        </codx-label>
        <codx-input
          field="address"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="CompanyPhone"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          field="companyPhone"
          type="number"
          [placeholder]="gridViewSetup?.CompanyPhone?.description"
          [crrValue]="lead?.companyPhone"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="FaxNo"
          default="Fax"
        >
        </codx-label>
        <codx-input
          type="number"
          [crrValue]="lead?.faxNo"
          [placeholder]="gridViewSetup?.FaxNo?.description"
          field="faxNo"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="WebPage">
        </codx-label>
        <codx-input
          field="webPage"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="isCategory">

    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="AnnualRevenue"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          field="annualRevenue"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="Headcounts"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="headcounts"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

  </div>
  <div class="row" *ngIf="isCategory">
    <div class="col-12">
      <div class="form-group">
        <codx-label
          fiedName="Industries"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        field="industries"
        (valueChange)="valueChangeIndustries($event)"
      >
      </codx-input>

      </div>
    </div>
  </div>

  <div class="row" *ngIf="!isCategory">
    <div class="col-12">
      <div class="form-group">
        <codx-label
          fiedName="JobTitle"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        field="jobTitle"
        (valueChange)="valueChange($event)"
      >
      </codx-input>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
        fiedName="BusinessLineID"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      >
      </codx-label>
      <codx-input
      [formModel]="form.formModel"
      field="businessLineID"
      [crrValue]="lead?.businessLineID"
      (valueChange)="valueChange($event)"
    >
    </codx-input>

      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="DealValue"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <div class="d-flex flex-row">
          <div class="col-8 pe-2">
            <codx-input
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            field="dealValue"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
          </div>
          <div class="col-4">
            <codx-input
              field="currencyID"
              [formModel]="form.formModel"
              [Group]="form.formGroup"
              (valueChange)="valueChange($event)"
            >
            </codx-input>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label
          fiedName="Owner"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
      <ejs-combobox [dataSource]="listParticipants"
      (valueChange)="valueChangeOwner($event)" [fields]="fieldCbxParticipants"
      [placeholder]="gridViewSetup?.Owner?.description"
      [allowFiltering]='true' [value]="owner"></ejs-combobox>
      </div>
    </div>
  </div>


  <div class="form-group">
    <codx-label [formModel]="form.formModel" fiedName="Note" > </codx-label>
    <codx-input
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      field="note"
    >
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label [formModel]="form.formModel" fiedName="Memo"> </codx-label>
    <codx-input
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      field="memo"
    >
    </codx-input>
  </div>
</ng-template>

<ng-template #footer let-form>
  <div class="d-flex justify-content-between">
    <div></div>
    <button
      type="button"
      class="btn btn-primary ms-1"
      (click)="saveLead()"
    >
      <codx-label default="Lưu"></codx-label>
    </button>
  </div>
</ng-template>

<ng-container *ngIf="addFieldsControl == '1'">
  <codx-layout-add
    #formlayoutadd
    [title]="title"
    [subHeader]="subHeader"
    [tabInfo]="tabInfo"
    [tabContent]="tabContent"
    [openMore]="true"
    [dialog]="dialog"
    [formModel]="formModel"
    [footer]="footer"
    [data]="lead"
    (setTitle)="setTitle($event)"
  ></codx-layout-add>

  <ng-template #tabGeneralInfoDetail>
    <ng-container
      [ngTemplateOutlet]="body"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

  <ng-template #tabGeneralSystemDetail>
    <ng-container
      [ngTemplateOutlet]="system"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

  <ng-template #tabGeneralContactDetail>
    <ng-container
      [ngTemplateOutlet]="contact"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

  <ng-template #tabInputInfo>
    <ng-container [ngTemplateOutlet]="tabCustomFieldDetail"
    [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

</ng-container>

<ng-template #dataIsEmpty>
  <codx-no-data> </codx-no-data>
</ng-template>

<ng-template #system let-form>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="SalespersonID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          field="salespersonID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="consultantID"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="consultantID"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #contact let-form>
    <div class="contaner">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <codx-label
              [formModel]="form.formModel"
              fiedName="ContactName"
              [Group]="form.formGroup"
            >
            </codx-label>
            <codx-input
              field="ContactName"
              [Group]="form.formGroup"
              [formModel]="form.formModel"
              (valueChange)="valueChange($event)"
            ></codx-input>
          </div>
          <div class="form-group">
            <codx-label [formModel]="form.formModel" fiedName="JobTitle">
            </codx-label>
            <codx-input
              field="jobTitle"
              [formModel]="form.formModel"
              [Group]="form.formGroup"
              (valueChange)="valueChange($event)"
            >
            </codx-input>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <codx-label
              [formModel]="form.formModel"
              name="lblAvatar"
              default="Ảnh đại diện"
            ></codx-label>
            <div>
              <codx-img
              #imageUploadContact
              class="image-inpt-wrapper fullImage"
              [referType]="'avt'"
              [width]="90"
              [funcId]="funcID"
              [objectId]="contactId"
              [objectType]="form.formModel.entityName"
              [objectName]="lead?.contactName"
              [isAllowEdit]="true"
              [isDefaulImg]="true"
              [imgOn]="lead?.modifiedOn"
              (handleInput)="changeAvatarContact()"
            >
            </codx-img>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            fiedName="Phone"
            default="Phone"
          >
          </codx-label>
          <codx-input
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            field="phone"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            fiedName="Email"
          >
          </codx-label>
          <codx-input
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            field="email"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
</ng-template>

<ng-template #tabCustomFieldDetail let-form>
  <ng-container *ngIf="listInstanceSteps?.length > 0; else dataIsEmpty ">
    <ng-container *ngFor="let step of listInstanceSteps">
      <ng-container *ngIf="step?.fields?.length > 0">
        <ng-container *ngFor="let item of step.fields">
          <div class="form-group">
            <codx-input-custom-field
              [customField]="item"
              [checkValid]="false"
              [objectId]="item.recID"
              [objectType]="'DP_Instances_Steps_Fields'"
              [formModel]="dialog.formModel"
              (valueChangeCustom)="valueChangeCustom($event)"
            >
            </codx-input-custom-field>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-template>
