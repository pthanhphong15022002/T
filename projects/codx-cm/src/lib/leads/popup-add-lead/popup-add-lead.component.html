<ng-template #subHeader let-form>
  <codx-tag
    field="tags"
    [entityName]="dialog.formModel.entityName"
    [isEdit]="true"
    [disabled]="false"
    [value]="lead?.tags"
    (valueChange)="valueTagChange($event)"
  ></codx-tag>
</ng-template>

<ng-template #body let-form>
  <div class="contaner">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-input
            [name]="radioCategory"
            type="radio"
            style="width: 100%"
            [field]="radioCompany"
            [label]="company"
            [checked]="isCategory"
            [disabled]="action === actionEdit"
            [crrValue]="isCategory"
            (valueChange)="valueChangeCategory($event, radioCompany)"
          >
          </codx-input>
        </div>
      </div>

      <div class="col-6">
        <div class="form-group">
          <codx-input
            [name]="radioCategory"
            type="radio"
            style="width: 100%"
            [field]="radioCustomer"
            [label]="customer"
            [disabled]="action === actionEdit"
            [checked]="!isCategory"
            [crrValue]="isCategory"
            (valueChange)="valueChangeCategory($event, radioCustomer)"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            fiedName="ChannelID"
          >
          </codx-label>
          <codx-input
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            field="channelID"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
        <div class="form-group">


          <div *ngIf="lead.category == '1'; else default">
            <codx-label
              name="lblLeadID"
              [default]="companyNo"
              [setRequire]="false"
              [formModel]="formModel"
            ></codx-label>
          </div>
          <ng-template #default>
            <codx-label
              name="lblLeadID"
              [default]="customerNo"
              [setRequire]="false"
              [formModel]="formModel"
            ></codx-label>
          </ng-template>

<!--
          <codx-label
            [formModel]="form.formModel"
            fiedName="LeadID"
            [Group]="form.formGroup"
            default="Mã tiềm năng"
          >
          </codx-label> -->
          <codx-input
            field="leadID"
            type="text"
            [crrValue]="planceHolderAutoNumber"
            [disabled]="disabledShowInput || action == actionEdit"
            (controlBlur)="changeAutoNum($event)"
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="form.formModel"
            name="lblAvatar"
            default="Ảnh đại diện"
          ></codx-label>
          <div>
            <codx-img
              #imageUploadLead
              class="image-inpt-wrapper fullImage"
              [referType]="'avt'"
              [width]="90"
              [funcId]="funcID"
              [objectId]="leadId"
              [objectType]="form.formModel.entityName"
              [objectName]="lead?.leadName"
              [isAllowEdit]="true"
              [isDefaulImg]="true"
              [imgOn]="lead?.modifiedOn"
              (handleInput)="changeAvatarLead()"
            >
            </codx-img>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="col-12">
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="ApplyProcess" class="pe-2">
        </codx-label>
        <codx-input
        field="ApplyProcess"
        [type]="'checkbox'"
        [default]="gridViewSetup?.ApplyProcess.text"
        [disabled]="action === actionEdit"
        [crrValue]="lead?.applyProcess"

      </div>

  </div> -->
  <div class="row">
    <div class="col-12">
      <div class="form-group">

        </codx-label> -->

        <div *ngIf="lead.category == '1'; else defaultName">
          <codx-label
            name="lblLeadName"
            [default]="companyName"
            [setRequire]="false"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <ng-template #defaultName>
          <codx-label

            [default]="customerName"
            [setRequire]="false"

          ></codx-label>
        </ng-template>


        <codx-input

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="Address">
        </codx-label>
        <codx-input
          field="address"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-group">

          fiedName="CompanyPhone"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label> -->

        <div *ngIf="lead.category == '1'; else defaultPhone">
          <codx-label
            name="lblCompanyPhone"
            [default]="companyPhone"
            [setRequire]="false"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <ng-template #defaultPhone>
          <codx-label
            name="lblCompanyPhone"
            [default]="customerPhone"
            [setRequire]="false"
            [formModel]="formModel"
          ></codx-label>
        </ng-template>
        <codx-input
          field="companyPhone"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="FaxNo"
          default="Fax"
        >
        </codx-label>
        <!-- <codx-input
          type="text"
          [placeholder]="gridViewSetup?.FaxNo?.description"

          field="faxNo"
          (valueChange)="valueChange($event)"
        >
        </codx-input> -->

        <codx-input

          [Group]="form.formGroup"
          (valueChange)="valueChange($event)"

        </codx-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="WebPage">
        </codx-label>
        <codx-input
          field="webPage"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="isCategory">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="AnnualRevenue"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input

    <div class="col-6">

        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="headcounts"

        </codx-input>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="isCategory">
    <div class="col-12">
      <div class="form-group">
        <codx-label
          fiedName="Industries"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="industries"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="!isCategory">
    <div class="col-12">
      <div class="form-group">
        <codx-label
          fiedName="JobTitle"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="jobTitle"
          (valueChange)="valueChange($event)"
        >

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="BusinessLineID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          field="businessLineID"
          [crrValue]="lead?.businessLineID"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <codx-label

          [Group]="form.formGroup"
        >

        <codx-input
        field="currencyID"
        [formModel]="form.formModel"
        [Group]="form.formGroup"

      >
      </codx-input>
        <!-- <div class="d-flex flex-row">
          <div class="col-8 pe-2">
            <codx-input

              [Group]="form.formGroup"
              field="dealValue"
              (valueChange)="valueChange($event)"
            >
            </codx-input>
          </div>
          <div class="col-4">
            <codx-input
              field="currencyID"
              [formModel]="form.formModel"
              [Group]="form.formGroup"
              (valueChange)="valueChange($event)"
            >

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label
          fiedName="Owner"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <div *ngIf="!lead.applyProcess; else ownerProcess">
          <codx-input
            field="owner"
            [formModel]="form.formModel"
            [crrValue]="owner"
            (valueChange)="valueChangeOwner($event, viewOwnerDefault)"
          >
          </codx-input>
        </div>
        <ng-template #ownerProcess>
          <ejs-combobox
            [dataSource]="listParticipants"
            (valueChange)="valueChangeOwner($event, viewOwnerProcess)"
            [fields]="fieldCbxParticipants"
            [placeholder]="gridViewSetup?.Owner?.description"
            [allowFiltering]="true"

  <div class="form-group">

    >
    </codx-input>
  </div>
  <div class="form-group">

    >
    </codx-input>
  </div>

<ng-template #footer let-form>
  <div class="d-flex justify-content-between">
    <div></div>
    <button type="button" class="btn btn-primary ms-1" (click)="saveLead()">
      <codx-label default="Lưu"></codx-label>
    </button>
  </div>
</ng-template>

<ng-container *ngIf="addFieldsControl == '1'">
  <codx-layout-add
    #formlayoutadd
    [title]="title"
    [subHeader]="subHeader"
    [tabInfo]="tabInfo"
    [tabContent]="tabContent"
    [openMore]="true"
    [dialog]="dialog"
    [formModel]="formModel"
    [footer]="footer"
    [data]="lead"
    (setTitle)="setTitle($event)"
  ></codx-layout-add>

  <ng-template #tabGeneralInfoDetail>
    <ng-container
      [ngTemplateOutlet]="body"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

  <ng-template #tabGeneralSystemDetail>
    <ng-container
      [ngTemplateOutlet]="system"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

  <ng-template #tabGeneralContactDetail>
    <ng-container
      [ngTemplateOutlet]="contact"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

  <ng-template #tabInputInfo>
    <ng-container
      [ngTemplateOutlet]="tabCustomFieldDetail"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>
</ng-container>

<ng-template #dataIsEmpty>
  <codx-no-data> </codx-no-data>
</ng-template>

      <div class="col-6">

          <div>
            <codx-img

              [referType]="'avt'"
              [width]="90"
              [funcId]="funcID"
              [objectId]="contactId"
              [objectType]="form.formModel.entityName"
              [objectName]="lead?.contactName"
              [isAllowEdit]="true"

  <div class="row">
    <div class="col-6">
      <div class="form-group">

          [Group]="form.formGroup"
          fiedName="Phone"
          default="Phone"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="phone"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="Email"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="email"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

<ng-template #tabCustomFieldDetail let-form>
  <ng-container *ngIf="listInstanceSteps?.length > 0; else dataIsEmpty">
    <ng-container *ngFor="let step of listInstanceSteps; let idx = index">
      <ng-container *ngIf="step?.fields?.length > 0">
        <ng-container *ngFor="let item of step.fields">
          <div class="form-group" *ngIf="checkAddField(step, idx)">
            <codx-input-custom-field
              [customField]="item"
              [checkValid]="false"
              [objectId]="item.recID"
              [objectType]="'DP_Instances_Steps_Fields'"
              [formModel]="dialog.formModel"
              (valueChangeCustom)="valueChangeCustom($event)"
            >
            </codx-input-custom-field>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-template>
