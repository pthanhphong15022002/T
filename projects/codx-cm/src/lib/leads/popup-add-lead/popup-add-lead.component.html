<ng-template #subHeader let-form>
  <codx-tag
    field="tags"
    [entityName]="formModel.entityName"
    [isEdit]="true"
    [disabled]="false"
    (valueChange)="valueChange($event)"
  ></codx-tag>
</ng-template>

<ng-template #body let-form>
  <div class="contaner">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="form.formModel"
            fiedName="LeadID"
            [Group]="form.formGroup"
            default="Mã tiềm năng"
          >
          </codx-label>
          <codx-input
            field="leadID"
            type="text"
            [crrValue]="lead?.leadID"
            [disabled]="true"
          ></codx-input>
        </div>
        <div class="form-group">
          <codx-label [formModel]="form.formModel" fiedName="LeadName">
          </codx-label>
          <codx-input
            field="LeadName"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="form.formModel"
            name="lblAvatar"
            default="Ảnh đại diện"
          ></codx-label>
          <div>
            <codx-img
            #imageUploadLead
            class="image-inpt-wrapper fullImage"
            [referType]="'avt'"
            [width]="90"
            [funcId]="funcID"
            [objectId]="leadId"
            [objectType]="form.formModel.entityName"
            [objectName]="lead?.leadName"
            [isAllowEdit]="true"
            [isDefaulImg]="true"
            [imgOn]="lead?.modifiedOn"
            (handleInput)="changeAvatarLead()"
          >
          </codx-img>


          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="CompanyPhone"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          field="companyPhone"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="Headcounts"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="headcounts"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="FaxNo"
          default="Fax"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="faxNo"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="Industries"
          default="Lĩnh vực hoạt động"
          type="valuelist"
        >
        </codx-label>

        <!-- gán tạm -->
        <codx-input
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        field="industries"
        (valueChange)="valueChange($event)"
      >
      </codx-input>

      </div>
    </div>

  </div>


  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="WebPage"
          default="Website"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          field="webPage"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="AnnualRevenue"
          default="doanh thu hàng năm"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          field="annualRevenue"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="EstablishDate"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="establishDate"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="BusinessLineID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
        [formModel]="form.formModel"
        field="businessLineID"
        [crrValue]="lead?.businessLineID"
        (valueChange)="valueChange($event)"
      >
      </codx-input>


      </div>
    </div>

  </div>

  <div class="form-group">
    <codx-label [formModel]="form.formModel" fiedName="Note" > </codx-label>
    <codx-input
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      field="note"
    >
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label [formModel]="form.formModel" fiedName="Memo"> </codx-label>
    <codx-input
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      field="memo"
    >
    </codx-input>
  </div>
</ng-template>

<ng-template #footer let-form>
  <div class="d-flex justify-content-between">
    <div></div>
    <button
      type="button"
      class="btn btn-primary ms-1"
      (click)="saveLead()"
    >
      <codx-label default="Lưu"></codx-label>
    </button>
  </div>
</ng-template>

<ng-container *ngIf="addFieldsControl == '1'">
  <codx-layout-add
    #formlayoutadd
    [title]="title"
    [subHeader]="subHeader"
    [tabInfo]="tabInfo"
    [tabContent]="tabContent"
    [openMore]="true"
    [dialog]="dialog"
    [formModel]="formModel"
    [footer]="footer"
    [data]="lead"
    (setTitle)="setTitle($event)"
  ></codx-layout-add>

  <ng-template #tabGeneralInfoDetail>
    <ng-container
      [ngTemplateOutlet]="body"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

  <ng-template #tabGeneralSystemDetail>
    <ng-container
      [ngTemplateOutlet]="system"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

  <ng-template #tabGeneralContactDetail>
    <ng-container
      [ngTemplateOutlet]="contact"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>
</ng-container>

<ng-template #dataIsEmpty>
  <codx-no-data> </codx-no-data>
</ng-template>

<ng-template #system let-form>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="CustomerResource"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        field="customerResource"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="ChannelID"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="channelID"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="SalespersonID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          field="salespersonID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="consultantID"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="consultantID"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

  </div>


</ng-template>

<ng-template #contact let-form>
    <div class="contaner">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <codx-label
              [formModel]="form.formModel"
              fiedName="ContactName"
              [Group]="form.formGroup"
            >
            </codx-label>
            <codx-input
              field="ContactName"
              [Group]="form.formGroup"
              [formModel]="form.formModel"
              (valueChange)="valueChange($event)"
            ></codx-input>
          </div>
          <div class="form-group">
            <codx-label [formModel]="form.formModel" fiedName="JobTitle">
            </codx-label>
            <codx-input
              field="jobTitle"
              [formModel]="form.formModel"
              [Group]="form.formGroup"
              (valueChange)="valueChange($event)"
            >
            </codx-input>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <codx-label
              [formModel]="form.formModel"
              name="lblAvatar"
              default="Ảnh đại diện"
            ></codx-label>
            <div>
              <codx-img
              #imageUploadContact
              class="image-inpt-wrapper fullImage"
              [referType]="'avt'"
              [width]="90"
              [funcId]="funcID"
              [objectId]="contactId"
              [objectType]="form.formModel.entityName"
              [objectName]="lead?.contactName"
              [isAllowEdit]="true"
              [isDefaulImg]="true"
              [imgOn]="lead?.modifiedOn"
              (handleInput)="changeAvatarContact()"
            >
            </codx-img>


            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            fiedName="Phone"
            default="Phone"
          >
          </codx-label>
          <codx-input
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            field="phone"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>


    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            fiedName="Email"
          >
          </codx-label>
          <codx-input
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            field="email"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>


    </div>

</ng-template>
