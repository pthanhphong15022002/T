<codx-form
  #form
  [customToolbar]="header"
  [body]="body"
  [openMore]="false"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
  [footer]="footer"
></codx-form>
<ng-template #header>
  <div class="d-flex justify-content-between w-100">
    <div class="d-flex justify-content-start">
      <div class="h3">
        <codx-label
          [name]="
            type == 'remove' ? 'lblCheckOutContacts' : 'lblSelectContacts'
          "
          [formModel]="form.formModel"
          [default]="type == 'remove' ? 'Loại bỏ liên hệ' : 'Chọn liên hệ'"
        ></codx-label>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button
        style="border: none; outline: none; background: none"
        (click)="dialog.close()"
      >
        <i class="icon-close icon-18 text-hover-danger"></i>
      </button>
    </div>
  </div>
</ng-template>
<ng-template #body>
  <div *ngIf="lstContact != null">
    <codx-list-contacts [listContacts]="lstContact" [objectID]="lead?.recID" (objectConvert)="objectConvert($event)" [hidenMF]="true" [isConvertLeadToCus]="true" [selectAll]="true" [formModel]="dialog.formModel"></codx-list-contacts>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <div class="me-2">
      <button
        type="button"
        (click)="dialog.close()"
        class="btn btn-outline-primary"
      >
        <codx-label
          name="lblCancel"
          [formModel]="dialog.formModel"
          default="Hủy"
        ></codx-label>
      </button>
    </div>
    <div class="">
      <button type="button" (click)="onSave()" class="btn btn-primary">
        <codx-label
          name="lblSave"
          [formModel]="dialog.formModel"
          default="Đồng ý"
        ></codx-label>
      </button>
    </div>
  </div>
</ng-template>
