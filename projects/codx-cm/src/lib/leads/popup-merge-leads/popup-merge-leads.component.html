<div class="py-5">
  <div
    class="px-6 mb-6 w-100 d-flex align-items-center justify-content-between"
  >
    <div class="d-flex align-items-center">
      <button type="text" class="btn btn-icon btn-primary rounded-circle me-3">
        <span class="icon-add_box icon-18"></span>
      </button>
      <codx-label
        class="fs-3 fw-bold"
        [formModel]="dialog.formModel"
        [default]="title"
      ></codx-label>
      <!-- <codx-input
        class="mx-2"
        [formModel]="dialog.formModel"
        field="taskName"
        type="valuelist"
        refValue="CRM012"
      >
      </codx-input> -->
    </div>
    <div class="d-flex align-items-center">
      <button
        type="button"
        class="btn btn-outline-primary min-w-70px"
        (click)="onSupport(popupSupport)"
      >
        <i class="icon-sticky_note_2 icon-16 me-1"></i>
        <codx-label
          [formModel]="dialog.formModel"
          name="lblSupportLead"
          default="Xem hướng dẫn"
        ></codx-label>
      </button>

      <button
        type="button"
        class="btn btn-primary min-w-70px ms-2 me-6"
        (click)="onMerge()"
      >
        <codx-label
          [formModel]="dialog.formModel"
          name="lblMerge"
          default="Gộp"
        ></codx-label>
      </button>

      <button
        type="button"
        class="btn btn-flex text-dark-75 float-end text-hover-primary px-0"
        (click)="dialog.close()"
      >
        <i class="icon-close icon-18"></i>
      </button>
    </div>
  </div>
  <div class="px-6 h-100">
    <div class="row mb-2">
      <div class="w-10"></div>
      <div class="w-30">
        <codx-label
          class="h4"
          [formModel]="dialog.formModel"
          name="lblDataNew"
          default="Dữ liệu mới"
        ></codx-label>
      </div>
      <div class="w-20">
        <ejs-combobox
          [dataSource]="lstLeadCbxOne"
          [fields]="fieldCbx"
          [value]="leadOne?.recID"
          [readonly]="true"
        ></ejs-combobox>
      </div>
      <div class="w-20">
        <ejs-combobox
          [dataSource]="lstLeadCbxTwo"
          [fields]="fieldCbx"
          [value]="leadTwo?.recID"
          (valueChange)="cbxLeadChange($event, 'two')"
        ></ejs-combobox>
      </div>
      <div class="w-20">
        <ejs-combobox
          [dataSource]="lstLeadCbxThree"
          [fields]="fieldCbx"
          [value]="leadThree?.recID"
          (valueChange)="cbxLeadChange($event, 'three')"
        ></ejs-combobox>
      </div>
    </div>
    <hr />
    <div class="mt-2">
      <codx-label
        name="lblInformation"
        class="h4 text-dark text-primary fw-bold"
        [formModel]="dialog.formModel"
        default="Thông tin chung"
      >
      </codx-label>
      <div class="mt-1 row form-group">
        <div class="w-10">
          <codx-label
            [formModel]="dialog.formModel"
            name="lblAvatar"
            default="Ảnh đại diện/Logo"
          ></codx-label>
        </div>
        <div class="w-30" *ngIf="recIDLead">
          <codx-img
            #imageAvatar
            class="image-inpt-wrapper fullImage"
            [referType]="'avt'"
            [width]="90"
            [funcId]="dialog?.formModel?.funcID"
            [objectId]="recIDLead"
            [objectType]="dialog?.formModel?.entityName"
            [objectName]="nameLead"
            [isAllowEdit]="true"
            [isDefaulImg]="true"
            [imgOn]="modifyOn"
            (handleInput)="changeAvatarNew('avata')"
          >
          </codx-img>
        </div>
        <div class="w-20 d-flex" *ngIf="leadOne?.recID">
          <div class="w-10">
            <codx-input
              id="avata1"
              name="avata"
              class="test-check"
              type="radio"
              field="avt1"
              [checked]="true"
              (valueChange)="changeRadio($event, 'avata')"
            ></codx-input>
          </div>
          <div>
            <codx-img
              #imageUpload
              class="image-inpt-wrapper fullImage"
              [referType]="'avt'"
              [width]="90"
              [funcId]="dialog?.formModel?.funcID"
              [objectId]="leadOne?.recID"
              [objectType]="dialog?.formModel?.entityName"
              [objectName]="leadOne?.leadName"
              [isDefaulImg]="true"
              [imgOn]="leadOne?.modifiedOn"
            >
            </codx-img>
          </div>
        </div>
        <div class="w-20 d-flex">
          <div class="w-10" *ngIf="leadTwo?.recID">
            <codx-input
              id="avata2"
              name="avata"
              class="test-check"
              type="radio"
              field="avt2"
              [checked]="false"
              (valueChange)="changeRadio($event, 'avata')"
            ></codx-input>
          </div>
          <div class="d-flex" *ngIf="leadTwo?.recID">
            <codx-img
              #imageUpload
              class="image-inpt-wrapper fullImage"
              [referType]="'avt'"
              [width]="90"

              [objectId]="leadTwo?.recID"
              [objectType]="dialog?.formModel?.entityName"
              [objectName]="leadTwo?.leadName"
              [isDefaulImg]="true"
              [imgOn]="leadTwo?.modifiedOn"
            >
            </codx-img>
          </div>
          <!-- <codx-img

<ng-template #popupSupport>
  <codx-form [customToolbar]="title" [body]="body" [dialog]="dialogSup">
    <ng-template #title>
      <div class="d-flex justify-content-between w-100">
        <div class="d-flex justify-content-start">
          <div class="h3">
            <codx-label
              name="lblMergeSupport"
              [formModel]="dialog.formModel"
              [default]="'Hướng dẫn gộp trùng tiềm năng'"
            ></codx-label>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button
            style="border: none; outline: none; background: none"
            (click)="dialogSup.close()"
          >
            <i class="icon-close icon-18 text-hover-danger"></i>
          </button>
        </div>
      </div>
    </ng-template>
    <ng-template #body>
      <div *ngIf="lstVllSupport">
        <ng-container *ngFor="let item of lstVllSupport">
          <li class="text-dark text-gray-800 mb-1">{{ item?.text }}</li>
        </ng-container>
      </div>
    </ng-template>
  </codx-form>
</ng-template>
