<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [dataObj]="dataObj"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [idField]="idField"
  [autoSearch]="true"
  (selectedChange)="selectedChange($event)"
  (onLoading)="onLoading($event)"
  (searchChanged)="searchChanged($event)"
  [viewActiveType]="viewMode"
></codx-views>


<ng-template #itemTemplate let-data>
  <codx-temp-full

    [typeMF]="'hover'"
    [imageId]="data?.recID"
    [imgOn]="data?.modifiedOn"
    [imageReferType]="'avt'"
    [imageWidth]="35"
    imgCss="me-3"
    [imageObjName]="data?.leadName"
    [imageObjType]="'CM_Leads'"

    cardCss="card-template border-bottom p-3 list-task"
    (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-15'"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [hideMF]="data.status == '5' ? true : false"
    [title]="data?.leadName"
    [descTmp]="descTmp"
    [body]="footer"
    [formModel]="view.formModel"
    [footer]="footer"
    [titleCss]="'fs-6 mb-1'"
    [dataItem]="data"
  >
  </codx-temp-full>

</ng-template>
<ng-template #descTmp let-data>
  <div class="d-flex flex-column w-100">
    <div class="d-flex justify-content-start mb-1 w-100">
      <i class="icon-location_on icon-16 me-2 text-gray-700"></i>
      <div>
        <span
        class="fs-7 text-gray-600"
        #addresses
        [innerHTML]="
        data?.addresses
            | formatvalue
              : formModel
              : 'addresses'
              : addresses
            | async
        "
      ></span>

      </div>
    </div>
    <div class="d-flex justify-content-start mb-1 w-100">
      <i class="icon-add_shopping_cart icon-16 me-2 text-gray-700"></i>
      <div>
        <span
        class="text-gray-600 fs-7"
        #businesslineID
        [innerHTML]="
        data?.businesslineID
            | formatvalue
              : formModel
              : 'businesslineID'
              : businesslineID
              : 'CMLeads'
              : 'grvCMLeads'
            | async
        "
      ></span>
      </div>
    </div>
    <div
      class="text-gray-500 mb-1 w-100"
      #note
      [innerHTML]="
      data?.note
          | formatvalue
            : formModel
            : 'note'
            : note
            : 'CMLeads'
            : 'grvCMLeads'
          | async
      "
    ></div>
    <div class="d-flex justify-content-between align-items-center w-100">
      <div class="w-100">
        <span class="badge badge-sm badge-light-primary"
        #status
        [innerHTML]="
        data.status
            | formatvalue
              : formModel
              : 'status'
              : status
              : 'CMLeads'
              : 'grvCMLeads'
            | async
        "
      ></span>
      </div>
      <div class="d-flex align-items-center justify-content-end">
        <span
          class="text-gray-700"
          #createdOn
          [innerHTML]="
          data.createdOn
              | formatvalue
                : formModel
                : 'createdOn'
                : createdOn
                : 'CMLeads'
                : 'grvCMLeads'
              | async
          "
        ></span>
        <div class="ms-3 h-25px">
          <codx-imgs
            [isToolTip]="true"
            [width]="25"
            [objectId]="data.createdOn"
            ojectType="AD_Users"
            [numberImages]="1"
          >
          </codx-imgs>
        </div>
      </div>

    </div>
  </div>

</ng-template>
<ng-template #footer let-data>
</ng-template>
<ng-template #baseHeaderRightTmp let-data>
  <div>
    <span
      class="icon-14 me-1"
      [class]="'1' | vll : vllPriority : 'icon' | async"
      [style.color]="'1' | vll : vllPriority : 'textColor' | async"
    >
    </span>
  </div>
</ng-template>

<!--list details tempfull-->
<!--Detail-->
<ng-template #templateDetail>
  <codx-lead-detail
    #leadsComponent
    [dataService]="view.dataService"
    [formModel]="view.formModel"
    [dataSelected]="dataSelected"
    [funcID]="funcID"
    (changeMF)="changeMF($event)"
    (clickMoreFunc)="clickMoreFunc($event)"
  >
  </codx-lead-detail>
</ng-template>
