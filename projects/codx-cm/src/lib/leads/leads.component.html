<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [idField]="idField"
  [autoSearch]="true"
  (selectedChange)="selectedChange($event)"
  (onLoading)="onLoading($event)"
  (searchChanged)="searchChanged($event)"
  (onActions)="onActions($event)"
  [viewActiveType]="viewMode"
></codx-views>

<ng-template #itemTemplate let-data>
  <codx-temp-full
    [typeMF]="'hover'"
    [imageId]="data?.recID"
    [imgOn]="data?.modifiedOn"
    [imageReferType]="'avt'"
    [imageWidth]="35"
    imgCss="me-3"
    [imageObjName]="data?.leadName"
    [imageObjType]="'CM_Leads'"
    cardCss="card-template border-bottom p-3 list-task"
    (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-15'"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [hideMF]="data?.status == '7' || !data?.roles?.isOnwer "
    [title]="data?.leadName"
    [descTmp]="descTmp"
    [formModel]="view.formModel"
    [footer]="footer"
    [titleCss]="'fs-6 mb-1'"
    [dataItem]="data"
  >
  </codx-temp-full>
</ng-template>
<ng-template #descTmp let-data>
  <div class="d-flex flex-column w-100">
    <div class="d-flex justify-content-start mb-1 w-100"   [ngbTooltip]="gridViewSetup['BusinessLineID']?.headerText">
      <i class="icon-add_shopping_cart icon-16 me-2 text-gray-700"></i>
      <div>
        <span
          class="text-gray-600 fs-7"
          #businessLineID
          [innerHTML]="
            data?.businessLineID
              | formatvalue
                : formModel
                : 'businessLineID'
                : businessLineID
                : 'CMLeads'
                : 'grvCMLeads'
              | async
          "
        ></span>
      </div>
    </div>
    <div class="d-flex justify-content-start mb-1 w-100">
      <span
        class="text-gray-600 fs-7 line-clamp line-clamp-2"
        #note
        [ngbTooltip]="data?.note"
        [innerHTML]="
          data?.note
            | formatvalue : view.formModel : 'note' : note
            | async
        "
      ></span>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-end codx-badge">
        <div
          *ngIf="data.status != '1' && data.status != '7'"
          [ngStyle]="{
            'background-color':
              data.status == '3'
                ? colorReasonSuccess?.color
                : data.status == '5'
                ? colorReasonFail?.color
                : data?.steps['backgroundColor']
          }"
          class="me-1 badge badge-sm d-flex align-items-center mw-125px"
        >
          <span
            [ngClass]="data?.steps['icon']"
            [ngStyle]="{ color: data?.steps['iconColor'] }"
            class="me-1"
          ></span>
          <span
            class="text-ellipsis line-clamp line-clamp-1"
            [ngbTooltip]="data?.currentStepName"
            [ngStyle]="{ color: data?.steps['textColor'] }"
            >{{ data?.currentStepName }}</span
          >
        </div>
        <div *ngIf="data.status == '7'">


          <div class="d-flex justify-content-start">
            <div>
              <div
              [ngStyle]="{
                'background-color':colorReasonSuccess?.color
              }"
              class="me-1 badge badge-sm d-flex align-items-center mw-125px"
            >
              <span
                [ngClass]="data?.steps['icon']"
                [ngStyle]="{ color: data?.steps['iconColor'] }"
                class="me-1"
              ></span>
              <span
                class="text-ellipsis line-clamp line-clamp-1"
                [ngbTooltip]="data?.currentStepName"
                [ngStyle]="{ color: data?.steps['textColor'] }"
                >{{ data?.currentStepName }}</span
              >
            </div>
            </div>
            <div>
              <codx-vll
              [name]="gridViewSetup?.Status?.referedValue"
              [field]="'Status'"
              [value]="data?.status"
              [showText]="true"
              [showBgColor]="true"
              class="badge badge-light badge-sm"
            >
            </codx-vll>
            </div>
          </div>
        </div>
        <div *ngIf="data.status == '1'">
          <codx-vll
            [name]="gridViewSetup?.Status?.referedValue"
            [field]="'Status'"
            [value]="data?.status"
            [showText]="true"
            [showBgColor]="true"
            class="badge badge-light badge-sm"
          >
          </codx-vll>
        </div>

        <div class="d-flex align-items-center text-gray-600">
          <span
            class="text-gray-700 fs-7 line-clamp-menu"
            [ngbTooltip]="gridViewSetup['EndDate']?.headerText"
            #endDate
            [innerHTML]="
              data?.endDate | formatvalue : view.formModel : 'endDate' | async
            "
          ></span>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-1">
        <codx-imgs
          [isToolTip]="true"
          [width]="25"
          [objectId]="data?.owner"
          objectType="AD_Users"
          [numberImages]="1"
        >
        </codx-imgs>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #footer let-data> </ng-template>
<ng-template #baseHeaderRightTmp let-data>
  <div>
    <span
      class="icon-14 me-1"
      [class]="'1' | vll : vllPriority : 'icon' | async"
      [style.color]="'1' | vll : vllPriority : 'textColor' | async"
    >
    </span>
  </div>
</ng-template>

<!--list details tempfull-->
<!--Detail-->
<ng-template #templateDetail>
  <codx-lead-detail
    #detailViewLead
    [dataService]="view.dataService"
    [formModel]="view.formModel"
    [dataSelected]="dataSelected"
    [gridViewSetup]="gridViewSetup"
    [colorReasonSuccess]="colorReasonSuccess"
    [colorReasonFail]="colorReasonFail"
    [funcID]="funcID"
    (changeMF)="changeMF($event)"
    (clickMoreFunc)="clickMoreFunc($event)"
  >
  </codx-lead-detail>
</ng-template>

<!--View Kanban -->
<ng-template #cardKanban let-data let-setting="setting">
  <codx-card-img
    cardCss="border h-100"
    [hideMF]="data?.status == '7' || hideMoreFC"
    (clickMF)="clickMF($event, data)"
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    [typeMF]="'hover'"
    [titleTmp]="cardTitleTmp"
    [formModel]="view.formModel"
    [setting]="setting"
    [footer]="footerKanban"
    [rootData]="data"
    [dataItem]="data"
    (changeDataMF)="changeDataMF($event, data)"
  >
  </codx-card-img>
</ng-template>

<ng-template #cardTitleTmp let-data>
  <codx-temp-full
    style="width: 100%"
    [iconCss]="data.closed ? 'icon-lock text-danger' : ''"
    [imageId]="data?.recId"
    [imgOn]="data?.modifiedOn"
    [imageReferType]="'avt'"
    [imageWidth]="35"
    imgCss="me-3"
    [title]="data?.leadName"
    [titleCss]="'fs-6 mb-1'"
    [descTmp]="descTmpCard"
    [hideMF]="data?.status == '7'"
  >
  </codx-temp-full>
  <ng-template #descTmpCard>
    <div class="'d-flex flex-column w-100">
      <div class="d-flex justify-content-start mb-1 w-100"   [ngbTooltip]="gridViewSetup['BusinessLineID']?.headerText">
        <i class="icon-add_shopping_cart icon-16 me-2 text-gray-700"></i>
        <span
          class="text-gray-600 fs-7 line-clamp-menu"
          #businessLineID
          [innerHTML]="
            data?.businessLineID
              | formatvalue : view.formModel : 'businessLineID' : businessLineID
              | async
          "
        ></span>
      </div>

      <div class="d-flex justify-content-start mb-1 w-100">
        <span
          class="text-gray-600 fs-7 line-clamp line-clamp-2"
          #note
          [ngbTooltip]="data?.note"
          [innerHTML]="
            data?.note
              | formatvalue : view.formModel : 'note' : note
              | async
          "
        ></span>
      </div>

    </div>
  </ng-template>
</ng-template>

<ng-template #footerKanban let-data>
  <div class="d-flex flex-column">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex justify-content-end align-items-center">
        <span class="me-1">
          <span class="icon-16 icon-av_timer me-1"></span>
          <span
            class="text-gray-700"
            #endDate
            [innerHTML]="
              data.endDate | formatvalue : view.formModel : 'endDate' | async
            "
          ></span>
        </span>
        <codx-imgs
          [isToolTip]="true"
          [width]="25"
          [objectId]="data.owner"
          objectType="AD_Users"
          [numberImages]="1"
        >
        </codx-imgs>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #viewColumKaban let-data>
  <div
    class="d-flex align-items-center justify-content-between cursor-pointer w-100 has-actions-menu"
    [id]="data?.keyField"
  >
    <div class="line-colums d-flex">
      <span
        [ngClass]="getPropertiesHeader(data, 'icon')"
        [ngStyle]="{ color: getPropertiesHeader(data, 'iconColor') }"
        style="font-size: 18px"
        class="me-3"
      >
      </span>
      <span [ngStyle]="{ color: getPropertiesHeader(data, 'textColor') }">
        {{ data.headerText }}
      </span>
    </div>
  </div>
</ng-template>

<!-- end kanban -->
