<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [dataObj]="dataObj"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [idField]="idField"
  [autoSearch]="true"
  (selectedChange)="selectedChange($event)"
  (onLoading)="onLoading($event)"
  (searchChanged)="searchChanged($event)"
  [viewActiveType]="viewMode"
></codx-views>


<ng-template #itemTemplate let-data>
  <codx-temp-full
    [typeMF]="'hover'"
    [imageId]="data?.recID"
    [imgOn]="data?.modifiedOn"
    [imageReferType]="'avt'"
    [imageWidth]="35"
    imgCss="me-3"
    [imageObjName]="data?.leadName"
    [imageObjType]="'CM_Leads'"
    cardCss="card-template border-bottom p-3 list-task"
    (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-15'"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [hideMF]="!data?.roles?.isOnwer "
    [title]="data?.leadName"
    [descTmp]="descTmp"
    [formModel]="view.formModel"
    [footer]="footer"
    [titleCss]="'fs-6 mb-1'"
    [dataItem]="data"
  >
  </codx-temp-full>

</ng-template>
<ng-template #descTmp let-data>  <div class="d-flex flex-column w-100">
    <div class="d-flex justify-content-start mb-1 w-100">
      <i class="icon-add_shopping_cart icon-16 me-2 text-gray-700"></i>
      <div>
        <span
        class="text-gray-600 fs-7"
        #businessLineID
        [ngbTooltip]="gridViewSetup['BusinessLineID']?.headerText"
        [innerHTML]="
        data?.businessLineID
            | formatvalue
              : formModel
              : 'businessLineID'
              : businessLineID
              : 'CMLeads'
              : 'grvCMLeads'
            | async
        "
      ></span>
      </div>
    </div>
    <div class="d-flex justify-content-start mb-1 w-100">
      <i class="icon-add_shopping_cart icon-16 me-2 text-gray-700"></i>
      <div>
        <span
        class="text-gray-600 fs-7"
        #businessLineID
        [ngbTooltip]="gridViewSetup['BusinessLineID']?.headerText"
        [innerHTML]="
        data?.businessLineID
            | formatvalue
              : formModel
              : 'businessLineID'
              : businessLineID
              : 'CMLeads'
              : 'grvCMLeads'
            | async
        "
      ></span>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-end codx-badge">
        <div class="me-2 badge badge-light-primary"></div>
        <div
          *ngIf="data.status != '1'"
          [ngStyle]="{
            'background-color':
              data.status == '3' || data.status == '4'
                ? colorReasonSuccess?.color
                : data.status == '5' || data.status == '6'
                ? colorReasonFail?.color
                : data?.steps['backgroundColor']
          }"
          class="me-2 badge badge-sm d-flex align-items-center"
        >
          <span
            [ngClass]="data?.steps['icon']"
            [ngStyle]="{ color: data?.steps['iconColor'] }"
            class="me-1"
          ></span>
          <span
            class="menu-title fw-bold line-clamp line-clamp-2"
            [ngbTooltip]="data?.currentStepName"
            [ngStyle]="{ color: data?.steps['textColor'] }"
            >{{ data?.currentStepName }}</span
          >
        </div>
        <div *ngIf="data.status == '1'">
          <codx-vll
            [name]="'DP028'"
            [field]="'Status'"
            [value]="data?.status"
            [showText]="true"
            [showBgColor]="true"
            class="badge badge-light badge-sm"
          >
          </codx-vll>
        </div>
        <div class="d-flex align-items-center text-gray-600">
          <span class="icon-16 icon-av_timer me-1"></span>
          <span
            class="text-gray-700 line-clamp-menu"
            [ngbTooltip]="gridViewSetup['EndDate']?.headerText"
            #endDate
            [innerHTML]="
              data?.endDate | formatvalue : view.formModel : 'endDate' | async
            "
          ></span>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-1">
        <codx-imgs
          [isToolTip]="true"
          [width]="25"
          [objectId]="data?.owner"
          objectType="AD_Users"
          [numberImages]="1"
        >
        </codx-imgs>
      </div>
    </div>

  </div>

</ng-template>
<ng-template #footer let-data>
</ng-template>
<ng-template #baseHeaderRightTmp let-data>
  <div>
    <span
      class="icon-14 me-1"
      [class]="'1' | vll : vllPriority : 'icon' | async"
      [style.color]="'1' | vll : vllPriority : 'textColor' | async"
    >
    </span>
  </div>
</ng-template>

<!--list details tempfull-->
<!--Detail-->
<ng-template #templateDetail>
  <codx-lead-detail
    #detailViewLead
    [dataService]="view.dataService"
    [formModel]="view.formModel"
    [dataSelected]="dataSelected"
    [gridViewSetup]="gridViewSetup"
    [colorReasonSuccess]="colorReasonSuccess"
    [colorReasonFail]="colorReasonFail"
    [funcID]="funcID"
    (changeMF)="changeMF($event)"
    (clickMoreFunc)="clickMoreFunc($event)"
  >
  </codx-lead-detail>
</ng-template>
