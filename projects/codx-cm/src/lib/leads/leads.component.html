<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [predicate]="predicate"
  [dataValue]="dataValue"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [idField]="idField"
  [autoSearch]="true"
  (selectedChange)="selectedChange($event)"
  (onLoading)="onLoading($event)"
  (viewChanged)="changeView($event)"
  (searchChanged)="searchChanged($event)"
  (onActions)="onActions($event)"
  (onMoreMulti)="onMoreMulti($event)"
  [viewActiveType]="viewActiveType"
></codx-views>

<ng-template #itemTemplate let-data>
  <codx-temp-full
    [typeMF]="'hover'"
    [imageId]="data?.recID"
    [imageReferType]="'avt'"
    [imageWidth]="35"
    imgCss="me-3"
    [imageObjName]="data?.leadName"
    [imageObjType]="'CM_Leads'"
    [imgOn]="data?.modifiedOn"
    [iconCss]="data.closed ? 'icon-lock text-danger' : ''"
    cardCss="card-template border-bottom p-3 list-task"
    (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-15'"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [hideMF]="data?.status == '11'"
    [title]="data?.leadName"
    [descTmp]="descTmp"
    [formModel]="view.formModel"
    [footer]="footer"
    [titleCss]="'fs-6 mb-1'"
    [dataItem]="data"
  >
  </codx-temp-full>
</ng-template>
<ng-template #descTmp let-data>
  <div class="d-flex flex-column w-100">
    <div
      class="d-flex justify-content-start mb-1 w-100"
      [ngbTooltip]="gridViewSetup?.BusinessLineID?.headerText"
    >
      <i class="icon-add_shopping_cart icon-16 me-2 text-gray-700"></i>
      <div>
        <span
          class="text-gray-600 fs-7"
          #businessLineID
          [innerHTML]="
            data?.businessLineID
              | formatvalue : view.formModel : 'businessLineID' : businessLineID
              | async
          "
        ></span>
      </div>
    </div>
    <div class="d-flex justify-content-start mb-1 w-100">
      <span
        class="text-gray-600 fs-7 line-clamp line-clamp-2"
        #note
        [ngbTooltip]="data?.note"
        [innerHTML]="
          data?.note | formatvalue : view.formModel : 'note' : note | async
        "
      ></span>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-end codx-badge">
        <div
          *ngIf="data.status == '2' && data.applyProcess; else statusDefault"
          [ngStyle]="{
            'background-color': data?.steps['backgroundColor']
          }"
          class="me-1 badge badge-sm d-flex align-items-center mw-125px"
        >
          <span
            [ngClass]="data?.steps['icon']"
            [ngStyle]="{ color: data?.steps['iconColor'] }"
            class="me-1"
          ></span>
          <span
            class="text-ellipsis line-clamp line-clamp-1"
            [ngbTooltip]="data?.currentStepName"
            [ngStyle]="{ color: data?.steps['textColor'] }"
            >{{ data?.currentStepName }}</span
          >
        </div>
        <ng-template #statusDefault>
          <div [ngbTooltip]="data?.status == '13' ? popupCustGroupID : ''">
            <ng-template #popupCustGroupID>
              <div class="text-end text-sm-start">
                <codx-label
                  [setRequire]="false"
                  class="d-flex align-items-start label-colon fw-bold codx-textlabel inline"
                  fiedName="ReturnedCmt"
                  [formModel]="view.formModel"
                ></codx-label>
                <span
                  class="d-flex align-items-start inline"
                  [innerHTML]="
                    data?.returnedCmt
                      | formatvalue : view.formModel : 'ReturnedCmt'
                      | async
                  "
                ></span>
              </div>
            </ng-template>
            <codx-vll
              [name]="gridViewSetup?.Status?.referedValue"
              [field]="'Status'"
              [value]="data?.status"
              [showText]="true"
              [showBgColor]="true"
              class="badge badge-light badge-sm"
            >
            </codx-vll>
          </div>
        </ng-template>
        <ng-container *ngIf="data.approveStatus > '1' && data?.approveStatus">
          <codx-vll
            [name]="vllApprove"
            [field]="'ApproveStatus'"
            [value]="data?.approveStatus"
            [showText]="true"
            [showBgColor]="true"
            class="badge badge-primary badge-sm"
          >
          </codx-vll>
        </ng-container>
        <div class="d-flex align-items-center text-gray-600">
          <span
            class="text-gray-700 fs-7 line-clamp line-clamp-2"
            [ngbTooltip]="gridViewSetup?.ModifiedOn?.headerText"
            #modifiedOn
            [innerHTML]="
              data?.modifiedOn
                | formatvalue : view.formModel : 'modifiedOn'
                | async
            "
          ></span>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-1">
        <codx-imgs
          [isToolTip]="true"
          [width]="25"
          [objectId]="data?.owner"
          objectType="AD_Users"
          [numberImages]="1"
        >
        </codx-imgs>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #footer let-data> </ng-template>
<ng-template #baseHeaderRightTmp let-data>
  <div>
    <span
      class="icon-14 me-1"
      [class]="'1' | vll : vllPriority : 'icon' | async"
      [style.color]="'1' | vll : vllPriority : 'textColor' | async"
    >
    </span>
  </div>
</ng-template>

<!--list details tempfull-->
<!--Detail-->
<ng-template #templateDetail>
  <codx-lead-detail
    #detailViewLead
    [formModel]="view.formModel"
    [dataSelected]="dataSelected"
    [gridViewSetup]="gridViewSetup"
    [colorReasonSuccess]="colorReasonSuccess"
    [colorReasonFail]="colorReasonFail"
    [funcID]="funcID"
    [valueListStatusCode]="valueListStatusCode"
    [listCategory]="listCategory"
    [applyProcess]="checkApplyProcess(dataSelected)"
    (changeMF)="changeMF($event)"
    (clickMoreFunc)="clickMoreFunc($event)"
  >
  </codx-lead-detail>
</ng-template>

<!--View Kanban -->
<ng-template #cardKanban let-data let-setting="setting">
  <codx-card-img
    cardCss="border h-100"
    [hideMF]="data?.status == '11' || hideMoreFC"
    (clickMF)="clickMF($event, data)"
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    [typeMF]="'hover'"
    [titleTmp]="cardTitleTmp"
    [formModel]="view.formModel"
    [setting]="setting"
    [footer]="footerKanban"
    [rootData]="data"
    [dataItem]="data"
    (changeDataMF)="changeDataMF($event, data)"
  >
  </codx-card-img>
</ng-template>

<ng-template #cardTitleTmp let-data>
  <codx-temp-full
    style="width: 100%"
    [iconCss]="data.closed ? 'icon-lock text-danger' : ''"
    [imageId]="data?.recId"
    [imgOn]="data?.modifiedOn"
    [imageReferType]="'avt'"
    [imageWidth]="35"
    imgCss="me-3"
    [title]="data?.leadName"
    [titleCss]="'fs-6 mb-1'"
    [descTmp]="descTmpCard"
    [hideMF]="data?.status == '11'"
  >
  </codx-temp-full>
  <ng-template #descTmpCard>
    <div class="'d-flex flex-column w-100">
      <div
        class="d-flex justify-content-start mb-1 w-100"
        [ngbTooltip]="gridViewSetup?.BusinessLineID?.headerText"
      >
        <i class="icon-add_shopping_cart icon-16 me-2 text-gray-700"></i>

        <span
          class="text-gray-600 fs-7"
          #businessLineID
          [innerHTML]="
            data?.businessLineID
              | formatvalue : view.formModel : 'businessLineID' : businessLineID
              | async
          "
        ></span>
      </div>

      <div class="d-flex justify-content-start mb-1 w-100">
        <span
          class="text-gray-600 fs-7 line-clamp line-clamp-2"
          #note
          [ngbTooltip]="data?.note"
          [innerHTML]="
            data?.note | formatvalue : view.formModel : 'note' : note | async
          "
        ></span>
      </div>
    </div>
  </ng-template>
</ng-template>

<ng-template #viewColumKaban let-data>
  <div
    class="d-flex align-items-center justify-content-between cursor-pointer w-100 has-actions-menu"
    [id]="data?.keyField"
  >
    <div class="line-colums d-flex">
      <span
        [ngClass]="getPropertiesHeader(data, 'icon')"
        [ngStyle]="{ color: getPropertiesHeader(data, 'iconColor') }"
        style="font-size: 18px"
        class="me-3"
      >
      </span>
      <span [ngStyle]="{ color: getPropertiesHeader(data, 'textColor') }">
        {{ data.headerText }}
      </span>
    </div>
  </div>
</ng-template>

<!-- temp more cua gird -->
<ng-template #templateMore let-data>
  <div class="" style="height: 30px">
    <codx-mfunc
      [dataItem]="data"
      [formModel]="view.formModel"
      (changeDataMF)="changeDataMFGird($event, data)"
      (clickMF)="clickMF($event, data)"
      [isBookMark]="false"
      type="view"
    ></codx-mfunc>
  </div>
</ng-template>

<!-- View chi tiet kanban -gird -->
<ng-template #popDetail let-popup>
  <codx-form [body]="templateDetail" [dialog]="popup"> </codx-form>
</ng-template>

<ng-template #popUpQuestionCopy let-dialog="dialogQuestionCopy">
  <codx-form
    [headerText]="titleAction"
    [body]="bodyFormCopyName"
    [footer]="footerFormCopyName"
    [dialog]="dialogQuestionCopy"
  >
  </codx-form>
</ng-template>

<ng-template #bodyFormCopyName>
  <div *ngIf="dataSelected.applyProcess ; else defaultProcess">
      <ejs-combobox
      [dataSource]="valueListStatusCode "
      (valueChange)="valueChangeStatus($event)"
      [fields]="fieldCbxStatusCode"
      [placeholder]="gridViewSetup?.Status?.description"
      [allowFiltering]="true"
      [value]="statusDefault"
    ></ejs-combobox>
  </div>
  <ng-template #defaultProcess>
    <ejs-combobox
    [dataSource]="valueListStatus"
    [fields]="fieldCbxStatus"
    (valueChange)="valueChangeStatus($event)"
    [placeholder]="gridViewSetup?.Status?.description"
    [allowFiltering]="true"
    [value]="statusDefault"
  ></ejs-combobox>
  </ng-template>

</ng-template>

<ng-template #footerFormCopyName>
  <button type="button" class="btn btn-primary" (click)="saveCopy()">
    <codx-label fiedName="lblSave" default="Lưu"></codx-label>
  </button>
</ng-template>
