<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [dataObj]="dataObj"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [idField]="idField"
  [autoSearch]="true"
  (selectedChange)="selectedChange($event)"
  (onLoading)="onLoading($event)"
  (searchChanged)="searchChanged($event)"
  [viewActiveType]="viewMode"
></codx-views>


<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom p-3 list-task"
    (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-15'"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [hideMF]="data.status == '5' ? true : false"
    [title]="data?.leadName"
    [descTmp]="descTmp"
    [body]="footer"
    [formModel]="view.formModel"
    [footer]="footer"
    [titleCss]="'fw-bold fs-4'"
    [dataItem]="data"
  >
  </codx-temp-full>

</ng-template>
<ng-template #descTmp let-data>
  <div class="d-flex flex-column py-2">
    <div class="d-flex justify-content-start py-1">
      <i class="icon-location_on pe-1"></i>
      <div>
        <span
        class="fs-7"
        #addresses
        [innerHTML]="
        data?.addresses
            | formatvalue
              : formModel
              : 'addresses'
              : addresses
              : 'CMLeads'
              : 'grvCMLeads'
            | async
        "
      ></span>

      </div>
    </div>
    <div class="d-flex justify-content-start py-1">
      <i class="icon-shopping_basket pe-1"></i>
      <div>
        <span
        class="fs-7"
        #businesslineID
        [innerHTML]="
        data?.businesslineID
            | formatvalue
              : formModel
              : 'businesslineID'
              : businesslineID
              : 'CMLeads'
              : 'grvCMLeads'
            | async
        "
      ></span>
      </div>
    </div>
  </div>

</ng-template>
<ng-template #footer let-data>
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-end codx-badge">
      <div class="me-2 badge badge-light-primary">
        <span>
          Má»›i
        </span>
      </div>
      <div class="d-flex align-items-center text-gray-600">
        <span class="icon-16 icon-av_timer me-1"></span>
        <span
        class="fs-7"
        #createdOn
        [innerHTML]="
        data.createdOn
            | formatvalue
              : formModel
              : 'createdOn'
              : createdOn
              : 'CMLeads'
              : 'grvCMLeads'
            | async
        "
      ></span>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <codx-imgs
        [isToolTip]="true"
        [width]="25"
        [objectId]="data.createdOn"
        ojectType="AD_Users"
        [numberImages]="1"
      >
      </codx-imgs>
    </div>
  </div>
</ng-template>
<ng-template #baseHeaderRightTmp let-data>
  <div>
    <span
      class="icon-14 me-1"
      [class]="'1' | vll : vllPriority : 'icon' | async"
      [style.color]="'1' | vll : vllPriority : 'textColor' | async"
    >
    </span>
  </div>
</ng-template>

<!--list details tempfull-->
<!--Detail-->
<ng-template #templateDetail>
  <codx-lead-detail
    #leadsComponent
    [dataService]="view.dataService"
    [formModel]="view.formModel"
    [dataSelected]="dataSelected"
    [funcID]="funcID"
    (changeMF)="changeMF($event)"
    (clickMoreFunc)="clickMoreFunc($event)"
  >
  </codx-lead-detail>
</ng-template>
