<codx-layout-add
  #form
  [title]="title"
  (setTitle)="setTitle($event)"
  [subHeader]="subHeader"
  [tabInfo]="tabInfo"
  [tabContent]="[tabDeal, tabCustomer, tabContacts, tabAddress, tabInput]"
  [openMore]="false"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
  [footer]="footer"
  [data]="lead"
></codx-layout-add>
<ng-template #subHeader>
  <codx-tag
    field="tags"
    [entityName]="dialog.formModel.entityName"
    [isEdit]="true"
    [disabled]="false"
    [value]="data?.tags"
    (valueChange)="valueTagChange($event)"
  ></codx-tag>
</ng-template>

<ng-template #tabDeal>
  <ng-container *ngIf="formModelDeals != null && gridViewSetupDeal">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            fiedName="DealID"
            default="Mã cơ hội"
            [formModel]="formModelDeals"
          >
          </codx-label>
          <codx-input
            type="text"
            field="dealID"
            [crrValue]="deal?.dealID"
            [disabled]="true"
            [placeholder]="gridViewSetupDeal?.DealID?.description"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="formModelDeals"
            fiedName="BusinessLineID"
            default="Dòng sản phẩm"
          >
          </codx-label>
          <codx-input
            type="combobox"
            [crrValue]="deal?.businessLineID"
            [refValue]="gridViewSetupDeal?.BusinessLineID?.referedValue"
            [placeholder]="gridViewSetupDeal?.BusinessLineID?.description"
            field="businessLineID"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            fiedName="DealName"
            [default]="'Tên cơ hội'"
            [formModel]="formModelDeals"
          >
          </codx-label>
          <codx-input
            type="text"
            [formModel]="formModelDeals"
            field="dealName"
            [crrValue]="deal?.dealName"
            [refValue]="gridViewSetupDeal?.DealName?.referedValue"
            [placeholder]="gridViewSetupDeal?.DealName?.description"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="formModelDeals"
            fiedName="ProcessID"
            default="Quy trình"
          >
          </codx-label>
          <div *ngIf="listCbxProcess.length > 0 && listCbxProcess != null">
            <ejs-combobox
              [dataSource]="listCbxProcess"
              [fields]="fieldCbxProcess"
              [value]="deal?.processID"
              [placeholder]="gridViewSetupDeal?.ProcessID?.description"
              (valueChange)="cbxProcessChange($event)"
            ></ejs-combobox>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            fiedName="Category"
            default="Loại cơ hội"
            [formModel]="formModelDeals"
          >
          </codx-label>
          <codx-input
            field="category"
            type="valuelist"
            [refValue]="
              gridViewSetupDeal?.Category?.referedValue
                ? gridViewSetupDeal?.Category?.referedValue
                : 'CRM010'
            "
            [placeholder]="gridViewSetupDeal?.Category?.description"
            [crrValue]="deal?.category"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="formModelDeals"
            fiedName="ChannelID"
            default="Kênh"
          >
          </codx-label>
          <codx-input
            type="combobox"
            [formModel]="formModelDeals"
            field="channelID"
            [crrValue]="deal?.channelID"
            [refValue]="gridViewSetupDeal?.ChannelID?.referedValue"
            [placeholder]="gridViewSetupDeal?.ChannelID?.description"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="formModelDeals"
            fiedName="DealValue"
            default="Doanh số dự kiến"
          >
          </codx-label>
          <codx-input
            type="text"
            [formModel]="formModelDeals"
            [crrValue]="deal?.dealValue"
            [placeholder]="gridViewSetupDeal?.DealValue?.description"
            field="dealValue"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="formModelDeals"
            fiedName="EndDate"
            default="Ngày đến hạn dự kiến"
          >
          </codx-label>
          <codx-input
            type="datetime"
            field="endDate"
            format="d"
            [placeholder]="gridViewSetupDeal?.EndDate?.description"
            [crrValue]="deal?.endDate"
            (valueChange)="valueDateChange($event, 'deal')"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="formModelDeals"
            fiedName="Probability"
            default="Tỷ lệ thành công"
          >
          </codx-label>
          <codx-input
            type="text"
            [formModel]="formModelDeals"
            [crrValue]="deal?.probability"
            [placeholder]="gridViewSetupDeal?.Probability?.description"
            field="probability"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            fiedName="SalespersonID"
            default="Nhân viên bán hàng"
            [formModel]="formModelDeals"
          >
          </codx-label>
          <ejs-combobox
            [dataSource]="listParticipants"
            [fields]="fieldCbxParticipants"
            [value]="deal?.salespersonID"
            [placeholder]="gridViewSetupDeal?.SalespersonID?.description"
            (valueChange)="valueChangeOwner($event)"
          ></ejs-combobox>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="formModelDeals"
            fiedName="ExpectedClosed"
            default="Ngày dự kiến đóng"
          >
          </codx-label>
          <codx-input
            type="datetime"
            format="d"
            field="expectedClosed"
            [placeholder]="gridViewSetupDeal?.ExpectedClosed?.description"
            [crrValue]="deal?.expectedClosed"
            (valueChange)="valueDateChange($event, 'deal')"
          >
          </codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="formModelDeals"
            fiedName="ConsultantID"
            default="Nhân viên tư vấn"
          >
          </codx-label>
          <codx-input
            field="consultantID"
            type="combobox"
            [formModel]="formModelDeals"
            [refValue]="gridViewSetupDeal?.ConsultantID?.referedValue"
            [placeholder]="gridViewSetupDeal?.ConsultantID?.description"
            [crrValue]="deal?.consultantID"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="form-group">
      <codx-label
        fiedName="Note"
        default="Tóm tắt nhu cầu"
        [formModel]="formModelDeals"
      >
      </codx-label>
      <codx-input
        type="textarea"
        [formModel]="formModelDeals"
        field="note"
        [crrValue]="deal?.note"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label
        fiedName="Memo"
        default="Mô tả chi tiết"
        [formModel]="formModelDeals"
      >
      </codx-label>
      <codx-input
        type="textarea"
        [formModel]="formModelDeals"
        field="memo"
        [crrValue]="deal?.memo"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
  </ng-container>
</ng-template>
<ng-template #tabCustomer>
  <div class="row">
    <div class="d-flex align-items-center col-6">
      <span class="d-flex align-items-center me-5">
        <codx-input
          name="customer-1"
          class="test-check"
          type="radio"
          field="yes"
          [checked]="radioChecked ?? false"
          (valueChange)="changeRadio($event)"
        ></codx-input>
      </span>
      <span class="d-flex align-items-center">
        <codx-label
          name="lblRadioCustomer"
          [formModel]="dialog.formModel"
          default="Chọn khách hàng có sẵn từ hệ thống"
        ></codx-label>
      </span>
    </div>
    <div class="d-flex col-6">
      <span class="d-flex justify-content-between align-items-center me-5">
        <codx-input
          name="customer-2"
          class="test-check"
          type="radio"
          style="width: 100%"
          field="no"
          [checked]="!radioChecked ?? false"
          (valueChange)="changeRadio($event)"
        ></codx-input>
      </span>

      <span class="d-flex justify-content-end align-items-center">
        <codx-label
          name="lblRadioAddCustomer"
          [formModel]="dialog.formModel"
          default="Tạo khách hàng mới"
        ></codx-label>
      </span>
    </div>
  </div>
  <div
    class="mt-5"
    *ngIf="radioChecked; then systemCustomer; else addCustomer"
  ></div
></ng-template>

<ng-template #tabContacts>
  <ng-container>
    <div class="d-flex flex-column mb-1">
      <div class="title text-primary fs-4 fw-bold">
        <codx-label
          [formModel]="form.formModel"
          name="lblListContactLead"
          default="Danh sách người liên hệ từ tiềm năng"
        ></codx-label>
      </div>
      <div class="text-gray-600">
        <codx-label
          name="lblCheckContactToCustomer"
          [formModel]="form.formModel"
          default="Chọn liên hệ muốn thêm vào khách hàng"
        >
        </codx-label>
      </div>
    </div>
    <codx-list-contacts
      #codxConvert
      [selectAll]="false"
      [funcID]="form.formModel.funcID"
      [objectID]="lead?.recID"
      [objectType]="'2'"
      [objectName]="lead?.leadName"
      (objectConvert)="objectConvert($event)"
      [hidenMF]="true"
      [isConvertLeadToCus]="customerID ? true : false"
      [type]="'formAdd'"
    ></codx-list-contacts>
  </ng-container>
  <ng-container>
    <div class="title text-primary fs-4 fw-bold">
      <codx-label
        [formModel]="form.formModel"
        name="lblListContactCustomer"
        default="Danh sách người liên hệ từ khách hàng"
      ></codx-label>
    </div>
    <codx-list-contacts
      #codxListContact
      [selectAll]="false"
      [funcID]="'CM0101'"
      [objectID]="customerID"
      [listContacts]="lstContactCustomer"
      [objectType]="'1'"
      [objectName]="customer?.customerName"
      [isConvertLeadToCus]="true"
      (contactEvent)="contactEvent($event)"
      (lstContactEmit)="lstContactEmit($event)"
      (objectConvert)="objectConvertDeal($event)"
      [hidenMF]="false"
      [type]="'formAdd'"
    ></codx-list-contacts>
  </ng-container>
  <ng-container>
    <div class="title text-primary fs-4 fw-bold">
      <codx-label
        [formModel]="form.formModel"
        name="lblListContactDeal"
        default="Danh sách người liên hệ sử dụng cho cơ hội"
      ></codx-label>
    </div>
    <codx-list-contacts
      [selectAll]="false"
      [funcID]="'CM0201'"
      [objectID]="deal?.recID"
      [listContacts]="lstContactDeal"
      [objectType]="'4'"
      [objectName]="deal?.dealName"
      [hidenMF]="true"
      [type]="'formAdd'"
    ></codx-list-contacts>
  </ng-container>
</ng-template>
<ng-template #tabAddress>
  <ng-container>
    <div class="d-flex flex-column mb-1">
      <div class="title text-primary fs-4 fw-bold">
        <codx-label
          [formModel]="form.formModel"
          name="lblListAdressDeal"
          default="Danh sách địa chỉ từ tiềm năng"
        ></codx-label>
      </div>
      <div class="text-gray-600">
        <codx-label
          name="lblCheckAddressToCustomer"
          [formModel]="form.formModel"
          default="Chọn địa chỉ muốn thêm vào khách hàng"
        >
        </codx-label>
      </div>
    </div>
    <codx-address-cm
      #codxLoadAdress
      [type]="'formAdd'"
      [funcID]="'CM0205'"
      [entityName]="form.formModel.entityName"
      [id]="lead?.recID"
      (convertAddress)="convertAddress($event)"
      [hidden]="true"
      [isConvertLeadToCus]="customerID ? true : false"
    ></codx-address-cm>
  </ng-container>
  <ng-container>
    <div class="title text-primary fs-4 fw-bold">
      <codx-label
        [formModel]="form.formModel"
        name="lblListAddressCustomer"
        default="Danh sách địa chỉ từ khách hàng"
      ></codx-label>
    </div>
    <codx-address-cm
      #codxListAddress
      [type]="'formAdd'"
      [funcID]="'CM0101'"
      [entityName]="'CM_Customers'"
      (lstAddressEmit)="lstAddressEmit($event)"
      (lstAddressDeleteEmit)="lstAddressDeleteEmit($event)"
      [id]="customerID"
    ></codx-address-cm>
  </ng-container>
</ng-template>
<ng-template #tabInput>
  <ng-container [ngTemplateOutlet]="tabCustomFieldDetail"></ng-container>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="onSave()">
      <codx-label
        name="lblSave"
        [formModel]="dialog.formModel"
        default="Lưu"
      ></codx-label>
    </button>
  </div>
</ng-template>
<ng-template #tabCustomFieldDetail>
  <ng-container *ngIf="listInstanceSteps?.length > 0; else dataIsEmpty">
    <ng-container *ngFor="let step of listInstanceSteps">
      <ng-container *ngIf="step?.fields?.length > 0">
        <ng-container *ngFor="let item of step.fields">
          <div class="form-group">
            <codx-input-custom-field
              [customField]="item"
              [checkValid]="false"
              [objectId]="item.recID"
              [objectType]="'DP_Instances'"
              [formModel]="dialog.formModel"
              (valueChangeCustom)="valueChangeCustom($event)"
            >
            </codx-input-custom-field>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-template>
<ng-template #dataIsEmpty>
  <codx-no-data> </codx-no-data>
</ng-template>

<ng-template #systemCustomer>
  <div class="form-group mt-5">
    <codx-label
      name="CustomerID"
      [formModel]="formModelCustomer"
      default="Khách hàng"
    ></codx-label>
    <codx-input
      type="combobox"
      field="customerID"
      [crrValue]="lead?.customerID"
      [refValue]="'CMCustomers'"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
  </div>
</ng-template>
<ng-template #addCustomer>
  <ng-container *ngIf="formModelCustomer">
    <div class="mb-2">
      <div class="mt-5">
        <codx-label
          name="lblInformation"
          class="h4 text-dark text-primary fw-bold"
          [formModel]="formModelCustomer"
          default="Thông tin chung"
        >
        </codx-label>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <div class="form-group">
            <codx-label
              [formModel]="formModelCustomer"
              [fiedName]="'CustGroupID'"
            >
            </codx-label>
            <codx-input
              type="combobox"
              [crrValue]="customer?.custGroupID"
              [formModel]="formModelCustomer"
              [placeholder]="gridViewSetupCustomer?.CustGroupID?.description"
              [refValue]="gridViewSetupCustomer?.CustGroupID?.referedValue"
              field="custGroupID"
              (valueChange)="valueChangeCustomer($event)"
            >
            </codx-input>
          </div>
          <div class="form-group">
            <codx-label
              [formModel]="formModelCustomer"
              [fiedName]="'CustomerID'"
            >
            </codx-label>
            <codx-input
              type="text"
              [crrValue]="customer?.customerID"
              [formModel]="formModelCustomer"
              [placeholder]="gridViewSetupCustomer?.CustomerID?.description"
              [refValue]="gridViewSetupCustomer?.CustomerID?.referedValue"
              field="customerID"
              (valueChange)="valueChangeCustomer($event)"
            >
            </codx-input>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <div style="height: 122px">
              <codx-label
                [formModel]="formModelCustomer"
                name="lblAvatar"
                default="Ảnh đại diện"
              ></codx-label>
              <div>
                <codx-img
                  #imageUpload
                  class="image-inpt-wrapper fullImage"
                  [referType]="'avt'"
                  [width]="90"
                  [funcId]="'CM0101'"
                  [objectId]="customer?.recID"
                  [objectType]="formModelCustomer.entityName"
                  [objectName]="customer?.customerName"
                  [isAllowEdit]="true"
                  [isDefaulImg]="true"
                  [imgOn]="customer?.modifiedOn"
                  (handleInput)="changeAvatar()"
                >
                </codx-img>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <codx-label [formModel]="formModelCustomer" [fiedName]="'CustomerName'">
        </codx-label>
        <codx-input
          type="text"
          [crrValue]="customer?.customerName"
          [formModel]="formModelCustomer"
          [placeholder]="gridViewSetupCustomer?.CustomerName?.description"
          field="customerName"
          (valueChange)="valueChangeCustomer($event)"
        >
        </codx-input>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <codx-label [formModel]="formModelCustomer" fiedName="ShortName">
            </codx-label>
            <codx-input
              type="text"
              [crrValue]="customer?.shortName"
              [formModel]="formModelCustomer"
              [placeholder]="gridViewSetupCustomer?.ShortName?.description"
              field="shortName"
              (valueChange)="valueChangeCustomer($event)"
            >
            </codx-input>
          </div>
          <div class="form-group">
            <codx-label
              [formModel]="formModelCustomer"
              fiedName="EstablishDate"
            >
            </codx-label>
            <codx-input
              type="datetime"
              [crrValue]="customer?.establishDate"
              format="d"
              [placeholder]="gridViewSetupCustomer?.EstablishDate?.description"
              field="establishDate"
              (valueChange)="valueDateChange($event, 'customer')"
            >
            </codx-input>
          </div>
          <div class="form-group">
            <codx-label [formModel]="formModelCustomer" fiedName="TaxCode">
            </codx-label>
            <codx-input
              type="text"
              [crrValue]="customer?.taxCode"
              [formModel]="formModelCustomer"
              [placeholder]="gridViewSetupCustomer?.TaxCode?.description"
              (valueChange)="valueChangeCustomer($event)"
              field="taxCode"
            >
            </codx-input>
          </div>
          <div class="form-group">
            <codx-label
              [formModel]="formModelCustomer"
              fiedName="AnnualRevenue"
            >
            </codx-label>
            <codx-input
              type="text"
              [crrValue]="customer?.annualRevenue"
              [formModel]="formModelCustomer"
              [placeholder]="gridViewSetupCustomer?.AnnualRevenue?.description"
              (valueChange)="valueChangeCustomer($event)"
              field="annualRevenue"
            >
            </codx-input>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <codx-label [formModel]="formModelCustomer" fiedName="Phone">
            </codx-label>
            <codx-input
              type="text"
              [crrValue]="customer?.phone"
              [formModel]="formModelCustomer"
              [placeholder]="gridViewSetupCustomer?.Phone?.description"
              (valueChange)="valueChangeCustomer($event)"
              field="phone"
            >
            </codx-input>
          </div>
          <div class="form-group">
            <codx-label [formModel]="formModelCustomer" fiedName="FaxNo">
            </codx-label>
            <codx-input
              type="text"
              [crrValue]="customer?.faxNo"
              [formModel]="formModelCustomer"
              [placeholder]="gridViewSetupCustomer?.FaxNo?.description"
              (valueChange)="valueChangeCustomer($event)"
              field="faxNo"
            >
            </codx-input>
          </div>
          <div class="form-group">
            <codx-label [formModel]="formModelCustomer" fiedName="Email">
            </codx-label>
            <codx-input
              type="text"
              [crrValue]="customer?.email"
              [formModel]="formModelCustomer"
              [placeholder]="gridViewSetupCustomer?.Email?.description"
              (valueChange)="valueChangeCustomer($event)"
              field="email"
            >
            </codx-input>
          </div>
          <div class="form-group">
            <codx-label [formModel]="formModelCustomer" fiedName="WebPage">
            </codx-label>
            <codx-input
              type="text"
              [crrValue]="customer?.webPage"
              [formModel]="formModelCustomer"
              [placeholder]="gridViewSetupCustomer?.WebPage?.description"
              (valueChange)="valueChangeCustomer($event)"
              field="webPage"
            >
            </codx-input>
          </div>
        </div>
      </div>
      <div class="form-group">
        <codx-label [formModel]="formModelCustomer" fiedName="Industries">
        </codx-label>
        <codx-input
          type="combobox"
          [crrValue]="customer?.industries"
          [formModel]="formModelCustomer"
          [placeholder]="gridViewSetupCustomer?.Industries?.description"
          [refValue]="gridViewSetupCustomer?.Industries?.referedValue"
          (valueChange)="valueChangeCustomer($event)"
          field="industries"
        >
        </codx-input>
      </div>
      <div class="form-group">
        <codx-label [formModel]="formModelCustomer" fiedName="Memo">
        </codx-label>
        <codx-input
          type="textarea"
          [crrValue]="customer?.memo"
          [formModel]="formModelCustomer"
          field="memo"
          (valueChange)="valueChangeCustomer($event)"
        >
        </codx-input>
      </div>
      <div class="form-group">
        <div class="d-flex justify-content-between">
          <div>
