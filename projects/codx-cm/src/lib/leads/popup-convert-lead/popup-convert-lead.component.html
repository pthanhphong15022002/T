<codx-layout-add
  #form
  [title]="title"
  (setTitle)="setTitle($event)"
  [subHeader]="subHeader"
  [tabInfo]="tabInfo"
  [tabContent]="[tabDeal, tabCustomer, tabContacts, tabInput]"
  [openMore]="false"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
  [footer]="footer"
  [data]="lead"
></codx-layout-add>

<ng-template #tabDeal>
  <ng-container *ngIf="formModelDeals">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            fiedName="DealID"
            default="Mã cơ hội"
            [formModel]="formModelDeals"
          >
          </codx-label>
          <codx-input
            type="text"
            field="dealID"
            [crrValue]="deal?.dealID"
            [disabled]="true"
            [placeholder]="gridViewSetupDeal?.DealID?.description"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="formModelDeals"
            fiedName="BusinessLineID"
            default="Dòng sản phẩm"
          >
          </codx-label>
          <codx-input
            type="combobox"
            [crrValue]="deal?.businessLineID"
            [refValue]="gridViewSetupDeal?.BusinessLineID?.referedValue"
            [placeholder]="gridViewSetupDeal?.BusinessLineID?.description"
            field="businessLineID"
            (valueChange)="valueBusinessLine($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <codx-label
            fiedName="DealName"
            [default]="'Tên cơ hội'"
            [formModel]="formModelDeals"
          >
          </codx-label>
          <codx-input
            type="text"
            [formModel]="formModelDeals"
            field="dealName"
            [crrValue]="deal?.dealName"
            [placeholder]="gridViewSetupDeal?.DealName?.description"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <!-- <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="formModelDeals"
            fiedName="ProcessID"
            default="Quy trình"
          >
          </codx-label>
          <div>
            <ejs-combobox
              [dataSource]="listCbxProcess"
              [placeholder]="gridViewSetupDeal?.ProcessID?.description"
              [fields]="fieldCbxProcess"
              [value]="deal?.processID"
              [readonly]="true"
            ></ejs-combobox>
          </div>

        </div>
      </div> -->
    <!-- </div> -->

    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="formModelDeals"
            fiedName="DealValue"
            default="Doanh số dự kiến"
          >
          </codx-label>
          <div class="d-flex flex-row">
            <div class="col-8 pe-2">
              <codx-input
                type="number"
                [min]="0"
                [formModel]="formModelDeals"
                [crrValue]="deal?.dealValue"
                [placeholder]="gridViewSetupDeal?.DealValue?.description"
                field="dealValue"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
            <div class="col-4">
              <codx-input
                field="currencyID"
                [formModel]="formModelDeals"
                [refValue]="gridViewSetupDeal?.CurrencyID?.referedValue"
                [crrValue]="deal?.currencyID"
                type="combobox"
                (valueChange)="valueChange($event)"
              >
              </codx-input>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="formModelDeals"
            fiedName="Probability"
            default="Tỷ lệ thành công"
          >
          </codx-label>
          <codx-input
            type="number"
            [min]="0"
            [max]="100"
            [placeholder]="gridViewSetupDeal?.Probability?.description"
            field="probability"
            [crrValue]="deal?.probability"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="formModelDeals"
            fiedName="ExpectedClosed"
            default="Ngày dự kiến đóng"
          >
          </codx-label>
          <codx-input
            type="datetime"
            format="d"
            field="expectedClosed"
            [placeholder]="gridViewSetupDeal?.ExpectedClosed?.description"
            [crrValue]="deal?.expectedClosed"
            (valueChange)="valueDateChange($event, 'deal')"
          >
          </codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="formModelDeals"
            fiedName="ChannelID"
            default="Kênh"
          >
          </codx-label>
          <codx-input
            type="combobox"
            [formModel]="formModelDeals"
            field="channelID"
            [crrValue]="deal?.channelID"
            [refValue]="gridViewSetupDeal?.ChannelID?.referedValue"
            [placeholder]="gridViewSetupDeal?.ChannelID?.description"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            fiedName="Owner"
            default="Nhân viên bán hàng"
            [formModel]="formModelDeals"
          >
          </codx-label>
          <ejs-combobox
            [dataSource]="listParticipants"
            [fields]="fieldCbxParticipants"
            [value]="deal?.owner"
            [placeholder]="gridViewSetupDeal?.Owner?.description"
            (valueChange)="valueChangeOwner($event)"
          ></ejs-combobox>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="formModelDeals"
            fiedName="ConsultantID"
            default="Nhân viên tư vấn"
          >
          </codx-label>
          <codx-input
            field="consultantID"
            type="combobox"
            [formModel]="formModelDeals"
            [refValue]="gridViewSetupDeal?.ConsultantID?.referedValue"
            [placeholder]="gridViewSetupDeal?.ConsultantID?.description"
            [crrValue]="deal?.consultantID"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>

    <div class="form-group">
      <codx-label
        fiedName="Note"
        default="Tóm tắt nhu cầu"
        [formModel]="formModelDeals"
      >
      </codx-label>
      <codx-input
        type="textarea"
        [rows]="4"
        [formModel]="formModelDeals"
        field="note"
        [crrValue]="deal?.note"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label
        fiedName="Memo"
        default="Mô tả chi tiết"
        [formModel]="formModelDeals"
      >
      </codx-label>
      <codx-input
        type="textarea"
        [rows]="4"
        [formModel]="formModelDeals"
        field="memo"
        [crrValue]="deal?.memo"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
    </div>
  </ng-container>
</ng-template>
<ng-template #tabCustomer>
  <div class="row mb-4 mt-5">
    <div class="d-flex align-items-top col-6">
      <span class="d-flex align-items-center w-25px h-1px">
        <codx-input
          name="customer-1"
          class="test-check"
          type="radio"
          field="yes"
          [checked]="radioChecked ?? false"
          (valueChange)="changeRadio($event)"
        ></codx-input>
      </span>
      <span class="d-flex align-items-center">
        <codx-label
          name="lblRadioCustomer"
          [formModel]="dialog.formModel"
          default="Chọn khách hàng có sẵn từ hệ thống"
        ></codx-label>
      </span>
    </div>
    <div class="d-flex align-items-top col-6">
      <span class="d-flex align-items-center w-25px h-1px">
        <codx-input
          name="customer-2"
          class="test-check"
          type="radio"
          style="width: 100%"
          field="no"
          [checked]="!radioChecked ?? false"
          (valueChange)="changeRadio($event)"
        ></codx-input>
      </span>

      <span class="d-flex justify-content-end align-items-center">
        <codx-label
          name="lblRadioAddCustomer"
          [formModel]="dialog.formModel"
          default="Tạo khách hàng mới"
        ></codx-label>
      </span>
    </div>
  </div>
  <div
    class="mt-5"
    *ngIf="radioChecked; then systemCustomer; else addCustomer"
  ></div
></ng-template>

<ng-template #tabInput>
  <ng-container [ngTemplateOutlet]="tabCustomFieldDetail"></ng-container>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="onSave()">
      <codx-label
        name="lblSave"
        [formModel]="dialog.formModel"
        default="Lưu"
      ></codx-label>
    </button>
  </div>
</ng-template>
<ng-template #tabCustomFieldDetail>
  <ng-container *ngIf="listInstanceSteps?.length > 0; else dataIsEmpty">
    <ng-container *ngFor="let step of listInstanceSteps">
      <ng-container *ngIf="step?.fields?.length > 0">
        <ng-container *ngFor="let item of step.fields">
          <div class="form-group">
            <codx-input-custom-field
              [customField]="item"
              [checkValid]="false"
              [objectId]="item.recID"
              [objectType]="'DP_Instances_Steps_Fields'"
              [formModel]="dialog.formModel"
              (valueChangeCustom)="valueChangeCustom($event)"
            >
            </codx-input-custom-field>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-template>
<ng-template #dataIsEmpty>
  <codx-no-data> </codx-no-data>
</ng-template>

<ng-template #systemCustomer>
  <div class="form-group mt-5" *ngIf="formModelDeals">
    <codx-label
      fiedName="CustomerID"
      [formModel]="formModelDeals"
      default="Khách hàng"
    ></codx-label>
    <codx-input
      type="combobox"
      field="customerID"
      [crrValue]="lead?.customerID"
      [refValue]="'CMCustomers'"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
  </div>
</ng-template>
<ng-template #addCustomer>
  <ng-container *ngIf="formModelCustomer">
    <div class="mb-2">
      <div class="mt-6">
        <codx-label
          name="lblInformation"
          class="fs-5-sm text-primary fw-bold"
          [formModel]="formModelCustomer"
          default="Thông tin chung"
        >
        </codx-label>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <div class="form-group">
            <codx-label
              [formModel]="formModelCustomer"
              [fiedName]="'CustGroupID'"
            >
            </codx-label>
            <codx-input
              type="combobox"
              [crrValue]="customer?.custGroupID"
              [formModel]="formModelCustomer"
              [placeholder]="gridViewSetupCustomer?.CustGroupID?.description"
              [refValue]="gridViewSetupCustomer?.CustGroupID?.referedValue"
              field="custGroupID"
              (valueChange)="valueChangeCustomer($event)"
            >
            </codx-input>
          </div>
          <div class="form-group">
            <codx-label
              [formModel]="formModelCustomer"
              [fiedName]="'CustomerID'"
            >
            </codx-label>
            <codx-input
              type="text"
              [disabled]="true"
              [crrValue]="customer?.customerID"
              [formModel]="formModelCustomer"
              [placeholder]="gridViewSetupCustomer?.CustomerID?.description"
              [refValue]="gridViewSetupCustomer?.CustomerID?.referedValue"
              field="customerID"
              (valueChange)="valueChangeCustomer($event)"
            >
            </codx-input>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <div style="height: 122px">
              <codx-label
                [formModel]="formModelCustomer"
                name="lblAvatar"
                default="Ảnh đại diện"
              ></codx-label>
              <div class="mt-2">
                <codx-img
                  #imageUpload
                  class="image-inpt-wrapper fullImage"
                  [referType]="'avt'"
                  [width]="70"
                  [funcId]="'CM0101'"
                  [objectId]="recIDAvt"
                  [objectType]="entityName"
                  [objectName]="nameAvt"
                  [isAllowEdit]="true"
                  [isDefaulImg]="true"
                  [imgOn]="modifyOnAvt"
                  (handleInput)="changeAvatar()"
                >
                </codx-img>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <codx-label [formModel]="formModelCustomer" [fiedName]="'CustomerName'">
        </codx-label>
        <codx-input
          type="text"
          [crrValue]="customer?.customerName"
          [placeholder]="gridViewSetupCustomer?.CustomerName?.description"
          field="customerName"
          (valueChange)="valueChangeCustomer($event)"
        >
        </codx-input>
      </div>
      <div class="row" *ngIf="customer?.category == '1'">
        <div class="col-6 form-group">
          <codx-label [formModel]="formModelCustomer" fiedName="ShortName">
          </codx-label>
          <codx-input
            type="text"
            [crrValue]="customer?.shortName"
            [placeholder]="gridViewSetupCustomer?.ShortName?.description"
            field="shortName"
            (valueChange)="valueChangeCustomer($event)"
          >
          </codx-input>
        </div>
        <div class="col-6 form-group">
          <codx-label [formModel]="formModelCustomer" fiedName="TaxCode">
          </codx-label>
          <codx-input
            type="text"
            [crrValue]="customer?.taxCode"
            [placeholder]="gridViewSetupCustomer?.TaxCode?.description"
            (valueChange)="valueChangeCustomer($event)"
            field="taxCode"
          >
          </codx-input>
        </div>
      </div>
      <div class="row" *ngIf="customer?.category == '2'">
        <div class="col-6">
          <div class="form-group">
            <codx-label [formModel]="formModelCustomer" fiedName="Gender">
            </codx-label>
            <codx-input
              [formModel]="formModelCustomer"
              [crrValue]="customer?.gender"
              (valueChange)="valueChangeCustomer($event)"
              field="gender"
            >
            </codx-input>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <codx-label [formModel]="formModelCustomer" fiedName="Birthday">
            </codx-label>
            <codx-input
              [formModel]="formModelCustomer"
              [crrValue]="customer?.birthday"
              field="birthday"
              (valueChange)="valueDateChange($event, 'customer')"
            >
            </codx-input>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="customer?.category == '2'">
        <div class="col-6">
          <div class="form-group">
            <codx-label [formModel]="formModelCustomer" fiedName="IDCardNo">
            </codx-label>
            <codx-input
              [formModel]="formModelCustomer"
              type="text"
              [crrValue]="customer?.idCardNo"
              [placeholder]="gridViewSetupCustomer?.IDCardNo?.description"
              (valueChange)="valueChangeCustomer($event)"
              field="idCardNo"
            >
            </codx-input>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <codx-label [formModel]="formModelCustomer" fiedName="IssuedOn">
            </codx-label>
            <codx-input
              [formModel]="formModelCustomer"
              [crrValue]="customer?.issuedOn"
              field="issuedOn"
              (valueChange)="valueDateChange($event, 'customer')"
            >
            </codx-input>
          </div>
        </div>
      </div>
      <div class="form-group">
        <codx-label [formModel]="formModelCustomer" fiedName="Address">
        </codx-label>
        <codx-input
          type="text"
          [crrValue]="customer?.address"
          [placeholder]="gridViewSetupCustomer?.Address?.description"
          (valueChange)="valueChangeCustomer($event)"
          field="address"
        >
        </codx-input>
      </div>
      <div class="row" *ngIf="customer?.category == '1'">
        <div class="col-6 form-group">
          <codx-label [formModel]="formModelCustomer" fiedName="Phone">
          </codx-label>
          <codx-input
            type="text"
            [crrValue]="customer?.phone"
            [placeholder]="gridViewSetupCustomer?.Phone?.description"
            (valueChange)="valueChangeCustomer($event)"
            field="phone"
          >
          </codx-input>
        </div>
        <div class="col-6 form-group">
          <codx-label [formModel]="formModelCustomer" fiedName="FaxNo">
          </codx-label>
          <codx-input
            type="text"
            [crrValue]="customer?.faxNo"
            [placeholder]="gridViewSetupCustomer?.FaxNo?.description"
            (valueChange)="valueChangeCustomer($event)"
            field="faxNo"
          >
          </codx-input>
        </div>
      </div>
      <div class="row" *ngIf="customer?.category == '2'">
        <div class="col-6 form-group">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <codx-label [formModel]="formModelCustomer" [fiedName]="'Phone'">
              </codx-label>
            </div>
            <div class="d-flex align-items-center">
              <codx-label
                class="text-gray-500 me-2"
                [formModel]="formModelCustomer"
                [fiedName]="'AllowCall'"
              >
              </codx-label>
              <codx-input
                [formModel]="formModelCustomer"
                type="checkbox"
                [crrValue]="customer?.allowCall"
                (valueChange)="valueChangeCustomer($event)"
                field="allowCall"
              >
              </codx-input>
            </div>
          </div>

          <codx-input
            [formModel]="formModelCustomer"
            [crrValue]="customer?.phone"
            (valueChange)="valueChangeCustomer($event)"
            [field]="'phone'"
          >
          </codx-input>
        </div>
        <div class="col-6 form-group">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <codx-label [formModel]="formModelCustomer" [fiedName]="'Email'">
              </codx-label>
            </div>
            <div class="d-flex align-items-center">
              <codx-label
                class="text-gray-500 me-2"
                [formModel]="formModelCustomer"
                [fiedName]="'AllowEmail'"
              >
              </codx-label>
              <codx-input
                [formModel]="formModelCustomer"
                type="checkbox"
                [crrValue]="customer?.allowEmail"
                (valueChange)="valueChangeCustomer($event)"
                field="allowEmail"
              >
              </codx-input>
            </div>
          </div>
          <codx-input
            [formModel]="formModelCustomer"
            [crrValue]="customer?.email"
            (valueChange)="valueChangeCustomer($event)"
            field="email"
          >
          </codx-input>
        </div>
      </div>
      <div class="form-group">
        <codx-label [formModel]="formModelCustomer" fiedName="WebPage">
        </codx-label>
        <codx-input
          type="text"
          [crrValue]="customer?.webPage"
          [placeholder]="gridViewSetupCustomer?.WebPage?.description"
          (valueChange)="valueChangeCustomer($event)"
          field="webPage"
        >
        </codx-input>
      </div>
      <div class="row" *ngIf="customer?.category == '1'">
        <div class="col-6 form-group">
          <codx-label [formModel]="formModelCustomer" fiedName="AnnualRevenue">
          </codx-label>
          <codx-input
            type="text"
            [crrValue]="customer?.annualRevenue"
            [placeholder]="gridViewSetupCustomer?.AnnualRevenue?.description"
            (valueChange)="valueChangeCustomer($event)"
            field="annualRevenue"
          >
          </codx-input>
        </div>
        <div class="col-6 form-group">
