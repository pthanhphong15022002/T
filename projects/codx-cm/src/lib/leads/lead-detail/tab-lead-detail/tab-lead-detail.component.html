<container-element [ngSwitch]="tabClicked">
  <some-element
    *ngSwitchCase="tabInformation"
    [ngTemplateOutlet]="information"
  ></some-element>
  <some-element
  *ngSwitchCase="tabField"
  [ngTemplateOutlet]="field"
></some-element>
<some-element
*ngSwitchCase="tabTask"
[ngTemplateOutlet]="task"
></some-element>
<some-element
*ngSwitchCase="tabComment"
[ngTemplateOutlet]="comment"
></some-element>

  <some-element *ngSwitchDefault></some-element>
</container-element>

<ng-template #field>
  <div class="d-flex flex-column">
    <ng-container *ngFor="let item of listSteps">
      <codx-fields-detail-temp
        *ngIf="item?.fields?.length > 0 && item?.fields"
        [dataStep]="item"
        [showColumnControl]="showColumnControl(item.stepID)"
        [isUpdate]="['0', '1','2','13'].includes(dataSelected.status) && dataSelected?.roles?.isOnwer && !dataSelected.closed "
      >
      </codx-fields-detail-temp>
    </ng-container>
  </div>
</ng-template>

<ng-template #task let-data="value">
  <step-task
    [isDataLoading]="isDataLoading"
    [dataSelected]="dataSelected"
    [listInstanceStep]="listSteps"
    [applyFor]="'5'"
    (continueStep)="continueStep($event)"
    (saveAssignTask)="saveAssignTask($event)"
  ></step-task>
</ng-template>


<ng-template #comment let-data>
  <div class="tab-comt">
    <div class="tab_container">
      <codx-tree-comment
        [objectID]="dataSelected.recID"
        [objectType]="formModel.entityName"
        [actionType]="'C'"
        [addNew]="true"
        [funcID]="formModel.funcID"
        (totalCommentChange)="changeCountFooter($event,'comment')"
        >
      </codx-tree-comment>
    </div>
  </div>
</ng-template>
