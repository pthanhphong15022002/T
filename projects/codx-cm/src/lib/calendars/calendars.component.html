<codx-views
  #view
  [views]="views"
  [funcID]="funcID"
  [service]="'DP'"
  [entityName]="'DP_Activities'"
  [autoLoad]="true"
  [toolbarDisplay]="true"
  (onActions)="onAction($event)"
  [viewActiveType]="8"
>
</codx-views>

<ng-template #cellTemplate let-data>
  <div [innerHtml]="getCellContent(data?.date)"></div>
</ng-template>

<ng-template #contentTmp let-data>
  <h1>DATA view ne</h1>
</ng-template>

<ng-template #resourceHeader let-data>
  <h1>DATA view ne</h1>
</ng-template>
