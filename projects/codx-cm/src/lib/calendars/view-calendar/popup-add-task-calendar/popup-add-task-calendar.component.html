<codx-form
  headerText="{{ title }}"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
>
</codx-form>
<ng-template #body>
  <div class="row h-100">
    <div class="col-6" style="border-right: 1px solid rgb(196, 196, 196)">
      <ng-container [ngTemplateOutlet]="parLeft"> </ng-container>
    </div>
    <div class="col-6">
      <ng-container [ngTemplateOutlet]="parRight"></ng-container>
    </div>
  </div>
</ng-template>
<ng-template #footer>
  <button
    type="button"
    [disabled]="isDisable"
    class="btn btn-primary"
    (click)="continue()"
  >
    <codx-label [name]="'lblSave'" [default]="'Tiếp tục'"></codx-label>
  </button>
</ng-template>

<ng-template #parLeft>
  <div>
    <div class="d-flex justify-content-between align-items-center cursor-pointer" (click)="changeType('customer')">
      <span>Khách hàng</span>
      <div class="pe-5 pb-5">
         <ejs-radiobutton
            name="status"
            value="1"
            (change)="valueChangeRadio($event)"
            [checked]="type == 'customer'"
         ></ejs-radiobutton>
      </div>
    </div>
    <hr class="p-0 m-0" />
  </div>
  <div>
    <div class="d-flex justify-content-between align-items-center  cursor-pointer" (click)="changeType('deal')">
      <span>Cơ hội </span>
      <div class="pe-5 pb-5">
         <ejs-radiobutton
            name="status"
            value="1"
            (change)="valueChangeRadio($event)"
            [checked]="type == 'deal'"
         ></ejs-radiobutton>
      </div>
    </div>
    <hr class="p-0 m-0" />
  </div>
  <div>
    <div class="d-flex justify-content-between align-items-center  cursor-pointer" (click)="changeType('lead')">
      <span>Tiềm năng</span>
      <div class="pe-5 pb-5">
         <ejs-radiobutton
            name="status"
            value="1"
            (change)="valueChangeRadio($event)"
            [checked]="type == 'lead'"
         ></ejs-radiobutton>
      </div>
    </div>
    <hr class="p-0 m-0" />
  </div>
  <div>
    <div class="d-flex justify-content-between align-items-center  cursor-pointer" (click)="changeType('contract')">
      <span>Hợp đồng</span>
      <div class="pe-5 pb-5">
         <ejs-radiobutton
            name="status"
            value="1"
            (change)="valueChangeRadio($event)"
            [checked]="type == 'contract'"
         ></ejs-radiobutton>
      </div>
    </div>
    <hr class="p-0 m-0" />
  </div>
  <div>
    <div class="d-flex justify-content-between align-items-center  cursor-pointer" (click)="changeType('case')">
      <span>Chăm sóc khách hàng</span>
      <div class="pe-5 pb-5">
         <ejs-radiobutton
            name="status"
            value="1"
            (change)="valueChangeRadio($event)"
            [checked]="type == 'case'"
         ></ejs-radiobutton>
      </div>
    </div>
    <hr class="p-0 m-0" />
  </div>
</ng-template>
<ng-template #parRight> 
   <div>
      <codx-input
        *ngIf="refValueType"
        [field]="'objectID'"
        type="combobox"
        [refValue]="refValueType"
      ></codx-input>
   </div>
</ng-template>
