<div>
  <div>
    <codx-gridview-v2
      #productTable
      service="CM"
      [formName]="fmQuotationLines.formName"
      [gridViewName]="fmQuotationLines.gridViewName"
      [entityName]="fmQuotationLines.entityName"
      [templateMore]="more"
      [contentEditable]="false"
      [allowFiltering]="true"
      [allowSorting]="true"
      [dataSource]="quotationLines"
      [autoLoad]="false"
      rowHeight="40"
      predicates="TransID=@0"
    ></codx-gridview-v2>
  </div>
  <div class="mt-4">
    <div #tabsNote class="d-flex align-items-top" *ngIf="quotations">
      <div class="w-100">
        <div class="mb-2">
        <codx-label class="text-gray-600" fiedName="memo" [formModel]="fmQuotations"></codx-label>
      </div>
        <codx-input
          field="memo"
          [formModel]="fmQuotations"
          [crrValue]="quotations.memo"
        ></codx-input>
      </div>
      <div class="w-250px min-w-250px ms-6">
        <div class="d-flex justify-content-between text-nowrap mb-1">
          <div class="text-gray-600">
            <codx-label
              class="label-colon"
              fiedName="TotalAmt1"
              [formModel]="fmQuotations"
              default="Tổng thành tiền"
            ></codx-label>
          </div>
          <div class="d-flex justify-content-end">
            <span
              class="fw-bold me-1"
              [innerHTML]="
                quotations.totalSalesAmt || 0
                  | formatvalue : fmQuotations : 'totalSalesAmt'
                  | async
              "
            ></span>
            <span
              class="codx-label"
              [innerHTML]="
                quotations.currencyID
                  | formatvalue : fmQuotations : 'currencyID'
                  | async
              "
            ></span>
          </div>
        </div>
        <div class="d-flex justify-content-between text-nowrap mb-1">
          <div class="text-gray-600">
            <codx-label
              class="label-colon"
              fiedName="DiscAmt"
              [formModel]="fmQuotations"
            ></codx-label>
          </div>
          <div class="d-flex justify-content-end">
            <span
              class="fw-bold me-1"
              [innerHTML]="
                quotations.discAmt || 0
                  | formatvalue : fmQuotations : 'DiscAmt'
                  | async
              "
            ></span>
            <span
              class="codx-label"
              [innerHTML]="
                quotations.currencyID || '0'
                  | formatvalue : fmQuotations : 'currencyID'
                  | async
              "
            ></span>
          </div>
        </div>
        <div class="d-flex justify-content-between text-nowrap mb-1">
          <div class="text-gray-600">
            <codx-label
              class="label-colon"
              fiedName="totalTaxAmt"
              [formModel]="fmQuotations"
            ></codx-label>
          </div>
          <div class="d-flex justify-content-end">
            <span
              class="fw-bold me-1"
              [innerHTML]="
                quotations?.totalTaxAmt || '0'
                  | formatvalue : fmQuotations : 'totalTaxAmt'
                  | async
              "
            ></span>
            <span
              class="codx-label"
              [innerHTML]="
                quotations.currencyID
                  | formatvalue : fmQuotations : 'currencyID'
                  | async
              "
            ></span>
          </div>
        </div>
        <div class="d-flex justify-content-between text-nowrap mt-2">
          <div class="fw-bold">
            <codx-label
              class="label-colon"
              fiedName="TotalAmt"
              [formModel]="fmQuotations"
            ></codx-label>
          </div>
          <div class="d-flex justify-content-end">
            <span
              class="fw-bold me-1 text-danger"
              [innerHTML]="
                quotations.totalAmt || '0'
                  | formatvalue : fmQuotations : 'TotalAmt'
                  | async
              "
            ></span>
            <span
              class="codx-label text-danger"
              [innerHTML]="
                quotations.currencyID
                  | formatvalue : fmQuotations : 'currencyID'
                  | async
              "
            ></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #more let-data>
  <codx-mfunc
    [formModel]="fmContractsPayments"
    [isBookMark]="true"
    [dataItem]="moreDefaut"
    [type]="'view'"
  ></codx-mfunc>
</ng-template>
