<codx-form #form [customToolbar]="header" [body]="body" [footer]="footer" [dialog]="dialog"></codx-form>

<ng-template #header>
	<div class="d-flex justify-content-between align-items-center w-100">
		<codx-label name="heardTypeTask" class="text-gray-600 fs-6" [default]="title"></codx-label>
		<button style="border: none; outline: none; background: none" (click)="dialog.close()">
			<i class="icon-close icon-18 text-hover-danger"></i>
		</button>
	</div>
</ng-template>

<ng-template #body>
	<ng-container *ngIf="type == 'pay'" [ngTemplateOutlet]="payTemplate" [ngTemplateOutletContext]="{}"></ng-container>
	<ng-container *ngIf="type == 'payHistory'" [ngTemplateOutlet]="payHistoryTemplate" [ngTemplateOutletContext]="{}"></ng-container>
</ng-template>

<ng-template #footer>
	<div>
		<button class="btn btn-outline-primary me-5">
			<codx-label name="heardTypeTask" class="text-gray-600 fs-6 text-primary" default="Lưu và thêm"></codx-label>
		</button>
		<button class="btn btn-primary">
			<codx-label name="heardTypeTask" class="text-gray-600 fs-6" default="Lưu"></codx-label>
		</button>
	</div>
</ng-template>

<ng-template #payTemplate>
	<div>
		<div class="row form-group">
			<div class="" style="width: 10%;">
				<div>
					<codx-label [formModel]="dialog.formModel" fiedName="contractAmt" default="STT"></codx-label>
				</div>
				<div class="">
					<codx-input [formModel]="dialog.formModel" field="contractAmt" type="number" [min]="0">
						<!-- [crrValue]="contracts?.contractAmt"
					  (valueChange)="valueChangeText($event)" -->
					</codx-input>
				</div>
			</div>
			<div class="" style="width: 45%;">
				<div>
					<codx-label [formModel]="dialog.formModel" fiedName="contractAmt"
						default="Ngày hẹn thanh toán"></codx-label>
				</div>
				<div class="">
					<codx-input field="contractAmt" type="datetime">
						<!-- [crrValue]="contracts?.contractAmt"
						(valueChange)="valueChangeText($event)" -->
					</codx-input>
				</div>
			</div>
			<div class="" style="width: 45%;">
				<div>
					<codx-label [formModel]="dialog.formModel" fiedName="contractAmt"
						default="Số tiền thanh toán"></codx-label>
				</div>
				<div class="">
					<codx-input [formModel]="dialog.formModel" field="contractAmt" type="number" [min]="0">
						<!-- [crrValue]="contracts?.contractAmt"
						(valueChange)="valueChangeText($event)" -->
					</codx-input>
				</div>
			</div>
		</div>
		<div class="row form-group">
			<div>
				<codx-label [formModel]="dialog.formModel" fiedName="contractAmt" default="Ghi chú"></codx-label>
			</div>
			<div class="">
				<codx-input [formModel]="dialog.formModel" field="contractAmt" type="text" [min]="0">
					<!-- [crrValue]="contracts?.contractAmt"
						(valueChange)="valueChangeText($event)" -->
				</codx-input>
			</div>
		</div>
	</div>
</ng-template>
