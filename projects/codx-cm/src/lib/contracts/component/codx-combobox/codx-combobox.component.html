<div class="control-section">
    <ejs-combobox
      #sample
      [dataSource]="dataSource"
      [fields]="fields"
      (filtering)="onFiltering($event)"
      [popupHeight]="height"
      [allowFiltering]="true"
      [placeholder]="placeholder"
      [value]="crrValue"
      [width]="width"
      (valueChange)="onChange($event)"
    >
      <ng-template #noRecordsTemplate>
        <div id="nodata">
          No records found
        </div>
      </ng-template>
    </ejs-combobox>
</div>
