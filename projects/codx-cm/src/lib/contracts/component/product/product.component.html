<div>
	<codx-gridview-v2
	#productTable
	service="CM"
	[formName]="formModel.formName"
	[gridViewName]="formModel.gridViewName"
	[entityName]="formModel.entityName"
	[templateMore]="more"
	[contentEditable]="false"
	[allowFiltering]="true"
	[allowSorting]="true"
	[dataSource]="dataSource"
	[autoLoad]="false"
	rowHeight="40"
	predicates="TransID=@0"
	></codx-gridview-v2>
</div>
	<!-- [dataValues]="'f2c04250-f56d-11ed-a428-c025a5a4cd5d'" -->
	<ng-template #more let-data>
		<codx-mfunc
		[formModel]="fmContractsPayments"
		[isBookMark]="true"
		[dataItem]="moreDefaut"
		[type]="'view'"
		(clickMF)="onClickMF($event, dataSource)"
		></codx-mfunc>
	 </ng-template>
