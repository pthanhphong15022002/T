<div>
	<codx-gridview-v2
	#gridQuationsLines
	[formName]="fmQuotationLines.formName"
	[gridViewName]="fmQuotationLines.gridViewName"
	[entityName]="fmQuotationLines.entityName"
	[templateMore]="morefunction"
	[editSettings]="editSettings"
	[allowFiltering]="true"
	[allowSorting]="true"
	[dataSource]="product"
	service="CM"
	[height]="gridHeight"
	[autoLoad]="false"
	rowHeight="40"
	predicates="TransID=@0"
	[dataValues]=""
	(cellChanged)="quotionsLineChanged($event)"
	(created)="gridCreated($event, gridQuationsLines)"
	></codx-gridview-v2>
</div>
  
  <ng-template #morefunction let-data>
	<div class="has-action-menu" style="height: 30px">
	  <codx-mfunc
		[dataItem]="data"
		[formModel]="dialog.formModel"
		type="hover"
		(clickMF)="clickMF($event, data)"
	  ></codx-mfunc>
	</div>
  </ng-template>
