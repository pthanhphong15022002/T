<div class="list-contracts po">
  <button
    type="button"
    class="btn btn-sm btn btn-primary add-contract d-flex align-items-center"
    (click)="addContract()"
  >
    <i class="icon-18 icon-sticky_note_2 text-light"></i>
    <codx-label
      class=""
      [formModel]="formModel"
      fiedName="btnAddContract"
      [default]="'Thêm hợp đồng'"
    ></codx-label>
  </button>
  <div>
    <ng-container
      *ngIf="isData"
      [ngTemplateOutlet]="contractsTemplate"
      [ngTemplateOutletContext]="{}"
    ></ng-container>
    <div *ngIf="!isData">
      <codx-no-data></codx-no-data>
    </div>
  </div>
</div>

<ng-template #contractsTemplate let-data="value">
  <div *ngIf="listContract?.length <= 0">
    <div *ngFor="let step of [1, 2, 3, 4]">
      <div class="d-flex align-items-center w-100">
        <ngx-skeleton-loader [theme]="{ width: '70px', height: '70px' }">
        </ngx-skeleton-loader>
        <div class="w-100 d-flex flex-column ms-5">
          <ngx-skeleton-loader
            style="width: 100%; margin-bottom: 5px"
            [theme]="{
              'border-radius': '5px',
              height: 'py-2',
              width: '40%',
              margin: '0px'
            }"
          ></ngx-skeleton-loader>
          <ngx-skeleton-loader
            style="width: 100%"
            [theme]="{
              'border-radius': '5px',
              height: '20px',
              width: '60%',
              margin: '0px'
            }"
          ></ngx-skeleton-loader>
        </div>
      </div>
      <hr />
    </div>
  </div>

  <div *ngIf="listContract?.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>
            <codx-label
              class="fw-bold"
              name="lblIndex"
              [formModel]="formModel"
              [default]="'STT'"
            ></codx-label>
          </th>
          <th>
            <codx-label
              class="fw-bold"
              name="contractName"
              [formModel]="formModel"
              [setRequire]="false"
            ></codx-label>
          </th>
          <th>
            <codx-label
              class="fw-bold"
              name="contractAmt"
              [formModel]="formModel"
              [setRequire]="false"
            ></codx-label>
          </th>
          <th>
            <codx-label
              class="fw-bold"
              name="effectiveFrom"
              [formModel]="formModel"
              default="Ngày hiệu lực"
              [setRequire]="false"
            ></codx-label>
          </th>
          <th>
            <codx-label
              class="fw-bold"
              name="status"
              [formModel]="formModel"
              [setRequire]="false"
            ></codx-label>
          </th>
          <th style="width: 100px"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let contract of listContract; let i = index"
          class="has-action-menu px-5"
        >
          <td class="text-center text-gray-600">{{ i + 1 }}</td>
          <td class="fw-bold text-gray-600">{{ contract?.contractName }}</td>
          <td>
            <span
              class="text-gray-600"
              [innerHTML]="
                contract?.contractAmt
                  | formatvalue : formModel : 'ContractAmt'
                  | async
              "
            ></span>
            <span
              class="ms-1 text-gray-600"
              [innerHTML]="
                contract?.currencyID
                  | formatvalue : formModel : 'CurrencyID'
                  | async
              "
            ></span>
          </td>
          <td>
            <span
              class="text-gray-600"
              [innerHTML]="
                contract?.effectiveFrom
                  | formatvalue : formModel : 'EffectiveFrom'
                  | async
              "
            ></span>
          </td>
          <td>
            <codx-vll
              [name]="'CRM015'"
              [field]="'Status'"
              [value]="contract?.status"
              [showText]="true"
              [showBgColor]="true"
              class="badge badge-primary badge-sm"
            ></codx-vll>
          </td>

          <td>
            <codx-mfunc
              [type]="'hover'"
              [dataItem]="moreDefaut"
              [formModel]="formModel"
              (changeDataMF)="changeDataMF($event)"
              (clickMF)="clickMF($event, contract)"
            >
            </codx-mfunc>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>

<ng-template #popDetail let-dialog>
  <codx-form
    [body]="bodyDetail"
    [dialog]="dialog"
    [templateExtend]="headerDetail"
  >
  </codx-form>
</ng-template>

<ng-template #bodyDetail let-dialog>
  <add-contracts></add-contracts>
</ng-template>
<ng-template #headerDetail let-dialog>
  <div class="mb-5 w-100 d-flex justify-content-between">
    <div class="d-flex align-items-center">
      <span class="icon-email icon-20 text-primary py-2 text-muted"></span>
      <codx-label fiedName="" default="Tên hợp đồng"></codx-label>
      <codx-input field="taskName" type="valuelist" refValue="DP023">
      </codx-input>
    </div>
    <div class="d-flex align-items-center">
      <button type="button" class="btn btn-primary">
        <codx-label fiedName="" default="Lưu"></codx-label>
      </button>
      <span class="icon-email icon-20 text-primary py-2 text-muted"></span>
    </div>
  </div>
</ng-template>
