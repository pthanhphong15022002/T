<div class="list-contracts po">
  <button
    type="button"
    class="btn btn-sm btn btn-primary add-contract d-flex align-items-center"
    (click)="addContract()"
  >
    <i class="icon-18 icon-sticky_note_2 text-light"></i>
    <codx-label class="" [formModel]="formModel" fiedName="btnAddContract" [default]="'Thêm hợp đồng'"></codx-label>
  </button>
  <div>
    <ng-container
      [ngTemplateOutlet]="contractsTemplate"
      [ngTemplateOutletContext]="{}"
    ></ng-container>
  </div>
</div>

<ng-template #contractsTemplate let-data="value">
  <div
    *ngFor="let contract of listContract; let i = index"
    class="has-action-menu px-5"
  >
    <div class="row">
      <div class="col-1 d-flex justify-content-center align-items-center">
        {{ i + 1 }}
      </div>
      <div class="col-5 d-flex flex-column justify-content-center">
        <span class="fs-6 fw-bold">{{ contract?.contractName }}</span>
        <span class="text-gray-600"
          >Ngày hiệu lực: {{ contract?.effectiveFrom | date : dateFomat }}</span
        >
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <i class="icon-money"></i>
        <span class="fw-bold">{{ contract?.contractAmt }}</span>
        <span
          class="fs-7 ms-2"
          [innerHTML]="
            contract?.currencyID
              | formatvalue : formModel : 'CurrencyID'
              | async
          "
        ></span>
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <span class="text-gray-600">{{
          contract?.effectiveTo | date : dateFomat
        }}</span>
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <span class="badge badge-sm badge-light-primary">Chờ duyệt</span>
      </div>
    </div>
    <codx-mfunc
      [type]="'hover'"
      [dataItem]="moreDefaut"
      [formModel]="formModel"
      (changeDataMF)="changeDataMFTask($event)"
      (clickMF)="clickMF($event, contract)"
    >
    </codx-mfunc>
    <hr />
  </div>
</ng-template>

<ng-template #popDetail let-dialog>
  <codx-form
    [body]="bodyDetail"
    [dialog]="dialog"
    [templateExtend]="headerDetail"
  >
  </codx-form>
</ng-template>

<ng-template #bodyDetail let-dialog>
  <add-contracts></add-contracts>
</ng-template>
<ng-template #headerDetail let-dialog>
  <div class="mb-5 w-100 d-flex justify-content-between">
    <div class="d-flex align-items-center">
      <span class="icon-email icon-20 text-primary py-2 text-muted"></span>
      <codx-label fiedName="" default="Tên hợp đồng"></codx-label>
      <codx-input field="taskName" type="valuelist" refValue="DP023">
      </codx-input>
    </div>
    <div class="d-flex align-items-center">
      <button type="button" class="btn btn-primary">
        <codx-label fiedName="" default="Lưu"></codx-label>
      </button>
      <span class="icon-email icon-20 text-primary py-2 text-muted"></span>
    </div>
  </div>
</ng-template>
