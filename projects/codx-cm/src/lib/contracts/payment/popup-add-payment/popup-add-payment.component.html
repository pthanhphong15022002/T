<codx-form
  #form
  [customToolbar]="header"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
></codx-form>

<ng-template #header>
  <div class="d-flex justify-content-between align-items-center w-100">
    <codx-label
      name="heardTypeTask"
      class="text-gray-600 fs-6"
      [default]="title"
    ></codx-label>
    <button
      style="border: none; outline: none; background: none"
      (click)="dialog.close()"
    >
      <i class="icon-close icon-18 text-hover-danger"></i>
    </button>
  </div>
</ng-template>

<ng-template #body>
  <div class="mb-2">
    <ng-container
      [ngTemplateOutlet]="informationTemplate"
      [ngTemplateOutletContext]="{}"
    ></ng-container>
  </div>
  <div>
    <ng-container
      [ngTemplateOutlet]="payTemplate"
      [ngTemplateOutletContext]="{}"
    ></ng-container>
  </div>
</ng-template>

<ng-template #footer>
  <div>
    <button class="btn btn-outline-primary me-5" (click)="saveAndContinue()">
      <codx-label
        name="heardTypeTask"
        class="text-gray-600 fs-6 text-primary"
        default="Lưu và thêm"
      ></codx-label>
    </button>
    <button class="btn btn-primary" (click)="saveAndClose()">
      <codx-label
        name="heardTypeTask"
        class="text-gray-600 fs-6"
        default="Lưu và đóng"
      ></codx-label>
    </button>
  </div>
</ng-template>

<ng-template #informationTemplate>
  <div class="d-flex">
    <codx-label
      class="label-colon text-gray-600"
      fiedName="contractAmt"
      [formModel]="fmContracts"
      [setRequire]="false"
    ></codx-label>
    <span
      *ngIf="contract?.contractAmt > 0"
      class="me-3 text-dark fw-bold"
      [innerHTML]="
        contract?.contractAmt
          | formatvalue : fmContracts : 'ContractAmt'
          | async
      "
    ></span>
    <span *ngIf="contract?.contractAmt <= 0" class="me-1">0</span>
    <span
      class="me-3 text-dark fw-bold"
      [innerHTML]="
        contract?.currencyID | formatvalue : fmContracts : 'CurrencyID' | async
      "
    ></span>
    <!-- <span>Số tiền thanh toán: </span> -->
    <span class="me-2">|</span>
    <codx-label
      class="label-colon text-gray-600"
      fiedName="sumScheduleAmt"
      [formModel]="fmContracts"
      [setRequire]="false"
      default=" Đã hẹn thanh toán"
    ></codx-label>
    <span
      *ngIf="sumScheduleAmt"
      class="me-3 text-dark fw-bold"
      [innerHTML]="
        sumScheduleAmt | formatvalue : fmContracts : 'scheduleAmt' | async
      "
    ></span>
    <span *ngIf="!sumScheduleAmt" class="me-1">0</span>
    <span
      class="me-3 text-dark fw-bold"
      [innerHTML]="
        contract?.currencyID | formatvalue : fmContracts : 'CurrencyID' | async
      "
    ></span>
  </div>
  <div class="d-flex">
    <codx-label
      class="label-colon text-gray-600"
      fiedName="remaining"
      [formModel]="fmContracts"
      [setRequire]="false"
      default="Còn lại"
    ></codx-label>
    <span
      *ngIf="remaining"
      class="me-3 text-dark fw-bold"
      [innerHTML]="remaining | formatvalue : fmContracts : 'PaidAmt' | async"
    ></span>
    <span *ngIf="!remaining" class="me-1">0</span>
    <span
      class="me-3 text-dark fw-bold"
      [innerHTML]="
        contract?.currencyID | formatvalue : fmContracts : 'CurrencyID' | async
      "
    ></span>
  </div>
</ng-template>

<ng-template #payTemplate>
  <div>  
    <div class="row form-group">
      <div class="" style="width: 15%">
        <div>
          <codx-label
            [formModel]="dialog.formModel"
            fiedName="rowNo"
            default="STT"
          ></codx-label>
        </div>
        <div class="">
          <codx-input
            [formModel]="dialog.formModel"
            field="rowNo"
            type="number"
            format="0"
            [min]="0"
            [crrValue]="payment?.rowNo"
            (valueChange)="valueChangeText($event)"
            [disabled]="true"
          >
          </codx-input>
        </div>
      </div>
      <div class="" style="width: 85%">
        <div>
          <codx-label
            [formModel]="dialog.formModel"
            fiedName="scheduleDate"
            default="Ngày hẹn thanh toán"
          ></codx-label>
        </div>
        <div class="">
          <codx-input
            field="scheduleDate"
            type="datetime"
            [crrValue]="payment?.scheduleDate"
            (valueChange)="changeValueDate($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row form-group">
      <div class="" style="width: 50%">
        <div>
          <codx-label
            [formModel]="dialog.formModel"
            fiedName=""
            default="Tỷ lệ thanh toán (%)"
          ></codx-label>
        </div>
        <div class="">
          <ejs-numerictextbox
            [value]="percent"
            format="###'%'"
            min="0"
            max="100"
            (change)="valueChangePercent($event)"
            disabled="false"
          ></ejs-numerictextbox>
          <!-- <codx-input
            field="scheduleAmt"
            type="number"
            format="###'%'"
            [min]="0"
            [max]="100"
            [crrValue]="percent"
            (valueChange)="valueChangePercent($event)"
          >
          </codx-input> -->
        </div>
      </div>
      <div class="" style="width: 50%">
        <div>
          <codx-label
            [formModel]="dialog.formModel"
            fiedName="scheduleAmt"
            default="Số tiền hẹn thanh toán"
          ></codx-label>
        </div>
        <div class="">
          <!-- [formModel]="dialog.formModel" -->
          <codx-input
            field="scheduleAmt"
            type="number"
            [min]="0"
            [max]="this.contract.contractAmt"
            [crrValue]="payment?.scheduleAmt"
            (valueChange)="valueChangeText($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>

    <div class="row form-group">
      <div>
        <codx-label
          [formModel]="dialog.formModel"
          fiedName="memo"
          default="Ghi chú"
        ></codx-label>
      </div>
      <div class="">
        <codx-input
          [formModel]="dialog.formModel"
          field="memo"
          type="text"
          [crrValue]="payment?.memo || ''"
          (valueChange)="valueChangeText($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>
</ng-template>
<!--End chon cong viec -->
