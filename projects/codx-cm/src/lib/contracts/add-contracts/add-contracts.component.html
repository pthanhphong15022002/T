<div class="d-flex justify-content-end mt-4 me-4">
  <span
    class="icon-close icon-18 cursor-pointer"
    (click)="dialog.close()"
  ></span>
</div>
<div class="pt-0" style="padding: 2rem">
  <header>
    <div class="mb-5 w-100 d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <button
          type="text"
          class="btn btn-primary rounded-circle  d-flex justify-content-center align-items-center"
          style="width: 40px; height: 40px"
        >
          <span class="icon-add_box icon-20"></span>
        </button>
        <codx-label
          class="fs-4 fw-bold mx-2"
          fiedName=""
          default="Thêm hợp đồng"
        ></codx-label>
        <codx-input
          class="mx-2"
          field="taskName"
          type="valuelist"
          refValue="DP023"
        >
        </codx-input>
      </div>
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-primary" (click)="handleSaveContract()">
          <codx-label fiedName="" default="Lưu"></codx-label>
        </button>
        <span class="icon-more_vert icon-20 text-primary p-2 text-muted"></span>
      </div>
    </div>
  </header>

  <main>

    <container-element [ngSwitch]="tabClicked">
      <some-element
        *ngSwitchCase="'general'"
        [ngTemplateOutlet]="generalTemplate"
      ></some-element>
      <some-element
        *ngSwitchCase="'representative'"
        [ngTemplateOutlet]="representativeTemplate"
      ></some-element>
      <some-element
        *ngSwitchCase="'items'"
        [ngTemplateOutlet]="itemsTemplate"
      ></some-element>
      <some-element
        *ngSwitchCase="'contract'"
        [ngTemplateOutlet]="contractTemplate"
      ></some-element>
      <some-element *ngSwitchDefault></some-element>
    </container-element>

    <article>
      <div >
        <div class="d-inline-flex align-items-center text-primary mb-3" style="border-bottom: 2px solid;">
          <span class="icon-error_outline icon-20 title-icon"></span>
          <codx-label
            class="fs-5 font-weight-bold"
            [name]="'lblAddGroup'"
            [formName]="'DPStepsFields'"
            [gridViewName]="'grvDPStepsFields'"
            [default]="'Thông tin chung'"
          ></codx-label>
        </div>
      </div>

      <ng-container
        [ngTemplateOutlet]="generalTemplate"
        [ngTemplateOutletContext]="{}"
      ></ng-container>
    </article>

    <article>
      <div>
        <div class="d-inline-flex align-items-center text-primary mb-3" style="border-bottom: 2px solid;">
          <span class="icon-error_outline icon-20 title-icon"></span>
          <codx-label
            class="fs-5 font-weight-bold"
            [name]="'lblAddGroup'"
            [formName]="'DPStepsFields'"
            [gridViewName]="'grvDPStepsFields'"
            [default]="'Thông tin đại diện'"
          ></codx-label>
        </div>
      </div>

      <ng-container
        [ngTemplateOutlet]="representativeTemplate"
        [ngTemplateOutletContext]="{}"
      ></ng-container>
    </article>

    <article>
      <div>
        <div class="d-inline-flex align-items-center text-primary mb-3" style="border-bottom: 2px solid;">
          <span class="icon-format_list_numbered icon-20 title-icon"></span>
          <codx-label
            class="fs-5 font-weight-bold"
            [name]="'lblAddGroup'"
            [formName]="'DPStepsFields'"
            [gridViewName]="'grvDPStepsFields'"
            [default]="'Chi tiết mặt hàng'"
          ></codx-label>
        </div>
      </div>

      <ng-container
        [ngTemplateOutlet]="itemsTemplate"
        [ngTemplateOutletContext]="{}"
      ></ng-container>
    </article>

    <article>
      <div>
        <div class="d-inline-flex align-items-center text-primary mb-3" style="border-bottom: 2px solid;">
          <span class="icon-edit-one icon-20 me-2 title-icon"></span>
          <codx-label
            class="fs-5 font-weight-bold"
            [name]="'lblAddGroup'"
            [formName]="'DPStepsFields'"
            [gridViewName]="'grvDPStepsFields'"
            [default]="'Điều khoản hợp đồng'"
          ></codx-label>
        </div>
      </div>
      <ng-container
        [ngTemplateOutlet]="contractTemplate"
        [ngTemplateOutletContext]="{}"
      ></ng-container>
    </article>
  </main>
  <footer></footer>
</div>
