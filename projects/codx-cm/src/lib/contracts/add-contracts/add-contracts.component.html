<div class="py-5">
  <div
    class="px-6 mb-6 w-100 d-flex align-items-center justify-content-between"
  >
    <div class="d-flex align-items-center">
      <button type="text" class="btn btn-icon btn-primary rounded-circle me-3">
        <span class="icon-add_box icon-18"></span>
      </button>
      <codx-label
        class="fs-3 fw-bold"
        [formModel]="dialog.formModel"
        fiedName=""
        default="Thêm hợp đồng"
      ></codx-label>
      <!-- <codx-input
        class="mx-2"
        [formModel]="dialog.formModel"
        field="taskName"
        type="valuelist"
        refValue="CRM012"
      >
      </codx-input> -->
    </div>
    <div class="d-flex align-items-center">
      <button
        type="button"
        class="btn btn-md btn-primary min-w-70px"
        (click)="handleSaveContract()"
      >
        <codx-label
          [formModel]="dialog.formModel"
          fiedName=""
          default="Lưu"
        ></codx-label>
      </button>
      <button type="button" class="btn btn-icon btn-clean ms-2 me-6">
        <i class="icon-more_vert icon-18"></i>
      </button>
      <button
        type="button"
        class="btn btn-flex text-dark-75 float-end text-hover-primary px-0"
        (click)="dialog.close()"
      >
        <i class="icon-close icon-18"></i>
      </button>
    </div>
  </div>
  <div class="px-6 h-100">
    <codx-taskbar
      [listTab]="listClicked"
      (tab)="changeTab($event)"
      size="22"
    ></codx-taskbar>
    <div class="mt-6">
      <container-element [ngSwitch]="tabClicked">
        <some-element
          *ngSwitchCase="'general'"
          [ngTemplateOutlet]="generalTemplate"
        ></some-element>
        <some-element
          *ngSwitchCase="'detailItem'"
          [ngTemplateOutlet]="itemsTemplate"
        ></some-element>
        <some-element
          *ngSwitchCase="'pay'"
          [ngTemplateOutlet]="payTemplate"
        ></some-element>
        <some-element
          *ngSwitchCase="'termsAndRelated'"
          [ngTemplateOutlet]="termsAndRelatedTemplate"
        ></some-element>
        <some-element *ngSwitchDefault></some-element>
      </container-element>
    </div>
  </div>
</div>

<!-- chi tiết mặt hàng -->

<!-- phương thức thanh toán -->

</ng-template>
<!-- điều khoản hợp đồng -->
<ng-template #termsAndRelatedTemplate let-data="value">
  <div class="d-flex justify-content-between mt-5">
    <div
      class="d-inline-flex align-items-center text-primary mb-3"
      style="border-bottom: 2px solid"
    >
      <span class="icon-edit-one icon-18 me-2"></span>
      <codx-label
        class="fs-5-sm fw-bold"
        [name]="'lblAddGroup'"
        [formName]="'SYS'"
        [gridViewName]="'grvDPStepsFields'"
        [default]="'Hồ sơ liên quan'"
      ></codx-label>
    </div>

    <button
      style="float: left"
      type="button"
      class="btn btn-light-primary"
      (click)="addFile($event)"
    >
      <i class="icon-cloud_upload fs-5"></i
      ><span>
        <codx-label
          name="UploadFile"
          formName="Tasks"
          default="Đính kèm"
        ></codx-label>
      </span>
    </button>
  </div>

  <div>
    <codx-attachment
      #attachment
      [objectType]="dialog.formModel.entityName"
      [objectId]="contracts?.recID"
      hideFolder="1"
      hideImageUpload="0"
      hideImageThumb="0"
      hideUploadBtn="1"
      [showMessage]="0"
      hideDes="1"
      type="inline"
      allowMultiFile="1"
      referType="source"
      [formModel]="dialog.formModel"
      displayThumb="full"
    >
    </codx-attachment>
  </div>
</ng-template>

<ng-template #methodPayTemplate let-data="value">

<!-- lịch thanh toán -->
<ng-template #calendarPayTemplate let-data="value">
  <div>
    <codx-taskbar
      [listTab]="[
        {
          icon: 'icon-error_outline',
          name: 'contract',
          textDefault: 'Lịch thanh toán'
        }
      ]"
      size="22"
      class="mb-3"
    ></codx-taskbar>
  </div>
  <ng-container [ngTemplateOutlet]="PayTableTemplate"></ng-container>
  <div class="d-flex align-items-center my-5">
    <div class="content-icon">
      <span class="icon-add text-primary"></span>
    </div>
    <button
      style="height: 28px"
      type="button"
      class="btn btn-outline-primary btn-sm"
      (click)="addPayment()"
    >
      <codx-label
        [formModel]="dialog.formModel"
        fiedName=""
        default="Thêm lịch thanh toán"
      ></codx-label>
    </button>
  </div>
</ng-template>

<ng-template #PayTableTemplate let-data="value">
  <div>
    <codx-gridview-v2
      #productTable
      service="CM"
      [formName]="fmContractsPayments.formName"
      [gridViewName]="fmContractsPayments.gridViewName"
      [entityName]="fmContractsPayments.entityName"
      [templateMore]="more"
      [contentEditable]="false"
      [allowFiltering]="true"
      [allowSorting]="true"
      [dataSource]="listPayment"
      [columnsGrid]="columns"
      [autoLoad]="false"
      rowHeight="40"
      predicates="TransID=@0"
    ></codx-gridview-v2>
  </div>
  <ng-template #more let-data>
    <codx-mfunc
      [formModel]="fmContractsPayments"
      [isBookMark]="true"
      [dataItem]="moreDefaut"
      [type]="'view'"
      (clickMF)="onClickMFPayment($event, data)"
    ></codx-mfunc>
  </ng-template>
</ng-template>
