<div class="d-flex justify-content-end mt-4 me-4">
  <span
    class="icon-close icon-18 cursor-pointer"
    (click)="dialog.close()"

</div>
<div class="pt-0" style="padding: 2rem">
  <header>
    <div class="mb-5 w-100 d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <button
          type="text"
          class="btn btn-primary rounded-circle d-flex justify-content-center align-items-center"
          style="width: 40px; height: 40px"
        >
          <span class="icon-add_box icon-20"></span>
        </button>
        <codx-label
          class="fs-4 fw-bold mx-2"
          fiedName=""
          default="Thêm hợp đồng"
        ></codx-label>
        <codx-input
          class="mx-2"
          field="taskName"
          type="valuelist"
          refValue="DP023"
        >
        </codx-input>
      </div>
      <div class="d-flex align-items-center">
        <button
          type="button"
          class="btn btn-primary"
          (click)="handleSaveContract()"
        >
          <codx-label fiedName="" default="Lưu"></codx-label>
        </button>
        <span class="icon-more_vert icon-20 text-primary p-2 text-muted"></span>
      </div>
    </div>
  </header>

  <main>
    <tabs-header
      [listTab]="listClicked"
      (tab)="changeTab($event)"
      size="22"
      class="mb-3"
    ></tabs-header>
    <hr />
    <container-element [ngSwitch]="tabClicked">
      <some-element
        *ngSwitchCase="'general'"
        [ngTemplateOutlet]="generalTemplate"
      ></some-element>
      <some-element
        *ngSwitchCase="'detailItem'"
        [ngTemplateOutlet]="itemsTemplate"
      ></some-element>
      <some-element
        *ngSwitchCase="'pay'"
        [ngTemplateOutlet]="payTemplate"
      ></some-element>
      <some-element
        *ngSwitchCase="'termsAndRelated'"
        [ngTemplateOutlet]="termsAndRelatedTemplate"
      ></some-element>
      <some-element *ngSwitchDefault></some-element>
    </container-element>

<!-- thông tin chung -->
<ng-template #generalTemplate let-data="value">

              fiedName="contractName"
              default="Tên hợp đồng"

          </div>
          <div class="">

              field="contractName"
              type="text"
              [crrValue]="contracts?.contractName"
              (valueChange)="valueChangeText($event)"

          </div>
        </div>
        <div class="col-3">
          <div>
            <codx-label fiedName="contractID" default="Mã hợp đồng"> </codx-label>
          </div>

        <div class="col-4">

              (valueChange)="valueChangeText($event)"
            >
            </codx-input>
          </div>
        </div>
        <div class="col-4">
          <div>
            <codx-label fiedName="quotationID" default="Báo giá"></codx-label>
          </div>
          <div class="">

              field="quotationID"
              type="text"
              (valueChange)="valueChangeText($event)"
            >
            </codx-input>
          </div>
        </div>
        <div class="col-4">
          <div>
            <codx-label fiedName="orderID" default="Đơn hàng"></codx-label>

          <div class="">

            >

          </div>
        </div>

    <div class="rigth" style="width: 40%">
      <div class="row form-group">
        <div class="col-6">
          <div>
            <codx-label
              fiedName="effectiveFrom"
              default="Ngày hiệu lực"

          </div>

        </div>

              field="effectiveTo"
              type="datetime"
              [crrValue]="contracts?.effectiveTo"

            >
            </codx-input>

        </div>
      </div>

      <div class="row form-group">
        <div class="col-4">
          <div>
            <codx-label fiedName="useType" default="Hợp đồng sử dụng"> </codx-label>

      headerposition="none"
      format="ed"
      height="150"
    >
    </codx-input>
  </div>
  <div class="d-flex justify-content-between mt-5">
    <div
      class="d-inline-flex align-items-center text-primary mb-3"
      style="border-bottom: 2px solid"
    >
      <span class="icon-edit-one icon-22 title-icon"></span>
      <codx-label
        [ngStyle]="{ 'font-size': 14, 'font-weight': 500 }"
        [name]="'lblAddGroup'"
        [formName]="'SYS'"
        [gridViewName]="'grvDPStepsFields'"
        [default]="'Hồ sơ liên quan'"
      ></codx-label>
    </div>

    <button
      style="float: left"
      type="button"
      class="btn btn-light-primary"
      (click)="addFile($event)"
    >
      <i class="icon-cloud_upload fs-5"></i
      ><span>
        <codx-label
          name="UploadFile"
          formName="Tasks"
          default="Đính kèm"
        ></codx-label>
      </span>
    </button>
  </div>

  <div>
    <codx-attachment
      #attachment
      [objectType]=""
      [objectId]="contracts?.recID"
      hideFolder="1"
      hideImageUpload="0"
      hideImageThumb="0"
      hideUploadBtn="1"
      [showMessage]="0"
      hideDes="1"
      type="inline"
      allowMultiFile="1"
      referType="source"
      [formModel]="dialog.formModel"
      displayThumb="full"
    >
    </codx-attachment>
  </div>
</ng-template>
