<ng-container>
  <codx-layout-add
    #form
    [title]="headerTest"
    [tabInfo]="tabInfo"
    [tabContent]="tabContent"
    [openMore]="true"
    [dialog]="dialog"
    [formModel]="dialog.formModel"
    [footer]="footer"
    (setTitle)="getTitle()"
    [data]="contracts"
  >
    <!-- [subHeader]="subHeader" -->
    <ng-template #information>
      <ng-container [ngTemplateOutlet]="informationTemp"></ng-container>
    </ng-template>
    <ng-template #reference>
      <ng-container [ngTemplateOutlet]="referenceTemp"></ng-container>
    </ng-template>
    <ng-template #task>
      <ng-container [ngTemplateOutlet]="taskTemp"></ng-container>
    </ng-template>
  </codx-layout-add>
</ng-container>

<ng-template #taskTemp let-form>
  <div class="form-group step-name w-100">
    <div>
      <codx-label
        fiedName="taskName"
        [formModel]="frmModelInstancesTask"
        default="Tên công việc"
      >
      </codx-label>
    </div>
    <codx-input
      field="taskName"
      [formModel]="frmModelInstancesTask"
      type="text"
      [crrValue]="stepsTasks?.taskName"
      [disabled]="stepsTasks?.isTaskDefault"
      (valueChange)="changeValueTextTask($event)"
    >
    </codx-input>
  </div>

  <div class="form-group d-flex justify-content-between" *ngIf="isStartIns">
    <div class="me-2">
      <codx-label
        fiedName="startDate"
        [formModel]="frmModelInstancesTask"
        default="Ngày bắt đầu"
      >
      </codx-label>
      <codx-input
        field="startDate"
        [crrValue]="stepsTasks?.startDate"
        type="datetime"
        format="F"
        [disabled]="stepsTasks?.isTaskDefault"
        (valueChange)="changeValueDateTask($event)"
      >
      </codx-input>
    </div>
    <div class="ms-2">
      <codx-label
        fiedName="endDate"
        [formModel]="frmModelInstancesTask"
        default="Ngày kết thúc"
      >
      </codx-label>
      <codx-input
        field="endDate"
        [crrValue]="stepsTasks?.endDate"
        type="datetime"
        format="F"
        (valueChange)="changeValueDateTask($event)"
        [disabled]="stepsTasks?.isTaskDefault"
      >
      </codx-input>
    </div>
  </div>
  <div class="form-group">
    <div class="d-flex justify-content-between row">
      <div class="col-6">
        <codx-label
          fiedName="durationDay"
          [formModel]="frmModelInstancesTask"
          default="Thời lượng công việc"
        >
        </codx-label>
        <div class="d-flex justify-content-between row">
          <div class="col-6 position-relative">
            <codx-input
              field="durationDay"
              [crrValue]="stepsTasks?.durationDay"
              (valueChange)="changeValueTextTask($event)"
              [disabled]="stepsTasks?.isTaskDefault || isStartIns"
              type="number"
              min="0"
            >
            </codx-input>
            <div
              class="position-absolute text-gray-400"
              style="top: 8px; right: 14px"
            >
              <codx-label
                name="titleDate"
                [formModel]="form?.formModel"
                default="Ngày"
              >
              </codx-label>
            </div>
          </div>

          <div class="col-6 position-relative">
            <codx-input
              field="durationHour"
              [crrValue]="stepsTasks?.durationHour"
              (valueChange)="changeValueTextTask($event)"
              type="number"
              min="0"
              [disabled]="stepsTasks?.isTaskDefault || isStartIns"
            >
            </codx-input>
            <div
              class="position-absolute text-gray-400"
              style="top: 8px; right: 14px"
            >
              <codx-label
                name="titleHour"
                [formModel]="frmModelInstancesTask"
                default="Giờ"
              >
              </codx-label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 ps-1">
        <codx-label
          fiedName="reminders"
          [formModel]="frmModelInstancesTask"
          default="Nhắc nhở trước khi bắt đầu"
        >
        </codx-label>
        <div>
          <codx-input
            field="reminders"
            [formModel]="frmModelInstancesTask"
            [crrValue]="stepsTasks?.reminders"
            refValue="DP030"
            type="valuelist"
            (valueChange)="changeValueTextTask($event)"
            [disabled]="stepsTasks?.isTaskDefault"
          >
          </codx-input>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="d-flex align-items-center">
      <codx-label
        fiedName="ApproveRule"
        [formName]="'DPProcesses'"
        [gridViewName]="'grvDPProcesses'"
      >
      </codx-label>
      <div class="me-3 pt-1 ms-2">
        <codx-input
          type="switch"
          class="test-check"
          [checked]="stepsTasks?.approveRule"
          field="approveRule"
          (valueChange)="valueChangeAlertTask($event)"
        >
        </codx-input>
      </div>
      <button
        type="button"
        class="btn btn-icon btn-sm btn-light-primary ms-"
        [disabled]="!stepsTasks?.approveRule"
        (click)="clickSettingApprove()"
      >
        <i class="icon-settings icon-16"></i>
      </button>
      <!-- || stepsTasks?.isTaskDefault -->
    </div>
    <!-- <div class="ms-2 mt-1">
      <codx-view-approve *ngIf="stepsTasks?.approveRule" [listApprover]="listApproverView" type="1"></codx-view-approve>
    </div> -->
  </div>
</ng-template>

<ng-template #footer let-form>
  <div class="d-flex justify-content-between">
    <div>
      <button
        type="button"
        class="btn btn-light-primary me-3"
        (click)="addFile($event)"
        [disabled]="action == 'view'"
      >
        <i class="icon-cloud_upload fs-5"></i
        ><span>
          <codx-label
            name="UploadFile"
            formName="Tasks"
            default="Đính kèm"
          ></codx-label>
        </span>
      </button>
    </div>
    <button
      type="button"
      button
      class="btn btn-primary ms-1"
      (click)="save()"
      [disabled]="action == 'view'"
    >
      <codx-label
        name="lblSave"
        [formModel]="form?.formModel"
        default="Lưu"
      ></codx-label>
    </button>
  </div>
</ng-template>

<ng-template #dataIsEmpty>
  <codx-no-data> </codx-no-data>
</ng-template>

<ng-template #informationTemp>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form?.formModel"
          fiedName="contractID"
          default="Mã hợp đồng"
        >
        </codx-label>
        <codx-input
          field="contractID"
          [formModel]="form?.formModel"
          [crrValue]="contracts?.contractID"
          [placeholder]="
            planceHolderAutoNumber ?? grvSetup['ContractID'].headerText
          "
          [disabled]="
            disabledShowInput ||
            action === 'edit' ||
            action === 'extend' ||
            action === 'view'
          "
          (valueChange)="changeAutoNum($event)"
        ></codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form?.formModel"
          fiedName="contractDate"
          default="Ngày tạo hợp đồng"
        ></codx-label>
        <codx-input
          field="contractDate"
          [formModel]="form.formModel"
          [crrValue]="contracts?.contractDate"
          (valueChange)="changeValueDate($event)"
          [disabled]="action == 'view'"
        ></codx-input>
      </div>
    </div>
  </div>

  <div class="row form-group">
    <div>
      <codx-label
        [formModel]="form?.formModel"
        fiedName="businessLineID"
        default="Dòng sản phẩm"
      ></codx-label>
      <codx-input
        field="businessLineID"
        [formModel]="form?.formModel"
        [Group]="form.formGroup"
        [crrValue]="contracts?.businessLineID"
        (valueChange)="valueChangeCombobox($event)"
        [disabled]="
          action == 'edit' ||
          type == 'DP' ||
          action == 'extend' ||
          action === 'view'

      >
      </codx-input>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-6">
      <codx-label
        [formModel]="form?.formModel"
        fiedName="contractType"
        default="Loại hợp đồng"
      ></codx-label>
      <codx-input
        #comboboxContractType
        field="contractType"
        [formModel]="form?.formModel"
        [Group]="form.formGroup"
        [crrValue]="contracts?.contractType"
        (valueChange)="valueChangeCombobox($event)"
        [disabled]="action == 'view'"
      >
      </codx-input>
    </div>
    <div class="col-6">
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="useType"
        default="Phân loại"
      ></codx-label>
      <codx-input
        [formModel]="dialog?.formModel"
        field="useType"
        [crrValue]="contracts?.useType"
        (valueChange)="valueChangeCombobox($event)"
        [disabled]="disabledUserType || action === 'view'"
      >
      </codx-input>
    </div>
  </div>

  <div class="row form-group" *ngIf="['3', '5'].includes(contracts?.useType)">
    <codx-label [formModel]="form?.formModel" fiedName="parentID"></codx-label>
    <codx-input
      field="parentID"
      [formModel]="form?.formModel"
      [crrValue]="contracts?.parentID"
      (valueChange)="valueChangeCombobox($event)"
      [disabled]="type == 'appendix' || type == 'extend' || action === 'view'"
    ></codx-input>
  </div>

  <div class="row form-group">
    <codx-label
      [formModel]="form?.formModel"
      fiedName="contractName"
      default="Tên hợp đồng"
    ></codx-label>
    <codx-input
      field="contractName"
      [formModel]="form?.formModel"
      [crrValue]="contracts?.contractName"
      (valueChange)="valueChangeText($event)"
      [disabled]="action == 'view'"
    ></codx-input>
  </div>

  <div class="row form-group">
    <div>
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="customerID"
        default="Khách hàng"
      ></codx-label>
    </div>
    <div class>
      <codx-input
        field="customerID"
        [formModel]="form?.formModel"
        [crrValue]="contracts?.customerID"
        (valueChange)="valueChangeCombobox($event)"
        [disabled]="
          type == 'deal' ||
          type == 'quotation' ||
          type == 'customer' ||
          action == 'extend' ||
          action === 'view'
        "
      >
      </codx-input>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-6">
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="contactID"
        default="Người đại diện"
      ></codx-label>
      <codx-input
        #inputContact
        field="contactID"
        [formModel]="form?.formModel"
        [crrValue]="contracts?.contactID"
        (valueChange)="valueChangeCombobox($event)"
        [disabled]="action == 'view'"
      >
      </codx-input>
    </div>
    <div class="col-6">
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="owner"
        default="Người phụ trách"
      ></codx-label>
      <codx-input
        [ngClass]="!contracts?.applyProcess ? 'd-none' : ''"
        type="combobox"
        [model]="{ ProcessID: contracts?.processID }"
        refValue="DPUserProcess"
        [crrValue]="contracts?.owner"
        (valueChange)="valueChangeOwner($event)"
        [disabled]="action == 'view'"
      >
      </codx-input>
      <div [ngClass]="contracts?.applyProcess ? 'd-none' : ''">
        <codx-input
          field="owner"
          [formModel]="dialog?.formModel"
          (valueChange)="valueChangeOwner($event)"
          [crrValue]="contracts?.owner"
          [disabled]="action == 'view'"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-6">
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="contractAmt"
        default="Giá trị hợp đồng"
      ></codx-label>
      <codx-input
        [formModel]="dialog?.formModel"
        field="contractAmt"
        [crrValue]="contracts?.contractAmt"
        (valueChange)="valueChangeText($event)"
        [disabled]="action == 'view'"
      >
      </codx-input>
    </div>
    <div class="col-6">
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="pmtMethodID"
        default="Phương thức thanh toán"
      ></codx-label>
      <codx-input
        [formModel]="dialog?.formModel"
        field="pmtMethodID"
        [crrValue]="contracts?.pmtMethodID"
        (valueChange)="valueChangeCombobox($event)"
        [disabled]="action == 'view'"
      >
      </codx-input>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-6">
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="interval"
        default="Thời hạn hợp đồng"
      ></codx-label>
      <codx-input
        [formModel]="dialog?.formModel"
        field="interval"
        [crrValue]="contracts?.interval"
        (valueChange)="valueChangeText($event)"
        [disabled]="action == 'view'"
      >
      </codx-input>
    </div>
    <div class="col-6">
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="disposalBefore"
        default="Gởi đề nghị thanh toàn hợp đồng"
      ></codx-label>
      <codx-input
        [formModel]="dialog?.formModel"
        field="disposalBefore"
        [crrValue]="contracts?.disposalBefore"
        (valueChange)="valueChangeText($event)"
        [disabled]="action == 'view'"
      >
      </codx-input>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-6">
      <div>
        <codx-label
          [formModel]="dialog?.formModel"
          fiedName="effectiveFrom"
          default="Ngày hiệu lực"
        ></codx-label>
      </div>
      <div class>
        <codx-input
          field="effectiveFrom"
          type="datetime"
          [crrValue]="contracts?.effectiveFrom"
          (valueChange)="changeValueDate($event)"
          [disabled]="action == 'view'"
        >
        </codx-input>
      </div>
    </div>
    <div class="col-6">
      <div>
        <codx-label
          [formModel]="dialog?.formModel"
          fiedName="effectiveTo"
          default="Ngày hết hiệu lực"
        >
        </codx-label>
      </div>
      <div class>
        <codx-input
          field="effectiveTo"
          type="datetime"
          [crrValue]="contracts?.effectiveTo"
          (valueChange)="changeValueDate($event)"
          [disabled]="action == 'view'"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div class="row form-group">
    <div>
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="note"
        default="Ghi chú"
      ></codx-label>
    </div>
    <div>
      <codx-input
        [formModel]="dialog?.formModel"
        field="note"
        [crrValue]="contracts?.note || ''"
        (valueChange)="valueChangeText($event)"
        [disabled]="action == 'view'"
      ></codx-input>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="expirationAlertTime"
        default="Thời hạn hợp đồng"
      ></codx-label>
      <codx-input
        [formModel]="dialog?.formModel"
        field="expirationAlertTime"
        [crrValue]="contracts?.expirationAlertTime"
        (valueChange)="valueChangeText($event)"
        [disabled]="action == 'view'"
      >
      </codx-input>
    </div>
    <div class="col-6">
      <codx-label
        fiedName="notification"
        [formModel]="formModel"
        [setRequire]="false"
        default="Thiết lập thông báo"
      ></codx-label>
      <div class="d-flex align-items-center mt-2">
        <div>
          <codx-input
            class="check-circle me-1 mt-1"
            field="isAlert"
            type="checkbox"
            [checked]="contracts?.isAlert"
            (valueChange)="valueChangeChecked($event, contracts)"
          ></codx-input>
          <codx-label
            fiedName="isAlertTitle"
            [formName]="'DPProcesses'"
            [gridViewName]="'grvDPProcesses'"
            [setRequire]="false"
            [default]="'Thông báo'"
          ></codx-label>
          <span>,</span>
        </div>
        <div class="ms-5">
          <codx-input
            class="check-circle me-2 mt-1"
            field="isMail"
            type="checkbox"
            [checked]="contracts?.isMail"
            (valueChange)="valueChangeChecked($event, contracts)"
          ></codx-input>
          <codx-label
            fiedName="isMailTitle"
            [formName]="'DPProcesses'"
            [gridViewName]="'grvDPProcesses'"
            [setRequire]="false"
            [default]="'Mail'"
          ></codx-label>
        </div>
        <div class="ms-1 d-flex align-items-end">
          <span
            class="icon-18 icon-email cursor-pointer"
            [ngbTooltip]="'Thiết lập Mail'"
            (click)="handelMailContract()"
          ></span>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!isShowFieldLeft">
    <ng-container *ngIf="listField && listField?.length > 0">
      <ng-container *ngFor="let item of listField">
        <div class="form-group">
          <codx-input-custom-field
            [customField]="item"
            [checkValid]="false"
            [objectId]="item.recID"
            [objectType]="'DP_Instances_Steps_Fields'"
            [objectIdParent]="contracts?.recID"
            [customerID]="contracts?.customerID"
            [formModel]="dialog.formModel"
            [isAdd]="action == 'add'"
            [refInstance]="refInstance"
            [dataSourceRef]="dataSourceRef"
            [isLoadDataRef]="true"
            (valueChangeCustom)="valueChangeCustom($event)"
            (addFileCompleted)="addFileCompleted($event)"
            [disable]="action == 'view'"
          >
          </codx-input-custom-field>
        </div>
      </ng-container>
    </ng-container>
  </div>

  <ng-container>
    <div class="d-flex align-items-center nav-item w-100 mb-1">
      <div class="d-flex align-items-center mb-2">
        <span class="icon-attach_file icon-18 me-2 text-primary"></span>
        <div class="fw-bold text-primary">
          <codx-label
            name="lblAttachments"
            [formModel]="dialog.formModel"
            default="Tài liệu đính kèm"
          >
          </codx-label>
        </div>
      </div>
    </div>
    <div>
      <codx-attachment
        #attachment
        [objectType]="dialog.formModel.entityName"
        [objectId]="contracts?.recID"
        hideFolder="1"
        hideImageUpload="0"
        hideImageThumb="0"
        hideUploadBtn="1"
        [showMessage]="0"
        hideDes="1"
        type="inline"
        allowMultiFile="1"
        referType="source"
        displayThumb="simple"
        [hideDelete]="action == 'view' ? '1' : '0'"
      >
      </codx-attachment>
    </div>
  </ng-container>
</ng-template>

<ng-template #referenceTemp>
  <div class="row form-group">
    <codx-label
      [formModel]="dialog?.formModel"
      fiedName="dealID"
      default="Cơ hội"
    ></codx-label>
    <codx-input
      #inputDeal
      field="dealID"
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      (valueChange)="valueChangeCombobox($event)"
      [disabled]="type == 'deal' || action === 'view'"
    >
    </codx-input>
  </div>

  <div class="row form-group" *ngIf="tenant != 'qtscdemo'">
    <codx-label
      [formModel]="dialog?.formModel"
      fiedName="quotationID"
      default="Báo giá"
    ></codx-label>
    <codx-input
      #inputQuotation
      field="quotationID"
      [formModel]="form?.formModel"
      [Group]="form.formGroup"
      (valueChange)="valueChangeCombobox($event)"
      [disabled]="type == 'quotation' || action === 'view'"
    ></codx-input>
  </div>
</ng-template>

<ng-template #fieldTemp>
  <ng-container *ngIf="listField && listField?.length > 0">
    <ng-container *ngFor="let item of listField">
      <div class="form-group">
        <codx-input-custom-field
          [customField]="item"
          [checkValid]="false"
          [objectId]="item.recID"
          [objectType]="'DP_Instances_Steps_Fields'"
          [objectIdParent]="contracts?.recID"
          [customerID]="contracts?.customerID"
          [formModel]="dialog.formModel"
          [isAdd]="action == 'add'"
          [refInstance]="refInstance"
          [dataSourceRef]="dataSourceRef"
          [isLoadDataRef]="true"
          (valueChangeCustom)="valueChangeCustom($event)"
          (addFileCompleted)="addFileCompleted($event)"
          [disable]="action == 'view'"
        >
        </codx-input-custom-field>
      </div>

          type="number"
          min="0"
        ></codx-input>

          [formModel]="formModelAM"
          name="effectiveSalePrice"

          field="effectiveSalePrice"
          [formModel]="formModelAM"
          type="number"
          min="0"
