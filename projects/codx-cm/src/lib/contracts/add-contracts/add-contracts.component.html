<div class="d-flex justify-content-end mt-4 me-4">
  <span
    class="icon-close icon-18 cursor-pointer"
    (click)="dialog.close()"
  ></span>
</div>
<div class="pt-0" style="padding: 2rem">
  <header>
    <div class="mb-5 w-100 d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <button
          type="text"
          class="btn btn-primary rounded-circle d-flex justify-content-center align-items-center"
          style="width: 40px; height: 40px"
        >
          <span class="icon-add_box icon-20"></span>
        </button>
        <codx-label
          class="fs-4 fw-bold mx-2"
          [formModel]="dialog.formModel"
          fiedName=""
          default="Thêm hợp đồng"
        ></codx-label>
        <codx-input
          class="mx-2"
          [formModel]="dialog.formModel"
          field="taskName"
          type="valuelist"
          refValue="DP023"
        >
        </codx-input>
      </div>
      <div class="d-flex align-items-center">
        <button
          type="button"
          class="btn btn-primary"
          (click)="handleSaveContract()"
        >
          <codx-label
            [formModel]="dialog.formModel"
            fiedName=""
            default="Lưu"
          ></codx-label>
        </button>
        <span class="icon-more_vert icon-20 text-primary p-2 text-muted"></span>
      </div>
    </div>
  </header>

  <main>
    <codx-taskbar
      [listTab]="listClicked"
      (tab)="changeTab($event)"
      size="22"
      class="mb-3"
    ></codx-taskbar>
    <hr class="mt-0" />
    <container-element [ngSwitch]="tabClicked">
      <some-element
        *ngSwitchCase="'general'"
        [ngTemplateOutlet]="generalTemplate"
      ></some-element>
      <some-element
        *ngSwitchCase="'detailItem'"
        [ngTemplateOutlet]="itemsTemplate"
      ></some-element>
      <some-element
        *ngSwitchCase="'pay'"
        [ngTemplateOutlet]="payTemplate"
      ></some-element>
      <some-element
        *ngSwitchCase="'termsAndRelated'"
        [ngTemplateOutlet]="termsAndRelatedTemplate"
      ></some-element>
      <some-element *ngSwitchDefault></some-element>
    </container-element>

  </main>
  <footer></footer>
</div>

<ng-template #termsAndRelatedTemplate let-data="value">

      field="memo"

      headerposition="none"
      format="ed"

    >

  </div>
  <div class="d-flex justify-content-between mt-5">
    <div

      <codx-label
        [ngStyle]="{ 'font-size': 14, 'font-weight': 500 }"

      ></codx-label>
    </div>

    <button
      style="float: left"
      type="button"
      class="btn btn-light-primary"
      (click)="addFile($event)"
    >
      <i class="icon-cloud_upload fs-5"></i
      ><span>
        <codx-label
          name="UploadFile"
          formName="Tasks"
          default="Đính kèm"
        ></codx-label>
      </span>
    </button>
  </div>

  <div>
    <codx-attachment
      #attachment
      [objectType]=""
      [objectId]="contracts?.recID"
      hideFolder="1"
      hideImageUpload="0"
      hideImageThumb="0"
      hideUploadBtn="1"
      [showMessage]="0"
      hideDes="1"
      type="inline"
      allowMultiFile="1"
      referType="source"
      [formModel]="dialog.formModel"
      displayThumb="full"
    >
    </codx-attachment>
  </div>
</ng-template>
