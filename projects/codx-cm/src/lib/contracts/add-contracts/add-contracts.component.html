<ng-container>
  <codx-layout-add
    #form
    [title]="headerTest"
    [tabInfo]="tabInfo"
    [tabContent]="tabContent"
    [openMore]="true"
    [dialog]="dialog"
    [formModel]="dialog.formModel"
    [footer]="footer"
    (setTitle)="getTitle()"
    [data]="contracts"
  >
    <!-- [subHeader]="subHeader" -->
    <ng-template #information>
      <ng-container
        *ngIf="form?.formGroup"
        [ngTemplateOutlet]="informationTemp"
      ></ng-container>
    </ng-template>
    <ng-template #reference>
      <ng-container
        *ngIf="form?.formGroup"
        [ngTemplateOutlet]="referenceTemp"
      ></ng-container>
    </ng-template>

    <ng-template #extend>
      <ng-container
        *ngIf="form?.formGroup"
        [ngTemplateOutlet]="extendTemp"
      ></ng-container>
    </ng-template>
    <ng-template #task>
      <ng-container
        *ngIf="form?.formGroup"
        [ngTemplateOutlet]="taskTemp"
      ></ng-container>
    </ng-template>
  </codx-layout-add>
</ng-container>

<ng-template #taskTemp let-form>
  <div class="form-group step-name w-100">
    <div>
      <codx-label
        fiedName="taskName"
        [formModel]="frmModelInstancesTask"
        default="Tên công việc"
      >
      </codx-label>
    </div>
    <codx-input
      field="taskName"
      [formModel]="frmModelInstancesTask"
      type="text"
      [crrValue]="stepsTasks?.taskName"
      [disabled]="stepsTasks?.isTaskDefault"
      (valueChange)="changeValueTextTask($event)"
    >
    </codx-input>
  </div>

  <div class="form-group d-flex justify-content-between" *ngIf="isStartIns">
    <div class="me-2">
      <codx-label
        fiedName="startDate"
        [formModel]="frmModelInstancesTask"
        default="Ngày bắt đầu"
      >
      </codx-label>
      <codx-input
        field="startDate"
        [crrValue]="stepsTasks?.startDate"
        type="datetime"
        format="F"
        [disabled]="stepsTasks?.isTaskDefault"
        (valueChange)="changeValueDateTask($event)"
      >
      </codx-input>
    </div>
    <div class="ms-2">
      <codx-label
        fiedName="endDate"
        [formModel]="frmModelInstancesTask"
        default="Ngày kết thúc"
      >
      </codx-label>
      <codx-input
        field="endDate"
        [crrValue]="stepsTasks?.endDate"
        type="datetime"
        format="F"
        (valueChange)="changeValueDateTask($event)"
        [disabled]="stepsTasks?.isTaskDefault"
      >
      </codx-input>
    </div>
  </div>
  <div class="form-group">
    <div class="d-flex justify-content-between row">
      <div class="col-6">
        <codx-label
          fiedName="durationDay"
          [formModel]="frmModelInstancesTask"
          default="Thời lượng công việc"
        >
        </codx-label>
        <div class="d-flex justify-content-between row">
          <div class="col-6 position-relative">
            <codx-input
              field="durationDay"
              [crrValue]="stepsTasks?.durationDay"
              (valueChange)="changeValueTextTask($event)"
              [disabled]="stepsTasks?.isTaskDefault || isStartIns"
              type="number"
              min="0"
            >
            </codx-input>
            <div
              class="position-absolute text-gray-400"
              style="top: 8px; right: 14px"
            >
              <codx-label
                name="titleDate"
                [formModel]="form?.formModel"
                default="Ngày"
              >
              </codx-label>
            </div>
          </div>

          <div class="col-6 position-relative">
            <codx-input
              field="durationHour"
              [crrValue]="stepsTasks?.durationHour"
              (valueChange)="changeValueTextTask($event)"
              type="number"
              min="0"
              [disabled]="stepsTasks?.isTaskDefault || isStartIns"
            >
            </codx-input>
            <div
              class="position-absolute text-gray-400"
              style="top: 8px; right: 14px"
            >
              <codx-label
                name="titleHour"
                [formModel]="frmModelInstancesTask"
                default="Giờ"
              >
              </codx-label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 ps-1">
        <codx-label
          fiedName="reminders"
          [formModel]="frmModelInstancesTask"
          default="Nhắc nhở trước khi bắt đầu"
        >
        </codx-label>
        <div>
          <codx-input
            field="reminders"
            [formModel]="frmModelInstancesTask"
            [crrValue]="stepsTasks?.reminders"
            refValue="DP030"
            type="valuelist"
            (valueChange)="changeValueTextTask($event)"
            [disabled]="stepsTasks?.isTaskDefault"
          >
          </codx-input>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="d-flex align-items-center">
      <codx-label
        fiedName="ApproveRule"
        [formName]="'DPProcesses'"
        [gridViewName]="'grvDPProcesses'"
      >
      </codx-label>
      <div class="me-3 pt-1 ms-2">
        <codx-input
          type="switch"
          class="test-check"
          [checked]="stepsTasks?.approveRule"
          field="approveRule"
          (valueChange)="valueChangeAlertTask($event)"
        >
        </codx-input>
      </div>
      <button
        type="button"
        class="btn btn-icon btn-sm btn-light-primary ms-"
        [disabled]="!stepsTasks?.approveRule"
        (click)="clickSettingApprove()"
      >
        <i class="icon-settings icon-16"></i>
      </button>
      <!-- || stepsTasks?.isTaskDefault -->
    </div>
    <!-- <div class="ms-2 mt-1">
      <codx-view-approve *ngIf="stepsTasks?.approveRule" [listApprover]="listApproverView" type="1"></codx-view-approve>
    </div> -->
  </div>
</ng-template>

<ng-template #footer let-form>
  <div class="d-flex justify-content-between">
    <div></div>
    <button type="button" button class="btn btn-primary ms-1" (click)="save()">
      <codx-label
        name="lblSave"
        [formModel]="form?.formModel"
        default="Lưu"
      ></codx-label>
    </button>
  </div>
</ng-template>

<ng-template #dataIsEmpty>
  <codx-no-data> </codx-no-data>
</ng-template>

<ng-template #informationTemp>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form?.formModel"
          fiedName="contractID"
          default="Mã hợp đồng"
        >
        </codx-label>
        <codx-input
          field="contractID"
          [formModel]="form?.formModel"
          [crrValue]="contracts?.contractID"
          [placeholder]="
            planceHolderAutoNumber ?? grvSetup['ContractID'].headerText
          "
          [disabled]="
            disabledShowInput || action === 'edit' || action === 'extend'
          "
          (valueChange)="changeAutoNum($event)"
        ></codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form?.formModel"
          fiedName="contractDate"
          default="Ngày tạo hợp đồng"
        ></codx-label>
        <codx-input
          field="contractDate"
          [formModel]="form.formModel"
          [crrValue]="contracts?.contractDate"
          (valueChange)="changeValueDate($event)"
        ></codx-input>
      </div>
    </div>
  </div>

  <div class="row form-group">
    <div>
      <codx-label
        [formModel]="form?.formModel"
        fiedName="businessLineID"
        default="Dòng sản phẩm"
      ></codx-label>
      <codx-input
        field="businessLineID"
        [formModel]="form?.formModel"
        [Group]="form.formGroup"
        [crrValue]="contracts?.businessLineID"
        (valueChange)="valueChangeCombobox($event)"
        [disabled]="action == 'edit' || type == 'DP' || action == 'extend'"
      >
      </codx-input>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-6">
      <codx-label
        [formModel]="form?.formModel"
        fiedName="contractType"
        default="Loại hợp đồng"
      ></codx-label>
      <codx-input
        field="contractType"
        [formModel]="form?.formModel"
        [Group]="form.formGroup"
        [crrValue]="contracts?.contractType"
        (valueChange)="valueChangeCombobox($event)"
      >
      </codx-input>
    </div>
    <div class="col-6">
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="useType"
        default="Phân loại"
      ></codx-label>
      <codx-input
        [formModel]="dialog?.formModel"
        field="useType"
        [crrValue]="contracts?.useType"
        (valueChange)="valueChangeCombobox($event)"
      >
      </codx-input>
    </div>
  </div>

  <div class="row form-group">
    <codx-label
      [formModel]="form?.formModel"
      fiedName="contractName"
      default="Tên hợp đồng"
    ></codx-label>
    <codx-input
      field="contractName"
      [formModel]="form?.formModel"
      [crrValue]="contracts?.contractName"
      (valueChange)="valueChangeText($event)"
    ></codx-input>
  </div>

  <div class="row form-group">
    <div>
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="customerID"
        default="Khách hàng"
      ></codx-label>
    </div>
    <div class>
      <codx-input
        field="customerID"
        [formModel]="form?.formModel"
        [crrValue]="contracts?.customerID"
        (valueChange)="valueChangeCombobox($event)"
        [disabled]="type == 'deal' || type == 'quotation' || type == 'customer'"
      >
      </codx-input>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-6">
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="contactID"
        default="Người đại diện"
      ></codx-label>
      <codx-input
        #inputContact
        field="contactID"
        [formModel]="form?.formModel"
        [crrValue]="contracts?.contactID"
        (valueChange)="valueChangeCombobox($event)"
      >
      </codx-input>
    </div>
    <div class="col-6">
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="owner"
        default="Người phụ trách"
      ></codx-label>
      <codx-input
        [ngClass]="!contracts?.applyProcess ? 'd-none' : ''"
        type="combobox"
        [model]="{ ProcessID: contracts?.processID }"
        refValue="DPUserProcess"
        [crrValue]="contracts?.owner"
        (valueChange)="valueChangeOwner($event)"
      >
      </codx-input>
      <div [ngClass]="contracts?.applyProcess ? 'd-none' : ''">
        <codx-input
          field="owner"
          [formModel]="dialog?.formModel"
          (valueChange)="valueChangeOwner($event)"
          [crrValue]="contracts?.owner"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-6">
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="contractAmt"
        default="Giá trị hợp đồng"
      ></codx-label>
      <codx-input
        [formModel]="dialog?.formModel"
        field="contractAmt"
        [crrValue]="contracts?.contractAmt"
        (valueChange)="valueChangeText($event)"
      >
      </codx-input>
    </div>
    <div class="col-6">
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="pmtMethodID"
        default="Phương thức thanh toán"
      ></codx-label>
      <codx-input
        [formModel]="dialog?.formModel"
        field="pmtMethodID"
        [crrValue]="contracts?.pmtMethodID"
        (valueChange)="valueChangeCombobox($event)"
      >
      </codx-input>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-6">
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="interval"
        default="Thời hạn hợp đồng"
      ></codx-label>
      <codx-input
        [formModel]="dialog?.formModel"
        field="interval"
        [crrValue]="contracts?.interval"
        (valueChange)="valueChangeText($event)"
      >
      </codx-input>
    </div>
    <div class="col-6">
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="disposalBefore"
        default="Gởi đề nghị thanh toàn hợp đồng"
      ></codx-label>
      <codx-input
        [formModel]="dialog?.formModel"
        field="disposalBefore"
        [crrValue]="contracts?.disposalBefore"
        (valueChange)="valueChangeText($event)"
      >
      </codx-input>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-6">
      <div>
        <codx-label
          [formModel]="dialog?.formModel"
          fiedName="effectiveFrom"
          default="Ngày hiệu lực"
        ></codx-label>
      </div>
      <div class>
        <codx-input
          field="effectiveFrom"
          type="datetime"
          [crrValue]="contracts?.effectiveFrom"
          (valueChange)="changeValueDate($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="col-6">
      <div>
        <codx-label
          [formModel]="dialog?.formModel"
          fiedName="effectiveTo"
          default="Ngày hết hiệu lực"
        >
        </codx-label>
      </div>
      <div class>
        <codx-input
          field="effectiveTo"
          type="datetime"
          [crrValue]="contracts?.effectiveTo"
          (valueChange)="changeValueDate($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>
  <div class="row form-group">
    <div>
      <codx-label
        [formModel]="dialog?.formModel"
        fiedName="note"
        default="Ghi chú"
      ></codx-label>
    </div>
    <div class>
      <codx-input
        #inputQuotation
        [formModel]="dialog?.formModel"
        field="note"
        [crrValue]="contracts?.note || ''"
        (valueChange)="valueChangeText($event)"
      >
      </codx-input>
    </div>
  </div>
  <div *ngIf="!isShowFieldLeft">
    <ng-container *ngIf="listField && listField?.length > 0">
      <ng-container *ngFor="let item of listField">
        <div class="form-group">
          <codx-input-custom-field
            [customField]="item"
            [checkValid]="false"
            [objectId]="item.recID"
            [objectType]="'DP_Instances_Steps_Fields'"
            [objectIdParent]="contracts?.recID"
            [customerID]="contracts?.customerID"
            [formModel]="dialog.formModel"
            [isAdd]="action == 'add'"
            (valueChangeCustom)="valueChangeCustom($event)"
            (addFileCompleted)="addFileCompleted($event)"
          >
          </codx-input-custom-field>
        </div>
      </ng-container>
    </ng-container>
  </div>
</ng-template>

<ng-template #referenceTemp>
  <div class="row form-group">
    <codx-label
      [formModel]="dialog?.formModel"
      fiedName="dealID"
      default="Cơ hội"
    ></codx-label>
    <codx-input
      #inputDeal
      field="dealID"
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      (valueChange)="valueChangeCombobox($event)"
      [disabled]="type == 'deal'"
    >
    </codx-input>
  </div>

  <div class="row form-group">
    <codx-label
      [formModel]="dialog?.formModel"
      fiedName="quotationID"
      default="Báo giá"
    ></codx-label>
    <codx-input
      #inputQuotation
      field="quotationID"
      [formModel]="form?.formModel"
      [Group]="form.formGroup"
      (valueChange)="valueChangeCombobox($event)"
      [disabled]="type == 'quotation'"
    ></codx-input>
  </div>
</ng-template>

<ng-template #fieldTemp>
  <ng-container *ngIf="listField && listField?.length > 0">
    <ng-container *ngFor="let item of listField">
      <div class="form-group">
        <codx-input-custom-field
          [customField]="item"
          [checkValid]="false"
          [objectId]="item.recID"
          [objectType]="'DP_Instances_Steps_Fields'"
          [objectIdParent]="contracts?.recID"
          [customerID]="contracts?.customerID"
          [formModel]="dialog.formModel"
          [isAdd]="action == 'add'"
          (valueChangeCustom)="valueChangeCustom($event)"
          (addFileCompleted)="addFileCompleted($event)"
        >
        </codx-input-custom-field>
      </div>
    </ng-container>
  </ng-container>
</ng-template>

<ng-template #extendTemp>
  <div>
    
  </div>
</ng-template>

<ng-template #realtiesTmp>
  <div class="liquidation p-5">
    <div class="header-liquidation w-100">
      <div class="d-flex justify-content-between w-100">
        <span class="fs-5 fw-bold">Thêm vị trí</span>
        <button
          class="button-close d-flex"
          style="border: none; outline: none; background: none"
          (click)="popupRealties.close()"
        >
          <i class="icon-close icon-18 text-hover-danger p-1"></i>
        </button>
      </div>
    </div>
    <div class="main-liquidation pt-3">
      <div class="form-group">
        <codx-label
          [formModel]="formModelAM"
          fiedName="assetID"
        ></codx-label>
        <codx-input
          field="assetID"
          [formModel]="formModelAM"
          
        ></codx-input>
      </div>

      <div class="form-group">
        <codx-label
          [formModel]="formModelAM"
          fiedName="block"
          [default]="'Số lô'"
        ></codx-label>
        <codx-input
          field="block"
          [formModel]="formModelAM"
          
        ></codx-input>
      </div>

      <div class="form-group">
        <div class="d-flex">
          <codx-label
          [formModel]="formModelAM"
          name="lblUsableArea"
          [default]="'Diện tích thuê'"
        ></codx-label>
        <p class="fw-bold m-0"> (m<sup>2</sup>)</p>
        </div>
        <codx-input
          class="me-3"
          field="usableArea"
          [formModel]="formModelAM"
          type="number"
          min="0"
        ></codx-input>
        
       
      </div>

      <div class="form-group">
        <codx-label
          [formModel]="formModelAM"
          fiedName="salesPrice"
        ></codx-label>
        <codx-input
          field="salesPrice"
          [formModel]="formModelAM"
          type="number"
          min="0"
        ></codx-input>
      </div>

      <div class="form-group">
        <codx-label
          [formModel]="formModelAM"
          name="effectiveSalePrice"
          [default]="' Ngày hiệu lực tính chi phí'"
        ></codx-label>
        <codx-input
          field="effectiveSalePrice"
          [formModel]="formModelAM"
          type="number"
          min="0"
        ></codx-input>
      </div>

      <div class="form-group">
        <codx-label
          [formModel]="formModelAM"
          name="serviceFee"
          [default]="'Phí dịch vụ'"
        ></codx-label>
        <codx-input
          field="serviceFee"
          [formModel]="formModelAM"
          type="number"
          min="0"
        ></codx-input>
      </div>

      <div class="form-group">
        <codx-label
          [formModel]="formModelAM"
          name="effectiveServiceFee"
          [default]="'Ngày hiệu lực tính chi phí dịch vụ'"
        ></codx-label>
        <codx-input
          field="effectiveServiceFee"
          [formModel]="formModelAM"
          type="number"
          min="0"
        ></codx-input>
      </div>
      <div class="form-group">
        <codx-label
          [formModel]="formModelAM"
          name="purpose"
          [default]="'Mục đích'"
        ></codx-label>
        <codx-input
          field="purpose"
          [formModel]="formModelAM"
          type="number"
          min="0"
        ></codx-input>
      </div>
    </div>
    <div class="footer-liquidation w-100 d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary ms-1"
      >
        <codx-label
          name="lblSave"
          [formModel]="formModelAM"
          default="Lưu"
        ></codx-label>
      </button>
    </div>
  </div>
</ng-template>

<ng-template #contact>
  <ng-container>
    <codx-list-contacts
      #loadContactDeal
      [selectAll]="false"
      [funcID]="'CM0201'"
      [objectID]="contracts?.recID"
      [listContacts]="lstContactDeal"
      [customerID]="customerID"
      (lstContactEmit)="lstContactEmit($event)"
      (lstContactDeleteEmit)="lstContactDeleteEmit($event)"
      [objectType]="'4'"
      [objectName]="contracts?.contractName"
      [hidenMF]="false"
      [type]="'formAdd'"
    ></codx-list-contacts>
  </ng-container>
</ng-template>
