<div style="background-color: #f5f8fa; overflow: hidden;" >
  <div (click)="close()" class="cursor-pointer">
    <span class="icon-18 icon-arrow_back"></span>
    <span>Chi tiết hợp đồng</span>
  </div>
  <div class="d-flex justify-content-center w-100">
    <div class="container row">
      <div class="left col-3 h-100">
        <div class="">
          <div class="d-flex flex-column align-items-center">
            <div class="me-4" style="margin-top: 50px">
              <codx-img
                [objectId]="contract?.customerID"
                [imgOn]="contract?.modifiedOn"
                [objectType]="'CM_Customers'"
                [referType]="'avt'"
                [width]="100"
              >
              </codx-img>
            </div>
            <div
              class="text-dark codx-textcontent fw-bold"
              [innerHTML]="
                contract?.customerID
                  | formatvalue : dialog?.formModel : 'CustomerID'
                  | async
              "
            ></div>
            <div class="text-gray-700 fs-5-sm">
              {{ contract?.contractName }}
            </div>
          </div>
          <hr />
          <div>
            <div>Thông tin chung</div>
            <div>Công việc</div>
            <div>Ghi chú</div>
          </div>
        </div>
      </div>

      <div class="right col-9 h-100">
        <div class="top">
         <div class="d-flex">
            <div class="tab-scroll mb-4">
               <div class="tab-horizone bg-white h-od-tab">
                 <ul class="nav nav-tabs px-4">
                   <ng-container
                     *ngFor="let item of listTab; let i = index"
                   >
                     <li class="nav-item" (click)="navChange(item.id, 0, $event.target)">
                       <a
                         class="nav-link"
                         [ngClass]="item.functionID == active[0] ? 'active' : ''"
                       >
                         <div class="text-uppercase fw-bold">{{ item.customName }}</div>
                       </a>
                     </li>
                   </ng-container>
                 </ul>
               </div>
             </div>
         </div>
         
        </div>
        <div class="main" style="overflow-y: auto;">
         <ng-container [ngTemplateOutlet]="information"></ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #information>
   <div
      class="pw-content w-100 scroll-y"
      data-kt-scroll-activate="{default: true}"
      data-kt-scroll-max-height="auto"
      data-kt-scroll-dependencies=".pw-profile,.pw-menu"
      data-kt-scroll-wrappers=".employee-container"
      data-kt-scroll-offset="0px"
      scrollSpy
   >
      <div id="customer" style="height: 900px;">
         <ng-container [ngTemplateOutlet]="customerTemplate"></ng-container>
      </div>
      <div id="information" style="height: 900px;">
         <ng-container [ngTemplateOutlet]="informationTemplate"></ng-container>
      </div>
      <div id="purpose" style="height: 900px;">
         <ng-container [ngTemplateOutlet]="purposeTemplate"></ng-container>
      </div>
      <div id="note" style="height: 900px;">
         <ng-container [ngTemplateOutlet]="noteTemplate"></ng-container>
      </div>
      <div class="div_final"></div>
   </div>
</ng-template>

<!-- Khách hàng -->
<ng-template #customerTemplate>
  <div class="row">
    <div class="col-6">
      <div class="d-flex">
        <div class="me-4">
          <codx-img
            [objectId]="contract?.customerID"
            [imgOn]="contract?.modifiedOn"
            [objectType]="'CM_Customers'"
            [referType]="'avt'"
            [width]="40"
          >
          </codx-img>
          <!-- [objectName]="contract?.customerName" -->
        </div>
        <div class="d-flex flex-column">
          <div
            class="text-dark codx-textcontent fw-bold"
            [innerHTML]="
              contract?.customerID
                | formatvalue : dialog?.formModel : 'CustomerID'
                | async
            "
          ></div>
          <div class="text-gray-700 fs-5-sm">
            {{ contract?.contractName }}
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="d-flex justify-content-end align-items-center mb-2">
        <span class="icon-monetization_on icon-18 me-1 text-warning"></span>
        <span
          class="fs-5 fw-bold"
          [innerHTML]="
            contract?.contractAmt
              | formatvalue : dialog?.formModel : 'ContractAmt'
              | async
          "
        ></span>
        <span
          class="fs-5 fw-bold ms-1"
          [innerHTML]="
            contract?.currencyID
              | formatvalue : dialog?.formModel : 'CurrencyID'
              | async
          "
        ></span>
      </div>
      <div class="d-flex justify-content-end align-items-center mb-2">
        <span class="icon-av_timer icon-16 text-gray-600 me-1"></span>
        <span
          class="text-gray-600"
          [innerHTML]="
            contract?.createdOn
              | formatvalue : dialog?.formModel : 'CreatedOn'
              | async
          "
        ></span>
      </div>
    </div>
  </div>
</ng-template>
