  <h2>thuạna</h2>
</div>

<!-- temp left -->
<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom py-3 px-4 list-task"
    (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-15'"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [title]="data.contractName"
    [descTmp]="descTmp"
    [formModel]="view.formModel"
    [titleCss]="'fw-bold fs-6 mb-1'"
    [dataItem]="data"
    [footer]="footerTmp"
  >
  </codx-temp-full>
</ng-template>

<ng-template #descTmp let-data>
  <div class="d-flex align-items-top mb-1">
    <span class="icon-business icon-16 me-2 text-gray-600"></span>
    <span class="text-gray-600">{{
      data?.companyName || "Cty cổ phần tin học lạc việt"
    }}</span>
  </div>
</ng-template>

<ng-template #footerTmp let-data>
  <div class="d-flex justify-content-between align-items-center mb-1">
    <div>
      <codx-label
        class="label-colon"
        fiedName="contractType"
        [formModel]="view.formModel"
        [setRequire]="false"
      >
      </codx-label>
      <span
        class="fs-7"
        [innerHTML]="
          itemSelected?.contractType
            | formatvalue : view.formModel : 'ContractType'
            | async
        "
      ></span>
    </div>
    <div class="d-flex justify-content-end align-items-center">
      <span class="icon-monetization_on icon-16 me-1 text-warning"></span>
      <!-- <span class="fs-6 fw-bold">25.000.000</span> -->
      <span
        class="text-gray-700"
        [innerHTML]="
          data?.contractAmt
            | formatvalue : view.formModel : 'ContractAmt'
            | async
        "
      ></span>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <codx-vll
        [name]="vllStatus"
        [field]="'Status'"
        [value]="data?.status"
        [showText]="true"
        [showBgColor]="true"
        class="badge badge-primary badge-sm"
      >
      </codx-vll>
    </div>
    <div class="d-flex align-items-center">
      <div class="d-flex align-items-center me-2">
        <span class="icon-16 icon-av_timer me-1 text-gray-600"></span>
        <span
          class="text-gray-700"
          [innerHTML]="
            data?.createdOn | formatvalue : view.formModel : 'CreatedOn' | async
          "
        ></span>
      </div>
      <div class="h-25px">
        <codx-imgs
          [width]="25"
          [objectId]="data.createdBy"
          ojectType="AD_Users"
          [numberImages]="1"
        >
        </codx-imgs>
      </div>
    </div>
  </div>
</ng-template>

<!-- temp right -->
<ng-template #templateDetail>
  <codx-detail-tmp
    [header]="headerRightTemp"
    [formModel]="view.formModel"
    [body]="mainRightTemp"
    [footer]="footerRightTemp"
    (clickMF)="clickMF($event, itemSelected)"
    (changeDataMF)="changeDataMF($event, itemSelected)"
    [dataItem]="itemSelected"
    class="overflow-hidden"
  ></codx-detail-tmp>
</ng-template>

<ng-template #headerRightTemp>
  <div class="d-flex align-items-center justify-content-between mb-2">
    <div class="d-flex align-items-center">
      <span class="fs-4 fw-bold">{{ itemSelected?.contractName }}</span>
      <span class="mx-2 text-gray-500">-</span>
      <span class="fs-6 text-gray-700">{{ itemSelected?.contractID }}</span>
    </div>
    <div class="ms-3 d-flex align-items-center">
      <codx-vll
        [name]="vllStatus"
        [field]="'Status'"
        [value]="itemSelected?.status"
        [showText]="true"
        [showBgColor]="true"
        class="badge badge-primary badge-md"
      >
      </codx-vll>
      <div class="me-2">
        <codx-imgs
          [width]="25"
          [objectId]="itemSelected.createdBy"
          ojectType="AD_Users"
          [numberImages]="1"
        >
        </codx-imgs>
      </div>
    </div>
  </div>
  <div class="d-flex align-items-center mb-1">
    <div class="d-flex align-items-center w-50">
      <codx-label
        class="label-colon fw-bold text-dark"
        fiedName="contractDate"
        [formModel]="view.formModel"
      ></codx-label>
      <span
        class="text-gray-600"
        [innerHTML]="
          itemSelected?.contractDate
            | formatvalue : view.formModel : 'ContractDate'
            | async
        "
      ></span>
    </div>
    <div class="d-flex align-items-center w-50">
      <codx-label
        class="label-colon fw-bold text-dark"
        fiedName="effectiveFrom"
        [formModel]="view.formModel"
      ></codx-label>
      <span
        class="text-gray-600"
        [innerHTML]="
          itemSelected?.effectiveFrom
            | formatvalue : view.formModel : 'EffectiveFrom'
            | async
        "
      ></span>
    </div>
  </div>
  <div class="d-flex align-items-top mb-1">
    <div class="d-flex align-items-center w-50">
      <codx-label
        class="label-colon fw-bold text-dark"
        fiedName="effectiveTo"
        [formModel]="view.formModel"
      ></codx-label>
      <span
        class="text-gray-600"
        [innerHTML]="
          itemSelected?.effectiveTo
            | formatvalue : view.formModel : 'EffectiveTo'
            | async
        "
      ></span>
    </div>
    <div class="d-flex align-items-center w-50">
      <codx-label
        class="label-colon fw-bold text-dark"
        fiedName="extendOn"
        [formModel]="view.formModel"
      ></codx-label>
      <span
        class="text-gray-600"
        [innerHTML]="
          itemSelected?.extendOn
            | formatvalue : view.formModel : 'ExtendOn'
            | async
        "
      ></span>
    </div>
  </div>
  <div class="d-flex align-items-top mb-1">
    <div class="w-50 d-flex align-items-center">
      <codx-label
        class="label-colon fw-bold text-dark"
        fiedName="dealID"
        [formModel]="view.formModel"
      ></codx-label>
      <span
        class="text-gray-700"
        [innerHTML]="
          itemSelected?.dealID | formatvalue : view.formModel : 'DealID' | async
        "
      ></span>
    </div>
    <div class="w-50 d-flex align-items-center">
      <div class="me-5 d-flex align-items-center">
        <codx-label
          class="label-colon fw-bold text-dark"
          fiedName="currencyID"
          [formModel]="view.formModel"
        >
        </codx-label>
        <span
          class="text-warning"
          [innerHTML]="
            itemSelected?.currencyID
              | formatvalue : view.formModel : 'CurrencyID'
              | async
          "
        >
        </span>
      </div>
      <div class="d-flex align-items-center">
        <codx-label
          class="label-colon fw-bold text-dark"
          fiedName="exchangeRate"
          [formModel]="view.formModel"
        >
        </codx-label>
        <span
          class="text-gray-700"
          [innerHTML]="
            itemSelected?.exchangeRate
              | formatvalue : view.formModel : 'ExchangeRate'
              | async
          "
        >
        </span>
      </div>
    </div>
  </div>
  <div class="d-flex align-items-top mb-1">
    <div class="w-50 d-flex align-items-center">
      <codx-label
        class="label-colon fw-bold text-dark"
        fiedName="quotationID"
        [formModel]="view.formModel"
      >
      </codx-label>
      <span
        class="text-gray-700"
        [innerHTML]="
          itemSelected?.quotationID
            | formatvalue : view.formModel : 'QuotationID'
            | async
        "
      >
      </span>
    </div>
    <!-- Hợp đồng sử dụng -->
    <div class="w-50 d-flex align-items-center">
      <codx-label
        class="label-colon fw-bold text-dark"
        fiedName="useType"
        [formModel]="view.formModel"
        [setRequire]="false"
      >
      </codx-label>
      <span
        class="text-gray-700"
        [innerHTML]="
          itemSelected?.useType
            | formatvalue : view.formModel : 'UseType'
            | async
        "
      >
      </span>
    </div>
  </div>
  <div class="d-flex align-items-center mb-1">
    <div class="w-50 d-flex align-items-center">
      <codx-label
        class="label-colon fw-bold text-dark"
        fiedName="orderID"
        [formModel]="view.formModel"
        [setRequire]="false"
      >
      </codx-label>
      <span
        class="text-gray-700"
        [innerHTML]="
          itemSelected?.orderID
            | formatvalue : view.formModel : 'OrderID'
            | async
        "
      ></span>
    </div>
    <!-- Loại hợp đồng -->
    <div class="w-50 d-flex align-items-center">
      <codx-label
        class="label-colon fw-bold text-dark"
        fiedName="contractType"
        [formModel]="view.formModel"
        [setRequire]="false"
      >
      </codx-label>
      <span
        class="text-gray-700"
        [innerHTML]="
          itemSelected?.contractType
            | formatvalue : view.formModel : 'ContractType'
            | async
        "
      ></span>
    </div>
  </div>
</ng-template>

<ng-template #mainRightTemp>
  <div class="d-flex flex-column" style="height: 100vh">
    <div>
      <codx-taskbar
        [change]="itemSelected"
        [listTab]="listClicked"
        (tab)="changeTab($event)"
        size="18"
        class="mt-5"
      ></codx-taskbar>
      <hr class="mt-0" />
    </div>
    <div class="main-right">
      <container-element [ngSwitch]="tabClicked">
        <some-element
          *ngSwitchCase="'general'"
          [ngTemplateOutlet]="generalTemplate"
        ></some-element>
        <some-element
          *ngSwitchCase="'detailItem'"
          [ngTemplateOutlet]="itemsTemplate"
        ></some-element>
        <some-element
          *ngSwitchCase="'pay'"
          [ngTemplateOutlet]="payTemplate"
        ></some-element>
        <some-element
          *ngSwitchCase="'termsAndRelated'"
          [ngTemplateOutlet]="termsAndRelatedTemplate"
        ></some-element>
        <some-element *ngSwitchDefault></some-element>
      </container-element>
    </div>
  </div>
</ng-template>

<ng-template #footerRightTemp>
  <codx-tabs
    [entityName]="view.formModel.entityName"
    [formModel]="view.formModel"
    [TabControl]="tabControl"
    [objectID]="itemSelected.recID"
    [funcID]="view.formModel.funcID"
  ></codx-tabs>
</ng-template>

<ng-template #generalTemplate>
  <div class="A mb-5">
    <div class="mb-3">
      <span class="fs-6 fw-bold text-primary">Bên A</span>
    </div>
    <ng-container
      [ngTemplateOutlet]="general"
      [ngTemplateOutletContext]="{ data: { value: account, type: 'A' } }"
    ></ng-container>
  </div>

  <div class="B mb-5">
    <div class="mb-3"><span class="fs-6 fw-bold text-primary">Bên B</span></div>
    <ng-container
      [ngTemplateOutlet]="general"
      [ngTemplateOutletContext]="{ data: { value: itemSelected, type: 'B' } }"
    ></ng-container>
  </div>
</ng-template>
<ng-template #itemsTemplate>
  <view-quotations
    [quotationLines]="listQuotationsLine"
    [quotations]="quotations"
    [fmQuotationLines]="fmQuotationLines"
    [fmQuotations]="fmQuotations"
  ></view-quotations>
</ng-template>

<ng-template #payTemplate>
  <div>
    <div class="fs-6 fw-bold text-primary mb-3">
      <span>Tiến độ thanh toán</span>
    </div>
    <div class="row mb-2">
      <div class="col-4">
        <codx-label
          class="label-colon text-gray-600"
          fiedName="contractAmt"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3 text-dark fw-bold"
          [innerHTML]="
            itemSelected?.contractAmt
              | formatvalue : view.formModel : 'ContractAmt'
              | async
          "
        ></span>
        <!-- <span>Giá trị hợp đồng: </span> -->
      </div>
      <div class="col-4">
        <codx-label
          class="label-colon text-gray-600"
          fiedName="paidAmt"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3 text-dark fw-bold"
          [innerHTML]="
            itemSelected?.paidAmt
              | formatvalue : view.formModel : 'PaidAmt'
              | async
          "
        ></span>
        <!-- <span>Số tiền thanh toán: </span> -->
      </div>
      <div class="col-4">
        <codx-label
          class="label-colon text-gray-600"
          fiedName="remainAmt"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3 text-dark fw-bold"
          [innerHTML]="
            itemSelected?.remainAmt
              | formatvalue : view.formModel : 'RemainAmt'
              | async
          "
        ></span>
        <!-- <span>Số tiền còn lại: </span> -->
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-4">
        <codx-label
          class="label-colon text-gray-600"
          fiedName="pmtStatus"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3 text-dark fw-bold"
          [innerHTML]="
            itemSelected?.pmtStatus
              | formatvalue : view.formModel : 'PmtStatus'
              | async
          "
        ></span>
        <!-- Tình trạng thanh toán -->
      </div>
      <div class="col-8">
        <codx-label
          class="label-colon text-gray-600"
          fiedName="pmtDeadline"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3 text-dark fw-bold"
          [innerHTML]="
            itemSelected?.pmtDeadline
              | formatvalue : view.formModel : 'PmtDeadline'
              | async
          "
        ></span>
        <!--Hạn thanh toán-->
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-4">
        <codx-label
          class="label-colon text-gray-600"
          fiedName="pmtTermID"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3 text-dark fw-bold"
          [innerHTML]="
            itemSelected?.pmtTermID
              | formatvalue : view.formModel : 'PmtTermID'
              | async
          "
        ></span>
        <!-- <span>Điều khoản thanh toán: </span> -->
      </div>
      <div class="col-8">
        <codx-label
          class="label-colon text-gray-600"
          fiedName="pmtMethodID"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3 text-dark fw-bold"
          [innerHTML]="
            itemSelected?.pmtMethodID
              | formatvalue : view.formModel : 'PmtMethodID'
              | async
          "
        ></span>
        <!-- <span>Phương thức thanh toán: </span> -->
      </div>
    </div>
  </div>

  <div>
    <div class="fs-6 fw-bold text-primary mb-3 mt-5">
      <span>Lịch thanh toán</span>
    </div>
    <view-payment
      class="view-pay-contract"
      [isSave]="true"
      [contracts]="itemSelected"
      [listPayment]="listPayment"
      [listPaymentHistory]="listPaymentHistory"
    ></view-payment>
  </div>

  <div>
    <div class="fs-6 fw-bold text-primary mb-3">
      <span>Tiến độ giao hàng</span>
    </div>
    <div class="row mb-2">
      <div class="col-4">
        <codx-label
          class="label-colon text-gray-600"
          fiedName="delTermID"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3 text-dark fw-bold"
          [innerHTML]="
            itemSelected?.delTermID
              | formatvalue : view.formModel : 'DelTermID'
              | async
          "
        ></span>
        <!-- <span>Điều khoản giao hàng: </span> -->
      </div>
      <div class="col-4">
        <codx-label
          class="label-colon text-gray-600"
          fiedName="delModeID"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3 text-dark fw-bold"
          [innerHTML]="
            itemSelected?.delModeID
              | formatvalue : view.formModel : 'DelModeID'
              | async
          "
        ></span>
        <!-- <span>Hình thức giao hàng: </span> -->
      </div>
      <div class="col-4">
        <codx-label
          class="label-colon text-gray-600"
          fiedName="delPrice"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3 text-dark fw-bold"
          [innerHTML]="
            itemSelected?.delPrice
              | formatvalue : view.formModel : 'DelPrice'
              | async
          "
        ></span>
        <!-- <span>Phí vận chuyển: </span> -->
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-4">
        <codx-label
          class="label-colon text-gray-600"
          fiedName="delDeadline"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3 text-dark fw-bold"
          [innerHTML]="
            itemSelected?.delDeadline
              | formatvalue : view.formModel : 'DelDeadline'
              | async
          "
        ></span>
        <!-- <span>Hạn giao hàng: </span> -->
      </div>
      <div class="col-4">
        <codx-label
          class="label-colon text-gray-600"
          fiedName="delStatus"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3 text-dark fw-bold"
          [innerHTML]="
            itemSelected?.delStatus
              | formatvalue : view.formModel : 'DelStatus'
              | async
          "
        ></span>
        <!-- <span>Tình trạng giao hàng: </span> -->
      </div>
      <div class="col-4">
        <codx-label
          class="label-colon text-gray-600"
          fiedName="delActualDate"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3 text-dark fw-bold"
          [innerHTML]="
            itemSelected?.delActualDate
              | formatvalue : view.formModel : 'DelActualDate'
              | async
          "
        ></span>
        <!-- <span>Ngày giao hàng thành công: </span> -->
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-4">
        <codx-label
          class="label-colon text-gray-600"
          fiedName="delContactID"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3 text-dark fw-bold"
          [innerHTML]="
            itemSelected?.delContactID
              | formatvalue : view.formModel : 'DelContactID'
              | async
          "
        ></span>
        <!-- Liên hệ giao hàng-->
      </div>
      <div class="col-8">
        <codx-label
          class="label-colon text-gray-600"
          fiedName="delPhone"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3 text-dark fw-bold"
          [innerHTML]="
            itemSelected?.delPhone
              | formatvalue : view.formModel : 'DelPhone'
              | async
          "
        ></span>
        <!-- <span>Số diện thoại: </span> -->
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-12">
        <codx-label
          class="label-colon text-gray-600"
          fiedName="delAddress"
          [formModel]="view.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3 text-dark fw-bold"
          [innerHTML]="
            itemSelected?.delAddress
              | formatvalue : view.formModel : 'DelAddress'
              | async
          "
        ></span>
        <!-- <span>Địa chỉ giao hàng: </span> -->
      </div>
    </div>
  </div>
</ng-template>

<ng-template #termsAndRelatedTemplate let-data="data">
  <div [innerHTML]="itemSelected?.note"></div>
</ng-template>

<ng-template #general let-data="data">
  <div class="row mb-2">
    <div class="col-6 d-flex align-items-center">
      <div class="w-150px min-w-150px">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="companyName"
          [formModel]="view.formModel"
          [setRequire]="false"
        >
        </codx-label>
      </div>
      <span
        class="text-dark fw-bold codx-textcontent"
        *ngIf="data?.type == 'A'"
        >{{ data?.value?.legalName }}</span
      >
      <span
        *ngIf="data?.type == 'B'"
        class="text-dark fw-bold codx-textcontent"
        [innerHTML]="
          data?.value?.customerID
            | formatvalue : view.formModel : 'CustomerID'
            | async
        "
      ></span>
    </div>
    <div class="col-6 d-flex align-items-center">
      <div class="w-150px min-w-150px">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="taxCode"
          [formModel]="view.formModel"
          [setRequire]="false"
        >
        </codx-label>
      </div>
      <span
        class="text-dark fw-bold codx-textcontent"
        [innerHTML]="
          data?.value?.taxCode
            | formatvalue : view.formModel : 'TaxCode'
            | async
        "
      ></span>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-12 d-flex align-items-center">
      <div class="w-150px min-w-150px">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="address"
          [formModel]="view.formModel"
          [setRequire]="false"
        >
        </codx-label>
      </div>
      <span
        class="text-dark fw-bold codx-textcontent"
        [innerHTML]="
          data?.type == 'A'
            ? data?.value?.street
            : (data?.value?.address
              | formatvalue : view.formModel : 'Address'
              | async)
        "
      ></span>

<ng-template #tabQuotations>
  <ng-container *ngIf="itemSelected.quotationID; else">
    <codx-quotations-tab-view
      [funcID]="'CM0202'"
      [showButton]="false"
      [typeModel]="'contracts'"
      [predicates]="'RecID==@0'"
      [dataValues]="itemSelected.quotationID"
      [salespersonID]="itemSelected.salespersonID"
      [consultantID]="itemSelected.consultantID"
    >
    </codx-quotations-tab-view>
  </ng-container>
  <ng-template #noData>
    <div class="empty-data">
      <div class="container h-100">
        <div class="list-empty card card-flush h-100">
          <div class="d-flex flex-column flex-center justify-content-center">
            <img
              src="../assets/themes/sys/default/img/DataEmpty.svg"
              class="w-200px"
            />
            <div class="fs-5 text-dark fw-bold mt-2 text-center">
              {{ "SYS011" | mssg | async }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ng-template>
