<div style="background-color: #f5f8fa; overflow: hidden; height: 100vh">
  <div
    (click)="close()"
    class="cursor-pointer d-flex align-items-center my-5 mx-5 top1"
  >
    <span class="icon-20 icon-arrow_back text-primary me-2 fw-bold"></span>
    <codx-label
      class="fs-5 fw-bold me-2"
      name="lblTitleViewContract"
      [formModel]="dialog?.formModel"
      [default]="'Chi tiết hợp đồng'"
    ></codx-label>
  </div>
  <div class="d-flex justify-content-center w-100 top2">
    <div class="container row">
      <div class="left col-3 h-100">
        <div class="">
          <div class="d-flex flex-column align-items-center">
            <div class="me-4" style="margin-top: 50px">
              <codx-img
              [objectId]="customers?.recID"
              [objectName]="customers?.customerName"
              [referType]="'avt'"
              [imgOn]="customers?.modifiedOn"
              [objectType]="'CM_Customers'"
              [width]="100"
            >
            </codx-img>
            </div>
            <div
              class="text-dark codx-textcontent fw-bold cursor-pointer mt-3 fs-5-sm"
              [innerHTML]="
                contract?.customerID
                  | formatvalue : dialog?.formModel : 'CustomerID'
                  | async
              "
              ngbTooltip="Khách hàng"
            ></div>
          </div>
          <hr />
          <div>
            <div
              class="d-flex align-items-center text-gray-600 cursor-pointer my-2"
              ngbTooltip="Tên hợp đồng"
            >
              <span class="icon-i-clipboard icon-18 me-2 fw-bold"></span>
              <span class="fs-5-sm"> {{ contract?.contractName }}</span>
            </div>

            <div class="d-flex align-items-center text-gray-600 mb-2">
              <span class="icon-add_shopping_cart icon-18 me-2 fw-bold"></span>
              <span
                class="fs-5-sm"
                [innerHTML]="
                  contract?.businessLineID
                    | formatvalue : dialog?.formModel : 'BusinessLineID'
                    | async
                "
              ></span>
            </div>

            <div class="d-flex align-items-center text-gray-600 my-2">
              <span
                class="icon-monetization_on icon-18 me-2 text-warning"
              ></span>
              <span
                class="fs-5-sm"
                [innerHTML]="
                  contract?.contractAmt
                    | formatvalue : dialog?.formModel : 'ContractAmt'
                    | async
                "
              ></span>
              <span
                class="ms-1 fs-5-sm"
                [innerHTML]="
                  contract?.currencyID
                    | formatvalue : dialog?.formModel : 'CurrencyID'
                    | async
                "
              ></span>
            </div>

            <div class="d-flex align-items-center justify-content-between my-2">
              <div class="d-flex align-items-center text-gray-600">
                <span class="icon-av_timer icon-18 me-2"></span>
                <span
                  class="fs-5-sm"
                  [innerHTML]="
                    contract?.createdOn
                      | formatvalue : dialog?.formModel : 'CreatedOn'
                      | async
                  "
                ></span>
              </div>
              <codx-vll
                [name]="vllStatus"
                [field]="'Status'"
                [value]="contract?.status"
                [showText]="true"
                [showBgColor]="true"
                class="badge badge-primary badge-sm"
              >
              </codx-vll>
            </div>
          </div>

          <hr />
          <div>
            <div
              class="d-flex align-items-center p-2 m-2 cursor-pointer"
              *ngFor="let tab of listTabRight"
              [ngClass]="tab?.id == tabSelect?.id ? 'active1' : 'active11'"
              (click)="changeTabRight(tab?.id)"
            >
              <span class="icon-18 icon-info me-2" [ngClass]="tab?.icon"></span>
              <codx-label
                class="fs-6 fw-bold me-2"
                name="lblInformation"
                [formModel]="dialog?.formModel"
                [default]="tab?.name"
              ></codx-label>
            </div>
          </div>
        </div>
      </div>

      <div class="right col-9 h-100">
        <div class="top">
          <div class="d-flex">
            <div class="tab-scroll mb-4">
              <div class="tab-horizone bg-white h-od-tab">
                <ul class="nav nav-tabs px-4">
                  <li
                    *ngFor="let item of listTab; let i = index"
                    class="nav-item"
                    (click)="navChange(item.id, 0, $event.target)"
                  >
                    <a
                      class="nav-link"
                      [ngClass]="item.id == tabClick ? 'active' : ''"
                    >
                      <div class="text-uppercase fw-bold">
                        {{ item?.name }}
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div
          class="main pw-content"
          data-kt-scroll-activate="{default: true}"
          data-kt-scroll-max-height="auto"
          data-kt-scroll-dependencies=".pw-profile,.pw-menu"
          data-kt-scroll-wrappers=".employee-container"
          data-kt-scroll-offset="0px"
          scrollSpy
          [spiedTags]="['DIV']"
          (sectionChange)="onSectionChange($event, 1)"
        >
          <ng-container
            *ngIf="tabSelect?.id == 'listTabInformation'"
            [ngTemplateOutlet]="information"
          ></ng-container>
          <ng-container
            *ngIf="tabSelect?.id == 'listTabTask'"
            [ngTemplateOutlet]="task"
          ></ng-container>
          <ng-container
            *ngIf="tabSelect?.id == 'listTabComment'"
            [ngTemplateOutlet]="comment"
          ></ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #task>
  <div class="task" style="min-height: calc(100vh - 115px); background-color:  white!important; padding: 10px;">
    <div id="customer">
      <step-task
        [entityName]="'CM_Contracts'"
        [listInstanceStep]="listInsStep"
        [dataCM]="contract"
        [applyFor]="'4'"
      ></step-task>
    </div>
  </div>
</ng-template>

<ng-template #comment>
  <div class="task" style="min-height: calc(100vh - 115px); background-color:  white!important;  padding: 10px;">
    <codx-tree-comment
    [objectID]="contract.recID"
    [objectType]="dialog?.formModel?.entityName"
    [actionType]="'C'"
    [addNew]="true"
    [funcID]="dialog?.formModel?.funcID"
    (totalCommentChange)="changeCountFooter($event, 'comment')"
  >
  </codx-tree-comment>
  </div>
</ng-template>

<ng-template #information>
  <div id="customer" class="item-main mt-0">
    <div class="d-flex align-items-center text-primary my-2">
      <span class="icon-person_outline icon-20 me-1"></span>
      <codx-label
        class="text-gray-600 ms-2 fs-5-sm fw-bold text-primary"
        name="lblTitleCustomer"
        [formModel]="formModelCustomer"
        [default]="'Khách hàng'"
      ></codx-label>
    </div>
    <ng-container [ngTemplateOutlet]="customerTemplate"></ng-container>
  </div>

  <div id="information" class="item-main">
    <div class="d-flex align-items-center text-primary my-2">
      <span class="icon-i-clipboard icon-20 me-1 fw-bold"></span>
      <codx-label
        class="text-gray-600 ms-2 fs-5-sm fw-bold text-primary"
        name="lblTitleContract"
        [formModel]="formModelCustomer"
        [default]="'Thông tin hợp đồng'"
      ></codx-label>
    </div>
    <ng-container [ngTemplateOutlet]="informationTemplate"></ng-container>
  </div>

  <div id="purpose" class="item-main">
    <div class="d-flex align-items-center text-primary my-2">
      <span class="icon-i-box-arrow-in-right icon-20 me-1 fw-bold"></span>
      <codx-label
        class="text-gray-600 ms-2 fs-5-sm fw-bold text-primary"
        name="lblTitlePurpose"
        [formModel]="formModelCustomer"
        [default]="'Mục đích thuê'"
      ></codx-label>
    </div>
    <ng-container [ngTemplateOutlet]="purposeTemplate"></ng-container>
  </div>

  <div id="note" class="item-main">
    <div class="d-flex align-items-center text-primary my-2">
      <span class="icon-event_notes icon-20 me-1 fw-bold"></span>
      <codx-label
        class="text-gray-600 ms-2 fs-5-sm fw-bold text-primary"
        name="lblTitlePurpose"
        [formModel]="formModelCustomer"
        [default]="'Ghi chú'"
      ></codx-label>
    </div>
    <ng-container [ngTemplateOutlet]="noteTemplate"></ng-container>
  </div>
</ng-template>

<!-- Khách hàng -->
<ng-template #customerTemplate>
  <div class="">
    <div class="d-flex align-items-center p-2">
      <codx-img
        [objectId]="customers?.recID"
        [objectName]="customers?.customerName"
        [referType]="'avt'"
        [imgOn]="customers?.modifiedOn"
        [objectType]="'CM_Customers'"
        [width]="40"
      >
      </codx-img>
      <div class="ms-3">
        <div>
          <span>{{ customers?.customerName }}</span>
        </div>

        <div
          class="d-flex align-items-center"
          *ngIf="customers?.address != null && customers?.address.trim() != ''"
        >
          <span class="icon-16 text-gray-600 fs-7"> </span>
          <span
            class="text-gray-600"
            [innerHTML]="
              customers?.address
                | formatvalue : formModelCustomer : 'Address'
                | async
            "
          ></span>
        </div>
      </div>
    </div>

    <div
      class="d-flex align-items-center p-1"
      *ngIf="customers?.category == '1' && customers?.industries"
    >
      <codx-label
        class="text-gray-600"
        fiedName="Industries"
        [formModel]="formModelCustomer"
      ></codx-label>
      <div class="ms-2 text-gray-600">
        <div
          *ngFor="let item of customers?.industries?.split(';'); index as i"
          class="d-inline"
        >
          <span
            class="text-dark fw-bold codx-textcontent"
            [innerHTML]="
              item | formatvalue : formModelCustomer : 'Industries' | async
            "
          ></span
          ><span
            class="me-1"
            *ngIf="i < customers?.industries?.split(';').length - 1"
            >,</span
          >
        </div>
      </div>
    </div>

    <div class="d-flex align-items-center p-1">
      <codx-label
        class="text-gray-600"
        fiedName="ChannelID"
        [formModel]="formModelCustomer"
      ></codx-label>
      <div class="ms-1">
        <div
          class="text-gray-600 fw-bold codx-textcontent"
          [innerHTML]="
            customers?.channelID
              | formatvalue : formModelCustomer : 'ChannelID'
              | async
          "
        ></div>
      </div>
    </div>

    <div class="d-flex align-items-center p-1">
      <codx-label
        class="text-gray-600 me-2"
        fiedName="Owner"
        [formModel]="formModelCustomer"
      ></codx-label>
      <codx-imgs
        class="h-25px"
        [isToolTip]="true"
        [width]="25"
        [objectId]="customers?.owner"
        [objectType]="'AD_Users'"
        [numberImages]="1"
      >
      </codx-imgs>
    </div>

    <div class="p-1" *ngIf="customers?.category == '2'">
      <codx-label
        class="label-colon text-gray-600"
        fiedName="Occupation"
        [formModel]="formModelCustomer"
      ></codx-label>
      <div class="mt-1">
        <span
          class="text-gray-600"
          [innerHTML]="
            customers?.occupation
              | formatvalue : formModelCustomer : 'Occupation'
              | async
          "
        ></span>
      </div>
    </div>

    <div class="p-1">
      <codx-label
        class="label-colon text-gray-600"
        fiedName="TaxCode"
        [formModel]="formModelCustomer"
        [setRequire]="false"
      ></codx-label>
      <span
        class="text-gray-600"
        [innerHTML]="
          customers?.taxCode
            | formatvalue : formModelCustomer : 'TaxCode'
            | async
        "
      ></span>
    </div>

    <div class="p-1">
      <codx-label
        class="label-colon text-gray-600"
        fiedName="Phone"
        [formModel]="formModelCustomer"
      ></codx-label>
      <span
        class="text-gray-600"
        [innerHTML]="
          customers?.phone | formatvalue : formModelCustomer : 'Phone' | async
        "
      ></span>
    </div>

    <div class="p-1">
      <codx-label
        class="label-colon text-gray-600"
        fiedName="FaxNo"
        [formModel]="formModelCustomer"
      ></codx-label>
      <span
        class="text-gray-600"
        [innerHTML]="
          customers?.faxNo | formatvalue : formModelCustomer : 'FaxNo' | async
        "
      ></span>
    </div>

    <div class="p-1">
      <codx-label
        class="label-colon text-gray-600"
        fiedName="WebPage"
        [formModel]="formModelCustomer"
      ></codx-label>
      <span
        class="text-gray-600"
        [innerHTML]="
          customers?.webPage
            | formatvalue : formModelCustomer : 'WebPage'
            | async
        "
      ></span>
    </div>
  </div>
</ng-template>

<!-- Thông tin chung -->
<ng-template #informationTemplate>
  <div>
    <div class="row my-2">
      <div class="col-6">
        <div class="mb-1">
          <codx-label
            class="label-colon fs-6 fw-bold"
            fiedName="contactID"
            [formModel]="dialog?.formModel"
            [setRequire]="false"
          >
          </codx-label>
        </div>
        <div class="d-flex align-items-center">
          <div class="me-3">
            <codx-img
              [objectId]="contact?.recID"
              [objectName]="contact?.contactName"
              [imgOn]="contact?.modifiedOn"
              [objectType]="'CM_Contacts'"
              [width]="40"
            >
            </codx-img>
          </div>
          <div class="d-flex flex-column">
            <div
              *ngIf="contact?.contactName"
              class="fw-bold text-dark fs-6"
              #contactName
              [innerHTML]="
                contact?.contactName
                  | formatvalue : formModelContact : 'contactName' : contactName
                  | async
              "
            ></div>
            <div class="fs-7 text-gray-600">
              <div
                #role
                *ngIf="contact?.jobTitle"
                [innerHTML]="
                  contact?.jobTitle
                    | formatvalue : formModelContact : 'JobTitle' : role
                    | async
                "
              ></div>
            </div>

            <div class="d-flex align-items-start">
              <div
                class="d-flex align-items-center me-3"
                *ngIf="contact?.mobile"
              >
                <div
                  class="text-gray-600 fs-7"
                  #mobile
                  [innerHTML]="
                    contact?.mobile
                      | formatvalue : formModelContact : 'mobile' : mobile
                      | async
                  "
                ></div>
              </div>
              <div
                class="d-flex align-items-center"
                *ngIf="contact?.personalEmail"
              >
                <div
                  class="text-gray-600 fs-7"
                  #personalEmail
                  [innerHTML]="
                    contact?.personalEmail
                      | formatvalue
                        : formModelContact
                        : 'personalEmail'
                        : personalEmail
                      | async
                  "
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 d-flex flex-column align-items-start">
        <div>
          <codx-label
            class="label-colon fs-6 fw-bold"
            fiedName="owner"
            [formModel]="dialog?.formModel"
            [setRequire]="false"
          >
          </codx-label>
        </div>
        <div class="d-flex align-items-center mt-1">
          <codx-imgs
            class="me-3 d-flex align-items-center"
            [width]="40"
            ojectType="AD_Users"
            [numberImages]="1"
            [isToolTip]="true"
            [objectId]="contract?.owner"
          >
          </codx-imgs>
          <span
            class="text-dark fw-bold codx-textcontent"
            [innerHTML]="
              contract?.owner
                | formatvalue : dialog?.formModel : 'Owner'
                | async
            "
          ></span>
        </div>
      </div>
    </div>
    <div class="row my-2">
      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="businessLineID"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          [innerHTML]="
            contract?.businessLineID
              | formatvalue : dialog?.formModel : 'BusinessLineID'
              | async
          "
        ></span>
      </div>
      <div class="col-6 d-flex align-items-center">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="contractAmt"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <div class="d-flex align-items-center fw-bold">
          <span
            [innerHTML]="
              contract?.contractAmt
                | formatvalue : dialog?.formModel : 'ContractAmt'
                | async
            "
          ></span>
          <span
            [innerHTML]="
              contract?.currencyID
                | formatvalue : dialog?.formModel : 'CurrencyID'
                | async
            "
          ></span>
        </div>
      </div>
    </div>

    <div class="row my-2">
      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="contractID"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.contractID
              | formatvalue : dialog?.formModel : 'ContractID'
              | async
          "
        ></span>
      </div>

      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="contractType"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.contractType
              | formatvalue : dialog?.formModel : 'ContractType'
              | async
          "
        ></span>
      </div>
    </div>

    <div class="row my-2">
      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="area"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.area | formatvalue : dialog?.formModel : 'Area' | async
          "
        ></span>
      </div>

      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="assetID"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.assetID
              | formatvalue : dialog?.formModel : 'AssetID'
              | async
          "
        ></span>
      </div>
    </div>

    <div class="row my-2">
      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="interval"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.interval || 0
              | formatvalue : dialog?.formModel : 'Interval'
              | async
          "
        ></span>
        <codx-label
          class="mx-1"
          name="lblMonth"
          [formModel]="dialog?.formModel"
          default="tháng"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.effectiveFrom
              | formatvalue : dialog?.formModel : 'EffectiveFrom'
              | async
          "
        ></span>
        <span class="px-1">-</span>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.effectiveTo
              | formatvalue : dialog?.formModel : 'EffectiveTo'
              | async
          "
        ></span>
      </div>

      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="pmtMethodID"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.pmtMethodID
              | formatvalue : dialog?.formModel : 'PmtMethodID'
              | async
          "
        ></span>
      </div>
    </div>

    <div class="row my-2">
      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="adjustYear"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.adjustYear
              | formatvalue : dialog?.formModel : 'AdjustYear'
              | async
          "
        ></span>
        <codx-label
          class="mx-1"
          name="lblYear"
          [formModel]="dialog?.formModel"
          default="năm"
        >
        </codx-label>
        <span>(</span>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.adjustPercent
              | formatvalue : dialog?.formModel : 'AdjustPercent'
              | async
          "
        ></span>
        <span>%)</span>
      </div>

      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="disposalBefore"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.disposalBefore
              | formatvalue : dialog?.formModel : 'DisposalBefore'
              | async
          "
        ></span>
        <codx-label
          class="mx-1"
          name="lblMonth"
          [formModel]="dialog?.formModel"
          default="tháng"
        >
        </codx-label>
      </div>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-6">
      <codx-label
        class="label-colon text-gray-600 codx-textlabel"
        fiedName="dealID"
        [formModel]="dialog?.formModel"
        [setRequire]="false"
      >
      </codx-label>
      <span
        class="text-dark fw-bold codx-textcontent"
        [innerHTML]="
          contract?.dealID
            | formatvalue : dialog?.formModel : 'DealID'
            | async
        "
      ></span>
    </div>
    <div class="col-6">
      <codx-label
        class="label-colon text-gray-600 codx-textlabel"
        fiedName="quotationID"
        [formModel]="dialog?.formModel"
        [setRequire]="false"
      >
      </codx-label>
      <span
        class="text-dark fw-bold codx-textcontent"
        [innerHTML]="
          contract?.quotationID
            | formatvalue : dialog?.formModel : 'QuotationID'
            | async
        "
      ></span>
    </div>
  </div>
</ng-template>
<!-- Mục đích thuê -->
<ng-template #purposeTemplate>
  <div class="row my-2">
    <span
      class="text-gray-600"
      [innerHTML]="
        contract?.purpose | formatvalue : dialog?.formModel : 'Purpose' | async
      "
    ></span>
  </div>
</ng-template>
<!-- Ghi chú -->
<ng-template #noteTemplate>
  <div class="row my-2">
    <span
      class="text-gray-600"
      [innerHTML]="
        contract?.note | formatvalue : dialog?.formModel : 'Note' | async
      "
    ></span>
  </div>
</ng-template>

<ng-template #generalTemplate>
  <div>
    <codx-label
      class="fs-5 fw-bold"
      name="lblGeneral"
      [formModel]="dialog?.formModel"
      [setRequire]="false"
      default="Thông tin chung"
    >
    </codx-label>
    <div class="row my-2">
      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="contractID"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.contractID
              | formatvalue : dialog?.formModel : 'ContractID'
              | async
          "
        ></span>
      </div>

      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="contractType"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.contractType
              | formatvalue : dialog?.formModel : 'ContractType'
              | async
          "
        ></span>
      </div>
    </div>

    <div class="row my-2">
      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="area"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.area | formatvalue : dialog?.formModel : 'Area' | async
          "
        ></span>
      </div>

      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="assetID"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.assetID
              | formatvalue : dialog?.formModel : 'AssetID'
              | async
          "
        ></span>
      </div>
    </div>

    <div class="row my-2">
      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="interval"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.interval || 0
              | formatvalue : dialog?.formModel : 'Interval'
              | async
          "
        ></span>
        <codx-label
          class="mx-1"
          name="lblMonth"
          [formModel]="dialog?.formModel"
          default="tháng"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.effectiveFrom
              | formatvalue : dialog?.formModel : 'EffectiveFrom'
              | async
          "
        ></span>
        <span class="px-1">-</span>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.effectiveTo
              | formatvalue : dialog?.formModel : 'EffectiveTo'
              | async
          "
        ></span>
      </div>

      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="pmtMethodID"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.pmtMethodID
              | formatvalue : dialog?.formModel : 'PmtMethodID'
              | async
          "
        ></span>
      </div>
    </div>

    <div class="row my-2">
      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="adjustYear"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.adjustYear
              | formatvalue : dialog?.formModel : 'AdjustYear'
              | async
          "
        ></span>
        <codx-label
          class="mx-1"
          name="lblYear"
          [formModel]="dialog?.formModel"
          default="năm"
        >
        </codx-label>
        <span>(</span>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.adjustPercent
              | formatvalue : dialog?.formModel : 'AdjustPercent'
              | async
          "
        ></span>
        <span>%)</span>
      </div>

      <div class="col-6">
        <codx-label
          class="label-colon text-gray-600 codx-textlabel"
          fiedName="disposalBefore"
          [formModel]="dialog?.formModel"
          [setRequire]="false"
        >
        </codx-label>
        <span
          class="text-dark fw-bold codx-textcontent"
          [innerHTML]="
            contract?.disposalBefore
              | formatvalue : dialog?.formModel : 'DisposalBefore'
              | async
          "
        ></span>
        <codx-label
          class="mx-1"
          name="lblMonth"
          [formModel]="dialog?.formModel"
          default="tháng"
        >
        </codx-label>
      </div>
    </div>
  </div>
  <div>
    <codx-label
      class="fs-5 fw-bold"
      name="lblPurpose"
      [formModel]="dialog?.formModel"
      [setRequire]="false"
      default="Mục đích thuê"
    >
    </codx-label>
    <div class="row my-2">
      <span
        class="text-gray-600"
        [innerHTML]="
          contract?.purpose
            | formatvalue : dialog?.formModel : 'Purpose'
            | async
        "
      ></span>
    </div>
  </div>
  <div>
    <codx-label
      class="fs-5 fw-bold"
      name="lblNote"
      [formModel]="dialog?.formModel"
      [setRequire]="false"
      default="Ghi chú"
    >
    </codx-label>
    <div class="row my-2">
      <span
        class="text-gray-600"
        [innerHTML]="
          contract?.note | formatvalue : dialog?.formModel : 'Note' | async
        "
      ></span>
    </div>
  </div>
</ng-template>
