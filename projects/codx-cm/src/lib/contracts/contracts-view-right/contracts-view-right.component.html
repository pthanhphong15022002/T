<codx-detail-tmp
  [header]="headerTemp"
  [formModel]="formModel"
  [body]="mainRightTemp"
  [footer]="footerRightTemp"
  (clickMF)="clickMF($event, contract)"
  (changeDataMF)="changeDataMF($event, contract)"
  [hideMF]="true"
  [dataItem]="contract"
  class="overflow-hidden"
></codx-detail-tmp>

<ng-template #headerTemp>
  <div *ngIf="isView" class="d-flex justify-content-end">
    <button
      class="button-close d-flex p-3"
      style="border: none; outline: none; background: none"
      (click)="dialog.close()"
    >
      <i class="icon-close icon-18 text-hover-danger p-1"></i>
    </button>
  </div>
  <div>
    <div class="d-flex align-items-center text-primary mb-2">
      <i class="icon-add_shopping_cart icon-18 me-2 text-primary"></i>
      <span
        class="fw-bold fs-6"
        [innerHTML]="
          contract?.businessLineID
            | formatvalue : formModel : 'BusinessLineID'
            | async
        "
      ></span>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="d-flex">
          <div class="me-4">
            <codx-img
              [objectId]="contract?.customerID"
              [imgOn]="contract?.modifiedOn"
              [objectType]="'CM_Customers'"
              [referType]="'avt'"
              [width]="40"
            >
            </codx-img>
            <!-- [objectName]="contract?.customerName" -->
          </div>
          <div class="d-flex flex-column">
            <div
              class="text-dark codx-textcontent fw-bold"
              [innerHTML]="
                contract?.customerID
                  | formatvalue : formModel : 'CustomerID'
                  | async
              "
            ></div>
            <div class="text-gray-700 fs-5-sm">
              {{ contract?.contractName }}
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="d-flex justify-content-end align-items-center mb-2">
          <span class="icon-monetization_on icon-18 me-1 text-warning"></span>
          <span
            class="fs-5 fw-bold"
            [innerHTML]="
              contract?.contractAmt
                | formatvalue : formModel : 'ContractAmt'
                | async
            "
          ></span>
          <span
            class="fs-5 fw-bold ms-1"
            [innerHTML]="
              contract?.currencyID
                | formatvalue : formModel : 'CurrencyID'
                | async
            "
          ></span>
        </div>
        <div class="d-flex justify-content-end align-items-center mb-2">
          <span class="icon-av_timer icon-16 text-gray-600 me-1"></span>
          <span
            class="text-gray-600"
            [innerHTML]="
              contract?.createdOn
                | formatvalue : formModel : 'CreatedOn'
                | async
            "
          ></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6"></div>
      <div class="col-6">
        <div class="d-flex justify-content-end align-items-center mb-2">
          <codx-vll
            [name]="vllStatus"
            [field]="'Status'"
            [value]="contract?.status"
            [showText]="true"
            [showBgColor]="true"
            class="me-0 badge badge-primary badge-sm"
          >
          </codx-vll>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="mb-1">
          <codx-label
            class="label-colon fs-6 fw-bold"
            fiedName="contactID"
            [formModel]="formModel"
            [setRequire]="false"
          >
          </codx-label>
        </div>
        <div class="d-flex align-items-center">
          <div class="me-3">
            <codx-img
              [objectId]="contactPerson?.recID"
              [objectName]="contactPerson?.contactName"
              [imgOn]="contactPerson?.modifiedOn"
              [objectType]="'CM_Contacts'"
              [width]="50"
            >
            </codx-img>
          </div>
          <div class="d-flex flex-column">
            <div
              *ngIf="contactPerson?.contactName"
              class="fw-bold text-dark fs-6"
              #contactName
              [innerHTML]="
                contactPerson?.contactName
                  | formatvalue : formModelContact : 'contactName' : contactName
                  | async
              "
            ></div>
            <div class="fs-7 text-gray-600">
              <div
                #role
                *ngIf="contactPerson?.jobTitle"
                [innerHTML]="
                  contactPerson?.jobTitle
                    | formatvalue : formModelContact : 'JobTitle' : role
                    | async
                "
              ></div>
            </div>

            <div class="d-flex align-items-start">
              <div
                class="d-flex align-items-center me-3"
                *ngIf="contactPerson?.mobile"
              >
                <div
                  class="text-gray-600 fs-7"
                  #mobile
                  [innerHTML]="
                    contactPerson?.mobile
                      | formatvalue : formModelContact : 'mobile' : mobile
                      | async
                  "
                ></div>
              </div>
              <div
                class="d-flex align-items-center"
                *ngIf="contactPerson?.personalEmail"
              >
                <div
                  class="text-gray-600 fs-7"
                  #personalEmail
                  [innerHTML]="
                    contactPerson?.personalEmail
                      | formatvalue
                        : formModelContact
                        : 'personalEmail'
                        : personalEmail
                      | async
                  "
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 d-flex flex-column align-items-end">
        <div>
          <codx-label
            class="label-colon fs-6 fw-bold"
            fiedName="owner"
            [formModel]="formModel"
            [setRequire]="false"
          >
          </codx-label>
        </div>
        <div>
          <span
            class="text-dark fw-bold codx-textcontent"
            [innerHTML]="
              contract?.owner | formatvalue : formModel : 'Owner' | async
            "
          ></span>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #mainRightTemp>
  <!-- [ngClass]="isShowFull ? 'cm-full' : ''" -->
  <div
    class="d-flex flex-column cm-scroll"
    [ngClass]="isShowFull ? 'cm-full' : ''"
  >
    <div>
      <codx-taskbar
        [change]="contract"
        [listTab]="listTypeContract"
        (tab)="changeTab($event)"
        (isShowFull)="clickShowTab($event)"
        size="18"
        class="mt-5"
      ></codx-taskbar>
      <hr class="mt-0" />
    </div>
    <div class="main-right w-100">
      <container-element [ngSwitch]="tabClicked">
        <some-element
          *ngSwitchCase="'general'"
          [ngTemplateOutlet]="generalTemplate"
        ></some-element>
        <some-element
          *ngSwitchCase="'quotations'"
          [ngTemplateOutlet]="quotationsTemplate"
        ></some-element>
        <some-element
          *ngSwitchCase="'pay'"
          [ngTemplateOutlet]="payTemplate"
        ></some-element>
        <some-element
          *ngSwitchCase="'ship'"
          [ngTemplateOutlet]="shipTemplate"
        ></some-element>
        <some-element
          *ngSwitchCase="'extend'"
          [ngTemplateOutlet]="extendTemplate"
        ></some-element>
        <some-element
          *ngSwitchCase="'task'"
          [ngTemplateOutlet]="task"
        ></some-element>
        <some-element
          *ngSwitchCase="'memo'"
          [ngTemplateOutlet]="memo"
        ></some-element>
        <some-element
          *ngSwitchCase="'disposal'"
          [ngTemplateOutlet]="disposal"
        ></some-element>
        <some-element
          *ngSwitchCase="'appendix'"
          [ngTemplateOutlet]="appendix"
        ></some-element>
        <some-element *ngSwitchDefault></some-element>
      </container-element>
    </div>
  </div>
</ng-template>
