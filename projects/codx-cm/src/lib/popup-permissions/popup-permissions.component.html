<codx-form
  headerText="{{ title }}"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
>
  <ng-template #body>
    <div class="row" style="height: 100% !important">
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 border-right role-left">
        <div class="h-100 scroll-y">
          <div *ngIf="lstPermissions != null && lstPermissions.length > 0">
            <ng-container *ngFor="let perm of lstPermissions; index as i">
              <div
                (click)="changePermissions(i)"
                [ngClass]="
                  i == this.currentPemission.toString()
                    ? 'user-nav-active'
                    : null
                "
                class="cursor-pointer d-flex justify-content-between has-action-menu-od user-nav-item p-2"
              >
                <div class="d-flex justify-content-between list-title w-100">
                  <div class="d-flex align-items-top">
                    <div
                      *ngIf="
                        perm.objectType != '1' && perm.objectType != 'U';
                        then thenAvatar1;
                        else elsethenAvatar1
                      "
                    ></div>
                    <ng-template #thenAvatar1>
                      <!-- <codx-temp-full imageSrc="../../../assets/codx/user/user-admin.svg" [imageWidth]="25"
                      imgCss="w-25px me-3 cursor-pointer symbol symbol-25 symbol-circle" [title]="perm.objectName"
                      [descLine]="1">
                    </codx-temp-full> -->
                      <div class="d-flex align-items-center">
                        <div
                          class="d-flex align-items-center position-relative me-4"
                        >
                          <img
                            src="../../../assets/codx/user/user-admin.svg"
                            alt=""
                            style="width: 25px; border-radius: 50%"
                          />
                          <div
                            style="position: absolute; right: 0; bottom: -5px"
                          >
                            <ng-container *ngFor="let role of listRoles">
                              <ng-container *ngIf="role.value == perm.roleType">
                                <span
                                  inlineSVG="./assets/themes/bp/default/img/{{
                                    role.icon
                                  }}"
                                ></span>
                              </ng-container>
                            </ng-container>
                          </div>
                        </div>
                        <div class="d-flex flex-column">
                          <div class="text-dark fw-bold">
                            {{ perm.objectName }}
                          </div>
                          <ng-container *ngFor="let role of listRoles">
                            <ng-container *ngIf="role.value == perm.roleType">
                              <div class="text-gray-500 fs-7">
                                {{ role.text }}
                              </div>
                            </ng-container>
                          </ng-container>
                        </div>
                      </div>
                    </ng-template>
                    <ng-template #elsethenAvatar1>
                      <div class="me-4 d-flex align-items-center">
                        <div
                          class="d-flex align-items-center position-relative"
                        >
                          <codx-img
                            class=""
                            [width]="25"
                            [objectId]="perm.objectID"
                            objectType="AD_Users"
                          >
                          </codx-img>
                          <div
                            style="position: absolute; right: 0; bottom: -5px"
                          >
                            <ng-container *ngFor="let role of listRoles">
                              <ng-container *ngIf="role.value == perm.roleType">
                                <span
                                  inlineSVG="./assets/themes/cm/default/img/{{
                                    role.icon
                                  }}"
                                ></span>
                              </ng-container>
                            </ng-container>
                          </div>
                        </div>
                        <div class="d-flex flex-column">
                          <div class="text-dark fw-bold">
                            {{ perm.objectName }}
                          </div>
                          <ng-container *ngFor="let role of listRoles">
                            <ng-container *ngIf="role.value == perm.roleType">
                              <div class="text-gray-500 fs-7">
                                {{ role.text }}
                              </div>
                            </ng-container>
                          </ng-container>
                        </div>
                      </div>
                    </ng-template>
                  </div>
                </div>
                <ng-container *ngIf="!isDelete && checkRemove(i)">
                  <div class="action-menu-od ms-0 d-flex justify-content-center align-items-center cursor-pointer"
                    (click)="removeUser(i)">
                    <i class="icon-close text-danger icon-16"></i>
                  </div>
                </ng-container>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="add-user">
          <div class="d-flex justify-content-end">
            <codx-input type="share" field="addUser" refValue="DM001" [showInput]="showInput"
              (valueChange)="changUsers($event)">
            </codx-input>
          </div>
        </div>
      </div>
      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 ps-6 role-right">
        <div class="list-role">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">
                  <codx-label [default]="'Chức năng'" [formModel]="dialog.formModel" [fiedName]="'titleFunction'"></codx-label>
                </th>
                <th scope="col">
                  <codx-label [default]="'Mô tả'" [formModel]="dialog.formModel" [fiedName]="'titleDescription'"></codx-label>
                </th>
                <th scope="col">
                  <codx-label [default]="'Cho phép'" [formModel]="dialog.formModel" [fiedName]="'titleAllow'"></codx-label>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="font-size-lg text-dark">
                  <codx-label [default]="'Toàn quyền'" [formModel]="dialog.formModel" [fiedName]="'Full'"></codx-label>
                </td>
                <td>
                  <codx-label [default]="'Người dùng có tất cả quyền trên quy trình'" [formModel]="dialog.formModel" [fiedName]="'DescriptionFull'">
                  </codx-label>
                </td>
                <td class="text-center">
                  <codx-input class="test-check" type="switch" style="width:100%" [checked]="full" field="full"
                   (valueChange)="valueChange($event, 'full')" (focus)="controlFocus(true)" [disabled]="checkAdminUpdate()">
                  </codx-input>
                </td>
              </tr>

              <tr>
                <td class="font-size-lg text-dark">
                  <codx-label [default]="'Xem'" [formModel]="dialog.formModel" [fiedName]="'Read'"></codx-label>
                </td>
                <td>
                  <codx-label [default]="'Cho phép xem'" [formModel]="dialog.formModel" [fiedName]="'DescriptionRead'">
                  </codx-label>
                </td>
                <td class="text-center">
                  <codx-input class="test-check" type="switch" style="width:100%" [checked]="read" field="read"
                    (valueChange)="valueChange($event, 'read')" [disabled]="checkAdminUpdate()">
                  </codx-input>

                </td>
              </tr>
              <tr>
                <td class="font-size-lg text-dark">
                  <codx-label [default]="'Chỉnh sửa'" [formModel]="dialog.formModel" [fiedName]="'Update'"></codx-label>
                </td>
                <td>
                  <codx-label [default]="'Cho phép chỉnh sửa'" [formModel]="dialog.formModel"
                    [name]="'lblDescriptionUpdate'"></codx-label>
                </td>
                <td class="text-center">
                  <codx-input class="test-check" type="switch" style="width:100%" [checked]="update" field="update"
                   (valueChange)="valueChange($event, 'update')" [disabled]="checkAdminUpdate()">
                  </codx-input>
                </td>
              </tr>
              <tr>
                <td class="font-size-lg text-dark">
                  <codx-label [default]="'Phân công'" [formModel]="dialog.formModel" [fiedName]="'Assign'"></codx-label>
                </td>
                <td>
                  <codx-label [default]="'Cho phép phân công'" [formModel]="dialog.formModel" [name]="'lblDesAssign'"></codx-label>
                </td>
                <td class="text-center">
                  <codx-input class="test-check" type="switch" style="width:100%" [checked]="assign" field="assign"
                     (valueChange)="valueChange($event, 'assign')" [disabled]="checkAdminUpdate()">
                  </codx-input>
                </td>
              </tr>
              <tr>
                <td class="font-size-lg text-dark">
                  <codx-label [default]="'Xóa'" [formModel]="dialog.formModel" [fiedName]="'Delete'"></codx-label>
                </td>
                <td>
                  <codx-label [default]="'Cho phép xóa'" [name]="'lblDescriptionDelete'"></codx-label>
                </td>
                <td class="text-center">
                  <codx-input class="test-check" type="switch" style="width:100%" [checked]="delete" field="delete"
                    (valueChange)="valueChange($event, 'delete')" [disabled]="checkAdminUpdate()">
                  </codx-input>
                </td>
              </tr>
              <tr>
                <td class="font-size-lg text-dark">
                  <codx-label [default]="'Tải lên'" [formModel]="dialog.formModel" [fiedName]="'Upload'"></codx-label>
                </td>
                <td>
                  <codx-label [default]="'Cho phép cập nhật file'" [name]="'lblDescriptionsUpdload'"></codx-label>
                </td>
                <td class="text-center">
                  <codx-input class="test-check" type="switch" style="width:100%" [checked]="upload" field="upload"
                     (valueChange)="valueChange($event, 'upload')" [disabled]="checkAdminUpdate()">
                  </codx-input>
                </td>
              </tr>
              <tr>
                <td class="font-size-lg text-dark">
                  <codx-label [default]="'Tải file'" [formModel]="dialog.formModel" [fiedName]="'Download'"></codx-label>
                </td>
                <td>
                  <codx-label [default]="'Cho phép tải file'" [formModel]="dialog.formModel" [fiedName]="'DescriptionDownload'"></codx-label>
                </td>
                <td class="text-center">
                  <codx-input class="test-check" type="switch" style="width:100%" [checked]="download"
                    field="download" (valueChange)="valueChange($event, 'download')" [disabled]="checkAdminUpdate()">
                  </codx-input>
                </td>
              </tr>
              <tr>
                <td class="font-size-lg text-dark">
                  <codx-label [default]="'Phân quyền'" [formModel]="dialog.formModel" [fiedName]="'AllowPermit'"></codx-label>
                </td>
                <td>
                  <codx-label [default]="'Cho phép chia sẻ và chỉnh sửa quyền'" [formModel]="dialog.formModel" [fiedName]="'DescriptionAssign'">
                  </codx-label>
                </td>
                <td class="text-center">
                  <codx-input class="test-check" type="switch" style="width:100%" [checked]="allowPermit" field="allowPermit"
                    (valueChange)="valueChange($event, 'allowPermit')" [disabled]="checkAdminUpdate()">
                  </codx-input>
                </td>
              </tr>

              <tr>
                <td class="font-size-lg text-dark">
                  <codx-label [default]="'Cập nhật trạng thái'" [formModel]="dialog.formModel" [fiedName]="'AllowUpdateStatus'"></codx-label>
                </td>
                <td>
                  <codx-label [default]="'Cho phép cập nhật trạng thái'" [formModel]="dialog.formModel" [fiedName]="'lblAllowUpdateStatus'"></codx-label>
                </td>
                <td class="text-center">
                  <codx-input class="test-check" type="switch" style="width:100%" [checked]="allowUpdateStatus"
                    field="allowUpdateStatus" (valueChange)="valueChange($event, 'allowUpdateStatus')" [disabled]="checkAdminUpdate()">
                  </codx-input>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </ng-template>
  <ng-template #footer></ng-template>
</codx-form>
