<codx-layout-add
  #form
  [title]="title"
  (setTitle)="setTitle($event)"
  [subHeader]="subHeader"
  [tabInfo]="tabInfo"
  [tabContent]="
    funcID == 'CM0101'
      ? [tabGeneralInfo, tabDefault, tabAddress, tabContacts]
      : funcID == 'CM0102'
      ? [tabGeneralInfo, tabDefault, tabAddress]
      : funcID == 'CM0103'
      ? [tabGeneralInfo, tabDefault, tabContacts]
      : [tabGeneralInfo, tabDefault]
  "
  [openMore]="false"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
  [footer]="footer"
  [data]="data"
></codx-layout-add>
<ng-template #subHeader>
  <codx-tag
    field="tags"
    [entityName]="dialog.formModel.entityName"
    [isEdit]="true"
    [disabled]="false"
    [value]="data?.tags"
    (valueChange)="valueTagChange($event)"
  ></codx-tag>
</ng-template>

<ng-template #tabGeneralInfo>
  <ng-container *ngIf="form?.formGroup" (mouseenter)="closePopover()">
    <ng-container
      *ngIf="funcID == 'CM0101' || funcID == 'CM0105'"
      (mouseenter)="closePopover()"
    >
      <ng-container [ngTemplateOutlet]="tabCustomer"></ng-container>
    </ng-container>
    <ng-container *ngIf="funcID == 'CM0102'" (mouseenter)="closePopover()">
      <ng-container [ngTemplateOutlet]="tabContact"></ng-container>
    </ng-container>
    <ng-container
      *ngIf="funcID == 'CM0103' || funcID == 'CM0104'"
      (mouseenter)="closePopover()"
    >
      <ng-container [ngTemplateOutlet]="tabPartner"></ng-container>
    </ng-container>
  </ng-container>
</ng-template>
<ng-template #tabAddress (mouseenter)="closePopover()">
  <ng-container *ngIf="form?.formGroup" (mouseenter)="closePopover()">
    <div (mouseenter)="closePopover()">
      <codx-address-cm
        #codxListAddress
        (lstAddressEmit)="lstAddressEmit($event)"
        (lstAddressDeleteEmit)="lstAddressDeleteEmit($event)"
        [type]="'formAdd'"
        [funcID]="funcID"
        [entityName]="dialog.formModel.entityName"
        [id]="data.recID"
        [objectName]="getNameCrm(data)"
      ></codx-address-cm>
    </div>
  </ng-container>
</ng-template>
<ng-template #tabContacts (mouseenter)="closePopover()">
  <ng-container *ngIf="form?.formGroup" (mouseenter)="closePopover()">
    <div (mouseenter)="closePopover()">
      <codx-list-contacts
        [selectAll]="false"
        (lstContactDeleteEmit)="lstContactDeleteEmit($event)"
        (lstContactEmit)="lstContactEmit($event)"
        [funcID]="funcID"
        [objectID]="data?.recID"
        [objectType]="funcID == 'CM0101' ? '1' : '3'"
        [objectName]="funcID == 'CM0101' ? data.customerName : data.partnerName"
        [hidenMF]="false"
        [type]="'formAdd'"
      ></codx-list-contacts>
    </div>
  </ng-container>
</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-end" (mouseenter)="closePopover()">

      [disabled]="isSaved"

        name="lblSave"

        default="Lưu"

</ng-template>
