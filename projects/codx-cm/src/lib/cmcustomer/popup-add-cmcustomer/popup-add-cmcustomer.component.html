<codx-form
  #form
  [customToolbar]="header"
  [subHeader]="subHeader"
  [body]="body"
  [openMore]="true"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
  [footer]="footer"
  [data]="data"
></codx-form>
<ng-template #header>
  <div class="d-flex justify-content-between w-100">
    <div class="d-flex justify-content-start">
      <div class="h3">
        {{ title }}
      </div>
      <div class="ms-3" *ngIf="funcID == 'CM0101'">
        <codx-input
          [field]="'custGroupID'"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        ></codx-input>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <i
        class="icon-close icon-18 text-hover-danger"
        (click)="dialog.close()"
      ></i>
    </div>
  </div>
</ng-template>
<ng-template #subHeader>
  <codx-tag
    field="industries"
    [entityName]="dialog.formModel.entityName"
    [isEdit]="true"
    [disabled]="false"
    [value]="data?.field"
    (valueChange)="valueTagChange($event)"
  ></codx-tag>
</ng-template>
<ng-template #body>
  <div class="mb-4">
    <codx-label
      name="lblGeneral"
      class="text-dark fw-bold"
      [formModel]="dialog.formModel"
      default="Thông tin chung"
    >
    </codx-label>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [fiedName]="
            funcID == 'CM0101'
              ? 'CustomerID'
              : funcID == 'CM0102'
              ? 'ContactID'
              : funcID == 'CM0103'
              ? 'PartnerID'
              : 'OpponentID'
          "
        >
        </codx-label>
        <codx-input
          [field]="
            funcID == 'CM0101'
              ? 'customerID'
              : funcID == 'CM0102'
              ? 'ContactID'
              : funcID == 'CM0103'
              ? 'partnerID'
              : 'opponentID'
          "
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID != 'CM0102'">
        <codx-label
          [formModel]="form.formModel"
          [fiedName]="
            funcID == 'CM0101'
              ? 'CustomerName'
              : funcID == 'CM0103'
              ? 'PartnerName'
              : 'OpponentName'
          "
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          [field]="
            funcID == 'CM0101'
              ? 'customerName'
              : funcID == 'CM0103'
              ? 'partnerName'
              : 'opponentName'
          "
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0102'">
        <codx-label
          [formModel]="dialog.formModel"
          name="lblLastName"
          default="Họ và đệm"
        >
        </codx-label>
        <codx-input
          type="text"
          [crrValue]="lastName"
          (valueChange)="valueChange($event)"
          [formModel]="dialog.formModel"
          field="lastName"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0102'">
        <codx-label
          [formModel]="dialog.formModel"
          name="lblFirstName"
          default="Tên"
        >
        </codx-label>
        <codx-input
          type="text"
          [crrValue]="firstName"
          (valueChange)="valueChange($event)"
          [formModel]="dialog.formModel"
          field="firstName"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID != 'CM0102'">
        <codx-label [formModel]="form.formModel" fiedName="ShortName">
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="shortName"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101' || funcID == 'CM0103'">
        <div class="d-flex justify-content-between">
          <div class="d-flex align-items-center">
            <codx-label [formModel]="form.formModel" fiedName="Contacts">
            </codx-label>
          </div>
          <div class="d-flex justify-content-end">
            <div class="me-3">
              <button
                type="button"
                class="btn btn-clean btn-sm btn-icon btn-icon-md"
                (click)="clickPopupContacts()"
              >
                <i class="icon-check-correct icon-18 text-primary"></i>
              </button>
            </div>
            <div class="">
              <button
                type="button"
                class="btn btn-clean btn-sm btn-icon btn-icon-md"
                (click)="clickAddContact()"
              >
                <i class="icon-person_add_alt_1 icon-18 text-primary"></i>
              </button>
            </div>
          </div>
        </div>
        <ng-container [ngTemplateOutlet]="contacts"></ng-container>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0102' || funcID == 'CM0101'">
        <codx-label [formModel]="form.formModel" fiedName="Phone"> </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="phone"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101'">
        <codx-label [formModel]="form.formModel" fiedName="FaxNo"> </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="faxNo"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101' || funcID == 'CM0102'">
        <codx-label [formModel]="dialog.formModel" fiedName="Email">
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="email"
        >
        </codx-input>
      </div>

      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="WebPage">
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="webPage"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101' || funcID == 'CM0103'">
        <codx-label
          [formModel]="form.formModel"
          [fiedName]="funcID == 'CM0101' ? 'CustomerFrom' : 'PartnerFrom'"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          [field]="funcID == 'CM0101' ? 'customerFrom' : 'partnerFrom'"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101'">
        <codx-label [formModel]="form.formModel" fiedName="Source">
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="source"
        >
        </codx-input>
      </div>
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="Memo"> </codx-label>

        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="memo"
        >
        </codx-input>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          name="lblAvatar"
          default="Ảnh đại diện"
        ></codx-label>
        <ng-container [ngTemplateOutlet]="avata"></ng-container>
      </div>
      <div class="form-group" *ngIf="funcID != 'CM0102'">
        <codx-label [formModel]="form.formModel" fiedName="TaxCode">
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="taxCode"
        >
        </codx-input>
      </div>
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="EstablishDate">
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="establishDate"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0102'">
        <codx-label [formModel]="form.formModel" fiedName="JobTitle">
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="jobTitle"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101'">
        <codx-label [formModel]="form.formModel" fiedName="Headcounts">
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="headcounts"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101'">
        <codx-label [formModel]="form.formModel" fiedName="AnnualRevenue">
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="annualRevenue"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101'">
        <codx-label [formModel]="form.formModel" fiedName="SegmentID">
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="segmentID"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101'">
        <codx-label [formModel]="form.formModel" fiedName="WorkingDays">
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="workingDays"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101'">
        <div class="d-flex justify-content-between">
          <div>
            <codx-input
              [formModel]="form.formModel"
              [Group]="form.formGroup"
              field="officialHour"
            >
            </codx-input>
          </div>
          <div class="w-100 ms-1">
            <codx-label [formModel]="form.formModel" fiedName="OfficialHour">
            </codx-label>
          </div>
        </div>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101'">
        <codx-label [formModel]="form.formModel" fiedName="BankAccount">
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="bankAccount"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101'">
        <codx-label [formModel]="form.formModel" fiedName="BankName">
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="bankName"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101'">
        <codx-label [formModel]="form.formModel" fiedName="ConsultantID">
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="consultantID"
        >
        </codx-input>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0101'">
        <div class="d-flex justify-content-between">
          <div>
            <codx-input
              [formModel]="form.formModel"
              [Group]="form.formGroup"
              field="isBlackList"
            >
            </codx-input>
          </div>
          <div class="w-100 ms-1">
            <codx-label [formModel]="form.formModel" fiedName="IsBlackList">
            </codx-label>
          </div>
        </div>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0102'">
        <div class="d-flex justify-content-between">
          <div>
            <codx-input
              type="switch"
              class="me-2"
              [crrValue]="data?.allowCall"
              (valueChange)="valueChange($event)"
              field="allowCall"
            >
            </codx-input>
          </div>
          <div class="w-100">
            <codx-label [formModel]="form.formModel" fiedName="AllowCall">
            </codx-label>
          </div>
        </div>
      </div>
      <div class="form-group" *ngIf="funcID == 'CM0102'">
        <div class="d-flex justify-content-between">
          <div>
            <codx-input
              type="switch"
              class="me-2"
              [crrValue]="data?.allowEmail"
              (valueChange)="valueChange($event)"
              field="allowEmail"
            >
            </codx-input>
          </div>
          <div class="w-100">
            <codx-label [formModel]="form.formModel" fiedName="AllowEmail">
            </codx-label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mb-4" *ngIf="funcID == 'CM0104'">
    <div class="mb-3">
      <codx-label
        name="lblProsCons"
        class="text-dark fw-bold"
        [formModel]="dialog.formModel"
        default="Ưu / Nhược điểm"
      >
      </codx-label>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="form.formModel"
            fiedName="Advantage"
            default="Ưu điểm"
          >
          </codx-label>
          <codx-input
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            field="advantage"
          >
          </codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            [formModel]="form.formModel"
            fiedName="Disadvantage"
            default="Nhược điểm"
          >
          </codx-label>
          <codx-input
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            field="disadvantage"
          >
          </codx-input>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <div class="mb-2">
      <codx-label
        fiedName="Address"
        class="text-dark fw-bold"
        [formModel]="form.formModel"
        default="Địa chỉ"
      >
      </codx-label>
    </div>
    <div class="mb-2">
      <span
        class="icon-add_location_alt text-primary me-1"
        (click)="openPopupAddress()"
      ></span>
    </div>
  </div>
  <div class="d-flex flex-column">
    <div class="row">
      <div class="col-4">
        <span class="text-gray-600">Hóa đơn:</span>
      </div>
      <div class="col-8">
        23 Nguyễn Thị Huỳnh, Quận Phú Nhuận, Thành phố Hồ Chí Minh, Việt Nam
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <span class="text-gray-600">Giao hàng:</span>
      </div>
      <div class="col-8">
        23 Nguyễn Thị Huỳnh, Quận Phú Nhuận, Thành phố Hồ Chí Minh, Việt Nam
      </div>
    </div>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="onSave()">
      <codx-label
        name="lblSave"
        [formModel]="dialog.formModel"
        default="Lưu"
      ></codx-label>
    </button>
  </div>
</ng-template>

<ng-template #avata>
  <div class="avatar-container">
    <div class="avatar" (click)="addAvatar()">
      <ng-container *ngIf="linkAvatar">
        <img [src]="linkAvatar" />
      </ng-container>
      <ng-container *ngIf="linkAvatar == null || linkAvatar == ''">
        <img src="../../../assets/codx/user/avatar.jpg" alt="" />
      </ng-container>
    </div>
  </div>
  <codx-attachment
    #imageAvatar
    [objectId]="data.recID"
    [objectType]="form.formModel.entityName"
    hideFolder="1"
    hideImageUpload="1"
    hideImageThumb="1"
    hideUploadBtn="1"
    hideDes="1"
    type="inline"
    allowMultiFile="0"
    [formModel]="dialog.formModel"
    allowExtensions=".jpg,.png"
    [isSaveSelected]="0"
    (fileAdded)="fileImgAdded($event)"
    displayThumb="full"
    showMessage="0"
    category="0"
  >
  </codx-attachment>
</ng-template>

<ng-template #contacts>
  <div class="body_detail p-6">
    <ng-container *ngIf="contactsPerson != null">
      <div class="d-flex">
        <div class="me-3">
          <codx-img
            [objectId]="contactsPerson.recID"
            [objectName]="contactsPerson.contactName"
            objectType="CM_Contacts"
            [width]="35"
          >
          </codx-img>
        </div>
        <div class="d-flex flex-column flex-grow-1">
          <div class="d-flex flex-column">
            <div class="fw-bold fs-6 text-dark codx-text-overflow-1line mb-1">
              {{ contactsPerson.contactName }}
            </div>
            <div class="mb-1" *ngIf="contactsPerson.phoneNumber">
              <span
                [ngClass]="
                  contactsPerson.allowCall
                    ? 'icon-phone_android text-primary'
                    : 'icon-phonelink_erase'
                "
                class="icon-16 me-1"
              ></span>
              <span
                [ngClass]="contactsPerson.allowCall ? 'text-primary' : ''"
                class="text-gray-900"
                >{{ contactsPerson.phoneNumber }}</span
              >
            </div>
            <div *ngIf="contactsPerson.email">
              <span
                [ngClass]="
                  contactsPerson.allowEmail
                    ? 'icon-email text-primary'
                    : 'icon-print_disabled'
                "
                class="icon-16 me-1 text-gray-900"
              ></span>
              <span
                [ngClass]="contactsPerson.allowEmail ? 'text-primary' : ''"
                class="text-gray-900"
                >{{ contactsPerson.email }}</span
              >
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="contactsPerson == null">
      <div class="" style="text-align: center">
        <codx-label
          class="text-gray-300"
          name="lblContactPerson"
          [formModel]="dialog.formModel"
          default="Chọn hoặc thêm người liên hệ chính"
        ></codx-label>
      </div>
    </ng-container>
  </div>
</ng-template>
