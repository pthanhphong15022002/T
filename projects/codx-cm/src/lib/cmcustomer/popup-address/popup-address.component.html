<codx-form #form headerText="{{title}}" [body]="body" [footer]="footer" [dialog]="dialog" [data]="data">
</codx-form>

<ng-template #body>
  <div class="form-group">
    <codx-label fiedName="AddressType" [formModel]="dialog.formModel"></codx-label>
    <codx-input  [formModel]="form.formModel" [Group]="form.formGroup" field="addressType">
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label fiedName="Country" [formModel]="dialog.formModel"></codx-label>
    <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="country">
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label fiedName="Province" [formModel]="dialog.formModel"></codx-label>
    <codx-input [formModel]="form.formModel" [Group]="form.formGroup" field="province">
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label fiedName="District" [formModel]="dialog.formModel"></codx-label>
    <codx-input [formModel]="form.formModel" [Group]="form.formGroup"  field="district">
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label fiedName="Ward" [formModel]="dialog.formModel"></codx-label>
    <codx-input [formModel]="form.formModel" [Group]="form.formGroup"  field="ward">
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label fiedName="Street" [formModel]="dialog.formModel"></codx-label>
    <codx-input [formModel]="form.formModel" [Group]="form.formGroup"  field="street">
    </codx-input>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <div class="me-2">
      <button type="button" (click)="dialog.close()" class="btn btn-outline-primary">
        <codx-label name="lblCancel" [formModel]="dialog.formModel" default="Hủy"></codx-label>
      </button>
    </div>
    <div class="">
      <button type="button" (click)="onSave()" class="btn btn-primary">
        <codx-label name="lblSave" [formModel]="dialog.formModel" default="Đồng ý"></codx-label>
      </button>
    </div>
  </div>

</ng-template>
