s<codx-form
  #form
  [customToolbar]="header"
  [body]="body"
  [openMore]="false"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
  [footer]="footer"
></codx-form>
<ng-template #header>
  <div class="d-flex justify-content-between w-100 mt-2">
    <div class="d-flex align-items-center justify-content-start">
      <div class="h3">
        <codx-label
          name="lblContacts"
          [formModel]="dialog.formModel"
          default="Chọn liên hệ từ hệ thống"
        ></codx-label>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <span
        class="icon-close icon-18 cursor-pointer text-hover-primary"
        (click)="dialog.close()"
      ></span>
    </div>
  </div>
</ng-template>
<ng-template #body>
  <div class="form-group">
    <codx-label [formModel]="form.formModel" fiedName="ContactType">
    </codx-label>
    <codx-input
      (valueChange)="valueChange($event)"
      [crrValue]="contactType"
      [formModel]="form.formModel"
      field="contactType"
    >
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label
      name="lblContacts"
      [formModel]="form.formModel"
      default="Liên hệ"
    >
    </codx-label>
    <ejs-combobox
      [dataSource]="lstContacts"
      [fields]="fieldContact"
      [value]="contactID"
      (valueChange)="cbxContact($event)"
    ></ejs-combobox>
  </div>
  <div class="form-group d-flex justify-content-between">
    <div>
      <codx-input
        [field]="'isDefault'"
        [crrValue]="isDefault"
        type="switch"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>
    <div class="w-100 ms-1">
      <codx-label [formModel]="form.formModel" fiedName="IsDefault">
      </codx-label>
    </div>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <div class="me-2">
      <button
        type="button"
        (click)="onSave('addAndSave')"
        class="btn btn-light-primary"
      >
        <codx-label
          name="lblAddAndSave"
          [formModel]="dialog.formModel"
          default="Lưu và thêm"
        ></codx-label>
      </button>
    </div>
    <div class="">
      <button type="button" (click)="onSave('save')" class="btn btn-primary">
        <codx-label
          name="lblSave"
          [formModel]="dialog.formModel"
          default="Đồng ý"
        ></codx-label>
      </button>
    </div>
  </div>
</ng-template>
