<div [class]="'detail-form'">
  <div class="d-flex" *ngIf="!hidenMF">
    <div *ngIf="objectType != '2'">
      <button
        type="button"
        class="btn btn-sm btn-icon btn-primary me-2 d-flex"
        style="min-width: 180px"
        (click)="isButton ? clickPopupContacts() : null"
      >
        <i class="icon-check-correct icon-16 me-1"></i>
        <codx-label
          name="lblSelectContacts"
          [formModel]="formModel"
          default="Chọn liên hệ từ hệ thống"
        ></codx-label>
      </button>
    </div>

    <button
      type="button"
      class="btn btn-sm btn-primary"
      (click)="isButton ? clickAddContact('add', null, moreFuncAdd) : null"
    >
      <i class="icon-person_add_alt_1 icon-16 me-1"></i>
      <codx-label
        name="lblQuickAdd"
        [formModel]="formModel"
        default="Thêm nhanh liên hệ"
      ></codx-label>
    </button>
  </div>
</div>

<ng-container *ngIf="loaded">
  <div
    class="codx-listcontact pb-10"
    *ngIf="listContacts != null && listContacts.length > 0; else noData"
  >
    <div *ngFor="let item of listContacts">
      <ng-container
        [ngTemplateOutlet]="contacts"
        [ngTemplateOutletContext]="{ $implicit: item }"
      >
      </ng-container>
    </div>
  </div>
</ng-container>

<ng-template #noData>
  <div class="empty-data">
    <div class="container h-100">
      <div class="list-empty card card-flush h-100">
        <div class="d-flex flex-column flex-center justify-content-center">
          <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            class="w-200px"
          />
          <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ "SYS011" | mssg | async }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #contacts let-data>
  <div
    (click)="changeContacts(data)"
    [ngClass]="data.recID == this.currentRecID ? 'user-nav-active' : null"
    class="d-flex align-items-top p-2 border-bottom border-gray-150 has-action-menu-od user-nav-item"
  >
    <div class="d-flex flex-column w-100 me-3">
      <div class="d-flex align-items-center">
        <div class="me-3">
          <codx-img
            [objectId]="data.recID"
            [objectName]="data?.contactName"
            [objectType]="'CM_Contacts'"
            [width]="30"
          >
          </codx-img>
        </div>
        <div class="d-flex flex-column">
          <div class="fw-bold text-dark line-clamp line-clamp-1 mb-1">
            {{ data?.contactName }}
          </div>
          <div class="" *ngIf="data.jobTitle">
            <span class="text-gray-900">{{ data.jobTitle }}</span>
          </div>
          <div class="" *ngIf="data.isDefault">
            <codx-label
              class="text-gray-900 text-primary"
              fiedName="IsDefault"
              [formModel]="formModelContact"
            ></codx-label>
          </div>
        </div>
      </div>
    </div>
    <div class="w-200px min-w-200px d-flex flex-column">
      <div class="mb-1 d-flex align-items-center" *ngIf="data?.mobile">
        <span
          [ngClass]="
            data.allowCall
              ? 'icon-phone_android text-primary'
              : 'icon-phonelink_erase'
          "
          class="icon-16 me-1"
        ></span>
        <span
          [ngClass]="data.allowCall ? 'text-primary' : ''"
          class="text-gray-900"
          >{{ data.mobile }}</span
        >
      </div>
      <div class="d-flex align-items-center" *ngIf="data?.personalEmail">
        <span
          [ngClass]="
            data.allowEmail ? 'icon-email text-primary' : 'icon-print_disabled'
          "
          class="icon-16 me-1 text-gray-900"
        ></span>
        <span
          [ngClass]="data.allowEmail ? 'text-primary' : ''"
          class="text-gray-900"
          >{{ data.personalEmail }}</span
        >
      </div>
    </div>
    <div class="w-150px min-w-150px">
      <div
        class="mb-1 text-gray-500"
        *ngIf="
          data?.contactType != null && data?.contactType.split(';').length > 0
        "
      >
        <ng-container *ngFor="let item of data?.contactType.split(';')">
          <div
            class="d-flex justify-content-start mb-1"
            [innerHTML]="
              item | formatvalue : formModelContact : 'ContactType' | async
            "
          >
            <!-- {{ item | vll : vllContactType : "text" | async }} -->
          </div>
        </ng-container>
      </div>
    </div>
    <div class="action-menu-od w-50px">
      <codx-mfunc
        [hidden]="hidenMF"
        [formModel]="formModelContact"
        [isBookMark]="true"
        [dataItem]="data"
        [type]="'hover'"
        (clickMF)="clickMFContact($event, data)"
        (changeDataMF)="changeDataMFContact($event, data)"
      >
      </codx-mfunc>
    </div>
  </div>
</ng-template>
