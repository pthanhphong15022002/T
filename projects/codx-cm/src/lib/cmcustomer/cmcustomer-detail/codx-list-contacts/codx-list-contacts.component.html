<div
  class="d-flex justify-content-end mb-4"
  *ngIf="!hidenMF"
>
  <button
  type="button"
  class="btn btn-sm btn-icon btn-light-primary me-2"
  (click)="isButton ? clickPopupContacts() : null"
  >
  <i class="icon-check-correct icon-16"></i>
  </button>
  <button
  type="button"
  class="btn btn-sm btn-icon btn-primary"
  (click)="isButton ? clickAddContact('add', null, moreFuncAdd) : null"
  >
  <i class="icon-person_add_alt_1 icon-16"></i>
  </button>
</div>

<ng-container *ngIf="loaded">
  <div *ngIf="listContacts != null && listContacts.length > 0; else noData">
    <div *ngFor="let item of listContacts">
      <ng-container
        [ngTemplateOutlet]="contacts"
        [ngTemplateOutletContext]="{ $implicit: item }"
      >
      </ng-container>
    </div>
  </div>
</ng-container>

<ng-template #noData>
  <div
    class="empty-data"
    *ngIf="listContacts == null || listContacts.length == 0"
  >
    <div class="container h-100">
      <div class="list-empty card card-flush h-100">
        <div class="d-flex flex-column flex-center justify-content-center">
          <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            class="w-200px"
          />
          <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ "SYS011" | mssg | async }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #contacts let-data>
  <div class="d-flex align-items-top mb-3 pb-3 border-bottom border-gray-100 has-action-menu-od">
    <div class="d-flex align-items-center w-100 me-3">
      <div class="me-3">
        <codx-img
          [objectId]="data.recID"
          [objectName]="data?.contactName"
          [objectType]="'CM_Contacts'"
          [width]="30"
        >
        </codx-img>
      </div>
      <div class="d-flex flex-column">
        <div class="fw-bold text-dark line-clamp line-clamp-1 mb-1">
          {{ data?.contactName }}
        </div>
        <div class="d-flex align-items-top" *ngIf="data.address">
          <span class="icon-location_on icon-16 me-1 text-gray-600"></span>
          <span class="text-gray-600 fs-7">{{ data.address }}</span>
        </div>
      </div>
    </div>
    <div class="w-200px min-w-200px d-flex flex-column">
      <div class="mb-1 d-flex align-items-center" *ngIf="data?.mobile">
        <span
          [ngClass]="
            data.allowCall
              ? 'icon-phone_android text-primary'
              : 'icon-phonelink_erase'
          "
          class="icon-16 me-1"
        ></span>
        <span
          [ngClass]="data.allowCall ? 'text-primary' : ''"
          class="text-gray-900"
          >{{ data.mobile }}</span
        >
      </div>
      <div class="d-flex align-items-center" *ngIf="data?.personalEmail">
        <span
          [ngClass]="
            data.allowEmail ? 'icon-email text-primary' : 'icon-print_disabled'
          "
          class="icon-16 me-1 text-gray-900"
        ></span>
        <span
          [ngClass]="data.allowEmail ? 'text-primary' : ''"
          class="text-gray-900"
          >{{ data.personalEmail }}</span
        >
      </div>
    </div>
    <div class="w-150px min-w-150px">
      <div
        class="mb-1 text-gray-500"
        *ngIf="
          data?.contactType != null && data?.contactType.split(';').length > 0
        "
      >
        <ng-container *ngFor="let item of data?.contactType.split(';')">
          <div
            class="d-flex justify-content-start mb-1"
            [innerHTML]="
              item | formatvalue : formModelContact : 'ContactType' | async
            "
          >
            <!-- {{ item | vll : vllContactType : "text" | async }} -->
          </div>
        </ng-container>
      </div>
    </div>
    <div
        class="action-menu-od w-10px"
      >
        <codx-mfunc
          [hidden]="hidenMF"
          [formModel]="formModelContact"
          [isBookMark]="true"
          [dataItem]="data"
          [type]="'hover'"
          (clickMF)="clickMFContact($event, data)"
          (changeDataMF)="changeDataMFContact($event, data)"
        >
        </codx-mfunc>
      </div>
  </div>
</ng-template>
