<ng-container *ngIf="loaded">
  <div [class]="'detail-form'">
    <div class="d-flex" *ngIf="!hidenMF && objectID">
      <button
        type="button"
        class="btn btn-sm btn-primary"
        (click)="isButton ? clickAddContact('add', null, moreFuncAdd) : null"
      >
        <i class="icon-person_add_alt_1 icon-16 me-1"></i>
        <codx-label
          name="lblQuickAdd"
          [formModel]="formModelContact"
          default="Thêm nhanh liên hệ"
        ></codx-label>
      </button>
    </div>
  </div>
  <div
    class="codx-listcontact pb-10"
    *ngIf="listContacts != null && listContacts.length > 0; else noData"
  >
    <div class="d-flex mb-1" *ngIf="selectAll">
      <input
        type="checkbox"
        [(ngModel)]="isCheckedAll"
        (change)="toggleAll($event)"
      />
      <codx-label
        class="ms-1"
        name="lblSelectAll"
        [formModel]="formModelContact"
        default="Chọn tất cả"
      ></codx-label>
    </div>
    <div *ngFor="let item of listContacts">
      <ng-container
        [ngTemplateOutlet]="contacts"
        [ngTemplateOutletContext]="{ $implicit: item }"
      >
      </ng-container>
    </div>
  </div>
</ng-container>

<ng-template #noData>
  <div class="empty-data">
    <div class="container h-100">
      <div class="list-empty card card-flush h-100">
        <div class="d-flex flex-column flex-center justify-content-center">
          <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            class="w-200px"
          />
          <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ "SYS011" | mssg | async }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #contacts let-data>
  <div
    (click)="changeContacts(data)"
    [ngClass]="data.recID == this.currentRecID ? 'user-nav-active' : null"
    class="d-flex align-items-top p-3 border-bottom border-gray-150 has-action-menu-od user-nav-item"
  >
    <div class="d-flex flex-column w-100 me-3">
      <div class="d-flex align-items-center">
        <div class="me-1" *ngIf="isConvertLeadToCus">
          <input
            type="checkbox"
            [(ngModel)]="data.checked"
            (change)="valueChange($event, data)"
          />
          <!-- <codx-input
            type="checkbox"
            [crrValue]="false"
          ></codx-input> -->
        </div>
        <div class="me-3">
          <codx-img
            [objectId]="objectType != '4' ? data.recID : data.refID"
            [objectName]="data?.contactName"
            [objectType]="'CM_Contacts'"
            [width]="30"
          >
          </codx-img>
        </div>
        <div class="d-flex flex-column">
          <div clas="mb-1 d-flex align-items-top">
            <span class="fw-bold text-dark me-1">
              {{ data?.contactName }}
            </span>
            <span
              class="icon-16 text-hover-primary cursor-pointer"
              [class]="data?.contactType | vll : 'CRM025' : 'icon' | async"
              [style.color]="
                data?.contactType | vll : 'CRM025' : 'textColor' | async
              "
              [ngbPopover]="popupContactType"
              #p="ngbPopover"
              (mouseenter)="data?.contactType ? p.open() : ''"
              (mouseleave)="p.close()"
              placement="right bottom left"
              container="body"
            ></span>
          </div>

          <div class="mb-1" *ngIf="data?.jobTitle">
            <span class="text-gray-600">{{ data.jobTitle }}</span>
          </div>
          <div *ngIf="data?.role">
            <span class="text-gray-600">{{ data?.role }}</span>
          </div>
          <!-- <div class="" *ngIf="data.isDefault">
            <codx-label
              class="text-gray-900 text-primary"
              fiedName="IsDefault"
              [formModel]="formModelContact"
            ></codx-label>
          </div> -->
        </div>
      </div>
    </div>
    <div class="w-200px min-w-200px d-flex flex-column">
      <div class="mb-1 d-flex align-items-center" *ngIf="data?.mobile">
        <span
          [ngClass]="
            data.allowCall
              ? 'icon-phone_android text-primary'
              : 'icon-phonelink_erase'
          "
          class="icon-16 me-1"
        ></span>
        <span
          [ngClass]="data.allowCall ? 'text-primary' : ''"
          class="text-gray-900"
          >{{ data.mobile }}</span
        >
      </div>
      <div class="d-flex align-items-center" *ngIf="data?.personalEmail">
        <span
          [ngClass]="
            data.allowEmail ? 'icon-email text-primary' : 'icon-print_disabled'
          "
          class="icon-16 me-1 text-gray-900"
        ></span>
        <span
          [ngClass]="data.allowEmail ? 'text-primary' : ''"
          class="text-gray-900"
          >{{ data.personalEmail }}</span
        >
      </div>
    </div>
    <div class="w-50px min-w-50px">
      <div
        class="d-flex justify-content-start align-items-center"
        *ngIf="data.isDefault"
      >
        <span class="icon-vpn_key icon-16"></span>
      </div>
    </div>
    <div class="action-menu-od w-100px">
      <codx-mfunc
        [hidden]="hidenMF && objectType != '4' ? true : false"
        [formModel]="formModelContact"
        [isBookMark]="true"
        [dataItem]="data"
        [type]="'hover'"
        (clickMF)="clickMFContact($event, data)"
        (changeDataMF)="changeDataMFContact($event, data)"
      >
      </codx-mfunc>
    </div>
  </div>
  <ng-template #popupContactType>
    <div
      class="d-flex justify-content-start mb-1"
      [innerHTML]="
        data?.contactType
          | formatvalue : formModelContact : 'ContactType'
          | async
      "
    ></div>
  </ng-template>
</ng-template>
