<codx-form
  #form
  [customToolbar]="header"
  [body]="body"
  [openMore]="false"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
  [footer]="footer"
  [data]="data"
></codx-form>
<ng-template #header>
  <div class="d-flex justify-content-between w-100">
    <div class="d-flex justify-content-start">
      <div class="h3">
        <codx-label
          name="lblQuickAdd"
          [formModel]="form.formModel"
          [default]="
          actionOld == 'editType' ? title : title + ' ' + 'nhanh liên hệ'
          "
        ></codx-label>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button
        style="border: none; outline: none; background: none"
        (click)="dialog.close()"
      >
        <i class="icon-close icon-18 text-hover-danger"></i>
      </button>
    </div>
  </div>
</ng-template>
<ng-template #body>
  <div class="row mb-2"  *ngIf="actionOld == 'add'">
    <div class="d-flex align-items-center col-6">
      <span
        class="d-flex align-items-center"
        style="margin-top: -15px; margin-right: 25px !important"
      >
        <codx-input
          name="customer-1"
          class="test-check"
          type="radio"
          field="yes"
          [checked]="radioChecked ?? false"
          (valueChange)="changeRadio($event)"
        ></codx-input>
      </span>
      <span class="d-flex align-items-center">
        <codx-label
          name="lblSelectContacts"
          [formModel]="dialog.formModel"
          default="Chọn liên hệ từ hệ thống"
        ></codx-label>
      </span>
    </div>
    <div class="d-flex col-6">
      <span
        class="d-flex justify-content-between align-items-center"
        style="margin-top: -15px; margin-right: 25px !important"
      >
        <codx-input
          name="customer-2"
          class="test-check"
          type="radio"
          style="width: 100%"
          field="no"
          [checked]="!radioChecked ?? false"
          (valueChange)="changeRadio($event)"
        ></codx-input>
      </span>

      <span class="d-flex justify-content-end align-items-center">
        <codx-label
          name="lblQuickAdd"
          [formModel]="dialog.formModel"
          default="Thêm nhanh liên hệ"
        ></codx-label>
      </span>
    </div>
  </div>
  <div
    class="mt-5"
    *ngIf="radioChecked && actionOld == 'add'; then systemCustomer; else addCustomer"
  ></div>
</ng-template>

<ng-template #systemCustomer>
  <div class="form-group">
    <codx-label [formModel]="form.formModel" fiedName="ContactType">
    </codx-label>
    <codx-input
      (valueChange)="valueChange($event)"
      [crrValue]="contactType"
      [formModel]="form.formModel"
      field="contactType"
    >
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label
      name="lblContacts"
      [formModel]="form.formModel"
      default="Liên hệ"
    >
    </codx-label>
    <ejs-combobox
      [dataSource]="lstContactCbx"
      [fields]="fieldContact"
      [value]="contactID"
      (valueChange)="cbxContact($event)"
    ></ejs-combobox>
  </div>
  <div class="form-group d-flex justify-content-between">
    <div>
      <codx-input
        [field]="'isDefault'"
        [crrValue]="isDefault"
        type="switch"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>
    <div class="w-100 ms-1">
      <codx-label [formModel]="form.formModel" fiedName="IsDefault">
      </codx-label>
    </div>
  </div>
</ng-template>

<ng-template #addCustomer>
  <div class="form-group">
    <codx-label [formModel]="form.formModel" fiedName="ContactType">
    </codx-label>
    <codx-input
      [crrValue]="contactType"
      [formModel]="form.formModel"
      (valueChange)="valueChange($event)"
      field="contactType"
    >
    </codx-input>
  </div>
  <div class="form-group" *ngIf="actionOld != 'editType'">
    <codx-label [formModel]="form.formModel" fiedName="LastName"> </codx-label>
    <codx-input
      [formModel]="form.formModel"
      [crrValue]="data?.lastName"
      (valueChange)="valueChange($event)"
      field="lastName"
    >
    </codx-input>
  </div>
  <div class="form-group" *ngIf="actionOld != 'editType'">
    <codx-label [formModel]="dialog.formModel" fiedName="FirstName">
    </codx-label>
    <codx-input
      [formModel]="form.formModel"
      [crrValue]="data?.firstName"
      (valueChange)="valueChange($event)"
      field="firstName"
    >
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label [formModel]="form.formModel" fiedName="JobTitle"> </codx-label>
    <codx-input
      [formModel]="form.formModel"
      [crrValue]="data?.jobTitle"
      (valueChange)="valueChange($event)"
      field="jobTitle"
    >
    </codx-input>
  </div>
  <div class="form-group" *ngIf="actionOld != 'editType'">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <codx-label [formModel]="dialog.formModel" [fiedName]="'Mobile'">
        </codx-label>
      </div>
      <div class="d-flex align-items-center mb-1">
        <codx-label
          class="text-gray-500 fw-normal me-2"
          [formModel]="dialog.formModel"
          [fiedName]="'AllowCall'"
        >
        </codx-label>
        <codx-input
          [formModel]="dialog.formModel"
          [crrValue]="data?.allowCall"
          (valueChange)="valueChange($event)"
          field="allowCall"
        >
        </codx-input>
      </div>
    </div>
    <codx-input
      [formModel]="form.formModel"
      [crrValue]="data?.mobile"
      (valueChange)="valueChange($event)"
      [field]="'mobile'"
    >
    </codx-input>
  </div>
  <div class="form-group" *ngIf="actionOld != 'editType'">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <codx-label [formModel]="form.formModel" [fiedName]="'PersonalEmail'">
        </codx-label>
      </div>
      <div class="d-flex align-items-center mb-1">
        <codx-label
          class="text-gray-500 fw-normal me-2"
          [formModel]="form.formModel"
          [fiedName]="'AllowEmail'"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [crrValue]="data?.allowEmail"
          (valueChange)="valueChange($event)"
          field="allowEmail"
        >
        </codx-input>
      </div>
    </div>
    <codx-input
      [formModel]="form.formModel"
      [crrValue]="data?.personalEmail"
      (valueChange)="valueChange($event)"
      [field]="'personalEmail'"
    >
    </codx-input>
  </div>
  <div class="form-group" *ngIf="objectType == '4'">
    <codx-label [formModel]="form.formModel" fiedName="Role"> </codx-label>
    <codx-input
      [formModel]="form.formModel"
      [crrValue]="data?.role"
      (valueChange)="valueChange($event)"
      field="role"
    >
    </codx-input>
  </div>
  <div class="d-flex justify-content-between">
    <div>
      <codx-input
        [field]="'isDefault'"
        [crrValue]="isDefault"
        type="switch"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>
    <div class="w-100 ms-1">
      <codx-label [formModel]="form.formModel" fiedName="IsDefault">
      </codx-label>
    </div>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <div class="me-2" *ngIf="actionOld == 'add'">
      <button
        type="button"
        (click)="onSave('addAndSave')"
        class="btn btn-light-primary"
      >
        <codx-label
          name="lblAddAndSave"
          [formModel]="dialog.formModel"
          default="Lưu và thêm"
        ></codx-label>
      </button>
    </div>
    <div class="">
      <button type="button" (click)="onSave('save')" class="btn btn-primary">
        <codx-label
          name="lblSave"
          [formModel]="dialog.formModel"
          default="Đồng ý"
        ></codx-label>
      </button>
    </div>
  </div>
</ng-template>
