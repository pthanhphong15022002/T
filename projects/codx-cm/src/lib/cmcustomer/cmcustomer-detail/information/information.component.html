<div *ngIf="dataSelected != null">
  <div class="d-flex flex-column pe-3">
    <div class="mb-5">
      <div class="mb-3">
        <codx-label
          class="text-dark text-primary fw-bold fs-6"
          name="lblInformation"
          [formModel]="formModel"
          default="Thông tin chung"
        >
        </codx-label>
      </div>
      <ng-container *ngIf="funcID == 'CM0101'">
        <ng-container [ngTemplateOutlet]="customers"></ng-container>
      </ng-container>
      <ng-container *ngIf="funcID == 'CM0102'">
        <ng-container [ngTemplateOutlet]="contacts"></ng-container>
      </ng-container>
      <ng-container *ngIf="funcID == 'CM0103' || funcID == 'CM0104'">
        <ng-container [ngTemplateOutlet]="partners"></ng-container>
      </ng-container>
    </div>
    <div class="mb-5" >
      <div class="mb-3">
        <codx-label
          class="text-dark text-primary fw-bold fs-6"
          fiedName="Memo"
          [formModel]="formModel"
          default="Mô tả"
        >
        </codx-label>
      </div>
      <div class="text-dark fw-bold">
        {{ dataSelected?.memo }}
      </div>
    </div>
    <div
      class="mb-5"
      *ngIf="
        (funcID == 'CM0102' && dataSelected?.objectType) ||
        dataSelected?.objectID ||
        dataSelected?.contactType
      "
    >
      <div class="mb-3">
        <codx-label
          class="text-dark text-primary fw-bold fs-6"
          name="lblObjectLink"
          [formModel]="formModel"
          default="Đối tượng liên kết"
        >
        </codx-label>
      </div>
      <div class="row">
        <div class="col-6">
          <div
            class="mb-3 d-flex align-items-top"
          >
            <div class="w-150px min-w-150px">
              <codx-label
                class="label-colon text-gray-600 codx-textlabel"
                [setRequire]="false"
                fiedName="ObjectType"
                [formModel]="formModel"
              >
              </codx-label>
            </div>
            <div
              class="text-dark fw-bold codx-textcontent"
              [innerHTML]="
                dataSelected?.objectType
                  | formatvalue : formModel : 'ObjectType'
                  | async
              "
            ></div>
          </div>
          <div
            class="mb-3 d-flex align-items-top"
          >
            <div class="w-150px min-w-150px">
              <codx-label
                class="label-colon text-gray-600 codx-textlabel"
                [setRequire]="false"
                fiedName="ObjectID"
                [formModel]="formModel"
              >
              </codx-label>
            </div>
            <div class="text-dark fw-bold codx-textcontent">
              {{ dataSelected?.objectName }}
            </div>
          </div>
        </div>
        <div class="col-6">
          <div
            class="mb-3 d-flex align-items-top"
          >
            <div class="w-150px min-w-150px text-gray-600">
              <codx-label
                class="label-colon text-gray-600 codx-textlabel"
                [setRequire]="false"
                fiedName="ContactType"
                [formModel]="formModel"
              >
              </codx-label>
            </div>
            <div class="text-dark fw-bold codx-textcontent">
              <ng-container
                *ngFor="
                  let item of dataSelected?.contactType?.split(';');
                  index as i
                "
              >
                <span
                  [innerHTML]="
                    item | formatvalue : formModel : 'ContactType' | async
                  "
                ></span
                ><span
                  class="me-1"
                  *ngIf="i < dataSelected?.contactType?.split(';').length - 1"
                  >,</span
                >
              </ng-container>
            </div>
          </div>
          <div class="mb-3 d-flex align-items-top">
            <div class="w-150px min-w-150px">
              <codx-label
                class="label-colon text-gray-600 codx-textlabel"
                fiedName="IsDefault"
                [formModel]="formModel"
              >
              </codx-label>
            </div>
            <div class="text-dark fw-bold codx-textcontent">
              <codx-input
                class="test-check"
                type="switch"
                style="width: 100%"
                [checked]="dataSelected?.isDefault"
                field="IsDefault"
                [disabled]="true"
              >
              </codx-input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
