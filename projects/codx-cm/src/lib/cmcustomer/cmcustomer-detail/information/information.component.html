<div *ngIf="dataSelected != null">
  <div class="d-flex flex-column">
    <div
      class="mb-3"
      *ngIf="
        (funcID == 'CM0102' && dataSelected?.objectType) ||
        dataSelected?.objectID ||
        dataSelected?.contactType
      "
    >
      <div class="mb-3">
        <codx-label
          class="text-dark text-primary fw-bold"
          name="lblObjectLink"
          [formModel]="formModel"
          default="Đối tượng liên kết"
        >
        </codx-label>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group row" *ngIf="dataSelected?.objectType">
            <div class="col-6">
              <codx-label
                class="label-colon text-gray-300"
                fiedName="ObjectType"
                [formModel]="formModel"
              >
              </codx-label>
            </div>
            <div
              class="col-6"
              [innerHTML]="
                dataSelected?.objectType
                  | formatvalue : formModel : 'ObjectType'
                  | async
              "
            ></div>
          </div>
          <div class="form-group row" *ngIf="dataSelected?.objectID">
            <div class="col-6">
              <codx-label
                class="label-colon text-gray-300"
                fiedName="ObjectID"
                [formModel]="formModel"
              >
              </codx-label>
            </div>
            <div
              class="col-6"
              [innerHTML]="
                dataSelected?.objectID
                  | formatvalue : formModel : 'ObjectID'
                  | async
              "
            >
              <!-- {{ dataSelected?.objectID }} -->
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group row" *ngIf="dataSelected?.contactType">
            <div class="col-6">
              <codx-label
                class="label-colon text-gray-300"
                fiedName="ContactType"
                [formModel]="formModel"
              >
              </codx-label>
            </div>
            <div class="col-6">
              <ng-container
                *ngFor="let item of dataSelected?.contactType.split(';')"
              >
                <div
                  class="mb-1"
                  [innerHTML]="
                    item | formatvalue : formModel : 'ContactType' | async
                  "
                >
                  <!-- {{
                    item
                      | vll : gridViewSetup?.ContactType?.referedValue : "text"
                      | async
                  }} -->
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <div class="mb-3">
        <codx-label
          class="text-dark text-primary fw-bold"
          name="lblInformation"
          default="Thông tin chung"
        >
        </codx-label>
      </div>
      <ng-container
        *ngIf="
          funcID == 'CM0101' || funcID == 'CM0103' || funcID == 'CM0104';
          then customers;
          else contacts
        "
      >
      </ng-container>
    </div>
    <div class="mb-3" *ngIf="dataSelected?.memo">
      <div class="mb-3">
        <codx-label
          class="text-dark text-primary fw-bold"
          fiedName="Memo"
          [formModel]="formModel"
          default="Mô
        tả"
        >
        </codx-label>
      </div>
      <div>
        {{ dataSelected?.memo }}
      </div>
    </div>
    <div class="mb-3" *ngIf="dataSelected?.note">
      <div class="mb-3">
        <codx-label
          class="text-dark text-primary fw-bold"
          fiedName="Note"
          [formModel]="formModel"
          default="Mô
        tả"
        >
        </codx-label>
      </div>
      <div>
        {{ dataSelected?.note }}
      </div>
    </div>
    <div class="mb-3" *ngIf="funcID == 'CM0104'">
      <div class="mb-3">
        <codx-label
          class="text-dark fw-bold"
          name="lblProsCons"
          [formModel]="formModel"
          default="Ưu / Nhược điểm"
        >
        </codx-label>
      </div>
      <div class="row">
        <div class="col-6 row">
          <div class="col-6">
            <codx-label
              class="text-gray-300"
              [formModel]="formModel"
              fiedName="Advantage"
              default="Ưu điểm:"
            >
            </codx-label>
          </div>
          <div class="col-6">
            {{ dataSelected?.advantage }}
          </div>
        </div>
        <div class="col-6 row">
          <div class="col-6">
            <codx-label
              class="text-gray-300"
              [formModel]="formModel"
              fiedName="Disadvantage"
              default="Nhược điểm:"
            ></codx-label>
          </div>
          <div class="col-6">
            {{ dataSelected?.disadvantage }}
          </div>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <div class="mb-3">
        <codx-label
          class="text-dark text-primary fw-bold"
          name="lblAddress"
          default="Thông tin địa chỉ"
        >
        </codx-label>
      </div>
      <div>Dữ liệu thêm sau</div>
    </div>
  </div>
</div>
