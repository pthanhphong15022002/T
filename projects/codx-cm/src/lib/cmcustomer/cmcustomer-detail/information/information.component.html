<div *ngIf="dataSelected != null">
  <div class="d-flex flex-column">
    <div
      class="mb-5"
      *ngIf="
        (funcID == 'CM0102' && dataSelected?.objectType) ||
        dataSelected?.objectID ||
        dataSelected?.contactType
      "
    >
      <div class="mb-3">
        <codx-label
          class="text-dark text-primary fw-bold"
          name="lblObjectLink"
          [formModel]="formModel"
          default="Đối tượng liên kết"
        >
        </codx-label>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="mb-2 d-flex flex-wrap align-items-top" *ngIf="dataSelected?.objectType">
            <div class="w-150px min-w-150px">
              <codx-label
                class="label-colon text-gray-600 codx-textlabel"
                fiedName="ObjectType"
                [formModel]="formModel"
              >
              </codx-label>
            </div>
            <div
              class="text-dark fw-bold codx-textcontent"
              [innerHTML]="
                dataSelected?.objectType
                  | formatvalue : formModel : 'ObjectType'
                  | async
              "
            ></div>
          </div>
          <div class="mb-2 d-flex flex-wrap align-items-top" *ngIf="dataSelected?.objectName">
            <div class="w-150px min-w-150px">
              <codx-label
                class="label-colon text-gray-600 codx-textlabel"
                fiedName="ObjectID"
                [formModel]="formModel"
              >
              </codx-label>
            </div>
            <div class="text-dark fw-bold codx-textcontent">
              {{ dataSelected?.objectName }}
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-2 d-flex flex-wrap align-items-top" *ngIf="dataSelected?.contactType">
            <div class="w-150px min-w-150px text-gray-600">
              <codx-label
                class="label-colon text-gray-600 codx-textlabel"
                fiedName="ContactType"
                [formModel]="formModel"
              >
              </codx-label>
            </div>
            <div class="text-dark fw-bold codx-textcontent">
              <ng-container
                *ngFor="let item of dataSelected?.contactType.split(';')"
              >
                <div
                  class="mb-1"
                  [innerHTML]="
                    item | formatvalue : formModel : 'ContactType' | async
                  "
                >
                  <!-- {{
                    item
                      | vll : gridViewSetup?.ContactType?.referedValue : "text"
                      | async
                  }} -->
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mb-5">
      <div class="mb-3">
        <codx-label
          class="text-dark text-primary fw-bold"
          name="lblInformation"
          default="Thông tin chung"
        >
        </codx-label>
      </div>
      <ng-container
        *ngIf="
          funcID == 'CM0101' || funcID == 'CM0103' || funcID == 'CM0104';
          then customers;
          else contacts
        "
      >
      </ng-container>
    </div>
    <div class="mb-5" *ngIf="dataSelected?.memo">
      <div class="mb-3">
        <codx-label
          class="text-dark text-primary fw-bold"
          fiedName="Memo"
          [formModel]="formModel"
          default="Mô tả"
        >
        </codx-label>
      </div>
      <div class="text-dark fw-bold">
        {{ dataSelected?.memo }}
      </div>
    </div>
    <div class="mb-5" *ngIf="dataSelected?.note">
      <div class="mb-2">
        <codx-label
          class="text-dark text-primary fw-bold"
          fiedName="Note"
          [formModel]="formModel"
          default="Mô tả"
        >
        </codx-label>
      </div>
      <div class="text-dark fw-bold">
        {{ dataSelected?.note }}
      </div>
    </div>
    <!-- <div class="mb-3" *ngIf="funcID == 'CM0104'">
      <div class="mb-3">
        <codx-label
          class="text-dark fw-bold"
          name="lblProsCons"
          [formModel]="formModel"
          default="Ưu / Nhược điểm"
        >
        </codx-label>
      </div>
      <div class="row">
        <div class="col-6 row">
          <div class="col-6">
            <codx-label
              class=""
              [formModel]="formModel"
              fiedName="Advantage"
              default="Ưu điểm:"
            >
            </codx-label>
          </div>
          <div class="col-6">
            {{ dataSelected?.advantage }}
          </div>
        </div>
        <div class="col-6 row">
          <div class="col-6">
            <codx-label
              class=""
              [formModel]="formModel"
              fiedName="Disadvantage"
              default="Nhược điểm:"
            ></codx-label>
          </div>
          <div class="col-6">
            {{ dataSelected?.disadvantage }}
          </div>
        </div>
      </div>
    </div> -->
    <div class="mb-3" *ngIf="listAddress != null && listAddress.length > 0">
      <div class="mb-3">
        <codx-label
          class="text-dark text-primary fw-bold"
          name="lblAddress"
          default="Thông tin địa chỉ"
        >
        </codx-label>
      </div>
      <div class="d-flex flex-column">
        <ng-container *ngFor="let item of listAddress">
          <div class="d-flex w-100 mb-2">
            <div class="w-150px min-w-150px">
              <span
                class="label-colon text-gray-600 codx-textlabel"
                [innerHTML]="
                  item?.adressType
                    | formatvalue : formModelAddress : 'AdressType'
                    | async
                "
              ></span>
            </div>
            <div class="text-dark fw-bold codx-textcontent">
              <span
                *ngIf="item?.adressName"
                [innerHTML]="
                  item?.adressName
                    | formatvalue : formModelAddress : 'AdressName'
                    | async
                "
              ></span>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
