<ng-container *ngIf="loaded">
  <ng-container *ngIf="dataSelected?.recID; else noData">
    <codx-detail-tmp
      [header]="header"
      [formModel]="formModel"
      [body]="body"
      [dataItem]="dataSelected"
      [hideMF]="funcID == 'CM0101' ? true : false"
      [footer]="tabs"
      (changeDataMF)="changeDataMF($event, dataSelected)"
      (clickMF)="clickMF($event, dataSelected)"
    >
      <ng-template #header let-data>
        <div class="d-flex align-items-center justify-content-between mb-1">
          <div *ngIf="funcID == 'CM0101'">
            <div class="d-flex align-items-center mb-1">
              <span
                [ngbTooltip]="popupCustGroupID"
                class="icon-corporate_fare icon-18 text-gray-700 me-2"
                ><ng-template #popupCustGroupID>
                  <codx-label
                    [setRequire]="false"
                    fiedName="CustGroupID"
                    [formModel]="formModel"
                  ></codx-label> </ng-template
              ></span>
              <span
                class="text-dark fs-6 fw-bold"
                [innerHTML]="
                  dataSelected?.custGroupID
                    | formatvalue : formModel : 'CustGroupID'
                    | async
                "
              ></span>
            </div>
          </div>
          <div class="d-flex justify-content-end" *ngIf="funcID == 'CM0101'">
            <codx-mfunc
              [hideMF]="false"
              [dataItem]="dataSelected"
              [formModel]="formModel"
              (changeDataMF)="changeDataMF($event, dataSelected)"
              (clickMF)="clickMF($event, dataSelected)"
              [isBookMark]="true"
              type="view"
            ></codx-mfunc>
          </div>
        </div>
        <div class="container_detail">
          <div class="d-flex w-100 cm-scroll-top">
            <div class="me-4">
              <codx-img
                [objectId]="dataSelected.recID"
                [objectName]="getNameCrm(dataSelected)"
                [referType]="'avt'"
                [imgOn]="dataSelected?.modifiedOn"
                [objectType]="entityName"
                [width]="35"
              >
              </codx-img>
            </div>
            <div class="d-flex flex-column w-100">
              <div class="d-flex justify-content-between">
                <div class="d-flex flex-column">
                  <div
                    class="fw-bold fs-5-sm text-dark line-clamp line-clamp-1 mb-1"
                  >
                    {{
                      funcID == "CM0101"
                        ? dataSelected.customerName
                        : funcID == "CM0102"
                        ? dataSelected.contactName
                        : funcID == "CM0103"
                        ? dataSelected.partnerName
                        : dataSelected.competitorName
                    }}
                  </div>
                  <div
                    class="d-flex flex-wrap me-4 mb-1"
                    *ngIf="funcID == 'CM0102'"
                  >
                    <div
                      class="me-3 d-flex align-items-center"
                      *ngIf="dataSelected?.mobile"
                    >
                      <span
                        [ngbTooltip]="popupAllowCall"
                        [ngClass]="
                          dataSelected?.allowCall
                            ? 'icon-phone_android text-primary'
                            : 'icon-phonelink_erase'
                        "
                        class="icon-16 me-2 text-gray-700"
                        ><ng-template #popupAllowCall>
                          <codx-label
                            name="lblAllowCall"
                            [formModel]="formModel"
                            [default]="
                              data?.allowCall
                                ? 'Cho phép điện thoại'
                                : 'Không cho phép điện thoại'
                            "
                          ></codx-label> </ng-template
                      ></span>
                      <span
                        [ngClass]="
                          dataSelected?.allowCall ? 'text-primary' : ''
                        "
                        class="text-gray-600"
                        >{{ dataSelected?.mobile }}</span
                      >
                    </div>
                    <div
                      class="d-flex align-items-center"
                      *ngIf="dataSelected?.personalEmail"
                    >
                      <span
                        [ngbTooltip]="popupAllowEmail"
                        [ngClass]="
                          dataSelected?.allowEmail
                            ? 'icon-email text-primary'
                            : 'icon-print_disabled'
                        "
                        class="icon-16 me-2 text-gray-700"
                        ><ng-template #popupAllowEmail>
                          <codx-label
                            name="lblAllowEmail"
                            [formModel]="formModel"
                            [default]="
                              data?.allowEmail
                                ? 'Cho phép gửi mail'
                                : 'Không cho phép gửi mail'
                            "
                          ></codx-label> </ng-template
                      ></span>
                      <span
                        [ngClass]="
                          dataSelected?.allowEmail ? 'text-primary' : ''
                        "
                        class="text-gray-900"
                        >{{ dataSelected?.personalEmail }}</span
                      >
                    </div>
                  </div>
                  <div
                    class="d-flex align-items-top"
                    *ngIf="addressNameCM != null && addressNameCM.trim() != ''"
                  >
                    <span
                      [ngbTooltip]="popupAddress"
                      class="icon-location_on icon-16 me-2 text-gray-600"
                      ><ng-template #popupAddress>
                        <codx-label
                          fiedName="Address"
                          [formModel]="formModel"
                        ></codx-label>
                      </ng-template>
                    </span>
                    <span class="text-gray-600">{{ addressNameCM }}</span>
                  </div>
                </div>
                <div class="d-flex flex-column align-items-start">
                  <div
                    class="d-flex justify-content-end w-100 align-items-end codx-badge mb-2"
                    *ngIf="funcID == 'CM0101'"
                  >
                    <codx-vll
                      [name]="gridViewSetup?.Status?.referedValue"
                      [field]="'Status'"
                      [value]="(dataSelected?.status == '5' || dataSelected?.status == '7' || dataSelected?.status == '9') ? '4' : dataSelected?.status"
                      [showText]="true"
                      [showBgColor]="true"
                      class="badge badge-light badge-sm"
                    >
                    </codx-vll>
                  </div>
                  <div
                    class="d-flex justify-content-end w-100 mb-1"
                    style="margin-left: -5px"
                    *ngIf="dataSelected.isBlackList"
                  >
                    <span
                      class="icon-do_disturb_alt text-gray-700"
                      [ngbTooltip]="popupIsBlackList"
                      ><ng-template #popupIsBlackList>
                        <codx-label
                          fiedName="IsBlackList"
                          [formModel]="formModel"
                        ></codx-label>
                      </ng-template>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </ng-template>
      <ng-template #body let-data>
        <div class="cm-scroll">
        <div
            [ngClass]="
              funcID == 'CM0101' ? 'd-flex flex-wrap align-items-start' : ''
            "
            >
            <div class="w-100" *ngIf="dataSelected.industries">
              <codx-label
                style="white-space: nowrap"
                class="fw-bold text-primary"
                fiedName="Industries"
                [formModel]="formModel"
              ></codx-label>
              <div class="mt-1">
                <div
                  *ngFor="
                    let item of dataSelected?.industries.split(';');
                    index as i
                  "
                  class="d-inline"
                >
                  <span
                    class="text-gray-700"
                    [innerHTML]="
                      item | formatvalue : formModel : 'Industries' | async
                    "
                  ></span
                  ><span
                    class="me-1"
                    *ngIf="i < dataSelected?.industries.split(';').length - 1"
                    >,</span
                  >
                  <!-- {{ dataSelected?.segmentID }} -->
                </div>
              </div>
            </div>
          </div>
          <div
            class="d-flex align-items-start mt-2 h-20px"
            *ngIf="viewTag && viewTag != ''"
            >
            <codx-tag
              [entityName]="entityName"
              [disabled]="true"
              [isEdit]="false"
              [value]="viewTag"
            >
            </codx-tag>
          </div>
          <div class="d-flex justify-content-between align-items-start" *ngIf="funcID == 'CM0101'">
            <div class="w-100 mt-1">
              <codx-label
                style="white-space: nowrap"
                class="fw-bold text-primary"
                fiedName="SegmentID"
                [formModel]="formModel"
              ></codx-label>
              <div class="mt-1">
                <div
                  class="text-dark fw-bold codx-textcontent"
                  [innerHTML]="
                    dataSelected?.segmentID
                      | formatvalue : formModel : 'SegmentID'
                      | async
                  "
                ></div>
              </div>
            </div>
            <div class="w-100 mt-1">
              <codx-label
                style="white-space: nowrap"
                class="fw-bold text-primary"
                fiedName="ChannelID"
                [formModel]="formModel"
              ></codx-label>
              <div class="mt-1">
                <div
                  class="text-dark fw-bold codx-textcontent"
                  [innerHTML]="
                    dataSelected?.channelID
                      | formatvalue : formModel : 'ChannelID'
                      | async
                  "
                ></div>
              </div>
            </div>
            <div class="justify-content-end w-100 mt-1">
              <codx-label
                style="white-space: nowrap"
                class="fw-bold text-primary"
                fiedName="Owner"
                [formModel]="formModel"
              ></codx-label>
              <div class="mt-1">
                <codx-imgs
                  class="h-25px"
                  [isToolTip]="true"
                  [width]="25"
                  [objectId]="dataSelected?.owner"
                  [objectType]="'AD_Users'"
                  [numberImages]="1"
                >
                </codx-imgs>
              </div>
            </div>
          </div>
        <div class="instance-select">
          <ul ngbNav #nav="ngbNav" [(activeId)]="name" class="nav nav-tabs">
            <ng-container *ngFor="let item of tabDetail; let i = index">
              <li [ngbNavItem]="item.name" class="nav-item">
                <a ngbNavLink class="nav-link">
                  <div class="d-flex align-items-center">
                    <i
                      [ngClass]="
                        item.icon +
                        ' ' +
                        (item.name == name ? 'text-primary' : '')
                      "
                      class="me-2"
                    ></i
                    ><span class="">
                      <codx-label
                        [name]="'tab' + item.name"
                        [formModel]="'SYS'"
                        [default]="item.textDefault"
                      >
                      </codx-label>
                    </span>
                  </div>
                </a>
                <ng-template ngbNavContent>
                  <ng-container
                    *ngTemplateOutlet="
                      tabIns;
                      context: { $implicit: item.name }
                    "
                  >
                  </ng-container>
                </ng-template>
              </li>
            </ng-container>
          </ul>
          <div [ngbNavOutlet]="nav" class="pt-4 cmdetail-scroll"></div>
        </div>
      </div>
        <ng-template #tabIns let-name>
          <div id="viewModeDetail" class="view-step-box">
            <ng-container *ngIf="name == 'Information'">
              <codx-information
                [funcID]="funcID"
                [dataSelected]="dataSelected"
                [formModel]="formModel"
                [gridViewSetup]="gridViewSetup"
                [entityName]="entityName"
                [listAddress]="listAddress"
                [nameCbxCM]="nameCbxCM"
              >
              </codx-information>
            </ng-container>
            <ng-container *ngIf="name == 'Contact'">
              <!-- <div *ngFor="let item of listContacts">
                <ng-container
                  [ngTemplateOutlet]="contacts"
                  [ngTemplateOutletContext]="{ $implicit: item }"
                >
                </ng-container>
              </div> -->
              <codx-list-contacts
                [selectAll]="false"
                [funcID]="funcID"
                [objectID]="dataSelected.recID"
                [objectType]="funcID == 'CM0101' ? '1' : '3'"
                [objectName]="
                  funcID == 'CM0101'
                    ? dataSelected.customerName
                    : dataSelected.partnerName
                "
                [hidenMF]="false"
                [type]="'formDetail'"
              ></codx-list-contacts>
            </ng-container>
            <ng-container *ngIf="name == 'Address'">
              <div class="mb-1">
                <codx-address-cm
                  [type]="'formDetail'"
                  [funcID]="funcID"
                  [entityName]="entityName"
                  [id]="dataSelected.recID"
                  (addressName)="addressName($event)"
                ></codx-address-cm>
              </div>
            </ng-container>
            <ng-container *ngIf="name == 'Deal'">
              <codx-list-deals
                [customerID]="dataSelected.recID"
              ></codx-list-deals>
            </ng-container>
            <ng-container *ngIf="name == 'DealCompetitors'">
              <codx-view-dealcompetitors
                [competitorID]="dataSelected.recID"
              ></codx-view-dealcompetitors>
            </ng-container>
            <ng-container *ngIf="name == 'Product'">
              <ng-container [ngTemplateOutlet]="product"> </ng-container>
            </ng-container>
            <ng-container *ngIf="name == 'Quotations'">
              <!-- <codx-quotations
                [funcID]="'CM0202'"
                [customerID]="dataSelected.recID"
                [predicates]="'CustomerID==@0'"
                [dataValues]="dataSelected.recID"
                [disableCusID]="true"
              >
              </codx-quotations> -->
              <codx-quotations-tab-view
                [funcID]="'CM0202'"
                [showButton]="true"
                [customerID]="dataSelected.recID"
                [predicates]="'CustomerID==@0'"
                [dataValues]="dataSelected.recID"
                [disableCusID]="true"
              ></codx-quotations-tab-view>
            </ng-container>
            <ng-container *ngIf="name == 'Contract'">
              <ng-container
                [ngTemplateOutlet]="contract"
                [ngTemplateOutletContext]="{ $implicit: dataSelected }"
              >
              </ng-container>
            </ng-container>
            <ng-container *ngIf="name == 'task'">
              <ng-container
                [ngTemplateOutlet]="taskTemplate"
                [ngTemplateOutletContext]="{ $implicit: dataSelected }"
              >
              </ng-container>
            </ng-container>
          </div>
        </ng-template>
      </ng-template>
      <ng-template #tabs let-data>
        <codx-tabs
          [entityName]="entityName"
          [formModel]="formModel"
          [TabControl]="tabControl"
          [objectID]="dataSelected.recID"
          [funcID]="funcID"
          [dataTree]="treeTask"
          [funcIDQuotations]="'CM0202'"
          [customerID]="dataSelected.recID"
        ></codx-tabs>
      </ng-template>
    </codx-detail-tmp>
  </ng-container>
</ng-container>
<ng-template #noData>
  <div class="empty-data">
    <div class="container h-100">
      <div class="list-empty card card-flush h-100">
        <div class="d-flex flex-column flex-center justify-content-center">
          <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            class="w-200px"
          />
          <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ "SYS011" | mssg | async }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #task let-data="value">
  <codx-show-task [dataSource]="data"></codx-show-task>

    <div>

          width: 35px;
          height: 35px;
          border-radius: 50%;
          background-color: rgb(45, 171, 255);
          display: inline-flex;
        ">{{ i + 1 }}</span>
      <span class="h4">{{ step.stepName }}</span>
    </div>
    <codx-show-task [dataSource]="step"></codx-show-task>
  </div> -->
</ng-template>
<ng-template #product let-data="value">
  <codx-table></codx-table>
</ng-template>

<ng-template #contract let-data>
  <list-contracts
    [customersID]="dataSelected?.recID"
    [listContract]="listContract"
    [type]="'customer'"
  ></list-contracts>
</ng-template>
<ng-template #taskTemplate let-data>
  <step-task [typeTask]="2" [customerID]="dataSelected?.recID"></step-task>
</ng-template>
