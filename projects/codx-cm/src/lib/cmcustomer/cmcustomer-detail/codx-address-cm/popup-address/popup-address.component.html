<codx-form
  #form
  headerText="{{ title }}"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [data]="data"
  [formModel]="dialog.formModel"
>
</codx-form>

<ng-template #body>
  <div class="form-group mt-4">
    <codx-label fiedName="AdressType" [formModel]="form.formModel"></codx-label>
    <codx-input
      [disabled]="isDisable"
      [formModel]="form.formModel"
      (valueChange)="valueChange($event)"
      [crrValue]="data?.adressType"
      field="adressType"
    >
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label fiedName="Street" [formModel]="form.formModel"></codx-label>
    <codx-input
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      field="street"
    >
    </codx-input>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label fiedName="CountryID" [formModel]="form.formModel"></codx-label>
        <codx-input
          [formModel]="form.formModel"
          (valueChange)="valueChange($event)"
          [crrValue]="data?.countryID"
          field="countryID"
        >
        </codx-input>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <codx-label fiedName="ProvinceID" [formModel]="form.formModel"></codx-label>
        <codx-input
          [formModel]="form.formModel"
          (valueChange)="valueChange($event)"
          [crrValue]="data?.provinceID"
          [model]="model"
          field="provinceID"
        >
        </codx-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label fiedName="DistrictID" [formModel]="form.formModel"></codx-label>
        <codx-input
          [formModel]="form.formModel"
          (valueChange)="valueChange($event)"
          [crrValue]="data?.districtID"
          [model]="modelDistrictID"
          field="districtID"
        >
        </codx-input>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <codx-label fiedName="WardID" [formModel]="form.formModel"></codx-label>
        <codx-input
          [formModel]="form.formModel"
          (valueChange)="valueChange($event)"
          [crrValue]="data?.wardID"
          [model]="modelWardID"
          field="wardID"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div class="form-group">
    <codx-label fiedName="PostalCode" [formModel]="form.formModel"></codx-label>
    <codx-input
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      field="postalCode"
    >
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label fiedName="RegionID" [formModel]="form.formModel"></codx-label>
    <codx-input
      [formModel]="form.formModel"
      (valueChange)="valueChange($event)"
      [crrValue]="data?.regionID"
      field="regionID"
    >
    </codx-input>
  </div>
  <div class="d-flex justify-content-between">
    <div>
      <codx-input
        [field]="'isDefault'"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      ></codx-input>
    </div>
    <div class="w-100 ms-1">
      <codx-label [formModel]="form.formModel" fiedName="IsDefault">
      </codx-label>
    </div>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <div class="me-2">
      <button
        type="button"
        (click)="dialog.close()"
        class="btn btn-outline-primary"
      >
        <codx-label
          name="lblCancel"
          [formModel]="dialog.formModel"
          default="Hủy"
        ></codx-label>
      </button>
    </div>
    <div class="">
      <button type="button" (click)="onSave()" class="btn btn-primary">
        <codx-label
          name="lblSave"
          [formModel]="dialog.formModel"
          default="Đồng ý"
        ></codx-label>
      </button>
    </div>
  </div>
</ng-template>
