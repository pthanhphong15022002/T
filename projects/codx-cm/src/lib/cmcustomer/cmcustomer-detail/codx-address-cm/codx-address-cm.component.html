<ng-container *ngIf="loaded">
  <div [class]="'detail-form'" *ngIf="!hidden && id">
    <div class="d-flex">
      <button
        type="button"
        class="btn btn-sm btn-icon btn-primary me-2 d-flex"
        style="min-width: 100px"
        (click)="openPopupAddress(null, 'add')"
      >
        <i class="icon-add_location_alt icon-16 me-1"></i>
        <codx-label
          name="lblAddAddress"
          [formModel]="formModelAddress"
          default="Thêm"
        ></codx-label>
      </button>
    </div>
  </div>
  <div
    class="mt-2"
    *ngIf="listAddress != null && listAddress.length > 0; else noData"
  >

    <div *ngFor="let item of listAddress">
      <ng-container
        [ngTemplateOutlet]="address"
        [ngTemplateOutletContext]="{ $implicit: item }"
      >
      </ng-container>
    </div>
  </div>
</ng-container>
<ng-template #noData>
  <div class="empty-data">
    <div class="container h-100">
      <div class="list-empty card card-flush h-100">
        <div class="d-flex flex-column flex-center justify-content-center">
          <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            class="w-200px"
          />
          <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ "SYS011" | mssg | async }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #address let-data>
  <div
    (click)="changeAddress(data)"
    [ngClass]="data.recID == this.currentRecID ? 'user-nav-active' : null"
    class="d-flex p-3 border-bottom border-gray-150 flex-column has-action-menu-od user-nav-item"
  >
    <div class="row">
      <div [ngClass]="data.isDefault ? 'col-8' : 'col-10'">
        <div lass="text-gray-600 codx-textlabel">
          <span class="me-1" *ngIf="isConvertLeadToCus">
            <codx-input
              type="checkbox"
              [crrValue]="false"
              (valueChange)="valueChange($event, data)"
            ></codx-input>
          </span>
          <span
            *ngIf="data?.adressName"
            [innerHTML]="
              data?.adressName
                | formatvalue : formModelAddress : 'AdressName'
                | async
            "
          ></span>
        </div>
        <div class="d-flex">
          <span
            class="text-dark fw-bold codx-textcontent me-1"
            [innerHTML]="
              data?.adressType
                | formatvalue : formModelAddress : 'AdressType'
                | async
            "
          ></span
          ><span *ngIf="data.isDefault" class="text-danger"
            >(
            <codx-label
              fiedName="IsDefault"
              [formModel]="formModelAddress"
            ></codx-label>
            )</span
          >
        </div>
      </div>
      <div
        [ngClass]="data.isDefault ? 'col-2' : ''"
        class="d-flex justify-content-end align-items-center"
        *ngIf="data.isDefault"
      >
        <span class="icon-vpn_key icon-16"></span>
      </div>
      <div class="col-2 d-flex justify-content-end action-menu-od">
        <codx-mfunc
          [formModel]="formModelAddress"
          [isBookMark]="true"
          [dataItem]="data"
          [hidden]="hidden"
          [type]="'hover'"
          (clickMF)="clickMFAddress($event, data)"
          (changeDataMF)="changeDataMFAddress($event, data)"
        >
        </codx-mfunc>
      </div>
    </div>
  </div>
</ng-template>
