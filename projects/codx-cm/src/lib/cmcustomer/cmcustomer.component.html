<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [predicate]="predicate"
  [dataValue]="dataValue"
  [views]="views"
  [button]="showButtonAdd ? button : null"
  (buttonClick)="click($event)"
  [dataObj]="dataObj"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [idField]="idField"
  [autoSearch]="false"
  (selectedChange)="selectedChange($event)"
  (viewChanged)="viewChanged($event)"
  (onLoading)="onLoading($event)"
  (searchChanged)="searchChanged($event)"
  (onMoreMulti)="onMoreMulti($event)"
  (changeDataMF)="changeDataMF($event, dataSelected, 11)"
  (clickMF)="clickMF($event, dataSelected)"
></codx-views>

<!--grid view-->
<ng-template #templateMore let-data>
  <div class="" style="height: 30px">
    <codx-mfunc
      [dataItem]="data"
      [formModel]="view.formModel"
      (changeDataMF)="changeDataMF($event, data, 11)"
      (clickMF)="clickMF($event, data)"
      [isBookMark]="false"
      type="view"
    ></codx-mfunc>
  </div>
</ng-template>
<!--grid view-->

<!--List view-->

<ng-template #itemViewList let-dataList>
  <codx-view-list-cm
    [dataSelected]="dataList"
    [formModel]="view.formModel"
    [entityName]="entityName"
    [vllPriority]="vllPriority"
    [funcID]="funcID"
    [asideMode]="asideMode"
    (clickMoreFunc)="clickMoreFunc($event)"
    (changeMoreMF)="changeMoreMF($event)"
  ></codx-view-list-cm>
</ng-template>
<!--List view-->
<!--list details tempfull-->
<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom p-3 list-task"
    [typeMF]="'hover'"
    [imageId]="data.recID"
    [imageObjName]="getNameCrm(data)"
    [imgOn]="data?.modifiedOn"
    (changeDataMF)="changeDataMF($event, data)"
    [imageReferType]="'avt'"
    [imageWidth]="35"
    imgCss="me-3"
    [imageObjType]="entityName"
    [title]="getNameCrm(data)"
    [titleCss]="'fs-6 mb-1'"
    [descTmp]="descTmp"
    (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-9'"
    [typeMF]="'hover'"
    [formModel]="view.formModel"
    [footer]="footer"
    [dataItem]="data"
    [baseHeaderRightTmp]="baseHeaderRightTmp"
  >
  </codx-temp-full>
</ng-template>
<ng-template #baseHeaderRightTmp let-data>
  <div class="d-flex justify-content-end" *ngIf="data.isBlackList">
    <span
      class="icon-do_disturb_alt icon-16 text-gray-700"
      [ngbTooltip]="popupIsBlackList"
      ><ng-template #popupIsBlackList>
        <codx-label
          fiedName="IsBlackList"
          [formModel]="view.formModel"
        ></codx-label> </ng-template
    ></span>
  </div>
</ng-template>

<ng-template #descTmp let-data>
  <div class="d-flex flex-column w-100">
    <div
      class="mb-1 d-flex align-items-center"
      *ngIf="funcID == 'CM0102' && data?.mobile"
      [ngbTooltip]="popupAllowCall"
    >
      <ng-template #popupAllowCall>
        <codx-label fiedName="Mobile" [formModel]="view.formModel"></codx-label>
      </ng-template>
      <span
        class="text-gray-700 text-primary text-hover-primary"
        [innerHTML]="
          data.mobile | formatvalue : view.formModel : 'mobile' | async
        "
      ></span>
    </div>
    <div
      class="mb-1 d-flex align-items-center"
      *ngIf="funcID == 'CM0102' && data?.personalEmail"
      [ngbTooltip]="popupAllowEmail"
    >
      <ng-template #popupAllowEmail>
        <codx-label
          fiedName="PersonalEmail"
          [formModel]="view.formModel"
        ></codx-label>
      </ng-template>
      <span
        class="text-gray-700 text-primary text-hover-primary"
        [innerHTML]="
          data.personalEmail
            | formatvalue : view.formModel : 'personalEmail'
            | async
        "
      ></span>
    </div>
    <div
      class="mb-1 d-flex align-items-top text-hover-primary"
      *ngIf="data.address"
    >
      <span
        class="icon-16 icon-place me-1 text-gray-700"
        [ngbTooltip]="popupAddress"
      >
      </span>
      <span class="fs-7 text-gray-600">{{ data?.address }} </span>
      <ng-template #popupAddress>
        <codx-label
          fiedName="Address"
          [formModel]="view.formModel"
        ></codx-label>
      </ng-template>
    </div>
    <div
      *ngIf="funcID == 'CM0101' || funcID == 'CM0105'"
      class="mb-1 d-flex align-items-center"
    >
      <div
        *ngIf="
          data?.custGroupID != null && data?.custGroupID?.trim() != '';
          then thenData;
          else noData
        "
      ></div>
      <ng-template #thenData>
        <ng-container *ngIf="lstCustGroups != null && lstCustGroups.length > 0">
          <ng-container *ngFor="let item of lstCustGroups">
            <div
              class="d-flex align-items-center"
              *ngIf="item?.custGroupID == data?.custGroupID"
            >
              <span
                [ngClass]="item?.icon ?? 'icon-corporate_fare icon-16'"
                [ngStyle]="{ color: item?.iconColor }"
                class="me-2"
                [ngbTooltip]="popupCustGroupID"
                ><ng-template #popupCustGroupID>
                  <codx-label
                    [setRequire]="false"
                    fiedName="CustGroupID"
                    [formModel]="view.formModel"
                  ></codx-label> </ng-template
              ></span>
              <span class="fs-7">
                {{ item?.custGroupName }}
              </span>
            </div>
          </ng-container>
        </ng-container>
      </ng-template>
      <ng-template #noData>
        <div class="d-flex align-items-center">
          <span
            class="icon-corporate_fare icon-16 me-2"
            [ngbTooltip]="popupCustGroupID"
            ><ng-template #popupCustGroupID>
              <codx-label
                [setRequire]="false"
                fiedName="CustGroupID"
                [formModel]="view.formModel"
              ></codx-label> </ng-template
          ></span>
          <span
            class="fs-7"
            [innerHTML]="
              data?.custGroupID
                | formatvalue : view.formModel : 'CustGroupID'
                | async
            "
          ></span>
        </div>
      </ng-template>
    </div>
    <div
      class="mb-1 d-flex align-items-top"
      *ngIf="funcID != 'CM0102' && data.industries"
    >
      <span
        class="icon-work_outline icon-16 me-2 text-gray-700"
        [ngbTooltip]="popupIndustries"
      >
        <ng-template #popupIndustries>
          <codx-label
            fiedName="Industries"
            [formModel]="view.formModel"
          ></codx-label>
        </ng-template>
      </span>
      <span class="">
        <span *ngFor="let item of data?.industries.split(';'); index as i">
          <span
            [innerHTML]="
              item | formatvalue : view.formModel : 'Industries' | async
            "
          ></span
          ><span class="me-1" *ngIf="i < data?.industries.split(';').length - 1"
            >,
          </span>
          <!-- {{ dataSelected?.segmentID }} -->
        </span>
      </span>
    </div>
    <div
      [ngClass]="
        funcID == 'CM0101' || funcID == 'CM0105'
          ? 'd-flex justify-content-between align-items-center'
          : 'd-flex justify-content-end'
      "
    >
      <div
        class="justify-content-start align-items-end codx-badge"
        *ngIf="funcID == 'CM0101' || funcID == 'CM0105'"
      >
        <codx-vll
          [ngbTooltip]="toolTipStatus"
          [name]="gridViewSetup?.Status?.referedValue"
          [field]="'Status'"
          [value]="
            data?.status == '5' || data?.status == '7' || data?.status == '9'
              ? '4'
              : data?.status
          "
          [showText]="true"
          [showBgColor]="true"
          class="badge badge-light badge-sm"
        >
        </codx-vll>
        <ng-template #toolTipStatus>
          <codx-label
            fiedName="Status"
            [formModel]="view.formModel"
          ></codx-label
        ></ng-template>
      </div>
      <div class="d-flex align-items-center justify-content-end">
        <span
          class="me-3 text-gray-700"
          [ngbTooltip]="toolTipCreatedOn"
          [innerHTML]="
            data?.createdOn | formatvalue : view.formModel : 'createdOn' | async
          "
        ></span>
        <ng-template #toolTipCreatedOn>
          <codx-label
            fiedName="CreatedOn"
            [formModel]="view.formModel"
          ></codx-label
        ></ng-template>
        <codx-imgs
          class="h-25px"
          [isToolTip]="true"
          [width]="25"
          [objectId]="
            funcID == 'CM0101' || funcID == 'CM0105' || funcID == 'CM0102'
              ? data?.owner
              : data?.createdBy
          "
          [objectType]="'AD_Users'"
          [numberImages]="1"
          [ngbTooltip]="toolTipOwner"
        >
        </codx-imgs>
        <ng-template #toolTipOwner>
          <codx-label
            [fiedName]="
              funcID == 'CM0101' || funcID == 'CM0105' || funcID == 'CM0102'
                ? 'Owner'
                : 'CreatedBy'
            "
            [formModel]="view.formModel"
          ></codx-label
        ></ng-template>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #footer let-data> </ng-template>

<!--list details tempfull-->
<!--Detail-->
<ng-template #templateDetail>
  <codx-cmcustomer-detail
    #customerDetail
    [gridViewSetup]="gridViewSetup"
    [dataService]="view.dataService"
    [formModel]="view.formModel"
    [recID]="dataSelected?.recID"
    [dataSelected]="dataSelected"
    [lstCustGroups]="lstCustGroups"
    [asideMode]="asideMode"
    [funcID]="funcID"
    (clickMoreFunc)="clickMoreFunc($event)"
    [entityName]="entityName"
    (changeMoreMF)="changeMoreMF($event)"
    (addressNameCMEmit)="addressNameCMEmit($event)"
    [isAdmin]="isAdmin"
  >
  </codx-cmcustomer-detail>
</ng-template>

<!--status-->
<ng-template #updateStatus>
  <codx-form
    [headerText]="titleAction"
    [body]="bodyStatus"
    [footer]="footerStatus"
    [dialog]="dialogStatus"
  >
    <ng-template #bodyStatus>
      <div class="mt-5">
        <div class="form-group">
          <codx-label
            fiedName="Status"
            [formModel]="view.formModel"
          ></codx-label>
          <codx-input
            field="status"
            [formModel]="view.formModel"
            [crrValue]="status"
            (valueChange)="changValueStatus($event)"
          >
          </codx-input>
        </div>
      </div>
    </ng-template>

    <ng-template #footerStatus>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" (click)="onSave()">
          <codx-label
            name="lblSuscess"
            [formModel]="view.formModel"
            default="Đồng ý"
          ></codx-label>
        </button>
      </div>
    </ng-template>
  </codx-form>
</ng-template>
