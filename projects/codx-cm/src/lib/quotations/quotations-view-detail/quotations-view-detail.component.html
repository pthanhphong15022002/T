<div class="empty-data" *ngIf="!itemSelected?.recID">
  <div class="container h-100">
    <div class="list-empty card card-flush h-100">
      <div class="d-flex flex-column flex-center justify-content-center">
        <img
          src="../assets/themes/sys/default/img/DataEmpty.svg"
          class="w-200px"
        />
        <div class="fs-5 text-dark fw-bold mt-2 text-center">
          {{ "SYS011" | mssg | async }}
        </div>
      </div>
    </div>
  </div>
</div>
<ng-container *ngIf="itemSelected?.recID">
  <codx-detail-tmp
    [header]="header"
    [formModel]="formModel"
    [body]="body"
    [footer]="footer"
    (clickMF)="clickMF($event, itemSelected)"
    (changeDataMF)="changeDataMF($event, itemSelected)"
    [dataItem]="itemSelected"
  >
    <ng-template #header>
      <div class="d-flex align-items-top justify-content-between mb-1">
        <div class="d-flex align-items-center w-100">
          <span
            class="fw-bold text-dark fs-5"
            [innerHTML]="
              itemSelected.quotationName
                | formatvalue : formModel : 'quotationName'
                | async
            "
          ></span>
          <span class="icon-i-dot icon-22 text-gray-700"></span>
          <span
            class="fs-5 text-gray-600"
            [innerHTML]="
              itemSelected.quotationID
                | formatvalue : formModel : 'quotationID'
                | async
            "
          ></span>
        </div>
        <div class="d-flex align-items-center justify-content-end ms-5">
          <span>
            <codx-vll
              *ngIf="vllStatus"
              [name]="vllStatus"
              [field]="'Status'"
              [value]="itemSelected?.status"
              [showText]="true"
              [showBgColor]="true"
              class="badge badge-light badge-sm"
            >
            </codx-vll>
          </span>
          <codx-imgs
            [width]="25"
            [objectId]="itemSelected.createdBy"
            ojectType="AD_Users"
            [numberImages]="1"
          >
          </codx-imgs>
        </div>
      </div>
    </ng-template>
    <ng-template #body>
      <div class="container_detail mt-2">
        <div class="d-flex justify-content-between">
          <div class="d-flex flex-column w-100">
            <div class="d-flex flex-wrap align-items-center">
              <div class="me-4 d-flex align-items-center mb-1">
                <span class="fw-bold text-dark">
                  <codx-label
                    class="label-colon"
                    fiedName="VersionName"
                    [formModel]="formModel"
                  ></codx-label
                ></span>
                <span
                  class="text-gray-700"
                  [innerHTML]="
                    itemSelected?.versionName
                      | formatvalue : formModel : 'versionName'
                      | async
                  "
                ></span>
              </div>
              <div class="me-4 d-flex align-items-center mb-1">
                <span class="fw-bold text-dark">
                  <codx-label
                    class="label-colon"
                    fiedName="CreatedOn"
                    [formModel]="formModel"
                  ></codx-label
                ></span>
                <span
                  class="text-gray-700"
                  [innerHTML]="
                    itemSelected?.createdOn
                      | formatvalue : formModel : 'createdOn'
                      | async
                  "
                ></span>
              </div>
              <div class="d-flex align-items-center mb-1">
                <span class="fw-bold text-dark">
                  <codx-label
                    class="label-colon"
                    fiedName="Deadline"
                    [formModel]="formModel"
                  ></codx-label
                ></span>
                <span
                  class="text-gray-700"
                  [innerHTML]="
                    itemSelected?.deadline
                      | formatvalue : formModel : 'deadline'
                      | async
                  "
                ></span>
              </div>
            </div>

            <div class="d-flex flex-column">         
              <div class="d-flex align-items-center mb-1">
                <span class="text-dark fw-bold text-nowrap">
                  <codx-label
                    class="label-colon"
                    fiedName="CustomerID"
                    [formModel]="formModel"
                    [setRequire]="false"
                  ></codx-label
                ></span>
                <span
                  class="icon-corporate_fare text-primary icon-16 me-2"
                ></span>
                <span
                  [innerHTML]="
                    itemSelected?.customerID
                      | formatvalue : formModel : 'customerID'
                      | async
                  "
                ></span>
              </div>
              <div class="d-flex align-items-center mb-1">
                <span class="fw-bold text-dark text-nowrap">
                  <codx-label
                    class="label-colon"
                    fiedName="RefID"
                    [formModel]="formModel"
                  ></codx-label
                ></span>
                <span
                  class="text-gray-700"
                  [innerHTML]="
                    itemSelected?.refID
                      | formatvalue : formModel : 'refID'
                      | async
                  "
                ></span>
              </div>
            </div>
          </div>
          <div class="d-flex flex-column w-150px min-w-150px">
            <div class="d-flex align-items-center"></div>
            <div class="d-flex justify-content-end align-items-center mb-1">
              <span class="text-dark fw-bold">
                <codx-label
                  class="label-colon"
                  fiedName="CurrencyID"
                  [formModel]="formModel"
                ></codx-label
              ></span>
              <span
                class="text-gray-700"
                [innerHTML]="
                  itemSelected?.currencyID
                    | formatvalue : formModel : 'currencyID'
                    | async
                "
              ></span>
            </div>
            <div class="d-flex justify-content-end align-items-center mb-1">
              <span class="text-dark fw-bold">
                <codx-label
                  class="label-colon"
                  fiedName="ExchangeRate"
                  [formModel]="formModel"
                ></codx-label
              ></span>
              <span
                class="text-gray-700"
                [innerHTML]="
                  itemSelected?.exchangeRate
                    | formatvalue : formModel : 'exchangeRate'
                    | async
                "
              ></span>
            </div>
          </div>
        </div>

        <div *ngIf="contact" class="d-flex flex-grow-1 mt-2 mb-2">
          <div class="me-3">
            <codx-img
              [referType]="'avt'"
              [width]="40"
              [objectId]="itemSelected?.contactID"
              objectType="CM_Contacts"
              [imgOn]="contact?.modifiedOn"
              [objectName]="contact?.contactName"
            >
            </codx-img>
          </div>
          <div class="d-flex flex-column flex-grow-1">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-column">
                <div class="fw-bold fs-6 text-dark mb-1">
                  <span
                    #contactName
                    [innerHTML]="
                      contact?.contactName
                        | formatvalue
                          : formModel
                          : 'contactName'
                          : contactName
                          : 'CMContacts'
                          : 'grvCmContacts'
                        | async
                    "
                  ></span>
                </div>

                <ng-container>
                  <div class="d-flex align-items-center">
                    <div class="d-flex align-items-center me-5">
                      <span
                        class="icon-phone_android icon-16 text-gray-600 me-1"
                      ></span>
                      <div div class="text-gray-700">
                        <span
                          #phone
                          [innerHTML]="
                            contact?.mobile
                              | formatvalue
                                : formModel
                                : 'mobile'
                                : phone
                                : 'CMContacts'
                                : 'grvCmContacts'
                              | async
                          "
                        ></span>
                      </div>
                    </div>
                    <div class="d-flex align-items-center">
                      <span
                        class="icon-email icon-16 text-gray-600 me-1"
                      ></span>
                      <div class="text-gray-700">
                        <span
                          #email
                          [innerHTML]="
                            contact?.personalEmail
                              | formatvalue
                                : formModel
                                : 'personalEmail'
                                : email
                                : 'CMContacts'
                                : 'grvCmContacts'
                              | async
                          "
                        ></span>
                      </div>
                    </div>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-5 mb-2 text-primary fs-6 fw-bold">
        <codx-label
          name="lblTaskName"
          [formModel]="formModel"
          default="Chi tiết mặt hàng"
        >
        </codx-label>
      </div>

    <ng-template #footer>
      <codx-tabs
        [entityName]="formModel.entityName"
        [formModel]="formModel"
        [TabControl]="tabControl"
        [objectID]="itemSelected.recID"

    </ng-template>

<ng-template #contract let-data>
  <list-contracts
    [quotationID]="itemSelected?.recID"
    [listContract]="listContract"
    [type]="'quotation'"
  >
    ></list-contracts
  >
</ng-template>
