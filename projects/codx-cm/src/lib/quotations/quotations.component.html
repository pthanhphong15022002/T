<codx-views
  #view
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="methodLoadData"
  idField="recID"
  [funcID]="'CM0202'"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [toolbarDisplay]="true"
  [selectedFirst]="true"
  [autoLoad]="true"
  [autoSearch]="true"
  (selectedChange)="selectedChange($event)"
></codx-views>

<ng-template #itemViewList let-data>
  <div class="has-action-menu my-5 py-3">
    <div class="row">
      <div class="col-1 d-flex justify-content-center align-items-center">
        {{ getIndex(data.recID) }}
      </div>
      <div class="col-3 d-flex flex-column justify-content-center">
        <span class="fs-6 fw-bold">{{ data.quotationName }}</span>
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <span class="fs-6">50.000.000 VND</span>
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <span class="fs-6">15/1/2016</span>
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <codx-vll
          [name]="vllStatus"
          [field]="'Status'"
          [value]="data?.status"
          [showText]="true"
          [showBgColor]="true"
          class="badge badge-light badge-md fs-7"
        >
        </codx-vll>
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <button
          type="button"
          class="btn btn-outline-primary"
          style="border-radius: 50px; padding: 0 10px !important"
        >
          <span class="fs-6">Chờ duyệt</span>
        </button>
      </div>
    </div>
    <codx-mfunc
      [formModel]="formModel"
      (clickMF)="clickMF($event, data)"
      (changeDataMF)="changeDataMF($event, data)"
      [isBookMark]="true"
      [dataItem]="data"
      type="hover"
    >
    </codx-mfunc>
  </div>
</ng-template>
<!-- view detail -->
<ng-template #templateDetail>
  <lib-quotations-view-detail
    [itemSelected]="itemSelected"
    [formModel]="view.formModel"
    (clickMoreFunction)="clickMoreFunction($event)"
    (eventChangeMF)="eventChangeMF($event)"
  >
  </lib-quotations-view-detail>
</ng-template>

<!-- //--- temp list  //--- -->
<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom p-3 list-task"
    (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-15'"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [title]="data.quotationName"
    [descTmp]="descTmp"
    [formModel]="view.formModel"
    [titleCss]="'fw-bold fs-4'"
    [dataItem]="data"
  >
  </codx-temp-full>
</ng-template>
<ng-template #descTmp let-data>
  <div class="d-flex flex-column py-2">
    <div class="d-flex justify-content-start py-1">
      <i class="icon-view_comfy pe-1"></i>
      <div>
        <span
          [innerHTML]="
            data?.customerID
              | formatvalue : view.formModel : 'customerID'
              | async
          "
        ></span>
      </div>
    </div>
    <div class="flex-body d-flex justify-content-between my-2">
      <div class="">
        <codx-label
          class="label-colon"
          fiedName="VersionNo"
          [formModel]="view.formModel"
        ></codx-label>
        <span
          [innerHTML]="
            data?.versionNo | formatvalue : view.formModel : 'versionNo' | async
          "
        ></span>
      </div>
      <div class="d-flex justify-content-end">
        <i class="icon-monetization_on pe-1"></i>
        <span
          [innerHTML]="
            data?.totalAmt | formatvalue : view.formModel : 'totalAmt' | async
          "
        >
        </span>
      </div>
    </div>
  </div>
</ng-template>

<!-- //---end-temp-list ---// -->

<ng-template #templateMore let-data>
  <div class="has-action-menu" style="height: 30px">
    <codx-mfunc
      [dataItem]="data"
      [formModel]="view.formModel"
      (clickMF)="clickMF($event, data)"
      [isBookMark]="true"
      type="hover"
    ></codx-mfunc>
  </div>
</ng-template>

<!--#####  TemplateGridView  #####-->
<ng-template #templateStatus let-data>
  <div class="">
    <codx-vll
      [name]="vllStatus"
      [field]="'Status'"
      [value]="data?.status"
      [showText]="true"
      [showBgColor]="true"
      class="badge badge-light badge-md fs-7"
    >
    </codx-vll>
  </div>
</ng-template>

<ng-template #templateCustomer let-data>
  <div class="">
    <span
      [innerHTML]="
        data?.customerID | formatvalue : view.formModel : 'customerID' | async
      "
    ></span>
  </div>
</ng-template>

<ng-template #templateCreatedBy let-data>
  <div class="ms-5">
    <codx-imgs
      [objectId]="data?.createdBy"
      objectType="AD_Users"
      [width]="35"
      [numberImages]="1"
    >
    </codx-imgs>
  </div>
</ng-template>
<!--##### End  #####-->
