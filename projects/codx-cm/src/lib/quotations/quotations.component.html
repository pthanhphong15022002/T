<codx-views
  #view
  idField="recID"
  [funcID]="funcID"
  [views]="views"
  entityName="CM_Quotations"
  predicates="CustomerID=@0"
  [dataValues]="customerID"
  (selectedChange)="changeItemDetail($event)"
>
</codx-views>
<ng-template #templateMore let-data>
  <codx-mfunc
    [dataItem]="data"
    [formModel]="view.formModel"
    (clickMF)="clickMF($event, data)"
    [isBookMark]="true"
    type="view"
  ></codx-mfunc>
</ng-template>
