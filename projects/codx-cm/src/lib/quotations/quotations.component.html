<codx-views
  #view
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="methodLoadData"
  idField="recID"
  [funcID]="'CM0202'"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [toolbarDisplay]="true"
  [selectedFirst]="true"
  [autoLoad]="true"
  [autoSearch]="true"
  (selectedChange)="selectedChange($event)"
></codx-views>

<ng-template #itemViewList let-data>
  <div class="has-action-menu my-5 py-3">
    <div class="row">
      <div class="col-1 d-flex justify-content-center align-items-center">
        {{ getIndex(data.recID) }}
      </div>
      <div class="col-3 d-flex flex-column justify-content-center">
        <span class="fs-6 fw-bold">{{ data.quotationName }}</span>
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <span class="fs-6">50.000.000 VND</span>
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <span class="fs-6">15/1/2016</span>
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <codx-vll
          [name]="vllStatus"
          [field]="'Status'"
          [value]="data?.status"
          [showText]="true"
          [showBgColor]="true"
          class="badge badge-light badge-md fs-7"
        >
        </codx-vll>
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <button
          type="button"
          class="btn btn-outline-primary"
          style="border-radius: 50px; padding: 0 10px !important"
        >
          <span class="fs-6">Chờ duyệt</span>
        </button>
      </div>
    </div>
    <codx-mfunc
      [formModel]="formModel"
      (clickMF)="clickMF($event, data)"
      (changeDataMF)="changeDataMF($event, data)"
      [isBookMark]="true"
      [dataItem]="data"
      type="hover"
    >
    </codx-mfunc>
  </div>
</ng-template>
<!-- view detail -->
<ng-template #templateDetail>
  <lib-quotations-view-detail
    [itemSelected]="itemSelected"
    [formModel]="view.formModel"
    (clickMoreFunction)="clickMoreFunction($event)"
    (eventChangeMF)="eventChangeMF($event)"
  >
  </lib-quotations-view-detail>
</ng-template>

<ng-template #templateMore let-data>
  <div class="has-action-menu" style="height: 30px">
    <codx-mfunc
      [dataItem]="data"
      [formModel]="view.formModel"

<!--#####  TemplateGridView  #####-->
<ng-template #templateStatus let-data>
  <div class="ms-4">
    <codx-vll
      [name]="vllStatus"
      [field]="'Status'"
      [value]="data?.status"
      [showText]="true"
      [showBgColor]="true"
      class="badge badge-light badge-md fs-7"
    >
    </codx-vll>
  </div>
</ng-template>

<ng-template #templateCustomer let-data>
  <div class="ms-4">
    <span
      [innerHTML]="
        data?.customerID | formatvalue : view.formModel : 'CustomerID' | async
      "
    ></span>
  </div>
</ng-template>

<ng-template #templateCreatedBy let-data>
  <div class="ms-4">
    <codx-img [objectId]="data?.createdBy" objectType="AD_Users" [width]="35">
    </codx-img>
  </div>
</ng-template>
