<div class="button-add-custom" *ngIf="showButton">
  <div class="d-flex">
    <button type="button" class="btn btn-sm btn-primary" (click)="add()">
      <i class="icon-post_add icon-16 me-1"></i>
      <codx-label
        name="lblAddQuotations"
        [formModel]="formModel"
        default="Thêm báo giá"
      ></codx-label>
    </button>
  </div>
</div>

<ng-container *ngIf="loaded">
  <ng-container
    *ngIf="listQuotations?.length > 0; else noData"
    [ngTemplateOutlet]="itemViewList"
  ></ng-container>
</ng-container>
<!-- </div> -->

<ng-template #itemViewList>
  <ng-container [ngTemplateOutlet]="tempHeader"></ng-container>
  <ng-container *ngFor="let data of listQuotations; let i = index">
    <div
      class="has-action-menu border-bottom border-gray-100 line-quotations cursor-pointer"
      (dblclick)="viewDetail(data)"
    >
      <div class="row py-1">
        <div class="col-1 d-flex justify-content-center align-items-center">
          <span>{{ i + 1 }}</span>
        </div>
        <div class="col-4 d-flex flex-column justify-content-center">
          <span
            class="text-dark fw-bold"
            #quotationName
            [innerHTML]="
              data.quotationName
                | formatvalue
                  : formModel
                  : 'quotationName'
                  : quotationName
                  : 'CMQuotations'
                  : 'grvCMQuotations'
                | async
            "
          ></span>
        </div>
        <div class="col-2 d-flex justify-content-end align-items-center">
          <span
            class=""
            #totalAmt
            [innerHTML]="
              data.totalAmt
                | formatvalue
                  : formModel
                  : 'totalAmt'
                  : totalAmt
                  : 'CMQuotations'
                  : 'grvCMQuotations'
                | async
            "
          ></span>
          <span
            class="ms-1"
            #currencyID
            [innerHTML]="
              data.currencyID
                | formatvalue
                  : formModel
                  : 'currencyID'
                  : currencyID
                  : 'CMQuotations'
                  : 'grvCMQuotations'
                | async
            "
          ></span>
        </div>
        <div class="col-2 d-flex justify-content-end align-items-center">
          <span
            class="text-gray-600"
            #createdOn
            [innerHTML]="
              data.createdOn
                | formatvalue
                  : formModel
                  : 'createdOn'
                  : createdOn
                  : 'CMQuotations'
                  : 'grvCMQuotations'
                | async
            "
          ></span>
        </div>
        <div class="col-2 d-flex justify-content-end align-items-center">
          <codx-vll
            [name]="vllStatus"
            [field]="'Status'"
            [value]="data?.status"
            [showText]="true"
            [showBgColor]="true"
            class="badge badge-light-primary badge-sm"
          >
          </codx-vll>
        </div>
      </div>
      <codx-mfunc
        [hidden]="!showButton"
        [formModel]="formModel"
        (clickMF)="clickMF($event, data)"
        (changeDataMF)="changeDataMF($event, data)"
        [isBookMark]="true"
        [dataItem]="data"
        type="hover"
      >
      </codx-mfunc>
    </div>
  </ng-container>
</ng-template>

<ng-template #noData>
  <div class="empty-data">
    <div class="container h-100">
      <div class="list-empty card card-flush h-100">
        <div class="d-flex flex-column flex-center justify-content-center">
          <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            class="w-200px"
          />
          <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ "SYS011" | mssg | async }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #tempHeader>
  <div class="border-bottom border-gray-100 text-dark">
    <div class="row py-2">
      <div class="col-1 d-flex justify-content-center align-items-center">
        <span class="codx-label fw-bold text-dark">
          <codx-label
            name="lblIndex"
            [formModel]="formModel"
            [default]="'STT'"
          ></codx-label>
        </span>
      </div>
      <div class="col-4 d-flex flex-column justify-content-center">
        <span class="codx-label fw-bold text-dark">
          <codx-label
            fiedName="QuotationName"
            [formModel]="formModel"
            [setRequire]="false"
          ></codx-label
        ></span>
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <span class="codx-label fw-bold text-dark">
          <codx-label fiedName="TotalAmt" [formModel]="formModel"></codx-label
        ></span>
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <span class="codx-label fw-bold text-dark">
          <codx-label fiedName="CreatedOn" [formModel]="formModel"></codx-label
        ></span>
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <span class="codx-label fw-bold text-dark">
          <codx-label fiedName="Status" [formModel]="formModel"></codx-label
        ></span>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #popDetail>
  <codx-form [body]="templateDetail" [dialog]="popupView"> </codx-form>
</ng-template>
<ng-template #templateDetail>
  <lib-quotations-view-detail
    [itemSelected]="itemSelected"
    [formModel]="formModel"
    [hideMF]="true"
  >
  </lib-quotations-view-detail>
</ng-template>
