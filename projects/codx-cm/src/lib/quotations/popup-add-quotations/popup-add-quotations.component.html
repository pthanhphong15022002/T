<codx-form
  #form
  [headerText]="headerText"
  [subHeader]="subHeader"
  [body]="body"
  [dialog]="dialog"
  [formModel]="dialog?.formModel"
  [data]="quotations"
  [openMore]="true"
>
  <ng-template #subHeader>
    <div class="d-flex justify-content-end me-3">
      <div class="ms-2">
        <button
          type="button"
          class="btn btn-primary"
          style="min-width: 60px"
          (click)="onSave()"
        >
          <codx-label
            class="fs-6 fw-normal"
            name="Save"
            formName=""
            default="Lưu"
          ></codx-label>
        </button>
      </div>
    </div>
  </ng-template>
  <ng-template #body>
    <div class="w-100">
      <div class="d-flex tab-header">
        <ul class="nav nav-tabs w-100">
          <li class="nav-item">
            <a
              class="tab-item text-dark fw-bold d-flex align-item-center tab-active"
            >
              <i class="me-2 icon-info text-primary"></i
              ><span>
                <codx-label
                  name="lbl"
                  [formName]=""
                  [default]="'Thông tin chung'"
                >
                </codx-label>
              </span>
            </a>
          </li>
        </ul>
      </div>
      <div class="m-5">Nội dung thông tin chung</div>
      <div class="d-flex tab-header">
        <ul class="nav nav-tabs w-100">
          <li class="nav-item">
            <a
              class="tab-item text-dark fw-bold d-flex align-item-center tab-active"
            >
              <i class="me-2 icon-info text-primary"></i
              ><span>
                <codx-label
                  name="detailProducts"
                  [formName]=""
                  [default]="'Chi tiết mặt hàng'"
                >
                </codx-label>
              </span>
            </a>
          </li>
        </ul>
      </div>
      <div>Nội dung Chi tiết mặt hàng</div>
    </div>
  </ng-template>
</codx-form>
