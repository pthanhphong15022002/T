<codx-form
  #form
  [dialog]="dialog"
  [formModel]="dialog?.formModel"
  [data]="quotations"
  [body]="body"
  subToolbarCss="text-end"
  [footer]="footer"
  [subToolbar]="subToolbar"
>
  <ng-template #footer></ng-template>
  <ng-template #subToolbar>
    <div class="d-flex align-items-center justify-content-between pt-2">
      <div class="d-flex justify-content-start me-2">
        <div class="mt-1 btn btn-icon btn-sm btn-primary btn-circle me-4 bg">
          <i *ngIf="action == 'add'" class="icon-add_box icon-16"></i>
          <i *ngIf="action == 'edit'" class="icon-edit_square icon-16"></i>
        </div>
        <div class="card-title">
          <div class="d-flex flex-column">
            <div
              class="dialog-title line-clamp line-clamp-1 me-3 text-uppercase"
            >
              {{ headerText }}
            </div>
          </div>
        </div>
        <div class="ms-3 input-circle input-sm">
          <div *ngIf="form?.formGroup">
            <codx-input
              [Group]="form.formGroup"
              field="status"
              [formModel]="form.formModel"
              (valueChange)="valueChange($event)"
            >
            </codx-input>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end me-3">
        <div class="ms-2">
          <button
            type="button"
            class="btn btn-primary"
            style="min-width: 60px"
            (click)="onSave()"
          >
            <codx-label
              class="fs-6 fw-normal"
              fiedName="lblSave"
              default="Lưu"
            ></codx-label>
          </button>
        </div>
      </div>
    </div>
  </ng-template>
  <!-- End: Sub toolbar -->
  <!-- Start: Body -->
  <ng-template #body>
    <div class="card-add mt-5" #cardbodyGeneral>
      <ejs-tab #quotationGeneral>
        <e-tabitems>
          <!-- Tab thông tin chung  -->
          <e-tabitem>
            <ng-template #headerText>
              <div class="d-flex align-items-top me-2">
                <i class="icon-info icon-18 me-2"></i>
                <div class="fw-bold fs-6 text-uppercase">
                  <codx-label
                    name="lbl"
                    [formName]=""
                    [default]="'Thông tin chung'"
                  >
                  </codx-label>
                </div>
              </div>
            </ng-template>
            <ng-template #content>
              <ng-container *ngTemplateOutlet="tabBasicGeneral"></ng-container>
            </ng-template>
          </e-tabitem>
        </e-tabitems>
      </ejs-tab>
      <ejs-tab #tabObj (selecting)="select($event)" (created)="created($event)">
        <e-tabitems>
          <e-tabitem>
            <ng-template #headerText>
              <div class="d-flex align-items-top me-2">
                <i class="icon-format_list_numbered icon-18 me-2"></i>
                <span class="fw-bold fs-6 text-uppercase">
                  <codx-label
                    name="detailProducts"
                    [formName]=""
                    [default]="'Chi tiết mặt hàng'"
                  >
                  </codx-label
                ></span>
              </div>
            </ng-template>
            <ng-template #content>
              <ng-container
                *ngTemplateOutlet="tabDetaildQuotationLines"
              ></ng-container>
            </ng-template>
          </e-tabitem>
        </e-tabitems>
      </ejs-tab>
      <div class="row mb-2">
        <ng-container *ngTemplateOutlet="addLine"></ng-container>
      </div>
    </div>
  </ng-template>
  <!-- End: Body -->

  <!-- Start: Thông tin chung -->
  <ng-template #tabBasicGeneral>
    <div class="m-5">
      <div class="row">
        <div class="col-6 row">
          <div class="form-group col-9">
            <codx-label
              fiedName="QuotationName"
              [formModel]="form.formModel"
            ></codx-label>
            <codx-input
              field="quotationName"
              [formModel]="form.formModel"
              [Group]="form.formGroup"
              [crrValue]="quotations.quotationName"
            ></codx-input>
          </div>
          <div class="form-group col-3">
            <codx-label
              fiedName="VersionName"
              [formModel]="form.formModel"
            ></codx-label>
            <codx-input
              field="versionName"
              [formModel]="form.formModel"
              [Group]="form.formGroup"
              [disabled]="true"
            ></codx-input>
          </div>
        </div>
        <div class="col-6 row">
          <div class="col-6"></div>
          <div class="col-6">
            <div class="form-group">
              <codx-label
                fiedName="QuotationID"
                [formModel]="form.formModel"
              ></codx-label>
              <codx-input
                field="quotationID"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
                [disabled]="true"
              ></codx-input>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 row">
          <div class="form-group">
            <codx-label
              fiedName="RefID"
              [formModel]="form.formModel"
            ></codx-label>
            <codx-input
              field="refID"
              [formModel]="form.formModel"
              [Group]="form.formGroup"
              [disabled]="disableRefID"
              (valueChange)="changeCombox($event)"
            ></codx-input>
          </div>
        </div>
        <div class="col-6 row">
          <div class="col-6"></div>
          <div class="col-6 row">
            <div class="form-group col-6">
              <codx-label
                fiedName="CreatedOn"
                [formModel]="form.formModel"
              ></codx-label>
              <codx-input
                field="createdOn"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
                (valueChange)="valueChange($event)"
              ></codx-input>
            </div>
            <div class="form-group col-6">
              <codx-label
                fiedName="Deadline"
                [formModel]="form.formModel"
              ></codx-label>
              <codx-input
                field="deadline"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
                (valueChange)="valueChange($event)"
              ></codx-input>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 row">
          <div class="form-group col-6">
            <codx-label
              fiedName="CustomerID"
              [formModel]="form.formModel"
            ></codx-label>
            <codx-input
              #customerIDCbx
              field="customerID"
              [formModel]="form.formModel"
              [model]="modelCustomerIDDeals"
              [disabled]="disableCusID"
              (valueChange)="changeCombox($event)"
            ></codx-input>
          </div>
          <div class="form-group col-6">
            <codx-label
              fiedName="ContactID"
              [formModel]="form.formModel"
            ></codx-label>
            <codx-input
              field="contactID"
              [formModel]="form.formModel"
              [model]="modelObjectIDContacs"
              (valueChange)="valueChange($event)"
            ></codx-input>
          </div>
          <!-- xoa  [Group]="form.formGroup" de cbx nhan model de -->
        </div>
        <div class="col-6 row">
          <div class="col-6"></div>
          <div class="col-6 row">
            <div class="form-group col-6">
              <codx-label
                fiedName="CurrencyID"
                [formModel]="form.formModel"
              ></codx-label>
              <codx-input
                field="currencyID"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
                (valueChange)="valueChange($event)"
              ></codx-input>
            </div>
            <div class="form-group col-6">
              <codx-label
                fiedName="ExchangeRate"
                [formModel]="form.formModel"
              ></codx-label>
              <codx-input
                field="exchangeRate"
                [formModel]="form.formModel"
                [Group]="form.formGroup"
                [disabled]="true"
              ></codx-input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <!--  End:thêm sản phẩm -->

  <!-- Start: Chi tiết sản phẩm -->
  <ng-template #tabDetaildQuotationLines>
    <div class="h-100">
      <codx-gridview-v2
        #gridQuationsLines
        service="CM"
        [formName]="fmQuotationLines.formName"
        [gridViewName]="fmQuotationLines.gridViewName"
        [entityName]="fmQuotationLines.entityName"
        [templateMore]="morefunction"
        [allowFiltering]="true"
        [allowSorting]="true"
        [dataSource]="listQuotationLines"
        [autoLoad]="false"
        rowHeight="50"
        predicates="TransID=@0"
        [dataValues]="quotations.recID"
        (cellChanged)="quotationsLineChanged($event)"
        (created)="gridCreated($event, gridQuationsLines)"
      ></codx-gridview-v2>
    </div>
    <!-- //  [editSettings]="editSettings"  [columnsGrid]="columnsGrid" không dung de cho nó ok roi dung line-->
    <ng-template #morefunction let-data>
      <div class="has-action-menu" style="height: 30px">
        <codx-mfunc
          [dataItem]="data"
          [formModel]="fmQuotationLines"
          type="view"
          [isBookMark]="false"
          (clickMF)="clickMFQuotationLines($event, data)"
        ></codx-mfunc>
      </div>
    </ng-template>
    <!-- tem grid -->
    <ng-template #itemTemp let-data>
      <div class="d-flex align-items-center me-5 mb-1">
        <span
          class="fw-bold line-clamp line-clamp-2"
          #itemID
          [innerHTML]="
            data?.itemID
              | formatvalue
                : formModel
                : 'itemID'
                : itemID
                : fmQuotationLines.formName
                : fmQuotationLines.gridViewName
              | async
          "
        ></span>
      </div>
      <div class="d-flex flex-wrap text-nowrap">
        <div class="d-flex align-items-center mb-1 me-6">
          <!-- <span class="icon-i-dot icon-22"></span> -->
          <codx-label
            class="text-gray-700 label-colon"
            fiedName="IDIM0"
            [formName]="fmQuotationLines.formName"
            [gridViewName]="fmQuotationLines.gridViewName"
          >
          </codx-label>
          <span
            class="fs-6 fw-bold"
            #idiM0
            [innerHTML]="
              data?.idiM0
                | formatvalue
                  : formModel
                  : 'idiM0'
                  : idiM0
                  : fmQuotationLines.formName
                  : fmQuotationLines.gridViewName
                | async
            "
          ></span>
        </div>

        <div class="d-flex align-items-center mb-1 me-6">
          <!-- <span class="icon-i-dot icon-22"></span> -->
          <codx-label
            class="text-gray-700 label-colon"
            fiedName="IDIM1"
            [formName]="fmQuotationLines.formName"
            [gridViewName]="fmQuotationLines.gridViewName"
          >
          </codx-label>
          <span
            class="fs-6 fw-bold"
            #idiM1
            [innerHTML]="
              data?.idiM1
                | formatvalue
                  : formModel
                  : 'idiM1'
                  : idiM1
                  : fmQuotationLines.formName
                  : fmQuotationLines.gridViewName
                | async
            "
          ></span>
        </div>

        <div class="d-flex align-items-center mb-1 me-6">
          <!-- <span class="icon-i-dot icon-22"></span> -->
          <codx-label
            class="text-gray-700 label-colon"
            fiedName="IDIM2"
            [formName]="fmQuotationLines.formName"
            [gridViewName]="fmQuotationLines.gridViewName"
          >
          </codx-label>
          <span
            class="fs-6 fw-bold"
            #idiM2
            [innerHTML]="
              data?.idiM2
                | formatvalue
                  : formModel
                  : 'idiM2'
                  : idiM2
                  : fmQuotationLines.formName
                  : fmQuotationLines.gridViewName
                | async
            "
          ></span>
        </div>

        <div class="d-flex align-items-center mb-1 me-6">
          <!-- <span class="icon-i-dot icon-22"></span> -->
          <codx-label
            class="text-gray-700 label-colon"
            fiedName="IDIM3"
            [formName]="fmQuotationLines.formName"
            [gridViewName]="fmQuotationLines.gridViewName"
          >
          </codx-label>
          <span
            class="fs-6 fw-bold"
            #idiM3
            [innerHTML]="
              data?.idiM3
                | formatvalue
                  : formModel
                  : 'idiM3'
                  : idiM3
                  : fmQuotationLines.formName
                  : fmQuotationLines.gridViewName
                | async
            "
          ></span>
        </div>

        <div class="d-flex align-items-center mb-1 me-6">
          <!-- <span class="icon-i-dot icon-22"></span> -->
          <codx-label
            class="text-gray-700 label-colon"
            fiedName="IDIM4"
            [formName]="fmQuotationLines.formName"
            [gridViewName]="fmQuotationLines.gridViewName"
          >
          </codx-label>

          <span
            class="fs-6 fw-bold"
            #idiM4
            [innerHTML]="
              data?.idiM4
                | formatvalue
                  : formModel
                  : 'idiM4'
                  : idiM4
                  : fmQuotationLines.formName
                  : fmQuotationLines.gridViewName
                | async
            "
          ></span>
        </div>
      </div>
    </ng-template>
  </ng-template>
  <!-- End: Chi tiết sản phẩm -->

  <!--  Start:thêm sản phẩm -->
  <ng-template #addLine>
    <div>
      <div class="d-flex">
        <button
          type="button"
          class="btn btn-clean btn-sm btn-icon btn-icon-md p-5"
          (click)="addPopup()"
        >
          <i class="icon-add_box icon-24 text-primary"></i>
        </button>
        <button class="btn btn-light-primary" (click)="addRow()">
          <codx-label name="AddLines" default="Thêm dòng"></codx-label>
        </button>
      </div>
      <div #tabsNote class="row">
        <div class="form-group col-8">
          <codx-label fiedName="Memo" [formModel]="form.formModel"></codx-label>
          <codx-input
            field="memo"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
          ></codx-input>
        </div>
        <div
          class="col-4 fw-bolder fs-5"
          style="padding-left: 100px; padding-right: 50px"
        >
          <div class="d-flex justify-content-between">
            <div class="">
              <codx-label
                class="label-colon"
                fiedName="TotalAmt"
                [formModel]="form.formModel"
              ></codx-label>
            </div>
            <div
              class="me-1"
              [innerHTML]="
                quotations.totalSalesAmt
                  | formatvalue : form.formModel : 'totalSalesAmt'
                  | async
              "
            ></div>
            <span
              class="codx-label"
              [innerHTML]="
                quotations.currencyID
                  | formatvalue : form.formModel : 'currencyID'
                  | async
              "
            ></span>
          </div>
          <div class="d-flex justify-content-between">
            <div>
              <codx-label
                class="label-colon"
                fiedName="DiscAmt"
                [formModel]="form.formModel"
              ></codx-label>
            </div>
            <div
              class="me-1"
              [innerHTML]="
                quotations.discAmt
                  | formatvalue : form.formModel : 'DiscAmt'
                  | async
              "
            ></div>
            <span
              class="codx-label"
              [innerHTML]="
                quotations.currencyID
                  | formatvalue : form.formModel : 'currencyID'
                  | async
              "
            ></span>
          </div>
          <div class="d-flex justify-content-between">
            <div>
              <codx-label
                class="label-colon"
                fiedName="totalTaxAmt"
                [formModel]="form.formModel"
              ></codx-label>
            </div>
            <div
              class="me-1"
              [innerHTML]="
                quotations?.totalTaxAmt
                  | formatvalue : form.formModel : 'totalTaxAmt'
                  | async
              "
            ></div>
            <span
              class="codx-label"
              [innerHTML]="
                quotations.currencyID
                  | formatvalue : form.formModel : 'currencyID'
                  | async
              "
            ></span>
          </div>
          <div class="d-flex justify-content-between">
            <div class="">
              <codx-label
                class="label-colon text-danger"
                fiedName="TotalAmt"
                [formModel]="form.formModel"
              ></codx-label>
            </div>
            <div
              class="me-1"
              [innerHTML]="
                quotations.totalAmt
                  | formatvalue : form.formModel : 'TotalAmt'
                  | async
              "
            ></div>
            <span
              class="codx-label"
              [innerHTML]="
                quotations.currencyID
                  | formatvalue : form.formModel : 'currencyID'
                  | async
              "
            ></span>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <!--  End:thêm sản phẩm -->
</codx-form>
