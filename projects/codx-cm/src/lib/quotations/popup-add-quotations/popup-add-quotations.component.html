<codx-form
  #form
  [headerText]="headerText"
  [subHeader]="subHeader"
  [body]="body"
  [dialog]="dialog"
  [formModel]="dialog?.formModel"
  [data]="quotations"
  [openMore]="false"
>
  <ng-template #subHeader>
    <div class="d-flex justify-content-between">
      <div></div>
      <div>
        <button class="btn btn-primary" (click)="onSave()">
          <codx-label name="lblSave" default="Lưu"></codx-label>
        </button>
      </div>
    </div>
  </ng-template>
  <ng-template #body>
    <div class="w-100">
      <div class="d-flex tab-header">
        <ul class="nav nav-tabs w-100">
          <li class="nav-item">
            <a
              class="tab-item text-dark fw-bold d-flex align-item-center tab-active"
            >
              <i class="me-2 icon-info text-primary"></i
              ><span>
                <codx-label
                  name="lbl"
                  [formName]=""
                  [default]="'Thông tin chung'"
                >
                </codx-label>
              </span>
            </a>
          </li>
        </ul>
      </div>
      <div class="m-5">
        <div class="row">
          <div class="col-6 row">
            <div class="form-group col-7">
              <codx-label default="Tên báo giá"></codx-label>
              <codx-input
                type="text"
                placeholder="test thôi dung la"
              ></codx-input>
            </div>
            <div class="form-group col-2">
              <codx-label default="Phiên bản"></codx-label>
              <codx-input
                type="text"
                placeholder="test thôi dung la"
              ></codx-input>
            </div>
            <div class="form-group col-3">
              <codx-label default="Ngày hết hạn"></codx-label>
              <codx-input
                type="text"
                placeholder="test thôi dung la"
              ></codx-input>
            </div>
          </div>
          <div class="col-6 row">
            <div class="col-6"></div>
            <div class="col-6 row">
              <div class="form-group col-6">
                <codx-label default="Số báo giá"></codx-label>
                <codx-input
                  type="text"
                  placeholder="test thôi dung la"
                ></codx-input>
              </div>
              <div class="form-group col-6">
                <codx-label default="Ngày báo giá"></codx-label>
                <codx-input
                  type="text"
                  placeholder="test thôi dung la"
                ></codx-input>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 row">
            <div class="form-group">
              <codx-label default="Cơ hội"></codx-label>
              <codx-input
                type="text"
                placeholder="test thôi dung la"
              ></codx-input>
            </div>
          </div>
          <div class="col-6 row">
            <div class="col-6"></div>
            <div class="col-6 row">
              <div class="form-group">
                <codx-label default="Tình trạng báo giá"></codx-label>
                <codx-input
                  type="text"
                  placeholder="test thôi dung la"
                ></codx-input>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 row">
            <div class="form-group col-6">
              <codx-label default="Khách hàng"></codx-label>
              <codx-input
                type="text"
                placeholder="test thôi dung la"
              ></codx-input>
            </div>
            <div class="form-group col-6">
              <codx-label default="Liên hệ"></codx-label>
              <codx-input
                type="text"
                placeholder="test thôi dung la"
              ></codx-input>
            </div>
          </div>
          <div class="col-6 row">
            <div class="col-6"></div>
            <div class="col-6 row">
              <div class="form-group col-6">
                <codx-label default="Tiền tệ"></codx-label>
                <codx-input
                  type="text"
                  placeholder="test thôi dung la"
                ></codx-input>
              </div>
              <div class="form-group col-6">
                <codx-label default="Tỷ giá"></codx-label>
                <codx-input
                  type="text"
                  placeholder="test thôi dung la"
                ></codx-input>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex tab-header">
        <ul class="nav nav-tabs w-100">
          <li class="nav-item">
            <a
              class="tab-item text-dark fw-bold d-flex align-item-center tab-active"
            >
              <i class="me-2 icon-format_list_numbered text-primary"></i
              ><span>
                <codx-label
                  name="detailProducts"
                  [formName]=""
                  [default]="'Chi tiết mặt hàng'"
                >
                </codx-label>
              </span>
            </a>
          </li>
        </ul>
      </div>
      <div>
        <div class="view-step-box">view danh sách sản phẩm</div>
        <div>
          <div>
            <button class="btn btn-primary" (click)="onSave()">
              <codx-label
                name="SaveProduct"
                default="Thêm sản phẩm"
              ></codx-label>
            </button>
          </div>
          <div class="row">
            <div class="form-group col-8">
              <codx-label default="Diễn giải"></codx-label>
              <codx-input
                type="textarea"
                format="ed2"
                placeholder="test thôi dung la"
              ></codx-input>
            </div>
            <div
              class="col-4 fw-bolder fs-5"
              style="padding-left: 100px; padding-right: 250px"
            >
              <div class="d-flex justify-content-between">
                <div class="">
                  <codx-label default="Thành tiền"></codx-label>
                </div>
                <div>23.000.000</div>
              </div>
              <div class="d-flex justify-content-between">
                <div><codx-label default="Tổng chiết khấu"></codx-label></div>
                <div>2.300.000</div>
              </div>
              <div class="d-flex justify-content-between">
                <div><codx-label default="Tiền thuế"></codx-label></div>
                <div>2.300.000</div>
              </div>
              <div class="d-flex justify-content-between">
                <div><codx-label default="Tổng cộng"></codx-label></div>
                <div class="text-danger">23.000.000</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</codx-form>
