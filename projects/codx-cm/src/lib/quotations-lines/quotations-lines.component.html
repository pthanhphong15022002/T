<ng-container *ngIf="!isViewTemp">
  <div class="h-100 p-3">
    <div class="tabline-content position-relative">
       <codx-gridview-v2
        #gridQuationsLines
        class="tabLine"
        service="CM"
        [formName]="fmQuotationLines.formName"
        [gridViewName]="fmQuotationLines.gridViewName"
        [entityName]="fmQuotationLines.entityName"
        [templateMore]="morefunction"
        [allowFiltering]="true"
        [allowSorting]="true"
        [dataSource]="listQuotationLines"
        [autoLoad]="false"
        rowHeight="40"
        predicates="TransID==@0"
        [dataValues]="transID"
        [editSettings]="editSettings"
        (cellChanged)="quotationsLineChanged($event)"
        (created)="gridCreated($event, gridQuationsLines)"
      ></codx-gridview-v2>
      <!-- //    [editSettings]="editSettings"  [columnsGrid]="columnsGrid" không dung de cho nó ok roi dung line-->
      <div
        class="row"
        *ngIf="listQuotationLines?.length == 0"
        style="height: 30px; background-color: whitesmoke"
      ></div>
    </div>
  </div>

  <div class="d-flex" *ngIf="showButtonAdd">
    <div class="btn-addline me-3">
      <button
        type="button"
        class="btn btn-sm btn-light-primary"
        (click)="addPopup()"
      >
        <i class="icon-add_box icon-16 text-primary"></i>
        <codx-label name="blbAddPopup" default="Thêm form"></codx-label>
      </button>
    </div>
    <div #btnRef class="btn-addline">
      <button
        type="button"
        class="btn btn-sm btn-light-primary"
        (click)="addRow()"
      >
        <i class="icon-playlist_add icon-16"></i>
        <codx-label name="blbAddLines" default="Thêm dòng"></codx-label>
      </button>
    </div>
  </div>

  <ng-template #morefunction let-data>
    <div class="" style="height: 30px">
      <codx-mfunc
        [dataItem]="data"
        [formModel]="fmQuotationLines"
        type="view"
        [isBookMark]="false"
        (clickMF)="clickMFQuotationLines($event, data)"
      ></codx-mfunc>
    </div>
  </ng-template>

  <!-- tem grid -->
  <ng-template #itemTemp let-data>
    <div class="d-flex align-items-center me-5 mb-1">
      <span
        class="fw-bold line-clamp line-clamp-2"
        #itemID

          data?.itemID
            | formatvalue
              : formModel
              : 'itemID'
              : itemID
              : fmQuotationLines.formName
              : fmQuotationLines.gridViewName
            | async
        "
      ></span>
    </div>
    <div class="d-flex flex-wrap text-nowrap">
      <div class="d-flex align-items-center mb-1 me-6">
        <!-- <span class="icon-i-dot icon-22"></span> -->
        <codx-label
          class="text-dark fw-bold label-colon"
          fiedName="IDIM0"
          [formName]="fmQuotationLines.formName"
          [gridViewName]="fmQuotationLines.gridViewName"
        >
        </codx-label>
        <span
          class="text-dark"
          #idiM0
          [innerHTML]="
            data?.idiM0
              | formatvalue
                : formModel
                : 'idiM0'
                : idiM0
                : fmQuotationLines.formName
                : fmQuotationLines.gridViewName
              | async
          "
        ></span>
      </div>

      <div class="d-flex align-items-center mb-1 me-6">
        <!-- <span class="icon-i-dot icon-22"></span> -->
        <codx-label
          class="text-dark fw-bold label-colon"
          fiedName="IDIM1"
          [formName]="fmQuotationLines.formName"
          [gridViewName]="fmQuotationLines.gridViewName"
        >
        </codx-label>
        <span
          class="text-dark"
          #idiM1
          [innerHTML]="
            data?.idiM1
              | formatvalue
                : formModel
                : 'idiM1'
                : idiM1
                : fmQuotationLines.formName
                : fmQuotationLines.gridViewName
              | async
          "
        ></span>
      </div>

      <div class="d-flex align-items-center mb-1 me-6">
        <!-- <span class="icon-i-dot icon-22"></span> -->
        <codx-label
          class="text-dark fw-bold label-colon"
          fiedName="IDIM2"
          [formName]="fmQuotationLines.formName"
          [gridViewName]="fmQuotationLines.gridViewName"
        >
        </codx-label>
        <span
          class="text-dark"
          #idiM2
          [innerHTML]="
            data?.idiM2
              | formatvalue
                : formModel
                : 'idiM2'
                : idiM2
                : fmQuotationLines.formName
                : fmQuotationLines.gridViewName
              | async
          "
        ></span>
      </div>

      <div class="d-flex align-items-center mb-1 me-6">
        <!-- <span class="icon-i-dot icon-22"></span> -->
        <codx-label
          class="text-dark fw-bold label-colon"
          fiedName="IDIM3"
          [formName]="fmQuotationLines.formName"
          [gridViewName]="fmQuotationLines.gridViewName"
        >
        </codx-label>
        <span
          class="text-dark"
          #idiM3
          [innerHTML]="
            data?.idiM3
              | formatvalue
                : formModel
                : 'idiM3'
                : idiM3
                : fmQuotationLines.formName
                : fmQuotationLines.gridViewName
              | async
          "
        ></span>
      </div>

      <div class="d-flex align-items-center mb-1 me-6">
        <!-- <span class="icon-i-dot icon-22"></span> -->
        <codx-label
          class="text-dark fw-bold label-colon"
          fiedName="IDIM4"
          [formName]="fmQuotationLines.formName"
          [gridViewName]="fmQuotationLines.gridViewName"
        >
        </codx-label>

        <span
          class="text-dark"
          #idiM4
          [innerHTML]="
            data?.idiM4
              | formatvalue
                : formModel
                : 'idiM4'
                : idiM4

                : fmQuotationLines.gridViewName
              | async
          "
        ></span>
      </div>
    </div>
  </ng-template>
</ng-container>
