<codx-form
  #form
  [headerText]="headerText"
  [formModel]="dialog?.formModel"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [data]="quotationsLine"
>
  <ng-template #body>
    <div class="row">
      <div class="col-2">
        <div class="form-group">
          <codx-label
            fiedName="RowNo"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="rowNo"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            [disabled]="true"
          ></codx-input>
        </div>
      </div>
      <div class="col-10">
        <div class="form-group">
          <codx-label
            fiedName="ItemID"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="itemID"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
    </div>
    <!-- sanpham -->
    <div class="p-5 bg-gray-100 border rounded-1">
      <div class="row tabLine">
        <div class="col-4">
          <div class="form-group">
            <codx-label
              [formModel]="form.formModel"
              fiedName="IDIM0"
            ></codx-label>
            <codx-input
              #idiM0
              [Group]="form.formGroup"
              [formModel]="form.formModel"
              (valueChange)="valueChange($event)"
              field="idiM0"
            >
            </codx-input>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <codx-label
              [formModel]="form.formModel"
              fiedName="IDIM1"
            ></codx-label>
            <codx-input
              #idiM1
              [Group]="form.formGroup"
              [formModel]="form.formModel"
              (valueChange)="valueChange($event)"
              field="idiM1"
            >
            </codx-input>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <codx-label
              [formModel]="form.formModel"
              fiedName="IDIM2"
            ></codx-label>
            <codx-input
              #idiM2
              [Group]="form.formGroup"
              [formModel]="form.formModel"
              (valueChange)="valueChange($event)"
              field="idiM2"
            >
            </codx-input>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <codx-label
              [formModel]="form.formModel"
              fiedName="IDIM3"
            ></codx-label>
            <codx-input
              #idiM3
              [Group]="form.formGroup"
              [formModel]="form.formModel"
              (valueChange)="valueChange($event)"
              field="idiM3"
            >
            </codx-input>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <codx-label
              fiedName="IDIM4"
              [formModel]="form.formModel"
            ></codx-label>
            <codx-input
              #idiM4
              field="IDIM4"
              [formModel]="form.formModel"
              [Group]="form.formGroup"
              (valueChange)="valueChange($event)"
            ></codx-input>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <codx-label
              fiedName="Onhand"
              [formModel]="form.formModel"
            ></codx-label>
            <codx-input
              field="onhand"
              [formModel]="form.formModel"
              [Group]="form.formGroup"
              [disabled]="true"
            ></codx-input>
          </div>
        </div>
      </div>
    </div>
    <!-- end sanpham -->

    <div class="row">
      <div class="col-2">
        <div class="form-group">
          <codx-label
            class="me-1"
            fiedName="CostPrice"
            [formModel]="form.formModel"
          ></codx-label>
          <span *ngIf="quotationsLine.currencyID" class="codx-label">{{
            "("
          }}</span>
          <span
            class="codx-label"
            [innerHTML]="
              quotationsLine.currencyID
                | formatvalue : form.formModel : 'currencyID'
                | async
            "
          ></span>
          <span *ngIf="quotationsLine.currencyID" class="codx-label">{{
            ")"
          }}</span>
          <codx-input
            field="costPrice"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            [disabled]="true"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <codx-label
            class="me-1"
            fiedName="SalesPrice"
            [formModel]="form.formModel"
          ></codx-label>
          <span *ngIf="quotationsLine.currencyID" class="codx-label">{{
            "("
          }}</span>
          <span
            class="codx-label"
            [innerHTML]="
              quotationsLine.currencyID
                | formatvalue : form.formModel : 'currencyID'
                | async
            "
          ></span>
          <span *ngIf="quotationsLine.currencyID" class="codx-label">{{
            ")"
          }}</span>
          <codx-input
            field="salesPrice"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <codx-label
            fiedName="Quantity"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="quantity"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <codx-label fiedName="umid" [formModel]="form.formModel"></codx-label>
          <codx-input
            field="umid"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <codx-label
            class="me-1"
            fiedName="SalesAmt"
            [formModel]="form.formModel"
          ></codx-label>
          <span *ngIf="quotationsLine.currencyID" class="codx-label">{{
            "("
          }}</span>
          <span
            class="codx-label"
            [innerHTML]="
              quotationsLine.currencyID
                | formatvalue : form.formModel : 'currencyID'
                | async
            "
          ></span>
          <span *ngIf="quotationsLine.currencyID" class="codx-label">{{
            ")"
          }}</span>
          <codx-input
            field="salesAmt"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            [disabled]="true"
          ></codx-input>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <div class="form-group">
          <codx-label
            fiedName="DiscPct"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="discPct"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <codx-label
            class="me-1"
            fiedName="DiscAmt"
            [formModel]="form.formModel"
          ></codx-label>
          <span *ngIf="quotationsLine.currencyID" class="codx-label">{{
            "("
          }}</span>
          <span
            class="codx-label"
            [innerHTML]="
              quotationsLine.currencyID
                | formatvalue : form.formModel : 'currencyID'
                | async
            "
          ></span>
          <span *ngIf="quotationsLine.currencyID" class="codx-label">{{
            ")"
          }}</span>
          <codx-input
            field="discAmt"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            [disabled]="true"
          ></codx-input>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <codx-label
            fiedName="VATID"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="VATID"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <codx-label
            class="me-1"
            fiedName="VATAmt"
            [formModel]="form.formModel"
          ></codx-label>
          <span *ngIf="quotationsLine.currencyID" class="codx-label">{{
            "("
          }}</span>
          <span
            class="codx-label"
            [innerHTML]="
              quotationsLine.currencyID
                | formatvalue : form.formModel : 'currencyID'
                | async
            "
          ></span>
          <span *ngIf="quotationsLine.currencyID" class="codx-label">{{
            ")"
          }}</span>
          <codx-input
            field="vatAmt"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            [disabled]="true"
          ></codx-input>
        </div>
      </div>
    </div>
    <div class="form-group">
      <codx-label
        class="text-danger"
        fiedName="NetAmt"
        [formModel]="form.formModel"
      ></codx-label>
      <span *ngIf="quotationsLine.currencyID" class="codx-label">{{
        "("
      }}</span>
      <span
        class="codx-label"
        [innerHTML]="
          quotationsLine.currencyID
            | formatvalue : form.formModel : 'currencyID'
            | async
        "
      ></span>
      <span *ngIf="quotationsLine.currencyID" class="codx-label">{{
        ")"
      }}</span>
      <codx-input
        class="text-danger"
        field="netAmt"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        [disabled]="true"
      ></codx-input>
    </div>
    <div class="form-group">
      <codx-label fiedName="Note" [formModel]="form.formModel"></codx-label>
      <codx-input
        field="note"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end mt-1 me-3">
      <div class="ms-2">
        <button
          type="button"
          class="btn btn-primary"
          style="min-width: 60px"
          (click)="onSave()"
        >
          <codx-label
            class="fs-6 fw-normal"
            fiedName="lblSave"
            default="Lưu"
          ></codx-label>
        </button>
      </div>
    </div>
  </ng-template>
</codx-form>
