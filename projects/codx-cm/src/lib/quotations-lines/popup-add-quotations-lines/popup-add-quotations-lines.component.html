<codx-form
  #form
  [headerText]="headerText"
  [formModel]="dialog?.formModel"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [data]="quotationsLine"
>
  <ng-template #body>
    <div class="row">
      <div class="col-2">
        <div class="form-group">
          <codx-label
            fiedName="RowNo"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="rowNo"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            [disabled]="true"
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            fiedName="ItemID"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="itemID"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <codx-label
            fiedName="CostPrice"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="costPrice"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            [disabled]="true"
          ></codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <div class="form-group">
          <codx-label fiedName="IDIM4" [formModel]="form.formModel"></codx-label>
          <codx-input
            field="IDIM4"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <codx-label
            fiedName="Onhand"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="onhand"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            [disabled]="true"
          ></codx-input>
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <codx-label
            fiedName="Quantity"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="quantity"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            fiedName="SalesPrice"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="salesPrice"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            fiedName="CostAmt"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="costAmt"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            [disabled]="true"
          ></codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            fiedName="DiscPct"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="discPct"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            fiedName="DiscAmt"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="discAmt"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <codx-label
            fiedName="VATID"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="VATID"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <codx-label
            fiedName="VATBase"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="VATBase"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            (valueChange)="valueChange($event)"
          ></codx-input>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <codx-label
            fiedName="VATAmt"
            [formModel]="form.formModel"
          ></codx-label>
          <codx-input
            field="VATAmt"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            [disabled]="true"
          ></codx-input>
        </div>
      </div>
    </div>
    <div class="form-group">
      <codx-label fiedName="Note" [formModel]="form.formModel"></codx-label>
      <codx-input
        field="note"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end mt-1 me-3">
      <div class="ms-2">
        <button
          type="button"
          class="btn btn-primary"
          style="min-width: 60px"
          (click)="onSave()"
        >
          <codx-label
            class="fs-6 fw-normal"
            fiedName="lblSave"
            default="LÆ°u"
          ></codx-label>
        </button>
      </div>
    </div>
  </ng-template>
</codx-form>
