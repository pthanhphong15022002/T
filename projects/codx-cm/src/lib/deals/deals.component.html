<codx-views
  #view
  [idField]="idField"
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [autoSearch]="true"
  [selectedFirst]="true"
  (onActions)="onActions($event)"
  (viewChanged)="changeView($event)"
  (selectedChange)="selectedChange($event)"
  (searchChanged)="searchChanged($event)"
></codx-views>

<!-- KANBAN -->
<ng-template #cardKanban let-data let-setting="setting">
  <codx-card-img
    cardCss="border h-100"
    [hideMF]="hideMoreFC"
    (clickMF)="clickMF($event, data)"
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    [typeMF]="'hover'"
    [titleTmp]="cardTitleTmp"
    [formModel]="view.formModel"
    [setting]="setting"
    [footer]="footerKanban"
    [rootData]="data"
    [dataItem]="data"
    (changeDataMF)="changeDataMF($event, data)"
  >
  </codx-card-img>
</ng-template>

<ng-template #cardTitleTmp let-data>
  <codx-temp-full
    style="width: 100%"
    [iconCss]="data.closed ? 'icon-lock text-danger' : ''"
    [imageId]="data?.customerID"
    [imgOn]="data?.modifiedOn"
    [imageReferType]="'avt'"
    [imageWidth]="35"
    imgCss="me-3"
    [title]="data?.customerName"
    [titleCss]="'fs-6 mb-1'"
    [descTmp]="descTmpCard"
  >
  </codx-temp-full>
  <ng-template #descTmpCard>
    <div class="'d-flex flex-column w-100">
      <!-- <div class="mb-1">
        <i class="icon-business icon-16 me-2"></i>
        <span
          class="text-gray-700"
          #customerID
          [innerHTML]="
            data?.customerID
              | formatvalue : view.formModel : 'customerID'
              | async
          "
        ></span>
      </div> -->
      <div class="d-flex align-items-center justify-content-start mb-1">
        <i class="icon-subtitles icon-16 me-2"></i>
        <span
          class="text-gray-700 line-clamp-menu"
          [ngbTooltip]="gridViewSetup['DealName']?.headerText"
          #dealName
          [innerHTML]="
            data?.dealName
              | formatvalue
                : formModel
                : 'dealName'
                : dealName
                : 'CMDeals'
                : 'grvCMDeals'
              | async
          "
        ></span>
      </div>
      <div class="d-flex justify-content-start mb-1 w-100">
        <i class="icon-add_shopping_cart icon-16 me-2 text-gray-700"></i>
        <span
          class="text-gray-600 fs-7 line-clamp-menu"
          #businessLineID
          [ngbTooltip]="gridViewSetup['BusinessLineID']?.headerText"
          [innerHTML]="
            data?.businessLineID
              | formatvalue : view.formModel : 'businessLineID' : businessLineID
              | async
          "
        ></span>
      </div>
    </div>
  </ng-template>
</ng-template>

<ng-template #footerKanban let-data>
  <div class="d-flex flex-column">
    <div class="d-flex justify-content-between mt-2">
      <div class="">
        <span class="icon-monetization_on icon-16 text-warning me-2"></span>
        <span
        class="text-gray-700 line-clamp-menu"
        [ngbTooltip]="gridViewSetup['DealValue']?.headerText"
        #dealValue
          [innerHTML]="
            data?.dealValue | formatvalue : view.formModel : 'dealValue' | async
          "
        ></span>
      </div>
      <div class="d-flex justify-content-end">
        <span class="icon-i-check-all icon-16 text-green me-2"></span>
        <span
          [innerHTML]="

            data?.probability
              | formatvalue : view.formModel : 'probability'
              | async
          "
        ></span
        ><span *ngIf="data?.probability">%</span>



      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <span class="text-gray-600 icon-16 icon-alarm_add me-1"></span>
        <span
          class="fs-7 text-gray-600 line-clamp-menu"
          #createdOn
          [ngbTooltip]="gridViewSetup['CreatedOn']?.headerText"
          [innerHTML]="
            data.createdOn | formatvalue : view.formModel : 'createdOn' | async
          "
        ></span>


      </div>

      <div class="d-flex justify-content-end align-items-center">
        <span class="me-1">
          <span class="icon-16 icon-av_timer me-1"></span>
          <span
            class="text-gray-700"
            #endDate
            [innerHTML]="
              data.endDate | formatvalue : view.formModel : 'endDate' | async
            "
          ></span>
        </span>
        <codx-imgs
          [isToolTip]="true"
          [width]="25"
          [objectId]="data.owner"
          objectType="AD_Users"
          [numberImages]="1"
        >
        </codx-imgs>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #viewColumKaban let-data>
  <div
    class="d-flex align-items-center justify-content-between cursor-pointer w-100 has-actions-menu"
    [id]="data?.keyField"
  >
    <div class="line-colums d-flex">
      <span
        [ngClass]="getPropertiesHeader(data, 'icon')"
        [ngStyle]="{ color: getPropertiesHeader(data, 'iconColor') }"
        style="font-size: 18px"
        class="me-3"
      >
      </span>
      <span [ngStyle]="{ color: getPropertiesHeader(data, 'textColor') }">
        {{ data.headerText }}
      </span>
    </div>
  </div>
</ng-template>

<!-- end kanban -->
<ng-template #itemTemplate let-data>
  <codx-temp-full
    [typeMF]="'hover'"
    [imageId]="data?.customerID"
    [imgOn]="data?.modifiedOn"
    [imageObjName]="data?.customerName"
    [imageReferType]="'avt'"
    [imageWidth]="35"
    imgCss="me-3"
    [iconCss]="data.closed ? 'icon-lock text-danger' : ''"
    [imageObjType]="'CM_Customers'"
    cardCss="card-template border-bottom p-3 list-task"
    (clickMF)="clickMF($event, data)"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [title]="data?.customerName"
    [descTmp]="descTmp"
    [body]="footer"
    [formModel]="view.formModel"
    [footer]="footer"
    [titleCss]="'fw-bold fs-6'"
    [hideMF]="!data?.roles?.isOnwer "
    [dataItem]="data"
  >
  </codx-temp-full>
</ng-template>
<ng-template #descTmp let-data>
  <div class="d-flex flex-column w-100">
    <div class="mb-1">
      <span
        class="text-gray-600 line-clamp-menu "
        [ngbTooltip]="gridViewSetup['DealName']?.headerText"
        #dealName
        [innerHTML]="
          data?.dealName
            | formatvalue
              : formModel
              : 'dealName'
              : dealName
            | async
        "
      ></span>
    </div>
    <div class="d-flex align-items-center justify-content-start mb-1">
      <i class="icon-add_shopping_cart icon-16 text-gray-700 me-2"></i>
      <span
        class="text-gray-700 line-clamp-menu"
        #businessLineID
        [ngbTooltip]="gridViewSetup['BusinessLineID']?.headerText"
        [innerHTML]="
          data?.businessLineID
            | formatvalue : view.formModel : 'businessLineID' : businessLineID
            | async
        "
      ></span>
    </div>
    <div class="row mb-1 mx-0">
      <div class="col-4 ps-0 d-flex align-items-start">
        <span class="icon-monetization_on icon-16 text-warning me-1"></span>
        <span class="line-clamp-menu"
        [ngbTooltip]="gridViewSetup['DealValue']?.headerText"
          [innerHTML]="
            data?.dealValue | formatvalue : view.formModel : 'dealValue' | async
          "
        ></span>
      </div>
      <div class="col-4 d-flex align-items-center">
        <span class="icon-check_circle icon-16 text-green me-1"></span>
        <span class="line-clamp-menu"
        [ngbTooltip]="gridViewSetup['Probability']?.headerText"

          [innerHTML]="
            data?.probability
              | formatvalue : view.formModel : 'probability'
              | async
          "
        ></span
        ><span *ngIf="data?.probability">%</span>
      </div>
      <div class="col-4 pe-0 d-flex align-items-center">
        <span class="icon-16 icon-av_timer me-1"></span>
        <span
          class="text-gray-700 fs-7line-clamp-menu"
          #createdOn
          [ngbTooltip]="gridViewSetup['CreatedOn']?.headerText"
          [innerHTML]="
            data.createdOn | formatvalue : view.formModel : 'createdOn' | async
          "
        ></span>

      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-end codx-badge">
        <div class="me-2 badge badge-light-primary"></div>
        <div
          *ngIf="data.status != '1'"
          [ngStyle]="{
            'background-color':
              data.status == '3' || data.status == '4'
                ? colorReasonSuccess?.color
                : data.status == '5' || data.status == '6'
                ? colorReasonFail?.color
                : data?.steps['backgroundColor']
          }"
          class="me-2 badge badge-sm d-flex align-items-center"
        >
          <span
            [ngClass]="data?.steps['icon']"
            [ngStyle]="{ color: data?.steps['iconColor'] }"
            class="me-1"
          ></span>
          <span
            class="menu-title fw-bold line-clamp line-clamp-2"
            [ngbTooltip]="data?.currentStepName"
            [ngStyle]="{ color: data?.steps['textColor'] }"
            >{{ data?.currentStepName }}</span
          >
        </div>
        <div *ngIf="data.status == '1'">
          <codx-vll
            [name]="'DP028'"
            [field]="'Status'"
            [value]="data?.status"
            [showText]="true"
            [showBgColor]="true"
            class="badge badge-light badge-sm"
          >
          </codx-vll>
        </div>
        <div class="d-flex align-items-center text-gray-600">
          <span class="icon-16 icon-av_timer me-1"></span>
          <span
            class="text-gray-700 line-clamp-menu"
            [ngbTooltip]="gridViewSetup['EndDate']?.headerText"
            #endDate
            [innerHTML]="
              data.endDate | formatvalue : view.formModel : 'endDate' | async
            "
          ></span>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-1">
        <codx-imgs
          [isToolTip]="true"
          [width]="25"
          [objectId]="data.owner"
          objectType="AD_Users"
          [numberImages]="1"
        >
        </codx-imgs>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #footer let-data>
</ng-template>
<ng-template #baseHeaderRightTmp let-data>
  <div>
    <span
      class="icon-14 me-1"
      [class]="'1' | vll : vllPriority : 'icon' | async"
      [style.color]="'1' | vll : vllPriority : 'textColor' | async"
    >
    </span>
  </div>
</ng-template>

<!--list details tempfull-->
<!--Detail-->
<ng-template #templateDetail>
  <codx-deal-detail
    #detailViewDeal
    [formModel]="view.formModel"
    [dataSelected]="dataSelected"
    [funcID]="funcID"
    [colorReasonSuccess]="colorReasonSuccess"
    [colorReasonFail]="colorReasonFail"
    (changeMF)="changeMF($event)"
    (clickMoreFunc)="clickMoreFunc($event)"
  >
  </codx-deal-detail>
</ng-template>

<!-- View chi tiet kanban -->
<ng-template #popDetail let-popup>
  <codx-form [body]="templateDetail" [dialog]="popup"> </codx-form>
</ng-template>
