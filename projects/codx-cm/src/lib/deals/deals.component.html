<codx-views
  #view
  [idField]="idField"
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [autoSearch]="true"
  [selectedFirst]="true"
  (onActions)="onActions($event)"
  (viewChanged)="changeView($event)"
  (selectedChange)="selectedChange($event)"
  (searchChanged)="searchChanged($event)"
></codx-views>

<!-- KANBAN -->
<ng-template #cardKanban let-data let-setting="setting">

    [typeMF]="'hover'"
    [titleTmp]="cardTitleTmp"
    [formModel]="view.formModel"

    [footer]="footerKanban"
    [rootData]="data"
    [dataItem]="data"
    (changeDataMF)="changeDataMF($event, data)"

  </codx-card-img>
</ng-template>

<ng-template #footerKanban let-data>
  <div class="d-flex justify-content-between align-items-center mt-1">
    <div class="d-flex align-items-end codx-badge">noi dung gi day</div>
  </div>
</ng-template>

<ng-template #viewColumKaban let-data>
  <div
    class="d-flex align-items-center justify-content-between cursor-pointer w-100 has-actions-menu"
    [id]="data?.keyField"
  >
    <div class="line-colums d-flex">
      <span
        [ngClass]="getPropertiesHeader(data, 'icon')"
        [ngStyle]="{ color: getPropertiesHeader(data, 'iconColor') }"
        style="font-size: 18px"
        class="me-3"
      >
      </span>
      <span [ngStyle]="{ color: getPropertiesHeader(data, 'textColor') }">
        {{ data.headerText }}
      </span>
    </div>
  </div>
</ng-template>

<!-- end kanban -->
<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom p-3 list-task"
    (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-15'"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [title]="data.dealName"
    [descTmp]="descTmp"
    [body]="footer"
    [formModel]="view.formModel"
    [footer]="footer"
    [titleCss]="'fw-bold fs-6'"
    [dataItem]="data"
  >
  </codx-temp-full>
</ng-template>
<ng-template #descTmp let-data>
  <div class="d-flex flex-column w-100">
    <div class="d-flex align-items-center justify-content-start mb-1">
      <i class="icon-business icon-16 me-2"></i>
      <span
        class="text-gray-700"
        #customerID
        [innerHTML]="
          data?.customerID
            | formatvalue
              : formModel
              : 'customerID'
              : customerID
              : 'CMDeals'
              : 'grvCMDeals'
            | async
        "
      ></span>
    </div>
    <div class="d-flex align-items-center justify-content-start mb-1">
      <i class="icon-add_shopping_cart icon-16 me-2"></i>
      <span
        class="text-gray-700"
        #businessLineID
        [innerHTML]="
          data?.businessLineID
            | formatvalue
              : formModel
              : 'businessLineID'
              : businessLineID
              : 'CMDeals'
              : 'grvCMDeals'
            | async
        "
      ></span>
    </div>

    <div class="d-flex align-items-center justify-content-start mb-1">
      <i class="icon-earth pe-1"></i>
      <span
        class="text-gray-700"
        #memo
        [innerHTML]="
          data?.memo
            | formatvalue : formModel : 'memo' : memo : 'CMDeals' : 'grvCMDeals'
            | async
        "
      ></span>
    </div>
    <div class="d-flex justify-content-between py-1">
      <div class="d-flex align-items-start pe-4">
        <span class="icon-monetization_on icon-16 text-warning me-2"></span>
        <div>{{ data?.dealValue }}</div>
      </div>
      <div class="d-flex align-items-center">
        <span class="icon-i-check-all icon-16 text-green me-2"></span>
        <div>{{ data?.probability }}%</div>
      </div>
      <div class="d-flex align-items-center">
        <span class="icon-16 icon-av_timer me-1"></span>
        <span
          class="text-gray-700"
          #createdOn
          [innerHTML]="
            data.createdOn
              | formatvalue
                : formModel
                : 'createdOn'
                : createdOn
                : 'CMDeals'
                : 'grvCMDeals'
              | async
          "
        ></span>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #footer let-data>
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-end codx-badge">
      <div class="me-2 badge badge-light-primary">
        <span>
          {{ data?.currentStepName }}
        </span>
      </div>
      <div class="d-flex align-items-center text-gray-600">
        <span class="icon-16 icon-av_timer me-1"></span>
        <span
          class="text-gray-700"
          #endDate
          [innerHTML]="
            data.endDate
              | formatvalue
                : formModel
                : 'endDate'
                : endDate
                : 'CMDeals'
                : 'grvCMDeals'
              | async
          "
        ></span>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <codx-imgs
        [isToolTip]="true"
        [width]="25"
        [objectId]="data.owner"
        ojectType="AD_Users"
        [numberImages]="1"
      >
      </codx-imgs>
    </div>
  </div>
</ng-template>
<ng-template #baseHeaderRightTmp let-data>
  <div>
    <span
      class="icon-14 me-1"
      [class]="'1' | vll : vllPriority : 'icon' | async"
      [style.color]="'1' | vll : vllPriority : 'textColor' | async"
    >
    </span>
  </div>
</ng-template>

<!--list details tempfull-->
<!--Detail-->
<ng-template #templateDetail>
  <codx-deal-detail
    #detailViewDeal
    [dataService]="view.dataService"
    [formModel]="view.formModel"
    [dataSelected]="dataSelected"
    [funcID]="funcID"
    (changeMF)="changeMF($event)"
    (clickMoreFunc)="clickMoreFunc($event)"
  >
  </codx-deal-detail>
</ng-template>
