<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [views]="views"
  [button]="showButtonAdd ? button : null"
  (buttonClick)="click($event)"
  [dataObj]="dataObj"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [idField]="idField"
  [autoSearch]="true"
  (selectedChange)="selectedChange($event)"
  (onLoading)="onLoading($event)"
  (searchChanged)="searchChanged($event)"
  [viewActiveType]="viewMode"
></codx-views>

<!-- KANBAN -->
<ng-template #cardKanban let-data let-setting="setting">
  <codx-card-img
    cardCss="border h-100"
    [hideMF]="hideMoreFC"
    (clickMF)="clickMF($event, data)"
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    [typeMF]="'hover'"
    [titleTmp]="cardTitleTmp"
    [formModel]="view.formModel"
    [setting]="setting"
    [footer]="footerKanban"
    [dataItem]="data"
    [rootData]="data"
    (dblclick)="dblClick($event, data)"
    (changeDataMF)="changeDataMF($event, data)"
  >
  </codx-card-img>
</ng-template>

<ng-template #viewColumKaban let-data>
  <div
    class="d-flex align-items-center justify-content-between cursor-pointer w-100 has-actions-menu"
    [id]="data?.keyField"
  >
    <div class="line-colums d-flex">
      <span
        [ngClass]="getPropertiesHeader(data, 'icon')"
        [ngStyle]="{ color: getPropertiesHeader(data, 'iconColor') }"
        style="font-size: 18px"
        class="me-3"
      >
      </span>
      <span [ngStyle]="{ color: getPropertiesHeader(data, 'textColor') }">
        {{ data.headerText }}
      </span>
    </div>
  </div>
</ng-template>

<ng-template #cardTitleTmp let-data>
  <codx-temp-full
    style="width: 100%"
    [title]="data.title"
    [descTmp]="descTmp"
  >
  </codx-temp-full>
  <ng-template #descTmp>
    noi dung gi day
  </ng-template>
</ng-template>

<!--list details tempfull-->
<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom p-3 list-task"
    (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-15'"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [title]="data.dealName"
    [descTmp]="descTmp"
    [body]="footer"
    [formModel]="view.formModel"
    [footer]="footer"
    [titleCss]="'fw-bold fs-4'"
    [dataItem]="data"
  >
  </codx-temp-full>

</ng-template>
<ng-template #descTmp let-data>

  <div class="d-flex flex-column py-2">
    <div class="d-flex justify-content-start py-1">
      <i class="icon-view_comfy pe-1"></i>
      <div> {{data?.dealName}} </div>
    </div>
    <div class="d-flex justify-content-start py-1">
      <i class="icon-k pe-1"></i>
      <div> {{getCustomerName(data?.customerID)}} </div>
    </div>
    <div class="d-flex justify-content-star py-1">
      <div class="d-flex align-items-start pe-4">
        <i class="icon-monetization_on pe-1"></i>
        <div>50,000,000 </div>
      </div>
      <div class="d-flex align-items-start pe-4">
        <div>{{0.7 | percent}}</div>
      </div>
      <div class="d-flex align-items-start">
        <i class="icon-monetization_on pe-1"></i>
        <span
        class="fs-7"
        #endDate
        [innerHTML]="
          data.endDate
            | formatvalue
              : formModel
              : 'endDate'
              : endDate
              : 'DPInstances'
              : 'grvDPInstances'
            | async
        "
      ></span>
      </div>
    </div>
  </div>



</ng-template>
<ng-template #footer let-data>
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-end codx-badge">
      <div class="me-2 badge badge-primary">
        <!-- <div *ngFor="let item of listSteps">

        </div> -->
        <span>
          Giới thiệu sản phẩm
        </span>
      </div>
      <div class="d-flex align-items-center text-gray-600">
        <span class="icon-16 icon-av_timer me-1"></span>
        <span
          class="fs-7"
          #endDate
          [innerHTML]="
            data.endDate
              | formatvalue
                : formModel
                : 'endDate'
                : endDate
                : 'DPInstances'
                : 'grvDPInstances'
              | async
          "
        ></span>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <codx-imgs
        [isToolTip]="true"
        [width]="25"
        [objectId]="data.owner"
        ojectType="AD_Users"
        [numberImages]="1"
      >
      </codx-imgs>
    </div>
  </div>
</ng-template>

<!--Detail-->
<ng-template #templateDetail>
  <codx-deal-detail
    #dealsComponent
    [dataService]="view.dataService"
    [formModel]="view.formModel"
    [dataSelected]="dataSelected"
    [tmpDataSelect]="handleDataTmp(dataSelected)"
    [funcID]="funcID"
    (clickMoreFunc)="clickMoreFunc($event)"
  >
  </codx-deal-detail>
</ng-template>
