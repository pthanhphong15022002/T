<div
  style="
    background-color: #f5f8fa;
    overflow: hidden;
    height: 95vh;
    position: relative;
  "
>
  <div class="w-100 top2">
    <div class="container">
      <!-- RIGHT -->
      <div class="right col-12 h-100">
        <div
          (click)="close()"
          class="cursor-pointer d-flex align-items-center py-5 mx-5 top1"
        >
          <span
            class="icon-20 icon-arrow_back text-primary me-2 fw-bold"
          ></span>
          <codx-label
            class="fs-5 fw-bold me-2"
            name="lblTitleViewDeal"
            [formModel]="dialog?.formModel"
            [default]="'Giai đoạn hiện tại'"
          ></codx-label>
        </div>
        <div class="top">
          <div class="d-flex">
            <div class="tab-scroll mb-4">
              <div class="tab-horizone bg-white h-od-tab">
                <ul class="nav nav-tabs px-4">
                  <li
                    *ngFor="let item of listTabRight; let i = index"
                    class="nav-item"
                    (click)="navChange(item.id, 0, $event.target)"
                  >
                    <a
                      class="nav-link"
                      [ngClass]="item.id == tabRightSelect ? 'active' : ''"
                    >
                      <div class="text-uppercase fw-bold">
                        {{ item?.name }}
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div
          class="main pw-content po"
          data-kt-scroll-activate="{default: true}"
          data-kt-scroll-max-height="auto"
          data-kt-scroll-dependencies=".pw-profile,.pw-menu"
          data-kt-scroll-wrappers=".employee-container"
          data-kt-scroll-offset="0px"
          scrollSpy
          [spiedTags]="['DIV']"
          (sectionChange)="onSectionChange($event, 1)"
        >
          <ng-container
            *ngIf="tabLeftSelect?.id == 'listTabInformation'"
            [ngTemplateOutlet]="information"
          ></ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noData>
  <codx-no-data> </codx-no-data>
</ng-template>

<ng-template #information>
  <div id="costItems" class="item-main mt-0" *ngIf="type == '1'">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center text-primary my-2">
        <span
          class="icon-u_dollar-sign-alt icon-18 py-2 icon-20 me-1 fw-bold"
        ></span>
        <codx-label
          class="text-gray-600 ms-2 fs-5-sm fw-bold text-primary"
          name="lblTitleTask"
          [formModel]="dialog?.formModel"
          [default]="'Chi phí'"
        ></codx-label>
      </div>
      <div>
        <button
          type="button"
          class="btn btn-outline-primary d-flex align-items-center btn-sm"
        >
          <span class="icon-u_dollar-sign-alt icon-18 me-1"></span>
          <span>Thêm chi phí</span>
        </button>
      </div>
    </div>
    <div>
      <crud-cost-items
        *ngIf="listCosts"
        [transID]="deal?.recID"
        [costInfos]="listCosts"
        [isLoadedData]="true"
        [viewOnly]="true"
      ></crud-cost-items>
    </div>
  </div>

  <div id="tasks" class="item-main">
    <div class="d-flex align-items-center text-primary my-2">
      <span class="icon-i-box-arrow-in-right icon-20 me-1 fw-bold"></span>
      <codx-label
        class="text-gray-600 ms-2 fs-5-sm fw-bold text-primary"
        name="lblTitleTask"
        [formModel]="dialog?.formModel"
        [default]="'Công việc'"
      ></codx-label>
    </div>
    <div>
      <step-task
        [entityName]="'CM_Deals'"
        [listInstanceStep]="listInsStep"
        [dataCM]="deal"
        [applyFor]="'1'"
        [isMoveStage]="true"
        (moveStage)="moveStage($event)"
      ></step-task>
    </div>
  </div>

  <div id="opponent" class="item-main" *ngIf="type == '1'">
    <div class="d-flex align-items-center text-primary my-2">
      <span class="icon-add_to_photos icon-20 me-1 fw-bold"></span>
      <codx-label
        class="text-gray-600 ms-2 fs-5-sm fw-bold text-primary"
        name="lblTitleOpponent"
        [formModel]="dialog?.formModel"
        [default]="'Đối thủ'"
      ></codx-label>
    </div>
    <div>
      <codx-tab-dealcompetitors
        [dealID]="deal.recID"
        [hidenMF]="deal.closed"
      ></codx-tab-dealcompetitors>
    </div>
  </div>

  <div id="note" class="item-main" *ngIf="type == '1'">
    <div class="d-flex align-items-center text-primary my-2">
      <span class="icon-event_notes icon-20 me-1 fw-bold"></span>
      <codx-label
        class="text-gray-600 ms-2 fs-5-sm fw-bold text-primary"
        fiedName="memo"
        [formModel]="dialog?.formModel"
        [default]="'Ghi chú'"
      ></codx-label>
    </div>
    <div class="row my-2">
      <codx-tree-comment
        [objectID]="deal?.recID"
        [objectType]="dialog?.formModel?.entityName"
        [actionType]="'C'"
        [addNew]="true"
        [funcID]="dialog?.formModel?.funcID"
        (totalCommentChange)="changeCountFooter($event, 'comment')"
      ></codx-tree-comment>
    </div>
  </div>
</ng-template>
