<div class="d-flex align-items-center line-colums ms-3 mt-1">
  <span
    [ngStyle]="style"
    class="line-clamp line-clamp-1 cursor-pointer"
    container="body"
    [ngbTooltip]="toolTip"
    [innerHTML]="
      total != 0 ? (total | formatvalue : formModel : 'dealValue' | async) : 0
    "
  ></span>
  <span [ngStyle]="style" class="me-1" [innerHTML]="currencyIDDefault"></span>
  <ng-template #toolTip>
    <span
      [innerHTML]="
        total != 0 ? (total | formatvalue : formModel : 'dealValue' | async) : 0
      "
    ></span
    >&nbsp;<span [innerHTML]="currencyIDDefault"></span>
  </ng-template>
</div>
