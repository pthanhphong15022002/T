<ng-template #subHeader let-form>
  <codx-tag
    field="tags"
    [entityName]="dialog.formModel.entityName"
    [isEdit]="true"
    [disabled]="false"
    [value]="deal?.tags"
    (valueChange)="valueTagChange($event)"
  ></codx-tag>
</ng-template>
<ng-template #body let-form>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="BusinessLineID"
        >
        </codx-label>
        <div *ngIf="deal?.businessLineID && isViewAll; else viewAll">
          <codx-input
            [formModel]="form.formModel"
            field="businessLineID"
            [crrValue]="deal?.businessLineID"
            [disabled]="deal?.processID || action === actionEdit || viewOnly"
            [model]="{ ProcessID: deal?.processID }"
            [disabled]="viewOnly"
            (valueChange)="valueChangeBusinessLine($event)"
          >
          </codx-input>
        </div>
        <ng-template #viewAll>
          <codx-input
            [formModel]="form.formModel"
            field="businessLineID"
            [disabled]="action === actionEdit || viewOnly"
            [crrValue]="deal?.businessLineID"
            (valueChange)="valueChangeBusinessLine($event)"
          >
          </codx-input>
        </ng-template>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="DealID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          field="dealID"
          type="text"
          [crrValue]="
            deal?.applyProcess ? deal?.dealID : planceHolderAutoNumber
          "
          [disabled]="true"
          (controlBlur)="changeAutoNum($event)"
        ></codx-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label
          fiedName="CustomerID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="customerID"
          [refValue]="'CMCustomers'"
          [disabled]="isviewCustomer || viewOnly"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label
          fiedName="DealName"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [crrValue]="deal.dealName"
          [placeholder]="gridViewSetup?.DealName?.description"
          field="dealName"
          [disabled]="viewOnly"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="tenant != 'qtsc'">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="DealValue"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          type="number"
          field="dealValue"
          [min]="0"
          [placeholder]="gridViewSetup?.DealValue?.description"
          [crrValue]="deal?.dealValue"
          [disabled]="viewOnly"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="ExpectedClosed"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="expectedClosed"
          [disabled]="viewOnly"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- <div class="col-6">

        </codx-label>

          type="number"
          [min]="0"
          [max]="100"
          [placeholder]="gridViewSetup?.Probability?.description"
          field="probability"
          [crrValue]="deal?.probability"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div> -->
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="SalespersonID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>

        <div *ngIf="!deal.applyProcess; else ownerProcess">
          <codx-input
            field="owner"
            [formModel]="form.formModel"
            [placeholder]="gridViewSetup?.SalespersonID?.description"
            [crrValue]="owner"
            [disabled]="viewOnly"
            (valueChange)="valueChangeOwner($event, viewOwnerDefault)"
          >
          </codx-input>
        </div>
        <ng-template #ownerProcess>
          <ejs-combobox
            [dataSource]="listParticipants"
            (valueChange)="valueChangeOwner($event, viewOwnerProcess)"
            [fields]="fieldCbxParticipants"
            [placeholder]="gridViewSetup?.SalespersonID?.description"
            [allowFiltering]="true"
            [filterType]="'Contains'"
            [value]="owner"
            [enabled]="!viewOnly"
          ></ejs-combobox>
        </ng-template>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="ConsultantID"
        >
        </codx-label>
        <codx-input
          field="consultantID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          [disabled]="viewOnly"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="Industries"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [crrValue]="deal?.industries"
          field="industries"
          [disabled]="viewOnly"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          fiedName="ChannelID"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          #inputChannelID
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="channelID"
          [disabled]="viewOnly"
          [crrValue]="deal?.channelID"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

        </codx-label>

          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="expectedClosed"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div> -->
    <!-- <div class="col-6">

          [Group]="form.formGroup"

        </codx-label>
        <codx-input
          type="datetime"
          field="endDate"
          format="d"
          [crrValue]="deal?.endDate"
          (valueChange)="valueChangeDate($event)"
        >
        </codx-input>
      </div>
    </div> -->
  </div>

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label
          fiedName="Note"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="note"
          [crrValue]="deal?.note"
          [disabled]="viewOnly"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div *ngIf="!isShowField">
    <ng-container *ngIf="listFields && listFields?.length > 0">
      <ng-container *ngFor="let item of listFields">
        <div class="form-group">
          <codx-input-custom-field
            [customField]="item"
            [checkValid]="false"
            [objectId]="item.recID"
            [objectType]="'DP_Instances_Steps_Fields'"
            [objectIdParent]="deal?.recID"
            [customerID]="deal?.customerID"
            [formModel]="dialog.formModel"
            [isAdd]="action == actionAdd"
            (valueChangeCustom)="valueChangeCustom($event)"
            (addFileCompleted)="addFileCompleted($event)"
            [disable]="viewOnly || item?.isApplyDependences"
          >
          </codx-input-custom-field>
        </div>
      </ng-container>
    </ng-container>
  </div>
</ng-template>

<ng-container>
  <codx-layout-add
    #formlayoutadd
    [title]="title"
    [subHeader]="subHeader"
    [tabInfo]="tabInfo"
    [tabContent]="tabContent"
    [openMore]="true"
    [dialog]="dialog"
    [formModel]="formModel"
    [footer]="footer"
    [data]="deal"
    (setTitle)="setTitle($event)"
    (tabChange)="tabChange($event)"
  ></codx-layout-add>

  <ng-template #tabGeneralInfoDetail>
    <ng-container
      [ngTemplateOutlet]="body"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

  <ng-template #tabCostItems>
    <ng-container
      [ngTemplateOutlet]="costItems"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

  <ng-template #tabCustomFieldDetail>
    <ng-container
      [ngTemplateOutlet]="fieldDetail"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

  <ng-template #tabGeneralContactDetail>
    <ng-container
      [ngTemplateOutlet]="contact"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>
</ng-container>

<ng-template #dataIsEmpty>
  <codx-no-data> </codx-no-data>
</ng-template>

<ng-template #contact>
  <ng-container>
    <codx-list-contacts
      #loadContactDeal
      [selectAll]="false"
      [funcID]="'CM0201'"
      [objectID]="deal?.recID"
      [listContacts]="lstContactDeal"
      [customerID]="customerID"
      (lstContactEmit)="lstContactEmit($event)"
      (lstContactDeleteEmit)="lstContactDeleteEmit($event)"
      [objectType]="'4'"
      [objectName]="deal?.dealName"
      [hidenMF]="viewOnly"
      [type]="'formAdd'"
    ></codx-list-contacts>
  </ng-container>
</ng-template>
