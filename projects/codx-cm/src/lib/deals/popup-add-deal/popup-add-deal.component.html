<codx-form
  #form
  [headerText]="titleAction"
  [subHeader]="subHeader"
  [body]="body"
  [openMore]="true"
  [dialog]="dialog"
  [formModel]="formModel"
  [footer]="footer"
  [data]="deal"
></codx-form>

<ng-template #subHeader>
  <codx-tag
    field="tags"
    [entityName]="formModel.entityName"
    [isEdit]="true"
    [disabled]="false"
    (valueChange)="valueChange($event)"
  ></codx-tag>
</ng-template>
