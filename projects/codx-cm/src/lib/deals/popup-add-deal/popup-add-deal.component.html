<ng-template #subHeader let-form>
  <codx-tag
    field="tags"
    [entityName]="dialog.formModel.entityName"
    [isEdit]="true"
    [disabled]="false"
    [value]="deal?.tags"
    (valueChange)="valueTagChange($event)"
  ></codx-tag>
</ng-template>
<ng-template #body let-form>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="DealID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          type="text"
          field="dealID"
          [crrValue]="deal?.dealID"
          [disabled]="true"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="BusinessLineID"
        >
        </codx-label>
        <div *ngIf="deal?.businessLineID && isViewAll; else viewAll">
          <codx-input
            [formModel]="form.formModel"
            field="businessLineID"
            [crrValue]="deal?.businessLineID"
            [disabled]="deal?.processID || action === actionEdit"
            [model]="{ ProcessID: deal?.processID }"
            (valueChange)="valueChangeBusinessLine($event)"
          >
          </codx-input>
        </div>
        <ng-template #viewAll>
          <codx-input
            [formModel]="form.formModel"
            field="businessLineID"
            [disabled]="action === actionEdit"
            [crrValue]="deal?.businessLineID"
            (valueChange)="valueChangeBusinessLine($event)"
          >
          </codx-input>
        </ng-template>
      </div>
    </div>
  </div>

<ng-container *ngIf="addFieldsControl == '1'">
  <codx-layout-add
    #formlayoutadd
    [title]="title"
    [subHeader]="subHeader"
    [tabInfo]="tabInfo"
    [tabContent]="tabContent"
    [openMore]="true"
    [dialog]="dialog"
    [formModel]="formModel"
    [footer]="footer"
    [data]="deal"
    (setTitle)="setTitle($event)"
  ></codx-layout-add>

  <ng-template #tabGeneralInfoDetail>
    <ng-container
      [ngTemplateOutlet]="body"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>
  <ng-template #tabCustomFieldDetail>
    <ng-container
      [ngTemplateOutlet]="fieldDetail"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

  <ng-template #tabGeneralContactDetail>
    <ng-container
      [ngTemplateOutlet]="contact"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>
</ng-container>

<ng-template #dataIsEmpty>
  <codx-no-data> </codx-no-data>
</ng-template>

<ng-template #contact>
  <ng-container>
    <codx-list-contacts
      #loadContactDeal
      [selectAll]="false"
      [funcID]="'CM0201'"
      [objectID]="deal?.recID"
      [listContacts]="lstContactDeal"
      [customerID]="customerID"
      (lstContactEmit)="lstContactEmit($event)"
      (lstContactDeleteEmit)="lstContactDeleteEmit($event)"
      [objectType]="'4'"
      [objectName]="deal?.dealName"
      [hidenMF]="false"
      [type]="'formAdd'"
    ></codx-list-contacts>
  </ng-container>
</ng-template>
