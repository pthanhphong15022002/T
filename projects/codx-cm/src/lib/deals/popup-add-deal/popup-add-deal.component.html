<ng-template #subHeader let-form>
  <codx-tag
    field="tags"
    [entityName]="formModel.entityName"
    [isEdit]="true"
    [disabled]="false"
    (valueChange)="valueChange($event)"
  ></codx-tag>
</ng-template>
<ng-template #body let-form>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="DealID"
          default="Mã cơ hội"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          type="text"
          field="dealID"
          [crrValue]="deal?.dealID"
          [disabled]="true"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="BusinessLineID"
          default="Dòng sản phẩm"

        >
        </codx-label>
        <!-- {{deal?.processID}} -->
        <codx-input
          [formModel]="form.formModel"
          field="businessLineID"
          [disabled]="actionEdit === action"
          (valueChange)="valueChangeBusinessLine($event)"
        >
        </codx-input>
        <!-- <codx-input
        [formModel]="form.formModel"
        field="businessLineID"
        [model]="{ProcessID: deal?.processID }"
      >
      </codx-input>

      <codx-input
      [formModel]="form.formModel"
      field="businessLineID"
      [model]="{ProcessID: 'eae7f50d-012a-11ee-94b2-00155d035517' }"
    >
    </codx-input> -->

      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="DealName"
          [default]="'Tên cơ hội'"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="dealName"
          [crrValue]="deal?.dealName"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6" *ngIf="listCbxProcess.length > 0 && listCbxProcess != null">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          fiedName="ProcessID"
          [Group]="form.formGroup"
          default="Quy trình"
        >
        </codx-label>
      <div *ngIf="deal?.processID">
        <codx-input
        [formModel]="form.formModel"
        field="processID"
        [disabled]="true"
        [model]="{ApplyFor: '1'}"
        [crrValue]="deal?.processID"
      >
      </codx-input>

      </div>

      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="CustomerID"
          default="Khách hàng"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="customerID"
          [refValue]="'CMCustomers'"
          (valueChange)="valueChange($event)"
        >
        </codx-input>


      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          fiedName="ChannelID"
          [Group]="form.formGroup"
          default="Kênh"
        >
        </codx-label>
      <codx-input
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      field="channelID"
      (valueChange)="valueChange($event)"
    >
    </codx-input>

      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="Category"
          default="Loại cơ hội"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          field="category"
          type="valuelist"
          refValue="CRM010"
          crrValue="2"
          [disabled]="true"
          [crrValue]="deal?.category"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
        [formModel]="form.formModel"
        [Group]="form.formGroup"
          fiedName="EndDate"
          default="Ngày đến hạn dự kiến"
        >
        </codx-label>
        <codx-input
        type="datetime"
        field="endDate"
        format="d"
        [crrValue]="deal?.endDate"
        (valueChange)="valueChangeDate($event)"
      >
      </codx-input>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="DealValue"
          default="Doanh số dư kiến"
        >
        </codx-label>
        <codx-input
        type="number"
          field="dealValue"
          [min]="0"
          [crrValue]="deal?.dealValue"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="SalespersonID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
    <ejs-combobox [dataSource]="listParticipants"
    (valueChange)="valueChangeOwner($event)" [fields]="fieldCbxParticipants"
    [placeholder]="gridViewSetup?.SalespersonID?.description"
    [allowFiltering]='true' [value]="owner"></ejs-combobox>
      </div>
    </div>

  </div>
  <div class="row">

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="Probability"
          default="Tỷ lệ thành công"
        >
        </codx-label>
        <codx-input
        type="number"
        [min]="0"
        [max]="100"
        field="probability"
        [crrValue]="deal?.probability"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
        [formModel]="form.formModel"
        [Group]="form.formGroup"
          fiedName="ConsultantID"
          default="Nhân viên tư vấn"
        >
        </codx-label>
        <codx-input
        field="consultantID"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        [crrValue]="deal?.salespersonID"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
      </div>

  </div>
</div>
<div class="row">

  <div class="col-6">
    <div class="form-group">
      <codx-label
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        fiedName="ExpectedClosed"
        default="Ngày dự kiến đóng"
      >
      </codx-label>
      <codx-input
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      field="expectedClosed"

      (valueChange)="valueChange($event)"
    >
    </codx-input>
    </div>
  </div>

</div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label
          fiedName="Note"
          default="Tóm tắt nhu cầu"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="note"
          [crrValue]="deal?.note"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label
          fiedName="Memo"
          default="Mô tả chi tiết"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="memo"
          [crrValue]="deal?.memo"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

  </div>
</ng-template>

<ng-template #footer let-form>
  <div class="d-flex justify-content-between">
    <div></div>
    <button
      type="button"
      class="btn btn-primary ms-1"
      (click)="saveOpportunity()"
    >
      <codx-label default="Lưu"></codx-label>
    </button>
  </div>
</ng-template>

<ng-template #tabCustomFieldDetail let-form>
  <ng-container *ngIf="listInstanceSteps?.length > 0; else dataIsEmpty ">
    <ng-container *ngFor="let step of listInstanceSteps">
      <ng-container *ngIf="step?.fields?.length > 0">
        <ng-container *ngFor="let item of step.fields">
          <div class="form-group">
            <codx-input-custom-field
              [customField]="item"
              [checkValid]="false"
              [objectId]="item.recID"
              [objectType]="'DP_Instances'"
              [formModel]="dialog.formModel"
              (valueChangeCustom)="valueChangeCustom($event)"
            >
            </codx-input-custom-field>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-template>

<ng-container *ngIf="addFieldsControl == '1'">
  <codx-layout-add
    #formlayoutadd
    [title]="title"
    [subHeader]="subHeader"
    [tabInfo]="tabInfo"
    [tabContent]="tabContent"
    [openMore]="true"
    [dialog]="dialog"
    [formModel]="formModel"
    [footer]="footer"
    [data]="deal"
    (setTitle)="setTitle($event)"
  ></codx-layout-add>

  <ng-template #tabGeneralInfoDetail>
    <ng-container [ngTemplateOutlet]="body"
    [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>
  <ng-template #tabInputInfo *ngIf="false">
    <ng-container [ngTemplateOutlet]="tabCustomFieldDetail"
    [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

  <ng-template #tabGeneralContactDetail>
    <ng-container
      [ngTemplateOutlet]="contact"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>
</ng-container>

<ng-template #dataIsEmpty>
<codx-no-data>

</codx-no-data>
</ng-template>

<ng-template #contact>
  <ng-container>
    <div class="d-flex flex-column mb-1">
      <div class="title text-primary fs-4 fw-bold">
        <codx-label
          [formModel]="formModel"
          name="lblListContactCustomer"
          default="Danh sách người liên hệ từ khách hàng"
        ></codx-label>
      </div>
      <div class="text-gray-600">
        <codx-label
          name="lblCheckContactToDeal"
          [formModel]="formModel"
          default="Chọn liên hệ muốn thêm vào cơ hội"
        >
        </codx-label>
      </div>
    </div>

    <codx-list-contacts
      #codxListContact
      [funcID]="'CM0101'"
      [objectID]="customerID"
      [listContacts]="lstContactCustomer"
      [objectType]="'1'"
      [objectName]="customerName"
      [isConvertLeadToCus]="true"
      [selectAll]="false"
      (contactEvent)="contactEvent($event)"
      (lstContactEmit)="lstContactEmit($event)"
      (objectConvert)="objectConvertDeal($event)"
      [hidenMF]="true"
      [type]="'formAdd'"
      [lstContactRef]="lstContactDeal"
    ></codx-list-contacts>
  </ng-container>
  <ng-container>
    <div class="title text-primary fs-4 fw-bold">
      <codx-label
        [formModel]="formModel"
        name="lblListContactDeal"
        default="Danh sách người liên hệ sử dụng cho cơ hội"
      ></codx-label>
    </div>
    <codx-list-contacts
    #loadContactDeal
      [funcID]="'CM0201'"
      [objectID]="deal?.recID"
      [listContacts]="lstContactDeal"
      [objectType]="'4'"
      [selectAll]="false"
      [objectName]="deal?.dealName"
      [hidenMF]="true"
      [type]="'formAdd'"
    ></codx-list-contacts>
  </ng-container>

</ng-template>
