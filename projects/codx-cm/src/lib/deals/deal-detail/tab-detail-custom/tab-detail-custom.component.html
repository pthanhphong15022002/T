<codx-tab-cm
  [tabInfo]="tabDetail"
  [formModel]="formModel"
  [templates]="isUpdateTab ?[information, field, contact, opponent, task, history]: [information, contact, opponent, task, history]"
>
  <!-- nvthuan công việc -->
  <ng-template #task let-data="value">
    <div *ngIf="listSteps?.length > 0 && listSteps">
      <step-task
      [isDataLoading]="isDataLoading"
      [dataSelected]="dataSelected"
      [listInstanceStep]="listSteps"
      [applyFor]="'1'"
      (continueStep)="continueStep($event)"
      (saveAssignTask)="saveAssignTask($event)"
    ></step-task>
    </div>
  </ng-template>
  <!-- nvthuan sản phẩm -->

  <ng-template #information>
    <div class="d-flex flex-column">
      <div class="text-dark text-primary fw-bold fs-6 mb-3">
        <codx-label default="Thông tin chung"></codx-label>
      </div>

      <div class="mb-3">
        <div class="row">
          <div class="col-6">
            <div class="mb-1 d-flex align-items-top">
              <div class="w-150px min-w-150px text-gray-600 codx-textlabel">
                <codx-label default="Mã cơ hội"></codx-label>:
              </div>
              <div class="text-dark fw-bold codx-textcontent">
                {{ dataSelected?.dealID }}
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-1 d-flex align-items-top">
              <div class="w-150px min-w-150px text-gray-600 codx-textlabel">
                <codx-label
                  fiedName="ChannelID"
                  class="me-2 label-colon"
                  [setRequire]="false"
                  [formModel]="formModel"
                ></codx-label>
              </div>
              <div class="text-dark fw-bold codx-textcontent">
                <span
                  #channelID
                  [innerHTML]="
                    dataSelected?.channelID
                      | formatvalue
                        : formModel
                        : 'channelID'
                        : channelID
                        : 'CMDeals'
                        : 'grvCMDeals'
                      | async
                  "
                ></span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="mb-1 d-flex align-items-top">
              <div class="w-150px min-w-150px text-gray-600 codx-textlabel">
                <codx-label
                  fiedName="Category"
                  class="me-2 label-colon"
                  [setRequire]="false"
                  [formModel]="formModel"
                  default="Loại cơ hội"
                ></codx-label>
              </div>
              <div class="text-dark fw-bold codx-textcontent">
                {{ getNameCategory(dataSelected?.category) }}
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-1 d-flex align-items-top">
              <div class="w-150px min-w-150px text-gray-600 codx-textlabel">
                <codx-label
                  fiedName="CampaignID"
                  class="me-2 label-colon"
                  [setRequire]="false"
                  [formModel]="formModel"
                ></codx-label>
              </div>
              <div class="text-dark fw-bold codx-textcontent">
                <span
                  #campaignID
                  [innerHTML]="
                    dataSelected?.campaignID
                      | formatvalue
                        : formModel
                        : 'campaignID'
                        : campaignID
                        : 'CMDeals'
                        : 'grvCMDeals'
                      | async
                  "
                ></span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="mb-1 d-flex align-items-top">
              <div class="w-150px min-w-150px text-gray-600 codx-textlabel">
                <codx-label
                  class="me-2 label-colon"
                  [setRequire]="false"
                  [formModel]="formModel"
                  fiedName="DealValue"
                ></codx-label>
              </div>
              <div class="text-dark fw-bold codx-textcontent">
                <span
                  #dealValue
                  *ngIf="dataSelected?.dealValue; else defaultNull"
                  [innerHTML]="
                    dataSelected?.dealValue
                      | formatvalue
                        : formModel
                        : 'dealValue'
                        : dealValue
                        : 'CMDeals'
                        : 'grvCMDeals'
                      | async
                  "
                ></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-1 d-flex align-items-top">
              <div class="w-150px min-w-150px text-gray-600 codx-textlabel">
                <codx-label
                  class="me-2 label-colon"
                  [setRequire]="false"
                  [formModel]="formModel"
                  fiedName="ConsultantID"
                ></codx-label>
              </div>
              <div class="text-dark fw-bold codx-textcontent">
                <span
                  #consultantID
                  [innerHTML]="
                    dataSelected?.consultantID
                      | formatvalue
                        : formModel
                        : 'consultantID'
                        : consultantID
                        : 'CMDeals'
                        : 'grvCMDeals'
                      | async
                  "
                ></span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="mb-1 d-flex align-items-top">
              <div class="w-150px min-w-150px text-gray-600 codx-textlabel">
                <codx-label
                  class="me-2 label-colon"
                  [setRequire]="false"
                  [formModel]="formModel"
                  fiedName="Probability"
                ></codx-label>
              </div>
              <div
                class="text-dark fw-bold codx-textcontent d-flex justify-content-start"
              >
                <span
                  #probability
                  *ngIf="dataSelected?.probability; else defaultNull"
                  [innerHTML]="
                    dataSelected?.probability
                      | formatvalue : formModel : 'probability' : probability
                      | async
                  "
                ></span
                >%
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-1 d-flex align-items-top">
              <div class="w-150px min-w-150px text-gray-600 codx-textlabel">
                <codx-label
                  class="me-2 label-colon"
                  [setRequire]="false"
                  [formModel]="formModel"
                  fiedName="SalespersonID"
                ></codx-label>
              </div>
              <div class="text-dark fw-bold codx-textcontent">
                <span
                  #salespersonID
                  [innerHTML]="
                    dataSelected?.salespersonID
                      | formatvalue
                        : formModel
                        : 'salespersonID'
                        : salespersonID
                        : 'CMDeals'
                        : 'grvCMDeals'
                      | async
                  "
                ></span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="mb-1 d-flex align-items-top">
              <div class="w-150px min-w-150px text-gray-600 codx-textlabel">
                <codx-label
                  class="me-2 label-colon"
                  [setRequire]="false"
                  [formModel]="formModel"
                  fiedName="ExpectedClosed"
                ></codx-label>
              </div>
              <div class="text-dark fw-bold codx-textcontent">
                <span
                  #expectedClosed
                  [innerHTML]="
                    dataSelected?.expectedClosed
                      | formatvalue
                        : formModel
                        : 'expectedClosed'
                        : expectedClosed
                      | async
                  "
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-5">
        <div class="text-dark text-primary fw-bold fs-6 mb-3">
          <codx-label
            fiedName="Memo"
            [setRequire]="false"
            [formModel]="formModel"
          ></codx-label>
        </div>
        <span
          #memo
          [innerHTML]="
            dataSelected.memo | formatvalue : formModel : 'memo' : memo | async
          "
        ></span>
      </div>
    </div>
  </ng-template>

  <ng-template #contact>
    <div>
      <codx-list-contacts
        #loadContactDeal
        [selectAll]="false"
        [funcID]="'CM0205'"
        [objectID]="dataSelected?.recID"
        [objectName]="dataSelected.dealName"
        [customerID]="dataSelected?.customerID"
        [objectType]="'4'"
        [type]="'formDetail'"
        [hidenMF]="
          !dataSelected?.roles?.isOnwer ||
          dataSelected?.closed ||
          ['1', '0', '3', '5'].includes(dataSelected.status)
        "
        (contactEvent)="contactChange($event)"
      ></codx-list-contacts>
    </div>
  </ng-template>

  <ng-template #field>
    <div class="d-flex flex-column">
      <ng-container *ngFor="let item of listSteps">
        <codx-fields-detail-temp
          *ngIf="item?.fields?.length > 0"
          [dataStep]="item"
          [showColumnControl]="showColumnControl(item.stepID)"
          [isUpdate]=" ['1', '2'].includes(dataSelected.status) && dataSelected?.roles?.isOnwer"
          (saveDataStep)="saveDataStep($event)"
        >
        </codx-fields-detail-temp>
      </ng-container>
    </div>
  </ng-template>

  <ng-template #opponent>
    <codx-tab-dealcompetitors
      [dealID]="dataSelected.recID"
      [hidenMF]="
        !dataSelected?.roles?.isOnwer ||
        dataSelected.closed ||
        ['1', '0', '3', '5'].includes(dataSelected.status)
      "
    ></codx-tab-dealcompetitors>
  </ng-template>
  <ng-template #history>
    <div *ngIf="mergedList?.length > 0 && mergedList != null; else noData">
      <div *ngFor="let item of mergedList" class="p-3">
        <div class="d-flex justify-content-start">
          <div>
            <i
              [class]="getSettingValue(item?.type,'icon')"
            ></i>
          </div>
          <div class="d-flex align-items-stretch">
            <codx-label
              [default]="getSettingValue(item?.type,'headerText')"
              class="pe-2"
            ></codx-label>
            <span
              *ngIf="item?.type == '1'"
              class="text-gray-700 line-clamp-menu"
              [ngbTooltip]="grvSetupQuotation['VersionName']?.headerText"
              #versionName
              [innerHTML]="
                item?.versionName
                  | formatvalue : formModelQuotations : 'versionName'
                  | async
              "
            ></span>
          </div>
          <div
            class="ms-auto"
            [ngbTooltip]="getSettingValue(item?.type,'deadValue')"
          >
            <span
              class="icon-monetization_on pe-1 text-warning icon-16 mt-1"
            ></span>
            <span
              class="text-gray-700 line-clamp-menu pe-2"
              #totalAmt
              [innerHTML]="
                item?.totalAmt
                  | formatvalue : formModelQuotations : 'totalAmt'
                  | async
              "
            ></span>
            <span
              class="text-gray-700 line-clamp-menu"
              #currencyID
              [innerHTML]="
                item?.currencyID
                  | formatvalue : getSettingValue(item?.type,'formModel') : 'currencyID'
                  | async
              "
            ></span>
          </div>
        </div>
        <div class="d-flex justify-content-start"
        > <span [ngbTooltip]="getSettingValue(item?.type,'name')">
          {{ item?.name }}
        </span> </div>
        <div class="d-flex justify-content-between">
          <div class="first-div d-flex align-items-start">
            <codx-vll
              [name]="getSettingValue(item?.type,'status')"
              [field]="'Status'"
              [value]="item?.status"
              [showText]="true"
              [showBgColor]="true"
              class="badge badge-light badge-sm"
            >
            </codx-vll>
            <div
              [ngbTooltip]="getSettingValue(item?.type,'createOn')"
            >
              <span class="icon-16 icon-av_timer me-1"></span>
              <span
                class="text-gray-700 line-clamp-menu"
                #createdOn
                [innerHTML]="
                  item?.createdOn
                    | formatvalue : getSettingValue(item?.type,'formModel') : 'createdOn'
                    | async
                "
              ></span>
            </div>
          </div>
          <div class="last-div">
            <codx-imgs
              [isToolTip]="true"
              [width]="25"
              [objectId]="item?.createdBy"
              objectType="AD_Users"
              [numberImages]="1"
            >
            </codx-imgs>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noData>
      <codx-no-data> </codx-no-data>
    </ng-template>
  </ng-template>
  <ng-template #defaultNull> <p class="p-0 m-0">0</p></ng-template>
</codx-tab-cm>
