<codx-form
  #form
  headerText="{{ title }}"
  [body]="body"
  [footer]="footer"
  [formModel]="dialog.formModel"
  [dialog]="dialog"
  [data]="data"
>
</codx-form>
<ng-template #body>
  <ng-container *ngIf="form?.formGroup">
    <div class="form-group">
      <codx-label
        fiedName="Status"
        [formModel]="form.formModel"
        default="Tình trạng"
      ></codx-label>
      <codx-input
        [formModel]="form.formModel"
        [field]="'status'"
        [Group]="form.formGroup"
      >
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label fiedName="Note" [formModel]="form.formModel"></codx-label>
      <codx-input
        [formModel]="form.formModel"
        [field]="'note'"
        [Group]="form.formGroup"
      >
      </codx-input>
    </div>
  </ng-container>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="saveData()">
      <codx-label
        name="lblSave"
        [formModel]="form.formModel"
        default="Lưu"
      ></codx-label>
    </button>
  </div>
</ng-template>
