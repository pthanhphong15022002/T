<div [class]="'detail-form'" *ngIf="!hidenMF">
  <div class="d-flex">
    <button
      type="button"
      class="btn btn-sm btn-icon btn-primary me-2 d-flex"
      style="min-width: 180px"
      (click)="clickAddCompetitor(moreFuncAdd, 'add', null)"
    >
      <i class="icon-check-correct icon-16 me-1"></i>
      <codx-label
        name="lblSelectCompetitors"
        [formModel]="formModel"
        default="Chọn đối thủ từ hệ thống"
      ></codx-label>
    </button>

    <button
      type="button"
      class="btn btn-sm btn-primary"
      (click)="clickAddCompetitor(moreFuncAdd, 'add', null, true)"
    >
      <i class="icon-person_add_alt_1 icon-16 me-1"></i>
      <codx-label
        name="lblAddCompetitors"
        [formModel]="formModel"
        default="Thêm đối thủ"
      ></codx-label>
    </button>
  </div>
</div>
<ng-container *ngIf="loaded">
  <div
    *ngIf="
      lstDealCompetitors != null && lstDealCompetitors.length > 0;
      else noData
    "
  >
    <ng-container *ngFor="let item of lstDealCompetitors">
      <ng-container
        [ngTemplateOutlet]="dealCompetitors"
        [ngTemplateOutletContext]="{ $implicit: item }"
      >
      </ng-container>
    </ng-container>
  </div>
</ng-container>
<ng-template #noData>
  <div
    class="empty-data"
    *ngIf="lstDealCompetitors == null || lstDealCompetitors.length == 0"
  >
    <div class="container h-100">
      <div class="list-empty card card-flush h-100">
        <div class="d-flex flex-column flex-center justify-content-center">
          <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            class="w-200px"
          />
          <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ "SYS011" | mssg | async }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #dealCompetitors let-data>
  <div class="d-flex justify-content-between has-action-menu-od mt-2">
    <div class="col-3 d-flex justify-content-start">
      <div class="me-3">
        <codx-img
          [objectId]="data.competitorID"
          [referType]="'avt'"
          [objectName]="getCompetitorName(data.competitorID)"
          [imgOn]="data?.modifiedOn"
          [objectType]="'CM_Competitors'"
          [width]="35"
        >
        </codx-img>
      </div>
      <div class="d-flex flex-column">
        <div
          class="text-dark fw-bold"
          [innerHTML]="
            data?.competitorID
              | formatvalue : formModel : 'competitorID'
              | async
          "
        ></div>
        <div class="mb-1" *ngIf="getAddress(data?.competitorID)">
          <span class="icon-location_on icon-16 me-1 text-gray-700"></span>
          <span
            class="text-gray-900"
            [innerHTML]="getAddress(data?.competitorID)"
          ></span>
        </div>
        <div class="">
          <span
            [innerHTML]="data?.note | formatvalue : formModel : 'Note' | async"
          ></span>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="d-flex align-items-start">
        <span class="icon-star_purple500 icon-16 me-1"> </span>
        <span
          class="text-dark fw-bold"
          [innerHTML]="
            data?.strengths | formatvalue : formModel : 'Strengths' | async
          "
        ></span>
      </div>
    </div>
    <div class="col-3 justify-content-between d-flex align-items-start ms-2">
      <div class="d-flex align-items-start">
        <span class="icon-star_border_purple500 icon-16 me-1"> </span>
        <span
          class="text-dark fw-bold"
          [innerHTML]="
            data?.weaknesses | formatvalue : formModel : 'Weaknesses' | async
          "
        ></span>
      </div>
    </div>
    <div class="col-3 justify-content-between d-flex align-items-start ms-2">
      <div class="d-flex justify-content-center align-items-start">
        <span class="icon-check_circle_outline icon-16"></span>
        {{data?.status}}
      </div>
      <div class="d-flex justify-content-end align-items-start action-menu-od">
        <codx-mfunc
          [formModel]="formModel"
          (clickMF)="clickMF($event, data)"
          (changeDataMF)="changeDataMF($event, data)"
          [isBookMark]="true"
          [hidden]="hidenMF"
          [dataItem]="data"
          type="hover"
        >
        </codx-mfunc>
      </div>
    </div>
  </div>
</ng-template>
