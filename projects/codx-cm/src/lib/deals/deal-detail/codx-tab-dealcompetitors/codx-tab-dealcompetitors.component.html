<div class="d-flex justify-content-end bg-gray-200 p-3 rounded-2 mb-2">
  <div>
    <button
      type="button"
      class="btn btn-clean btn-sm btn-icon btn-icon-md"
      (click)="clickAddCompetitor(moreFuncAdd, 'add')"
    >
      <i class="icon-person_add_alt_1 icon-18 text-primary"></i>
    </button>
  </div>
</div>
<div *ngIf="lstDealCompetitors != null && lstDealCompetitors.length > 0">
  <ng-container *ngFor="let item of lstDealCompetitors">
    <ng-container
      [ngTemplateOutlet]="dealCompetitors"
      [ngTemplateOutletContext]="{ $implicit: item }"
    >
    </ng-container>
  </ng-container>
</div>
<div
  class="empty-data"
  *ngIf="lstDealCompetitors == null || lstDealCompetitors.length == 0"
>
  <div class="container h-100">
    <div class="list-empty card card-flush h-100">
      <div class="d-flex flex-column flex-center justify-content-center">
        <img
          src="../assets/themes/sys/default/img/DataEmpty.svg"
          class="w-200px"
        />
        <div class="fs-5 text-dark fw-bold mt-2 text-center">
          {{ "SYS011" | mssg | async }}
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #dealCompetitors let-data>
  <div class="d-flex justify-content-between has-action-menu-od mt-2">
    <div class="col-4 d-flex justify-content-start">
      <div class="me-3">
        <codx-img
          [objectId]="data.competitorID"
          [referType]="'avt'"
          [objectName]="getCompetitorName(data.competitorID)"
          [imgOn]="data?.modifiedOn"
          [objectType]="'CM_Competitors'"
          [width]="35"
        >
        </codx-img>
      </div>
      <div class="d-flex flex-column">
        <div
          class="text-dark fw-bold"
          [innerHTML]="
            data?.competitorID
              | formatvalue : formModel : 'competitorID'
              | async
          "
        ></div>
        <div class="mb-1" *ngIf="getAddress(data?.competitorID)">
          <span class="icon-location_on icon-16 me-1 text-gray-700"></span>
          <span class="text-gray-900" [innerHTML]="getAddress(data?.competitorID)"></span>
        </div>
      </div>
    </div>
    <div class="col-4 row">
      <div class="d-flex col-6 align-items-start">
        <span class="icon-star_purple500 icon-16 me-1"> </span>
        <span
          class="text-dark fw-bold"
          [innerHTML]="
            data?.strengths | formatvalue : formModel : 'Strengths' | async
          "
        ></span>
      </div>
      <div class="d-flex col-6 align-items-start">
        <span class="icon-star_border_purple500 icon-16 me-1"> </span>
        <span
          class="text-dark fw-bold"
          [innerHTML]="
            data?.weaknesses | formatvalue : formModel : 'Weaknesses' | async
          "
        ></span>
      </div>
    </div>
    <div class="col-4 justify-content-between d-flex align-items-start">
      <div class="d-flex justify-content-start">
        <span
          [innerHTML]="data?.note | formatvalue : formModel : 'Note' | async"
        ></span>
      </div>
      <div class="d-flex justify-content-end align-items-start action-menu-od">
        <codx-mfunc
          [formModel]="formModel"
          (clickMF)="clickMF($event, data)"
          (changeDataMF)="changeDataMF($event)"
          [isBookMark]="false"
          [dataItem]="data"
          type="hover"
        >
        </codx-mfunc>
      </div>
    </div>
  </div>
</ng-template>
