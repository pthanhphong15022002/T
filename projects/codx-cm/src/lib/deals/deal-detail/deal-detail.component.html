<ng-container *ngIf="dataSelected?.recID">
  <codx-detail-tmp
    [header]="header"
    [formModel]="formModel"
    [body]="body"
    [dataItem]="dataSelected"
    [hideMF]="false"
    [footer]="tabs"
    (clickMF)="clickMF($event, dataSelected)"
  >
    <ng-template #header let-data>
      <div class="container_detail mt-3">
        <div class="d-flex justify-content-start pb-3">
          <div class="fs-2">{{ dataSelected?.dealName }}</div>
          <div></div>
          <div class="fs-2 ms-auto">250.000.000</div>
        </div>
        <div class="d-flex justify-content-start pb-3">
          <div>
            <codx-label default="Khách hàng:" class="fs-6"></codx-label>
          </div>
          <div class="fs-6">
            {{tmpDataSelect.customerName}}
          </div>
          <div class="fs-6 ms-auto">
            <div class="d-flex flex-row">
              <i class="icon-monetization_on pe-1"></i>
              <span class="pe-2">70%</span>
              <i class="icon-monetization_on pe-1"></i>
              <span>22/03/2023</span>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between pb-2">
          <div class="d-flex flex-row">
            <div class="d-flex align-items-stretch">
              <div class="pe-2">
                <!-- <codx-img [objectId]="dataSelected.recID"  [isToolTip]="true" [numberImages]="1" [objectName]="dataSelected?.processName" objectType="AD_Users"
              [width]="35">
            </codx-img> -->

                <codx-imgs
                  [isToolTip]="true"
                  [width]="25"
                  [objectId]="dataSelected.owner"
                  ojectType="AD_Users"
                  [numberImages]="1"
                >
                </codx-imgs>
              </div>
              <div>
                <div
                  class="fw-bold fs-6 text-dark codx-text-overflow-1line pb-2"
                >
                  Trần Đoàn Tuyết Khanh
                </div>
                <div class="d-flex align-items-start me-4 mb-1">
                  <div class="me-3 pe-5">
                    <span
                      class="icon-phone_android text-primary icon-16 me-1"
                    ></span>
                    <span class="text-gray-900">0907323569</span>
                  </div>
                  <div>
                    <span
                      class="icon-print_disabled icon-16 me-1 text-gray-500"
                    ></span>
                    <span class="text-gray-900">khanh@lacviet.com.vn</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div></div>

          <div class="d-flex" data-example="alignSelf">
            <div class="d-flex flex-column">
              <div class="d-flex align-self-start pb-2">
                <div class="badge badge-primary">
                  <!-- <div *ngFor="let item of listSteps">
                  <span *ngIf="item.stepID === data.stepID">
                    {{ item.stepName }}
                  </span>
                </div> -->
                  <span> Giới thiệu sản phẩm </span>
                </div>
              </div>
              <div class="d-flex align-self-end">
                <codx-imgs
                  [isToolTip]="true"
                  [width]="25"
                  [objectId]="dataSelected.owner"
                  ojectType="AD_Users"
                  [numberImages]="1"
                >
                </codx-imgs>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-start">
          <codx-tag
            [entityName]="formModel.entityName"
            [disabled]="true"
            [isEdit]="false"
            [value]="dataSelected?.tags"
          >
          </codx-tag>
        </div>

        <div class="view-details-header bg-body scroll-y me-3 h-100">
          <div class="d-flex align-items-center justify-content-between mt-3">
            <div class="d-flex tab-header">
              <ng-container *ngFor="let item of tabDetail; let i = index">
                <a
                  [class]="
                    'tab-item text-dark fw-bold' +
                    ' ' +
                    (item.isActive ? 'tab-active' : '')
                  "
                >
                  <span
                    [class]="
                      item.isActive
                        ? item.icon +
                          ' text-primary' +
                          '
                    icon-16 me-1 text-gray-800'
                        : item.icon +
                          ' icon-16 me-1text-gray-800'
                    "
                  ></span>
                  <codx-label
                    [name]="'lbl' + item.name"
                    [formName]="'SYS'"
                    [default]="item.textDefault"
                    (click)="clickMenu(item)"
                  >
                  </codx-label>
                </a>


              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </ng-template>

  </codx-detail-tmp>
</ng-container>
<ng-template #body let-data>
  <codx-tab-deal-detail [tabClicked]="nameDetail" [data]="dataSelected" ></codx-tab-deal-detail>
</ng-template>
<ng-template #tabs let-data>
  <codx-tabs
    [entityName]="formModel.entityName"
    [formModel]="formModel"
    [TabControl]="tabControl"
    [objectID]="dataSelected.recID"
    [funcID]="formModel.funcID"
    [dataTree]="treeTask"
    [customerID]="dataSelected.customerID"
    (tabChange)="changeFooter($event)"
  ></codx-tabs>
</ng-template>

<ng-template #contract let-data>
  <list-contracts></list-contracts>
</ng-template>
