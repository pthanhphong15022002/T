<codx-form
  #form
  [headerText]="headerText"
  [body]="body"
  [footer]="footer"
  [data]="data"
  [formModel]="dialog.formModel"
  [dialog]="dialog"
>
  <ng-template #body>
    <ng-container *ngIf="form?.formGroup">
      <div class="row form-group btn-32px input-32px">
        <div class="col-2 pe-0">
          <codx-label [formModel]="form.formModel" [fiedName]="'Year'">
          </codx-label>
          <codx-dropdown-calendar
            #dropCalendar
            [disabled]="action == 'edit' || isBusiness"
            cssPopup="h-350px w-550px"
            [value]="date"
            [displayOption]="ops"
            cssClass="w-100 om-calendar"
            [selectedType]="selectedType"
            (change)="changeCalendar($event)"
          ></codx-dropdown-calendar>
        </div>
        <div class="col-4 pe-0">
          <codx-label [formModel]="form.formModel" fiedName="BusinessLineID">
          </codx-label>
          <codx-input
            [disabled]="action == 'edit'"
            [formModel]="form.formModel"
            [crrValue]="businessLineID"
            (valueChange)="valueChange($event)"
            field="businessLineID"
          >
          </codx-input>
        </div>
        <div class="col-4 pe-0">
          <codx-label [formModel]="form.formModel" fiedName="Target">
          </codx-label>
          <codx-input
            [formModel]="form.formModel"
            [crrValue]="data?.target"
            [min]="0"
            (valueChange)="valueChangeTarget($event, 'input')"
            field="target"
          >
          </codx-input>
        </div>
        <div class="col-2">
          <codx-label [formModel]="form.formModel" fiedName="CurrencyID">
          </codx-label>
          <codx-input
            [formModel]="form.formModel"
            [crrValue]="data?.currencyID"
            (valueChange)="valueChange($event)"
            field="currencyID"
          >
          </codx-input>
        </div>
      </div>

      <ng-container>
        <div
          class="d-flex align-items-center justify-content-between mt-4 mb-2"
        >
          <div class="d-flex align-items-center">
            <span class="icon-person icon-18 me-1 text-primary"></span>
            <div class="text-primary">
              <codx-label
                class="fw-bold fs-6"
                name="lblSalesperson"
                [formModel]="form.formModel"
                default="Phân công nhân viên bán hàng"
              >
              </codx-label>
            </div>
          </div>
          <div class="d-flex justify-content-end align-content-center">
            <button
              type="button"
              class="btn btn-sm btn-icon btn-light-primary"
              (click)="openPopup()"
            >
              <span
                class="icon-person_add_alt_1 icon-16"
              ></span>
            </button>
            <ng-container *ngIf="isPopup">
              <codx-combobox-popup
                [comboboxName]="'Users'"
                [field]="'owner'"
                [multiple]="true"
                [width]="700"
                [height]="600"
                [value]=""
                (clickSave)="eventApply($event)"
              >
              </codx-combobox-popup>
            </ng-container>
          </div>

          <!-- <codx-input
            type="Share"
            refValue="DP0331"
            (valueChange)="eventApply($event)"
            field="owner"
            [dataShared]="[]"
            [multiple]="true"
            [showInput]="false"
          >
          </codx-input> -->
        </div>
        <ng-container>
          <ng-container [ngTemplateOutlet]="templateOwners"></ng-container>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex align-items-center justify-content-between">
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="clickRefered()"
      >
        <i class="icon-refresh text-primary me-1"></i>
        <codx-label
          name="lblRefered"
          [formModel]="form.formModel"
          default="Khôi phục lại"
        ></codx-label>
      </button>
      <button type="button" class="btn btn-primary" (click)="onSave()">
        <codx-label
          name="lblSave"
          [formModel]="dialog.formModel"
          default="Lưu"
        ></codx-label>
      </button>
    </div>
  </ng-template>
  <ng-template #templateOwners>
    <div class="table-container">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th class="fixed-width-column-user w-50"></th>
            <th class="w-20">
              <codx-label
                class="fw-bold d-flex justify-content-end"
                name="lblWeight"
                [formModel]="dialog.formModel"
                default="Trọng số"
              ></codx-label>
            </th>
            <th class="w-10"></th>
            <th class="fixed-width-column w-20">
              <codx-label
                class="fw-bold d-flex justify-content-end"
                fiedName="Target"
                formName="CMTargetsLines"
                gridViewName="grvCMTargetsLines"
              ></codx-label>
            </th>
          </tr>
        </thead>
        <tbody *ngIf="lstOwners != null && lstOwners.length > 0">
          <tr *ngFor="let item of lstOwners">
            <td class="fixed-width-column-user">
              <div
                class="cursor-pointer d-flex justify-content-between has-action-menu-od py-1"
              >
                <div class="action-menu-od me-1" (click)="removeUser(item)">
                  <i class="icon-close text-danger icon-16"></i>
                </div>
                <div class="d-flex align-items-center justify-content-between list-title">
                  <div class="d-flex align-items-top me-3">
                    <codx-img
                      [width]="30"
                      [objectId]="item?.userID"
                      objectType="AD_Users"
                    >
                    </codx-img>
                  </div>
                  <div class="d-flex flex-column me-2">
                    <div class="text-dark fw-bold">
                      {{ item?.userName }}
                    </div>
                    <div class="text-gray-500 fs-7 line-clamp line-clamp-1">
                      {{ item?.positionName }}
                    </div>
                  </div>
                </div>
              </div>
            </td>
            <td>
              <div
                [ngClass]="
                  item?.userID == this.editingItem && typeChange === 'weight'
                    ? 'user-nav-active'
                    : null
                "
                *ngIf="editingItem !== item?.userID || typeChange !== 'weight'"
                (click)="dbClick(item?.userID, 'weight')"
                class="d-flex align-items-center justify-content-end user-nav-item"
              >
                <span
                  class="me-1"
                  [innerHTML]="formatNumberWithoutTrailingZeros(item?.weight)"
                ></span>
                <span>%</span>
              </div>
              <div
                [ngClass]="
                  item?.userID == this.editingItem && typeChange === 'weight'
                    ? 'user-nav-active'
                    : null
                "
                class="user-nav-item d-flex"
                *ngIf="
                  item?.userID == this.editingItem && typeChange === 'weight'
                "
              >
                <input
                  type="number"
                  #lblWeight
                  name="lblWeight"
                  [min]="0"
                  [max]="100"
                  matInput
                  autofocus
                  [value]="item?.weight.toFixed(2)"
                  (blur)="updateTarget(lblWeight.value, item?.userID, 'weight')"
                  (keydown.enter)="
                    updateTarget(lblWeight.value, item?.userID, 'weight')
                  "
                  class="no-border w-100 text-gray-600 no-spinner"
                />
              </div>
            </td>
            <td>
              <span
                *ngIf="item?.isExit"
                class="icon-warning text-danger icon-16"
                [ngbTooltip]="TooltipEdit"
              >
                <ng-template #TooltipEdit>
                  <codx-label
                    default="Đã chỉnh sửa"
                    name="lblIsEdit"
                    [formModel]="dialog.formModel"
                  ></codx-label>
                </ng-template>
              </span>
            </td>
            <td class="fixed-width-column">
              <div
                [ngClass]="
                  item?.userID == this.editingItem && typeChange === 'target'
                    ? 'user-nav-active'
                    : null
                "
                *ngIf="editingItem !== item?.userID || typeChange !== 'target'"
                (click)="dbClick(item?.userID, 'target')"
                class="d-flex align-items-center justify-content-end user-nav-item"
              >
                <span class="" [innerHTML]="targetToFixed(item?.target)">
                </span>
              </div>
              <div
                [ngClass]="
                  item?.userID == this.editingItem && typeChange === 'target'
                    ? 'user-nav-active'
                    : null
                "
                class="user-nav-item d-flex align-items-center"
                *ngIf="
                  item?.userID == this.editingItem && typeChange === 'target'
                "
              >
                <input
                  type="number"
                  #lblTarget
                  name="lblTarget"
                  [min]="0"
                  matInput
                  autofocus
                  [value]="item?.target"
                  (blur)="updateTarget(lblTarget.value, item?.userID, 'target')"
                  (keydown.enter)="
                    updateTarget(lblTarget.value, item?.userID, 'target')
                  "
                  class="no-border w-100 text-gray-600 no-spinner"
                />
              </div>
            </td>
            <!-- <td *ngFor="let time of lstTime" class="fixed-width-column">
              <ng-container *ngFor="let line of time?.lines">
                <span
                  *ngIf="line.salespersonID == item?.userID && !line.isExit"
                  class="w-100px"
                >
                  <div
                    [ngClass]="
                      line?.recID == this.editingItem ? 'user-nav-active' : null
                    "
                    *ngIf="editingItem !== line?.recID"
                    (click)="dbClick(line?.recID)"
                    class="user-nav-item text-gray-600 line-clamp line-clamp-1"
                    [innerHTML]="targetToFixed(line?.target)"
                    [ngbTooltip]="targetToFixed(line?.target)"
                  >

                  </div>
                  <div
                    [ngClass]="
                      line?.recID == this.editingItem ? 'user-nav-active' : null
                    "
                    class="user-nav-item"
                    *ngIf="editingItem === line?.recID"
                  >
                    <input
                      type="number"
                      #lblTarget
                      name="lblTarget"
                      [min]="0"
                      matInput
                      autofocus
                      [value]="line?.target"
                      (blur)="
                        updateTarget(lblTarget.value, line?.recID, isAllocation)
                      "
                      (keydown.enter)="
                        updateTarget(lblTarget.value, line?.recID, isAllocation)
                      "
                      class="no-border text-gray-600 no-spinner"
                      style="margin-left: 0px"
                    />
                  </div>
                </span>
              </ng-container>
            </td> -->
          </tr>
        </tbody>
        <tfoot>
          <tr class="bg-150">
            <td class="fixed-width-column-user">
              <codx-label
                class="d-flex justify-content-center fw-bold"
                name="lblSum"
                [formModel]="dialog.formModel"
                default="Tổng cộng"
              ></codx-label>
            </td>
            <td class="">
              <div class="d-flex align-items-center justify-content-end">
                <span class="fw-bold me-1" [innerHTML]="sumWeight()"></span>
                <span>%</span>
              </div>
            </td>
            <td></td>
            <td class="fixed-width-column">
              <span
                class="fw-bold d-flex justify-content-end"
                [innerHTML]="sumTarget()"
              ></span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </ng-template>
</codx-form>
