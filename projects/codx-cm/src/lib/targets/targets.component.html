<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [dataObj]="dataObj"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [idField]="idField"
  [autoSearch]="false"
  (selectedChange)="selectedChange($event)"
  (viewChanged)="viewChanged($event)"
  (onLoading)="onLoading($event)"
  (searchChanged)="searchChanged($event)"
></codx-views>

<!----------------------------------Schedule---------------------------------->
<ng-template #cardTemplate let-data>
  <div class="d-flex flex-row justify-content-start align-items-center w-100">
    <!-- <codx-img [objectId]="data?.owner" objectType="AD_Users" [width]="30">
    </codx-img> -->
    <div class="ps-3 d-flex w-100 flex-column pe-12">
      <!-- <span class="w-100 text-truncate fw-bold">{{ showHour(data?.startDate) }} - {{ showHour(data?.endDate) }}</span> -->
      <span
        class="w-100 text-truncate fw-bold"
        [innerHTML]="targetToFixed(data?.target)"
      ></span>
    </div>
  </div>
</ng-template>

<ng-template #resourceHeader let-data>
  <div class="d-flex flex-row ms-5 align-items-center">
    <codx-img
      [objectId]="data?.resourceData?.salespersonID"
      imageType="circle"
      width="40"
      [objectType]="'AD_Users'"
      [objectName]="data?.resourceData?.userName"
    ></codx-img>
    <div class="ms-4 d-flex flex-column" style="width: 160px">
      <span
        class="fw-bold text-truncate"
        [title]="data?.resourceData?.userName"
        >{{ data?.resourceData?.userName }}</span
      >
      <div [ngbTooltip]="tooltip" class="line-clamp line-clamp-1">
        {{ data?.resourceData?.positionName }}
        <ng-template #tooltip>
          <div>{{ data?.resourceData?.positionName }}</div>
        </ng-template>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #contentTmp let-data> </ng-template>

<ng-template #resourceTootip let-data>
  <span
    class="w-100 text-truncate fw-bold"
    [innerHTML]="targetToFixed(data?.target)"
  ></span>
</ng-template>

<ng-template #mfButton let-data>
  <div class="mt-1 me-1">
    <codx-mfunc
      [dataItem]="data"
      [formModel]="view.formModel"
      (clickMF)="clickMF($event, data)"
      type="hover"
      (changeDataMF)="changeDataMF($event, data)"
    ></codx-mfunc>
  </div>
</ng-template>
<!--end-->

<!--Tree-->
<ng-template #panelRight>
  <div class="w-100 h-100 bg-white rounded-2 pt-5 d-flex flex-column">
    <div class="d-flex align-items-center justify-content-end mb-1">
      <codx-dropdown-calendar
        cssPopup="h-500px w-800px"
        [value]="date"
        [selectedType]="'y'"
        [displayOption]="ops"
        cssClass="w-100 om-calendar"
        class="me-2"
        (valueChange)="changeCalendar($event)"
        (change)="changeCalendar($event)"
      ></codx-dropdown-calendar>
    </div>
    <div
      class="d-flex justify-content-end container treeview"
      style="padding-right: 70px; padding-left: 70px"
    >
      <div class="ms-2 me-2" ngbDropdown [container]="'body'">
        <div
          role="button"
          class="d-flex border rounded p-2 w-90px"
          (click)="clickShow(!isShow)"
          *ngIf="isShow == true"
        >
          <i class="icon-i-arrows-collapse me-2"></i>
          <codx-label default="Thu gọn" fiedName="lblCollapse"></codx-label>
        </div>
        <div
          role="button"
          class="d-flex border rounded p-2 w-90px"
          (click)="clickShow(!isShow)"
          *ngIf="isShow == false"
        >
          <i class="icon-i-arrows-expand me-2"></i>
          <codx-label
            default="Mở rộng"
            [formModel]="view.formModel"
            fiedName="lblExpand"
          ></codx-label>
        </div>
      </div>
    </div>
    <div class="mt-2 scroll-tree">
      <ng-container *ngIf="loadedTree">
        <div *ngIf="lstDataTree != null && lstDataTree.length > 0; else noData">
          <div
            class="container treeview"
            *ngIf="loadedTree"
            style="padding-right: 70px; padding-left: 70px"
          >
            <codx-view-tree-targets
              [dataTree]="lstDataTree"
              [fmTargetLines]="fmTargetLines"
              [formModel]="view.formModel"
              (clickMoreFunc)="clickMoreFunc($event)"
              (changeMoreMF)="changeMoreMF($event)"
            ></codx-view-tree-targets>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</ng-template>

<ng-template #noData>
  <div class="empty-data">
    <div class="container h-100">
      <div class="list-empty card card-flush h-100">
        <div class="d-flex flex-column flex-center justify-content-center">
          <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            class="w-200px"
          />
          <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ "SYS011" | mssg | async }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!--end-->

<!--Grid-->
<ng-template #templateGrid>
  <div class="w-100 h-100 bg-white rounded-2 pt-5 d-flex flex-column">
    <div class="d-flex justify-content-end">
      <div class="me-5">
        <div class="ms-2 me-2" ngbDropdown [container]="'body'">
          <div
            role="button"
            class="d-flex border rounded p-2 w-90px"
            (click)="clickShow(!isShow)"
            *ngIf="isShow == true"
          >
            <i class="icon-i-arrows-collapse me-2"></i>
            <codx-label default="Thu gọn" [formModel]="view.formModel" fiedName="lblCollapse"></codx-label>
          </div>
          <div
            role="button"
            class="d-flex border rounded p-2 w-90px"
            (click)="clickShow(!isShow)"
            *ngIf="isShow == false"
          >
            <i class="icon-i-arrows-expand me-2"></i>
            <codx-label
              default="Mở rộng"
              [formModel]="view.formModel"
              fiedName="lblExpand"
            ></codx-label>
          </div>
        </div>
      </div>
      <div class="">
        <codx-dropdown-calendar
          cssPopup="h-500px w-800px"
          [value]="date"
          [selectedType]="'y'"
          [displayOption]="ops"
          cssClass="w-100 om-calendar"
          class="me-2"
          (valueChange)="changeCalendar($event)"
          (change)="changeCalendar($event)"
        ></codx-dropdown-calendar>
      </div>

    </div>
    <div class="mt-2 h-100">
      <codx-gridview-v2
        #gridBusiness
        [formName]="view.formModel?.formName"
        [gridViewName]="view.formModel?.gridViewName"
        [entityName]="view.formModel?.entityName"
        [columnsGrid]="columnGrids"
        rowHeight="35"
        [allowFiltering]="true"
        [autoAddRow]="true"
        [allowSorting]="true"
        [hideMoreFunc]="true"
        [showRowNumber]="false"
        service="CM"
        [autoLoad]="false"
        [autoFitColumns]="false"
        [dataSource]="lstDataTree"
        [height]="'100%'"
      >
      </codx-gridview-v2>
    </div>
  </div>
</ng-template>

<!-- BODYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYY -->
<ng-template #templateBusinessLine let-item>
  <div class="container">
    <div class="d-flex height-parent">
      <codx-mfunc
        [formModel]="view.formModel"
        (clickMF)="clickMF($event, item)"
        (changeDataMF)="changeDataMF($event, item)"
        [isBookMark]="false"
        [dataItem]="item"
        type="view"
      >
      </codx-mfunc>
      <div class="ms-2 me-2 w-30px">
        <span
          (click)="clickShowGrid(item, !item.isCollapse)"
          *ngIf="item.isCollapse == true"
          class="i-collapse cursor-pointer icon-22 icon-arrow_right me-2"
        ></span>

        <span
          (click)="clickShowGrid(item, !item.isCollapse)"
          *ngIf="item.isCollapse == false"
          class="i-collapse cursor-pointer icon-22 icon-arrow_drop_down me-2"
        ></span>
      </div>
      <div class="d-flex flex-column w-240px">
        <div
          class="fw-bold mb-1 mt-1 line-clamp line-clamp-1 overflow-ellipsis"
          [ngbPopover]="item?.title"
          #p="ngbPopover"
          [openDelay]="500"
          (mouseenter)="PopoverDetail($event, p, item)"
          (mouseleave)="p.close()"
          placement="bottom right top"
          [popoverClass]="item.recID"
        >
          {{ item?.title }}
        </div>
        <span
          class="fw-bold text-gray-600"
          [innerHTML]="
            item?.currencyID
              | formatvalue : view.formModel : 'CurrencyID'
              | async
          "
          [ngbPopover]="tooltipCurrency"
          #p1="ngbPopover"
          [openDelay]="500"
          (mouseenter)="p1.open()"
          (mouseleave)="p1.close()"
          placement="bottom right top"
        >
          <ng-template #tooltipCurrency>
            <codx-label
              [formModel]="view.formModel"
              fiedName="CurrencyID"
              default="Tiền tệ"
            >
            </codx-label>
          </ng-template>
        </span>
      </div>
    </div>

    <div *ngIf="item?.items != null && item?.items.length > 0">
      <ng-container *ngFor="let busi of item?.items">
        <div
          class="d-flex container treeview height-child"
          *ngIf="item.businessLineID == busi.businessLineID && busi.isCollapse"
        >
          <codx-mfunc
            [formModel]="view.formModel"
            (clickMF)="clickMF($event, busi)"
            (changeDataMF)="changeDataMF($event, busi)"
            [isBookMark]="false"
            [dataItem]="busi"
            type="view"
          >
          </codx-mfunc>
          <div class="d-flex flex-row ms-5">
            <codx-img
              [objectId]="busi?.salespersonID"
              imageType="circle"
              width="30"
              [objectType]="'AD_Users'"
              [objectName]="busi?.title"
            ></codx-img>
            <div [ngClass]="'ms-4 d-flex flex-column'">
              <span class="text-dark fw-bold">
                {{ busi?.title }}
              </span>
              <div
                class="line-clamp line-clamp-1"
                [ngbPopover]="busi?.positionName"
                #p="ngbPopover"
                [openDelay]="500"
                (mouseenter)="PopoverDetail($event, p, busi)"
                (mouseleave)="p.close()"
                placement="bottom right top"
                [popoverClass]="busi.recID"
              >
                {{ busi?.positionName }}
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</ng-template>

<ng-template #templateYear let-item>
  <div class="mt-1 mb-1 height-parent d-flex align-items-start">
    <span
      *ngIf="item?.target > 0"
      [innerHTML]="
        targetToFixed(item?.target)
          | formatvalue : view.formModel : 'Target'
          | async
      "
    ></span>
    <span *ngIf="item?.target === 0">0</span>
  </div>
  <div *ngIf="item?.items != null && item?.items.length > 0">
    <ng-container *ngFor="let busi of item?.items">
      <div
        class="d-flex align-items-start height-child"
        *ngIf="item.businessLineID == busi.businessLineID && busi.isCollapse"

        <span
          *ngIf="busi?.target > 0"

</ng-template>
