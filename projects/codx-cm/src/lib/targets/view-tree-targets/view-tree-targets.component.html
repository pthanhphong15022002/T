<div class="treeview mw-1000px mx-auto target-treeview">
  <codx-treeview
    id="treeView"
    #treeView
    [itemTemplate]="templateTree"
    [data]="dataTree"
    [enableCheck]="false"
    idField="recID"
    parentIdField="parentID"
    fieldCheck="hasChildren"
    [autoLoad]="false"
    [isOutput]="true"
    [isLoadChild]="true"
    (selectionChange)="selectionChange($event)"
  >
  </codx-treeview>
</div>

<ng-template #templateTree let-item>
  <div (click)="clickTreeNode($event)">
    <div
      class="d-flex justify-content-between align-items-center w-100"
      *ngIf="viewCurrent == '1'"
    >
      <div class="w-100 d-flex justify-content-between">
        <div class="d-flex flex-row ms-3" *ngIf="item.parentID != null">
          <codx-img
            [objectId]="item?.salespersonID"
            imageType="circle"
            width="35"
            [objectType]="'AD_Users'"
            [objectName]="item?.title"
          ></codx-img>
          <div
            [ngClass]="item.parentID != null ? 'ms-4 d-flex flex-column' : ''"
          >
            <span
              class="text-dark fw-bold"
              [ngClass]="
                item?.fontSize != null && item?.fontSize?.trim() != ''
                  ? item?.fontSize
                  : ''
              "
            >
              {{ item?.title }}
            </span>
            <div class="text-gray-600">
              {{ item?.positionName }}
            </div>
          </div>
        </div>

        <span
          class="text-dark fw-bold"
          [ngClass]="
            item?.fontSize != null && item?.fontSize?.trim() != ''
              ? item?.fontSize
              : ''
          "
          *ngIf="item.parentID == null"
        >
          {{ item?.title }}
        </span>
      </div>

      <div
        class="w-250px min-w-250px d-flex align-items-center justify-content-end"
      >
        <div
          class="h-30px d-flex justify-content-end min-w-150px"
          *ngIf="item?.parentID == null"
        >
          <codx-imgs
            *ngIf="item?.owner != null && item?.owner.trim() != ''"
            [width]="30"
            [objectId]="item?.owner"
            objectType="AD_Users"
            [numberImages]="5"
            class=""
          >
          </codx-imgs>
        </div>
        <div class="me-6" *ngIf="item?.parentID != null">
          <span class="text-gray-600 text-nowrap min-w-150px">
            {{ item?.titleMonth }}
          </span>
        </div>
        <div class="ms-3 fw-bold d-flex justify-content-end min-w-150px">
          <span
            *ngIf="item?.target > 0"
            [ngStyle]="
              item?.color != null && item?.color?.trim() != ''
                ? { color: item?.color }
                : { color: '#1d1f1f' }
            "
            [innerHTML]="
              targetToFixed(item?.target)
                | formatvalue : formModel : 'Target'
                | async
            "
          ></span>
          <span
            *ngIf="item?.target == 0"
            [ngStyle]="
              item?.color != null && item?.color?.trim() != ''
                ? { color: item?.color }
                : { color: '#1d1f1f' }
            "
          >
            0
          </span>
        </div>

        <div class="ms-2">
          <!-- <span
            *ngIf="item?.parentID == null"
            class="fw-bold me-2"
            [innerHTML]="
              item?.currencyID
                | formatvalue : fmTargetLines : 'CurrencyID'
                | async
            "
            [ngbPopover]="tooltipCurrency"
            #p1="ngbPopover"
            [openDelay]="500"
            (mouseenter)="p1.open()"
            (mouseleave)="p1.close()"
            placement="bottom right top"
          >
            <ng-template #tooltipCurrency>
              <codx-label
                [formModel]="formModel"
                fiedName="CurrencyID"
                default="Tiền tệ"
              >
              </codx-label>
            </ng-template>
          </span>  -->
          <span class="target-mfunc">
            <codx-mfunc
              [ngStyle]="
                item?.parentID == null ? { top: '0px' } : { top: '0px' }
              "
              style="position: relative"
              [formModel]="formModel"
              (clickMF)="clickMF($event, item)"
              (changeDataMF)="changeDataMF($event, item)"
              [isBookMark]="false"
              [dataItem]="item"
              type="view"
            >
            </codx-mfunc>
          </span>
        </div>
      </div>
    </div>
    <div
      class="d-flex justify-content-between align-items-center w-100"
      *ngIf="viewCurrent == '2'"
    >
      <div class="w-100 d-flex justify-content-between">
        <div class="d-flex flex-row" *ngIf="item.parentID == null">
          <codx-img
            [objectId]="item?.salespersonID"
            imageType="circle"
            width="30"
            [objectType]="'AD_Users'"
            [objectName]="item?.title"
          ></codx-img>
          <div [ngClass]="'ms-4 d-flex flex-column'">
            <span
              class="text-dark fw-bold"
              [ngClass]="
                item?.fontSize != null && item?.fontSize?.trim() != ''
                  ? item?.fontSize
                  : ''
              "
            >
              {{ item?.title }}
            </span>
            <div class="text-gray-600">
              {{ item?.positionName }}
            </div>
          </div>
        </div>

        <span
          class="text-dark ms-4 fw-bold"
          [ngClass]="
            item?.fontSize != null && item?.fontSize?.trim() != ''
              ? item?.fontSize
              : ''
          "
          *ngIf="item.parentID != null"
        >
          {{ item?.title }}
        </span>
      </div>
      <div class="w-250px min-w-250px d-flex justify-content-end">
        <div
          class="fw-bold d-flex justify-content-end min-w-150px"
          style="margin-right: 33px !important"
        >
          <span
            *ngIf="item?.target > 0"
            [ngStyle]="
              item?.color != null && item?.color?.trim() != ''
                ? { color: item?.color }
                : { color: '#1d1f1f' }
            "
            [innerHTML]="
              targetToFixed(item?.target)
                | formatvalue : formModel : 'Target'
                | async
            "
          ></span>
          <span
            *ngIf="item?.target == 0"
            [ngStyle]="
              item?.color != null && item?.color?.trim() != ''
                ? { color: item?.color }
                : { color: '#1d1f1f' }
            "
          >
            0
          </span>
        </div>
      </div>
    </div>
    <div
      class="d-flex justify-content-between ms-2 h-25"
      *ngIf="item?.dealValue > 0"
    >
      <div class="d-flex justify-content-start w-100">
        <codx-label
          class="label-colon text-gray-600 text-nowrap codx-textlabel me-3"
          name="lblProbabilityDV"
          [formModel]="formModel"
          default="Tiến độ thực tế"
        >
        </codx-label>
        <div class="d-flex align-items-start" style="height: 0px !important">
          <ejs-slider
            type="MinRange"
            style="height: 0px !important"
            [min]="0"
            [width]="250"
            [height]="0"
            [max]="100"
            [value]="formatValue(item.probabilityDV) > 100 ? 0 : formatValue(item.probabilityDV)"
            [readonly]="true"
          >
          </ejs-slider>
        </div>
        <div class="ms-2 text-gray-600 text-nowrap" [innerHTML]="formatValue(item.probabilityDV)">
        </div>
        <span class="text-gray-600 text-nowrap">%</span>
      </div>
      <div class="w-250px min-w-250px d-flex justify-content-end">
        <div
          class="d-flex justify-content-end"
          style="margin-right: 32px !important"
        >
          <span
            [ngStyle]="
              item?.color != null && item?.color?.trim() != ''
                ? { color: item?.color }
                : { color: '#1d1f1f' }
            "
            [innerHTML]="
              targetToFixed(item?.dealValue)
                | formatvalue : formModel : 'Target'
                | async
            "
          ></span>
        </div>
      </div>
    </div>
  </div>
</ng-template>
