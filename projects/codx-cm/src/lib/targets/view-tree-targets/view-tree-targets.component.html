<div class="treeview">
  <codx-treeview
    id="tree"
    #treeView
    [itemTemplate]="templateTree"
    [data]="dataTree"
    [enableCheck]="false"
    idField="recID"
    parentIdField="parentID"
    [autoLoad]="false"
    [isOutput]="true"
    [isLoadChild]="true"
  >
  </codx-treeview>
</div>

<ng-template #templateTree let-item>
  <div class="mb-2" (click)="clickTreeNode($event)">
    <div class="d-flex justify-content-between">
      <div class="d-flex justify-content-between">
        {{ item?.targetName }}
      </div>
      <div class="d-flex justify-content-end">
        {{ item?.target }}
      </div>
    </div>
    <div *ngIf="item.listChild != null && item.listChild.length > 0"></div>
  </div>
</ng-template>
