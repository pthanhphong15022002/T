<div class="treeview" style="padding-right: 100px; padding-left: 100px">
  <codx-treeview
    id="tree"
    #treeView
    [itemTemplate]="templateTree"
    [data]="dataTree"
    [enableCheck]="false"
    idField="recID"
    parentIdField="parentID"
    fieldCheck="hasChildren"
    [autoLoad]="false"
    [isOutput]="true"
    [isLoadChild]="true"
    (selectionChange)="selectionChange($event)"
  >
  </codx-treeview>
</div>

<ng-template #templateTree let-item>
  <div class="mb-1" (click)="clickTreeNode($event)">
    <div class="d-flex justify-content-between">
      <div class="w-250px min-w-250px d-flex justify-content-between">
        <div class="d-flex flex-row ms-5" *ngIf="item.parentID != null">
          <codx-img
            [objectId]="item?.salespersonID"
            imageType="circle"
            width="30"
            [objectType]="'AD_Users'"
            [objectName]="item?.title"
          ></codx-img>
          <div
            [ngClass]="item.parentID != null ? 'ms-4 d-flex flex-column' : ''"
          >
            <span
              class="text-dark"
              [ngClass]="
                item?.fontSize != null && item?.fontSize?.trim() != ''
                  ? item?.fontSize
                  : ''
              "
            >
              {{ item?.title }}
            </span>
            <div class="">
              {{ item?.positionName }}
            </div>
          </div>
        </div>

        <span
          class="text-dark"
          [ngClass]="
            item?.fontSize != null && item?.fontSize?.trim() != ''
              ? item?.fontSize
              : ''
          "
          *ngIf="item.parentID == null"
        >
          {{ item?.title }}
        </span>
      </div>
      <div class="w-250px min-w-250px d-flex justify-content-end">
        <div
          style="margin-right: 40px"
          *ngIf="
            item?.owner != null &&
            item?.owner.trim() != '' &&
            item?.parentID == null
          "
        >
          <codx-imgs
            [width]="30"
            [objectId]="item?.owner"
            objectType="AD_Users"
            [numberImages]="5"
            class=""
          >
          </codx-imgs>
        </div>
        <div style="margin-right: 40px" *ngIf="item?.parentID != null">
          <span class="text-gray-600 text-nowrap">
            {{ item?.titleMonth }}
          </span>
        </div>
        <div
          class="ms-3 fw-bold d-flex justify-content-end"
          style="min-width: 150px"
        >
          <span
            *ngIf="item?.target > 0"
            [ngStyle]="
              item?.color != null && item?.color?.trim() != ''
                ? { color: item?.color }
                : { color: '#1d1f1f' }
            "
            [innerHTML]="
              targetToFixed(item?.target)
                | formatvalue : fmTargetLines : 'Target'
                | async
            "
          ></span>
          <span
            *ngIf="item?.target == 0"
            [ngStyle]="
              item?.color != null && item?.color?.trim() != ''
                ? { color: item?.color }
                : { color: '#1d1f1f' }
            "
          >
            0
          </span>
        </div>
        <div class="w-100px min-w-100px ms-2">
          <span
            *ngIf="item?.parentID == null"
            class="fw-bold me-2"
            [innerHTML]="
              item?.currencyID
                | formatvalue : fmTargetLines : 'CurrencyID'
                | async
            "
          >
          </span>
          <codx-mfunc
            [ngStyle]="item?.parentID == null ? {'top': '-24px'} : {'top': '-5px'}"
            style="position: relative;"
            [formModel]="formModel"
            (clickMF)="clickMF($event, item)"
            (changeDataMF)="changeDataMF($event, item)"
            [isBookMark]="false"
            [dataItem]="item"
            type="view"
          >
          </codx-mfunc>
        </div>
      </div>
    </div>
  </div>
</ng-template>
