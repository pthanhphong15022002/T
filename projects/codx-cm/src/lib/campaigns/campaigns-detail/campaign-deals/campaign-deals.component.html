<div class="h-100" [ngClass]="isShow ? 'grid-full' : 'scroll-grid'">
  <codx-gridview-v2
    #grid
    service="WR"
    [formModel]="formModel"
    [dataSource]="lstDatas"
    [templateMore]="tempMorefunction"
    rowHeight="40"
    [height]="'100%'"
    [hideMoreFunc]="false"
    [columnsGrid]="columnsGrid"
    (onDoubleClick)="onEdit($event)"
  ></codx-gridview-v2>
</div>

<ng-template #tempMorefunction let-data> </ng-template>
