<ng-template #noData>
  <div class="empty-data">
    <div class="container h-100">
      <div class="list-empty card card-flush h-100">
        <div class="d-flex flex-column flex-center justify-content-center">
          <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            class="w-200px"
          />
          <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ "SYS011" | mssg | async }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-container *ngIf="loaded">
  <ng-container *ngIf="dataSelected?.recID; else noData">
    <codx-detail-tmp
      [header]="header"
      [formModel]="formModel"
      [body]="body"
      [dataItem]="dataSelected"
      [footer]="tabs"
      (clickMF)="clickMF($event, dataSelected)"
    >
      <ng-template #header let-data>
        <div class="container_detail">
          <div class="d-flex flex-column">
            <div class="d-flex justify-content-between mb-2">
              <div class="d-flex justify-content-start w-100">
                <div class="d-flex align-items-start">
                  <div class="me-3">
                    <codx-img
                      [objectId]="dataSelected.recID"
                      [objectName]="dataSelected?.campaignName"
                      [referType]="'avt'"
                      [imgOn]="dataSelected?.modifiedOn"
                      [objectType]="formModel?.entityName"
                      [width]="35"
                    >
                    </codx-img>
                  </div>
                  <div class="d-flex flex-column">
                    <div class="d-flex align-items-top">
                      <span
                        class="fw-bold text-dark fs-5-sm mb-1"
                        [innerHTML]="
                          dataSelected?.campaignName
                            | formatvalue : formModel : 'CampaignName'
                            | async
                        "
                      ></span>
                    </div>
                    <div
                      class="d-flex align-items-top"
                      *ngIf="
                        dataSelected.location != null &&
                        dataSelected.location.trim() != ''
                      "
                    >
                      <span
                        [ngbTooltip]="popupAddress"
                        class="icon-16 text-gray-600 fs-7"
                      >
                        <ng-template #popupAddress>
                          <codx-label
                            fiedName="Location"
                            [formModel]="formModel"
                          ></codx-label>
                        </ng-template>
                      </span>
                      <span
                        class="text-gray-600"
                        [innerHTML]="
                          dataSelected.location
                            | formatvalue : formModel : 'Location'
                            | async
                        "
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end flex-column">
                <div class="d-flex">
                  <span class="icon-access_alarm icon-16 me-2"></span>
                  <span
                    class="text-gray-800"
                    [ngbTooltip]="gridViewSetup?.StartDate?.headerText"
                    [innerHTML]="
                      dataSelected?.startDate
                        | formatvalue : formModel : 'StartDate'
                        | async
                    "
                  ></span>
                  <span class="me-1 ms-1">-</span>
                  <span
                    class="text-gray-800"
                    [ngbTooltip]="gridViewSetup?.EndDate?.headerText"
                    [innerHTML]="
                      dataSelected?.endDate
                        | formatvalue : formModel : 'EndDate'
                        | async
                    "
                  ></span>
                </div>
                <div clas="mt-1">
                  <codx-vll
                    [name]="gridViewSetup?.Status?.referedValue"
                    [field]="'Status'"
                    [value]="dataSelected?.status"
                    [showText]="true"
                    [showBgColor]="true"
                    class="badge badge-light badge-sm"
                  >
                  </codx-vll>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-1">
              <div class="w-100">
                <codx-label
                  style="white-space: nowrap"
                  class="fw-bold text-primary label-colon"
                  fiedName="BudgetCost"
                  [formModel]="formModel"
                ></codx-label>
                <div class="">
                  <div
                    class="text-dark fw-bold codx-textcontent"
                    [innerHTML]="
                      dataSelected?.budgetCost
                        | formatvalue : formModel : 'BudgetCost'
                        | async
                    "
                  ></div>
                </div>
              </div>
              <div class="w-100">
                <codx-label
                  style="white-space: nowrap"
                  class="fw-bold text-primary label-colon"
                  fiedName="ExpectedRevenue"
                  [formModel]="formModel"
                ></codx-label>
                <div class="mt-1">
                  <div
                    class="text-dark fw-bold codx-textcontent"
                    [innerHTML]="
                      dataSelected?.expectedRevenue
                        | formatvalue : formModel : 'ExpectedRevenue'
                        | async
                    "
                  ></div>
                </div>
              </div>
              <div class="w-100">
                <codx-label
                  style="white-space: nowrap"
                  class="fw-bold text-primary label-colon"
                  fiedName="ActualCost"
                  [formModel]="formModel"
                ></codx-label>
                <div class="mt-1">
                  <div
                    class="text-dark fw-bold codx-textcontent"
                    [innerHTML]="
                      dataSelected?.actualCost
                        | formatvalue : formModel : 'ActualCost'
                        | async
                    "
                  ></div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-between w-100 mt-2">
              <div class="w-100">
                <div class="d-flex w-100 pe-6">
                  <div class="w-60px">
                    <codx-label
                      style="white-space: nowrap"
                      class="label-colon text-dark fw-bold"
                      fiedName="description"
                      [formModel]="formModel"
                    ></codx-label>
                  </div>
                  <div class="d-flex flex-column">
                    <div
                      #elementNote
                      [id]="'elementNote'"
                      [class.collapsed]="isCollapsed"
                      [style.height]="'auto'"
                      [ngClass]="
                        isCollapsed
                          ? 'line-clamp line-clamp-2 text-popover'
                          : ''
                      "
                      class="text-gray-700"
                      style="width: 100% !important"
                      [innerHTML]="
                        dataSelected?.description
                          | formatvalue : formModel : 'Description'
                          | async
                      "
                    ></div>
                    <div class="mt-1" *ngIf="isCollapsable">
                      <codx-label
                        *ngIf="isCollapsed"
                        name="lblReadMore"
                        [formModel]="formModel"
                        default="Xem thêm"
                        class="text-primary text-underline"
                        style="white-space: nowrap"
                        role="button"
                        (click)="isCollapsed = !isCollapsed"
                      ></codx-label>
                      <codx-label
                        *ngIf="!isCollapsed"
                        name="lblReadLess"
                        [formModel]="formModel"
                        default="Thu lại"
                        class="text-primary text-underline"
                        role="button"
                        (click)="isCollapsed = !isCollapsed"
                      ></codx-label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end w-125px">
                <div class="d-flex flex-column">
                  <codx-label
                    style="white-space: nowrap"
                    class="text-dark fw-bold mb-2"
                    fiedName="Owner"
                    [formModel]="formModel"
                  ></codx-label>
                  <div
                    class="d-flex justify-content-center align-items-center"
                    *ngIf="
                      dataSelected?.owner != null &&
                      dataSelected?.owner?.trim() != ''
                    "
                  >
                    <codx-imgs
                      [width]="30"
                      [objectId]="dataSelected?.owner"
                      objectType="AD_Users"
                      [numberImages]="1"
                    >
                    </codx-imgs>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template #body>
        <div class="cm-scroll" [ngClass]="isShow ? 'cm-full' : ''">
          <div
            class="btn btn-white btn-icon tab-action"
            (click)="clickShowTab(!isShow)"
          >
            <span class="icon-unfold_more icon-20"></span>
          </div>
          <div class="instance-select">
            <ejs-tab
              id="tab_adaptive"
              #adaptiveTab
              heightAdjustMode="None"
              height="250px"
            >
              <e-tabitems>
                <e-tabitem>
                  <ng-template #headerText>
                    <div class="d-flex align-items-top me-2">
                      <span
                        class="icon-info text-hover-primary icon-16 me-2"
                      ></span>
                      <codx-label
                        class="fw-bold text-hover-primary text-dark"
                        default="Khách hàng tiềm năng"
                        [formModel]="formModel"
                        name="lblCustomerLeads"
                      ></codx-label>
                    </div>
                  </ng-template>
                  <ng-template #content>
                    <codx-campaign-contacts
                      [transID]="dataSelected?.recID"
                      [objectType]="'3'"
                      [isShow]="isShow"
                    ></codx-campaign-contacts>
                  </ng-template>
                </e-tabitem>
                <e-tabitem>
                  <ng-template #headerText>
                    <div class="d-flex align-items-top me-2">
                      <span
                        class="icon-info text-hover-primary icon-16 me-2"
                      ></span>
                      <codx-label
                        class="fw-bold text-hover-primary text-dark"
                        default="Khách hàng"
                        [formModel]="formModel"
                        name="lblCustomers"
                      ></codx-label>
                    </div>
                  </ng-template>
                  <ng-template #content>
                    <codx-campaign-contacts
                      [transID]="dataSelected?.recID"
                      [objectType]="'1'"
                      [isShow]="isShow"
                    ></codx-campaign-contacts>
                  </ng-template>
                </e-tabitem>
                <e-tabitem>
                  <ng-template #headerText>
                    <div class="d-flex align-items-top me-2">
                      <span
                        class="icon-more text-hover-primary icon-16 me-2"
                      ></span>
                      <codx-label
                        class="fw-bold text-hover-primary text-dark"
                        default="Cơ hội tạo ra"
                        [formModel]="formModel"
                        name="lblCreatedDeals"
                      ></codx-label>
                    </div>
                  </ng-template>
                  <ng-template #content>
                    <codx-campaign-deals
                      [transID]="dataSelected?.recID"
                      [isShow]="isShow"
                    ></codx-campaign-deals>
                  </ng-template>
                </e-tabitem>
                <e-tabitem>
                  <ng-template #headerText>
                    <div class="d-flex align-items-top me-2">
                      <span
                        class="icon-format_list_numbered text-hover-primary icon-16 me-2"
                      ></span>
                      <codx-label
                        class="fw-bold text-hover-primary text-dark"
                        default="Công việc"
                        [formModel]="formModel"
                        name="lblTasks"
                      ></codx-label>
                    </div>
                  </ng-template>
                  <ng-template #content>
                    <div class="mt-5">Công việc</div>
                  </ng-template>
                </e-tabitem>
                <e-tabitem>
                  <ng-template #headerText>
                    <div class="d-flex align-items-top me-2">
                      <span
                        class="icon-chat_bubble_outline text-hover-primary icon-16 me-2"
                      ></span>
                      <codx-label
                        class="fw-bold text-hover-primary text-dark"
                        default="Thảo luận"
                        [formModel]="formModel"
                        name="lblChats"
                      ></codx-label>
                    </div>
                  </ng-template>
                  <ng-template #content>
                    <div class="mt-5">Thảo luận</div>
                  </ng-template>
                </e-tabitem>
              </e-tabitems>
            </ejs-tab>
          </div>
        </div>
      </ng-template>
      <ng-template #tabs>
        <codx-tabs
          [entityName]="formModel?.entityName"
          [formModel]="formModel"
          [TabControl]="tabControl"
          [objectID]="dataSelected.recID"
          [funcID]="formModel?.funcID"
        ></codx-tabs>
      </ng-template>
    </codx-detail-tmp>
  </ng-container>
</ng-container>
