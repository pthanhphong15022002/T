<codx-form
  #form
  [headerText]="titleAction"
  [openMore]="false"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
  [footer]="footer"
  [body]="body"
  [data]="data"
></codx-form>
<ng-template #body>
  <ng-container *ngIf="form?.formGroup">
    <div class="form-group">
      <codx-label [formModel]="form.formModel" [fiedName]="'CampaignID'">
      </codx-label>
      <codx-input
        [field]="'campaignID'"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      ></codx-input>
    </div>
    <div class="form-group">
      <codx-label [formModel]="form.formModel" [fiedName]="'CampaignName'">
      </codx-label>
      <codx-input
        [field]="'campaignName'"
        [formModel]="form.formModel"
        [Group]="form.formGroup"
      ></codx-input>
    </div>
  </ng-container>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="onSave()">
      <codx-label
        name="lblSave"
        [formModel]="dialog.formModel"
        default="LÆ°u"
      ></codx-label>
    </button>
  </div>
</ng-template>
