<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [views]="views"
  [button]="showButtonAdd ? button : null"
  (buttonClick)="click($event)"
  [dataObj]="dataObj"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [idField]="idField"
  [autoSearch]="false"
  (selectedChange)="selectedChange($event)"
  (viewChanged)="viewChanged($event)"
  (onLoading)="onLoading($event)"
  (searchChanged)="searchChanged($event)"
></codx-views>

<!--Card-->
<ng-template #templateViewCard let-data> </ng-template>
<!--End Card-->

<!--List detail-->
<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom p-3 list-task"
    [typeMF]="'hover'"
    [title]="data?.campaignName"
    [titleCss]="'fs-6 mb-1'"
    [descTmp]="descTmp"
    (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-9'"
    [typeMF]="'hover'"
    [formModel]="view.formModel"
    [footer]="footer"
    [dataItem]="data"
  >
  </codx-temp-full>
</ng-template>
<ng-template #descTmp let-data> desc </ng-template>
<ng-template #footer> footer </ng-template>
<ng-template #templateDetail>
  <codx-campaigns-detail
    [dataService]="view.dataService"
    [dataSelected]="dataSelected"
    [formModel]="view.formModel"
  ></codx-campaigns-detail>
</ng-template>
<!--End List detail-->
