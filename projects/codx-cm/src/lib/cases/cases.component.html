<codx-views
  #view
  [idField]="idField"
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [dataObj]="dataObj"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [autoSearch]="true"
  [selectedFirst]="true"
  (selectedChange)="selectedChange($event)"
  (onActions)="onActions($event)"
  (searchChanged)="searchChanged($event)"
  [viewActiveType]="viewMode"
></codx-views>

<!-- KANBAN -->
<ng-template #cardKanban let-data let-setting="setting">
  <codx-card-img
    cardCss="border h-100"
    [hideMF]="hideMoreFC"
    (clickMF)="clickMF($event, data)"
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    [typeMF]="'hover'"
    [titleTmp]="cardTitleTmp"
    [formModel]="view.formModel"
    [setting]="setting"
    [footer]="footer"
    [rootData]="data"
    [dataItem]="data"
    (dblclick)="dblClick($event, data)"
    (changeDataMF)="changeDataMF($event, data)"
  >
  </codx-card-img>
</ng-template>

<ng-template #viewColumKaban let-data>
  <div
    class="d-flex align-items-center justify-content-between cursor-pointer w-100 has-actions-menu"
    [id]="data?.keyField"
  >
    <div class="line-colums d-flex">
      <span
        [ngClass]="getPropertiesHeader(data, 'icon')"
        [ngStyle]="{ color: getPropertiesHeader(data, 'iconColor') }"
        style="font-size: 18px"
        class="me-3"
      >
      </span>
      <span [ngStyle]="{ color: getPropertiesHeader(data, 'textColor') }">
        {{ data.headerText }}
      </span>
    </div>
  </div>
</ng-template>

<ng-template #cardTitleTmp let-data>
  <codx-temp-full
    style="width: 100%"
    [title]="data.caseName"
    [descTmp]="descTmp"
    [baseHeaderRightTmp]="baseHeaderRightTmp"
  >
  </codx-temp-full>
</ng-template>

<!-- end kanban -->
<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom p-3 list-task"
    (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-15'"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [title]="data.caseName"
    [descTmp]="descTmp"
    [body]="footer"
    [formModel]="view.formModel"
    [footer]="footer"
    [titleCss]="'fw-bold fs-6 mb-1'"
    [dataItem]="data"
    [baseHeaderRightTmp]="baseHeaderRightTmp"
  >
  </codx-temp-full>
</ng-template>
<ng-template #descTmp let-data>
  <div class="d-flex flex-column">
    <div class="d-flex justify-content-start mb-1">
      <i class="icon-view_comfy me-2"></i>
      <span
        class="text-gray-800"
        #customerID
        [innerHTML]="
          data?.customerID
            | formatvalue
              : formModel
              : 'customerID'
              : customerID
              : 'CMCases'
              : 'grvCMCases'
            | async
        "
      ></span>
    </div>
  </div>
</ng-template>

<ng-template #footer let-data>
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-end codx-badge">
      <div class="me-2 badge badge-light-primary">
        <span>
          {{ data?.currentStepName }}
        </span>
      </div>
      <div class="d-flex align-items-center text-gray-600">
        <span class="icon-16 icon-av_timer me-1"></span>
        <span
          class="text-gray-700"
          #endDate
          [innerHTML]="
            data.endDate
              | formatvalue
                : formModel
                : 'endDate'
                : endDate
                : 'CMDeals'
                : 'grvCMDeals'
              | async
          "
        ></span>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <codx-imgs
        [isToolTip]="true"
        [width]="25"
        [objectId]="data.owner"
        ojectType="AD_Users"
        [numberImages]="1"
      >
      </codx-imgs>
    </div>
  </div>
</ng-template>
<ng-template #baseHeaderRightTmp let-data>
  <span
    class="icon-18 me-1"
    [class]="data?.priority | vll : vllPriority : 'icon' | async"
    [style.color]="data?.priority | vll : vllPriority : 'textColor' | async"
    [ngbPopover]="popDetailPriority"
    #p="ngbPopover"
    [openDelay]="500"
    (mouseenter)="p.open()"
    (mouseleave)="p.close()"
    placement="left"
  >
  </span>
</ng-template>

<!--Detail-->
<ng-template #templateDetail>
  <codx-case-detail
    #casesComponent
    [formModel]="view.formModel"
    [dataSelected]="dataSelected"
    [funcID]="funcID"
    (clickMoreFunc)="clickMoreFunc($event)"
  >
  </codx-case-detail>
</ng-template>

<!-- View chi tiet kanban -->
<ng-template #popDetail let-popup>
  <codx-form [body]="templateDetail" [dialog]="popup"> </codx-form>
</ng-template>
