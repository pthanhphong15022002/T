<codx-views
  #view
  [idField]="idField"
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [dataObj]="dataObj"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [autoSearch]="true"
  [selectedFirst]="true"
  (selectedChange)="selectedChange($event)"
  (onActions)="onActions($event)"
  (onLoading)="onLoading($event)"
  (viewChanged)="changeView($event)"
  [viewActiveType]="viewMode"
></codx-views>

<!-- KANBAN -->
<ng-template #cardKanban let-data let-setting="setting">
  <codx-card-img
    cardCss="border h-100"
    [hideMF]="hideMoreFC"
    (clickMF)="clickMF($event, data)"
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    [typeMF]="'hover'"
    [titleTmp]="cardTitleTmp"
    [formModel]="view.formModel"
    [setting]="setting"
    [footer]="footer"
    [rootData]="data"
    [dataItem]="data"
    (dblclick)="dblClick($event, data)"
    (changeDataMF)="changeDataMF($event, data)"
  >
  </codx-card-img>
</ng-template>

<ng-template #viewColumKaban let-data>
  <div
    class="d-flex align-items-center justify-content-between cursor-pointer w-100 has-actions-menu"
    [id]="data?.keyField"
  >
    <div class="line-colums d-flex">
      <span
        [ngClass]="getPropertiesHeader(data, 'icon')"
        [ngStyle]="{ color: getPropertiesHeader(data, 'iconColor') }"
        style="font-size: 18px"
        class="me-3"
      >
      </span>
      <span
        class="line-clamp-menu"
        [ngbTooltip]="data.headerText"
        [ngStyle]="{ color: getPropertiesHeader(data, 'textColor') }"
      >
        {{ data.headerText }}
      </span>
    </div>
  </div>
</ng-template>

<ng-template #cardTitleTmp let-data>
  <codx-temp-full
    style="width: 100%"
    [title]="data.caseName"
    [descTmp]="descTmp"
    [baseHeaderRightTmp]="baseHeaderRightTmp"
  >
  </codx-temp-full>
</ng-template>

<!-- end kanban -->
<ng-template #itemTemplate let-data>  <codx-temp-full
    [typeMF]="'hover'"
    [imageId]="data?.customerID"
    [imgOn]="data?.modifiedOn"
    [imageObjName]="data?.customerName"
    [imageReferType]="'avt'"
    [imageWidth]="35"
    imgCss="me-4"
    [imageObjType]="'CM_Customers'"
    cardCss="card-template border-bottom p-3 list-task"
    (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-15'"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [title]="data?.customerName"
    [descTmp]="descTmp"
    [body]="footer"
    [formModel]="view.formModel"
    [footer]="footer"
    [titleCss]="'fw-bold fs-6 mb-1'"
    [dataItem]="data"
    [baseHeaderRightTmp]="baseHeaderRightTmp"
  >
  </codx-temp-full>
</ng-template>
<ng-template #descTmp let-data>
  <ng-template #tooltipCaseName>
    <div class="text-end text-sm-start">
      <strong>{{ gridViewSetup["CaseName"]?.headerText }}</strong
      >: {{ data?.caseName }}
    </div>
  </ng-template>

  <div class="d-flex flex-column w-100">
    <div class="my-1">
      <span
        class="text-dark fs-6 fw-bold line-clamp line-clamp-2"
        [ngbTooltip]="tooltipCaseName"
        #caseName
        [innerHTML]="
          data?.caseName
            | formatvalue : formModel : 'caseName' : caseName
            | async
        "
      ></span>
    </div>
    <div class="d-flex align-items-center justify-content-start mb-1">
      <i class="icon-add_shopping_cart icon-16 text-gray-500 me-2"></i>
      <span
        class="text-gray-500 line-clamp-menu"
        #businessLineID
        [ngbTooltip]="gridViewSetup['BusinessLineID']?.headerText"
        [innerHTML]="
          data?.businessLineID
            | formatvalue : view.formModel : 'businessLineID' : businessLineID
            | async
        "
      ></span>
    </div>
    <div class="d-flex align-items-center justify-content-start mb-1">
      <div>
        <div
        *ngIf="data.status != '1'"
        [ngStyle]="{
          'background-color':
            data.status == '3' || data.status == '4'
              ? colorReasonSuccess?.color
              : data.status == '5' || data.status == '6'
              ? colorReasonFail?.color
              : data?.steps['backgroundColor']
        }"
        class="me-2 badge badge-sm d-flex align-items-center"
      >
        <span
          [ngClass]="data?.steps['icon']"
          [ngStyle]="{ color: data?.steps['iconColor'] }"
          class="me-1"
        ></span>
        <span
          class="menu-title fw-bold line-clamp line-clamp-2"
          [ngbTooltip]="data?.currentStepName"
          [ngStyle]="{ color: data?.steps['textColor'] }"
          >{{ data?.currentStepName }}</span
        >
      </div>
      <!-- {{data.status}} -->
      <div *ngIf="data.status == '1'">
        <codx-vll
        [name]="'DP028'"
          [field]="'Status'"
          [value]="data?.status"
          [showText]="true"
          [showBgColor]="true"
          class="badge badge-light badge-sm"
        >
        </codx-vll>
      </div>
      <ng-container *ngIf="data?.approveStatus && data?.approveStatus != '1'">
        <codx-vll
          [name]="vllApprove"
          [field]="'ApproveStatus'"
          [value]="data?.approveStatus"
          [showText]="true"
          [showBgColor]="true"
          class="badge badge-primary badge-sm"
        >
        </codx-vll>
      </ng-container>
      </div>
      <div>
        <span class="icon-16 icon-av_timer me-1"></span>
        <span
          class="text-gray-700"
          #endDate
          [innerHTML]="
            data.endDate | formatvalue : view.formModel : 'endDate' | async
          "
        ></span>
      </div>

      <div class="ms-auto">
        <codx-imgs
        [isToolTip]="true"
        [width]="25"
        [objectId]="data.owner"
        objectType="AD_Users"
        [numberImages]="1"
      >
      </codx-imgs>
      </div>

      <!-- <div class="d-flex align-items-center text-gray-600">

      </div>
      <div class="d-flex justify-content-center mt-1">
        <codx-imgs
          [isToolTip]="true"
          [width]="25"
          [objectId]="data.owner"
          objectType="AD_Users"
          [numberImages]="1"
        >
        </codx-imgs>
      </div> -->
    </div>
  </div>

</ng-template>

<ng-template #footer let-data>

</ng-template>
<ng-template #baseHeaderRightTmp let-data>
  <span
    class="icon-18 me-1"
    [class]="data?.priority | vll : vllPriority : 'icon' | async"
    [style.color]="data?.priority | vll : vllPriority : 'textColor' | async"
    [ngbPopover]="popDetailPriority"
    #p="ngbPopover"
    [openDelay]="500"
    (mouseenter)="p.open()"
    (mouseleave)="p.close()"
    placement="left"
  >
  </span>
</ng-template>

      fiedName="lblPriority"
      [formModel]="view.formModel"
      default="Độ ưu tiên:"
    ></codx-label> </span
  ><span>
    {{ data?.priority | vll : vllPriority : "text" | async }}
  </span> -->
</ng-template>

<!--list details tempfull-->
<!--Detail-->
<ng-template #templateDetail>
  <codx-cases-detail
    #casesDetail
    [formModel]="view.formModel"
    [dataSelected]="dataSelected"
    [gridViewSetup]="gridViewSetup"
    [funcID]="funcID"
    [colorReasonSuccess]="colorReasonSuccess"
    [colorReasonFail]="colorReasonFail"
    (changeMF)="changeMF($event)"
    (clickMoreFunc)="clickMoreFunc($event)"
  >
  </codx-cases-detail>
</ng-template>

<!-- View chi tiet kanban -->
<ng-template #popDetail let-popup>
  <codx-form [body]="templateDetail" [dialog]="popup"> </codx-form>
</ng-template>

<!-- temp more cua gird -->
<ng-template #templateMore let-data>
  <div class="" style="height: 30px">
    <codx-mfunc
      [dataItem]="data"
      [formModel]="view.formModel"
      (changeDataMF)="changeDataMFGird($event, data)"
      (clickMF)="clickMF($event, data)"
      [isBookMark]="false"
      type="view"
    ></codx-mfunc>
  </div>
</ng-template>
