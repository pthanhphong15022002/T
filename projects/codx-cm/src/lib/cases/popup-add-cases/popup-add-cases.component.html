<ng-template #subHeader let-form>
  <div class="d-flex flex-column">
    <div class="pb-2" *ngIf="cases?.caseNo">
      <span> {{ gridViewSetup["CaseNo"]?.headerText }}: </span>
      <span class="ps-2 pe-2">
        {{ cases?.caseNo }}
      </span>
      |
      <span
        class="fs-7 ps-2 pe-2"
        #createdOn
        [innerHTML]="
          cases?.createdOn
            | formatvalue : formModel : 'createdOn' : createdOn
            | async
        "
      ></span>
      |
      <span class="text-gray-700 ps-2">
        {{ cases?.createdOn | date : "mediumTime" }}
      </span>
    </div>
    <div class="pb-2">
      <codx-tag
        field="tags"
        [entityName]="formModel.entityName"
        [isEdit]="true"
        [disabled]="false"
        (valueChange)="valueChange($event)"
      ></codx-tag>
    </div>
  </div>
</ng-template>

<ng-template #body let-form>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label
          fiedName="CaseName"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="caseName"
          [crrValue]="cases?.caseName"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div [class]="applyProcess ? 'col-6' : 'col-12'">
      <div class="form-group">
        <codx-label
          fiedName="CustomerID"
          default="Khách hàng"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="customerID"
          [refValue]="'CMCustomers'"
          (valueChange)="valueChangeCustomer($event)"
        >
        </codx-input>
      </div>
    </div>

    <div *ngIf="applyProcess" class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          fiedName="ProcessID"
          [Group]="form.formGroup"
        >
        </codx-label>
        <div>
          <codx-input
            [formModel]="form.formModel"
            field="processID"
            [model]="{ ApplyFor: applyFor }"
            [disabled]="processID"
            [crrValue]="cases?.processID"
            (valueChange)="cbxProcessChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="ContactID"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <div>
          <ejs-combobox
            id="recID"
            [dataSource]="listCbxContacts"
            [fields]="fieldCbxContacts"
            [enabled]="cases?.customerID"
            [value]="contactID"
            (valueChange)="cbxChange($event, 'contactID')"
          ></ejs-combobox>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          fiedName="ChannelID"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="channelID"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="State"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="state"
          crrValue="2"
          [crrValue]="cases?.state"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="Severity"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="severity"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <codx-label [formModel]="form.formModel" fiedName="OccuredPlace">
        </codx-label>

        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="occuredPlace"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="Priority"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="priority"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-group" *ngIf="cases?.caseType == '1'">
        <codx-label
          fiedName="OccuredOn"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          field="occuredOn"
          type="datetime"
          format="d"
          [crrValue]="cases?.occuredOn"
          (valueChange)="valueChangeDate($event)"
        >
        </codx-input>
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <codx-label
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          fiedName="EndDate"
        >
        </codx-label>
        <codx-input
          field="endDate"
          type="datetime"
          format="d"
          [crrValue]="cases?.endDate"
          (valueChange)="valueChangeDate($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-group" *ngIf="cases?.caseType == '1'">
        <codx-label
          fiedName="DetectedOn"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          field="detectedOn"
          type="datetime"
          format="d"
          [crrValue]="cases?.detectedOn"
          (valueChange)="valueChangeDate($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <codx-label
          fiedName="Owner"
          default="Người phụ trách"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <div *ngIf="!cases?.applyProcess; else ownerProcess">
          <codx-input
            field="owner"
            [formModel]="form.formModel"
            [crrValue]="owner"
            (valueChange)="valueChangeOwner($event)"
          >
          </codx-input>
        </div>
        <ng-template #ownerProcess>
          <ejs-combobox
            [dataSource]="listParticipants"
            (valueChange)="valueChangeOwner($event)"
            [fields]="fieldCbxParticipants"
            [allowFiltering]="true"
            [value]="owner"
            [placeholder]="gridViewSetup?.Owner?.description"
          ></ejs-combobox>
        </ng-template>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label
          fiedName="Reality"
          default="Hiện trạng"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="reality"
          [crrValue]="cases?.reality"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label
          fiedName="Memo"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="memo"
          [crrValue]="cases?.memo"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <codx-label
          fiedName="Solution"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
        >
        </codx-label>
        <codx-input
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          field="solution"
          [crrValue]="cases?.solution"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </div>
  <ng-container>
    <div
      class="d-flex align-items-center justify-content-between mt-4"
      style="float: left; clear: left"
    >
      <div class="d-flex align-items-center mb-2">
        <span class="icon-attach_file icon-18 me-2 text-primary"></span>
        <div class="fw-bold text-primary">
          <codx-label
            fiedName="Attachments"
            [formModel]="dialog.formModel"
            default="Tài liệu đính kèm"
          >
          </codx-label>
        </div>
      </div>
    </div>
    <div>
      <codx-attachment
        #attachment
        [objectId]="cases?.recID"
        [objectType]="dialog.formModel.entityName"
        [referType]="'source'"
        hideFolder="1"
        hideImageUpload="0"
        hideImageThumb="0"
        hideUploadBtn="1"
        hideDes="1"
        type="inline"
        allowMultiFile="1"
        [formModel]="dialog.formModel"
        (fileAdded)="fileAdded($event)"
        (fileCount)="getfileCount($event)"
        displayThumb="full"
        showMessage="0"
        [dataSelected]="cases"
      >
      </codx-attachment>
    </div>
  </ng-container>
</ng-template>

<ng-template #footer let-form>
  <div class="d-flex justify-content-between">
    <button
      type="button"
      class="btn btn-light-primary me-3"
      (click)="addFile($event)"
    >
      <i class="icon-cloud_upload fs-5"></i
      ><span>
        <codx-label
          name="UploadFile"
          [formModel]="dialog.formModel"
          default="Upload File"
        ></codx-label>
      </span>
    </button>
    <button type="button" class="btn btn-primary ms-1" (click)="saveCases()">
      <codx-label name="Save" default="Lưu"></codx-label>
    </button>
  </div>
</ng-template>

<ng-template #tabCustomFieldDetail let-form>
  <ng-container *ngIf="listInstanceSteps?.length > 0; else dataIsEmpty">
    <ng-container *ngFor="let step of listInstanceSteps; let idx = index">
      <ng-container *ngIf="step?.fields?.length > 0">
        <ng-container *ngFor="let item of step.fields">
          <div class="form-group" *ngIf="checkAddField(step, idx)">
            <codx-input-custom-field
              [customField]="item"
              [checkValid]="false"
              [objectId]="item.recID"
              [objectType]="'DP_Instances_Steps_Fields'"
              [formModel]="dialog.formModel"
              (valueChangeCustom)="valueChangeCustom($event)"
            >
            </codx-input-custom-field>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-template>

<ng-container *ngIf="addFieldsControl == '1'">
  <codx-layout-add
    #formlayoutadd
    [title]="title"
    [subHeader]="subHeader"
    [tabInfo]="tabInfo"
    [tabContent]="tabContent"
    [openMore]="true"
    [dialog]="dialog"
    [formModel]="formModel"
    [footer]="footer"
    [data]="cases"
  ></codx-layout-add>

  <ng-template #tabGeneralInfoDetail>
    <ng-container
      [ngTemplateOutlet]="body"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

  <ng-template #tabInputInfo>
    <ng-container
      [ngTemplateOutlet]="tabCustomFieldDetail"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>
</ng-container>

<ng-template #dataIsEmpty>
  <codx-no-data> </codx-no-data>
</ng-template>
