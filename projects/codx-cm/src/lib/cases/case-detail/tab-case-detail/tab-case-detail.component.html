<container-element [ngSwitch]="tabClicked">
  <some-element
    *ngSwitchCase="tabInformation"
    [ngTemplateOutlet]="information"
  ></some-element>
  <some-element
    *ngSwitchCase="tabField"
    [ngTemplateOutlet]="field"
  ></some-element>
  <some-element
    *ngSwitchCase="tabTask"
    [ngTemplateOutlet]="task"
  ></some-element>
  <some-element *ngSwitchDefault></some-element>
</container-element>
<!-- nvthuan công việc -->
<ng-template #task let-data="value">
  <div></div>
  <div *ngFor="let step of listStep; let i = index" class="mt-5">
    <div>
      <span
        class="h4 me-3 justify-content-center align-items-center"
        style="
          width: 35px;
          height: 35px;
          border-radius: 50%;
          background-color: rgb(45, 171, 255);
          display: inline-flex;
        "
        >{{ i + 1 }}</span
      >
      <span class="h4">{{ step.stepName }}</span>
    </div>
    <codx-step-task
      [dataSources]="step"
      [isShowButton]="false"
      [isShowMore]="true"
    ></codx-step-task>
    <hr />
  </div>
</ng-template>

<ng-template #information>
  <div class="d-flex flex-column">
    <div class="mt-3">
      <h2><codx-label default="Thông tin chung"></codx-label></h2>
    </div>
    <div class="mb-3">
      <div class="row py-2">
        <div class="col-2"><codx-label default="Kênh tiếp nhận:"></codx-label></div>
        <div class="col-4"> Trực tiếp</div>

        <div class="col-2"><codx-label default="Tính chất sự cố:"></codx-label></div>
        <div class="col-4">
        </div>
      </div>

      <div class="row py-2">
        <div class="col-2"><codx-label default="Thời gian xảy ra thực tế"></codx-label>:</div>
        <div class="col-4"> 15/03/2022 13:12:23</div>

        <div class="col-2"><codx-label default="Ví trí cụ thể"></codx-label>:</div>
        <div class="col-4">
        </div>
      </div>

      <div class="row py-2">
        <div class="col-2"><codx-label default="Thời gian phát hiện"></codx-label>:</div>
        <div class="col-4"> 15/03/2022 13:12:23</div>
      </div>
    </div>
    <div class="mt-5">
      <div class="mb-3">
        <h2><codx-label default="Hiện trạng & Mô tả chi tiết"></codx-label></h2>
      </div>
      <div class="d-flex flex-column-reverse">
        <div class="d-flex justify-content-start">
           <div class="col-2"><codx-label default="Hiện trạng"></codx-label>:</div>
          <div class="col-10">
            Máy không hoạt động, đã thử cắm điện, bật nút nguồn nhưng máy vẫn không khởi động
          </div>
        </div>
      </div>
      <div class="d-flex flex-column-reverse">
        <div class="d-flex justify-content-start">
           <div class="col-2"><codx-label default="Mô tả chi tiết"></codx-label>:</div>
          <div class="col-10">
            Máy không hoạt động, đã thử cắm điện, bật nút nguồn nhưng máy vẫn không khởi động
          </div>
        </div>
      </div>

    </div>
    <div class="mt-5">
      <div class="mb-3">
        <h2><codx-label default="Gợi ý biện pháp xử lý"></codx-label></h2>
      </div>
      <span class="py-2"
        >
        {{dataSelected.memo}}
        </span
      >
    </div>
  </div>
</ng-template>

<ng-template #field>
  <div class="d-flex flex-column">
    <ng-container *ngFor="let item of listStep">
      <codx-fields-detail-temp
        *ngIf="item?.fields?.length > 0"
        [dataStep]="item"
        [showColumnControl]="showColumnControl(item.stepID)"
        [isUpdate]="isUpdate && item.stepStatus < '2'"
      >
      </codx-fields-detail-temp>
    </ng-container>
  </div>
</ng-template>
