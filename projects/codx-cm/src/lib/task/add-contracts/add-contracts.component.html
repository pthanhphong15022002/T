<header>
  <div class="mb-5 w-100 d-flex justify-content-between">
    <div class="d-flex align-items-center">
      <span class="icon-email icon-20 text-primary py-2 text-muted"></span>
      <codx-label fiedName="" default="Tên hợp đồng"></codx-label>
      <codx-input field="taskName" type="valuelist" refValue="DP023">
      </codx-input>
    </div>
    <div class="d-flex align-items-center">
      <button type="button" class="btn btn-primary">
        <codx-label fiedName="" default="Lưu"></codx-label>
      </button>
      <span class="icon-email icon-20 text-primary py-2 text-muted"></span>
    </div>
  </div>
</header>

<main>
  <article>
    <div class="d-flex align-items-center text-primary">
      <span class="icon-format_list_numbered icon-20 me-2"></span>
      <codx-label
        [name]="'lblAddGroup'"
        [formName]="'DPStepsFields'"
        [gridViewName]="'grvDPStepsFields'"
        [default]="'Thông tin chung'"
      ></codx-label>
    </div>

    <ng-container
      [ngTemplateOutlet]="generalTemplate"
      [ngTemplateOutletContext]="{}"
    ></ng-container>
  </article>

  <article>
    <div class="d-flex align-items-center text-primary">
      <span class="icon-email icon-20"></span>
      <codx-label
        [name]="'lblAddGroup'"
        [formName]="'DPStepsFields'"
        [gridViewName]="'grvDPStepsFields'"
        [default]="'Thông tin đại diện'"
      ></codx-label>
    </div>

    <ng-container
      [ngTemplateOutlet]="representativeTemplate"
      [ngTemplateOutletContext]="{}"
    ></ng-container>
  </article>

  <article>
    <div class="d-flex align-items-center text-primary">
      <span class="icon-format_list_numbered icon-20 me-2"></span>
      <codx-label
        [name]="'lblAddGroup'"
        [formName]="'DPStepsFields'"
        [gridViewName]="'grvDPStepsFields'"
        [default]="'Chi tiết mặt hàng'"
      ></codx-label>
    </div>

    <ng-container
      [ngTemplateOutlet]="itemsTemplate"
      [ngTemplateOutletContext]="{}"
    ></ng-container>
  </article>

  <article>
    <div class="d-flex align-items-center text-primary">
      <span class="icon-format_list_numbered icon-20 me-2"></span>
      <codx-label
        [name]="'lblAddGroup'"
        [formName]="'DPStepsFields'"
        [gridViewName]="'grvDPStepsFields'"
        [default]="'Điều khoản hợp đồng'"
      ></codx-label>
    </div>
    <ng-container
      [ngTemplateOutlet]="contractTemplate"
      [ngTemplateOutletContext]="{}"
    ></ng-container>
  </article>
</main>
<footer></footer>
