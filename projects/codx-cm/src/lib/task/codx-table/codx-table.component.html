<div class="control-section position-relative">
  <ejs-grid
    class="sortingenabled"
    [dataSource]="data"
    allowSorting="true"
    [sortSettings]="initialSort"
    [pageSettings]="pageSettings"
    enableStickyHeader="true"
    [allowPaging]="allowPaging"
  >
    <e-columns>
      <e-column
        field="index"
        headerText="STT"
        width="50"
        textAlign="left"
      ></e-column>
      <e-column
        field="OrderID"
        headerText="Order ID"
        width="150"
        textAlign="center"
      ></e-column>
      <e-column
        field="CustomerName"
        headerText="Customer Name"
        width="170"
      >
      <ng-template #template let-data>
         <div>
             <div class="empimg">
               <span class="e-userimg sf-icon-FeMale">thuan</span>
             </div> 
             <span id="Emptext">{{data.CustomerName}}</span>
           </div>                  
     </ng-template></e-column>
      <e-column
        field="OrderDate"
        headerText="Order Date"
        format="yMd"
        width="155"
        textAlign="center"
      ></e-column>
      <e-column
        field="Freight"
        headerText="Freight"
        width="120"
        format="C2"
        textAlign="center"
      ></e-column>
      <e-column
        field="ShippedDate"
        headerText="Shipped Date"
        format="yMd"
        width="150"
        textAlign="center"
      ></e-column>
      <e-column
        field="ShipCountry"
        headerText="Ship Country"
        width="150"
      ></e-column>
    </e-columns>
  </ejs-grid>
  <table
    class="position-absolute w-100"
    style="border: 1px solid #dee2e6"
    [ngStyle]="allowPaging ? { bottom: '55px' } : { bottom: '-30px' }"
  >
    <tr>
      <td style="padding: 6px">
        <span style="display: inline-block; text-align: left; width: '100px'"
          ></span
        >
      </td>
      <td style="padding: 6px">
        <span style="display: inline-block; text-align: center; width: '150px'"
          >Tổng cộng</span
        >
      </td>
      <td style="padding: 6px">
        <span style="display: inline-block; text-align: center; width: '170px'"
          >100</span
        >
      </td>
      <td style="padding: 6px">
        <span style="display: inline-block; text-align: center; width: '155px'"
          >100</span
        >
      </td>
      <td style="padding: 6px">
        <span style="display: inline-block; text-align: center; width: '120px'"
          >100</span
        >
      </td>
      <td style="padding: 6px">
        <span style="display: inline-block; text-align: center; width: '100px'"
          >100</span
        >
      </td>
      <td style="padding: 6px">
        <span style="display: inline-block; text-align: center; width: '150px'"
          >100</span
        >
      </td>
    </tr>
  </table>
</div>
