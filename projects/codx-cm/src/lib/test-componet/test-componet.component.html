<div *ngFor="let i of [1, 2, 3, 4, 5]">
  <h3>{{ i }}</h3>
  <ejs-progressbar
    [id]="i"
    type="Circular"
    height="55"
    width="55"
    trackThickness="4"
    progressThickness="4"
    [value]="70"
    progressColor="#E3165B"
    trackColor="#F8C7D8"
    progressValueColor="red"
    [labelStyle]="{
      color: '#005DC7',
      'font-weight': '700',
      'font-size': '12px!important'
    }"
    [showProgressValue]="false"
    [animation]="{ enable: true, duration: 1000, delay: 0 }"
  >
  <e-progressbar-annotations>
    <e-progressbar-annotation
      content='<div style="font-size:10px;font-weight:bold;color:#b52123">{{value1}}%</div>'
    >
    </e-progressbar-annotation>
  </e-progressbar-annotations>
  </ejs-progressbar>
</div>
