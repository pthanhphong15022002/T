<codx-views
  #view
  [views]="views"
  [autoLoad]="false"
  [funcID]="funcID"
  (filterReportChange)="filterChange($event)"
  (onActions)="onActions($event)"
  [button]="button"
>
</codx-views>

<ng-template #template>
  <codx-dashboard
    [templates]="dashboardDeals"
    [panels]="panelsDeals"
    [datas]="datasDeals"
    [isEditMode]="isEditMode"
    [cellSpacing]="[20, 20]"
  ></codx-dashboard>
</ng-template>

<ng-template #templateDeals></ng-template>
