<codx-form headerText="{{title}}" #form [body]="body" [data]="data" [footer]="footer" [dialog]="dialog">
  <ng-template #body>
    <ejs-tab headerPlacement="Left">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText class="">
            <div class="nav-item">
              <a class="nav-link text-dark text-hover-primary btn-light-primary d-flex  px-0">
                <span class="icon-info icon-24 me-2"></span>
                <span class="d-flex flex-column align-items-start">
                  <span class="fw-bolder">
                    <codx-label name="GeneralInformation" formName="Users" default="Thông tin chung">
                    </codx-label>
                  </span>
                  <span class="fs-7 text-gray-500  ">Thông tin chung</span>
                </span>
              </a>
            </div>
          </ng-template>
          <ng-template #content>
            <div class="form-group">
              <div class="form-group row mt-3">
                <div class="form-group col-6">
                  <codx-label fiedName="userID" [formModel]="form.formModel" default="Mã người dùng">
                  </codx-label>
                  <codx-input field="userID" type="text" [formModel]="form.formModel" [Group]="form.formGroup"
                    [attr.disabled]="!data?.isNew() ? '' : null">
                  </codx-input>
                </div>
                <div class="form-group col-6">
                  <codx-label fiedName="EmployeeID" [formModel]="form.formModel" default="Nhân viên">
                  </codx-label>
                  <codx-input type="combobox" field="employeeID" [formModel]="form.formModel" [Group]="form.formGroup">
                  </codx-input>
                </div>
              </div>

              <div class="form-group mt-3">
                <codx-label name="UserName" [formModel]="form.formModel" default="Tên người dùng">
                </codx-label>
                <codx-input type="text" field="userName" [formModel]="form.formModel" [Group]="form.formGroup">
                </codx-input>
              </div>
              <div class="form-group row mt-3">
                <codx-label fiedName="UserGroup" [formModel]="form.formModel" default="Nhóm người dùng">
                </codx-label>
                <codx-input type="text" field="userGroup" [formModel]="form.formModel" [Group]="form.formGroup">
                </codx-input>
              </div>
              <div class="form-group row mt-3">
                <codx-label fiedName="BUID" [formModel]="form.formModel" default="Đơn vị">
                </codx-label>
                <codx-input type="combobox" field="buID" [formModel]="form.formModel" [Group]="form.formGroup">
                </codx-input>
              </div>
              <div class="form-group row mt-3">
                <div class="form-group col-6">
                  <codx-label fiedName="Email" [formModel]="form.formModel" default="Email">
                  </codx-label>
                  <codx-input field="email" type="text" [formModel]="form.formModel" [Group]="form.formGroup">
                  </codx-input>
                </div>
                <div class="form-group col-6">
                  <codx-label fiedName="Phone" [formModel]="form.formModel" default="Phone">
                  </codx-label>
                  <codx-input type="text" field="phone" [formModel]="form.formModel" [Group]="form.formGroup">
                  </codx-input>
                </div>
              </div>
            </div>
          </ng-template>
        </e-tabitem>

        <e-tabitem>
          <ng-template #headerText>
            <div class="nav-item ">
              <a class="nav-link  d-flex btn-active-light-primary px-0">
                <span class="icon-article icon-24 me-2"></span>
                <span class="d-flex flex-column align-items-start">
                  <span class="fw-bolder">
                    <codx-label name="Roles" formName="Roles" default="Phân quyền"></codx-label>
                  </span>
                  <span class="fs-7">Cấp quyền sử dụng các module</span>
                </span>
              </a>
            </div>
          </ng-template>
          <ng-template #content>
            <div class="form-group mt-3">
              <div class="d-flex align-items-center justify-content-between">
                <codx-label fiedName="Memo" formName="Tasks" gridViewName="grvTasks" default="Mô tả chi tiết">
                </codx-label>

              </div>

            </div>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </ng-template>

  <ng-template #footer></ng-template>

</codx-form>
