<codx-form headerText="{{title}}" #form [body]="body" [data]="data" [footer]="footer" [dialog]="dialog">
  <ng-template #body>
    <ejs-tab headerPlacement="Left">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText class="">
            <div class="nav-item">
              <a class="nav-link text-dark text-hover-primary btn-light-primary d-flex  px-0">
                <span class="icon-info icon-24 me-2"></span>
                <span class="d-flex flex-column align-items-start">
                  <span class="fw-bolder">
                    <codx-label name="GeneralInformation" formName="Users" default="Thông tin chung">
                    </codx-label>
                  </span>
                  <span class="fs-7 text-gray-500  ">Thông tin chung</span>
                </span>
              </a>
            </div>
          </ng-template>
          <ng-template #content>
            <div class="form-group">
              <div class="form-group row mt-3">
                Chỗ này là hình ảnh.

              </div>
              <div class="form-group row mt-3">
                <div class="form-group col-6">
                  <codx-label fiedName="UserID" formName="Users" gridViewName="grvUsers" default="Mã người dùng">
                  </codx-label>
                  <codx-input field="userID" type="text" [attr.disabled]="!data?.isNew() ? '' : null"
                    [crrValue]="adUser.userID">
                  </codx-input>
                </div>
                <div class="form-group col-6">
                  <codx-label fiedName="EmployeeID" formName="Users" gridViewName="grvUsers" default="Nhân viên">
                  </codx-label>
                  <codx-input type="combobox" refValue="EmployeeUser" [disabled]="readOnly" field="employeeID"
                    [crrValue]="adUser.employeeID">
                  </codx-input>
                </div>
              </div>

              <div class="form-group mt-3">
                <codx-label name="UserName" formName="Users" gridViewName="grvUsers" default="Tên người dùng">
                </codx-label>
                <codx-input type="text" field="userName" [crrValue]="adUser.userName">
                </codx-input>
              </div>
              <div class="form-group row mt-3">
                <codx-label fiedName="UserGroup" formName="Users" gridViewName="grvUsers" default="Nhóm người dùng">
                </codx-label>
                <codx-input type="text" field="userGroup" [crrValue]="adUser.userGroup" refValue="UserGroups">
                </codx-input>
              </div>
              <div class="form-group row mt-3">
                <codx-label fiedName="BUID" formName="Users" gridViewName="grvUsers" default="Đơn vị">
                </codx-label>
                <codx-input type="combobox" field="buID" [crrValue]="adUser.buID" refValue="BusinessUnits">
                </codx-input>
              </div>
              <div class="form-group row mt-3">
                <div class="form-group col-6">
                  <codx-label fiedName="Email" formName="Users" gridViewName="grvUsers" default="Email">
                  </codx-label>
                  <codx-input field="email" type="text" [crrValue]="adUser.email">
                  </codx-input>
                </div>
                <div class="form-group col-6">
                  <codx-label fiedName="Phone" formName="Users" gridViewName="grvUsers" default="Phone">
                  </codx-label>
                  <codx-input type="text" field="phone" [crrValue]="adUser.mobile">
                  </codx-input>
                </div>
              </div>
            </div>
          </ng-template>
        </e-tabitem>

        <e-tabitem>
          <ng-template #headerText>
            <div class="nav-item ">
              <a class="nav-link  d-flex btn-active-light-primary px-0">
                <span class="icon-article icon-24 me-2"></span>
                <span class="d-flex flex-column align-items-start">
                  <span class="fw-bolder">
                    <codx-label name="Roles" formName="Roles" default="Phân quyền"></codx-label>
                  </span>
                  <span class="fs-7">Cấp quyền sử dụng các module</span>
                </span>
              </a>
            </div>
          </ng-template>
          <ng-template #content>
            <div class="form-group mt-3">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary" (click)="openPopup(null)">Chỉnh sửa quyền</button>
              </div>
            </div>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-lg-start">    
        <span>
          <input #checkShareRight1 type="checkbox" [disabled]="readOnly" id="checkShareRight1">
        </span>
        <label >Ngưng sử dụng</label>
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary">Lưu</button>
    </div>
  </ng-template>

</codx-form>
