<codx-form [headerText]="'Mời sử dụng'" [lblHeader]="'lblTitleInviteUser'" [body]="body" [dialog]="dialog"
  [footer]="footer" [formModel]="dialog.formModel" #form>
  <ng-template #body>
    <codx-label fiedName="Email" default="Email" [formModel]="form.formModel"></codx-label>
    <div class="pt-3">
      <codx-input field="email" (valueChange)="valueChange($event)" type="text">
      </codx-input>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end" #footer>
      <button type="button" class="btn btn-primary" (click)="checkValidEmail()">
        <codx-label name="lblContinue" default="Tiếp tục" [formModel]="form?.formModel"
          [gridViewName]="form?.formModel?.gridViewName" [formName]="form?.formModel?.formName"></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
