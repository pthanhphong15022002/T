<codx-form headerText="{{title}}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialogSecond">
  <ng-template #body>
    <ejs-tab headerPlacement="Top">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText class="">
            <div class="nav-item">
              <a class="nav-link text-dark text-hover-primary btn-light-primary d-flex  px-0">
                <span class="icon-info icon-24 me-2"></span>
                <span class="d-flex flex-column align-items-start">
                  <span class="fw-bolder">
                    <codx-label name="Apps" formName="Users" default="Ứng dụng">
                    </codx-label>
                  </span>
                </span>
              </a>
            </div>
          </ng-template>
          <ng-template #content>
            <div class="form-group">
              <div class="form-group mt-3">
                <div class="text-dark fw-bolder d-flex justify-content-end">
                  Đã chọn ({{count}})
                </div>
              </div>
              <div class="form-group row mt-3">
                <div class="col-4 px-5 pb-12" *ngFor="let item of lstFunc; let i= index">
                  <div class="row">
                  <div class="col-2">
                      <input type="checkbox"  [(ngModel)]="item.ischeck"
                      class="check-{{i}} checkbox-round" name="Checkboxes4" (change)="onChange($event,item)">
                  </div>
                  <div class="col-10 column_second">
                    <div class="row">
                      <div class="col-2">
                        <img class="w-50px" src="../../../{{item.smallIcon}}" alt="" />
                      </div>
                      <div class="col-10">
                         <div class="col-12 pb-2">
                          <div class="font-weight-bold" style="font-weight: bold">
                            {{item.customName}}
                          </div>
                         </div>
                         <div class="col-12">

                          <div *ngIf="item.ischeck; else imgDefault_personal">
                           
                          <codx-input type="combobox"  field="userID" [crrValue]="item.recIDofRole" refValue="UserRoles" (valueChange)="onCbx($event,item)" [dataSelected]="false" [multiple]="false" [disabled]="false" loadFull="true" >
                          </codx-input>
                          </div>
                          <ng-template #imgDefault_personal>
                              <codx-input type="combobox" field="userID" [crrValue]="item.recIDofRole" refValue="UserRoles" (valueChange)="onCbx($event,item)" [dataSelected]="false" [multiple]="false" [disabled]="true" loadFull="true" >
                              </codx-input>
                          </ng-template>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </ng-template>
        </e-tabitem>
        <e-tabitem>
          <ng-template #headerText class="">
            <div class="nav-item">
              <a class="nav-link text-dark text-hover-primary btn-light-primary d-flex  px-0">
                <span class="icon-info icon-24 me-2"></span>
                <span class="d-flex flex-column align-items-start">
                  <span class="fw-bolder">
                    <codx-label name="Employees" formName="UserRoles" default="Dịch vụ nhân viên">
                    </codx-label>
                  </span>
                </span>
              </a>
            </div>
          </ng-template>
          <ng-template #content>
            <div class="form-group">
              <div class="form-group mt-3">
                <div class="text-dark fw-bolder d-flex justify-content-end">
                  Đã chọn (0)
                </div>
              </div>
              <div class="form-group row mt-3">

                <div class="col-4 px-5 pb-12" *ngFor="let item of lstFunc">
                  <div class="row">

                    <div class="col-2">
                      <input type="checkbox" class="checkbox-round">
                    </div>

                    <div class="col-10 column_second">
                      <div class="row">
                        <div class="col-2">
                          <img class="w-50px" src="../../../{{item.smallIcon}}" alt="" />
                        </div>
                        <div class="col-10">
                           <div class="col-12 pb-2">
                            <div class="font-weight-bold" style="font-weight: bold">
                              {{item.customName}}
                            </div>
                           </div>
                           <div class="col-12">
                            <codx-input type="combobox" field="userID" refValue="UserRoles">
                            </codx-input>
                          </div>
                        </div>
                      </div>

                    </div>

                  </div>
                </div>

              </div>
            </div>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="onSave()">Lưu</button>
    </div>
  </ng-template>
