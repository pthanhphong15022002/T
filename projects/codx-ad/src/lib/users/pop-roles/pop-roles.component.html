<codx-form headerText="{{title}}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog1">
  <ng-template #body>
    <ejs-tab headerPlacement="Top">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText class="">
            <div class="nav-item">
              <a class="nav-link text-dark text-hover-primary btn-light-primary d-flex  px-0">
                <span class="icon-info icon-24 me-2"></span>
                <span class="d-flex flex-column align-items-start">
                  <span class="fw-bolder">
                    <codx-label name="Apps" formName="Users" default="Ứng dụng">
                    </codx-label>
                  </span>
                </span>
              </a>
            </div>
          </ng-template>
          <ng-template #content>
            <div class="form-group">
              <div class="form-group mt-3">
                <div class="text-dark fw-bolder d-flex justify-content-end">
                  Đã chọn (0)
                </div>
              </div>
              <div class="form-group row mt-3">
                <div class="col-4" *ngFor="let item of lstFunc[0]">
                  <div class="col-2">
                    <input type="checkbox">
                    <img class="w-40px" src="../../../{{item.smallIcon}}" alt="" />
                  </div>
                  <div class="col-4">
                    <div class="d-flex flex-column flex-grow-1 row">
                      <div class="font-weight-bold" style="font-weight: bold; margin-left: 20px;">
                        {{item.customName}}
                      </div>
                      <div style="margin-left: 20px;">
                        <codx-input type="combobox" field="userID" refValue="UserRoles">
                        </codx-input>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </e-tabitem>
        <e-tabitem>
          <ng-template #headerText class="">
            <div class="nav-item">
              <a class="nav-link text-dark text-hover-primary btn-light-primary d-flex  px-0">
                <span class="icon-info icon-24 me-2"></span>
                <span class="d-flex flex-column align-items-start">
                  <span class="fw-bolder">
                    <codx-label name="Employees" formName="UserRoles" default="Dịch vụ nhân viên">
                    </codx-label>
                  </span>
                </span>
              </a>
            </div>
          </ng-template>
          <ng-template #content>
            <div class="form-group">
              <div class="form-group mt-3">
                <div class="text-dark fw-bolder d-flex justify-content-end">
                  Đã chọn (0)
                </div>
              </div>
              <div class="form-group row mt-3">
                <div class="col-4" *ngFor="let item of lstEmp[0]">
                  <div class="col-2">
                    <input type="checkbox">
                    <img class="w-40px" src="../../../{{item.smallIcon}}" alt="" />
                  </div>
                  <div class="col-4">
                    <div class="d-flex flex-column flex-grow-1 row">
                      <div class="font-weight-bold" style="font-weight: bold; margin-left: 20px;">
                        {{item.customName}}
                      </div>
                      <div style="margin-left: 20px;">
                        <codx-input type="combobox" field="userID" refValue="UserRoles">
                        </codx-input>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </ng-template>
  <ng-template #footer></ng-template>
