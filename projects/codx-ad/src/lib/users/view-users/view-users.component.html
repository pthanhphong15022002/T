<codx-form headerText="{{title}}" [body]="body" [dialog]="dialog">
  <ng-template #body>
    <div style="margin-bottom: 10px;">
      <codx-searchbar (searchEvent)="search($event)"></codx-searchbar>
    </div>
    <div *ngFor="let item of allRoles">
      <div class="d-flex align-items-start" style="margin-bottom: 10px;">
        <!-- <codx-img class="symbol symbol-40 symbol-circle me-4" [objectId]="item.smallIcon" objectType="AD_Roles">
        </codx-img> -->
        <img class="w-40px" src="../../../{{ item.smallIcon}}" alt="" />
        <div class="d-flex flex-column flex-grow-1">
          <div class="fw-bold" style="font-weight: bold; margin-left: 20px;">
            {{item.customName}}
          </div>
          <div style="margin-left: 20px;">
            {{item.roleName}}
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</codx-form>
