<codx-form headerText="{{title}}" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog">

  <ng-template #body>
    <div *ngFor="let item of lstRoles">
      <div class="d-flex align-items-start" >
        <codx-img class="symbol symbol-40 symbol-circle mr-4" [objectId]="item.smallIcon" objectType="AD_Roles">
        </codx-img>
        
        <div class="d-flex flex-column flex-grow-1" >
          <div class="font-weight-bold" style="font-weight: bold; margin-left: 20px;">
            {{item.customName}}
          </div>
          <div style="margin-left: 20px;">       
            {{item.roleName}}
          </div>
        </div>
      </div>
    </div>

  </ng-template>
  <ng-template #footer></ng-template>
</codx-form>
