<codx-form headerText="{{title}}" [body]="body" [dialog]="dialog">
  <ng-template #body>
    <div class="mb-5">
      <codx-searchbar (searchEvent)="search($event)"></codx-searchbar>
    </div>
    <div *ngFor="let item of allRoles">
      <div class="d-flex align-items-center mb-4">
        <!-- <codx-img class="symbol symbol-40 symbol-circle me-4" [objectId]="item.smallIcon" objectType="AD_Roles">
        </codx-img> -->
        <img class="w-30px me-3" src="../../../{{ item.smallIcon}}" alt="" />
        <div class="d-flex flex-column w-100">
          <div class="fw-bold text-dark">{{item.customName}}</div>
          <div class="text-gray-500 fs-7">{{item.roleName}}</div>
        </div>
      </div>
    </div>
  </ng-template>
</codx-form>
