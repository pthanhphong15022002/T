<codx-form
  [headerText]="header"
  subHeaderText=""
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
>
  <ng-template #body>
    <div class="offcanvas-wrapper">
      <div class="row">
        <div class="col-xl-12 col-md-12">
          <div class="form-group">
            <codx-label
              name="lblModules"
              [formName]="dialog.formModel.entityName"
              default="Phân hệ"
            >
            </codx-label>
            <codx-input
              type="combobox"
              field="modules"
              refValue="Modules"
              [multiple]="true"
              refType="P"
              [showInput]="true"
              [crrValue]="data?.modules"
              (valueChange)="valueChange($event)"
            >
            </codx-input>
            <!-- <codx-input
              type="text"
              class="form-control"
              field="roleName"
              [placeholder]="gridViewSetup?.RoleName?.description"
              [crrValue]="data?.modules"
              (valueChange)="valueChange($event)"
            >
            </codx-input> -->
          </div>
        </div>
        <div class="col-xl-12 col-md-12">
          <div class="form-group">
            <codx-label
              name="lblRoleName"
              [formName]="dialog.formModel.entityName"
              default="Tên vai trò"
            >
            </codx-label>
            <codx-input
              type="text"
              class="form-control"
              field="roleName"
              [placeholder]="gridViewSetup?.RoleName?.description"
              [crrValue]="data?.roleName"
              (valueChange)="valueChange($event)"
            >
            </codx-input>
          </div>
        </div>
        <div class="col-xl-12 col-md-12">
          <div class="form-group">
            <codx-label
              name="lblDescription"
              [formName]="dialog.formModel.entityName"
              default="Mô tả"
            >
            </codx-label>
            <codx-input
              type="textarea"
              class="test-textarea"
              field="description"
              rows="5"
              [crrValue]="data?.description"
              format="ed2"
              [placeholder]="gridViewSetup?.Description?.description"
              (valueChange)="valueChange($event)"
            >
            </codx-input>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <div
          [class]="
            'd-flex align-items-center' +
            (data.roleType == '1' ||
            data.roleType == '2' ||
            data.roleID == 'ADMIN' ||
            data.roleID == 'FUNCTIONADMIN'
              ? ' click-disabled'
              : '')
          "
        >
          <a (click)="viewRoleDetail()" class="text-primary disabled">
            <codx-label
              name="lblRolesDetail"
              [formName]="dialog.formModel.entityName"
              default="Phân quyền chi tiết"
            >
            </codx-label>
          </a>
          <i class="icon-keyboard_arrow_right icon-18 me-1 text-primary"></i>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary ms-1"
        (click)="clickBtnSave()"
        *ngIf="!readOnly"
      >
        <codx-label name="Save" formName="Tasks" default="Lưu"></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
