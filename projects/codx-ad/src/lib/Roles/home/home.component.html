<ng-template #templateListView let-data>
  <codx-temp-full
    (clickMF)="clickMF($event, data)"
    (click)="LinkDetail(data.recID, data.roleName, data.isSystem)"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    cardCss="card-template border-bottom border-gray-200 p-3"
    [formModel]="view.formModel"
    [title]="data.roleName"
    [subTitle]="data.description"
    [baseHeaderRightTmp]="isSystem"
    [dataItem]="data"
    [imageId]="data.recID"
    imageWidth="35"
    imageObjType="AD_Roles"
  >
  </codx-temp-full>
</ng-template>

<ng-template #isSystem let-data>
  <span *ngIf="data.isSystem; else second" class="badge badge-light ms-2">
    <codx-label
      name="lblSystem"
      formName="AD_Roles"
      default="System"
    ></codx-label>
  </span>
  <ng-template #second>
    <span class="badge badge-light ms-2">
      <codx-label
        name="lblCustomize"
        formName="AD_Roles"
        default="Customize"
      ></codx-label>
    </span>
  </ng-template>
</ng-template>
