<codx-views
  #view
  entityName="AD_UserGroups"
  service="SYS"
  assemblyName="AD"
  className="UserGroupsBusiness"
  method="GetUserGroupsAsync"
  [views]="views"
  [button]="button"
  idField="recID"
  [selectedFirst]="true"
  (buttonClick)="tbBtnclick($event)"
>
</codx-views>

<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    (clickMF)="moreFunction($event, data)"
    [imageId]="data.groupID"
    imageObjType="AD_UserGroups"
    [title]="data.groupName"
    [subTitle]="data.note"
    [resources]="data['users']"
    resourceObjType="AD_Users"
    [formModel]="view.formModel"
    [typeMF]="'hover'"
    [dataItem]="data"
  ></codx-temp-full>
</ng-template>

<ng-template #item2 let-data>
  <div class="tm-viewlist">
    <div class="d-flex flex-row align-items-top p-3 border-bottom">
      <div class="w-100 min-w-200px ps-3">
        <div>{{ data?.groupName }}</div>
        <div>{{ data?.note }}</div>
      </div>
      <div class="w-150px min-w-150px">
        <codx-imgs
          [isToolTip]="false"
          [width]="30"
          [objectId]="data.memberIDs"
          [objectType]="data.memberType == 'U' ? 'AD_Users' : 'HR_Positions'"
          [numberImages]="4"
        >
        </codx-imgs>
      </div>
    </div>
    <div class="w-10px min-w-10px">
      <codx-mfunc
        [formModel]="view.formModel"
        (clickMF)="moreFunction($event, data)"
        [isBookMark]="false"
        [dataItem]="data"
        type="hover"
      >
      </codx-mfunc>
    </div>
  </div>
</ng-template>
