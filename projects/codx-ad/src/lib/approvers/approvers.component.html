<codx-views
  #view
  entityName="AD_UserGroups"
  service="SYS"
  assemblyName="AD"
  className="UserGroupsBusiness"
  method="GetUserGroupsAsync"
  [views]="views"
  [button]="button"
  idField="recID"
  [selectedFirst]="true"
  (buttonClick)="tbBtnclick($event)"
>
</codx-views>

<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    (clickMF)="moreFunction($event, data)"
    (click)="clickItem(data)"
    [imageId]="data.userID"
    imageObjType="AD_UserGroups"
    [title]="data.groupName"
    [subTitle]="data.note"
    [resources]="data['users']"
    resourceObjType="AD_Users"
    [formModel]="view.formModel"
    [typeMF]="'hover'"
    [dataItem]="data"
  ></codx-temp-full>
</ng-template>
