<div class="page-home page-master">
  <div class="d-flex flex-row">
    <div id="codx_master" class="min-w-200px w-300px">
      <div class="codx_master_container">
        <ng-container [ngTemplateOutlet]="leftMenu"></ng-container>
      </div>
    </div>
    <div class="page-home page-master">
      <div class="d-flex flex-row">
        <div id="codx_master" class="min-w-500px w-1000px background_form">
          <div class="codx_master_container">
            <ng-container [ngTemplateOutlet]="itemView"></ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #leftMenu>
  <ng-container *ngFor="let items of moreFunc">
    <div class="menu-item">
      <a class="dropdown-toggle" href="javascript:void(0);">
        <span class="icon-holder">
          <i class="{{ items.largeIcon }}"></i>
        </span>
        <span class="title">{{ items.defaultName }}</span>
      </a>
    </div>
  </ng-container>
</ng-template>

<ng-template #itemView>
  <!-- <lib-company-setting-details [formModel]="view.formModel"  >
  </lib-company-setting-details> -->

  <codx-detail-tmp [header]="header" [body]="body" [footer]="footer"></codx-detail-tmp>
  <ng-template #header>
    <div class="header_detail" *ngIf="data">
      <div class="header_title">
        <codx-label fiedName="" formName="" gridViewName="" default="Thông tin tài khoản"></codx-label>
      </div>
      <div class="header_content">
        <div class="accountinfo">
          <codx-label fiedName="" formName="" gridViewName="" default="Tên công ty"></codx-label>
          <div class="row">
            <div class="col-6">
              <codx-input type="text" field="legalName" [crrValue]="data.legalName" placeholder="Tên công ty"></codx-input>
            </div>
         </div>


        </div>
        <div class="accountinfo">
          <codx-label fiedName="" formName="" gridViewName="" default="Web Address"></codx-label>
          <div class="row">
            <div class="col-3">
              <codx-input type="text" field="" [crrValue]="data.companyCode" disabled="true"></codx-input>
            </div>
            <div class="col-9">
              <codx-label fiedName="" formName="" gridViewName="" default=".erm.com"></codx-label>
            </div>
          </div>

        </div>
        <div class="accountinfo">
          <codx-label fiedName="" formName="" gridViewName="" default="Mã số thuế"></codx-label>
          <div class="row">
            <div class="col-3">
              <codx-input type="text" field="" [crrValue]="data.taxCode"></codx-input>
            </div>
         </div>
        </div>
        <div class="accountinfo">
          <codx-img class="symbol symbol-40 symbol-circle mr-4" [objectId]="data.logoFile">
          </codx-img>
          <codx-label fiedName="" formName="" gridViewName="" default="Main Logo"></codx-label>
        </div>
        <div class="accountinfo">
          <codx-img class="symbol symbol-40 symbol-circle mr-4" [objectId]="data.logoFile">
          </codx-img>
          <codx-label fiedName="" formName="" gridViewName="" default="E-mail header"></codx-label>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #body>
    <div class="body_detail" *ngIf="data">
      <div class="row content">
        <div class="col-6">
          <div class="body_title">
            <codx-label fiedName="" formName="" gridViewName="" default="Liên hệ"></codx-label>
          </div>
        </div>
        <div class="col-6">
          <div class="button_edit">
            <button (click)="clickEditContact(data)">      <i
              class="icon-edit_file icon-18"
            ></i> </button>

          </div>

        </div>
        <div class="col-5">
          <div class="contact">
            <codx-label fiedName="" formName="" gridViewName="" [default]="data.street"></codx-label>
          </div>
          <div class="contact">
            <codx-label fiedName="" formName="" gridViewName="" [default]="'Tel: '+data.phone+' - '+data.faxNo">
            </codx-label>
          </div>
          <div class="contact">
            <codx-label fiedName="" formName="" gridViewName="" [default]="'Email: '+data.email"></codx-label>
          </div>
          <div class="contact">
            <codx-label fiedName="" formName="" gridViewName="" [default]="'Website: '+data.webPage"></codx-label>
          </div>
        </div>
        <div class="col-7">
          <div class="contact-map">
            <iframe class="contact-map-size"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.1916277478313!2d106.67422991524113!3d10.796630561771677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528d61d708d9b%3A0xa88abf9cfd8e5128!2zMjMgTmd1eeG7hW4gVGjhu4sgSHXhu7NuaCwgUGjGsOG7nW5nIDgsIFBow7ogTmh14bqtbiwgVGjDoG5oIHBo4buRIEjhu5MgQ2jDrSBNaW5oLCBWaWV0bmFt!5e0!3m2!1sen!2sus!4v1657168799748!5m2!1sen!2sus"
              allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
        <!-- <div class="col-12">
            <div class="contact-map">
              <iframe class="contact-map-size" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.1916277478313!2d106.67422991521653!3d10.796630561771678!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175291c20d55f7d%3A0x39f347a04e2c4d8a!2sDell%20Vietnam%20Service%20Center!5e0!3m2!1sen!2s!4v1657091498514!5m2!1sen!2s" allowfullscreen="" loading="lazy" ></iframe>
            </div>
          </div> -->
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="footer_detail" *ngIf="data">
      <div class="row content">
        <div class="col-6">
            <codx-label fiedName="" formName="" gridViewName="" default="Người đại diện:"></codx-label>
        </div>
        <div class="col-6">
          <div class="button_edit">
            <button (click)="clickEditPersonal(data)"> <i
              class="icon-edit_file icon-18"
            ></i></button>
          </div>
        </div>
      </div>
      <div class="footer_content content">
        <div class="row content">
          <div class="col-6">
            <div class="row">
              <div class="col-sm-2">
                <codx-img [objectId]="data.createdBy" objectType="AD_Users" [width]="55"> </codx-img>
              </div>
              <div class="col-sm-10">
               <strong><codx-label fiedName="" formName="" gridViewName="" [default]="data.contactName"></codx-label></strong> <br>
              <i>  <codx-label fiedName="" formName="" gridViewName="" [default]="data.jobTitle"></codx-label></i> <br>
                <codx-label fiedName="" formName="" gridViewName="" [default]="'Email: '+data.personalEmail"></codx-label> <br>
                <codx-label fiedName="" formName="" gridViewName="" [default]="'Phone: '+data.mobile"></codx-label> <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <codx-views #view [views]="views" entityName="AD_CompanySettings" service="SYS" assemblyName="AD"
    className="CompanySettingsBusiness" method="GetAsync" [autoLoad]="false"></codx-views>
