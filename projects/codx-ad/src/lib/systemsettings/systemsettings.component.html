<codx-views class="system-settings" #view [views]="views" entityName="AD_SystemSettings" [autoLoad]="false">
</codx-views>

<ng-template #paneleft let-data>
  <ejs-tab headerPlacement="Left" class="h-100 overflow-hidden">
    <e-tabitems>
      <e-tabitem>
        <ng-template #headerText>
          <div class="nav-item">
            <a class="nav-link text-dark text-hover-primary btn-light-primary d-flex  px-0">
              <span class="icon-assignment icon-20 me-2"></span>
              <span class="fw-bold">
                <codx-label name="Description" formName="SystemSetting" default="Thông tin chung">
                </codx-label>
              </span>
            </a>
          </div>
        </ng-template>
        <ng-template #content class="h-100">
          <div class="bg-body rounded-3 h-100 scroll-y">
            <div class="w-100 p-7">
              <!-- <div class="form-group">
              <codx-label class="" default="Thông tin chung">
              </codx-label>
            </div> -->
              <div class="mb-7">
                <codx-label class="fw-bold text-primary fs-4" default="Hiển thị">
                </codx-label>
              </div>
              <div class="form-group row mt-3">
                <div class="col-8">
                  <codx-label class="text-dark" default="Ngôn ngữ hệ thống">
                  </codx-label>
                  <div>
                    <codx-label class="fw-normal text-gray-500" fiedName="Language"
                      default="Ngôn ngữ mặc định được chọn sử dụng cho toàn hệ thống">
                    </codx-label>
                  </div>
                </div>
                <div class="col-4">
                  <codx-input name="language" type="valuelist" field="language" placeholder=""
                    [crrValue]="systemSetting?.language" (valueChange)="valueList($event)" refValue="SYS020">
                  </codx-input>
                </div>
              </div>
              <hr class="bg-gray-300" />
              <div class="form-group row mt-3">
                <div class="col-8">
                  <codx-label class="text-dark" default="Giao diện">
                  </codx-label>
                  <div>
                    <codx-label class="fw-normal text-gray-500" default="Thiết lập theme mặc định toàn hệ thống">
                    </codx-label>
                  </div>

                </div>
                <div class="col-4">
                  <codx-input name="language" type="valuelist" field="language" placeholder=""
                    [crrValue]="systemSetting?.language" (valueChange)="valueList($event)">
                  </codx-input>
                </div>
              </div>
              <hr class="bg-gray-300" />
              <div class="form-group">
                <codx-label class="fs-4 text-primary" default="Định dạng số lẻ">
                </codx-label>
              </div>
              <div class="form-group row mt-3">
                <div class="col-8">
                  <codx-label class="text-dark" default="Tiền hạch toán">
                  </codx-label>
                  <div>
                    <codx-label class="fw-normal text-gray-500" default="Đồng tiền dùng để hạch toán trên hệ thống">
                    </codx-label>
                  </div>

                </div>
                <div class="col-4">
                  <codx-input name="dBaseCurr" type="valuelist" field="dBaseCurr" placeholder=""
                    [crrValue]="systemSetting?.dBaseCurr" (valueChange)="valueList($event)" refValue="SYS013">
                  </codx-input>
                </div>
              </div>
              <hr class="bg-gray-300" />
              <div class="form-group row mt-3">
                <div class="col-8">
                  <codx-label class="text-dark" fiedName="DSourceCurr" default="Tiền nguyên tệ" formName="SystemSetting"
                    gridViewName="grvSystemSetting">
                  </codx-label>
                  <div>
                    <codx-label class="fw-normal text-gray-500" default="Đồng tiền nguyên tệ trên hệ thống">
                    </codx-label>
                  </div>

                </div>
                <div class="col-4">
                  <codx-input name="dSourceCurr" type="valuelist" field="dSourceCurr" placeholder=""
                    [crrValue]="systemSetting?.dSourceCurr" (valueChange)="valueList($event)" refValue="SYS013">
                  </codx-input>
                </div>
              </div>
              <hr class="bg-gray-300" />
              <div class="form-group row mt-3">
                <div class="col-8">
                  <codx-label class="text-dark" fiedName="DSalesPrice" default="Đơn giá" formName="SystemSetting"
                    gridViewName="grvSystemSetting">
                  </codx-label>
                  <div>
                    <codx-label class="fw-normal text-gray-500" default="Định nghĩa số lẻ của đơn giá">
                    </codx-label>
                  </div>

                </div>
                <div class="col-4">
                  <codx-input name="dSalesPrice" type="valuelist" field="dSalesPrice" placeholder=""
                    [crrValue]="systemSetting?.dSalesPrice" (valueChange)="valueList($event)" refValue="SYS013">
                  </codx-input>
                </div>
              </div>
              <hr class="bg-gray-300" />
              <div class="form-group row mt-3">
                <div class="col-8">
                  <codx-label class="text-dark" fiedName="DExchRate" default="Tỷ giá" formName="SystemSetting"
                    gridViewName="grvSystemSetting">
                  </codx-label>
                  <div>
                    <codx-label class="fw-normal text-gray-500" default="Tỷ giá">
                    </codx-label>
                  </div>

                </div>
                <div class="col-4">
                  <codx-input name="dExchRate" type="valuelist" field="dExchRate" placeholder=""
                    [crrValue]="systemSetting?.dExchRate" (valueChange)="valueList($event)" refValue="SYS013">
                  </codx-input>
                </div>
              </div>
              <hr class="bg-gray-300" />
              <div class="form-group row mt-3">
                <div class="col-8">
                  <codx-label class="text-dark" fiedName="DQuantity" default="Số lượng" formName="SystemSetting"
                    gridViewName="grvSystemSetting">
                  </codx-label>
                  <div>
                    <codx-label class="fw-normal text-gray-500" default="Số lượng">
                    </codx-label>
                  </div>

                </div>
                <div class="col-4">
                  <codx-input name="dQuantity" type="valuelist" field="dQuantity" placeholder=""
                    [crrValue]="systemSetting?.dQuantity" (valueChange)="valueList($event)" refValue="SYS013">
                  </codx-input>
                </div>
              </div>
              <hr class="bg-gray-300" />
              <div class="form-group row mt-3">
                <div class="col-8">
                  <codx-label class="text-dark" fiedName="DCatchWeight" default="Số lượng quy đổi"
                    formName="SystemSetting" gridViewName="grvSystemSetting">
                  </codx-label>
                  <div>
                    <codx-label class="fw-normal text-gray-500" default="Số lượng quy đổi">
                    </codx-label>
                  </div>

                </div>
                <div class="col-4">
                  <codx-input name="dCatchWeight" type="valuelist" field="dCatchWeight" placeholder=""
                    [crrValue]="systemSetting?.dCatchWeight" (valueChange)="valueList($event)" refValue="SYS013">
                  </codx-input>
                </div>
              </div>
              <hr class="bg-gray-300" />
              <div class="form-group row mt-3">
                <div class="col-8">
                  <codx-label class="text-dark" fiedName="DPercent2" default="Tỉ lệ %" formName="SystemSetting"
                    gridViewName="grvSystemSetting">
                  </codx-label>
                  <div>
                    <codx-label class="fw-normal text-gray-500" default="Tỉ lệ %">
                    </codx-label>
                  </div>

                </div>
                <div class="col-4">
                  <codx-input name="dPercent2" type="valuelist" field="dPercent2" placeholder=""
                    [crrValue]="systemSetting?.dPercent2" (valueChange)="valueList($event)" refValue="SYS013">
                  </codx-input>
                </div>
              </div>
              <hr class="bg-gray-300" />
              <div class="form-group row mt-3">
                <div class="col-8">
                  <codx-label class="text-dark" fiedName="DFactor2" default="Hệ số" formName="SystemSetting"
                    gridViewName="grvSystemSetting">
                  </codx-label>
                  <div>
                    <codx-label class="fw-normal text-gray-500" default="Hệ số">
                    </codx-label>
                  </div>

                </div>
                <div class="col-4">
                  <codx-input name="dFactor2" type="valuelist" field="dFactor2" placeholder=""
                    [crrValue]="systemSetting?.dFactor2" (valueChange)="valueList($event)" refValue="SYS013">
                  </codx-input>
                </div>
              </div>
            </div>
          </div>

        </ng-template>
      </e-tabitem>
      <e-tabitem>
        <ng-template #headerText class="">

          <div class="nav-item">
            <a class="nav-link text-dark text-hover-primary btn-light-primary d-flex  px-0">
              <span class="icon-security icon-20 me-2"></span>
              <span class="fw-bold">
                <codx-label name="Security" formName="SystemSetting" default="Chính sách bảo mật">
                </codx-label>
              </span>
            </a>
          </div>
        </ng-template>
        <ng-template #content class="h-100">
          <div class="bg-body rounded-3 h-100 scroll-y">
            <div class="w-100 p-7">
              <div class="mb-7">
                <codx-label class="text-primary fs-4 fw-bold" default="Chính sách bảo mật">
                </codx-label>
              </div>
              <div class="form-group row mt-3">
                <div class="col-8">
                  <codx-label class="text-dark" fiedName="PWLength" default="Chiều dài tối thiểu của mật khẩu"
                    formName="SystemSetting" gridViewName="grvSystemSetting">
                  </codx-label>
                  <div>
                    <codx-label class="fw-normal text-gray-500" default="Kiểm soát chiều dài tối thiểu của mật khẩu">
                    </codx-label>
                  </div>

                </div>
                <div class="col-4">
                  <codx-input name="pwLength" type="valuelist" field="pwLength" placeholder=""
                    [crrValue]="systemSetting?.pwLength" (valueChange)="valueList($event)" refValue="SYS014">
                  </codx-input>
                </div>
              </div>
              <hr class="bg-gray-300" />
              <div class="form-group row mt-3">
                <div class="col-8">
                  <codx-label class="text-dark" fiedName="PWLifeDays" default="Thời gian mật khẩu"
                    formName="SystemSetting" gridViewName="grvSystemSetting">
                  </codx-label>
                  <div>
                    <span class="fw-normal text-gray-500" [innerHTML]="pwLifeDays"></span>
                  </div>

                </div>
                <div class="col-4">
                  <codx-input name="pwLifeDays" type="valuelist" field="pwLifeDays" placeholder=""
                    [crrValue]="systemSetting?.pwLifeDays" (valueChange)="valueList($event)" refValue="SYS015">
                  </codx-input>
                </div>
              </div>
              <hr class="bg-gray-300" />
              <div class="form-group row mt-3">
                <div class="col-8">
                  <codx-label class="text-dark" fiedName="PWExpireWarning" default="Cảnh báo hết hạn mật khẩu"
                    formName="SystemSetting" gridViewName="grvSystemSetting">
                  </codx-label>
                  <div>
                    <span class="fw-normal text-gray-500" [innerHTML]="pwExpireWarning"></span>

                  </div>

                </div>
                <div class="col-4">
                  <codx-input name="pwExpireWarning" type="valuelist" field="pwExpireWarning" placeholder=""
                    [crrValue]="systemSetting?.pwExpireWarning" (valueChange)="valueList($event)" refValue="SYS016">
                  </codx-input>
                </div>
              </div>
              <hr class="bg-gray-300" />
              <div class="form-group row mt-3">
                <div class="col-8">
                  <codx-label class="text-dark" fiedName="PWDuplicate" default="Kiểm tra trùng mật khẩu"
                    formName="SystemSetting" gridViewName="grvSystemSetting">
                  </codx-label>
                  <div>
                    <span class="fw-normal text-gray-500" [innerHTML]="pwDuplicate"></span>

                  </div>

                </div>
                <div class="col-4">
                  <codx-input name="pwDuplicate" type="valuelist" field="pwDuplicate" placeholder=""
                    [crrValue]="systemSetting?.pwDuplicate" (valueChange)="valueList($event)" refValue="SYS017">
                  </codx-input>
                </div>
              </div>
              <hr class="bg-gray-300" />
              <div class="form-group row mt-3">
                <div class="col-8">
                  <codx-label class="text-dark" fiedName="BlockSystem" default="Khóa đăng nhập" formName="SystemSetting"
                    gridViewName="grvSystemSetting">
                  </codx-label>
                  <div>
                    <span class="fw-normal text-gray-500" [innerHTML]="blockSystem"></span>
                  </div>

                </div>
                <div class="col-4">
                  <codx-input name="blockSystem" type="valuelist" field="blockSystem" placeholder=""
                    [crrValue]="systemSetting?.blockSystem" (valueChange)="valueList($event)" refValue="SYS018">
                  </codx-input>
                </div>
              </div>
              <hr class="bg-gray-300" />
              <div class="form-group row mt-3">
                <div class="col-8">
                  <codx-label class="text-dark" fiedName="FreezeInMinutes" default="Khóa hệ thống"
                    formName="SystemSetting" gridViewName="grvSystemSetting">
                  </codx-label>
                  <div>
                    <span class="fw-normal text-gray-500" [innerHTML]="freezeInMinutes"></span>
                  </div>
                </div>
                <div class="col-4">
                  <codx-input name="freezeInMinutes" type="valuelist" field="freezeInMinutes" placeholder=""
                    [crrValue]="systemSetting?.freezeInMinutes" (valueChange)="valueList($event)" refValue="SYS019">
                  </codx-input>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </e-tabitem>

      <e-tabitem>
        <ng-template #headerText class="">
          <div class="nav-item">
            <a class="nav-link text-dark text-hover-primary btn-light-primary d-flex  px-0">
              <span class="icon-assignment icon-20 me-2"></span>
              <span class="fw-bold">
                <codx-label name="App" formName="SystemSetting" default="Cấu hình ứng dụng">
                </codx-label>
              </span>
            </a>
          </div>
        </ng-template>
        <ng-template #content class="h-100">
          <div class="bg-body rounded-3 h-100 scroll-y">
            <div class="w-100 p-7">
              <div class="mb-4">
                <codx-label class="fw-bold text-primary fs-4" default="Cấu hình ứng dụng">
                </codx-label>
              </div>
              <ng-container *ngFor="let item of functionList">
                <div class="d-flex justify-content-between align-items-center flex-wrap pt-4 pb-2">
                  <div class="d-flex flex-wrap">
                    <div class="me-4 w-40px">
                      <img class="w-40px h-40px" src="../../../{{ item.smallIcon}}" alt="" />
                    </div>
                    <div class="d-flex flex-column">
                      <codx-label class="fw-bold" formName="SystemSetting" gridViewName="grvSystemSetting"
                        [default]="item.customName">
                      </codx-label>
                      <codx-label class="text-gray-500" formName="SystemSetting" gridViewName="grvSystemSetting"
                        [default]="item.description">
                      </codx-label>
                    </div>
                  </div>
                  <div class="d-flex flex-column justify-content-end">
                    <a class="text-dark fw-bold" (click)="clickModule(item.module)">
                      <span class="icon-arrow_forward_ios icon-16 text-gray-600"></span>
                    </a>
                  </div>
                </div>

              </ng-container>
            </div>
          </div>
        </ng-template>
      </e-tabitem>
    </e-tabitems>
  </ejs-tab>
</ng-template>
