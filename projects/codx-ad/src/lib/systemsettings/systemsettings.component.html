<div class="content d-flex flex-column flex-column-fluid p-0 mw-1100px" id="kt_content">
  <div id="erm_content" class="d-flex flex-column-fluid w-100">
    <codx-views #view entityName="AD_SystemSettings" service="SYS" assemblyName="ERM.Business.AD"
      className="SystemSettingsBusiness" [method]="'GetOneAsync'" [views]="views" idField="recID">
    </codx-views>

  </div>

</div>
<ng-template #paneleft let-data>
  <ejs-tab headerPlacement="Left">
    <e-tabitems>
      <e-tabitem>
        <ng-template #headerText>

              <span class="icon-info icon-18 me-2"></span>
              <span class="d-flex flex-column align-items-start">
                <span class="fw-bold">
                  <codx-label name="Description" formName="SystemSetting" default="Thông tin chung">
                  </codx-label>
                </span>
              </span>
            </a>
          </div>
        </ng-template>
        <ng-template #content>
          <div class="w-100 bg-body rounded-3 p-6">
            <div class="form-group">
              <codx-label class="text-dark" default="Thông tin chung">
              </codx-label>
            </div>
            <div class="form-group">
              <codx-label class="text-dark" default="Hiển thị">
              </codx-label>
            </div>
            <div class="form-group row mt-3">
              <div class="col-9">
                <codx-label class="text-dark" default="Ngôn ngữ hệ thống">
                </codx-label>
                <div>
                  <codx-label fiedName="Language" default="Ngôn ngữ mặc định được chọn sử dụng cho toàn hệ thống">
                  </codx-label>
                </div>

              </div>
              <div class="col-3">
                <codx-input name="language" type="valuelist" field="language" placeholder=""
                  [crrValue]="systemSetting?.language" (valueChange)="valueList($event)" refValue="SYS020">
                </codx-input>
              </div>
            </div>
            <div class="form-group row mt-3">
              <div class="col-9">
                <codx-label class="text-dark" default="Giao diện">
                </codx-label>
                <div>
                  <codx-label default="Thiết lập theme mặc định toàn hệ thống">
                  </codx-label>
                </div>

              </div>
              <div class="col-3">
                <codx-input name="language" type="valuelist" field="language" placeholder=""
                  [crrValue]="systemSetting?.language" (valueChange)="valueList($event)">
                </codx-input>
              </div>
            </div>
            <div class="form-group">
              <codx-label class="text-dark" default="Định dạng số lẻ">
              </codx-label>
            </div>
            <div class="form-group row mt-3">
              <div class="col-9">
                <codx-label class="text-dark" default="Tiền hạch toán">
                </codx-label>
                <div>
                  <codx-label default="kiểm soát chiều dài tối thiểu phải khi nhập PW">
                  </codx-label>
                </div>

              <div class="col-3">
                <codx-input name="dBaseCurr" type="valuelist" field="dBaseCurr" placeholder=""
                  [crrValue]="systemSetting?.dBaseCurr" (valueChange)="valueList($event)" refValue="SYS013">

            </div>
            <div class="form-group row mt-3">
              <div class="col-9">
                <codx-label class="text-dark" fiedName="DSourceCurr" default="Tiền nguyên tệ" formName="SystemSetting"

                </codx-label>
                <div>

                  </codx-label>

                  </codx-label>

                  [crrValue]="systemSetting?.dExchRate" (valueChange)="valueList($event)" refValue="SYS013">
                </codx-input>
              </div>
            </div>
            <div class="form-group row mt-3">
              <div class="col-9">
                <codx-label class="text-dark" fiedName="DQuantity" default="Số lượng" formName="SystemSetting"
                  gridViewName="grvSystemSetting">
                </codx-label>
                <div>
                  <codx-label default="Hệ thống sẽ bị khóa {0} phút sau khi bị khóa đăng nhập">
                  </codx-label>
                </div>

              </div>
              <div class="col-3">
                <codx-input name="dQuantity" type="valuelist" field="dQuantity" placeholder=""
                  [crrValue]="systemSetting?.dQuantity" (valueChange)="valueList($event)" refValue="SYS013">
                </codx-input>
              </div>
            </div>

              <div class="col-9">
                <codx-label class="text-dark" fiedName="DCatchWeight" default="Số lượng quy đổi"

                <div>
                  <codx-label default="Hệ thống sẽ bị khóa {0} phút sau khi bị khóa đăng nhập">
                  </codx-label>

                </codx-input>

                </codx-input>
              </div>
            </div>
            <div class="form-group row mt-3">
              <div class="col-9">
                <codx-label class="text-dark" fiedName="DFactor2" default="Hệ số" formName="SystemSetting"
                  gridViewName="grvSystemSetting">
                </codx-label>

                  [crrValue]="systemSetting?.dFactor2" (valueChange)="valueList($event)" refValue="SYS013">
                </codx-input>
              </div>
            </div>
          </div>

        </ng-template>
      </e-tabitem>
      <e-tabitem>

          <div class="nav-item">
            <a class="nav-link text-dark text-hover-primary btn-light-primary d-flex  px-0">
              <span class="icon-info icon-18 me-2"></span>
              <span class="d-flex flex-column align-items-start">
                <span class="fw-bold">
                  <codx-label name="Security" formName="SystemSetting" default="Chính sách bảo mật">
                  </codx-label>
                </span>
              </span>
            </a>
          </div>
        </ng-template>
        <ng-template #content>
          <div class="form-group">
            <codx-label default="Chính sách bảo mật">
            </codx-label>
          </div>
          <div class="form-group row mt-3">
            <div class="col-9">
              <codx-label class="text-dark" fiedName="PWLength" default="Chiều dài tối thiểu của mật khẩu"

              </div>

            </div>
            <div class="col-3">

              </codx-input>
            </div>
          </div>

            <div class="col-3">
              <codx-input name="pwLifeDays" type="valuelist" field="pwLifeDays" placeholder=""

              </codx-input>
            </div>
          </div>

          <div class="form-group row mt-3">
            <div class="col-9">
              <codx-label class="text-dark" fiedName="PWExpireWarning" default="Cảnh báo hết hạn mật khẩu"

              <codx-input name="pwDuplicate" type="valuelist" field="pwDuplicate" placeholder=""

              </codx-input>
            </div>
          </div>

          <div class="form-group row mt-3">
            <div class="col-9">
              <codx-label class="text-dark" fiedName="BlockSystem" default="Khóa đăng nhập" formName="SystemSetting"
                gridViewName="grvSystemSetting">
              </codx-label>
              <div>
                <codx-label default="Không cho phép sử dụng mật khẩu {0} lần gần nhất">

              </div>

            </div>
            <div class="col-3">
              <codx-input name="blockSystem" type="valuelist" field="blockSystem" placeholder=""
                [crrValue]="systemSetting?.blockSystem" (valueChange)="valueList($event)" refValue="SYS018">
              </codx-input>
            </div>
          </div>

          <div class="form-group row mt-3">
            <div class="col-9">
              <codx-label class="text-dark" fiedName="FreezeInMinutes" default="Khóa hệ thống" formName="SystemSetting"
                gridViewName="grvSystemSetting">
              </codx-label>
              <div>
                <codx-label default="Không cho phép sử dụng mật khẩu {0} lần gần nhất">
                </codx-label>
              </div>

            </div>
            <div class="col-3">
              <codx-input name="freezeInMinutes" type="valuelist" field="freezeInMinutes" placeholder=""

              </codx-input>
            </div>
          </div>
        </ng-template>
      </e-tabitem>

      <e-tabitem>
        <ng-template #headerText class="">
          <div class="nav-item">
            <a class="nav-link text-dark text-hover-primary btn-light-primary d-flex  px-0">
              <span class="icon-info icon-18 me-2"></span>
              <span class="d-flex flex-column align-items-start">
                <span class="fw-bold">
                  <codx-label name="App" formName="SystemSetting" default="Cấu hình ứng dụng">
                  </codx-label>
                </span>
              </span>
            </a>
          </div>
        </ng-template>
        <ng-template #content>
          <ng-container *ngFor="let item of functionList">
            <div class="d-flex justify-content-between align-items-center flex-wrap  pt-4 pb-2">
              <div class="d-flex flex-wrap">
                <img class="w-40px" src="../../../{{ item.smallIcon}}" alt="" />
                <div>
                  <div class="fw-bold" style="font-weight: bold; margin-left: 10px;">
                    {{item.customName}}
                  </div>
                  <div style="margin-left: 10px;">
                    <codx-label name="App" formName="SystemSetting" default="Cu Phúc cute vô đối">
                    </codx-label>
                  </div>
                </div>
              </div>
              <div class="d-flex flex-column justify-content-end">
                <a class="text-dark fw-bold" (click)="clickModule(item.module)">
                  >
                </a>
              </div>
            </div>
          </ng-container>

        </ng-template>
