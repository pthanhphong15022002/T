<codx-views
  #view
  service="SYS"
  assemblyName="AD"
  className="UserGroupsBusiness"
  method="GetUserGroupsAsync"
  [views]="views"
  [button]="button"
  idField="groupID"
  [selectedFirst]="true"
  (buttonClick)="tbBtnclick($event)"
>
</codx-views>

<ng-template #titleTmp let-data>
  <div class="d-flex">
    <div
      class="title"
      [innerHTML]="
        data.groupName | formatvalue : view.formModel : 'GroupName' | async
      "
    ></div>
    <!-- <codx-vll
      [showText]="true"
      [showBgColor]="true"
      name="AD008"
      [value]="data?.groupType"
      class="badge badge-danger"
    >
    </codx-vll> -->
  </div>
</ng-template>

<ng-template #subTitleTmp let-data>
  <div class="d-flex">
    <div
      class="note"
      [innerHTML]="data.note | formatvalue : view.formModel : 'Note' | async"
    ></div>
  </div>
</ng-template>

<ng-template #item let-data>
  <div class="tm-viewlist">
    <div class="d-flex flex-row align-items-top p-3 border-bottom">
      <div class="w-100 min-w-200px ps-3">
        <codx-temp-full
          cardCss="card-template border-bottom px-2 pt-4 pb-2"
          [imageId]="data.recID"
          [imageObjType]="view.formModel?.entityName"
          [titleTmp]="titleTmp"
          [subTitleTmp]="subTitleTmp"
          [descTmp]="lstGroupMems"
          [resources]="data['users']"
          resourceObjType="AD_Users"
          [formModel]="view.formModel"
          [typeMF]="'hover'"
          [hideMF]="true"
          [dataItem]="data"
          (clickMF)="moreFunction($event, data)"
        ></codx-temp-full>
      </div>
    </div>
    <div class="lstRoles"></div>
    <div class="w-10px min-w-10px">
      <codx-mfunc
        [formModel]="view.formModel"
        [isBookMark]="false"
        [dataItem]="data"
        type="hover"
      >
      </codx-mfunc>
    </div>
  </div>
</ng-template>

<ng-template #popEmpList>
  <div class="fw-bold">
    <codx-label

  </div> -->
  <div class="userlist mh-300px overflow-auto">

      <div class="me-3">

        <div class="text-dark fw-bold">{{ item.memberName }}</div>
        <div class="text-dark">

  </div>
</ng-template>

<ng-template #lstGroupMems let-data>
  <div
    class="w-150px min-w-150px"
    [ngbPopover]="popEmpList"
    #popoverList="ngbPopover"
    placement="right bottom"
    container="body"
    autoClose="outside"
    [openDelay]="500"
  >
    <ng-container *ngIf="data.members && data.members.length">
      <codx-imgs
        [isToolTip]="false"
        [width]="30"
        [objectId]="data.memberIDs"
        [objectType]="data.memberType == 'U' ? 'AD_Users' : 'HR_Positions'"
        [numberImages]="4"
      >
      </codx-imgs>
    </ng-container>
  </div>
</ng-template>
<ng-template #lstGroupRoles> </ng-template>
