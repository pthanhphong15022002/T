<codx-layout-add
  #form
  [title]="header"
  [tabInfo]="tabInfo"
  [footer]="footer"
  [formModel]="dialog.formModel"
  [dialog]="dialog"
  [openMore]="true"
  [tabContent]="[tabDescription, tabRoles]"
  [data]="groupData"
>
</codx-layout-add>

<ng-template #tabDescription>
  <ng-container *ngIf="form?.formGroup">
    <div class="mt-3 pb-5">
      <codx-img
        #imageUpload
        class="image-inpt-wrapper fullImage"
        [width]="90"
        [funcId]="'HR000'"
        [objectId]="groupData.userID"
        [objectType]="'AD_Users'"
        [isAllowEdit]="true"
        [isDefaulImg]="true"
        [parentType]="'AD_Users'"
        [parentID]="groupData.userID"
      >
      </codx-img>
    </div>
    <!-- groupID -->
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="groupID" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          field="groupID"
          [disabled]="true"
          [Group]="form.formGroup"
          [formModel]="form.formModel"
        >
        </codx-input>
      </div>
    </div>
    <!-- groupName -->
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="groupName" [formModel]="form.formModel">
        </codx-label>
        <codx-input
          field="groupName"
          [Group]="form.formGroup"
          [formModel]="form.formModel"
        >
        </codx-input>
      </div>
    </div>
    <!-- note -->
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="note" [formModel]="form.formModel"> </codx-label>
        <codx-input
          field="note"
          [Group]="form.formGroup"
          [formModel]="form.formModel"
        >
        </codx-input>
      </div>
    </div>
    <!-- email -->
    <div class="row">
      <div class="form-group">
        <codx-label fiedName="email" [formModel]="form.formModel"> </codx-label>
        <codx-input
          field="email"
          [Group]="form.formGroup"
          [formModel]="form.formModel"
        >
        </codx-input>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div class="d-flex align-items-center">
        <span class="icon-person icon-16 me-2 text-primary"></span>
        <div class="fw-bold fs-6 text-primary">
          <codx-label
            fiedName="assign"
            [formModel]="form.formModel"
            default="Phân công cho"
          >
          </codx-label>
        </div>
      </div>
      <<ng-container *ngIf="isTwoWays">
        <button
          type="button"
          class="cursor-pointer btn btn-icon btn-sm btn-light"
          (click)="clickAddMemeber()"
        >
          <span class="icon-group_add icon-16"></span>
        </button>
        <ng-container *ngIf="popAddMemberState">
          <codx-combobox-popup
            [comboboxName]="'Share_Users'"
            [multiple]="true"
            [width]="width"
            [height]="height"
            [value]="memberIDs"
            (clickSave)="changeLstMembers($event)"
          >
          </codx-combobox-popup>
        </ng-container>
      </ng-container>
    </div>
  </ng-container>
</ng-template>

<ng-template #tabRoles>
  <div class="form-group mt-3">
    <button type="button" class="btn btn-primary" (click)="openPopRoles()">
      <codx-label
        fiedName="titleUserRoles"
        [formModel]="form?.formModel"
        default="Chỉnh sửa quyền"
      >
      </codx-label>
    </button>
  </div>
</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary">
      (click)="onSave()"
      <!-- [disabled]="this.saveSuccess" -->
      <codx-label
        fiedName="Save"
        [formModel]="formModel"
        default="Lưu"
      ></codx-label>
    </button>
  </div>
</ng-template>
