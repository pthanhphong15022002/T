<ul class="menu-nav">
    <ng-container *ngFor="let item of treeData">
        <li class="menu-item" #element style="cursor: pointer;" *ngIf="!item.Parent.isFunction"
            (click)="collapse(element, item.Parent, $event)">
            <a class="menu-link d-flex align-items-center w-100" data-toggle="collapse"
                href="#{{item.Parent.functionID}}">
                <span *ngIf="!item.Parent.isFunction"
                    class="{{item.Parent.largeIcon ? item.Parent.largeIcon : 'icon-label icon-18'}} me-2"></span>

                <span>
                    {{item.Parent.customName}}</span>
                <i class="fas fa-caret-right i-collapse" [attr.data-id]="item.Parent.functionID"
                    *ngIf="item.Childrend && item.Childrend.length > 0" style="position: absolute;
            right: 0; font-size: 13px;"></i>
            </a>
            <div class="menu-sub collapse" id="{{item.Parent.functionID}}">
                <app-asideroledetail (onChangeSelected)="onChangeSelectedFunction($event)" [treeData]="item.Childrend">
                </app-asideroledetail>
            </div>
        </li>
        <li class="menu-item" #element1 style="cursor: pointer;" *ngIf="item.Parent.isFunction"
            (click)="itemClick(element1, item.Parent, $event,item.Parent.customName)">
            <a class="menu-link d-flex align-items-center w-100">
                <span class="mx-2 check-per {{item.Isper ? 'far fa-check-square' : ''}}"
                    [attr.data-id]="item.Parent.functionID"
                    style="width: 10px; color: #005dc7; font-size: 10px;"></span>
                <span>
                    {{item.Parent.customName}}</span>
            </a>
        </li>
    </ng-container>
</ul>
