<codx-form
  #form
  [headerText]="titleAction"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [formModel]="dialog?.formModel"
  [data]="field"
  [openMore]="false"
>
  <ng-template #body>
    <div class="card-form">
      <div class="form-group">
        <codx-label
          fiedName="StepID"
          [formModel]="form.formModel"
          [default]="'Giai đoạn liên kết'"
        >
        </codx-label>
        <ejs-combobox
          [enabled]="!viewOnly && enabled"
          [dataSource]="stepList"
          [fields]="fieldsResource"
          [value]="field.stepID"
          [allowFiltering]="true"
          [placeholder]="grvSetup['StepID']?.description"
          (valueChange)="cbxChange($event)"
        ></ejs-combobox>
      </div>
      <div class="form-group row">
        <div class="col-6">
          <codx-label
            fiedName="Title"
            [formModel]="form.formModel"
            default="Tên trường dữ liệu"
          >
          </codx-label>
          <codx-input
            field="title"
            [formModel]="form.formModel"
            [Group]="form.formGroup"
            (controlBlur)="valueChangeText($event)"
            (valueChange)="valueChange($event)"
            [disabled]="viewOnly"
          >
          </codx-input>
        </div>

        <div class="col-6">
          <codx-label
            fiedName="FieldName"
            [formModel]="form.formModel"
            default="ID trường dữ liệu"
          >
          </codx-label>
          <codx-input
            field="fieldName"
            [type]="'text'"
            [crrValue]="field.fieldName"
            [formName]="'DPStepsFields'"
            [gridViewName]="'grvDPStepsField'"
            (controlBlur)="valueChangeText($event)"
            (valueChange)="valueChange($event)"
            [disabled]="viewOnly"
          >
          </codx-input>
        </div>
      </div>
      <div class="form-group">
        <codx-label
          fiedName="DataType"
          [formModel]="form.formModel"
          [default]="'Loại dữ liệu'"
        ></codx-label>
        <codx-input
          type="valuelist"
          ngDefaultControl
          field="dataType"
          [crrValue]="field?.dataType"
          [refValue]="refValueDataType"
          [placeholder]="grvSetup['DataType']['headerText']"
          (valueChange)="valueChange($event)"
          [disabled]="action == 'edit' || this.isDuplicateField || viewOnly"
        >
        </codx-input>
      </div>
      <div
        class="form-group"
        *ngIf="
          field.dataType &&
          field.dataType != 'A' &&
          field.dataType != 'R' &&
          field.dataType != 'C' &&
          field.dataType != 'PA' &&
          field.dataType != 'RM'
        "
      >
        <div class="d-flex justify-content-between">
          <div class="d-flex align-items-center">
            <codx-label
              fiedName="DataFormat"
              [formModel]="form.formModel"
              [default]="'Định dạng dữ liệu'"
            >
            </codx-label>
          </div>
          <div
            class="d-flex justify-content-end"
            *ngIf="field.dataType == 'TA'"
          >
            <button
              type="button"
              class="btn btn-icon btn-sm btn-light-primary me-2"
              (click)="showMore()"
              [disabled]="viewOnly"
            >
              <span>
                <i
                  class="icon icon-14 {{
                    isShowMore ? 'icon-last_page' : 'icon-first_page'
                  }}"
                ></i
              ></span>
              <span>
                <i
                  class="icon icon-14 {{
                    !isShowMore ? 'icon-last_page' : 'icon-first_page'
                  }}"
                ></i
              ></span>
            </button>
            <button
              type="button"
              class="btn btn-icon btn-sm btn-light-primary me-2"
              (click)="clickSettingTable()"
              [disabled]="viewOnly"
            >
              <i class="icon-settings icon-16"></i>
            </button>
          </div>
          <div
            class="d-flex justify-content-end"
            *ngIf="field.dataType == 'AT'"
          >
            <button
              [disabled]="viewOnly"
              type="button"
              class="btn btn-icon btn-sm btn-light-primary me-2"
              (click)="openAutoNumPopup()"
            >
              <i class="icon-settings icon-16"></i>
            </button>
          </div>
          <div
            class="d-flex justify-content-end"
            *ngIf="field.dataType == 'CF'"
          >
            <button
              class="btn btn-sm btn-light-primary me-2"
              type="button"
              (click)="openCaculate()"
              [disabled]="viewOnly"
            >
              <i class="icon-calculate icon-16"></i>
              <i
                class="{{
                  showCaculate
                    ? 'icon-keyboard_arrow_down'
                    : 'icon-keyboard_arrow_right'
                }} icon-16"
              ></i>
            </button>
          </div>
        </div>
        <ng-container
          *ngIf="field.dataType == 'TA'"
          [ngTemplateOutlet]="tempViewTable"
        ></ng-container>
        <!-- tính toán -->
        <ng-container
          *ngIf="field.dataType == 'CF'"
          [ngTemplateOutlet]="tempSettingCaculate"
        ></ng-container>

        <codx-input
          *ngIf="field.dataType == 'AT'"
          type="text"
          [crrValue]="field?.dataFormat ?? ''"
          [placeholder]=""
          [disabled]="true"
        >
        </codx-input>
        <codx-input
          *ngIf="field.dataType == 'N'"
          type="valuelist"
          ngDefaultControl
          field="dataFormat"
          [crrValue]="field?.dataFormat"
          refValue="DP0271"
          [placeholder]="grvSetup['DataFormat']['headerText']"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
        <codx-input
          *ngIf="field.dataType == 'L'"
          type="valuelist"
          ngDefaultControl
          field="dataFormat"
          [crrValue]="field?.dataFormat"
          refValue="DP0272"
          [placeholder]="grvSetup['DataFormat']['headerText']"
          (valueChange)="valueChange($event)"
          [disabled]="action == 'edit' || this.isDuplicateField || viewOnly"
        >
        </codx-input>
        <codx-input
          *ngIf="field.dataType == 'T'"
          type="valuelist"
          ngDefaultControl
          field="dataFormat"
          [crrValue]="field?.dataFormat"
          refValue="DP0273"
          [placeholder]="grvSetup['DataFormat']['headerText']"
          (valueChange)="valueChange($event)"
          [disabled]="viewOnly"
        >
        </codx-input>
        <codx-input
          *ngIf="field.dataType == 'D'"
          type="valuelist"
          ngDefaultControl
          field="dataFormat"
          [crrValue]="field?.dataFormat"
          refValue="DP0274"
          [placeholder]="grvSetup['DataFormat']['headerText']"
          (valueChange)="valueChange($event)"
          [disabled]="viewOnly"
        >
        </codx-input>
        <codx-input
          *ngIf="field.dataType == 'P'"
          type="valuelist"
          ngDefaultControl
          field="dataFormat"
          [crrValue]="field?.dataFormat"
          refValue="DP0275"
          [placeholder]="grvSetup['DataFormat']['headerText']"
          (valueChange)="valueChange($event)"
          [disabled]="viewOnly"
        >
        </codx-input>
      </div>
      <ng-container
        *ngIf="
          (field.dataType == 'L' && field.dataFormat != 'B') ||
          field.dataType == 'PA'
        "
      >
        <div class="form-group">
          <div class="d-flex justify-content-between">
            <div class="'justify-content-start">
              <codx-label
                [setRequire]="true"
                fiedName="RefValue"
                [formModel]="form.formModel"
                [default]="'Danh sách tùy chọn'"
              >
              </codx-label>
            </div>
            <div
              class="d-flex justify-content-end"
              *ngIf="
                field.dataFormat == 'V' ||
                field.dataFormat == 'S' ||
                field.dataType == 'PA'
              "
            >
              <ng-container
                *ngIf="field.dataFormat == 'V' || field.dataFormat == 'S'"
              >
                <button
                  *ngIf="field.refValue"
                  type="button"
                  class="btn btn-icon btn-sm btn-light-primary me-2"
                  (click)="clickDeletedVll()"
                >
                  <i class="icon-close icon-16 text-danger"></i>
                </button>

                <button
                  type="button"
                  class="btn btn-icon btn-sm btn-light-primary me-2"
                  (click)="clickAddVll()"
                >
                  <i
                    class=" {{
                      !field.refValue ? 'icon-add_box' : 'icon-edit'
                    }} icon-16"
                  ></i>
                </button>
              </ng-container>

              <ng-container *ngIf="field.dataType == 'PA'">
                <button
                  type="button"
                  class="btn btn-icon btn-sm btn-light-primary me-2"
                  (click)="clickSettingReference()"
                  [disabled]="viewOnly"
                >
                  <i class="icon-settings icon-16"></i>
                </button>
              </ng-container>
            </div>
          </div>
          <codx-input
            *ngIf="field.dataFormat == 'C' || field.dataType == 'PA'"
            type="combobox"
            field="refValue"
            [crrValue]="field.refValue"
            [refValue]="'DPComboboxList'"
            (valueChange)="valueChange($event)"
            [disabled]="action == 'edit' || this.isDuplicateField || viewOnly"
          ></codx-input>

          <ng-container
            *ngIf="field.dataFormat == 'V' || field.dataFormat == 'S'"
          >
            <ejs-combobox
              #datasVllCbx
              [dataSource]="listVll"
              [fields]="fieldsVll"
              [value]="field.refValue"
              [allowFiltering]="true"
              [placeholder]="grvSetup['refValue']?.description"
              (valueChange)="cbxChangeVll($event)"
              [enabled]="action != 'edit' && !viewOnly"
            ></ejs-combobox
          ></ng-container>
        </div>

        <div
          class="form-group"
          *ngIf="
            (field.dataType == 'L' || field.dataType == 'PA') && field.refValue
          "
        >
          <codx-label
            class="label-colon"
            name="demoVll"
            [formName]="form.formModel"
            default="Xem trước"
            class="me-4"
          >
          </codx-label>
          <ng-container
            *ngIf="field.dataFormat == 'C' || field.dataType == 'PA'"
          >
            <codx-input
              type="combobox"
              [refType]="field.refType"
              [refValue]="field.refValue"
            >
            </codx-input>
          </ng-container>

          <ng-container *ngIf="field.dataFormat == 'V'">
            <ng-container *ngIf="!this.crrVll?.multiSelect">
              <ejs-combobox
                #comboxView
                [dataSource]="datasVllCrr"
                [fields]="fieldsCrrVll"
                [value]=""
                [allowFiltering]="false"
                [placeholder]="this.crrVll?.note"
              ></ejs-combobox>
            </ng-container>
            <ng-container *ngIf="this.crrVll?.multiSelect">
              <ejs-multiselect
                [dataSource]="datasVllCrr"
                [mode]="'Default'"
                [fields]="fieldsCrrVll"
                [value]=""
                [showDropDownIcon]="true"
                [placeholder]="this.crrVll?.note"
              ></ejs-multiselect>
            </ng-container>
          </ng-container>

          <ng-container *ngIf="field.dataFormat == 'S'">
            <div class="d-flex align-items-center">
              <div class="me-5" style="font-style: italic">
                {{ this.crrVll?.note }}
              </div>
            </div>
            <ng-container *ngFor="let val of datasVllCrr; let idx = index">
              <div class="d-flex align-items-center">
                <div class="me-5">
                  <codx-input
                    type="checkbox"
                    [checked]="val?.check"
                    [field]="val.value"
                    [label]="val.textValue"
                    (valueChange)="valueChangeCheckBox($event, idx)"
                  >
                  </codx-input>
                </div>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </ng-container>

      <div class="form-group" *ngIf="fieldCus">
        <codx-input-custom-field
          #tempInput
          [customField]="fieldCus"
          [showTitle]="false"
          [checkValid]="false"
          [isDropRef]="field.dataType == 'PA'"
          (dropDataFormatPA)="dropDataFormatPA($event)"
          (valueChangeCustom)="valueChangeCustom($event)"
          [disable]="viewOnly"
        >
        </codx-input-custom-field>
        <ng-container *ngIf="field.defaultValue && field.dataType == 'PA'">
          <codx-fields-format-value
            #tempView
            [data]="fieldCus"
          ></codx-fields-format-value>
        </ng-container>
      </div>

      <div class="form-group" *ngIf="field.dataType == 'A'">
        <codx-input
          type="checkbox"
          field="multiselect"
          (valueChange)="valueChange($event)"
          labelPosition="After"
          label="Cho phép chọn nhiều giá trị"
          [crrValue]="field?.multiselect"
          [disabled]="viewOnly"
        ></codx-input>
      </div>

      <div class="row" *ngIf="field.dataType == 'R'">
        <div class="form-group col-3">
          <codx-label
            fiedName="RankIcon"
            [formModel]="form.formModel"
            default="Loại icon hiển thị"
          >
          </codx-label>
          <div class="mt-1">
            <codx-input
              type="vllicon"
              field="rankIcon"
              [refValue]="'L1470'"
              [iconOnly]="true"
              [crrValue]="field?.rankIcon"
              (valueChange)="valueChangeIcon($event)"
              [disabled]="viewOnly"
            >
            </codx-input>
          </div>
        </div>
        <div class="form-group col-9">
          <codx-label
            fiedName="rank"
            [formModel]="form.formModel"
            default="Điểm tối đa"
          >
          </codx-label>
          <div class="pt-3">
            <ejs-slider
              id="slider"
              style="width: 375px !important"
              [value]="field?.rank"
              [min]="min"
              [max]="max"
              [type]="type"
              [ticks]="ticks"
              [tooltip]="tooltip"
              (change)="sliderChange($event)"
              [disabled]="viewOnly"
            ></ejs-slider>
          </div>
        </div>
      </div>

      <div class="form-group">
        <codx-label
          name="Note"
          [formModel]="form.formModel"
          default="Mô tả nhập liệu"
        ></codx-label>

        <div class="d-flex justify-content-between align-items-center">
          <div style="width: 100%">
            <codx-input
              [field]="'note'"
              [formModel]="form.formModel"
              [Group]="form.formGroup"
              (valueChange)="valueChange($event)"
              [disabled]="viewOnly"
            >
            </codx-input>
          </div>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <codx-label
          class="text-danger me-3"
          fiedName="IsRequired"
          [formModel]="form?.formModel"
          default="Bắt buộc *"
        ></codx-label>
        <codx-input
          type="switch"
          field="isRequired"
          [checked]="field?.isRequired"
          (valueChange)="changeRequired($event)"
          [disabled]="viewOnly"
        >
        </codx-input>
      </div>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary"
        (click)="saveData()"
        [disabled]="viewOnly"
      >
        <codx-label
          name="Save"
          formName="StepsFields"
          default="Lưu"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>

<ng-template #tempViewTable>
  <div
    class="h-100 scroll-x"
    data-kt-scroll="true"
    data-kt-scroll-activate="{default: true}"
    data-kt-scroll-width="auto"
  >
    <table
      class="{{
        !settingWidth ? 'table' : ''
      }} table-view table-row-bordered mt-3"
      *ngIf="listColumns.length"
    >
      <thead>
        <tr class="bg-gray-100">
          <th *ngIf="settingCount" scope="col" class="fw-bold ps-4">
            <div>
              <codx-label
                name="lblNo"
                formName="System"
                [default]="'STT'"
              ></codx-label>
            </div>
          </th>
          <ng-container *ngFor="let item of listColumns; let index = index">
            <th
              scope="col"
              class="fw-bold ps-4"
              [style]="
                item?.columnWidth > 0 && settingWidth
                  ? 'width :' + item.columnWidth + 'px !important;'
                  : ''
              "
            >
              <div>
                <span>{{ item?.title }}</span>
                <ng-container *ngIf="item?.dataType == 'CF'">
                  &nbsp;
                  <span [ngbTooltip]="item?.dataFormat" container="body"
                    ><i class="icon-calculate icon-12 text-primary"></i
                  ></span>
                </ng-container>
              </div>
              <div>
                <span class="text-gray-500">{{ item?.fieldName }}</span>
              </div>
            </th>
          </ng-container>
          <!-- <th scope="col" class="w-100px fw-bold"></th> -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="ps-4" *ngIf="settingCount">
            <div>
              <codx-label
                name="lblNo"
                formName="System"
                [default]="'STT'"
              ></codx-label>
            </div>
          </td>
          <ng-container *ngFor="let item of listColumns; let index = index">
            <td
              class="ps-4"
              [style]="
                item?.columnWidth > 0 && settingWidth
                  ? 'width :' + item.columnWidth + 'px!important'
                  : ''
              "
            >
              {{ item?.note }}
            </td>
          </ng-container>
        </tr>
        <tr *ngIf="totalColumns">
          <td class="ps-4" *ngIf="settingCount">
            <div>
              <codx-label
                name="lblSum"
                formName="System"
                [default]="'Tổng cộng'"
              ></codx-label>
            </div>
          </td>
          <ng-container *ngFor="let cell of listColumns">
            <td class="ps-4">
              <div style="text-align: right !important">
                <span class="fw-bold"> {{ cell?.totalColumns ? 0 : "" }}</span>
              </div>
            </td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>

<ng-template #tempSettingCaculate>
  <ng-container *ngIf="showCaculate">
    <div class="mt-3 d-flex justify-content-between">
      <button
        type="button"
        class="btn btn-sm btn-light-primary me-2"
        [ngbPopover]="tempFieldNum"
        #p1="ngbPopover"
        [openDelay]="500"
        (mouseenter)="popoverSelectField(p1)"
        autoClose="outside"
        placement="left top bottom right"
        container="body"
      >
        {{ "Chọn trường" }}
      </button>
      <ng-template #tempFieldNum>
        <div class="listfield-box">
          <ng-container *ngFor="let fileName of arrFieldNum">
            <div class="mb-2">
              <span
                class="btn btn-sm btn-light-primary cursor-pointer"
                (click)="fieldSelect(fileName)"
                >{{ fileName }}</span
              >
            </div>
          </ng-container>
        </div>
      </ng-template>
    </div>
    <div class="mt-3 d-flex justify-content-between">
      <button
        type="button"
        class="btn btn-icon btn-sm btn-light-primary me-2 cursor-pointer"
        (click)="buttonOperator('+')"
      >
        {{ "+" }}
      </button>
      <button
        type="button"
        class="btn btn-icon btn-sm btn-light-primary me-2 cursor-pointer"
        (click)="buttonOperator('-')"
      >
        {{ "-" }}
      </button>
      <button
        type="button"
        class="btn btn-icon btn-sm btn-light-primary me-2 cursor-pointer"
        (click)="buttonOperator('x')"
      >
        {{ "x" }}
      </button>
      <button
        type="button"
        class="btn btn-icon btn-sm btn-light-primary me-2 cursor-pointer"
        (click)="buttonOperator('/')"
      >
        {{ "/" }}
      </button>
      <button
        type="button"
        class="btn btn-icon btn-sm btn-light-primary me-2 cursor-pointer"
        [disabled]="true"
        [ngbTooltip]="note"
        (click)="buttonOperator('Avg')"
      >
        {{ "Avg()" }}
      </button>
      <button
        type="button"
        class="btn btn-icon btn-sm btn-light-primary me-2 cursor-pointer"
        (click)="buttonOpenParenthesis()"
      >
        {{ "(" }}
      </button>
      <button
        type="button"
        class="btn btn-icon btn-sm btn-light-primary me-2 cursor-pointer"
        (click)="buttonCloseParenthesis()"
      >
        {{ ")" }}
      </button>
      <ng-template #note>{{
        "Chưa phát triển tính năng này ! Ưu tiên sau ^^!"
      }}</ng-template>
      <button
        type="button"
        class="btn btn-icon btn-sm btn-light-primary me-2 cursor-pointer"
        (click)="decimalPoint()"
      >
        {{ "," }}
      </button>

      <button
        type="button"
        class="btn btn-icon btn-sm btn-light-danger me-2 cursor-pointer"
        (click)="delChart()"
      >
        {{ "Del" }}
      </button>
      <button
        type="button"
        class="btn btn-icon btn-sm btn-light-danger me-2 cursor-pointer"
        (click)="delAll()"
      >
        {{ "AC" }}
      </button>
    </div>
    <!-- Number -->
    <div class="mt-5 d-flex justify-content-between">
      <ng-container *ngFor="let num of arrNum">
        <button
          type="button"
          class="btn btn-icon btn-sm btn-light-primary me-2 cursor-pointer"
          (click)="buttonNum(num)"
        >
          {{ num }}
        </button>
      </ng-container>
    </div>
  </ng-container>
  <div
    class="dropzone dropzone-default dropzone-primary d-flex flex-center flex-column mt-3"
  >
    <div class="mt-5 mb-5 fw-bold">
      {{ caculateField }}
    </div>
  </div>
</ng-template>
