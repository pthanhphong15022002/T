<codx-form
  #formTable
  [headerText]="titleAction"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
>
  <ng-template #body>
    <div class="card-form">
      <ng-container [ngTemplateOutlet]="tempViewField"></ng-container>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary ms-2"
        (click)="dialog.close()"
      >
        <codx-label name="lblSave" formName="System" default="Huỷ"></codx-label>
      </button>
      <button type="button" class="btn btn-primary ms-2" (click)="saveData()">
        <codx-label name="lblSave" formName="System" default="Lưu"></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
<ng-template #tempViewField>
  <table id="table table-view table-row-bordered mt-3">
    <thead>
      <tr class="bg-gray-100">
        <th scope="col" class="fw-bold ps-4"></th>
        <ng-container>
          <th scope="col" class="fw-bold ps-4">
            <span [innerHTML]="entityName"></span>
          </th>
          <th scope="col" class="fw-bold ps-4">
            <codx-label
              class="fw-bold line-clamp line-clamp-1 text-dark codx-label"
              fiedName="Title"
              [formModel]="formModelField"
            >
            </codx-label>
          </th>
          <th scope="col" class="fw-bold ps-4">
            <codx-label
              class="fw-bold line-clamp line-clamp-1 text-dark codx-label"
              fiedName="FieldName"
              [formModel]="formModelField"
            >
            </codx-label>
          </th>
        </ng-container>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of listField">
        <tr>
          <td class="ps-4">
            <span>
              <input
                #checkShareRight1
                type="checkbox"
                [checked]="check(item.recID)"
                (change)="selectField(item)"
              />
            </span>
          </td>

          <td class="ps-4">
            <div>{{ item.title }}</div>
          </td>
          <td class="ps-4">
            <div>{{ item.title }}</div>
          </td>
          <td class="ps-4">
            <div>{{ item.fieldName }}</div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</ng-template>
