<div class="card-body p-0 codx-card-custom">
  <div class="codx-stepper stepper stepper-pills">
    <div class="stepper-header d-flex flex-wrap flex-stack ps-6">
      <div class="d-flex align-items-center">
        <h2 class="h2-title">
          <codx-label default="Tạo quy trình"> </codx-label>
        </h2>
      </div>
      <div class="d-flex align-items-center">
        <div class="stepper-nav flex-center flex-wrap" #status>
          <div [ngClass]="
                isAddNew? 'stepper-item active' : 'stepper-item approve'
              " data-kt-stepper-element="nav" data-kt-stepper-action="step" (click)="clickTab(0)">
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i class="stepper-default icon-24 icon-radio_button_checked"></i>
                <i class="stepper-active icon-30 text-primary icon-radio_button_checked"></i>
                <div class="stepper-approve badge badge-primary badge-lg badge-circle p-1">
                  <span class="icon-check icon-18"></span>
                </div>
                <div class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1">
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
              <div class="stepper-label" [ngClass]="currentTab == 0 ? 'fw-bold text-primary' : ''">
                <codx-label name="lblGeneral" default="Thông tin quy trình"></codx-label>
              </div>
            </div>
          </div>
          <div [ngClass]="
            isAddNew ? 'stepper-item active' : 'stepper-item approve'
              " data-kt-stepper-element="nav" data-kt-stepper-action="step" (click)="clickTab(1)">
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i class="stepper-default icon-24 icon-radio_button_checked"></i>
                <i class="stepper-active icon-30 text-primary icon-radio_button_checked"></i>
                <div class="stepper-approve badge badge-primary badge-lg badge-circle p-1">
                  <span class="icon-check icon-18"></span>
                </div>
                <div class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1">
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
              <div class="stepper-label" [ngClass]="currentTab == 1 ? 'fw-bold text-primary' : ''">
                <codx-label name="lblStage" default="Thiết lập giai đoạn"></codx-label>
              </div>
            </div>
          </div>
          <div [ngClass]="
            isAddNew ? 'stepper-item active' : 'stepper-item approve'
              " data-kt-stepper-element="nav" data-kt-stepper-action="step" (click)="clickTab(2)">
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i class="stepper-default icon-24 icon-radio_button_checked"></i>
                <i class="stepper-active icon-30 text-primary icon-radio_button_checked"></i>
                <div class="stepper-approve badge badge-primary badge-lg badge-circle p-1">
                  <span class="icon-check icon-18"></span>
                </div>
                <div class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1">
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
              <div class="stepper-label" [ngClass]="currentTab == 2 ? 'fw-bold text-primary' : ''">
                <codx-label name="lblCustom" default="Trường tùy chỉnh"></codx-label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <div class="btn btn-sm btn-bg-white text-inverse-white mb-2">
          <i class="icon-close icon-18 text-hover-danger" (click)="this.dialog.close()"></i>
        </div>
      </div>
    </div>
    <!-- body rieng -->
    <div class="stepper-body pt-2 w-100">
      <div class="card shadow-none border-0 rounded-0 mx-auto w-100 witdh-body">
        <div class="mt-10 text-center tab-pane-header">
          <h2 class="h2-title float-left">
            <codx-label *ngIf="currentTab == 0" name="lblGeneral" default="Thông tin quy trình">
            </codx-label>
          </h2>
          <!--
            <codx-label *ngIf="currentTab == 1" name="lblTitleAddSignFile" [formModel]="formModelCustom"
              default="Bổ sung thông tin tài liệu">
            </codx-label>
            <codx-label *ngIf="currentTab == 2" name="lblSubHeaderApprover" default="Quy trình xét duyệt"
              [formModel]="formModelCustom">
            </codx-label>
          </h2> -->
        </div>
        <div class="card-body scroll" data-kt-scroll="true" data-kt-scroll-activate="{default: true}"
          data-kt-scroll-height="auto" data-kt-scroll-dependencies=".tab-pane-header,.tab-pane-footer"
          data-kt-scroll-wrappers=".stepper-body" data-kt-scroll-offset="0px">
          <div class="tab-content">
            <!--Phần thông tin quy trình - Phúc làm-->
            <div class="tab-pane fade" id="pane_1" [ngClass]="currentTab == 0 ? 'active show' : ''">
              <ng-container [ngTemplateOutlet]="General"></ng-container>

            </div>
            <div class="tab-pane fade" id="pane_2" [ngClass]="currentTab == 1 ? 'active show' : ''">
              <h1>Thiết lập gia doan nè Thuận - ai làm việc nấy không và html</h1>
            </div>
            <div class="tab-pane fade" id="pane_3" [ngClass]="currentTab == 2 ? 'active show' : ''">
              <h1>Quy trình động nè - ai làm việc nấy không và html</h1>
            </div>
          </div>
        </div>

        <div class="d-flex flex-stack justify-content-between card-footer border-0">
          <div class="left">
            <button type="button" class="btn btn-primary me-3" *ngIf="currentTab != 0" (click)="previous(currentTab)">
              <codx-label name="lblBack" default="Quay lại">
              </codx-label>
            </button>
          </div>
          <div *ngIf="currentTab == 0"></div>
          <button type="button" class="btn btn-primary" (click)="!(currentTab == 2) ? continue(currentTab) : onSave()">
            <codx-label *ngIf="!(currentTab == 2)" [name]="'lblContinue'" [default]="'Tiếp tục'"></codx-label>
            <codx-label *ngIf="(currentTab == 2)" [name]="'lblSave'" [default]="'Lưu'"></codx-label>

          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #footer> </ng-template>

<!--Phần của Phúc - Thông tin quy trình-->
<ng-template #General>
  <!--Thông tin chung-->
  <div class="background">
    <div class="header-job">
      <div class="left">
        <div>
          <codx-label class="title" name="lblGeneral" default="Thông tin chung"></codx-label>
        </div>
        <div>
          <codx-label name="lblGeneral" default="Thông tin chung của quy trình" style="color: #898989">
          </codx-label>
        </div>
      </div>
      <div class="right">
        <div class="group-button">
          <button class="button-custom" (click)="show()">
            <span class="icon-expand_more icon-20 text-primary-600 py-2" style="font-weight: 600"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="main" [ngClass]="isShow ? 'show-main' : 'hidden-main'">
      <div class="row">
        <div class="col-6">
          <div class="form-group margin-form">
            <div>
              <codx-label fiedName="ProcessNo" default="Mã quy trình">
              </codx-label>
            </div>
            <codx-input field="processNo" [disabled]="showID" type="text">
            </codx-input>
          </div>
          <div class="form-group margin-form">
            <div>
              <codx-label fiedName="GroupID" default="Nhóm quy trình">
              </codx-label>
            </div>
            <codx-input field="groupID" type="combobox" refValue="ProcessGroups">
            </codx-input>
          </div>
          <div class="form-group margin-form">
            <div>
              <codx-label fiedName="ProcessName" default="Tên quy trình">
              </codx-label>
            </div>
            <codx-input field="processName" type="Text">
            </codx-input>
          </div>
          <div class="form-group margin-form">
            <div>
              <codx-label fiedName="ApplyFor" default="Đối tượng nhiệm vụ áp dụng trong quy trình">
              </codx-label>
            </div>
            <codx-input field="applyFor" type="valuelist" refValue="DP002">
            </codx-input>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group margin-form">
            <codx-label name="lblAvatarProcess" default="Ảnh đại diện">
            </codx-label>
            <ng-container [ngTemplateOutlet]="avatarProcess"></ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Các vai trò quy trình-->
  <div class="background">
    <div class="header-job">
      <div class="left">
        <div>
          <codx-label class="title" name="lblGeneral" default="Các vai trò trong quy trình"></codx-label>
        </div>
        <div>
          <codx-label name="lblGeneral"
            default="Những người liên quan và có thể thực hiện các chức năng trong quy trình" style="color: #898989">
          </codx-label>
        </div>
      </div>
      <div class="right">
        <div class="group-button">
          <button class="button-custom" (click)="show()">
            <span class="icon-expand_more icon-20 text-primary-600 py-2" style="font-weight: 600"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="main" [ngClass]="isShow ? 'show-main' : 'hidden-main'">
      <div class="row">
        <div class="col-6">
          <div class="d-flex flex-column margin-form mb-4">
            <div class="d-flex flex">
              <codx-label class="text-primary fw-bolder" fiedName="Permission" default="Người giám sát">
              </codx-label>
              <div class="icon-person_add_alt_1 text-hover-primary icon-20 margin-user"
                (click)="sharePerm(controlShare)"></div>
              <div class="icon-settings icon-20 margin-user" (click)="clickRoles(roles)"></div>
            </div>
            <div>
              <codx-label class="fw-normal text-gray-400" fiedName="LocationControl"
                default="Có quyền xem và giám sát tất cả nhiệm vụ của các thành viên trong quy trình nhưng không có quyền tạo hoặc chỉnh sửa nhiệm vụ">
              </codx-label>
            </div>
          </div>
          <div class="d-flex flex-column margin-form mb-4">
            <div class="d-flex flex">
              <codx-label class="text-primary fw-bolder" fiedName="Permission" default="Thành viên tham gia">
              </codx-label>
              <div class="icon-person_add_alt_1 text-hover-primary icon-20 margin-user"
                (click)="sharePerm(controlShare)"></div>
              <div class="icon-settings icon-20 margin-user" (click)="clickRoles(roles)"></div>
            </div>
            <div>
              <codx-label class="fw-normal text-gray-400" fiedName="LocationControl"
                default="Có quyền tạo nhiệm vụ trong quy trình">
              </codx-label>
            </div>
          </div>
          <div class="d-flex flex-column margin-form mb-4">
            <div class="d-flex flex">
              <codx-label class="text-primary fw-bolder" fiedName="Permission" default="Người theo dõi">
              </codx-label>
              <div class="icon-person_add_alt_1 text-hover-primary icon-20 margin-user"
                (click)="sharePerm(controlShare)"></div>
              <div class="icon-settings icon-20 margin-user" (click)="clickRoles(roles)"></div>
            </div>
            <div>
              <codx-label class="fw-normal text-gray-400" fiedName="LocationControl"
                default="Có quyền xem các nhiệm vụ trong quy trình">
              </codx-label>
            </div>
          </div>
        </div>
        <div class="col-6 scroll-user">
          <div class="me-3 d-flex align-items-center margin-form mb-4">
            <div class="d-flex align-items-center position-relative">
              <codx-img class="" [width]="25" [objectId]="'ADMIN'" objectType="AD_Users">
              </codx-img>
            </div>
            <div class="ms-3">
              <div class="text-dark fw-bold">
                Trương Đặng Ngọc Phúc
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Tùy chỉnh quy trình-->
  <div class="background">
    <div class="header-job">
      <div class="left">
        <div>
          <codx-label class="title" name="lblGeneral" default="Tùy chỉnh quy trình"></codx-label>
        </div>
        <div>
          <codx-label name="lblGeneral" default="Cách thức hoạt động của quy trình" style="color: #898989">
          </codx-label>
        </div>
      </div>
      <div class="right">
        <div class="group-button">
          <button class="button-custom" (click)="show()">
            <span class="icon-expand_more icon-20 text-primary-600 py-2" style="font-weight: 600"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="main" [ngClass]="isShow ? 'show-main' : 'hidden-main'">
      <div class="form-group margin-form mb-4">
        <div class="row">
          <div class="col-6">
            <codx-label fiedName="Setting" default="Định dạng đánh số tự động cho nhiệm vụ khi tạo mới">
            </codx-label>
          </div>
          <div class="col-6 row">
            <div class="col-11">
              <codx-input class="form-control" field="setting" type="text">
              </codx-input>
            </div>
            <div class="col-1">
              <i class="icon-settings form-control-feedback"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group margin-form mb-4">
        <div class="row">
          <div class="col-6">
            <codx-label fiedName="ShowInstanceControl" default="Chỉ xem nhiệm vụ ở tình trạng">
            </codx-label>
          </div>
          <div class="col-6">
            <codx-input field="showInstanceControl" type="valuelist" refValue="'DP018'">
            </codx-input>
          </div>
        </div>
      </div>
      <div class="form-group margin-form mb-4">
        <div class="row">
          <div class="col-6">
            <codx-label fiedName="CloseInstanceControl"
              default="Tự đóng nhiệm vụ khi không có bất kỳ hoạt động nào sau">
            </codx-label>
          </div>
          <div class="col-6 row">
            <div class="col-11">
              <codx-input field="closeInstanceControl" type="text">
              </codx-input>
            </div>
            <div class="col-1">
              <codx-label fiedName="CloseInstanceControl" default="Ngày">
              </codx-label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Hướng dẫn làm việc với quy trình-->
  <div class="background">
    <div class="header-job">
      <div class="left">
        <div>
          <codx-label class="title" name="lblGeneral" default="Hướng dẫn làm việc với quy trình"></codx-label>
        </div>
        <div>
          <codx-label name="lblGeneral" default="Mô tả chi tiết quy trình" style="color: #898989">
          </codx-label>
        </div>
      </div>
      <div class="right">
        <div class="group-button">
          <button class="button-custom" (click)="show()">
            <span class="icon-expand_more icon-20 text-primary-600 py-2" style="font-weight: 600"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="main" [ngClass]="isShow ? 'show-main' : 'hidden-main'">
      <div class="form-group margin-form mb-4">
        <codx-input field="memo" type="textarea">
        </codx-input>
      </div>

    </div>
  </div>
</ng-template>


<!--AVT Thông tin chung-->
<ng-template #avatarProcess>
  <div class="dropzone dropzone-default dropzone-primary d-flex flex-center flex-column" (click)="addAvatar()">
    <div class="dropzone-msg dz-message needsclick">
      <ng-container *ngIf="linkAvatar!=''">
        <img [src]="linkAvatar" class="image-maxsize" />
      </ng-container>
      <ng-container *ngIf="linkAvatar==''">
        <div class="dropzone-msg-title mb-2">
          <i class="icon-image icon-30"></i>
        </div>
        <!-- <div class="dropzone-msg-title mb-2">
          <codx-label name="lblContentAddAvatar" default="Chọn hình ảnh" class="fw-bold">
          </codx-label>
        </div>
        <span class="dropzone-msg-desc">
          <codx-label name="lblRequiredAvatar"
            default="(Nên chọn hình ảnh có kích thước ...px đến ...px)" class="fw-bold"></codx-label>
        </span> -->
      </ng-container>

    </div>
  </div>
  <codx-attachment #imageAvatar [objectId]="process.recID" hideFolder="1" hideImageUpload="1" hideImageThumb="1"
    hideUploadBtn="1" hideDes="1" type="inline" allowMultiFile="0" allowExtensions=".jpg,.png" [isSaveSelected]="0"
    (fileAdded)="fileImgAdded($event)" displayThumb="full" showMessage="0" category="0">
  </codx-attachment>

</ng-template>

<!--Control share-->
<ng-template #controlShare>
  <codx-share [multiple]="true" (eventApply)="applyShare($event)" [listName]="vllShare">
  </codx-share>
</ng-template>
<!--End-->

<!--Roles-->
<ng-template #roles>
  <codx-share [multiple]="true" (eventApply)="applyShare($event)" [listName]="vllShare">
  </codx-share>
</ng-template>
<!--END-->
<!--End-->

<ng-template #dynamicFields>
  <ng-container>
    <div class="background">
      <div class="header-job">
        <div class="left">
          <div>
            <span class="title">{{ "Tên của gia đoạn" }}</span>
          </div>
          <div>
            <span style="color: #898989">
              <codx-label name="lblExpression">
                Kéo thả để sắp xếp các trường tùy chỉnh</codx-label>
            </span>
          </div>
        </div>
        <div class="right">
          <div class="time ml-2">
            <div class="d-flex align-items-center">
              <span class="icon-add icon-22 text-primary-600 py-2" style="font-weight: 600; margin-left: 5px"></span>
              <span class="icon-replay icon-22 text-primary-600 py-2" style="font-weight: 600; margin-left: 5px"></span>
              <span class="icon-expand_more icon-22 text-primary-600 py-2" style="font-weight: 600"></span>
            </div>
          </div>
        </div>
      </div>

      <div [ngClass]="true ? 'main show-main' : 'main hidden-main'">
        <div>bỏ vào đây nha</div>
      </div>
    </div>
  </ng-container>
</ng-template>
