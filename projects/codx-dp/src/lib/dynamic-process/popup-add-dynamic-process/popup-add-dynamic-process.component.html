<div class="card-body p-0 codx-card-custom">
  <div class="codx-stepper stepper stepper-pills">
    <div class="stepper-header d-flex flex-wrap flex-stack ps-6">
      <div class="d-flex align-items-center">
        <h2 class="h2-title">
          <codx-label default="Thông tin quy trình"> </codx-label>
        </h2>
      </div>
      <div class="d-flex align-items-center">
        <div class="stepper-nav flex-center flex-wrap" #status>
          <div
            [ngClass]="
              isAddNew ? 'stepper-item active' : 'stepper-item approve'
            "
            data-kt-stepper-element="nav"
            data-kt-stepper-action="step"
            (click)="clickTab(0)"
          >
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i
                  class="stepper-default icon-24 icon-radio_button_checked"
                ></i>
                <i
                  class="stepper-active icon-30 text-primary icon-radio_button_checked"
                ></i>
                <div
                  class="stepper-approve badge badge-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
                <div
                  class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
              <div
                class="stepper-label"
                [ngClass]="currentTab == 0 ? 'fw-bold text-primary' : ''"
              >
                <codx-label
                  name="lblGeneral"
                  default="Thông tin quy trình"
                ></codx-label>
              </div>
            </div>
          </div>
          <div
            [ngClass]="
              isAddNew ? 'stepper-item' : 'stepper-item approve-disabled'
            "
            data-kt-stepper-element="nav"
            data-kt-stepper-action="step"
            (click)="clickTab(1)"
          >
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i
                  class="stepper-default icon-24 icon-radio_button_checked"
                ></i>
                <i
                  class="stepper-active icon-30 text-primary icon-radio_button_checked"
                ></i>
                <div
                  class="stepper-approve badge badge-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
                <div
                  class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
              <div
                class="stepper-label"
                [ngClass]="currentTab == 1 ? 'fw-bold text-primary' : ''"
              >
                <codx-label
                  name="lblGeneral"
                  default="Thiết lập giai đoạn"
                ></codx-label>
              </div>
            </div>
          </div>
          <div
            [ngClass]="
              isAddNew ? 'stepper-item' : 'stepper-item approve-disabled'
            "
            data-kt-stepper-element="nav"
            data-kt-stepper-action="step"
            (click)="clickTab(2)"
          >
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i
                  class="stepper-default icon-24 icon-radio_button_checked"
                ></i>
                <i
                  class="stepper-active icon-30 text-primary icon-radio_button_checked"
                ></i>
                <div
                  class="stepper-approve badge badge-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
                <div
                  class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
              <div
                class="stepper-label"
                [ngClass]="currentTab == 2 ? 'fw-bold text-primary' : ''"
              >
                <codx-label
                  name="lblGeneral"
                  default="Trường tùy chỉnh"
                ></codx-label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <div class="btn btn-sm btn-bg-white text-inverse-white mb-2">
          <i
            class="icon-close icon-18 text-hover-danger"
            (click)="this.dialog.close()"
          ></i>
        </div>
      </div>
    </div>
     <!-- body rieng -->
  <div class="stepper-body pt-2 w-100" >
    <div
      class="card shadow-none border-0 rounded-0 mx-auto w-100 w-md-800px h-100"
    >
      <div class="mb-10 mt-10 text-center tab-pane-header">
        <!-- <h2 class="h2-title">
            <codx-label *ngIf="currentTab == 0" name="lblUploadFile" [formModel]="formModelCustom"
              default="Upload file">
            </codx-label>
            <codx-label *ngIf="currentTab == 1" name="lblTitleAddSignFile" [formModel]="formModelCustom"
              default="Bổ sung thông tin tài liệu">
            </codx-label>
            <codx-label *ngIf="currentTab == 2" name="lblSubHeaderApprover" default="Quy trình xét duyệt"
              [formModel]="formModelCustom">
            </codx-label>
          </h2> -->
      </div>
      <div
        class="card-body hover-scroll-overlay-y"
        data-kt-scroll="true"
        data-kt-scroll-activate="{default: true}"
        data-kt-scroll-height="auto"
        data-kt-scroll-dependencies=".tab-pane-header,.tab-pane-footer"
        data-kt-scroll-wrappers=".stepper-body"
        data-kt-scroll-offset="0px"
      >
        <div class="tab-content">
          <div
            class="tab-pane fade"
            id="pane_1"
            [ngClass]="currentTab == 0 ? 'active show' : ''"
          >
            <h1>Thiết lập gia doan của Phúc - ai làm việc nấy không và html</h1>
          </div>
          <div
            class="tab-pane fade"
            id="pane_2"
            [ngClass]="currentTab == 1 ? 'active show' : ''"
          >
            <h1>Thiết lập gia doan nè Thuận - ai làm việc nấy không và html</h1>
          </div>
          <div
            class="tab-pane fade"
            id="pane_3"
            [ngClass]="currentTab == 2 ? 'active show' : ''"
          >
            <h1>Quy trình động nè - ai làm việc nấy không và html</h1>
          </div>
        </div>
      </div>
  
      <div class="d-flex flex-stack justify-content-between card-footer border-0">
        <div class="left">
          <button
            type="button"
            class="btn btn-primary me-3"
            *ngIf="currentTab != 0"
            (click)="previous(currentTab)"
          >
            <codx-label
              name="lblBack"
              [formModel]="'thêm formModel vào'"
              default="Quay lại"
            >
            </codx-label>
          </button>
        </div>
        <button type="button" class="btn btn-primary">
          <codx-label
            name="lblContinue"
            [formModel]="'thêm formModel vào'"
            default="Tiếp tục"
          ></codx-label>
        </button>
      </div>
    </div>
  </div>
  </div>
</div>


<ng-template #footer> </ng-template>
