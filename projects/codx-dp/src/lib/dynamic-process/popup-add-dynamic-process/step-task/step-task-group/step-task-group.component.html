<!-- End popup them nhom cong viec -- nvthuan -->
<codx-form
  [headerText]="'Thêm Nhóm Công Việc'"
  [body]="addGroupJobBody"
  [footer]="addGroupJobFooter"
  [dialog]="dialog"
  [formModel]="formModel"
></codx-form>

<ng-template #addGroupJobBody>
  <div class="mt-5">
    <div class="form-group">
      <div>
        <codx-label
          fiedName="taskGroupName"
          [formModel]="formModel"
          default="Tên nhóm công việc"
        ></codx-label>
      </div>
      <codx-input
        field="taskGroupName"
        [formModel]="formModel"
        [Group]=""
        [crrValue]="taskGroup?.taskGroupName"
        type="text"
        [height]="'100'"
        (valueChange)="changeValueInput($event, taskGroup)"
      >
      </codx-input>
    </div>

    <div class="form-group d-flex justify-content-between">
      <div class="w-100 me-2">
        <div>
          <codx-label
            fiedName="durationDay"
            [formModel]="formModel"
            default="Thời gian dự kiến"
          ></codx-label>
        </div>
        <div class="position-relative">
          <codx-input
            field="durationDay"
            [crrValue]="taskGroup?.durationDay"
            (valueChange)="changeValueNumber($event)"
            [height]="'100'"
            [type]="'number'"
            [min]="0"
            [showSpinButton]="false"
          ></codx-input>
          <div
            class="position-absolute text-gray-400"
            style="top: 7px; right: 7px"
          >
            <codx-label
              fiedName="StepName"
              [formModel]="formModel"
              default="Ngày"
            ></codx-label>
          </div>
        </div>
      </div>
      <div class="w-100 ms-2">
        <div class="d-flex justify-content-end">
          <codx-label
            [default]="'Thời gian còn lại: '"
          ></codx-label>
          <span style="color: rgb(255, 1, 1);"> {{days}} ngày {{hours}} giờ</span>
        </div>
        <div class="position-relative">
          <codx-input
            field="durationHour"
            [crrValue]="taskGroup?.durationHour"
            (valueChange)="changeValueNumber($event)"
            [showSpinButton]="false"
            [height]="'100'"
            type="number"
            [min]="0"
          ></codx-input>
          <div
            class="position-absolute text-gray-400"
            style="top: 7px; right: 7px"
          >
            <codx-label
              fiedName="StepName"
              [formModel]="formModel"
              default="Giờ"
            ></codx-label>
          </div>
        </div>
      </div>
    </div>
    <codx-user
      [fiedName]="'roles'"
      [formModel]="formModel"
      [default]="'Người phụ trách'"
      [title]="'Nếu không chọn mặc định là người phụ trách chính của nhiệm vụ'"
      [fiedNameTitle]="'roleMemo'"
      [icon]="'icon-person_add_alt_1'"
      [style]="{'justify-content': ''}"
      [dataSource]="taskGroup?.roles"
      (valueList)="changeUser($event)"
      [multiple]="false"
      [type]="'user'"
    ></codx-user>

    <div class="form-group">
      <div>
        <codx-label
          fiedName="memo"
          [formModel]="formModel"
          default="Ghi chú"
        ></codx-label>
      </div>
      <codx-input
        field="memo"
        [formModel]="formModel"
        type="textarea"
        headerposition="none"
        format="ed"
        height="100"
        [crrValue]="taskGroup?.memo"
        (valueChange)="changeValueInput($event, taskGroup)"
      >
      </codx-input>
    </div>
  </div>
</ng-template>

<ng-template #addGroupJobFooter>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-outline-primary me-2" (click)="close()">
      <codx-label
        name="Save"
        formName="Tasks"
        default="Hủy"
      ></codx-label>
    </button>
    <button type="button" class="btn btn-primary" (click)="handleSave()">
      <codx-label
        name="Save"
        formName="Tasks"
        default="Đồng ý"
      ></codx-label>
    </button>
  </div>
</ng-template>
