<codx-form
  #form
  [customToolbar]="header"
  subHeaderText=""
  [subHeader]="subHeader"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
  [data]="stepsTasks"
  [openMore]="false"
></codx-form>

<ng-template #header>
  <div class="py-2 w-100">
    <div class="d-flex justify-content-between align-items-center w-100">
      <div class="d-flex align-items-center w-100 job">
        <span
          class="icon-18 me-3 circle"
          [ngClass]="typeTask?.icon"
          [ngStyle]="{ color: typeTask?.color || 'gray', border: '2px solid' }"
        ></span>
        <span class="fs-4 fw-bold">{{ typeTask?.text }}</span>
      </div>
      <button
        class="button-close d-flex"
        style="border: none; outline: none; background: none"
        (click)="dialog.close()"
      >
        <i class="icon-close icon-18 text-hover-danger p-1"></i>
      </button>
    </div>
  </div>
</ng-template>

<ng-template #subHeader>
  <div class="ms-4" *ngIf="typeTask?.value == 'A'">
    <codx-input
      class="me-2"
      type="colorpicker"
      [showText]="false"
      [modeSwitcher]="false"
      [crrValue]=""
      field="color"
    >
    </codx-input>
  </div>
</ng-template>
<!-- Form Group -->
<ng-template #body>
  <div class="card-form">
    <!-- Link group -->
    <div class="form-group">
      <div class="mb-1 line-clamp line-clamp-1">
        <codx-label
          class="text-primary"
          fiedName="StepName"
          [formModel]="form?.formModel"
          default="Thuộc giai đoạn: "
        >
        </codx-label>
        <span style="font-weight: 500"> {{ stepName }} </span>
      </div>
    </div>
    <!--End Link group -->
    <div
      class="form-group d-flex justify-content-between align-item-center w-100"
    >
      <div class="step-name w-100">
        <div>
          <codx-label
            fiedName="StepName"
            [formModel]="form?.formModel"
            default="Nhóm công việc"
          >
          </codx-label>
        </div>
        <div>
          <ejs-combobox
            #sample
            [dataSource]="listGroupTask"
            (change)="changeCombobox($event, 'taskGroupID')"
            [fields]="fieldsGroup"
            [value]="stepsTasks?.taskGroupID"
            [allowCustom]="false"
          ></ejs-combobox>
        </div>
      </div>
    </div>
    <!-- Ten Cong Viec -->
    <div
      class="form-group d-flex justify-content-between align-item-center w-100"
    >
      <!-- name -->
      <div
        class="step-name w-100"
        [ngClass]="typeTask?.value === 'P' ? 'me-4' : ''"
      >
        <div>
          <codx-label
            fiedName="taskName"
            [formModel]="form?.formModel"
            default="Tên công việc"
          >
          </codx-label>
        </div>
        <codx-input
          field="taskName"
          [formModel]="form?.formModel"
          type="text"
          [crrValue]="stepsTasks?.taskName"
          (valueChange)="valueChangeText($event)"
        >
        </codx-input>
      </div>
      <!--End name -->
      <!-- Cuoc goi -->
      <div
        *ngIf="typeTask?.value === 'C'"
        class="w-100 ms-4"
        style="flex-basis: 100%"
      >
        <div>
          <codx-label
            fiedName="callType"
            [formModel]="form?.formModel"
            default="Loại cuộc gọi"
          >
          </codx-label>
        </div>
        <codx-input
          field="callType"
          type="valuelist"
          refValue="DP023"
          [crrValue]="stepsTasks?.callType"
          (valueChange)="valueChangeCombobox($event)"
        >
        </codx-input>
      </div>
      <!--end Cuoc goi -->

      <!-- Cuoc hop -->
      <div *ngIf="typeTask?.value === 'M'" style="flex-basis: 25%" class="">
        <div class="d-flex justify-content-end">
          <codx-label
            fiedName="isOnline"
            [formModel]="form?.formModel"
            default="Họp trực tuyến"
          >
          </codx-label>
        </div>
        <div class="d-flex justify-content-center mt-2 ms-2">
          <codx-input
            type="switch"
            class="test-check"
            [checked]="stepsTasks?.isOnline"
            field="isOnline"
            (valueChange)="valueChangeAlert($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <!--End ten Cong Viec -->

    <!-- Khảo sát -->
    <div class="form-group" *ngIf="typeTask?.value == 'S'">
      <div class="d-flex justify-content-between align-items-center mail">
        <codx-label
          fiedName="Reference"
          [formModel]="form?.formModel"
          default="Tên khảo sát"
        ></codx-label>
        <a
          class="d-flex justify-content-end align-items-center cursor-pointer"
          *ngIf="stepsTasks?.reference"
          (click)="viewDetailSurveys()"
        >
          <span
            class="icon-insert_link icon-20 text-primary-600 me-2 m-2"
          ></span>
        </a>
      </div>
      <codx-input
        field="reference"
        [formModel]="form?.formModel"
        [Group]="form?.formGroup"
        (valueChange)="changeQuestion($event)"
      >
      </codx-input>
    </div>
    <!-- Khảo sát -->

    <div class="form-group">
      <div class="d-flex justify-content-between row">
        <div class="col-6">
          <codx-label
            fiedName="durationDay"
            [formModel]="form?.formModel"
            default="Thời lượng công việc"
          >
          </codx-label>
          <div class="d-flex justify-content-between row">
            <div class="col-6 position-relative">
              <codx-input
                field="durationDay"
                [crrValue]="stepsTasks?.durationDay"
                [min]="0"
                [max]="100"
                type="number"
                (valueChange)="valueChangeText($event)"
                [showSpinButton]="false"
              >
              </codx-input>
              <div
                class="position-absolute text-gray-400"
                style="top: 7px; right: 14px"
              >
                <codx-label
                  fiedName=""
                  [formModel]="form?.formModel"
                  default="Ngày"
                >
                </codx-label>
              </div>
            </div>

            <div class="col-6 position-relative ps-0">
              <codx-input
                field="durationHour"
                [min]="0"
                type="number"
                [crrValue]="stepsTasks?.durationHour"
                (valueChange)="valueChangeText($event)"
                [showSpinButton]="false"
              >
              </codx-input>
              <div
                class="position-absolute text-gray-400"
                style="top: 7px; right: 14px"
              >
                <codx-label
                  fiedName=""
                  [formModel]="form?.formModel"
                  default="Giờ"
                >
                </codx-label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <codx-label
            fiedName="reminders"
            [formModel]="form?.formModel"
            default="Nhắc nhở trước khi bắt đầu"
          >
          </codx-label>
          <div>
            <codx-input
              field="reminders"
              [formModel]="form?.formModel"
              [crrValue]="stepsTasks?.reminders"
              refValue="DP030"
              type="valuelist"
              (valueChange)="valueChangeText($event)"
            >
            </codx-input>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div>
        <codx-label
          fiedName="parentID"
          [formModel]="form?.formModel"
          default="Công việc liên kết"
        >
        </codx-label>
      </div>
      <div>
        <ejs-multiselect
          #multiselect 
          [dataSource]="listTaskLink"
          [mode]="'Default'"
          [fields]="fieldsTask"
          [value]="listParentID"
          (valueChange)="parentIDChange($event)"
        ></ejs-multiselect>
        <!-- <span class="e-input-group-icon e-spin-down icon-link"></span> -->
      </div>
    </div>

    <div class="form-group">
      <div>
        <codx-label
          fiedName="dependRule"
          [formModel]="form?.formModel"
          default="Bắt đầu công việc khi"
        >
        </codx-label>
      </div>
      <codx-input
        field="dependRule"
        [crrValue]="stepsTasks?.dependRule"
        refValue="DP024"
        type="valuelist"
        (valueChange)="valueChangeCombobox($event)"
      >
      </codx-input>
    </div>

    <div class="form-group">
      <codx-user
        *ngIf="typeTask?.value != 'M' && typeTask?.value != 'B'"
        [fiedName]="'roles'"
        [formModel]="form?.formModel"
        [default]="'Vai trò/bộ phận thực hiện'"
        [dataSource]="owner"
        [icon]="'icon-connection-point'"
        [style]="{ 'justify-content': 'space-between' }"
        (valueList)="changeRoler($event, 'O')"
        [vllShare]="'DP0331'"
        [multiple]="false"
        [listCombobox]="listCombobox"
        [type]="'all'"
      ></codx-user>
    </div>

    <div class="form-group">
      <codx-user
        *ngIf="typeTask?.value === 'M' || typeTask?.value === 'B'"
        [fiedName]="'roles'"
        [formModel]="form?.formModel"
        [default]="
          typeTask?.value === 'M' ? 'Người chủ trì' : 'Người đi công tác'
        "
        [dataSource]="owner"
        [icon]="'icon-connection-point'"
        [style]="{ 'justify-content': 'space-between' }"
        (valueList)="changeRoler($event, 'O')"
        [multiple]="false"
        [vllShare]="'DP0331'"
        [listCombobox]="listCombobox"
        [type]="'all'"
      ></codx-user>
    </div>

    <div class="form-group">
      <codx-user
        *ngIf="typeTask?.value === 'M' || typeTask?.value === 'B'"
        [fiedName]="'roles'"
        [default]="typeTask?.value === 'M' ? 'Người tham gia' : 'Người đi cùng'"
        [dataSource]="participant"
        [icon]="'icon-connection-point'"
        [style]="{ 'justify-content': 'space-between' }"
        (valueList)="changeRoler($event, 'P')"
        [vllShare]="'DP0331'"
        [multiple]="true"
        [listCombobox]="listCombobox"
        [type]="'all'"
      ></codx-user>
    </div>

    <div class="form-group">
      <div>
        <codx-label
          fiedName="assignControl"
          [formModel]="form?.formModel"
          default="Phân công công việc khi"
        >
        </codx-label>
      </div>
      <codx-input
        field="assignControl"
        [crrValue]="stepsTasks?.assignControl"
        refValue="DP025"
        type="valuelist"
        (valueChange)="valueChangeCombobox($event)"
      >
      </codx-input>
    </div>

    <div class="form-group">
      <div>
        <codx-label
          fiedName="memo"
          [formModel]="form?.formModel"
          default="Ghi chú"
        ></codx-label>
      </div>
      <codx-input
        field="memo"
        [formModel]="form?.formModel"
        [crrValue]="stepsTasks?.memo"
        [Group]=""
        format="ed"
        type="text"
        [height]="'100'"
        (valueChange)="valueChangeText($event)"
      >
      </codx-input>
    </div>

    <div class="d-flex align-items-center mb-2">
      <codx-input
        type="switch"
        [checked]="stepsTasks?.createTask"
        field="createTask"
        (valueChange)="valueChangeAlert($event)"
      >
      </codx-input>
      <span class="ms-3">
        <codx-label
          name="lblAlert"
          [formModel]="form.formModel"
          default="Tạo task trong phân hệ quản lý công việc"
        >
        </codx-label>
      </span>
    </div>

    <div class="d-flex align-items-center mb-2">
      <codx-input
        type="switch"
        [checked]="stepsTasks?.requireCompleted"
        field="requireCompleted"
        (valueChange)="valueChangeAlert($event)"
      >
      </codx-input>
      <span class="ms-3">
        <codx-label
          name="requireCompleted"
          [formModel]="form.formModel"
          default="Phải được hoàn tất trước khi chuyển công đoạn"
        >
        </codx-label>
      </span>
    </div>
  </div>

  <ng-container>
    <div
      class="d-flex align-items-center nav-item w-100 mb-1"
      *ngIf="showLabelAttachment"
    >
      <div class="d-flex align-items-center mb-2">
        <span class="icon-attach_file icon-18 me-2 text-primary"></span>
        <div class="fw-bold text-primary">
          <codx-label
            name="lblAttachments"
            [formModel]="form.formModel"
            default="Tài liệu đính kèm"
          >
          </codx-label>
        </div>
      </div>
    </div>
    <div>
      <codx-attachment
        #attachment
        [objectType]="dialog.formModel.entityName"
        [objectId]="stepsTasks?.recID"
        hideFolder="1"
        hideImageUpload="0"
        hideImageThumb="0"
        hideUploadBtn="1"
        [showMessage]="0"
        hideDes="1"
        type="inline"
        allowMultiFile="1"
        referType="source"
        [formModel]="dialog.formModel"
        (fileAdded)="fileAdded($event)"
        (fileCount)="getfileCount($event)"
        displayThumb="full"
      >
      </codx-attachment>
    </div>
  </ng-container>
</ng-template>
<!-- End Form Group -->

<ng-template #footer>
  <button
    style="float: left"
    type="button"
    class="btn btn-light-primary me-3"
    (click)="addFile($event)"
  >
    <i class="icon-cloud_upload fs-5"></i
    ><span>
      <codx-label
        name="UploadFile"
        formName="Tasks"
        default="Đính kèm"
      ></codx-label>
    </span>
  </button>
  <button type="button" class="btn btn-primary" (click)="saveData()">
    <codx-label name="Save" formName="Sprints" default="Lưu"></codx-label>
  </button>
</ng-template>
