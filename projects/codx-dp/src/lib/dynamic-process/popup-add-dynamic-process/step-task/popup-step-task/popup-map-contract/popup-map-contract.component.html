<codx-form
  #formTable
  [headerText]="titleAction"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
>
  <ng-template #body>
    <div class="card-form">
      <ng-container [ngTemplateOutlet]="tempViewField"></ng-container>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary ms-2"
        (click)="close()"
      >
        <codx-label name="lblSave" formName="System" default="Huỷ"></codx-label>
      </button>
      <button type="button" class="btn btn-primary ms-2" (click)="saveData()">
        <codx-label name="lblSave" formName="System" default="Lưu"></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
<ng-template #tempViewField>
  <table class="table table-bordered">
    <thead>
      <tr class="bg-gray-100">
        <th scope="col" class="fw-bold ps-4">
          <codx-label
            class="fw-bold line-clamp line-clamp-1 text-dark codx-label"
            fiedName="Title"
            [formModel]="formModelField"
          >
          </codx-label>
        </th>
        <th scope="col" class="fw-bold ps-4">
          <codx-label
            class="fw-bold line-clamp line-clamp-1 text-dark codx-label"
            fiedName="FieldName"
            [formModel]="formModelField"
          >
          </codx-label>
        </th>
        <th scope="col" class="fw-bold ps-4">
          <codx-label
            class="fw-bold line-clamp line-clamp-1 text-dark codx-label"
            fiedName="FieldType"
            [formModel]="formModelField"
            default="Kiểu dữ liệu"
          >
          </codx-label>
        </th>
        <th scope="col" class="fw-bold ps-4" style="width: 350px;">
          <codx-label
            class="fw-bold line-clamp line-clamp-1 text-dark codx-label"
            name="lblField"
            [formModel]="formModelField"
            [default]="'Trường tùy chỉnh liên kết'"
          >
          </codx-label>
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of datas">
        <tr>
          <td class="ps-4">
            <div>{{ item.headerText }}</div>
          </td>
          <td class="ps-4">
            <div>{{ item.fieldName }}</div>
          </td>
          <td class="ps-4">
            <div>{{ item.dataType }}</div>
          </td>
          <td [ngClass]="item?.show ? 'p-0' : 'ps-4'" (click)="onClickCombobox(item)" class="cursor-pointer">
            <div [ngClass]="item?.show ? 'd-none' : ''">{{ item?.field?.title }}</div>
            <div *ngIf="item?.show" style="height: 39px;">
              <ejs-combobox
                class="custom-combobox h-100"
                [dataSource]="listFieldShow"
                [fields]="fieldsFields"
                [value]="item?.field?.recID"
                [allowCustom]="false"
                (change)="fieldIDChange($event,item )"
              ></ejs-combobox>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</ng-template>
