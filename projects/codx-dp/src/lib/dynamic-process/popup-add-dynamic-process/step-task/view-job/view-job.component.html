<codx-form
  #form
  [headerText]="title"
  subHeaderText=""
  [subHeader]="subHeader"
  [body]="body"
  [dialog]="dialog"
  [formModel]="formModelMenu"
  [data]="stepsTasks"
  [openMore]="false"
></codx-form>

<ng-template #subHeader> </ng-template>
<!-- Form Group -->
<ng-template #body>
  <div>
    <div
      [ngStyle]="getColorTile(stepsTasks)"
      class="ps-1 d-flex justify-content-between align-items-center py-1"
    >
      <h3 class="m-0">
        {{ stepsTasks?.taskName }}
      </h3>
      <div class="d-flex">
        <div class="d-flex align-items-center me-2">
          <span class="icon-notifications icon-20 text-primary-500 me-1"></span>
          <span>
            {{ stepsTasks?.reminders }}
          </span>
        </div>

        <div class="d-flex align-items-center me-2">
          <span class="icon-access_time icon-20 text-primary-500 me-1"></span>
          <span class="mx-1 text-primary-500">{{
            stepsTasks?.durationDay
          }}</span>
          <codx-label name="durationDay" default="ngày"></codx-label>
          <span class="mx-1 text-primary-500">{{
            stepsTasks?.durationHour
          }}</span>
          <codx-label name="durationHour" default="giờ"></codx-label>
        </div>

        <div *ngIf="stepType == 'C'" class="d-flex align-items-center me-2">
          <span class="icon-local_phone icon-18 me-1"></span>
          <span class="mx-1 text-primary-500">{{ stepsTasks?.callType }}</span>
        </div>
        <div *ngIf="stepType === 'M'">
          <div class="d-flex justify-content-center">
            <codx-input
              type="switch"
              class="test-check me-1"
              [checked]="stepsTasks?.isOnline"
              field="isOnline"
              [disabled]="true"
            >
            </codx-input>
            <codx-label
              fiedName="isOnline"
              [formModel]="dialog?.formModel"
              default="Họp trực tuyến"
            >
            </codx-label>
          </div>
        </div>
        <div class="d-flex align-items-center me-2">
          <span class="icon-more_vert icon-18 me-1"></span>
        </div>
      </div>
    </div>
    <hr />

    <div class="d-flex align-items-center">
      <codx-label
        class="h4 font-weight-400"
        fiedName="roles"
        [formModel]="dialog?.formModel"
        default="Người phụ trách"
      >
      </codx-label>
      <!-- <h4 class="m-5 ms-0">Vai trò thực hiện</h4> -->
      <div>
        <ng-container
          *ngIf="listOwner.length > 0"
          [ngTemplateOutlet]="showUser"
          [ngTemplateOutletContext]="{ users: listOwner }"
        ></ng-container>
      </div>
    </div>

    <hr />

    <div class="d-flex justify-content-start">
      <codx-label
        class="h4 font-weight-400"
        fiedName="memo"
        [formModel]="dialog?.formModel"
        default="Tài liệu"
      >
      </codx-label>
      <div>
        <ng-container *ngFor="let item of files">
          <div class="position-relative ms-5">
            <div class="mb-3">
              <codx-temp-full
                imageSrc="{{ item.extension | avtFile }}"
                imgCss="w-20px me-3 cursor-pointer"
                title="{{ item.fileName }}"
                [descLine]="1"
              >
              </codx-temp-full>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <hr />

    <div>
      <codx-label
        class="h4 font-weight-400"
        fiedName="memo"
        [formModel]="dialog?.formModel"
        default="Ghi chú: "
      >
      </codx-label>
      <p class="d-inline" [innerHTML]="stepsTasks?.memo"></p>
    </div>
    <hr />

    <div>
      <codx-label
        class="h4 font-weight-400"
        fiedName="parentID"
        [formModel]="dialog?.formModel"
        default="Công việc liên kết"
      >
      </codx-label>
      <div>
        <div
          *ngFor="let task of taskListConnect"
          class="d-flex align-items-center m-2"
        >
          <div class="icon-container" [ngStyle]="getColor(task)">
            <span
              class="icon-20 text-primary-600 py-2"
              [ngClass]="getIconTask(task)"
            ></span>
          </div>
          <div class="d-flex align-items-center ms-2">
            <span class="" style="font-size: 1.2rem; font-weight: 500">{{
              task?.taskName
            }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!-- End Form Group -->
<ng-template #showUser let-data="users">
  <div>
    <ng-container *ngFor="let item of data; index as i">
      <div class="user-mini-nav">
        <span>
          <codx-img
            [width]="45"
            class="me-2"
            [objectId]="item?.recID"
            objectType="AD_Users"
            [objectName]="item?.objectName"
          ></codx-img>
        </span>
        <div>
          <h4 class="m-0">{{ item?.objectName }}</h4>
          <span class="text-primary-400"> {{ item?.roleType }} </span>
        </div>
      </div>
    </ng-container>
  </div>
</ng-template>
