<codx-form
  #form
  [headerText]="title"
  subHeaderText=""
  [subHeader]="subHeader"
  [body]="body"
  [dialog]="dialog"
  [formModel]="frmModel"
  [openMore]="false"
></codx-form>

<ng-template #subHeader> </ng-template>
<!-- Form Group -->
<ng-template #body>
  <div>
    <div
      [ngStyle]="getColorTile(dataInput)"
      class="ps-1 d-flex justify-content-between align-items-center py-1"
    >
      <h3 class="m-0">
        {{ dataInput["name"] }}
      </h3>
      <div class="d-flex">
        <div class="d-flex align-items-center me-2">
          <span class="icon-notifications icon-20 text-primary-500 me-1"></span>
          <span>
            {{ dataInput["reminders"] }}
          </span>
        </div>

        <div class="d-flex align-items-center me-2">
          <span class="icon-access_time icon-20 text-primary-500 me-1"></span>
          <span class="mx-1 text-primary-500">{{
            dataInput["durationDay"]
          }}</span>
          <codx-label name="durationDay" default="ngày"></codx-label>
          <span class="mx-1 text-primary-500">{{
            dataInput["durationHour"]
          }}</span>
          <codx-label name="durationHour" default="giờ"></codx-label>
        </div>

        <div *ngIf="type == 'C'" class="d-flex align-items-center me-2">
          <span class="icon-local_phone icon-18 me-1"></span>
          <span class="mx-1 text-primary-500">{{ dataInput["callType"] }}</span>
        </div>
        <div *ngIf="type === 'M'">
          <div class="d-flex justify-content-center">
            <codx-input
              type="switch"
              class="test-check me-1"
              [checked]="dataInput['isOnline']"
              field="isOnline"
              [disabled]="true"
            >
            </codx-input>
            <codx-label
              fiedName="isOnline"
              [formModel]="frmModel"
              default="Họp trực tuyến"
            >
            </codx-label>
          </div>
        </div>
        <div class="d-flex align-items-center me-2">
          <span class="icon-more_vert icon-18 me-1"></span>
        </div>
      </div>
    </div>
    <hr />

    <div class="d-flex align-items-center">
      <codx-label
        class="h4 font-weight-400 me-2"
        fiedName="roles"
        [formModel]="frmModel"
        default="Người phụ trách"
      >
      </codx-label>
      <!-- <h4 class="m-5 ms-0">Vai trò thực hiện</h4> -->
      <div>
        <ng-container
          *ngIf="listOwner.length > 0"
          [ngTemplateOutlet]="showUser"
          [ngTemplateOutletContext]="{ users: listOwner }"
        ></ng-container>
      </div>
    </div>

    <hr />

    <div class="d-flex justify-content-start align-items-center" *ngIf="type!== 'G'">
      <codx-label
        class="h4 font-weight-400 me-3"
        fiedName="memo"
        [formModel]="frmModel"
        default="Tài liệu"
      >
      </codx-label>
      <div>
        <codx-attachment
          #attachment
          [objectId]="dataInput['recID']"
          hideFolder="1"
          hideImageUpload="0"
          hideImageThumb="0"
          hideUploadBtn="1"
          hideDelete="1"
          hideDes="1"
          type="inline"
          allowMultiFile="1"
          displayThumb="full"
          showMessage="0"
          [dataSelected]="dataInput"
        >
        </codx-attachment>
      </div>
    </div>
    <hr *ngIf="type!== 'G'" />

    <div>
      <codx-label
        class="h4 font-weight-400"
        fiedName="memo"
        [formModel]="frmModel"
        default="Ghi chú: "
      >
      </codx-label>
      <p [innerHTML]="dataInput['memo']"></p>
    </div>
    <hr />

    <div>
      <codx-label
        *ngIf="type !== 'G'"
        class="h4 font-weight-400"
        fiedName="parentID"
        [formModel]="frmModel"
        default="Công việc liên kết"
      >
      </codx-label>
      <codx-label
        *ngIf="type === 'G'"
        class="h4 font-weight-400"
        fiedName=""
        [formModel]="frmModel"
        default="Công việc"
      >
      </codx-label>
      <div>
        <div
          *ngFor="let task of listDataLink"
          class="d-flex align-items-center m-2"
        >
          <div class="icon-container" [ngStyle]="getColor(task)">
            <span
              class="icon-20 text-primary-600 py-2"
              [ngClass]="getIconTask(task)"
            ></span>
          </div>
          <div class="d-flex align-items-center ms-2">
            <span class="" style="font-size: 1.2rem; font-weight: 500">{{
              task?.name
            }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<!-- End Form Group -->
<ng-template #showUser let-data="users">
  <div>
    <ng-container *ngFor="let item of data; index as i">
      <div class="user-mini-nav">
        <span>
          <codx-img
            [width]="45"
            class="me-2"
            [objectId]="item?.objectID"
            objectType="item?.objectType"
            [objectName]="item?.objectName"
          ></codx-img>
        </span>
        <div>
          <h4 class="m-0">{{ item?.objectName }}</h4>
          <span class="text-primary-400"> {{ item?.roleType }} </span>
        </div>
      </div>
    </ng-container>
  </div>
</ng-template>
