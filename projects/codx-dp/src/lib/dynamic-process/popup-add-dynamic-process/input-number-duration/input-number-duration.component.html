<div class="row">
  <div class="col-6">
    <div class="input-group">
      <input type="number" class="form-control" placeholder="0" min="0" max="100" (input)="checkInputValue($event)">
      <span class="input-group-text">{{textDay}}</span>
    </div>
  </div>
  <div class="col-6">
    <div class="input-group">
      <input type="number" class="form-control" placeholder="00.00" min="0.00" max="23.99" step="0.01">
      <span class="input-group-text">{{textHour}}</span>
    </div>
  </div>
</div>
