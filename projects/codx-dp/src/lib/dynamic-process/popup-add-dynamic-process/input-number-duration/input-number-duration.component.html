<div class="row">
  <div class="col-6">
    <div class="input-group">
      <input type="number" class="form-control" placeholder="0" min="0" [max]="maxDayDefault" (focusout)="checkInputDayValue($event)"  [(ngModel)]="dayValue"

      inputmode="numeric" (keydown)="onKeyDownFormat($event)">
      <span class="input-group-text text-black-50">{{textDay}}</span>
    </div>
  </div>
  <div class="col-6">
    <div class="input-group" [ngStyle]="{'background-color': isView ? '#e6e6e6' : 'transparent'}">
      <input type="number" class="form-control" placeholder="0" min="0" [max]="maxHourDefault" (focusout)="checkInputHourValue($event)"
      [(ngModel)]="hourValue" inputmode="numeric" [readonly]="isView"
      (keydown)="onKeyDownFormat($event)">
      <span class="input-group-text text-black-50" >{{textHour}}</span>
    </div>
  </div>
</div>
