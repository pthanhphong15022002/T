<!---------Release Process ------------->

<codx-form
  #form
  [dialog]="dialog"
  [headerText]="headerText"
  [body]="releaseProcessBody"
  [footer]="releaseProcessFooter"
  [formModel]="dialog.formModel"
  [data]="data"
>
  <ng-template #releaseProcessBody>
    <div class="px-2 pb-3 fs-6">
      <div>
        <codx-label
          class="label-colon text-gray-600"
          fiedName="processName"
          [formModel]="form.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3"
          [innerHTML]="
            processName | formatvalue : form.formModel : 'ProcessName' | async
          "
        ></span>
      </div>
      <div>
        <codx-label
          fiedName="applyFor"
          class="text-gray-600 label-colon"
          [formModel]="form.formModel"
          [setRequire]="false"
        ></codx-label>
        <span
          class="me-3"
          [innerHTML]="
            applyFor | formatvalue : form.formModel : 'ApplyFor' | async
          "
        ></span>
      </div>
    </div>
    <div class="px-2">
      <div class="d-flex align-items-center form-group">
        <codx-label
          class="label-colon"
          fiedName="icon"
          [formModel]="form.formModel"
        >
        </codx-label>
        <codx-input
          class="me-4"
          field="icon"
          type="vllicon"
          [refValue]="'L1470'"
          [iconOnly]="true"
          [crrValue]="data?.icon"
          (valueChange)="changeValue($event)"
        >
        </codx-input>
      </div>

      <div class="form-group">
        <codx-label
          #releasedNameTem
          fiedName="releasedName"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
          [formModel]="form.formModel"
          field="releasedName"
          [crrValue]="data?.releasedName"
          (valueChange)="changeValue($event)"
        >
        </codx-input>
      </div>
      <div class="form-group">
        <codx-label fiedName="module" [formModel]="form.formModel"></codx-label>
        <codx-input
          #moduleCbx
          [formModel]="form.formModel"
          field="module"
          [Group]="form.formGroup"
          (valueChange)="changeValueCbx($event)"
        >
        </codx-input>
      </div>
      <div class="form-group">
        <codx-label
          fiedName="function"
          [formModel]="form.formModel"
        ></codx-label>
        <codx-input
          #functionCbx
          field="function"
          [Group]="form.formGroup"
          [formModel]="form.formModel"
          (valueChange)="changeValueCbx($event)"
        >
        </codx-input>
      </div>
    </div>
  </ng-template>
  <ng-template #releaseProcessFooter>
    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-outline-primary me-2"
        (click)="dialog.close()"
      >
        <codx-label
          fiedName="lblCancel"
          [formModel]="form.formModel"
          default="Hủy"
        ></codx-label>
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="saveReleaseProcess()"
      >
        <codx-label
          name=" lblSuscess"
          [formModel]="form.formModel"
          default="Đồng ý"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
<!---- End Release Process ------------->
