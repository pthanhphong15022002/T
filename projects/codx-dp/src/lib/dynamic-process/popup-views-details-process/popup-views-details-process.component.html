<div class="process-body popup-process-detail no-header page-viewdetail">
  <div class="my-3 mx-6 popup-process-header">
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <span class="text-dark fw-bold fs-3 me-6" #processName>{{
          process.processName
            | formatvalue
              : dialog.formModel
              : "processName"
              : processName
              : "DPProcesses"
              : "grvDPProcesses"
            | async
        }}</span>
      </div>
      <div>
        <span class="me-5">
          <span>
            <codx-label
              name="lblApplicable"
              [formName]="'DPProcesses'"
              [gridViewName]="'grvDPProcesses'"
              default="Đối tượng áp dụng cho quy trình"
            ></codx-label>
          </span>
          <span>
            <codx-vll
              [name]="vllApplyFor"
              [value]="process?.applyFor"
              [showText]="true"
              [showBgColor]="true"
              class="badge badge-light badge-square badge-md fs-7 p-2"
            ></codx-vll>
          </span>
        </span>
        <button
          class="btn text-dark-75 text-hover-danger cursor-pointer px-0"
          (click)="dialog.close()"
        >
          <span class="icon-close icon-18"></span>
        </button>
      </div>
    </div>
  </div>
  <!-- </div> -->
  <div class="w-100 bg-gray-100 pt-1 view-details-main">
    <div class="view-details-header rounded-3 bg-body scroll-y px-6 mt-3">
      <div class="d-flex align-items-center justify-content-between mt-4">
        <!-- <div class="d-flex flex-column">
          Nội dung cần thêm - có thì thêm kpo có thì bỏ đi
        </div> -->
        <div class="d-flex tab-header">
          <ng-container *ngFor="let item of tabControl; let i = index">
            <a
              [class]="
                'tab-item text-dark fw-bold' +
                ' ' +
                (item.isActive ? 'tab-active' : '')
              "
            >
              <codx-label
                [name]="'lbl' + item.name"
                [formName]="'SYS'"
                [default]="item.textDefault"
                (click)="clickMenu(item)"
              >
              </codx-label>
            </a>
          </ng-container>
        </div>
      </div>
      <div
        class="view-details-content rounded-3 bg-body scroll-y p-3 pb-0 mt-4"
      >
        <div
          class="process-views-detail"
          data-kt-scroll="true"
          data-kt-scroll-activate="{default: true}"
          data-kt-scroll-height="auto"
          data-kt-scroll-dependencies=".popup-process-header"
          data-kt-scroll-wrappers=".process-body .no-header"
          [attr.data-kt-scroll-offset]="'0px'"
        >
          <ng-container *ngIf="name == 'Mission' && process">
            <codx-instances [process]="process"></codx-instances>
          </ng-container>
          <ng-container *ngIf="name == 'Dashboard'">
            <ng-container> nem view Dashboard vao day </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
