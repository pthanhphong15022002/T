<div class="process-body popup-process-detail no-header page-viewdetail h-100">
  <div class="py-3 mx-6 popup-process-header">
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <button
          type="button"
          class="btn btn-icon btn-light me-5"
          (click)="closeDetailInstance(process)"
        >
          <span class="icon-arrow_back icon-18"></span>
        </button>
        <span class="mt-1 me-1" (click)="showGuide(p)">
          <span
            class="icon-event_notes text-hover-primary cursor-pointer"
            [ngbPopover]="popperMemo"
            #p="ngbPopover"
            (mouseenter)="process.memo ? p.open() : ''"
            (mouseleave)="p.close()"
            placement="right bottom left"
            container="body"
          ></span
        ></span>
        <span
          class="text-dark fw-bold fs-4 me-4 line-clamp-process-name"
          #processName
          [ngbTooltip]="process.processName"
          [innerHTML]="
            process.processName
              | formatvalue
                : dialog.formModel
                : 'processName'
                : processName
                : 'DPProcesses'
                : 'grvDPProcesses'
              | async
          "
        ></span>
      </div>
      <div class="d-flex align-items-center">
        <span class="me-5">
          <span class="text-gray-500">
            <codx-label
              name="lblApplicable"
              [formName]="'DPProcesses'"
              [gridViewName]="'grvDPProcesses'"
              default="Đối tượng áp dụng cho quy trình"
            ></codx-label>
          </span>
          <span class="ms-2">
            <codx-vll
              [name]="vllApplyFor"
              [value]="process?.applyFor"
              [showText]="true"
              [showBgColor]="true"
              class="badge badge-light badge-square badge-md fs-7 p-3"
            ></codx-vll>
          </span>
        </span>
        <!-- <button
          type="button"
          class="btn btn-icon btn-light"
          (click)="closeDetailInstance(process)"
        >
          <span class="icon-close icon-18"></span>
        </button> -->
      </div>
    </div>
    <div class="d-flex tab-header">
      <ng-container *ngFor="let item of tabControl; let i = index">
        <a
          [class]="
            'tab-item text-dark fw-bold' +
            ' ' +
            (item.isActive ? 'tab-active' : '')
          "
        >
          <codx-label
            [name]="'lbl' + item.name"
            [formName]="'SYS'"
            [default]="item.textDefault"
            (click)="clickMenu(item)"
          >
          </codx-label>
        </a>
      </ng-container>
    </div>
  </div>
  <!-- </div> -->
  <div class="w-100 view-details-main pt-3 bg-gray-100">
    <div class="dp-process-main rounded-3 bg-body scroll-y pt-2 mx-5 h-100">
      <div class="view-details-content m-0 h-100">
        <div
          class="process-views-detail"
          data-kt-scroll="true"
          data-kt-scroll-activate="{default: true}"
          data-kt-scroll-height="auto"
          data-kt-scroll-dependencies=".popup-process-header"
          data-kt-scroll-wrappers=".process-body .no-header ."
          [attr.data-kt-scroll-offset]="'120px'"
        >
          <ng-container
            *ngIf="name == 'Dashboard'"
            [ngTemplateOutlet]="viewDashboard"
          >
          </ng-container>
          <ng-container
            *ngIf="name == 'Detail' && process"
            [ngTemplateOutlet]="viewDetail"
          >
          </ng-container>

          <ng-container
            *ngIf="name == 'Kanban'"
            [ngTemplateOutlet]="viewKanban"
          >
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #popperMemo>
  <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(process?.memo)"></div>
</ng-template>

<ng-template #popupGuide>
  <div class="d-flex justify-content-between py-4 px-7">
    <span class="text-dark fw-bold fs-3 me-6">
      <codx-label
        name="lblGuide"
        [formName]="'DPProcesses'"
        [gridViewName]="'grvDPProcesses'"
        default="Các bước hướng dẫn thực hiện quy trình"
      ></codx-label>
    </span>
    <div>
      <button
        type="button"
        class="btn btn-icon btn-sm btn-light"
        (click)="dialogGuide.close()"
      >
        <span class="icon-close icon-16"></span>
      </button>
    </div>
  </div>
  <div class="pb-2 px-7" style="max-height: 240px; overflow: auto">
    <ng-container *ngFor="let item of stepNames; let i = index">
      <div class="d-flex text-gray-700 pb-1 pt-2">
        <span class="me-2 fw-bold">
          <codx-label
            name="lblPhase"
            [formName]="'DPProcesses'"
            [gridViewName]="'grvDPProcesses'"
            default="Bước"
          ></codx-label>
          {{ i + 1 + ":" }}
        </span>
        <span>{{ item }}</span>
      </div>
    </ng-container>
  </div>
</ng-template>
<!-- viewDetail -->
<ng-template #viewDetail>view Detail vẽ như BP</ng-template>
<!-- viewKanban -->
<ng-template #viewKanban>
  <ng-container>Tìm cách xử lý vẽ như BP</ng-container>
</ng-template>
<!-- viewDasboard -->
<ng-template #viewDashboard>
  <ng-container>Dashboard - tính toán vẽ ra</ng-container>
</ng-template>
