  <div class="view-all symbol symbol-35px symbol-circle" #search="ngbPopover" (click)="seachUser($event,list,search)"
    [ngbPopover]="searchLst" autoClose="outside" placement="bottom top left right">
    {{list.length - 2}}+
  </div>
</div>

<ng-template #searchLst>
  <div class="popup-search hidden">
    <div class="heard">
      <codx-label default="Danh sách tài khoản" name="lblAccountUser"></codx-label>
      <span> ({{listUserSearch.length}})</span>
    </div>
    <div class="search">
      <codx-searchbar (searchEvent)="searchName($event)"></codx-searchbar>
    </div>
    <div class="list-user">
      <ng-container *ngFor="let lst of listUserSearch">
        <div class="contains-user">
          <span *ngIf="lst?.objectID != null && lst.objectID != ''">
            <codx-img [width]="25" class="me-2" [objectId]="lst?.objectID" objectType="AD_Users"></codx-img>
          </span>
          <span *ngIf="lst?.objectID == null || lst.objectID == ''"
            class="d-flex justify-content-between user-mini align-items-center">
            <img class="svg-icon w-20px user-admin" src="../../../assets/codx/user/user-admin.svg">
          </span>
          <span class="text-dark fw-bold"> {{ lst?.objectName}} </span>
        </div>
      </ng-container>
    </div>
  </div>
</ng-template>
