<codx-form
  #form
  [headerText]="headerText"
  [subHeader]="subHeader"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [formModel]="formModel"
></codx-form>

<ng-template #subHeader>
  <span>{{ stepName }}</span>
</ng-template>
<ng-template #body>
  <div class="title-step pb-18">
    <!-- <span>{{instanceStep.currentStep}}</span> -->
  </div>
  <div class="content-step">
    <div class="form-group">
      <codx-label
        fiedName=""
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        default="Giai đoạn chuyển đến"
      >
      </codx-label>
      <ejs-combobox
        [dataSource]="listStep"
        [fields]="fieldCbxStep"
        [value]="instanceStep.stepID"
        (valueChange)="cbxChange($event)"
      ></ejs-combobox>
    </div>

    <div class="form-group">
      <div>
        <codx-label
          fiedName="ActualEnd"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          default="Ngày hoành thành thực tế"
        >
        </codx-label>
      </div>

      <codx-input
        [formModel]="form.formModel"
        field="actualEnd"
        [crrValue]="instanceStep.actualEnd"
        [Group]="form.formGroup"
        (valueChange)="valueChange($event)"
      >
      </codx-input>

    <div class="form-group">
      <div>
        <codx-label
          fiedName="Memo"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          default="Ghi chú"
        >
        </codx-label>
      </div>
      <codx-input
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        field="memo"
        [crrValue]="instanceStep.memo"

      >
      </codx-input>
    </div>

    <!-- Tên nhóm công việc [TaskGroups] -->
    <div class="form-group">
      <div>
        <codx-label
          fiedName="taskGroups"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          default="Công việc chưa hoàn tất"
        >
        </codx-label>
      </div>
    </div>

    <!-- Tên công việc [Tasks] -->

<ng-template #footer>
  <div class="d-flex justify-content-end">
    <div class="not-allowed d-inline">
      <button
        type="button"
        class="btn btn-primary ms-1"
        [disabled]="true"
        (click)="onSave()"
      >
        <codx-label
          name="Save"
          [formModel]="form.formModel"
          [Group]="form.formGroup"
          default="Lưu"
        ></codx-label>
      </button>
    </div>
  </div>
</ng-template>
