<codx-views
  #view
  [views]="views"
  [autoLoad]="false"
  [funcID]="funcID"
  (filterReportChange)="filterChange($event)"
  (onActions)="onActions($event)"
>
</codx-views>

<ng-template #template>
  <div class="w-100 h-100 cm-chart" *ngIf="isLoaded">
    <ng-container *ngIf="viewType == '1'">
      <codx-dashboard
        [templates]="dashBoard1"
        [panels]="panels1"
        [datas]="datas1"
        [isEditMode]="isEditMode"
        [cellSpacing]="[10, 10]"
        [columns]="60"
      ></codx-dashboard>
    </ng-container>

    <ng-container *ngIf="viewType == '2'">
      <codx-dashboard
        [templates]="dashBoard2"
        [panels]="panels2"
        [datas]="datas2"
        [isEditMode]="isEditMode"
        [cellSpacing]="[10, 10]"
        [columns]="60"
      ></codx-dashboard>
    </ng-container>

    <ng-container *ngIf="funcID == 'CMD004' && isLoaded">
      <cm-targets [viewDashboard]="true" [viewMode]="9"></cm-targets>
    </ng-container>
  </div>

  <!-- <div class="w-100 h-100" *ngIf="!isLoaded">
    <div id="loader"></div>
  </div> -->
</ng-template>
