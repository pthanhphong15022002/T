<codx-form
  #form
  [headerText]="headerText"
  [subHeader]="subHeader"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [formModel]="formModel"
></codx-form>

<ng-template #subHeader>
  <span>{{ stepName }}</span>
</ng-template>
<ng-template #body>
  <div class="form-group">
    <div>
      <codx-label
        fiedName="Memo"
        [formModel]="form.formModel"
        default="Ghi chú"
      >
      </codx-label>
    </div>
    <codx-input
      field="memo"
      type="textarea"
      [crrValue]="reasonStep.memo"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
  </div>

  <div class="row pb-3">
    <div class="col-12">
      <div style="font-weight: 500 !important">
        <codx-label
          fiedName="ProcessID"
          [formModel]="form.formModel"
          default="Quy trình được chuyển đến"
        >
        </codx-label>
      </div>

      <ejs-combobox
        id="recID"
        [dataSource]="listCbxProccess"
        [fields]="fieldCbxProccess"
        (valueChange)="cbxChange($event)"
        [value]="moveProccess"
        [enabled]="false"
      ></ejs-combobox>

      <div class="col-12">
        <codx-label
          class="fst-italic fs-8 text-danger"
          default="Chọn quy trình được chuyển đến khi nhiệm vụ được đánh dấu thành công"
        ></codx-label>
      </div>
    </div>
  </div>

  <div>
    <div class="pb-0" style="font-weight: 500 !important">
      <codx-label
        fiedName=""
        [formModel]="form.formModel"
        [default]="titleReasonClick"
      >
      </codx-label>
    </div>
    <div *ngFor="let item of listReason">
      <div class="form-check py-2">
        <input class="form-check-input rounded-circle" type="checkbox" (change)="checkValue($event,item)"/>
        <span class="form-check-label">
          {{ item.reasonName }}
        </span>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary ms-1" (click)="onSave()">
      <codx-label
        name="Save"
        [formModel]="form.formModel"
        default="Lưu"
      ></codx-label>
    </button>
  </div>
</ng-template>
