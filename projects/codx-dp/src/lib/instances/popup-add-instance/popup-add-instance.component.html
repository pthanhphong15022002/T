<codx-layout-add #form [title]="title" [subHeader]="subHeader" [tabInfo]="tabInfo" [tabContent]="tabContent"
  [openMore]="true" (buttonClick)="buttonClick($event)" [dialog]="dialog" [formModel]="dialog.formModel"
  [footer]="footer" (setTitle)="setTitle($event)"></codx-layout-add>

<ng-template #subHeader>
  <codx-tag field="tags" [entityName]="dialog.formModel.entityName" [isEdit]="true" [disabled]="false" [value]="instance.tag"
    (valueChange)="valueChange($event)"></codx-tag>
</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-light-primary me-3">
      <i class="icon-cloud_upload fs-5"></i><span>
        <codx-label default="Đính kèm"></codx-label>
      </span>
    </button>
    <button type="button" class="btn btn-primary ms-1" (click)="saveInstances()">
      <codx-label default="Lưu"></codx-label>
    </button>
  </div>
</ng-template>

<!-- No object general  -->
<ng-template #tabGeneralInfo>
  <div class="form-group">
    <codx-label fiedName="InstanceNo" [formModel]="form.formModel" default="Mã nhiệm vụ">
    </codx-label>
    <codx-input field="instanceNo" [formModel]="form.formModel" [Group]="form.formGroup"
      (valueChange)="valueChange($event)">
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label [formModel]="form.formModel" field="Title" default="Tên nhiệm vụ">
    </codx-label>
    <codx-input field="title" [formModel]="form.formModel" [Group]="form.formGroup" (valueChange)="valueChange($event)">
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label fiedName="Owner" [formModel]="form.formModel" default="Người phụ trách">
    </codx-label>
    <codx-input type="combobox" [crrValue]="instance.owner" [refValue]="'Users'" field="owner"
      (valueChange)="valueChangeUser($event)">
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label fiedName="StepID" [formModel]="form.formModel"
      default="Giai đoạn quy trình">
    </codx-label>
    <ejs-dropdownlist id="recID" [dataSource]="listStep" [fields]="fieldCbxStep" [value]="instance.stepID"
      [placeholder]="'Không chuyển đến quy trình khác'" (valueChange)="cbxChange($event)"></ejs-dropdownlist>
  </div>

  <div class="form-group">
    <codx-label fiedName="EndDate" [formModel]="form.formModel" [Group]="form.formGroup" default="Ngày đến hạn">
    </codx-label>
    <codx-input field="endDate" [formModel]="form.formModel" [Group]="form.formGroup"
      (valueChange)="valueChange($event)">
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label fiedName="Memo" [formModel]="form.formModel" [Group]="form.formGroup" default="Mô tả">
    </codx-label>
    <codx-input field="memo" [formModel]="form.formModel" [Group]="form.formGroup" type="text"
      (valueChange)="valueChange($event)">
    </codx-input>
  </div>
</ng-template>

<ng-template #tabLocation>
  <div class="form-group">
    <codx-label fiedName="" [formModel]="form.formModel" default="Quốc gia">
    </codx-label>
    <codx-input field="" [formModel]="form.formModel" [Group]="form.formGroup" type="valuelist"
      (valueChange)="valueChange($event)">
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label fiedName="" [formModel]="form.formModel" default="Tỉnh/Thành phố">
    </codx-label>
    <codx-input field="" [formModel]="form.formModel" [Group]="form.formGroup" type="valuelist"
      (valueChange)="valueChange($event)">
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label fiedName="" [formModel]="form.formModel" default="Quận/Huyện">
    </codx-label>
    <codx-input field="" [formModel]="form.formModel" [Group]="form.formGroup" type="valuelist"
      (valueChange)="valueChange($event)">
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label fiedName="" [formModel]="form.formModel" default="Phường/Xã">
    </codx-label>
    <codx-input field="" [formModel]="form.formModel" [Group]="form.formGroup" type="valuelist"
      (valueChange)="valueChange($event)">
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label fiedName="" [formModel]="form.formModel" default="Số nhà, tên đường">
    </codx-label>
    <codx-input field="" [formModel]="form.formModel" [Group]="form.formGroup" type="text"
      placeholder="Nhập số nhà và tên đường" (valueChange)="valueChange($event)">
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label fiedName="" [formModel]="form.formModel" default="Địa chỉ">
    </codx-label>
    <codx-input field="" [formModel]="form.formModel" [Group]="form.formGroup" type="text"
      (valueChange)="valueChange($event)">
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label fiedName="" [formModel]="form.formModel" default="Mã vùng">
    </codx-label>
    <codx-input field="" [formModel]="form.formModel" [Group]="form.formGroup" type="text"
      (valueChange)="valueChange($event)">
    </codx-input>
  </div>
</ng-template>

<ng-template #tabInputInfo>
  <ng-container *ngIf="listStep.length > 0">
    <ng-container *ngFor="let step of listStep">
      <ng-container *ngIf="step?.fields?.length > 0">
        <ng-container *ngFor="let item of step.fields">
          <div class="form-group">
            <codx-input-custom-field [customField]="item" (valueChangeCustom)="valueChangeCustom($event)">
            </codx-input-custom-field>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-template>

<!-- Opportunity general  -->
<ng-template #tabOpporGeneralInfo>
  <div class="form-group">
    <codx-label [formModel]="form.formModel" [Group]="form.formGroup" field="Title" default="Tên cơ hội">
    </codx-label>
    <codx-input field="Title" [formModel]="form.formModel" [Group]="form.formGroup" (valueChange)="valueChange($event)">
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label fiedName="InstanceNo" [formModel]="form.formModel" default="Mã cơ hội">
    </codx-label>
    <codx-input field="instanceNo" [formModel]="form.formModel" [Group]="form.formGroup" type="text"
      [placeholder]="'Mã tự sinh'" (valueChange)="valueChange($event)">
    </codx-input>
  </div>
</ng-template>
