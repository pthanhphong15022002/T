<ng-container *ngIf="addFieldsControl == '1'">
  <codx-layout-add
    #formlayoutadd
    [title]="title"
    [subHeader]="subHeader"
    [tabInfo]="tabInfo"
    [tabContent]="tabContent"
    [openMore]="true"
    (buttonClick)="buttonClick($event)"
    [dialog]="dialog"
    [formModel]="formModelCrr"
    [footer]="footer"
    [data]="instance"
    (setTitle)="setTitle($event)"
  ></codx-layout-add>

  <ng-template #tabGeneralInfo>
    <ng-container
      [ngTemplateOutlet]="tabGeneralInfoDetail"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>
  <ng-template #tabLocation>
    <ng-container
      [ngTemplateOutlet]="tabLocationDetail"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

  <ng-template #tabOpporGeneralInfo>
    <ng-container
      [ngTemplateOutlet]="tabOpporGeneralInfoDetail"
      [ngTemplateOutletContext]="{ $implicit: formlayoutadd }"
    ></ng-container>
  </ng-template>

  <ng-template #tabInputInfo>
    <ng-container [ngTemplateOutlet]="tabInputInfoDetail"></ng-container>
  </ng-template>
</ng-container>

<ng-container *ngIf="addFieldsControl == '2'">
  <codx-form
    #form
    [headerText]="titleAction"
    [subHeader]="subHeader"
    [formModel]="formModelCrr"
    [body]="body"
    [footer]="footer"
    [data]="instance"
    [dialog]="dialog"
  ></codx-form>

  <ng-template #body>
    <ng-container
      [ngTemplateOutlet]="tabGeneralInfoDetail"
      [ngTemplateOutletContext]="{ $implicit: form }"
    ></ng-container>
    <ng-container [ngTemplateOutlet]="tabInputInfoDetail"></ng-container>
  </ng-template>
</ng-container>

<ng-template #subHeader>
  <codx-tag
    field="tags"
    [entityName]="dialog.formModel.entityName"
    [isEdit]="true"
    [disabled]="false"
    [value]="instance?.tags"
    (valueChange)="valueChange($event)"
  ></codx-tag>
</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-between">
    <div></div>
    <button
      type="button"
      class="btn btn-primary ms-1"
      (click)="saveInstances()"
    >
      <codx-label default="Lưu"></codx-label>
    </button>
  </div>
</ng-template>

<!-- No object general  -->
<ng-template #tabGeneralInfoDetail let-form>
  <div class="form-group">
    <codx-label
      fiedName="InstanceNo"
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      [default]="'Mã ' + autoName"
    >
    </codx-label>
    <codx-input
      type="text"
      field="instanceNo"
      [crrValue]="instance?.instanceNo"
      [disabled]="true"
    >
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label
      [formModel]="form.formModel"
      fiedName="Title"
      [Group]="form.formGroup"
      [default]="'Tên ' + autoName"
    >
    </codx-label>
    <codx-input
      field="title"
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
  </div>

  <div class="form-group">
    <div>
      <codx-label
        fiedName="owner"
        [formModel]="form.formModel"
        default="Người phụ trách"
      >
      </codx-label>
    </div>
    <ejs-combobox
    [dataSource]="lstParticipants"
    (valueChange)="eventUser($event)"
    [fields]="fields"
    [placeholder]="gridViewSetup?.Owner?.description"
    [allowFiltering]="true"
    [value]="owner"
  ></ejs-combobox>
    <!-- <codx-popup-participants
      [lstParticipants]="lstParticipants"
      [dialog]="dialog"
      [isType]="'I'"
      (eventUser)="eventUser($event)"
      [owner]="owner"
    ></codx-popup-participants> -->
  </div>

  <div class="form-group">
    <codx-label
      fiedName="EndDate"
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      default="Ngày kết thúc"
    >
    </codx-label>
    <codx-input
      field="endDate"
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label
      fiedName="Memo"
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      default="Mô tả"
    >
    </codx-label>
    <codx-input
      field="memo"
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      type="text"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
  </div>
</ng-template>

<ng-template #tabLocationDetail let-form>
  <div class="form-group">
    <codx-label fiedName="" [formModel]="form.formModel" default="Quốc gia">
    </codx-label>
    <codx-input
      field=""
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      type="valuelist"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label
      fiedName=""
      [formModel]="form.formModel"
      default="Tỉnh/Thành phố"
    >
    </codx-label>
    <codx-input
      field=""
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      type="valuelist"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label fiedName="" [formModel]="form.formModel" default="Quận/Huyện">
    </codx-label>
    <codx-input
      field=""
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      type="valuelist"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label fiedName="" [formModel]="form.formModel" default="Phường/Xã">
    </codx-label>
    <codx-input
      field=""
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      type="valuelist"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label
      fiedName=""
      [formModel]="form.formModel"
      default="Số nhà, tên đường"
    >
    </codx-label>
    <codx-input
      field=""
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      type="text"
      placeholder="Nhập số nhà và tên đường"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label fiedName="" [formModel]="form.formModel" default="Địa chỉ">
    </codx-label>
    <codx-input
      field=""
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      type="text"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
  </div>

  <div class="form-group">
    <codx-label fiedName="" [formModel]="form.formModel" default="Mã vùng">
    </codx-label>
    <codx-input
      field=""
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      type="text"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
  </div>
</ng-template>

<!-- Opportunity general  -->
<ng-template #tabOpporGeneralInfoDetail let-form>
  <div class="form-group">
    <codx-label
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      field="Title"
      default="Tên cơ hội"
    >
    </codx-label>
    <codx-input
      field="Title"
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
  </div>
  <div class="form-group">
    <codx-label
      fiedName="InstanceNo"
      [formModel]="form.formModel"
      default="Mã cơ hội"
    >
    </codx-label>
    <codx-input
      field="instanceNo"
      [formModel]="form.formModel"
      [Group]="form.formGroup"
      type="text"
      [placeholder]="'Mã tự sinh'"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
  </div>
</ng-template>

<ng-template #tabInputInfoDetail>
  <ng-container *ngIf="listStep?.length > 0; else dataIsEmpty">
    <ng-container *ngFor="let step of listStep; let idx = index">
      <ng-container *ngIf="step?.fields?.length > 0">
        <ng-container *ngFor="let item of step.fields">
          <div class="form-group" *ngIf="checkAddField(step, idx)">
            <codx-input-custom-field
              [customField]="item"
              [checkValid]="false"
              [objectId]="item.recID"
              [objectType]="'DP_Instances_Steps_Fields'"
              [formModel]="dialog.formModel"
              (valueChangeCustom)="valueChangeCustom($event)"
            >
            </codx-input-custom-field>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-template>

<ng-template #popupParticipants let-dialog>
  <codx-popup-participants
    [lstParticipants]="lstParticipants"
    [dialog]="dialog"
    [isType]="'I'"
    (eventUser)="eventUser($event)"
  ></codx-popup-participants>
</ng-template>

<ng-template #dataIsEmpty>
  <div class="empty-data">
    <div class="container h-100">
      <div class="list-empty card card-flush h-100">
        <div class="d-flex flex-column flex-center justify-content-center">
          <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            class="w-200px"
          />
          <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ "SYS011" | mssg | async }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
