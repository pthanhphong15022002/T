<div *ngIf="lstSteps != null && lstSteps.length > 0">
  <ng-container *ngFor="let item of lstSteps">
    <div class="back-info">
      <div class="header-info">
        <div class="left">
          <span class="title">{{item.stepName}}</span>
        </div>
        <div class="right">
          <div class="group-button">
            <button class="button-custom">
              <span class="icon-edit icon-20 text-primary-600 py-2" style="font-weight: 500" (click)="popupCustomField(item.fields)"></span>
            </button>
            <button class="button-custom" (click)="clickShow($event, item.recID)">
              <span class="icon-expand_less icon-20 text-primary-600 py-2" style="font-weight: 500"></span>
            </button>
          </div>
        </div>
      </div>
      <div id="{{item.recID}}" class="main" [ngClass]="'show-main'">
        <div class="d-flex row class-field m-5" *ngIf="item.fields != null && item.fields.length > 0">
          <ng-container *ngFor="let field of item.fields">
            <div class="col-{{
                12 / field.showColumnControl
              }} p-3 has-action-menu crr-fiels mb-5">
              <li class="text-gray-400">
                {{field.title}}
              </li>
              <span class="text-dark margin-l">
                {{field.dataValue}}
              </span>
              <codx-mfunc [formModel]="formModel" (clickMF)="clickMF($event, field)" [isBookMark]="true"
                [dataItem]="field" [type]="'hover'">
              </codx-mfunc>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </ng-container>
</div>
