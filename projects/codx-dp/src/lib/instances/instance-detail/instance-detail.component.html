<ng-container *ngIf="dataSelect?.recID">
  <codx-detail-tmp
    style="height: 100%"
    [header]="header"
    [formModel]="formModel"
    [body]="body"
    [dataItem]="dataSelect"
    [hideMF]="false"
    (changeDataMF)="changeDataMF($event, dataSelect)"
    (clickMF)="clickMF($event, dataSelect)"
    [footer]="tabs"
  >
    <ng-template #header>
      <div class="container_detail mt-2">
        <div class="d-flex justify-content-between">
          <div class="d-flex flex-column">
            <h3 class="mb-0">
              {{ dataSelect?.title }}
            </h3>
            <div class="mt-2">
              <codx-tag
                [entityName]="formModel.entityName"
                [disabled]="true"
                [isEdit]="false"
                [value]="dataSelect?.tags"
              >
              </codx-tag>
            </div>
            <div class="d-flex mt-2">
              <div class="d-flex me-5">
                <div class="me-2">
                  <codx-label
                    class="text-gray-500 text-nowrap"
                    [setRequire]="false"
                    fiedName="CreatedOn"
                    [formModel]="formModel"
                    default="Ngày tạo: "
                  >
                  </codx-label>
                </div>
                <div
                  class="text-dark"
                  [innerHTML]="
                    dataSelect.createdOn
                      | formatvalue : formModel : 'CreatedOn'
                      | async
                  "
                ></div>
              </div>
              <div class="d-flex col-4">
                <div class="me-2">
                  <codx-label
                    class="text-gray-500 text-nowrap"
                    fiedName="StartDate"
                    [formModel]="formModel"
                    default="Ngày bắt đầu: "
                  >
                  </codx-label>
                </div>
                <div
                  class="text-dark"
                  [innerHTML]="
                    dataSelect.startDate
                      | formatvalue : formModel : 'StartDate'
                      | async
                  "
                ></div>
              </div>
              <div class="d-flex me-5">
                <div class="me-2">
                  <codx-label
                    class="text-gray-500 text-nowrap"
                    fiedName="EndDate"
                    [setRequire]="false"
                    [formModel]="formModel"
                    default="Ngày đến hạn: "
                  >
                  </codx-label>
                </div>
                <div
                  class="text-dark"
                  [innerHTML]="
                    (dataSelect.status != '1' ? dataSelect.endDate : null)
                      | formatvalue : formModel : 'EndDate'
                      | async
                  "
                ></div>
              </div>
            </div>
          </div>
          <div class="d-flex align-items-start mt-2" *ngIf="dataSelect.memo">
            <div class="me-2">
              <div
                class="text-dark"
                *ngIf="dataSelect?.memo"
                [innerHTML]="
                  sanitizer.bypassSecurityTrustHtml(dataSelect?.memo)
                "
              ></div>
            </div>

                <span class="text-primary fw-bold fs-6">Tập đoàn PHÚC TÚ</span>
              </div>
              <div class="d-flex mb-3">
                <span class="me-2 text-gray-600">Liên hệ:</span>

                      </codx-img>

                      <span class="text-primary fw-bold fs-6 mb-1">Trần Đoàn Tuyết Khanh</span>
                      <div class="d-flex align-items-center fs-7">
                        <div class="d-flex align-items-center me-6">
                          <span class="icon-phone_iphone me-2 text-gray-600"></span>

                        </div>

                          <span class="text-primary">lacviet@lacviet.com</span>
                        </div>
                      </div>

                </ng-container>
              </div>

          </div>
          <div
            class="d-flex flex-column align-items-start justify-content-end ms-9"
          >
            <div class="progress">
              <div
                class="progress-done"
                role="progressbar"
                [style.width]="progress + '%'"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <span
                  [ngStyle]="
                    +progress < 20 ? { position: 'relative', left: '15px' } : {}
                  "
                  >{{ progress || 0 }}%</span
                >
              </div>
            </div>
            <div class="d-flex align-items-top w-100">
              <div class="d-flex flex-column">
                <div
                  class="badge"
                  [ngStyle]="{
                    'background-color':
                      stepValue['backgroundColor'] || '#3699ff'
                  }"
                >
                  <span
                    [ngClass]="stepValue['icon']"
                    [ngStyle]="{ color: stepValue['iconColor'] }"
                    class="me-2"
                  ></span>
                  <span [ngStyle]="{ color: stepValue['textColor'] }">{{
                    stepName
                  }}</span>
                </div>
              </div>
              <div class="ms-3">
                <codx-imgs
                  [isToolTip]="true"
                  [width]="25"
                  [objectId]="dataSelect.owner"
                  ojectType="AD_Users"
                  [numberImages]="1"
                >
                </codx-imgs>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #body>
      <div class="d-flex tab-header">
        <ul class="nav nav-tabs w-100">
          <ng-container *ngFor="let item of tabInstances; let i = index">
            <li class="nav-item">
              <a
                (click)="clickMenu(item.viewModelDetail)"
                [class]="
                  'tab-item text-dark fw-bold d-flex align-item-center' +
                  ' ' +
                  (item.viewModelDetail == viewModelDetail ? 'tab-active' : '')
                "
              >
                <i
                  [class]="
                    'me-2 ' +
                    item.icon +
                    ' ' +
                    (item.viewModelDetail == viewModelDetail
                      ? 'text-primary'
                      : '')
                  "
                ></i
                ><span>
                  <codx-label
                    [name]="'lbl' + item.viewModelDetail"
                    [formName]="'SYS'"
                    [default]="item.textDefault"
                  >
                  </codx-label>
                </span>
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
      <div
        id="viewModeDetail"
        class="pt-3 {{ viewModelDetail == 'G' ? '' : 'view-step-box' }}"
      >
        <div class="">
          <div class="">
            <div>
              <ng-container
                *ngIf="viewModelDetail == 'G'"
                [ngTemplateOutlet]="
                  dataSelect.status == 1 ? emptyTemplate : tempGanchart
                "
              >
              </ng-container>
              <ng-container *ngIf="viewModelDetail == 'S'">
                <div
                  class="group-steps"
                  *ngIf="listSteps != null && listSteps.length > 0"
                >
                  <div class="d-flex arrow-steps flex-container">
                    <ng-container *ngFor="let item of listSteps; index as i">
                      <div
                        id="step-click"
                        style="flex-grow: 1; cursor: pointer"
                        [ngClass]="getColorStepName(item?.stepStatus)"
                        (click)="click(i, item.stepID)"
                        [style]="getbackgroundColor(item)"
                      >
                        <div class="d-flex align-items-top ps-6">
                          <span
                            [ngClass]="item?.icon"
                            [ngStyle]="{ color: item?.iconColor }"
                            class="fs-6 me-2"
                          ></span>
                          <span class="line-clamp line-clamp-2 step-name">
                            {{ item.stepName }}</span
                          >
                        </div>
                      </div>
                    </ng-container>
                  </div>
                </div>
                <ng-container *ngIf="tmpTeps">
                  <codx-stages-detail
                    [dataStep]="tmpTeps"
                    [showColumnControl]="showColumnControl(tmpTeps.stepID)"
                    [formModel]="formModel"
                    [currentStep]="currentNameStep"
                    [stepID]="dataSelect.stepID"
                    [isDelete]="dataSelect.delete"
                    [isEdit]="dataSelect.edit"
                    [isUpdate]="
                      dataSelect.write &&
                      !dataSelect.closed &&
                      (dataSelect.status == '1' || dataSelect.status == '2') &&
                      tmpTeps.stepStatus < '2'
                    "
                    [isCreate]="dataSelect.create"
                    [isClosed]="dataSelect.closed"
                    [titleDefault]="titleDefault"
                    [listStep]="listSteps"
                    [instance]="dataSelect"
                    [lstIDInvo]="lstInv"
                    [listStepReason]="getReasonByStepId(dataSelect.stepID)"
                    [stepNameEnd]="getStepNameIsComlepte(dataSelect)"
                    [proccesNameMove]="proccesNameMove"
                    (saveAssign)="saveAssign($event)"
                    [viewsCurrent]="viewsCurrent"
                    [frmModelInstancesTask]="frmModelInstancesTask"
                  ></codx-stages-detail>
                </ng-container>
              </ng-container>
              <ng-container *ngIf="viewModelDetail == 'F'">
                <ng-container *ngFor="let item of listSteps">
                  <codx-field-detail
                    *ngIf="item?.fields?.length > 0"
                    [dataStep]="item"
                    [showColumnControl]="showColumnControl(item.stepID)"
                    [isUpdate]="
                      dataSelect.write &&
                      !dataSelect.closed &&
                      (dataSelect.status == '1' || dataSelect.status == '2') &&
                      item.stepStatus < '2'
                    "
                    [currentElmID]="currentElmID"
                    (inputElmIDCF)="inputElmIDCustomField($event)"
                    [isSaving]="isSaving"
                    (actionSaveCF)="actionSaveCustomField($event)"
                    [titleHeaderFormCF]="titleDefault"
                    [viewsCurrent]="viewsCurrent"
                  >
                  </codx-field-detail>
                </ng-container>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template #tabs>
      <codx-tabs
        [entityName]="formModel.entityName"
        [formModel]="formModel"
        [TabControl]="tabControl"
        [objectID]="dataSelect.recID"
        [funcID]="formModel.funcID"
        [dataTree]="treeTask"
      ></codx-tabs>
    </ng-template>
  </codx-detail-tmp>
</ng-container>

<ng-container *ngIf="dataSelect == null">
  <div class="w-100 h-100 bg-body rounded-3 p-9 scroll-y">
    <div class="container w-100 h-100">
      <div class="list-empty card card-flush h-100">
        <div class="d-flex flex-column flex-center justify-content-center">
          <img
            src="../assets/themes/sys/default/img/DataEmpty.svg"
            class="w-250px"
          />
          <div class="fs-5 text-dark fw-bold mt-2 text-center">
            {{ "SYS011" | mssg | async }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #tempGanchart>
  <codx-gantt-chart
    [dataSource]="ganttDs"
    [taskFields]="taskFields"
    [taskbarHeight]="60"
    [rowHeight]="60"
    [readOnly]="true"
    [templateTaskbar]="ganttItems"
    [toolbar]="[]"
  ></codx-gantt-chart>
  <ng-template #ganttItems let-data>
    <div
      class="d-flex justify-content-center align-items-center"
      (click)="clickDetailGanchart(data.recID)"
      [ngStyle]="{
        'background-color': getColor(data.recID),
        'min-height': '35px',
        'border-radius': '5px',
        'min-width': '20px'
      }"
    >
      <div class="fw-bold text-dark line-clamp line-clamp-1 px-1">
        {{ data.name }}
      </div>
    </div>
  </ng-template>
  <!-- mô tả -->
  <div>
    <ul class="d-flex align-items-center">
      <li *ngFor="let item of listTypeTask" class="d-flex align-items-center">
        <span class="me-1 fs-5 font-weight-bold">{{ item?.text }}: </span>
        <div
          class="me-5"
          [ngStyle]="{ 'background-color': item?.color }"
          style="height: 20px; width: 60px; border-radius: 5px"
        ></div>
      </li>
    </ul>
  </div>
</ng-template>

<ng-template #emptyTemplate>
  <div class="container h-100">
    <div class="list-empty card card-flush h-100">
      <div class="d-flex flex-column flex-center justify-content-center">
        <img
          src="../assets/themes/sys/default/img/DataEmpty.svg"
          class="w-250px"
        />
        <div class="fw-bold mt-1 text-center">
          {{ "SYS011" | mssg | async }}
        </div>

        <div class="mt-5">
          <button class="btn btn-light-primary" (click)="startInstances()">
            <span [class]="moreFunc?.largeIcon" [style.color]="moreFunc?.color">
              <span>
                {{ moreFunc?.custormName || moreFunc?.description }}</span
              ></span
            >
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
