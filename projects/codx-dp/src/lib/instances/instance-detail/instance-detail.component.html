<ng-container *ngIf="dataSelect?.recID">
  <codx-detail-tmp [header]="header" [formModel]="formModel" [body]="body" [footer]="footer" [dataItem]="dataSelect" [hideMF]="false">
    <ng-template #header>
      <div class="container_detail mt-3">
        <div class="d-flex flex-grow-1 mb-4">
          <div class="d-flex flex-column flex-grow-1">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-column">
                <h2 class="h2-title">
                  {{dataSelect?.title}}
                </h2>
                <div>
                  tag
                </div>
              </div>
              <div class="d-flex flex-column align-items-start">
                <div class="progress">
                  <div class="progress-done" role="progressbar" [style.width]="'70%'" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100">
                    70%</div>
                </div>
                <div class="d-flex flex-grow-1 mb-4">

                  <div class="d-flex flex-column">
                    <div class="fw-bold fs-6 text-dark codx-text-overflow-1line">
                      <span>
                        Giới thiệu sản phẩm
                      </span>
                    </div>
                    <div class="text-gray-500 me-4 mb-1">
                      {{
                        dataSelect.createdOn
                      }}
                    </div>
                  </div>
                  <div class="me-3">

                    <codx-img [objectId]="'ADMIN'" objectType="AD_Users" [width]="50">
                    </codx-img>
                  </div>
                </div>

              </div>

            </div>

          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #body>
      <div>
        aaaaaa
      </div>
    </ng-template>
    <ng-template #footer>
      <div>
        aaaaaa
      </div>
    </ng-template>
  </codx-detail-tmp>
</ng-container>
