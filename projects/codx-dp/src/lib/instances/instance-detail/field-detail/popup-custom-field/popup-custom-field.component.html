<codx-form #form [headerText]="title" subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog"
  [formModel]="dialog.formModel" [data]="fiels" [openMore]="false"></codx-form>
<ng-template #body>
  <ng-container *ngFor="let item of fiels">
    <div class="form-group">
      <codx-input-custom-field  [customField]="item"
      [objectId]="item.recID"
      [objectType]="'DP_Instances'"
      [formModel]="dialog.formModel"
      (valueChangeCustom)="valueChangeCustom($event)" ></codx-input-custom-field>
    </div>
  </ng-container>
</ng-template>
<ng-template #footer>
  <button type="button" (click)="onSave()" class="btn btn-primary">
    <codx-label name="Save" formName="" default="LÆ°u"></codx-label>
  </button>
</ng-template>
