<div class="w-100 h-100">
  <codx-dashboard
    [templates]="templates"
    [panels]="panels"
    [datas]="datas"
    [isEditMode]="isEditMode"
    [cellSpacing]="[20, 20]"
  ></codx-dashboard>
</div>

<ng-template #templateDetail>
  <div class="w-100 h-100" id="1" title="Count chart - Mới">
    <count-chart
      class="w-100 h-100"
      [hasIcon]="true"
      [iconUrl]="'assets/themes/tm/default/img/DB_Chuathuchien.svg'"
      [title]="getNameStatus('1')"
      [value]="0"
    ></count-chart>
  </div>
</ng-template>
