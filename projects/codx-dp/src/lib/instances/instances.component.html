<codx-views #view [service]="service" [entityName]="entityName" [idField]="idField" [funcID]="funcID"
  [assemblyName]="assemblyName" [className]="className" [method]="method" [views]="views" [dataObj]="dataObj"
  [button]="showButtonAdd ? button : ''" (buttonClick)="click($event)" (selectedChange)="selectedChange($event)" [selectedFirst]="true" [autoLoad]="true">

</codx-views>
<!--list details tempfull-->
<ng-template #itemTemplate let-data>
  <codx-temp-full cardCss="card-template border-bottom p-3 list-task" (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-15'" (changeDataMF)="changeDataMF($event, data)" [typeMF]="'hover'" [title]="data.title"
    [desc]="convertHtmlAgency('50,000,000','70%',data.createdOn)" [formModel]="view.formModel" [footer]="footer" [dataItem]="data">
  </codx-temp-full>
</ng-template>

<ng-template #footer let-data>
  <div class="d-flex justify-content-between align-items-center mt-1">
    <div class="d-flex align-items-end codx-badge">
      <ng-container>
        <codx-vll [name]="'DP028'" [field]="'Status'" [value]="'0'" [showText]="true" [showBgColor]="true"
          class="badge badge-light badge-md fs-7">
        </codx-vll>
      </ng-container>
      <span>
        <span class="fs-7 text-gray-600" #endDate>{{
          data.endDate
          | formatvalue
          : view.formModel
          : "endDate"
          : endDate
          : "DPInstances"
          : "grvDPInstances"
          | async
          }}</span>
      </span>
    </div>

    <codx-imgs [isToolTip]="true" [width]="25" [objectId]="'ADMIN'" ojectType="AD_Users" [numberImages]="1">
    </codx-imgs>
  </div>
</ng-template>

<!--Detail-->
<ng-template #templateDetail>
  <codx-instance-detail [dataService]="view.dataService" [formModel]="view.formModel" [recID]="dataSelected.recID"></codx-instance-detail>
</ng-template>
