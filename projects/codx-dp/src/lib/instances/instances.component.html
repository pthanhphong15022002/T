<codx-views
  #view
  [service]="service"
  [entityName]="entityName"
  [idField]="idField"
  [funcID]="funcID"
  [assemblyName]="assemblyName"
  [className]="className"
  [method]="method"
  [views]="views"
  [dataObj]="dataObj"
  [button]="showButtonAdd ? button : ''"
  (buttonClick)="click($event)"
  (selectedChange)="selectedChange($event)"
  [selectedFirst]="true"
  [autoLoad]="true"
  (onActions)="onActions($event)"
  (viewChanged)="changeView($event)"
  [viewActiveType]="viewMode"
>
</codx-views>
<!-- KANBAN -->
<ng-template #cardKanban let-data let-setting="setting">
  <codx-card-img
    cardCss="border h-100"
    [hideMF]="hideMoreFC"
    (clickMF)="clickMF($event, data)"
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    [typeMF]="'hover'"
    [titleTmp]="cardTitleTmp"
    [formModel]="view.formModel"
    [setting]="setting"
    [footer]="footerKanban"
    [dataItem]="data"
    [rootData]="data"
    (dblclick)="dblClick($event, data)"
    (changeDataMF)="changeDataMF($event, data)"
  >
  </codx-card-img>
</ng-template>

<ng-template #viewColumKaban let-data>
  <div
    class="d-flex align-items-center justify-content-between cursor-pointer w-100 has-actions-menu"
    [id]="data?.keyField"
  >
    <div class="line-colums d-flex">
      <span
        [ngClass]="getPropertiesHeader(data, 'icon')"
        [ngStyle]="{ color: getPropertiesHeader(data, 'iconColor') }"
        style="font-size: 18px"
        class="me-3"
      >
      </span>
      <span [ngStyle]="{ color: getPropertiesHeader(data, 'textColor') }">
        {{ data.headerText }}
      </span>
    </div>
  </div>
</ng-template>

<ng-template #cardTitleTmp let-data>
  <codx-temp-full
    style="width: 100%"
    [iconCss]="data.closed ? 'icon-lock text-danger' : ''"
    [title]="data.title"
    [descTmp]="descTmp"
  >
  </codx-temp-full>
  <ng-template #descTmp>
    <div class="flex-body d-flex justify-content-between mt-2">
      <div>
        <codx-vll
          [name]="vllStatus"
          [field]="'Status'"
          [value]="data?.status"
          [showText]="true"
          [showBgColor]="true"
          class="badge badge-light badge-md fs-7"
        >
        </codx-vll>
      </div>
      <div class="d-flex justify-content-end">
        <span
          #pCr="ngbPopover"
          [ngbPopover]="popperCreatedOn"
          (mouseenter)="pCr.open()"
          (mouseleave)="pCr.close()"
          placement="left right"
        >
          <span class="text-gray-600 icon-16 icon-alarm_add me-1"></span>
          <span
            class="fs-7 text-gray-600"
            #createdOn
            [innerHTML]="
              data.createdOn
                | formatvalue
                  : view.formModel
                  : 'createdOn'
                  : createdOn
                  : 'DPInstances'
                  : 'grvDPInstances'
                | async
            "
          ></span>
        </span>
      </div>
    </div>
  </ng-template>
</ng-template>

<ng-template #footerKanban let-data>
    <div class="d-flex justify-content-between align-items-center mt-1">
    <div class="d-flex align-items-end codx-badge">
      <!-- <ng-container>
        <codx-vll [name]="vllStatus" [field]="'Status'" [value]="data.status" [showText]="true" [showBgColor]="true"
          class="badge badge-light badge-md fs-7">
        </codx-vll>
      </ng-container> -->
      <span
        #pEd="ngbPopover"
        [ngbPopover]="popperEndDate"
        (mouseenter)="pEd.open()"
        (mouseleave)="pEd.close()"
        placement="right top botom left"
      >
        <span class="text-gray-600 icon-16 icon-av_timer me-1"></span>
        <span
          class="fs-7 text-gray-600"
          #endDate
          [innerHTML]="
            data.endDate
              | formatvalue
                : view.formModel
                : 'endDate'
                : endDate
                : 'DPInstances'
                : 'grvDPInstances'
              | async
          "
        ></span>
      </span>
    </div>
    <!-- <div class="d-flex justify-content-center">
      <codx-imgs [isToolTip]="true" [width]="25" [objectId]="data.owner" ojectType="AD_Users" [numberImages]="1">
      </codx-imgs>
    </div> -->
    <codx-imgs
      [isToolTip]="true"
      [width]="25"
      [objectId]="data.owner"
      ojectType="AD_Users"
      [numberImages]="1"
    >
    </codx-imgs>
  </div>
</ng-template>

<ng-template #popDetail let-dialog>
  <codx-form [body]="detailPopupClick" [dialog]="dialog">
    <ng-template #detailPopupClick>
      <codx-instance-detail
        #detailViewInstance
        [dataService]="view.dataService"
        [formModel]="view.formModel"
        [dataSelect]="dataSelected"
        (moreFunctionEvent)="clickMoreFunc($event)"
        (changeMF)="changeMF($event)"
        [listStepsProcess]="process.steps"
        [listCbxProccess]="listProccessCbx"
        [viewModelDetail]="this.process.viewModeDetail"
        [tabInstances]="tabInstances"
        [moreFunc]="moreFuncStart"
        (clickStartInstances)="clickStartInstances($event)"
        [viewsCurrent]="'k-'"
        [stepStart]="listInstanceStep"
      >
      </codx-instance-detail>
    </ng-template>
  </codx-form>
</ng-template>
<!-- end kanban -->

<!--list details tempfull-->
<ng-template #itemTemplate let-data>
  <codx-temp-full
    cardCss="card-template border-bottom p-3 list-task"
    (clickMF)="clickMF($event, data)"
    [moreFuncCss]="'me-15'"
    (changeDataMF)="changeDataMF($event, data)"
    [typeMF]="'hover'"
    [title]="data.title"
    [descTmp]="descTmp"
    [formModel]="view.formModel"
    [footer]="footer"
    [dataItem]="data"
    [baseHeaderRightTmp]="baseHeaderRightTmp"
  >
  </codx-temp-full>
</ng-template>

<ng-template #baseHeaderRightTmp let-data>
  <span [class]="data.closed ? 'icon-lock text-danger' : ''"> </span>
</ng-template>

<ng-template #descTmp let-data>
  <div class="flex-body d-flex justify-content-between mt-2">
    <div>
      <codx-vll
        [name]="vllStatus"
        [field]="'Status'"
        [value]="data?.status"
        [showText]="true"
        [showBgColor]="true"
        class="badge badge-light badge-md fs-7"
      >
      </codx-vll>
    </div>
    <div class="d-flex justify-content-end">
      <span
        #pCrDT="ngbPopover"
        [ngbPopover]="popperCreatedOn"
        (mouseenter)="pCrDT.open()"
        (mouseleave)="pCrDT.close()"
        placement="left right"
      >
        <span class="text-gray-600 icon-14 icon-alarm_add me-1"></span>
        <span
          class="fs-7 text-gray-600"
          #createdOn
          [innerHTML]="
            data.createdOn
              | formatvalue
                : formModel
                : 'createdOn'
                : createdOn
                : 'DPInstances'
                : 'grvDPInstances'
              | async
          "
        ></span>
      </span>
    </div>
  </div>
</ng-template>

<ng-template #footer let-data>
  <div class="d-flex justify-content-between align-items-center mt-1">
    <div class="d-flex align-items-end codx-badge">
      <div>
        <div *ngFor="let item of listSteps">
          <div
            *ngIf="item.stepID === data.stepID"
            [ngStyle]="{ 'background-color': item['backgroundColor'] }"
            class="me-2 badge badge-primary"
          >
            <span
              [ngClass]="item['icon']"
              [ngStyle]="{ color: item['iconColor'] }"
              class="me-2"
            ></span>
            <span [ngStyle]="{ color: item['textColor'] }">
              {{ item.stepName }}</span
            >
          </div>
        </div>
      </div>
      <div
        class="d-flex align-items-center text-gray-600"
        #pEdDT="ngbPopover"
        [ngbPopover]="popperEndDate"
        (mouseenter)="pEdDT.open()"
        (mouseleave)="pEdDT.close()"
        placement="right top botom left"
      >
        <span class="icon-16 icon-av_timer me-1"></span>
        <span
          class="fs-7"
          #endDate
          [innerHTML]="
            data.endDate
              | formatvalue
                : formModel
                : 'endDate'
                : endDate
                : 'DPInstances'
                : 'grvDPInstances'
              | async
          "
        ></span>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <codx-imgs
        [isToolTip]="true"
        [width]="25"
        [objectId]="data.owner"
        ojectType="AD_Users"
        [numberImages]="1"
      >
      </codx-imgs>
    </div>
  </div>
</ng-template>

<!--Detail-->
<ng-template #templateDetail>
  <codx-instance-detail
    #detailViewInstance
    [dataService]="view.dataService"
    [formModel]="view.formModel"

    [tabInstances]="tabInstances"
    [moreFunc]="moreFuncStart"
    (clickStartInstances)="clickStartInstances($event)"
    [viewsCurrent]="'d-'"
  >
  </codx-instance-detail>
</ng-template>

<ng-template #popperCreatedOn>
  <span>
    <codx-label
      [fiedName]="'CreatedOn'"
      [formName]="'DPInstances'"
      [gridViewName]="'grvDPInstances'"
      [setRequire]="false"
    ></codx-label>
  </span>
</ng-template>
<ng-template #popperEndDate>
  <span>
    <codx-label
      [fiedName]="'EndDate'"
      [formName]="'DPInstances'"
      [gridViewName]="'grvDPInstances'"
      [setRequire]="false"
    ></codx-label>
  </span>
</ng-template>
<ng-template #footerButton>
  <span class="mx-1">
    <codx-dropdown-select
      [cssClass]="'rounded-pill border-1'"
      cssPopup="h-350px w-300px"
      [emptyText]="grvSetup['Status']?.headerText"
      [isMulti]="grvSetup.Status?.multiSelect"
      type="valuelist"
      [field]="'Status'"
      [refValue]="grvSetup.Status?.referedValue"
      (valueChange)="valueChangeFilter($event)"
    ></codx-dropdown-select>
  </span>
  <span class="mx-1">
    <codx-dropdown-select
      *ngIf="process"
      [cssClass]="'rounded-pill border-1'"
      cssPopup="h-350px w-300px"
      [isMulti]="false"
      type="valuelist"
      [emptyText]="grvSetup.StepID.headerText"
      field="StepID"
      [dataSource]="stepsResource"
      (valueChange)="valueChangeFilter($event)"
    ></codx-dropdown-select>
  </span>

      field="Owner"
      [refValue]="'Users'"
      (valueChange)="valueChangeFilter($event)"
    ></codx-dropdown-select>
  </span>
