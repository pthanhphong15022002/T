<div class="p-1" *ngIf="dataCurrent">
  <div class="d-flex align-items-center justify-content-between mb-2">
    <div class="text-dark fw-bold">
      <span [ngClass]="dataCurrent?.icon" class="icon-18 me-2"></span>
      <span>{{ dataCurrent?.name }}</span>
    </div>
    <div class="text-gray-800" *ngIf="dataCurrent?.id != 'id0'">
      <span class="icon-18 icon-delete cursor-pointer"></span>
    </div>
  </div>
  <div class="form-group">
    <codx-label
      [default]="'Tên biểu mẫu'"
      [formModel]="formModel"
      fiedName="title"
    ></codx-label>
    <codx-input
      type="text"
      field="title"
      (valueChange)="valueTextField($event)"
    ></codx-input>
  </div>
  <div class="form-group" *ngIf="dataCurrent?.id == 'id0'">
    <codx-label [formModel]="formModel" fiedName="Note"></codx-label>
    <codx-input
      field="note"
      [formModel]="formModel"
      [crrValue]="''"
      (valueChange)="valueTextField($event)"
    ></codx-input>
  </div>
  <ng-container *ngIf="dataCurrent?.id == 'id1'">
    <div class="form-group">
      <codx-label [formModel]="formModel" fiedName="DefaultValue"></codx-label>
      <codx-input
        field="defaultValue"
        [formModel]="formModel"
        (valueChange)="valueTextField($event)"
      ></codx-input>
    </div>
    <div class="form-group">
      <codx-label [formModel]="formModel" fiedName="Placeholder"></codx-label>
      <codx-input
        field="placeholder"
        [formModel]="formModel"
        (valueChange)="valueTextField($event)"
      ></codx-input>
    </div>
    <div class="form-group">
      <div class="d-flex">
        <codx-input
          type="switch"
          field="formatHtml"
          (valueChange)="valueSwitchField($event)"
        ></codx-input>
        <codx-label
          default="Có format HTML"
          name="lblFomartHtml"
          [formModel]="formModel"
          class="ms-1"
        ></codx-label>
      </div>
    </div>
    <div class="form-group">
      <div class="d-flex">
        <codx-input
          field="isUpdate"
          type="switch"
          (valueChange)="valueSwitchField($event)"
        ></codx-input>
        <codx-label
          name="lblIsRequired"
          [formModel]="formModel"
          default="Cho phép chỉnh sửa và cập nhật các dữ liệu trùng nhau"
          class="ms-1"
        ></codx-label>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="dataCurrent?.id == 'id2'">
    <div class="form-group">
      <codx-label [formModel]="formModel" fiedName="Placeholder"></codx-label>
      <codx-input
        field="placeholder"
        (valueChange)="valueTextField($event)"
      ></codx-input>
    </div>
    <div class="form-group">
      <div class="d-flex justify-content-between">
        <div class="d-flex justify-content-start">
          <codx-label
            name="lblListValues"
            [formModel]="formModel"
            default="Danh sách giá trị"
          ></codx-label>
        </div>
        <div class="d-flex justify-content-end">
          <codx-input
            field="multiselect"
            type="switch"
            (valueChange)="valueSwitchField($event)"
          ></codx-input>
          <codx-label
            fiedName="Multiselect"
            [formModel]="formModel"
            default="Chọn nhiều giá trị"
            class="ms-1"
          ></codx-label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="d-flex w-100">
        <span class="w-5 me-1">
          <codx-input
            id="drop"
            name="drop"
            class="test-check"
            type="radio"
            field="drop"
            [disabled]="true"
            [checked]="false"
          ></codx-input>
        </span>
        <div class="d-flex align-items-center w-15 me-1">
          <div class="d-flex ms-3">
            <codx-input
              class="me-4"
              field="icon"
              type="vllicon"
              [refValue]="'L1470'"
              [iconOnly]="true"
              [crrValue]="''"
              (valueChange)="valueSwitchField($event)"
            >
            </codx-input>
          </div>
        </div>
        <div class="w-45 me-1"></div>
        <div class="w-15 justify-content-center me-1">
          <codx-input
            field="textColor"
            class="ms-4"
            type="colorpicker"
            [showButtons]="false"
            placeholder="A"
            [showText]="false"
            [modeSwitcher]="false"
            (valueChange)="valueSwitchField($event)"
          >
          </codx-input>
        </div>
        <div class="w-15  align-items-center me-1">
          <codx-input
            field="backgroundColor"
            class="ms-4"
            type="colorpicker"
            [showButtons]="false"
            [showText]="false"
            [modeSwitcher]="false"
            (valueChange)="valueSwitchField($event)"
          >
          </codx-input>
        </div>
        <div class="w-5 d-flex justify-content-center align-items-center">
          <span class="icon-20 icon-delete cursor-pointer"></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="d-flex">
        <div class="d-flex me-2">
          <span
            class="d-flex"
            style="margin-top: -7px; margin-right: 25px !important"
          >
            <codx-input
              id="dropDown"
              name="dropDown"
              class="test-check"
              type="radio"
              field="dropDown"
              [checked]="true"
              (valueChange)="changeRadio($event, 'dropDown')"
            ></codx-input>
          </span>
          <codx-label
            name="lblDropDown"
            [formModel]="formModel"
            default="DropDown"
          ></codx-label>
        </div>
        <div class="d-flex">
          <span
            class="d-flex"
            style="margin-top: -7px; margin-right: 25px !important"
          >
            <codx-input
              id="checkBox"
              name="dropDown"
              class="test-check"
              type="radio"
              field="checkBox"
              [checked]="false"
              (valueChange)="changeRadio($event, 'checkBox')"
            ></codx-input>
          </span>
          <codx-label
            fiedName="CheckBox"
            [formModel]="formModel"
            default="CheckBox"
          ></codx-label>
        </div>
      </div>
    </div>
  </ng-container>

  <div class="form-group" *ngIf="dataCurrent?.id != 'id0'">
    <div class="d-flex">
      <codx-input
        type="switch"
        field="isShow"
        (valueChange)="valueSwitchField($event)"
      ></codx-input>
      <codx-label
        default="Điều kiện hiển thị"
        name="lblIsShow"
        [formModel]="formModel"
        class="ms-1"
      ></codx-label>
    </div>
  </div>
  <div class="form-group" *ngIf="dataCurrent?.id != 'id0'">
    <div class="d-flex">
      <codx-input
        field="isRequired"
        type="switch"
        (valueChange)="valueSwitchField($event)"
      ></codx-input>
      <codx-label
        fiedName="IsRequired"
        [formModel]="formModel"
        class="ms-1"
      ></codx-label>
    </div>
  </div>
</div>
