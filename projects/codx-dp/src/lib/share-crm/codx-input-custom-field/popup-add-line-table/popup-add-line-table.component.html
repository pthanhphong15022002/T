<codx-form
  #form
  [headerText]="titleHeader"
  subHeaderText=""
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
></codx-form>
<ng-template #body>
  <ng-container *ngFor="let item of fieldFormat">
    <div class="form-group">
      <codx-input-custom-field
        [customField]="item"
        [objectId]="item.recID"
        [objectType]="'DP_Instances_Steps_Fields'"
        [formModel]="dialog.formModel"
        [isAdd]="action != 'edit'"
        [isDataTable]="true"
        (valueChangeCustom)="valueChangeCustom($event)"
        (addFileCompleted)="addFileCompleted($event)"
      ></codx-input-custom-field>
    </div>
  </ng-container>
</ng-template>
<ng-template #footer>
  <button type="button" (click)="onSave()" class="btn btn-primary">
    <codx-label name="Save" formName="" default="LÆ°u"></codx-label>
  </button>
</ng-template>
