<codx-views
  #view
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [dataObj]="dataObj"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  [idField]="idField"
  (onDragDrop)="onDragDrop($event)"
  (viewChanged)="viewChanged($event)"
>
</codx-views>

<ng-template #cardKanban let-data let-setting="setting">
  <codx-card-img
    cardCss="border h-100"
    imageObjType="AD_Users"
    (clickMF)="clickMF($event, data)"
    cardCss="card-template border-bottom px-2 pt-4 pb-2"
    [typeMF]="'hover'"
    [title]="data?.stepName"
    [formModel]="view.formModel"
    [setting]="setting"
    [footer]="cardImgFooter"
    [dataItem]="data"
  >
  </codx-card-img>
</ng-template>

<ng-template #cardImgFooter let-data let-setting="setting"> </ng-template>

  <div class="card">
    <div class="card-body">
      <div class="mb-5">
        <h4 class="fw-bold text-gray-900 mb-104">
          Qui trình tuyển dụng - Vị trí Manager
        </h4>
        <div class="d-flex flex-wrap mb-2">
          <div class="d-flex align-items-center me-4">
            <span class="fw-bolb">
              <codx-label name="" default="Phiên bản:"> </codx-label>
            </span>
            <span class="text-dark">v1.01</span>
          </div>
          <div class="d-flex align-items-center">
            <span class="fw-bolb">
              <codx-label name="" default="Ngày hiệu lực:"> </codx-label>
            </span>
            <span class="text-dark">01/01/2021</span>
          </div>
        </div>
        <div class="d-flex flex-wrap mb-2">
          <div class="d-flex align-items-center me-4">
            <span>
              <codx-label
                name="lblPhases"
                default="Theo dõi quá trình tuyển dụng từ khi "
              ></codx-label>
              &nbsp;
            </span>
            <ng-container *ngFor="let item of listPhaseName; let i = index">
              <span>{{ item }}</span
              ><span
                *ngIf="i < listPhaseName.length - 1"
                class="text-danger"
                style="font-size: 20px"
              >
                <codx-label name="lblIcon" default=">"></codx-label>
              </span>
            </ng-container>
          </div>
        </div>
      </div>
      <ng-container *ngFor="let item of dataTreeProcessStep">
        <div class="mb-5">
          <div class="card card-steplist">
            <div
              class="steplist-hearder border border-gray-200 rounded px-6 py-4"
            >
              <codx-temp-full
                [title]="item?.stepName"
                [titleCss]="'fs-3 mb-2'"
                [baseHeaderRightTmp]="baseHeaderRightTmp"
                [desc]="item?.memo"
                [footer]="footerBase"
                [dataItem]="item"
              >
              </codx-temp-full>
            </div>

            <ng-container *ngIf="item?.items?.length > 0">
              <ng-container *ngFor="let item1 of item.items">
                <div id="kt_docs_card_collapsible" class="collapse show">
                  <div class="card-body p-0">
                    <div class="steplist ps-6 pt-4">
                      <div class="steplist-item step-danger rounded p-4">
                        <codx-temp-full
                          [title]="item1?.stepName2"
                          [titleCss]="'fs-5 mb-1'"
                          [baseHeaderRightTmp]="baseHeaderRightTmp"
                          [desc]="item1?.memo"
                          [dataItem]="item1"
                        >
                        </codx-temp-full>

                        <ng-container *ngIf="item?.items?.length > 0">
                          <ng-container *ngFor="let item2 of item1.items">
                           <div class="steplist-item step-items rounded p-4">
                            <codx-temp-full
                            cardCss="mb-5"
                            [title]="item2?.stepName2"
                            [titleCss]="'fs-5 mb-1'"
                            [desc]="item2?.memo"
                            [desc2]="item2?.note"
                            [icoDesc2Css]="'text-danger'"
                            [baseHeaderRightTmp]="baseHeaderRightTmp"
                            [footer]="footerBase"
                            [dataItem]="item2"
                          >
                          </codx-temp-full>
                           </div>   
                          </ng-container>
                        </ng-container>
                      </div>

                      <!-- <div class="steplist-item step-danger rounded p-4">

                      <div class="fs-3 text-danger">
                        Dùng control Note chỗ Nguyên
                      </div>
                    </div> -->
                    </div>
                    <!-- <div
                    class="d-flex align-items-center border border-left-4 border-color-primary card-rounded p-5 p-lg-10 mb-14"
                  >
                     <div class="d-flex flex-wrap mb-2">
                      <div class="d-flex align-items-center me-4">
                        <span
                          >Theo dõi quá trình tuyển dụng từ khi yêu cầu > đăng
                          tuyển > sàn lọc hồ sơ > phỏng vấn > tuyển chọn > offer >
                          ký HĐLĐ</span
                        >
                      </div>
                    </div> 
                  </div> -->
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

</ng-template>

<ng-template #footerBase let-data>
  <div
    *ngIf="data?.attachments > 0 && data.stepType!='P'&& data.stepType!='A'"
    class="d-flex align-items-center justify-content-between mt-4"
  >
    <div class="d-flex align-items-center mb-2">
      <div class="fw-bold text-primary">
        <codx-label
          fiedName="lblAttachments"
          [formModel]="view.formModel"
          default="Tài liệu "
        >
        </codx-label>
      </div>
    </div>
  </div>
  <codx-attachment
  #attachment
  [objectType]="view.formModel.entityName"
  [objectId]="data?.recID"
  hideFolder="1"
  hideImageUpload="0"
  hideImageThumb="0"
  hideUploadBtn="1"
  hideDes="1"
  type="inline"
  allowMultiFile="1"
  [formModel]="view.formModel"
  [functionID]="funcID"
  displayThumb="full"
>
</codx-attachment>

  <div class="mt-5">
    <codx-imgs
      [width]="25"
      objectId="ADMIN;HPHOA;HPHOA1;PMNHI"
      objectType="AD_Users"
      [numberImages]="3"
    >
    </codx-imgs>
  </div>
</ng-template>

<ng-template #baseHeaderRightTmp let-data>
  <div>
    <span
      class="text-danger"
      *ngIf="data.stepType == 'P' || data.stepType == 'A'"
    >
      <span>{{ data?.duration }} </span>
      <span *ngIf="data.stepType == 'P'">
        <codx-label name="lblDay" default="ngày"></codx-label>
      </span>
      <span *ngIf="data.stepType == 'A'">
        <codx-label name="lblDuration" default="h/UV"></codx-label>
      </span>
    </span>
    <codx-mfunc
      type="hover"
      [formModel]="view.formModel"
      (clickMF)="clickMF($event, data)"
      [isBookMark]="false"
      [dataItem]="data"
    >
    </codx-mfunc>
  </div>
</ng-template>
