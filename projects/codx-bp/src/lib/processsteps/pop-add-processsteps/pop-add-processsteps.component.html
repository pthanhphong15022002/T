<codx-form [headerText]="title" [formModel]="dialog.formModel" [body]="body" [footer]="footer" [dialog]="dialog" #form>
  <ng-template #body>
    <div class="form-group">
      <div>
        <codx-label fiedName="ParentID" [formModel]="form.formModel" default="Công đoạn">
        </codx-label>
      </div>
      <codx-input type="combobox" field="parentID" [crrValue]="processSteps.parentID"
        (valueChange)="valueChange($event)" [multiple]="false" loadFull="true"
        [placeholder]="gridViewSetup?.ParentID?.headerText">
      </codx-input>
    </div>
    <div class="form-group">
      <div>
        <codx-label fiedName="StepName" [formModel]="form.formModel" default="Tên bước công đoạn">
        </codx-label>
      </div>
      <codx-input field="stepName" type="text" [crrValue]="processSteps?.stepName"
        [placeholder]="gridViewSetup?.StepName?.headerText" (valueChange)="valueChange($event)">
      </codx-input>
    </div>
    <div class="form-group">
      <div>
        <codx-label fiedName="Memo" [formModel]="form.formModel" default="Mô tả">
        </codx-label>
      </div>
      <codx-input field="memo" type="textarea" [crrValue]="processSteps?.memo"
        [placeholder]="gridViewSetup?.Memo?.headerText" (valueChange)="valueChange($event)">
      </codx-input>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <codx-label fiedName="Duration" [formModel]="form.formModel" default="Thời gian (=giờ)"></codx-label>
          <codx-input field="duration" type="text" [crrValue]="processSteps?.duration"
            [placeholder]="gridViewSetup?.Duration?.headerText" (valueChange)="valueChange($event)">
          </codx-input>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <codx-label fiedName="Location" [formModel]="form.formModel" default="Địa điểm"></codx-label>
          <codx-input field="location" type="text" [crrValue]="processSteps?.location"
            [placeholder]="gridViewSetup?.Location?.headerText" (valueChange)="valueChange($event)">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div>
        <codx-label fiedName="Owners" [formModel]="form.formModel" default="Vai trò/bộ phận thực hiện">
        </codx-label>
      </div>
      <codx-input field="owners" type="text" [crrValue]="processSteps?.owners"
        [placeholder]="gridViewSetup?.Owners?.headerText" (valueChange)="valueChange($event)">
      </codx-input>
    </div>
    <div class="form-group">
      <div>
        <codx-label fiedName="Note" [formModel]="form.formModel" default="Tài liệu">
        </codx-label>
      </div>

    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-between">
      <button
        type="button"
        class="btn btn-light-primary me-3"
        (click)="addFile($event)"
      >
        <i class="icon-cloud_upload fs-5"></i
        ><span>
          <codx-label
            name="UploadFile"
            [formModel]="form.formModel"
            default="Upload File"
          ></codx-label>
        </span>
      </button>
      <button type="button" class="btn btn-primary ms-1" (click)="onSave()">
        <codx-label name="Save" [formModel]="form.formModel" default="Lưu"></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
