<codx-form [headerText]="title" [formModel]="dialog.formModel" [body]="body" [footer]="footer" [dialog]="dialog" #form>
  <ng-template #body>
    <div class="form-group">
      <div>
        <codx-label fiedName="StepName" [formModel]="form.formModel" default="Tên bước công đoạn">
        </codx-label>
      </div>
      <codx-input field="stepName" type="text" [crrValue]="processSteps?.stepName"
        [placeholder]="gridViewSetup?.StepName?.headerText" (valueChange)="valueChange($event)">
      </codx-input>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <codx-label fiedName="Duration" [formModel]="form.formModel" default="Thời gian chuẩn">
        </codx-label>
        <codx-input field="duration" type="text" [crrValue]="processSteps?.duration"
          [placeholder]="gridViewSetup?.Duration?.headerText" (valueChange)="valueChange($event)">
        </codx-input>
      </div>
    </div>
    <div class="form-group">
      <div>
        <codx-label fiedName="Memo" [formModel]="form.formModel" default="Mô tả">
        </codx-label>
      </div>
      <codx-input field="memo" type="textarea" [crrValue]="processSteps?.memo"
        [placeholder]="gridViewSetup?.Memo?.headerText" (valueChange)="valueChange($event)">
      </codx-input>
    </div>
    <div class="form-group">
      <div>
        <codx-label fiedName="Owners" [formModel]="form.formModel" default="Vai trò/bộ phận thực hiện">
        </codx-label>
      </div>
      <codx-input field="owners" type="text" [crrValue]="processSteps?.owners"
        [placeholder]="gridViewSetup?.Owners?.headerText" (valueChange)="valueChange($event)">
      </codx-input>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-primary ms-1" (click)="onSave()">
        <codx-label name="Save" [formModel]="form.formModel" default="Lưu"></codx-label>
      </button>
    </div>
  </ng-template>

</codx-form>
