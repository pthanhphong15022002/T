<div class="dropzone dropzone-default dropzone-primary">
  <pinch-zoom
    #myPinch="pinchZoom"
    [limit-zoom]="2"
    [transition-duration]="500"
    [backgroundColor]="'none'"
    [draggableImage]="true"
    [double-tap]="false"
    [double-tap-scale]="4"
  >
    <img 
      [src]="linkFile"
      [draggable]="true"
      [style]="'height:' + heightFlowChart + 'px'"
    />
  </pinch-zoom>
