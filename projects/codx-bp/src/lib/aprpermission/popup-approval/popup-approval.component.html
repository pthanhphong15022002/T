<codx-form [headerText]="title" [body]="body" [footer]="footer" [dialog]="dialog" [formModel]="dialog.formModel" #form>
</codx-form>
<ng-template #body>
  <div class="form-group mt-3">
    <codx-label fiedName="ApproveStatus" [formModel]="dialog.formModel" [default]="'Trạng thái'"></codx-label>
    <codx-input type="valuelist" field="approveStatus" [crrValue]="statusDefault" [refValue]="vllStatus"
    placeholder="" [disabled]="true"></codx-input>
  </div>
  <div class="form-group mt-3">
    <codx-label fiedName="Memo" [formModel]="dialog.formModel" [default]="'Nội dung'"></codx-label>
    <codx-input field="memo" type="textarea" [crrValue]="permission.memo" (valueChange)="setComment($event)"></codx-input>
  </div>
</ng-template>
<ng-template #footer>
  <button type="button" class="btn btn-primary" (click)="onSave()">
    <codx-label fiedName="lblSave" default="Lưu"></codx-label>
  </button>
</ng-template>
