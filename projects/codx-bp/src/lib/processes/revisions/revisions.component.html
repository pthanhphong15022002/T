<ng-template #body>
  <div class="form-group">
    <div class="row g-3">
      <div class="col-8">
        <codx-label fiedName="VersionNo" [formModel]="form.formModel" default="Tên version">
        </codx-label>
        <codx-input field="versionNo" type="text" [placeholder]="'Mã version'" [crrValue]="version?.versionNo"
          (valueChange)="valueChange($event)">
        </codx-input>
      </div>
      <div class="col-4">
        <codx-label fiedName="VersionNo" [formModel]="form.formModel" default="Mã version">
        </codx-label>
        <codx-input field="versionNo" type="text" [placeholder]="'Mã version'" [crrValue]="version?.versionNo"
          (valueChange)="valueChange($event)">
        </codx-input>
      </div>
    </div>
  </div>
  <!-- <div class="form-group">

    </codx-label>
    <codx-input field="comment" type="textarea" [placeholder]="'Mô tả'" [crrValue]="version.comment==null?version.comment:''"
      (valueChange)="valueComment($event)">
    </codx-input>
  </div> -->
</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary ms-1" (click)="onSave()">
      <codx-label name="Save" [formModel]="form.formModel" default="Lưu"></codx-label>
    </button>
  </div>
</ng-template>
