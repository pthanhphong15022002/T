<codx-form #form [headerText]="headerText" [body]="body" [footer]="footer" [dialog]="dialog"
  [formModel]="dialog.formModel"></codx-form>
<ng-template #body>
  <div class="form-group">
    <div class="row g-3">
      <div class="col-8">
        <codx-label fiedName="VersionName" [formModel]="form.formModel" default="Tên phiên bản">
        </codx-label>
        <codx-input field="versionName" type="text" [placeholder]="verNameDefault" [crrValue]="verName"
          (valueChange)="valueChange($event)">
        </codx-input>
      </div>
      <div class="col-4">
        <codx-label fiedName="VersionNo" [formModel]="form.formModel" default="Mã phiên bản">
        </codx-label>
        <codx-input field="versionNo" type="text" [crrValue]="verNo" [disabled]="disableTitle" >
        </codx-input>
      </div>
    </div>
  </div>
  <div class="form-group">
    <codx-label fiedName="Comment" [formModel]="form.formModel" default="Mô tả">
    </codx-label>
    <codx-input field="comment" type="textarea" [placeholder]="enterComment" [crrValue]="version.comment==null?version.comment:''"
      (valueChange)="valueComment($event)" >
    </codx-input>
  </div>
</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary ms-1" (click)="onSave()">
      <codx-label name="Save" [formModel]="form.formModel" default="Lưu"></codx-label>
    </button>
  </div>
</ng-template>
