<codx-views #view [funcID]="funcID" service="BP" assemblyName="ERM.Business.BP" entityName="BP_Processes" className="ProcessesBusiness"
  method="GetListProcessesAsync" [views]="views" [button]="showButtonAdd ? button : null" (buttonClick)="click($event)"
  [dataObj]="dataObj" [moreFuncs]="moreFuncs" [autoLoad]="true" idField="processNo" (onDragDrop)="onDragDrop($event)">
</codx-views>

<!-- view-list -->
<ng-template #itemViewList let-data>
  <lib-view-list-processes
    [formModel]="view.formModel"
    [data]="data"
    (clickMoreFunction)="receiveMF($event)"
  >
  </lib-view-list-processes>
</ng-template>
