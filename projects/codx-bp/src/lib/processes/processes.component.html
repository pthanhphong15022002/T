<codx-views
  #view
  [funcID]="funcID"
  service="BP"
  assemblyName="ERM.Business.BP"
  entityName="BP_Processes"
  className="ProcessesBusiness"
  [method]="method"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [dataObj]="dataObj"
  [moreFuncs]="moreFuncs"
  [autoLoad]="true"
  idField="recID"
  (onDragDrop)="onDragDrop($event)"
  (searchChanged)="searchChange($event)"
  (viewChanged)="viewChanged($event)"
  (selectedChange)="selectedChange($event)"
  (clickMF)="clickMF($event, itemSelected)"
  (changeDataMF)="changeDataMF($event, itemSelected)"
>
</codx-views>

<!--Card-->
<ng-template #templateListCard let-data>
  <codx-card-img
    cardCss="card-process border border-gray-200 rounded-2 h-250px
    w-225px card-no-body"
    [imageObjType]="'BP_Processes'"
    imgCss="w-100 h-150px"
    [imageObjName]="data?.processName"
    [imageId]="data?.recID"
    [imgOn]="data?.modifiedOn"
    [imageWidth]="1000"
    [imageReferType]="'avt'"
    [rootData]="data"
    [dataItem]="data"
    [formModel]="view.formModel"
    [footer]="footerbg"
    [typeMF]="'hover'"
    (clickMF)="clickMF($event, data)"
    [hideMF]="asideMode == '2'"
    (changeDataMF)="changeDataMF($event, data)"
  >
  </codx-card-img>
  <ng-template #footerbg let-data>
    <div class="d-flex bg-footer">
      <div class="d-flex flex-column w-100">
        <div class="d-flex flex-column w-100">
          <div
            class="d-flex justify-content-between align-items-start w-100 mb-1"
          >
            <div
              #processName
              class="fs-6 fw-bold line-clamp line-clamp-1 text-popover"
              [ngbPopover]="data?.processName"
              #p="ngbPopover"
              [openDelay]="500"
              (mouseenter)="PopoverDetail($event, p, data, 'processName')"
              (mouseleave)="p.close()"
              placement="bottom right top"
              [popoverClass]="data.recID"
              [innerHTML]="
                data?.processName
                  | formatvalue : view.formModel : 'ProcessName'
                  | async
              "
            ></div>
          </div>
          <div class="d-flex justify-content-start footerCard-item mb-2">
            Chuẩn
            <!-- <span
              class="text-gray-600"
              [innerHTML]="
                data?.applyFor | formatvalue : view.formModel : 'applyFor' | async
              "
            ></span> -->
          </div>
          <div class="d-flex justify-content-between h-35px">
            <div
              class="d-flex justify-content-start align-items-center codx-badge"
            >
              <codx-vll
                [name]="'CRM042'"
                [field]="'Status'"
                [value]="data?.status"
                [showText]="true"
                [showBgColor]="true"
                class="badge badge-light badge-sm"
              >
              </codx-vll>
            </div>
            <div
              class="d-flex justify-content-end align-items-center"
              *ngIf="data?.permissions?.length > 0"
            >
              <ng-container
                *ngFor="let item of data?.permissions; let i = index"
              >
                <ng-container *ngIf="i < 2">
                  <div
                    style="position: relative; margin-top: 6px"
                    [ngbTooltip]="permTooltip"
                  >
                    <codx-imgs
                      [objectId]="item?.objectID"
                      [objectName]="item?.objectName"
                      objectType="AD_Users"
                      [isToolTip]="false"
                      [width]="25"
                      [numberImages]="2"
                    >
                    </codx-imgs>
                    <ng-template #permTooltip>
                      <div class="d-flex align-items-start">
                        <div class="me-3">
                          <div style="position: relative">
                            <codx-img
                              [width]="30"
                              class=""
                              [objectId]="item?.objectID"
                              [objectName]="item?.objectName"
                              objectType="AD_Users"
                            >
                            </codx-img>
                          </div>
                        </div>
                        <div class="d-flex flex-column flex-grow-1">
                          <div class="text-dark fw-bold">
                            {{ item?.objectName }}
                          </div>
                        </div>
                      </div>
                    </ng-template>
                  </div>
                </ng-container>
                <ng-container *ngIf="i == 2">
                  <div
                    id="{{ data.recID }}"
                    (click)="popoverEmpList(popoverCategory2, data)"
                    popoverClass="processPopoverClass"
                    [ngbPopover]="popEmpList"
                    #popoverCategory2="ngbPopover"
                    placement="right bottom top"
                    container="body"
                    autoClose="outside"
                  >
                    <div class="view-all symbol symbol-25px symbol-circle">
                      <codx-img
                        [objectId]="data?.permissions[2]"
                        objectType="AD_Users"
                        width="25"
                      ></codx-img>
                      <span class="contain-1">
                        {{ data?.permissions?.length - 2 }}+
                      </span>
                    </div>
                  </div>
                </ng-container>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ng-template>

<ng-template #popEmpList>
  <div class="fw-bold mb-1">
    <codx-label
      name="lblPermissionsList"
      [formModel]="view.formModel"
      default="Danh sách vai trò"
    ></codx-label>
    <span>{{ "(" + lstPermissions.length + ")" }}</span>
  </div>
  <div class="mb-1">
    <codx-searchbar
      *ngIf="lstPermissions.length > 0"
      (searchEvent)="searchName($event)"
    ></codx-searchbar>
  </div>
  <div class="listuser-box">
    <div
      class="d-flex align-items-start user-card py-2"
      *ngFor="let item of lstPermissions"
    >
      <div class="me-3">
        <div style="position: relative">
          <codx-img
            class=""
            [objectId]="item?.objectID"
            [objectName]="item?.objectName"
            objectType="AD_Users"
          >
          </codx-img>
        </div>
      </div>
      <div class="d-flex flex-column flex-grow-1">
        <div class="text-dark fw-bold">{{ item?.objectName }}</div>
        <ng-container *ngIf="lstUsersPositions?.length > 0">
          <ng-container *ngFor="let position of lstUsersPositions">
            <div
              class="text-gray-700 fs-7"
              *ngIf="position.userID == item.objectID"
            >
              {{ position?.positionName }}
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</ng-template>

<!--Grid more-->
<!-- temp more cua gird -->
<ng-template #templateMore let-data>
  <div class="" style="height: 30px">
    <codx-mfunc
      [dataItem]="data"
      [formModel]="view.formModel"
      (clickMF)="clickMF($event, data)"
      [isBookMark]="false"
      type="view"
    ></codx-mfunc>
  </div>
</ng-template>
<!--END GRID-->

<!--LIST-->
<ng-template #headerTemplateList let-data>
  <div class="d-flex w-100 ps-2 pe-4 m-2" style="background: #e3ecf1">
    <div class="w-30 text-dark fw-bold p-3 fw-500">
      <codx-label
        fiedName="list_ProcessName"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Quy trình'"
      ></codx-label>
    </div>
    <div class="w-10 text-dark fw-bold p-3 fw-500">
      <codx-label
        fiedName="list_Status"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Trình trạng'"
      ></codx-label>
    </div>
    <div class="w-15 text-dark fw-bold p-3 fw-500">
      <codx-label
        fiedName="list_Category"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Vùng quy trình'"
      ></codx-label>
    </div>
    <div class="w-15 text-dark fw-bold p-3 fw-500">
      <codx-label
        fiedName="list_Permissions"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Đối tượng sử dụng'"
      ></codx-label>
    </div>
    <div class="w-20 text-dark fw-bold p-3 fw-500">
      <codx-label
        fiedName="list_CreatedBy"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Người tạo'"
      ></codx-label>
    </div>
    <div class="w-10 text-dark fw-bold p-3 fw-500">
      <codx-label
        fiedName="list_Tags"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Tags'"
      ></codx-label>
    </div>
  </div>
</ng-template>

<ng-template #templateList let-data>
  <div class="d-flex align-items-center border-bottom">
    <div class="w-30 p-3 ps-5">
      <span
        [innerHTML]="
          data?.processName
            | formatvalue : view.formModel : 'ProcessName'
            | async
        "
      ></span>
    </div>
    <div class="w-10 p-3">
      <div class="d-flex justify-content-start align-items-center codx-badge">
        <codx-vll
          [name]="'CRM042'"
          [field]="'Status'"
          [value]="data?.status"
          [showText]="true"
        >
        </codx-vll>
      </div>
    </div>
    <div class="w-15 p-3">
      <span
        [innerHTML]="
          data?.category | formatvalue : view.formModel : 'Category' | async
        "
      ></span>
    </div>
    <div class="w-15 p-3 d-flex flex-wrap">
      <ng-container *ngIf="data?.permissions?.length > 0">
        <ng-container *ngFor="let item of data?.permissions; let i = index">
          <ng-container *ngIf="i < 2">
            <div
              class="position-relative"
              [ngClass]="
                data?.permissions?.length > 2 && i == 1 ? 'm-w-70' : 'm-w-90'
              "
            >
              <span class="d-flex align-items-center bagde-per mb-1 w-100">
                <span
                  class="line-clamp line-clamp-1"
                  [ngbTooltip]="item?.objectName"
                >
                  {{ item?.objectName }}</span
                >
              </span>
            </div>
          </ng-container>
          <ng-container *ngIf="i == 2">
            <div
              id="{{ data.recID }}"
              (click)="popoverEmpList(popoverList2, data)"
              popoverClass="processPopoverClass"
              [ngbPopover]="popEmpList"
              #popoverList2="ngbPopover"
              placement="right bottom top"
              container="body"
              autoClose="outside"
              class="m-w-30 text-hover-primary"
            >
              <span class="d-flex align-items-center bagde-per fw-bold">
                ...
              </span>
            </div>
          </ng-container>
        </ng-container>
      </ng-container>
    </div>
    <div class="w-20 p-3">
      <div class="d-flex justify-content-start align-items-center">
        <div class="me-3">
          <codx-img
            [objectId]="data.createdBy"
            [objectName]="data.userName"
            [objectType]="'AD_Users'"
            [width]="35"
          >
          </codx-img>
        </div>
        <div class="d-flex flex-column w-100">
          <div class="d-flex flex-column">
            <div class="fw-bold fs-6 text-dark line-clamp line-clamp-1">
              {{ data.userName }}
            </div>
            <div class="text-gray-500">{{ data.positionName }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-10 p-3">
      <codx-tag
        [entityName]="view?.formModel?.entityName"
        [disabled]="true"
        [isEdit]="false"
        [value]="data?.tags"
      >
      </codx-tag>
    </div>
  </div>
</ng-template>
<!--END LIST-->
