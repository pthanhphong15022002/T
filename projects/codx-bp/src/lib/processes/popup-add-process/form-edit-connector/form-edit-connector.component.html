<codx-form
  #form
  [headerText]="title"
  [openMore]="false"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
  [footer]="footer"
  [body]="body"
>
  <ng-template #body>
    <div class="container w-100 h-100 diagram-connectors" >
      <div class="row">
        <div class="col-lg">
          <div class="property-panel-header">
            Properties
        </div>
        <div class="row property-panel-content" id="appearance">
            <div class="row row-header sb-child-row">
                <b>Connector types</b>
            </div>
            <div class="row sb-child-row">
                <div class="image-pattern-style" id="straightConnector" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_1.png); margin-right: 3px">
                </div>
                <div class="image-pattern-style" id="orthogonalConnector" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_2.png); margin: 0px 3px">
                </div>
                <div class="image-pattern-style" id="bezierConnector" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_3.png);">
                </div>
            </div>
            <div class="row sb-child-row">
                <div class="image-pattern-style" id="straightConnectorWithStroke" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_4.png); margin-right: 3px">
                </div>
                <div class="image-pattern-style" id="orthogonalConnectorWithStroke" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_5.png); margin: 0px 3px">
                </div>
                <div class="image-pattern-style" id="bezierConnectorWithStroke" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_6.png);">
                </div>
            </div>
            <div class="row sb-child-row">
                <div class="image-pattern-style" id="straightConnectorWithDasharray" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_7.png); margin-right: 3px">
                </div>
                <div class="image-pattern-style" id="orthogonalConnectorWithDasharray" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_8.png); margin: 0px 3px">
                </div>
                <div class="image-pattern-style" id="bezierConnectorWithDasharray" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_9.png);">
                </div>
            </div>
            <div class="row sb-child-row">
                <div class="image-pattern-style" id="cornerRadious" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_10.png); margin-right: 3px">
                </div>
                <div class="image-pattern-style" id="sourceDecorator" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_11.png); margin: 0px 3px">
                </div>
                <div class="image-pattern-style" id="sourceDecoratorWithDasharray" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_12.png);">
                </div>
            </div>
        </div>
        <div class="row property-panel-content" id="decorators" style="padding-top: 10px">
            <div class="row row-header" style="padding-top: 8px">
                <b>Decorators</b>
            </div>
            <div class="row" style="padding-top: 8px; display: flex;">
                <label>Source Decorators</label>
                <div>
                    <ejs-dropdownlist #sourceDecorator2 id="sourceDecorator2" [dataSource]="decoratorshape" value="None" ></ejs-dropdownlist>
                </div>
            </div>
            <div class="row" style="padding-top: 8px; display: flex;">
                <label>Target Decorators</label>
                <div>
                    <ejs-dropdownlist #targetDecorator id="targetDecorator" [dataSource]="decoratorshape" value="Arrow" ></ejs-dropdownlist>
                </div>
            </div>
            <div class="row" style="padding-top: 8px; display: flex;">
                <label>Segment Decorators</label>
                <div>
                    <ejs-dropdownlist #segmentDecorator id="segmentDecorator" [dataSource]="decoratorshape" value="Circle" ></ejs-dropdownlist>
                </div>
            </div>
        </div>
        <div class="row property-panel-content" id="color-tab" style="padding-top: 10px">
            <div class="row row-header">
                <b>Appearance</b>
            </div>
            <div class="row" style="padding-top: 8px;  display: flex;">
                <label>Line Color</label>
                <input ejs-colorpicker #color id="color" value='#6f409f' type='color'  />
            </div>
        </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #footer>

  </ng-template>
</codx-form>
