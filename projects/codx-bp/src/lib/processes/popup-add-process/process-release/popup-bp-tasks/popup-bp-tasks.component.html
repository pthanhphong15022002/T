<codx-form
  #form
  [customToolbar]="header"
  [body]="body"
  [openMore]="false"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
  [footer]="footer"
  [data]="data"
>
  <ng-template #header>
    <div class="d-flex align-items-center justify-content-between w-100 px-3 py-4">
      <div class="d-flex justify-content-start flex-column w-100">aaa</div>
      <div
        class="d-flex justify-content-end cursor-pointer"
        (click)="dialog.close()"
      >
        <i class="icon-close"></i>
      </div>
    </div>
  </ng-template>
  <ng-template #body>
    <div class="form-group">
      <codx-label
        [formModel]="form.formModel"
        fiedName="TaskName"
        default="Tên công việc"
      >
      </codx-label>
      <codx-input
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        field="taskName"
      >
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label
        [formModel]="form.formModel"
        fiedName="Memo"
        default="Diễn giải"
      >
      </codx-label>
      <codx-input
        [formModel]="form.formModel"
        [Group]="form.formGroup"
        field="memo"
      >
      </codx-input>
    </div>
    <div class="form-group">
      <codx-label
        [formModel]="form.formModel"
        fiedName="Owner"
        default="Người yêu cầu"
      >
      </codx-label>
      <div class="d-flex justify-content-start align-items-center">
        <div class="me-3">
          <codx-img
            [objectId]="data?.createdBy"
            [objectType]="'AD_Users'"
            [width]="35"
          >
          </codx-img>
        </div>
        <div class="d-flex flex-column w-100">
          <div class="d-flex flex-column">
            <div class="fw-bold fs-6 text-dark line-clamp line-clamp-1">
              {{ info?.userName }}
            </div>
            <div class="text-gray-500">{{ info?.positionName }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <codx-label
        name="lblAttachments"
        [formModel]="dialog.formModel"
        default="Tài liệu đính kèm"
      >
      </codx-label>
      <codx-attachment
        #attachment
        [objectType]="dialog.formModel.entityName"
        [objectId]="data?.recID"
        hideFolder="1"
        hideImageUpload="0"
        hideImageThumb="0"
        hideUploadBtn="1"
        [showMessage]="0"
        hideDes="1"
        type="inline"
        allowMultiFile="1"
        referType="source"
        [formModel]="dialog.formModel"
        (fileAdded)="fileAdded($event)"
        (fileCount)="getfileCount($event)"
        displayThumb="full"
      >
      </codx-attachment>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-between">
      <button
        type="button"
        class="btn btn-light-primary me-3"
        (click)="addFile($event)"
      >
        <i class="icon-cloud_upload fs-5"></i
        ><span>
          <codx-label
            name="lblUploadFile"
            [formModel]="form.formModel"
            default="Đính kèm"
          ></codx-label>
        </span>
      </button>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary ms-1">
          <codx-label
            [name]="'lbl' + data?.activityType"
            [formName]="dialog?.formModel?.formName"
            [gridViewName]="
              dialog?.formModel?.gridViewName + data?.activityType
            "
            default="Trả về"
          ></codx-label>
        </button>

        <button type="button" class="btn btn-primary ms-1" (click)="onSave()">
          <codx-label
            [name]="'lbl' + data?.activityType"
            [formName]="dialog?.formModel?.formName"
            [gridViewName]="
              dialog?.formModel?.gridViewName + data?.activityType
            "
            default="Đã kiểm tra"
          ></codx-label>
        </button>
      </div>
    </div>
  </ng-template>
</codx-form>
