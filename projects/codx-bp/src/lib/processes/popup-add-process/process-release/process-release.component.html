<codx-views
  #view
  [funcID]="funcID"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
>
</codx-views>

<ng-template #viewColumKaban let-data>
    <div
      class="d-flex align-items-center justify-content-between cursor-pointer w-100 has-actions-menu"
      [id]="data?.keyField"
      [ngStyle]="{ 'background-color': data?.colorText }"
    >
      <div class="line-colums d-flex align-items-center">
        <span
          [ngClass]="data?.icon"
          [ngStyle]="{ color: data?.color }"
          class="me-1"
        >
        </span>
        <span
          class="fs-6"
          [ngStyle]="{ color: data?.color}"
          [ngbTooltip]="data.headerText"
          container="body"
          placement="bottom"
        >
          {{ data?.headerText }}
        </span>
      </div>
    </div>
</ng-template>

<ng-template #cardKanban let-data let-setting="setting">
  <div class="d-flex flex-column p-4">
    <span>{{data.title}}</span>
    <div class="d-flex align-items-center justify-content-between">
      <codx-vll
        [name]="'BP014'"
        [value]="data?.status"
        [showText]="true"
        [showIcon]="true"
      >
      </codx-vll>
    </div>
  </div>
</ng-template>
