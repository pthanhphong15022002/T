<codx-views
  #view
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  (clickMF)="clickMF($event)"
  (viewChanging)="viewChange($event)"
  (selectedChange)="selectedChange($event)"
  [service]="service"
  [entityName]="entityName"
  [idField]="idField"
  [funcID]="funcID"
  [selectedFirst]="true"
  [autoLoad]="true"
  [assemblyName]="assemblyName"
  [className]="className"
  [method]="method"
  [dataObj]="dataObj"
>
</codx-views>

<!--VIEW KANBAN-->
<ng-template #viewColumKaban let-data>
  <div
    class="d-flex align-items-center justify-content-between cursor-pointer w-100 has-actions-menu h-100"
    [id]="data?.keyField"
    [ngStyle]="{ 'background-color': data?.colorText }"
  >
    <div class="line-colums d-flex align-items-center">
      <span
        [ngClass]="data?.icon"
        [ngStyle]="{ color: data?.color }"
        class="me-1"
      >
      </span>
      <span
        class="fs-6"
        [ngStyle]="{ color: data?.color }"
        [ngbTooltip]="data.headerText"
        container="body"
        placement="bottom"
      >
        {{ data?.headerText }}
      </span>
    </div>
  </div>
</ng-template>

<ng-template #cardKanban let-data let-setting="setting">
  <div class="d-flex flex-column p-4" (dblclick)="openFormDetail(data)">
    <div class="fw-bold fs-5">{{ data.title }}</div>
    <div class="d-flex fs-7 mt-2" *ngIf="data?.startDate || data?.endDate">
      <codx-label
        class="label-colon text-gray-800"
        fiedName="kanban_PlanTime"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Kết hoạch'"
      ></codx-label>
      <div class="text-gray-600 d-flex">
        <div
          [innerHTML]="
            data?.startDate
              | formatvalue : view.formModel : 'StartDate'
              | async
          "
        ></div>
        <div class="ms-1 me-1">-</div>
        <div
          [innerHTML]="
            data?.endDate
              | formatvalue : view.formModel : 'EndDate'
              | async
          "
        ></div>
      </div>
    </div>
    <div class="d-flex fs-7 mt-2" *ngIf="data?.actualStart || data?.actualEnd">
      <codx-label
        class="label-colon text-gray-800"
        fiedName="kanban_ActualTime"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Thực tế'"
      ></codx-label>
      <div class="text-gray-600 d-flex">
        <div
          [innerHTML]="
            data?.actualStart
              | formatvalue : view.formModel : 'ActualStart'
              | async
          "
        ></div>
        <div class="ms-1 me-1">-</div>
        <div
          [innerHTML]="
            data?.actualEnd
              | formatvalue : view.formModel : 'ActualEnd'
              | async
          "
        ></div>
      </div>
    </div>
    <div class="mt-2 fs-7 text-danger">
      Quá hạn: 2 ngày
    </div>
    <div class="d-flex justify-content-between align-items-center mt-2">
      <div class="d-flex align-items-center">
        <codx-vll
          [name]="'BP014'"
          [value]="data?.status"
          [showText]="true"
          [showIcon]="true"
          class="badge badge-light badge-md"
        >
        </codx-vll>
        <div class="text-gray-600">
          <codx-label
            fiedName="CreatedOn"
            default="Ngày tạo"
            [formModel]="view.formModel"
            class="label-colon"
          ></codx-label>
          <span>{{ data.createdOn | date : "dd/MM/yyyy" }}</span>
        </div>
      </div>
      <codx-img
        [objectId]="data?.createdBy"
        objectType="AD_Users"
        [width]="30"
        [imageType]="'circle'"
      >
      </codx-img>
    </div>
  </div>
</ng-template>
<!--END VIEW KANBAN-->

<!--VIEW LIST-->
<ng-template #headerTemplateList let-data>
  <div class="d-flex w-100 ps-2 pe-4 m-2" style="background: #e3ecf1">
    <div class="w-30 text-dark fw-bold p-3 fw-500">
      <codx-label
        fiedName="list_Title"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Yêu cầu'"
      ></codx-label>
    </div>
    <div class="w-15 text-dark fw-bold p-3 fw-500">
      <codx-label
        fiedName="list_CurrentStage"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Giai đoạn'"
      ></codx-label>
    </div>
    <div class="w-15 text-dark fw-bold p-3 fw-500">
      <codx-label
        fiedName="list_Status"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Trình trạng'"
      ></codx-label>
    </div>
    <div class="w-25 text-dark fw-bold p-3 fw-500">
      <codx-label
        fiedName="list_ExecutionTime"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Thời gian thực hiện'"
      ></codx-label>
    </div>
    <div class="w-15 text-dark fw-bold p-3 fw-500">
      <codx-label
        fiedName="list_CreatedBy"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Người tạo'"
      ></codx-label>
    </div>
  </div>
</ng-template>

<ng-template #templateList let-data>
  <lib-view-list-instances
    [dataSelected]="data"
    [formModel]="view.formModel"
    [lstStages]="lstSteps"
  ></lib-view-list-instances>
</ng-template>
<!--END VIEW LIST-->

<!--VIEW DETAIL-->
<ng-template #itemTemplate let-data>
  <div
    class="d-flex flex-column w-100 card-template border-bottom p-3 list-task"
  >
    <div class="d-flex justify-content-between mb-2 w-100">
      <div class="w-90 d-flex justify-content-start">
        <span class="fw-bold fs-5">{{ data.title }}</span>
      </div>
      <div class="w-10 d-flex justify-content-end">
        <span class="icon-notifications icon-18 expired"> </span>
      </div>
    </div>
    <div class="d-flex align-items-center mb-2">
      <span [innerHTML]="data?.currentStage | customStages : lstSteps"></span>
    </div>
    <div class="d-flex align-items-center mb-2">
      <span class="icon-16 icon-i-calendar-event me-2"></span>
      <span
        [innerHTML]="
          data?.startDate | formatvalue : view.formModel : 'StartDate' | async
        "
      ></span>
      <span class="ms-1 me-1">-</span>
      <span
        [innerHTML]="
          data?.endDate | formatvalue : view.formModel : 'EndDate' | async
        "
      ></span>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <codx-vll
          [name]="'BP014'"
          [value]="data?.status"
          [showText]="true"
          [showIcon]="true"
          class="badge badge-light badge-md"
        >
        </codx-vll>
        <div class="text-gray-600">
          <codx-label
            fiedName="CreatedOn"
            default="Ngày tạo"
            [formModel]="view.formModel"
            class="label-colon"
          ></codx-label>
          <span>{{ data.createdOn | date : "dd/MM/yyyy" }}</span>
        </div>
      </div>
      <codx-img
        [objectId]="data?.createdBy"
        objectType="AD_Users"
        [width]="30"
        [imageType]="'circle'"
      >
      </codx-img>
    </div>
  </div>
</ng-template>
<ng-template #templateDetail>
  <lib-view-detail-instances
    [dataSelected]="dataSelected"
    [formModel]="view.formModel"
    [lstSteps]="lstSteps"
  ></lib-view-detail-instances>
</ng-template>
<!--END VIEW DETAIL-->
