<div class="d-flex flex-column justify-content-between w-100 h-100 bg-white p-2">
    <div class="d-flex align-items-center justify-content-between px-3 py-4">
        <div class="d-flex flex-column w-100">
            <div class="d-flex align-items-center">
                <i *ngIf="table[0].child[0].fieldType == 'Title'" class="icon-22 me-2" [ngClass]="data?.settings?.icon" [style.color]="data?.settings?.color"></i>
                <codx-label 
                    [formName]="formModel.formName" 
                    [gridViewName]="formModel.gridViewName + table[0].child[0].fieldType" 
                    [fieldName]="table[0].child[0].fieldName" 
                    [default]="table[0].child[0].title" 
                    [ngClass]="'fw-bold fs-3 mt-1'">
                </codx-label> 
            </div>
            <codx-label 
                [formName]="formModel.formName" 
                [gridViewName]="formModel.gridViewName + table[0].child[0].fieldType" 
                [fieldName]="table[0].child[0].fieldName + 'description'" 
                [default]="table[0].child[0].description" 
                [ngClass]="'text-gray-500 fw-bold'"
            >
            </codx-label> 
        </div>
        <div class="cursor-pointer" (click)="dialog.close()">
            <i class="icon-close"></i>
        </div>
    </div>
    <div class="d-flex flex-column w-100 h-100 overflow-auto">
        <ng-container *ngFor="let item of table , let i = index">
            <div class="d-flex align-items-center justify-content-between p-2" *ngIf="i>0">
                <div class="d-flex flex-column w-100 px-2" [class.pb-2]="child.fieldType == 'Title'" *ngFor="let child of item.child">
                    <div class="d-flex align-items-center">
                        <codx-label 
                            [formName]="formModel.formName" 
                            [gridViewName]="formModel.gridViewName + child.fieldType" 
                            [fieldName]="child.fieldName" 
                            [default]="child.title" 
                            [ngClass]="child.fieldType == 'Title' ? 'fw-bold fs-3 mt-1': 'fw-bold'">
                        </codx-label> 
                        <span *ngIf="child.isRequired" class="text-danger mx-2">(*)</span>
                    </div>
                    
                    <ng-container [ngSwitch]="child?.fieldType">
                        <ng-container *ngSwitchCase="'Attachment'">
                            <ng-container *ngIf="!child.documentControl">
                                <codx-attachment 
                                    #attachment
                                    [hideDes]="'1'"
                                    hideImageUpload="0"
                                    [formModel]="formModel"
                                    [objectId]="child.recID" 
                                    [objectType]="formModel?.entityName"
                                    hideBtnSave="1" 
                                    hideFolder="1"
                                    [referType]="'attach' + dataIns?.recID"
                                >
                                </codx-attachment>
                            </ng-container>
                            <ng-container *ngIf="child.documentControl">
                                <lib-attachment-grid [data]="child.documentControl" [dataIns]="dataIns" [formModel]="formModel" (dataChange)="dataChangeAttachmentGrid($event)" (dataChangeAttachment)="dataChangeAttachment($event)"></lib-attachment-grid>
                            </ng-container>
                        </ng-container>
                        <ng-container *ngSwitchCase="'Table'">
                            <table class="table table-bordered mt-2">
                                <thead>
                                  <tr>
                                    <th scope="col" *ngIf="child?.tableFormat?.hasIndexNo">#</th>
                                    <th scope="col" *ngFor="let col of child.dataFormat">{{col.title}}</th>
                                  </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngFor="let s of dataIns?.datas[tableField] , let i = index">
                                    <tr>
                                        <th scope="row" *ngIf="child?.tableFormat?.hasIndexNo"></th>
                                            <td *ngFor="let col of child.dataFormat">
                                                <codx-input
                                                    [formName]="formModel.formName" 
                                                    [gridViewName]="formModel.gridViewName + col.fieldType"
                                                    [type]="(col?.controlType | addProcessDefaultPrice : col?.controlType : col?.dataType : col?.dataFormat: col?.refType)"
                                                    [refValue]="col.refValue"
                                                    [refType]="col.refType" 
                                                    [field]="getField(col?.fieldName)"
                                                    [placeholder]="col?.description"
                                                    (valueChange)="editTable(i,$event)"
                                                    [crrValue]="s[getField(col?.fieldName)]"
                                                    >
                                                </codx-input>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                              </table>
                              <span (click)="addRow()">Thêm</span>
                        </ng-container>
                        <ng-container *ngSwitchDefault>
                            <codx-input
                                [formName]="formModel.formName" 
                                [gridViewName]="formModel.gridViewName + child.fieldType"
                                [type]="(child?.controlType | addProcessDefaultPrice : child?.controlType : child?.dataType : child?.dataFormat: child?.refType)"
                                [refValue]="child.refValue"
                                [refType]="child.refType" 
                                [field]="getField(child?.fieldName)"
                                [placeholder]="child?.description"
                                [Group]="dynamicFormsForm"
                                [ControlName]="child?.fieldName"
                                >
                            </codx-input>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="d-flex align-items-center justify-content-end p-2">
        <button type="button" class="btn btn-outline-primary me-2" [disabled]="isAttach" (click)="!isAttach?onSave():undefined"><codx-label [formName]="formModel.formName" fiedName="lblSave" default="Lưu"></codx-label></button>
        <button class="btn btn-primary ms-2" [disabled]="isAttach" (click)="!isAttach?onSave(2):undefined" *ngIf="type != 'edit'"><codx-label [formName]="formModel.formName" fiedName="lblDone" default="Lưu & Bắt đầu thực hiện"></codx-label></button>
    </div>
</div>
