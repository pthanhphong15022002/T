<div class="card-body p-0 codx-card-custom">
  <div class="codx-stepper stepper stepper-pills">
    <div class="stepper-header d-flex flex-wrap flex-stack ps-6">
      <div class="d-flex align-items-center">
        <h2 class="h2-title">
          <!-- xài code label truyền lên không load lại data, bật lần 2 thì load -->
          <codx-label
            default="Form nhập liệu"
            [formModel]="dialog.formModel"
            name="lblForms"
          >
          </codx-label>
        </h2>
      </div>
      <div class="d-flex align-items-center">
        <div class="stepper-nav flex-center flex-wrap" #status>
          <div
            [ngClass]="
              action == 'add' ? 'stepper-item active' : 'stepper-item approve'
            "
            data-kt-stepper-element="nav"
            data-kt-stepper-action="step"
            (click)="clickTab(0)"
          >
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i
                  class="stepper-default icon-24 icon-radio_button_checked"
                ></i>
                <i
                  class="stepper-active icon-30 text-primary icon-radio_button_checked"
                ></i>
                <div
                  class="stepper-approve badge badge-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
                <div
                  class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
              <div
                class="stepper-label"
                [ngClass]="currentTab == 0 ? 'fw-bold text-primary' : ''"
              >
                <codx-label
                  name="lblInfomations"
                  [formModel]="dialog.formModel"
                  default="Thông tin chung"
                ></codx-label>
              </div>
            </div>
          </div>
          <div
            [ngClass]="
              action == 'add' ? 'stepper-item' : 'stepper-item approve-disabled'
            "
            data-kt-stepper-element="nav"
            data-kt-stepper-action="step"
            (click)="clickTab(1)"
          >
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i
                  class="stepper-default icon-24 icon-radio_button_checked"
                ></i>
                <i
                  class="stepper-active icon-30 text-primary icon-radio_button_checked"
                ></i>
                <div
                  class="stepper-approve badge badge-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
                <div
                  class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
              <div
                class="stepper-label"
                [ngClass]="currentTab == 1 ? 'fw-bold text-primary' : ''"
              >
                <codx-label
                  name="lblProcessSteps"
                  [formModel]="dialog.formModel"
                  default="Quy trình xử lí"
                ></codx-label>
              </div>
            </div>
          </div>
          <div
            [ngClass]="
              action == 'add' ? 'stepper-item' : 'stepper-item approve-disabled'
            "
            data-kt-stepper-element="nav"
            data-kt-stepper-action="step"
            (click)="clickTab(2)"
          >
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i
                  class="stepper-default icon-24 icon-radio_button_checked"
                ></i>
                <i
                  class="stepper-active icon-30 text-primary icon-radio_button_checked"
                ></i>
                <div
                  class="stepper-approve badge badge-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
                <div
                  class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
              <div
                class="stepper-label"
                [ngClass]="currentTab == 2 ? 'fw-bold text-primary' : ''"
              >
                <codx-label
                  name="lblResult"
                  [formModel]="dialog.formModel"
                  default="Kết quả đầu ra"
                ></codx-label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <div class="btn btn-sm btn-bg-white text-inverse-white mb-2">
          <i
            class="icon-close icon-18 text-hover-danger"
            (click)="dialog.close()"
          ></i>
        </div>
      </div>
    </div>
    <div class="stepper-body pt-2">
      <div class="card shadow-none border-0 rounded-2 mx-auto w-100 h-100">
        <div
          class="scroll-y"
          class="dp-step step-content"
          data-kt-scroll="true"
          data-kt-scroll-activate="{default: true}"
          data-kt-scroll-height="auto"
          data-kt-scroll-dependencies=".tab-pane-header,.tab-pane-footer"
          data-kt-scroll-wrappers=".stepper-body"
          data-kt-scroll-offset="0px"
        >
          <div class="tab-content">
            <!--Phần thông tin quy trình - Phúc làm-->
            <div
              class="tab-pane fade"
              id="pane_1"
              [ngClass]="currentTab == 0 ? 'active show' : ''"
            >
              <ng-template [ngTemplateOutlet]="tmpInfomation"></ng-template>
            </div>
            <div
              class="tab-pane fade"
              id="pane_2"
              [ngClass]="currentTab == 1 ? 'active show' : ''"
            >
              <!-- Thiet lap giai doan thuan -->
              <ng-template [ngTemplateOutlet]="tmpStepFields"></ng-template>
            </div>
            <div
              class="tab-pane fade"
              id="pane_2"
              [ngClass]="currentTab == 2 ? 'active show' : ''"
            >
              <!-- Thiet lap giai doan thuan -->
              <ng-template [ngTemplateOutlet]="tmpResult"></ng-template>
            </div>
          </div>
          <div
            class="d-flex flex-stack justify-content-between card-footer border-top"
          >
            <div class="left" *ngIf="currentTab != 0">
              <button
                type="button"
                class="btn btn-outline-primary me-3"
                (click)="previous(currentTab)"
              >
                <codx-label
                  name="lblBack"
                  [formModel]="dialog.formModel"
                  default="Quay lại"
                >
                </codx-label>
              </button>
            </div>
            <div
              *ngIf="currentTab == 0"
              class="left d-flex cursor-pointer text-primary"
            >
              <span class="icon-16 icon-settings me-2"></span>
              <codx-label
                name="lblSetting"
                [formModel]="dialog.formModel"
                default="Thiết lập nâng cao"
              >
              </codx-label>
            </div>
            <div class="right d-flex" [ngClass]="currentTab == 0 ? 'justify-content-between' : 'justify-content-end'">
              <div *ngIf="currentTab == 0"
                class="d-flex justify-content-start cursor-pointer text-primary"
                (click)="formPropertieFields()"
              >
                <span class="icon-16 icon-edit_square me-2"></span>
                <codx-label
                  name="lblFormFields"
                  [formModel]="dialog.formModel"
                  default="Chỉnh sửa form"
                >
                </codx-label>
              </div>
              <div class="d-flex justify-content-end">
                <button

                *ngIf="currentTab != 2"
                type="button"
                class="btn btn-primary"
                (click)="continue(currentTab)"
              >
                <codx-label
                  [name]="'lblContinue'"
                  [default]="'Tiếp tục'"
                  [formModel]="dialog.formModel"
                ></codx-label>
              </button>

              <button
                *ngIf="currentTab == 2"
                type="button"
                class="btn btn-primary"
              >
                <codx-label
                  [name]="'lblSave'"
                  [default]="'Lưu'"
                  [formModel]="dialog.formModel"
                ></codx-label>
              </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #tmpInfomation>
  <div class="container-infomation">
    <div class="info-left"></div>
    <div class="info-right"></div>
  </div>
</ng-template>

<ng-template #tmpStepFields>
  <div class="dp-step step-content container-fluid p-0" *ngIf="currentTab == 1">
    <button class="btn btn-danger" (click)="clickchoi()">click chơi</button>
    <button class="btn btn-danger" (click)="clickPan(true)">zoom Pan</button>
    <button class="btn btn-danger" (click)="clickPan(false)">zoom Pan</button>
    <div class="container-fluid h-100 p-0 diagramzone">
      <div class="row h-100">
        <div style="width:10%">

            <div cdkDropList class="w-100 h-100 mt-5" style="background-color:#fff" [cdkDropListSortingDisabled]="true"  >
              <div class="d-flex align-items-center p-3 border rounded h-40px m-3" style="cursor:pointer" [id]="item.id" cdkDrag cdkDragBoundary=".diagramzone"  *ngFor="let item of menuDrag" (cdkDragStarted)="onDragStart($event)" (cdkDragDropped)="dragEnter($event)">
                <span class="icon-20 me-2" [ngClass]="item.icon" style="width:20%"></span>
                <div class="text-primary d-flex justify-content-center fw-bold" style="width:80%">{{item.text}}</div>
                <div *cdkDragPreview class="border rounded d-flex align-items-center" style="background-color:#fff;cursor:pointer" >
                    <ng-container [ngSwitch]="item.id">
                      <ng-container *ngSwitchCase="'start_end'">
                        <span class="icon-35" [ngClass]="item.icon"></span>
                      </ng-container>
                      <ng-container *ngSwitchCase="'decision'">
                        <span class="icon-35" [ngClass]="item.icon"></span>
                      </ng-container>
                      <ng-container *ngSwitchCase="'connector'">
                        <span class="icon-35" [ngClass]="item.icon"></span>
                      </ng-container>
                      <ng-container *ngSwitchCase="'swimlane'">
                        <span class="icon-35" [ngClass]="item.icon"></span>
                      </ng-container>
                      <ng-container *ngSwitchDefault>
                        <span class="h-100px w-100px" [ngClass]="item.icon">
                          {{item.text}}
                        </span>
                      </ng-container>
                    </ng-container>
                </div>
              </div>
            </div>
        </div>
        <div style="width:90%;height:100%">
          <ejs-diagram #diagram  id="diagram"   [nodes]="nodes" [snapSettings]="snapSettings" (created)="created()" (mouseEnter)="mouseEnter($event)" (dragEnter)="eleDraw($event)">
            <ng-template #nodeTemplate let-data>
              <ng-container [ngSwitch]="data.shape?.version">
                <ng-container *ngSwitchCase="'forms'">
                  <ng-container *ngTemplateOutlet="formTemplate; context:{$implicit:data}"></ng-container>
                </ng-container>
                <ng-container *ngSwitchCase="'image'">
                  <ng-container *ngTemplateOutlet="imgTemplate; context:{$implicit:data}"></ng-container>
                </ng-container>
              </ng-container>
            </ng-template>
          </ejs-diagram>
        </div>
      </div>
    </div>

  </div>
</ng-template>

<ng-template #tmpResult></ng-template>


<!--- Đây là khu vực template dành cho diagram node --->

<ng-template #formTemplate let-data>
  <ng-container class="border border-dark rounded" style="background-color:#fff">
    <div class="container h-200px w-300px border border-dark rounded" style="background-color:#fff">
      <div class="row h-30px">
        <div class="col-3 d-flex align-items-center" (click)="clickAddForm(data)">
          <span class="icon-note_add icon-21 me-1 text-primary"></span>
          <span class="text-primary fw-bold"><codx-label formName="sys" default="forms" name="lblForm"></codx-label> </span>
        </div>
        <div class="col-9 d-flex align-items-center justify-content-end p-0">
           <div class="border rounded bg-warning px-1 me-3 ">2 giờ</div>
           <i class="icon-i-three-dots icon-16 me-2"></i>
           <i class="icon-close icon-16 text-danger" (click)="deleteNode(data)"></i>
        </div>
      </div>
      <div class="row h-100px d-flex align-items-center">
        <codx-input type="textarea" format="ed3"></codx-input>
        <codx-input type="colorpicker"></codx-input>
      </div>

    </div>

  </ng-container>
</ng-template>
<ng-template #imgTemplate let-data>
  <div class="h-150px w-100px">
    <img class="border rounded-3 w-100 h-100" src="https://i.pinimg.com/564x/6b/eb/9c/6beb9c44d9cfed918fbb82568acd051b.jpg"/>
  </div>
</ng-template>
