<div class="card-body p-0 codx-card-custom">
  <div class="codx-stepper stepper stepper-pills">
    <div class="stepper-header d-flex flex-wrap flex-stack ps-6">
      <div class="d-flex align-items-center">
        <h2 class="h2-title">
          {{ title }}
        </h2>
      </div>
      <div class="d-flex align-items-center">
        <div class="stepper-nav flex-center flex-wrap" #status>
          <div
            [ngClass]="
              action == 'add' ? 'stepper-item active' : 'stepper-item approve'
            "
            data-kt-stepper-element="nav"
            data-kt-stepper-action="step"
            (click)="clickTab(0)"
          >
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i
                  class="stepper-default icon-24 icon-radio_button_checked"
                ></i>
                <i
                  class="stepper-active icon-30 text-primary icon-radio_button_checked"
                ></i>
                <div
                  class="stepper-approve badge badge-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
                <div
                  class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
              <div
                class="stepper-label"
                [ngClass]="currentTab == 0 ? 'fw-bold text-primary' : ''"
              >
                <codx-label
                  name="lblInfomations"
                  [formModel]="dialog.formModel"
                  default="Thông tin chung"
                ></codx-label>
              </div>
            </div>
          </div>
          <div
            [ngClass]="
              action == 'add' ? 'stepper-item' : 'stepper-item approve-disabled'
            "
            data-kt-stepper-element="nav"
            data-kt-stepper-action="step"
            (click)="clickTab(1)"
          >
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i
                  class="stepper-default icon-24 icon-radio_button_checked"
                ></i>
                <i
                  class="stepper-active icon-30 text-primary icon-radio_button_checked"
                ></i>
                <div
                  class="stepper-approve badge badge-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
                <div
                  class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
              <div
                class="stepper-label"
                [ngClass]="currentTab == 1 ? 'fw-bold text-primary' : ''"
              >
                <codx-label
                  name="lblProcessSteps"
                  [formModel]="dialog.formModel"
                  default="Quy trình xử lí"
                ></codx-label>
              </div>
            </div>
          </div>
          <div
            [ngClass]="
              action == 'add' ? 'stepper-item' : 'stepper-item approve-disabled'
            "
            data-kt-stepper-element="nav"
            data-kt-stepper-action="step"
            (click)="clickTab(2)"
          >
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i
                  class="stepper-default icon-24 icon-radio_button_checked"
                ></i>
                <i
                  class="stepper-active icon-30 text-primary icon-radio_button_checked"
                ></i>
                <div
                  class="stepper-approve badge badge-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
                <div
                  class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
              <div
                class="stepper-label"
                [ngClass]="currentTab == 2 ? 'fw-bold text-primary' : ''"
              >
                <codx-label
                  name="lblResult"
                  [formModel]="dialog.formModel"
                  default="Kết quả đầu ra"
                ></codx-label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <div class="btn btn-sm btn-bg-white text-inverse-white mb-2">
          <i
            class="icon-close icon-18 text-hover-danger"
            (click)="dialog.close()"
          ></i>
        </div>
      </div>
    </div>
    <div class="stepper-body pt-2">
      <div class="card shadow-none border-0 rounded-2 mx-auto w-100 h-100">
        <div
          class="scroll-y"
          class="dp-step step-content"
          data-kt-scroll="true"
          data-kt-scroll-activate="{default: true}"
          data-kt-scroll-height="auto"
          data-kt-scroll-dependencies=".tab-pane-header,.tab-pane-footer"
          data-kt-scroll-wrappers=".stepper-body"
          data-kt-scroll-offset="0px"
        >
          <div class="tab-content">
            <!--Phần thông tin quy trình - Phúc làm-->
            <div
              class="tab-pane fade"
              id="pane_1"
              [ngClass]="currentTab == 0 ? 'active show' : ''"
            >
              <ng-template [ngTemplateOutlet]="tmpInfomation"></ng-template>
            </div>
            <div
              class="tab-pane fade h-100"
              id="pane_2"
              [ngClass]="currentTab == 1 ? 'active show' : ''"
            >
              <!-- Thiet lap giai doan thuan -->
              <ng-template [ngTemplateOutlet]="tmpStepFields"></ng-template>
            </div>
            <div
              class="tab-pane fade"
              id="pane_2"
              [ngClass]="currentTab == 2 ? 'active show' : ''"
            >
              <!-- Thiet lap giai doan thuan -->
              <ng-template [ngTemplateOutlet]="tmpResult"></ng-template>
            </div>
          </div>
          <div
            class="d-flex flex-stack justify-content-between card-footer border-top"
          >
            <div class="left" *ngIf="currentTab != 0">
              <button
                type="button"
                class="btn btn-outline-primary me-3"
                (click)="previous(currentTab)"
              >
                <codx-label
                  name="lblBack"
                  [formModel]="dialog.formModel"
                  default="Quay lại"
                >
                </codx-label>
              </button>
            </div>
            <div
              *ngIf="currentTab == 0"
              class="left d-flex cursor-pointer text-primary"
              (click)="popupAdvancedSetting()"
            >
              <span class="icon-16 icon-settings me-2"></span>
              <codx-label
                name="lblSetting"
                [formModel]="dialog.formModel"
                default="Thiết lập nâng cao"
              >
              </codx-label>
            </div>
            <div
              class="right d-flex"
              [ngClass]="
                currentTab == 0
                  ? 'justify-content-between'
                  : 'justify-content-end'
              "
            >
              <div
                *ngIf="currentTab == 0"
                class="d-flex justify-content-start cursor-pointer text-primary"
                (click)="formPropertieFields()"
              >
                <span class="icon-16 icon-edit_square me-2"></span>
                <codx-label
                  name="lblFormFields"
                  [formModel]="dialog.formModel"
                  default="Chỉnh sửa form"
                >
                </codx-label>
              </div>
              <div class="d-flex justify-content-end">
                <button
                  *ngIf="currentTab != 2"
                  type="button"
                  class="btn btn-primary"
                  (click)="continue(currentTab)"
                >
                  <codx-label
                    [name]="'lblContinue'"
                    [default]="'Tiếp tục'"
                    [formModel]="dialog.formModel"
                  ></codx-label>
                </button>

                <button
                  *ngIf="currentTab == 2"
                  type="button"
                  class="btn btn-primary"
                  (click)="onSave()"
                >
                  <codx-label
                    [name]="'lblSave'"
                    [default]="'Lưu'"
                    [formModel]="dialog.formModel"
                  ></codx-label>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #tmpInfomation>
  <div class="container-infomation">
    <div class="info-left">
      <div class="form-group">
        <codx-tag
          field="tags"
          [entityName]="dialog.formModel.entityName"
          [isEdit]="true"
          [disabled]="false"
          [value]="data?.tags"
          (valueChange)="valueChange($event)"
        ></codx-tag>
      </div>
      <div class="form-group">
        <codx-label
          [formModel]="dialog.formModel"
          [fiedName]="'GroupID'"
          default="Nhóm quy trình"
        >
        </codx-label>
        <codx-input
          [formModel]="dialog.formModel"
          field="groupID"
          [crrValue]="data?.groupID"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
      <div class="form-group">
        <codx-label
          [formModel]="dialog.formModel"
          [fiedName]="'ProcessName'"
          default="Nhóm quy trình"
        >
        </codx-label>
        <codx-input
          [formModel]="dialog.formModel"
          field="processName"
          [crrValue]="data?.processName"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
      <div class="form-group">
        <codx-label
          name="lblAvatarProcess"
          [formModel]="dialog.formModel"
          default="Ảnh đại diện"
        >
        </codx-label>
        <ng-container [ngTemplateOutlet]="avatarProcess"></ng-container>
      </div>
      <div class="form-group">
        <div class="d-flex justify-content-between">
          <div class="d-flex justify-content-start">
            <codx-label
              name="lblPermissions"
              [formModel]="dialog.formModel"
              default="Người sử dụng"
            >
            </codx-label>
          </div>
          <div class="d-flex justify-content-end cursor-pointer">
            <button
              type="button"
              class="btn btn-icon btn-sm btn-light-primary me-2"
              (click)="sharePerm(controlShare)"
            >
              <i class="icon-person_add_alt_1 icon-16"></i>
            </button>

            <button
              type="button"
              class="btn btn-icon btn-sm btn-light-primary me-2"
              (click)="clickRoles()"
            >
              <i class="icon-settings icon-16"></i>
            </button>
          </div>
        </div>
        <div
          class="d-flex flex-wrap mt-5"
          *ngIf="data.permissions != null && data.permissions?.length > 0"
        >
          <ng-container *ngFor="let perm of data.permissions; index as i">
            <div
              class="cursor-pointer has-action-menu-od me-5 d-flex align-items-center mt-1 mb-3 position-relative"
            >
              <div class="me-2">
                <codx-img
                  [width]="20"
                  [objectId]="perm.objectID"
                  [objectName]="perm.objectName"
                  objectType="AD_Users"
                >
                </codx-img>
              </div>
              <div class="text-gray-600 fw-bold">{{ perm.objectName }}</div>
              <ng-container *ngIf="checkAssignRemove(i)">
                <div class="action-menu-od" (click)="removeUser(i)">
                  <i class="icon-close text-danger icon-16"></i>
                </div>
              </ng-container>
            </div>
          </ng-container>
          <div class="input-sm w-250px mb-3">
            <codx-input
              #inputUser
              class="w-250px"
              field="searchUser"
              type="combobox"
              refValue="Users"
              (valueChange)="searchAddUsers($event)"
            >
            </codx-input>
          </div>
        </div>
      </div>
    </div>
    <div class="info-right">
      <ng-container *ngFor="let item of lstStepFields">
        <codx-form-format-value
          #formMatRef
          [subItem]="item"
          [showIconDrop]="false"
          [isShowTextHeader]="true"
        ></codx-form-format-value>
      </ng-container>
    </div>
  </div>
</ng-template>
<ng-template #avatarProcess>
  <div
    class="dropzone dropzone-default dropzone-primary d-flex flex-center flex-column"
    (click)="addAvatar()"
  >
    <div class="dropzone-msg dz-message needsclick">
      <ng-container *ngIf="linkAvatar != '' && linkAvatar">
        <img [src]="linkAvatar" class="image-maxsize" />
      </ng-container>
      <ng-container *ngIf="linkAvatar == '' || linkAvatar == null">
        <div class="dropzone-msg-title mb-2">
          <i class="icon-image icon-30"></i>
        </div>
        <div class="dropzone-msg-title mb-2">
          <codx-label
            name="lblContentAddAvatar"
            [formName]="'DPProcesses'"
            [gridViewName]="'grvDPProcesses'"
            default="Chọn hình ảnh"
            class="fw-bold"
          >
          </codx-label>
        </div>
        <span class="dropzone-msg-desc">
          <codx-label
            name="lblRequiredAvatar"
            [formName]="'DPProcesses'"
            [gridViewName]="'grvDPProcesses'"
            default="(Nên chọn hình ảnh có kích thước ...px đến ...px)"
            class="fw-bold"
          ></codx-label>
        </span>
      </ng-container>
    </div>
  </div>
  <codx-attachment
    #imageAvatar
    [objectId]="data.recID"
    [objectType]="dialog.formModel.entityName"
    hideFolder="1"
    hideImageUpload="1"
    hideImageThumb="1"
    hideUploadBtn="1"
    hideDes="1"
    type="inline"
    allowMultiFile="0"
    [formModel]="dialog.formModel"
    [functionID]="dialog.formModel.funcID"
    allowExtensions=".jpg,.png"
    [isSaveSelected]="0"
    (fileAdded)="fileImgAdded($event)"
    displayThumb="full"
    showMessage="0"
    category="0"
  >
  </codx-attachment>
</ng-template>

<ng-template #controlShare let-dialogControl>
  <codx-share
    [dialog]="dialogControl"
    [multiple]="multiple"
    [listCombobox]="listCombobox"
    (eventApply)="applyShare($event)"
    [listName]="vllShare"
  >
  </codx-share>
</ng-template>


<ng-template #tmpStepFields>
  <div
    class="dp-step step-content container-fluid p-0 h-100"
    *ngIf="currentTab == 1"
  >
    <button class="btn btn-danger" (click)="clickchoi()">Get JSON data</button>
    <button class="btn btn-info ms-3" (click)="clickPan(true)">zoom Pan</button>
    <button class="btn btn-danger ms-3" (click)="clickPan(false)">
      stop zoom Pan
    </button>
    <div class="container-fluid h-100 p-0">
      <div class="row h-100">
        <div style="width: 10%" class="dragarea">
          <div
            cdkDropList
            class="w-100 h-100 mt-5"
            style="background-color: #fff"
            [cdkDropListSortingDisabled]="true"
          >
            <div
              class="d-flex align-items-center p-3 border rounded h-40px m-3"
              style="cursor: pointer"
              [id]="item.id"
              cdkDrag
              cdkDragBoundary=".diagramzone"
              *ngFor="let item of menuDrag"
              (cdkDragStarted)="onDragStart($event)"
              (cdkDragDropped)="dragEnter($event)"
            >
              <span
                class="icon-20 me-2"
                [ngClass]="item.icon"
                style="width: 20%"
              ></span>
              <div
                class="text-primary d-flex justify-content-center fw-bold"
                style="width: 80%"
              >
                {{ item.text }}
              </div>
              <div
                *cdkDragPreview
                class="border rounded d-flex align-items-center"
                style="background-color: #fff; cursor: pointer"
              >
                <ng-container [ngSwitch]="item.id">
                  <ng-container *ngSwitchCase="'start_end'">
                    <svg height="100" width="100">
                      <circle
                        cx="50"
                        cy="50"
                        r="40"
                        stroke="black"
                        stroke-width="2"
                        fill="#fff"
                      />
                    </svg>
                  </ng-container>
                  <ng-container *ngSwitchCase="'decision'">
                    <svg width="100" height="100">
                      <rect
                        x="50"
                        y="20"
                        width="150"
                        height="150"
                        style="
                          fill: #fff;
                          stroke: #ddd;
                          stroke-width: 2;
                          fill-opacity: 0.1;
                          stroke-opacity: 0.9;
                          rotate: 45deg;
                        "
                      />
                    </svg>
                  </ng-container>
                  <ng-container *ngSwitchCase="'connector'">
                    <span class="icon-35" [ngClass]="item.icon"></span>
                  </ng-container>
                  <ng-container *ngSwitchCase="'swimlane'">
                    <span class="icon-35" [ngClass]="item.icon"></span>
                  </ng-container>
                  <ng-container *ngSwitchCase="'form'">
                    <ng-container
                      *ngTemplateOutlet="
                        formTemplate;
                        context: { $implicit: data }
                      "
                    ></ng-container>
                  </ng-container>
                  <ng-container *ngSwitchCase="'esign'">
                    <ng-container
                      *ngTemplateOutlet="
                        esignTemplate;
                        context: { $implicit: data }
                      "
                    ></ng-container>
                  </ng-container>
                  <ng-container *ngSwitchCase="'event'">
                    <ng-container
                      *ngTemplateOutlet="
                        eventTemplate;
                        context: { $implicit: data }
                      "
                    ></ng-container>
                  </ng-container>
                  <ng-container *ngSwitchCase="'image'">
                    <ng-container
                      *ngTemplateOutlet="
                        imgTemplate;
                        context: { $implicit: data }
                      "
                    ></ng-container>
                  </ng-container>
                  <ng-container *ngSwitchCase="'task'">
                    <ng-container
                      *ngTemplateOutlet="
                        taskTemplate;
                        context: { $implicit: data }
                      "
                    ></ng-container>
                  </ng-container>
                  <ng-container *ngSwitchCase="'email'">
                    <ng-container
                      *ngTemplateOutlet="
                        emailTemplate;
                        context: { $implicit: data }
                      "
                    ></ng-container>
                  </ng-container>
                  <ng-container *ngSwitchDefault>
                    <span class="h-100px w-100px" [ngClass]="item.icon">
                      {{ item.text }}
                    </span>
                  </ng-container>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
        <div style="width: 90%; height: 100%" class="diagramzone">
          <ejs-diagram
            #diagram
            id="diagram"
            [nodes]="nodes"
            [snapSettings]="snapSettings"
            (created)="created()"
            (mouseEnter)="mouseEnter($event)"
            (dragEnter)="eleDraw($event)"
            [contextMenuSettings]="contextMenuSettings"
            (contextMenuOpen)="contextMenuOpen($event)"
            (contextMenuClick)="contextMenuClick($event)"
          >
            <ng-template #nodeTemplate let-data>
              <ng-container [ngSwitch]="data.shape?.version">
                <ng-container *ngSwitchCase="'form'">
                  <ng-container
                    *ngTemplateOutlet="
                      formTemplate;
                      context: { $implicit: data }
                    "
                  ></ng-container>
                </ng-container>
                <ng-container *ngSwitchCase="'image'">
                  <ng-container
                    *ngTemplateOutlet="
                      imgTemplate;
                      context: { $implicit: data }
                    "
                  ></ng-container>
                </ng-container>
                <ng-container *ngSwitchCase="'task'">
                  <ng-container
                    *ngTemplateOutlet="
                      taskTemplate;
                      context: { $implicit: data }
                    "
                  ></ng-container>
                </ng-container>
                <ng-container *ngSwitchCase="'esign'">
                  <ng-container
                    *ngTemplateOutlet="
                      esignTemplate;
                      context: { $implicit: data }
                    "
                  ></ng-container>
                </ng-container>
                <ng-container *ngSwitchCase="'event'">
                  <ng-container
                    *ngTemplateOutlet="
                      eventTemplate;
                      context: { $implicit: data }
                    "
                  ></ng-container>
                </ng-container>
                <ng-container *ngSwitchCase="'email'">
                  <ng-container
                    *ngTemplateOutlet="
                      emailTemplate;
                      context: { $implicit: data }
                    "
                  ></ng-container>
                </ng-container>
              </ng-container>
            </ng-template>
          </ejs-diagram>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #tmpResult></ng-template>



<!--- Đây là khu vực template dành cho diagram node --->

<ng-template #formTemplate let-data>
  <ng-container class="border rounded" style="background-color: #fff">
    <div
      class="container h-200px w-300px border border-dark rounded"
      style="background-color: #fff"
    >
      <div class="row h-30px">
        <div
          class="col-3 d-flex align-items-center"
          (click)="clickAddForm(data)"
        >
          <span class="icon-note_add icon-21 me-1 text-primary"></span>
          <span class="text-primary fw-bold"
            ><codx-label
              formName="sys"
              default="forms"
              name="lblForm"
            ></codx-label>
          </span>
        </div>
        <div class="col-9 d-flex align-items-center justify-content-end p-0">
          <div class="border rounded bg-warning px-1 me-3">2 giờ</div>
          <i class="icon-i-three-dots icon-16 me-2"></i>
          <i
            class="icon-close icon-16 text-danger"
            (click)="deleteNode(data)"
          ></i>
        </div>
      </div>
      <div class="row h-100px d-flex align-items-center m-2">
        <codx-input type="textarea" format="ed3"></codx-input>
        <codx-input type="colorpicker"></codx-input>
      </div>
      <div class="row h-30px">
        <div class="col d-flex align-items-center justify-content-end p-0">
          <div
            class="border rounded-circle bg-warning px-1 me-3 h-25px w-25px d-flex align-items-center"
          >
            <i class="icon-i-person-check icon-21"></i>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #taskTemplate let-data>
  <ng-container class="border rounded" style="background-color: #fff">
    <div
      class="container h-auto w-300px border border-dark rounded"
      style="background-color: #fff"
    >
      <div class="row h-30px">
        <div
          class="col-6 d-flex align-items-center"
          (click)="clickAddForm(data)"
        >
          <span class="icon-i-check2-square icon-21 me-1 text-success"></span>
          <span class="text-success fw-bold"
            ><codx-label
              formName="sys"
              default="Công việc"
              name="lblTask"
            ></codx-label>
          </span>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-end p-0">
          <div class="border rounded bg-warning px-1 me-3">5 ngày</div>
          <i class="icon-i-three-dots icon-16 me-2"></i>
          <i class="icon-close icon-16 text-danger"></i>
        </div>
      </div>
      <div
        class="row h-100px d-flex align-items-center border rounded p-3"
        style="background-color: #fff"
      >
        <h5 class="fw-bold">Tiêu đề công việc</h5>
        <div>Nội dung công việc chi tiết</div>
      </div>
      <div class="row h-30px">
        <div class="col d-flex align-items-center justify-content-end p-0">
          <div
            class="border rounded-circle bg-warning px-1 me-3 h-25px w-25px d-flex align-items-center"
          >
            <i class="icon-i-person-check icon-21"></i>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #imgTemplate let-data>
  <div class="h-150px w-100px">
