<codx-form
  #form
  [headerText]="title"
  [openMore]="false"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
  [footer]="footer"
  [body]="body"
>
  <ng-template #body>
    <div class="form-setting">
      <div class="d-flex justify-content-start">
        <codx-label
          default="Loại quy trình"
          [formModel]="form.formModel"
          fiedName="ApplyFor"
        ></codx-label>
      </div>
      <div class="d-flex justify-content-end">
        <codx-input
          field="applyFor"
          [formModel]="form.formModel"
          [crrValue]="data?.applyFor"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </div>
    </div>
    <div class="form-setting">
      <div class="d-flex justify-content-start">
        <codx-label
          default="Mặc định xem danh sách nhiệm vụ trong quy trình"
          [formModel]="form.formModel"
          fiedName="ViewMode"
        ></codx-label>
      </div>
      <div class="d-flex justify-content-end">
        <codx-input
          field="viewMode"
          [formModel]="form.formModel"
          [crrValue]="data?.applyFor"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </div>
    </div>

    <div class="form-setting">
      <div class="d-flex justify-content-start">
        <codx-label
          default="Thiết lập lịch làm việc"
          [formModel]="form.formModel"
          fiedName="Reminder"
        ></codx-label>
      </div>
      <div class="d-flex justify-content-end">
        <span class="icon-18 icon-settings"></span>
      </div>
    </div>
    <div class="form-setting">
      <div class="d-flex justify-content-start">
        <codx-label
          default="Đánh số tự động cho nhiệm vụ khi tạo mới"
          [formModel]="form.formModel"
          fiedName="Reminder"
        ></codx-label>
      </div>
      <div class="d-flex justify-content-end">
        <codx-input
          type="switch"
          field="autoNumber"
          [crrValue]="data?.autoNumber"
          (valueChange)="valueChange($event)"
        ></codx-input>
        <span class="icon-18 icon-settings ms-2"></span>
      </div>
    </div>
    <div class="form-setting">
      <div class="d-flex justify-content-start">
        <codx-label
          default="Cho phép sao chép quy trình"
          [formModel]="form.formModel"
          fiedName="AllowCopy"
        ></codx-label>
      </div>
      <div class="d-flex justify-content-end">
        <codx-input
          type="switch"
          field="allowCopy"
          [crrValue]="data?.allowCopy"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </div>
    </div>
    <div class="form-setting">
      <div class="d-flex justify-content-start">
        <codx-label
          default="Tự động bắt đầu nhiệm vụ sau khi được phân công"
          [formModel]="form.formModel"
          fiedName="StartInstanceControl"
        ></codx-label>
      </div>
      <div class="d-flex justify-content-end">
        <codx-input
          type="switch"
          field="startInstanceControl"
          [crrValue]="data?.allowCopy"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </div>
    </div>
    <div class="form-setting">
      <div class="d-flex justify-content-start">
        <codx-label
          default="Tự đóng nhiệm vụ khi không có bất kỳ hoạt động nào sau (?) ngày"
          [formModel]="form.formModel"
          fiedName="CloseInstanceControl"
        ></codx-label>
      </div>
      <div class="d-flex justify-content-end">
        <codx-input
          field="closeInstanceControl"
          [formModel]="form.formModel"
          [crrValue]="data?.closeInstanceControl"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </div>
    </div>
    <div class="form-setting">
      <div class="d-flex justify-content-start">
        <codx-label
          default="Mặc định giao diện xem đầu tiên khi xem chi tiết nhiệm vụ"
          [formModel]="form.formModel"
          fiedName="ViewModeDetail"
        ></codx-label>
      </div>
      <div class="d-flex justify-content-end">
        <codx-input
          field="viewModeDetail"
          [formModel]="form.formModel"
          [crrValue]="data?.viewModeDetail"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </div>
    </div>
    <div class="form-setting">
      <div class="d-flex justify-content-start">
        <codx-label
          default="Ẩn/Hiện tab khi xem nhiệm vụ"
          [formModel]="form.formModel"
          fiedName="TabControl"
        ></codx-label>
      </div>
      <div class="d-flex justify-content-end">
        <codx-input
          field="tabControl"
          [formModel]="form.formModel"
          [crrValue]="data?.tabControl"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </div>
    </div>
  </ng-template>
  <ng-template #footer></ng-template>
</codx-form>
