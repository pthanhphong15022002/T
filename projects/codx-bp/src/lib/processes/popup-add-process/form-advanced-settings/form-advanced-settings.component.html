<codx-form
  #form
  [headerText]="title"
  [openMore]="false"
  [dialog]="dialog"
  [formModel]="dialog.formModel"
  [footer]="footer"
  [body]="body"
>
  <ng-template #body>
    <dynamic-setting-control
      #settingControl
      [formModel]="dialog.formModel"
      [isDialog]="false"
      [showHeaderText]="false"
      [settingFull]="settingFull"
      (valueChanges)="valuechange($event)"
    ></dynamic-setting-control>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex flex-stack justify-content-end">
      <div class="right">
        <button type="button" class="btn btn-primary" (click)="onSave()">
          <codx-label name="lblSave" formName="Settings" default="LÆ°u">
          </codx-label>
        </button>
      </div>
    </div>
  </ng-template>
</codx-form>
