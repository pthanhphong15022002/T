<codx-form
  #formTable
  [headerText]="titleAction"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
></codx-form>
<ng-template #body>
  <div class="form-group">
    <codx-label
      [default]="
        data?.fieldType == 'Title' ? 'Tên biểu mẫu' : 'Tên ô nhập liệu'
      "
      [formName]="'DynamicForms'"
      [gridViewName]="'grvDynamicFormsTitle' + data?.fieldType"
      [name]="'lblTitle'"
    ></codx-label>
    <codx-input
      type="text"
      field="title"
      [crrValue]="data?.title ?? ''"
      [disabled]="true"   
    ></codx-input>
  </div>
  <div class="form-group">
    <codx-label
      [formName]="'DynamicForms'"
      [gridViewName]="'grvDynamicFormsTitle' + data?.fieldType"
      [name]="'lblDescription'"
      default="Hiển thị chuỗi gợi ý khi chưa có dữ liệu"
    ></codx-label>
    <codx-input
      field="description"
      type="text"
      [crrValue]="data?.description ?? ''"
      [disabled]="true"      
    ></codx-input>
  </div>
  <div class="form-group row">
    <div class="col-4">
      <codx-label
        [formName]="'DynamicForms'"
        [gridViewName]="'grvDynamicFormsTitle' + data?.fieldType"
        [name]="'lblRefType'"
        default="Chọn danh sách từ hệ thống"
      ></codx-label>
      <ng-container *ngIf="!data?.refValue">
        <codx-input
          field="tableName"
          type="combobox"
          [refValue]="'BPComboboxList'"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </ng-container>
      <ng-container *ngIf="data?.refValue">
        <codx-input
          type="text"
          [crrValue]="cbb?.comboboxName"
          [disabled]="true"
        ></codx-input>
      </ng-container>
    </div>
    <div class="col-4">
      <codx-label
        [formName]="'DynamicForms'"
        [gridViewName]="'grvDynamicFormsTitle' + data?.fieldType"
        [name]="'lblRefValue'"
        default="Chọn bảng dữ liệu liên kết"
      ></codx-label>
      <codx-input
        field="refType"
        type="combobox"
        refValue="EntityName"
        [disabled]="true"
        [crrValue]="tableName"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>
    <div class="col-4 d-flex align-items-center" style="margin-top: 20px">
      <codx-input
        field="multiselect"
        [crrValue]="data?.multiselect"
        type="switch"
        (valueChange)="valueChange($event)"
      ></codx-input>
      <codx-label
        name="lblMultiselect"
        [formName]="'DynamicForms'"
        [gridViewName]="'grvDynamicFormsTitle' + data?.fieldType"
        default="Chọn nhiều giá trị"
        class="ms-1"
      ></codx-label>
    </div>
  </div>
  <div class="form-group">
    <codx-label
      name="lblFilter"
      [formName]="'DynamicForms'"
      [gridViewName]="'grvDynamicFormsTitle' + data?.fieldType"
      default="Điều kiện lọc dữ liệu"
    ></codx-label>
    <div class="row mb-2">
      <div class="col-11">
        <codx-input
          field="filter"
          [crrValue]="filter"
          type="text"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </div>
      <div class="col-1 d-flex align-items-center">
        <button
          type="button"
          class="btn btn-icon btn-active-light-primary my-1"
        >
          <span
            [inlineSVG]="'./assets/themes/sys/default/img/header_fillter.svg'"
            class="svg-icon svg-icon-1 icon-16"
          ></span>
        </button>
      </div>
    </div>
    <div class="d-flex flex-column w-100">
        <div class="row bg-light py-2 me-3">
          <div class="col-2">
            <codx-label
              default="Tên trường dữ liệu"
              name="lblFNameTable"
              [formName]="'DynamicForms'"
              [gridViewName]="'grvDynamicFormsTitle' + data?.fieldType"
            ></codx-label>
          </div>
          <div class="col-2">
            <codx-label
              default="Tiêu đề"
              name="lblFNameTable"
              [formName]="'DynamicForms'"
              [gridViewName]="'grvDynamicFormsHeaderText'"
            ></codx-label>
          </div>
          <div class="col-1 d-flex justify-content-center align-items-center">
            <codx-label
              default="Xem"
              name="lblShowTable"
              [formName]="'DynamicForms'"
              [gridViewName]="'grvDynamicFormsTitleDisplay'"
            ></codx-label>
          </div>
          <div class="col-1 d-flex justify-content-center align-items-center">
            <codx-label
              default="Giá trị"
              name="lblShowTable"
              [formName]="'DynamicForms'"
              [gridViewName]="'grvDynamicFormsTitle' + data?.fieldType"
            ></codx-label>
          </div>
          <div class="col-2 d-flex justify-content-center align-items-center">
            <codx-label
              default="Hiển thị"
              name="lblSaveTable"
              [formName]="'DynamicForms'"
              [gridViewName]="'grvDynamicFormsTitle' + data?.fieldType"
            ></codx-label>
          </div>
          <div class="col-1 d-flex justify-content-center align-items-center">
            <codx-label
              default="Lọc"
              name="lblFilterTable"
              [formName]="'DynamicForms'"
              [gridViewName]="'grvDynamicFormsTitle' + data?.fieldType"
            ></codx-label>
          </div>
          <div class="col-1 d-flex justify-content-center align-items-center">
            <codx-label
              default="Sắp xếp"
              name="lblFilterTable"
              [formName]="'DynamicForms'"
              [gridViewName]="'grvDynamicFormsTitleSort'"
            ></codx-label>
          </div>
          <div class="col-2 d-flex justify-content-center align-items-center">
            <codx-label
              default="Chiều xắp xếp"
              name="lblFilterTable"
              [formName]="'DynamicForms'"
              [gridViewName]="'grvDynamicFormsTitleSortDic'"
            ></codx-label>
          </div>
        </div>
        <ng-container *ngIf="lstGrids?.length > 0">
          <div class="d-flex flex-column w-100 overflow-auto h-265px">
            <div class="row w-100 py-2 border-bottom" *ngFor="let item of lstGrids; index as i">
              <div class="col-2 pe-0">
                <!-- <input class="border w-100" [placeholder]="'Tên trường dữ liệu'" type="text" [value]="item.fieldName" (change)="valueChangeGrid($event,'fieldName',i)"/> -->
                <ejs-combobox
                  #cbx
                  class="w-100 border"
                  [dataSource]="lstGrids2"
                  [fields]="fields"
                  [value]="item.fieldName"
                  [allowFiltering]="false"
                  (focus)="onComboBoxFocus($event, 'cbx', cbx)"
                  (change)="valueChangeGrid($event,'fieldName',i)"
                >
                </ejs-combobox>
              </div>
              <div class="col-2 pe-0">
                <input class="border w-100 h-100" [placeholder]="'Tiêu đề'" type="text" [value]="item.headerText" (change)="valueChangeGrid($event,'headerText',i)"/>
              </div>
              <div class="col-1 d-flex justify-content-center align-items-center">
                <input type="checkbox"  [checked]="item.isDisplay" (change)="valueChangeGrid($event,'displayNembers',i,item.fieldName)"/>
              </div>
              <div class="col-1 d-flex justify-content-center align-items-center">
                <input type="radio" name="DynamicFormsValueMember" [value]="item.fieldName" [checked]="cbb.valueMember == item.fieldName" (change)="valueChangeGrid($event,'valueMember',i)"/>
              </div>
              <div class="col-1 d-flex justify-content-center align-items-center">
                <input type="radio" name="DynamicFormsViewMember" [value]="item.fieldName" [checked]="cbb.viewMember == item.fieldName" (change)="valueChangeGrid($event,'viewMember',i)"/>
              </div>
              <div class="col-1 d-flex justify-content-center align-items-center">
                <input type="checkbox"  [checked]="item.isFilter" (change)="valueChangeGrid($event,'fieldFilters',i,item.fieldName)"/>
              </div>
              <div class="col-2 d-flex justify-content-center align-items-center">
                <input type="checkbox" [value]="item.fieldName" [checked]="item.isSort" (change)="valueChangeGrid($event,'fieldSortings',i,item.fieldName)"/>
              </div>
              <div class="col-2 d-flex justify-content-center align-items-center pe-0">
                <input class="border w-100" type="text" [value]="item.sortingDirection" (change)="valueChangeGrid($event,'sortingDirection',i)"/>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="onSave()">
      <codx-label
        name="lblSuscess"
        [formModel]="dialog.formModel"
        default="Đồng ý"
      ></codx-label>
    </button>
  </div>
</ng-template>
