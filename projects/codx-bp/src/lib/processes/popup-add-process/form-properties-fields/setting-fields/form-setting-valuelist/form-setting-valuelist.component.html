<codx-form
  #formTable
  [headerText]="data.listName"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
></codx-form>
<ng-template #body>
  <div class="form-group row">
    <div class="col-6">
      <codx-label
        default="Loại"
        [formName]="'SettingValuelist'"
        [name]="'lblListType'"
      ></codx-label>
      <ejs-combobox
        #type
        [dataSource]="VLLType"
        [fields]="{ text: 'text', value: 'value' }"
        (change)="changeType($event)"
      ></ejs-combobox>
    </div>
    <div class="col-6">
      <codx-label
        default="Dấu"
        [formName]="'SettingValuelist'"
        [name]="'lblCharacters'"
      ></codx-label>
      <codx-input field="characters" [crrValue]="''" type="text"></codx-input>
    </div>
  </div>
  <div class="form-group">
    <codx-label
      default="Tên"
      [formName]="'SettingValuelist'"
      [name]="'lblDefaultValue'"
    ></codx-label>
    <codx-input
      field="DefaultValues"
      [crrValue]="data.customValues"
      (valueChange)="valueChange($event)"
      type="text"
    ></codx-input>
  </div>
  <div class="form-group">
    <codx-label
      default="Màu sắc"
      [formName]="'SettingValuelist'"
      [name]="'lblColorSet'"
    ></codx-label>
    <codx-input
      field="ColorSet"
      [crrValue]="data.colorSet"
      (valueChange)="valueChange($event)"
      type="text"
    ></codx-input>
  </div>
  <div class="form-group">
    <codx-label
      default="Màu chữ"
      [formName]="'SettingValuelist'"
      [name]="'lblTextColorSet'"
    ></codx-label>
    <codx-input
      field="TextColorSet"
      [crrValue]="data.textColorSet"
      (valueChange)="valueChange($event)"
      type="text"
    ></codx-input>
  </div>
  <div class="form-group">
    <codx-label
      default="Màu chữ"
      [formName]="'SettingValuelist'"
      [name]="'lblIconSet'"
    ></codx-label>
    <codx-input
      field="IconSet"
      [crrValue]="data.iconSet"
      (valueChange)="valueChange($event)"
      type="text"
    ></codx-input>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="onSave()">
      <codx-label
        name="lblSuscess"
        [formModel]="dialog.formModel"
        default="Đồng ý"
      ></codx-label>
    </button>
  </div>
</ng-template>
