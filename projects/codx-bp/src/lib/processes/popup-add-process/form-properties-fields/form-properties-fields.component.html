<div class="card-body p-0 codx-card-custom">
  <div class="codx-stepper stepper stepper-pills">
    <div class="stepper-header d-flex flex-wrap flex-stack ps-6">
      <div class="d-flex align-items-center">
        <h2 class="h2-title">
          <codx-label
            default="Form nhập liệu"
            [formModel]="dialog?.formModel"
            name="lblFormFields"
          >
          </codx-label>
        </h2>
      </div>
      <div class="d-flex justify-content-end">
        <div class="d-flex me-2">
          <button type="button" class="btn btn-outline-primary me-1">
            <span class="icon-16 icon-edit_square me-2"></span>
            <codx-label
              name="lblEditField"
              [formModel]="dialog.formModel"
              default="Chỉnh sửa"
            ></codx-label>
          </button>
          <button type="button" class="btn btn-outline-primary">
            <span class="icon-16 icon-i-eye me-2"></span>
            <codx-label
              name="lblView"
              [formModel]="dialog.formModel"
              default="Xem"
            ></codx-label>
          </button>
        </div>

        <div class="btn btn-sm btn-bg-white text-inverse-white mb-2 p-1">
          <i
            class="icon-close icon-18 text-hover-danger"
            (click)="dialog.close()"
          ></i>
        </div>
      </div>
    </div>
    <div class="stepper-body pt-1">
      <div class="w-100 h-100" cdkDropListGroup>
        <div
          class="d-flex justify-content-between flex-row dp-step step-content"
        >
          <div
            class="d-flex flex-column body-left card shadow-none"
            cdkDropList
            (cdkDropListDropped)="drop($event)"
          >
            <ng-container *ngFor="let item of lstDataLeft">
              <div class="mb-5 mt-3 text-dark fw-bold" style="font-size: 18px">
                {{ item?.text }}
              </div>
              <ng-container *ngFor="let field of item?.datas">
                <div
                  cdkDrag
                  [cdkDragData]="field"
                  style="height: 40px !important"
                  class="list-datas user-nav-item"
                  (click)="changeActived(field)"
                  *ngIf="field.value != 'F'"
                  [ngClass]="field.value == currentID ? 'user-nav-active' : null"
                >
                  <span class="icon-16 me-2" [ngClass]="field?.icon"></span>
                  <span class="text-dark fw-bold" style="font-size: 16px">{{
                    field?.text
                  }}</span>
                </div>
              </ng-container>
            </ng-container>
          </div>
          <div
            class="d-flex body-center card shadow-none"
            cdkDropList
            (cdkDropListDropped)="drop($event)"
          >
            <codx-form-format-value
              #formMatRef
              [lstFields]="lstStepFields"
              (renderData)="renderData($event)"
              (dropLists)="dropLists($event)"
            ></codx-form-format-value>
          </div>
          <div class="d-flex justify-content-start body-right card shadow-none">
            <codx-setting-fields
              #settingFielfs
              [dataFormat]="dataFormat"
              [dataCurrent]="dataCurrent"
              (dataValueEmit)="dataValueEmit($event)"
            ></codx-setting-fields>
          </div>
        </div>
        <div
          class="d-flex justify-content-between card-footer border-top card shadow-none"
          style="padding-top: 20px"
        >
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary">
              <codx-label
                name="lblSuscess"
                [formModel]="dialog.formModel"
                default="Đồng ý"
              ></codx-label>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
