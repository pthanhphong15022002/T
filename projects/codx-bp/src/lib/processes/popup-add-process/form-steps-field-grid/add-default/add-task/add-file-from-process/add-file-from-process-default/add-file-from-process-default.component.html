<div class="d-flex flex-column w-100 h-100 grid-collapse" ngbAccordion>
    <ng-container *ngIf="dataList && dataList.length > 0 , else elsetmp">
        <div  ngbAccordionItem [collapsed]="false" *ngFor="let item of dataList">
            <div class="d-flex align-items-center bg-row-active py-2" ngbAccordionHeader>
                <button ngbAccordionButton></button>
                <div ><span class="fw-bold fs-5-sm">{{item.stageName}}</span></div>
            </div>
            <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                    <ng-template>
                        <div class="d-flex flex-column ps-4 pb-4 cursor-pointer" *ngFor="let item2 of item.child" >
                            <div class="d-flex align-items-center justify-content-between w-100">
                                <span class="mt-1 fw-bold">{{item2.stepName}}</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center ps-8 py-4 mt-2 border-top" *ngFor="let item3 of item2.child" (click)="selectedItem(item3)">
                                <div class="d-flex">
                                    <i *ngIf="checkHas(item3?.recID)" class="icon-i-check-circle-fill bg-row-text-active me-2"></i>
                                    <span>{{item3?.title}}</span>
                                </div>
                                <codx-thumbnail  
                                    [files]="item3?.files" 
                                    displayThumb="simple" 
                                    [hideDelete]="'1'"
                                    [hideMoreF]="'0'" 
                                    [isClick]="false" 
                                >
                                </codx-thumbnail>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-template #elsetmp>
        <div class="container h-100">
            <div class="list-empty card card-flush h-100">
              <div class="d-flex flex-column flex-center justify-content-center">
                <img
                  src="../assets/themes/sys/default/img/DataEmpty.svg"
                  class="w-200px"
                />
                <div class="fw-bold mt-1 text-center">
                  {{ "SYS011" | mssg | async }}
                </div>
                <!-- <div class="mt-2 text-center">Chưa có dữ liệu phát sinh.</div> -->
              </div>
            </div>
          </div>
    </ng-template>
</div>
