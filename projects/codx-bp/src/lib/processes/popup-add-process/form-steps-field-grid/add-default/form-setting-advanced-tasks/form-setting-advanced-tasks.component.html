<codx-layout-add
  [title]="title"
  [tabInfo]="tabInfos"
  [formModel]="dialog?.formModel"
  [footer]="footer"
  [dialog]="dialog"
  [tabContent]="[tabNotifiTask, tabReminderOver]"
></codx-layout-add>
<ng-template #tabNotifiTask>
  <div class="form-group mt-3" style="width: 100% !important">
    <div class="d-flex">
      <div class="d-flex align-items-top me-5">
        <span class="me-2">
          <codx-input
            type="checkbox"
            name="checkbox"
            [class]="'check-circle'"
            field="isAlert"
            [checked]="isAlert"
            (valueChange)="changeRadio($event)"
          ></codx-input>
        </span>
        <span class="d-flex align-items-center">
          <codx-label
            name="lblAlert"
            [formModel]="dialog.formModel"
            default="
             Gửi thông báo
            "
          ></codx-label>
        </span>
      </div>
      <div class="d-flex align-items-top">
        <span class="me-2">
          <codx-input
            type="checkbox"
            name="checkbox"
            [class]="'check-circle'"
            field="isSendMail"
            [checked]="isSendMail"
            (valueChange)="changeRadio($event)"
          ></codx-input>
        </span>
        <span class="d-flex align-items-center">
          <codx-label
            name="lblSendMail"
            [formModel]="dialog.formModel"
            default="
             Gửi mail
            "
          ></codx-label>
        </span>
      </div>
    </div>
    <div class="mt-5" *ngIf="loadMail">
      <lib-content-email
        #mailControl
        [showFrom]="true"
        [showCC]="false"
        [showBCC]="false"
        [showFooter]="false"
        [showAttachment]="false"
        [lstTo]="lstTo"
        [data]="dataEmail"
        [vllShare]="'ES014'"
      ></lib-content-email>
    </div>
  </div>
</ng-template>
<ng-template #tabReminderOver>
  <div
    class="border-setting cursor-pointer"
    (click)="valueChange({ field: 'reminder0', component: { checked: true } })"
  >
    <div class="d-flex justify-content-between w-100">
      <div class="d-flex flex-column">
        <codx-label
          default="Không nhắc nhở"
          class="fw-bold"
          fiedName="Reminder0"
        ></codx-label>
        <codx-label
          default="Khi công việc bị quá hạn, chương trình sẽ không xử lý tự động hoặc nhắc nhở người thực hiện"
          class="text-gray-600 mt-1"
        ></codx-label>
      </div>
      <codx-input
        type="radio"
        name="reminder"
        style="margin-right: 14px"
        field="reminder0"
        [checked]="dataReminder?.control == '0' ? true : false"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>
  </div>
  <div
    class="border-setting flex-column cursor-pointer mt-2"
    (click)="valueChange({ field: 'reminder1', component: { checked: true } })"
  >
    <div class="d-flex justify-content-between w-100">
      <div class="d-flex flex-column">
        <codx-label
          default="Nhắc nhở"
          class="fw-bold"
          fiedName="Reminder1"
        ></codx-label>
        <codx-label
          default="Tự động cảnh báo cho người thực hiện công việc"
          class="text-gray-600 mt-1"
        ></codx-label>
      </div>
      <codx-input
        style="margin-right: 14px"
        type="radio"
        name="reminder"
        [class]="'swtich'"
        field="reminder1"
        [checked]="dataReminder?.control == '1' ? true : false"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>
    <ng-container *ngIf="dataReminder?.control == '1'">
      <table class="table cursor-pointer mt-2">
        <thead class="thead-light">
          <tr class="fw-bold">
            <th scope="col-2 d-flex justify-content-center align-items-center">
              <codx-label
                default="Lần"
                name="lblTimeTable"
                [formName]="'DynamicForms'"
              ></codx-label>
            </th>
            <th scope="col-4 d-flex justify-content-center align-items-center">
              <codx-label
                default="Thời gian quá hạn"
                name="lblDurationTable"
                [formName]="'DynamicForms'"
              ></codx-label>
            </th>
            <th scope="col-4 d-flex justify-content-center align-items-center">
              <codx-label
                default="Hình thức nhắc nhở"
                name="lblAlertType"
                [formName]="'DynamicForms'"
              ></codx-label>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-top" *ngFor="let item of vllDurations; index as i">
            <td scope="row" style="border: none">
              <span>{{ item?.time ?? 1 }}</span>
            </td>
            <td>
              <codx-input
                field="duration"
                refValue="BP024"
                type="valuelist"
                [crrValue]="item?.duration"
                (valueChange)="valueChangeAlertType($event, i)"
              ></codx-input>
            </td>
            <td>
              <div class="d-flex">
                <div class="d-flex me-2">
                  <codx-input
                    field="noti"
                    type="checkbox"
                    [class]="'check-circle'"
                    [crrValue]="checkType(item?.alertType, '1') ?? false"
                    (valueChange)="valueChangeAlertType($event, i)"
                  ></codx-input>
                  <codx-label
                    default="Thông báo"
                    formName="advanced"
                    name="lblNotiRemin"
                    class="ms-1"
                  ></codx-label>
                </div>
                <div class="d-flex">
                  <codx-input
                    field="alertMail"
                    [class]="'check-circle'"
                    type="checkbox"
                    [crrValue]="checkType(item?.alertType, '2') ?? false"
                    (valueChange)="valueChangeAlertType($event, i)"
                  ></codx-input>
                  <codx-label
                    default="Mail"
                    formName="advanced"
                    name="lblAlertMail"
                    class="ms-1"
                  ></codx-label>
                </div>
                <div class="mx-2 cursor-pointer" (click)="deleteValues(i)">
                  <i class="icon-close text-gray-300"></i>
                </div>
              </div>
            </td>
          </tr>
          <tr (click)="addNNewReminder()">
            <td scope="row" style="border: none">
              <span>{{ countTime }}</span>
            </td>
            <td>
              <codx-input
                field="duration"
                refValue="BP024"
                type="valuelist"
                [crrValue]="''"
                (valueChange)="valueChangeAlertType($event, -1)"
              ></codx-input>
            </td>
            <td>
              <div class="d-flex">
                <div class="d-flex me-2">
                  <codx-input
                    field="noti"
                    type="checkbox"
                    [class]="'check-circle'"
                    [crrValue]="checkType(null, '1') ?? false"
                    (valueChange)="valueChangeAlertType($event, -1)"
                    [disabled]="true"
                  ></codx-input>
                  <codx-label
                    default="Thông báo"
                    formName="advanced"
                    name="lblNotiRemin"
                    class="ms-1"
                  ></codx-label>
                </div>
                <div class="d-flex">
                  <codx-input
                    field="alertMail"
                    [class]="'check-circle'"
                    type="checkbox"
                    [crrValue]="checkType(null, '2') ?? false"
                    (valueChange)="valueChangeAlertType($event, -1)"
                    [disabled]="true"
                  ></codx-input>
                  <codx-label
                    default="Mail"
                    formName="advanced"
                    name="lblAlertMail"
                    class="ms-1"
                  ></codx-label>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="mt-3 w-100" *ngIf="loadMail">
        <lib-content-email
          #mailReminder
          [showFrom]="true"
          [showCC]="false"
          [showBCC]="false"
          [showFooter]="false"
          [showAttachment]="false"
          [lstTo]="lstReminderTo"
          [data]="dataEmailReminder"
          [vllShare]="'ES014'"
        ></lib-content-email>
      </div>
    </ng-container>
  </div>
  <div
    class="border-setting flex-column cursor-pointer mt-2"
    (click)="valueChange({ field: 'reminder2', component: { checked: true } })"
  >
    <div class="d-flex justify-content-between w-100">
      <div class="d-flex flex-column">
        <codx-label
          default="Xử lý tự động"
          class="fw-bold"
          fiedName="Reminder2"
        ></codx-label>
        <codx-label
          default="Tự động cập nhật tình trạng công việc khi quá hạn"
          class="text-gray-600 mt-1"
        ></codx-label>
      </div>
      <codx-input
        type="radio"
        name="reminder"
        style="margin-right: 14px"
        field="reminder2"
        [checked]="dataReminder?.control == '2' ? true : false"
        (valueChange)="valueChange($event)"
      ></codx-input>
    </div>
    <div
      class="d-flex justify-content-between w-100"
      style="margin-top: 15px"
      *ngIf="dataReminder?.control == '2'"
    >
      <codx-label
        default="Tình trạng được cập nhật tự động cho công việc quá hạn"
        fiedName="UpdateAutoStatus"
      ></codx-label>
      <codx-input
        [class]="'w-40px'"
        type="valuelist"
        field="autoComplete"
        [crrValue]="'1'"
        (valueChange)="valueChangeAuto($event)"
      ></codx-input>
    </div>
  </div>
</ng-template>

<ng-template #footer>
  <div class="d-flex flex-stack justify-content-end">
    <div class="right">
      <button type="button" class="btn btn-primary" (click)="onSave()">
        <codx-label name="lblSave" formName="SettingsField" default="Lưu">
        </codx-label>
      </button>
    </div>
  </div>
</ng-template>
