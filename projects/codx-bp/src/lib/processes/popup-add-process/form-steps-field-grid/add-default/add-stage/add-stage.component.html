<div class="d-flex flex-column w-100 h-100 bg-step-f-add-task">
    <div class="d-flex flex-column mt-4">
        <codx-label formName="fmBPFieldGrid" fiedName="lblStageTitle" default="Tên công đoạn" class="fw-bold"></codx-label>
        <codx-input type="text" field="stepName" [crrValue]="data?.stepName" (valueChange)="valueChange($event)"></codx-input>
    </div>
    <div class="d-flex flex-column mt-4">
        <codx-label formName="fmBPFieldGrid" fiedName="lblStageIcon" default="Icon" class="fw-bold"></codx-label>
        <div class="d-flex align-items-center">
            <codx-input
                field="color"
                type="colorpicker"
                [showSelect]="false"
                [showButtons]="false"
                [showInputColor]="true"
                placeholder="A"
                [showText]="false"
                [modeSwitcher]="false"
                [crrValue]="data?.settings?.color"
                (valueChange)="valueChangeSetting($event)"
            >
            </codx-input>
            <codx-input
                class="ms-4"
                field="icon"
                type="vllicon"
                [refValue]="'L1470'"
                [crrValue]="data?.settings?.icon"
                (valueChange)="valueChangeSetting($event)"
            >
            </codx-input>
        </div>
    </div>
    <div class="d-flex flex-column mt-4">
        <codx-label formName="fmBPFieldGrid" fiedName="lblStageBackGroundColor" default="Màu background" class="fw-bold"></codx-label>
        <codx-input
            field="backGround"
            type="colorpicker"
            [showSelect]="false"
            [showButtons]="false"
            [showInputColor]="true"
            placeholder="A"
            [showText]="false"
            [modeSwitcher]="false"
            [crrValue]="data?.settings?.backGround"
            (valueChange)="valueChangeSetting($event)"
        >
        </codx-input>
    </div>
    <div class="d-flex flex-column mt-4 border-top py-4">
        <codx-label formName="fmBPFieldGrid" fiedName="lblStageAllowDrag" default="Chuyển công đoạn" class="fw-bold"></codx-label>
        <!-- <codx-input type="radio" name="radioAllowDrag" field="allowDrag" [crrValue]="item.value" [checked]="item.value == data?.settings?.allowDrag" [label]="item.text" *ngFor="let item of vllBP011.datas" class="mt-4" (valueChange)="valueChangeSetting($event)"></codx-input> -->
        <div class="d-flex align-items-center mt-4" *ngFor="let item of vllBP011.datas , let i = index">
            <input class="form-check-input" [id]="'radioAllowDrag' + i" type="radio" name="radioAllowDrag" [value]="item.value" [checked]="item.value == data?.settings?.allowDrag" (change)="valueChangeSetting2($event,'allowDrag')">
            <label class="form-check-label ms-2 fw-normal" [for]="'radioAllowDrag' + i">
                {{item.text}}
            </label>
        </div>
    </div>
    <div class="d-flex flex-column mt-4 border-top py-4">
        <codx-label formName="fmBPFieldGrid" fiedName="lblStageCompleteControl" default="Điều kiện chuyển công đoạn" class="fw-bold"></codx-label>
        <!-- <codx-input type="radio" name="radioCompleteControl" field="completeControl" [crrValue]="item.value" [checked]="item.value == data?.settings?.completeControl" [label]="item.text" *ngFor="let item of vllBP012.datas" class="mt-4" (valueChange)="valueChangeSetting($event)"></codx-input> -->
        <div class="d-flex align-items-center mt-4" *ngFor="let item of vllBP012.datas , let i = index">
            <input class="form-check-input" [id]="'radioCompleteControl' + i" type="radio" name="radioCompleteControl" [value]="item.value" [checked]="item.value == data?.settings?.completeControl" (change)="valueChangeSetting2($event,'completeControl')">
            <label class="form-check-label ms-2 fw-normal" [for]="'radioCompleteControl' + i">
                {{item.text}}
            </label>
        </div>
    </div>
</div>
