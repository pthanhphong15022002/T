<div class="d-flex flex-column w-100 h-100 field-grid-collapse p-4">
    <div class="grid-collapse" ngbAccordion *ngIf="listStage.length > 0">
        <div class="border-bottom py-4" ngbAccordionItem [collapsed]="false" *ngFor="let item of listStage">
            <h2 ngbAccordionHeader>
                <button ngbAccordionButton><span class="ms-7 fw-bold fs-5-sm">{{item.stepName}}</span></button>
            </h2>
            <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                    <ng-template>
                       <div class="row ps-15" *ngFor="let item2 of item.child">
                            <div class="col">{{item2.stepName}}</div>
                            <div class="col d-flex align-items-center"><i [class]="item2?.settings?.icon" [style.color]="item2?.settings?.color"></i><span class="mx-2">{{item2.activityType}}</span></div>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
   
    <div class="grid-collapse-default" ngbAccordion>
        <div ngbAccordionItem [collapsed]="false">
            <div class="w-100" ngbAccordionHeader>
                <div class="d-flex align-items-center row-grid-collapse p-2" ngbAccordionButton (click)="addStages()">
                    <i class="icon-i-plus"></i>
                    <codx-label default="Thêm công đoạn" class="mx-2"></codx-label>
                </div>
            </div>
            <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                    <ng-template>
                        <div class="d-flex align-items-center cursor-pointer w-100 p-2 row-grid-collapse">
                            <i class="icon-i-plus icon-16"></i>
                            <codx-label default="Thêm công việc" class="mx-1"></codx-label>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
