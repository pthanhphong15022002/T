<codx-form [headerText]="titleAction" [subHeader]="subHeader" [formModel]="dialog.formModel" [data]="process"
  [body]="body" [footer]="footer" [dialog]="dialog" #form>
  <ng-template #body>
    <div *ngFor="let item of revisions">
      <div class="d-flex flex-row pb-3 mt-3 border-bottom justify-content-between">
        <div class="d-flex align-items-start">
          <span class="me-2 icon-18 icon-history"></span>
          <div class="d-flex flex-column w-100">
            <div class="pb-1">
              <button class="button-version" *ngIf="item.versionNo.startsWith('V0'); else firstVersionNo">
                <codx-label class="text-dark fw-bold fs-5" (dblclick)="getProcessesStep(item)" default="Phiên bản đầu tiên"></codx-label>
              </button>
              <ng-template #firstVersionNo>
                <button class="text-dark fw-bold fs-5 button-version" (dblclick)="getProcessesStep(item)">
                  <codx-label default="Phiên bản:"></codx-label>
                  <span #versionNo>
                    {{
                    item?.versionNo
                    | formatvalue
                    : form.formModel
                    : "versionNo"
                    : versionNo
                    : "Processes"
                    : "grvProcesses"
                    | async
                    }}
                  </span>
                </button>
              </ng-template>
            </div>
            <div class="pb-1">
              <span class="text-primary">
                <codx-label default="Cập nhật bởi, "></codx-label>{{ data.userNameCreatedBy }}
              </span>
              <span class="text-gray-500 mx-1"> |</span>
              <span class="text-primary">
                {{item.createdOn| timefrom}}
              </span>
            </div>
            <div [innerHTML]="item.comment"></div>
          </div>
        </div>

        <div class="d-flex flex-column px-3">
          <div class="justify-content-end mb-2">
            <codx-label name="lblActivedOn" fiedName="ActivedOn" formName="ProcessRevisions"
              gridViewName="grvProcessRevisions" default="Ngày hiệu lực">
            </codx-label>
          </div>
          <div class="justify-content-end">
            <span #activedOn>
              {{
              item?.activedOn
              | formatvalue
              : form.formModel
              : "activedOn"
              : activedOn
              : "Processes"
              : "grvProcesses"
              | async
              }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="onClose()">
        <codx-label name="Save" [formModel]="form.formModel" default="Ok"></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>

<ng-template #subHeader>
  <div class="d-flex justify-content-between top-10">
    <div class="d-flex align-items-center">
      <span class="text-dark">{{ getProcess.processName }}</span>
    </div>
  </div>
</ng-template>
