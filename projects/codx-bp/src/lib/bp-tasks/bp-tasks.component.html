<codx-views
  #view
  [funcID]="funcID"
  service="BP"
  assemblyName="ERM.Business.Core"
  entityName="BP_Tasks"
  className="DataBusiness"
  [method]="'LoadDataAsync'"
  [views]="views"
  [autoLoad]="true"
  idField="recID"
  (selectedChange)="selectedChange($event)"
  (clickMF)="clickMF($event, dataSelected)"
  (changeDataMF)="changeDataMF($event, dataSelected)"
  [hideMoreFuncs]="false"
>
</codx-views>

<!--grid-->
<ng-template #templateMore let-data>
  <div class="" style="height: 30px" *ngIf="hidenMF">
    <codx-mfunc
      [dataItem]="data"
      [formModel]="view.formModel"
      (clickMF)="clickMF($event, data)"
      (changeDataMF)="changeDataMF($event, data)"
      [isBookMark]="false"
      type="view"
    ></codx-mfunc>
  </div>
</ng-template>
<!--end-->

<ng-template #headerTemplateList let-data>
  <div class="d-flex w-100 pe-4" style="background: #c1c8cc">
    <div class="min-w-50px px-2 py-3">
      <div></div>
    </div>
    <div class="min-w-150px text-dark fw-bold px-2 py-3 fw-500">
      <codx-label
        fiedName="list_ActivityType"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Loại công việc'"
      ></codx-label>
    </div>
    <div class="min-w-250px text-dark fw-bold px-2 py-3 fw-500">
      <codx-label
        fiedName="list_RequestProcess"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Yêu cầu và Qui trình'"
      ></codx-label>
    </div>
    <div class="w-100 min-w-250px text-dark fw-bold px-2 py-3 fw-500">
      <codx-label
        fiedName="list_TaskName"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Tên công việc'"
      ></codx-label>
    </div>
    <div class="min-w-150px text-dark fw-bold px-2 py-3 fw-500">
      <codx-label
        fiedName="list_Status"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Trình trạng'"
      ></codx-label>
    </div>
    <div class="min-w-300px text-dark fw-bold px-2 py-3 fw-500">
      <codx-label
        fiedName="list_StartDate"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Thời gian thực hiện'"
      ></codx-label>
    </div>

    <div class="min-w-250px text-dark fw-bold px-2 py-3 fw-500">
      <codx-label
        fiedName="list_CreatedBy"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Người tạo'"
      ></codx-label>
    </div>
    <div class="min-w-100px text-dark fw-bold px-2 py-3 fw-500">
      <codx-label
        fiedName="list_Attachment"
        [setRequire]="false"
        [formModel]="view.formModel"
        [default]="'Đính kèm'"
      ></codx-label>
    </div>
  </div>
</ng-template>
<ng-template #templateList let-data>
  <lib-view-list-bp-tasks
    [dataSelected]="data"
    [formModel]="view.formModel"
    (dbClickEvent)="dbClickEvent($event)"
  ></lib-view-list-bp-tasks>
</ng-template>
