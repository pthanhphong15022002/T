<div class="d-flex flex-column w-100 h-100 px-4 py-6 property-rank">
    <lib-property-default-title [data]="data" [isBack]="isBack" (dataChange)="changeValue($event)" (back)="backDefault()"></lib-property-default-title>
    <div class="mt-4">
        <codx-label formName="DynamicForms" [gridViewName]="'grvDynamicForms' + data.controlType" [fiedName]="'title'" default="Tên ô nhập liệu" class="fw-bold"></codx-label>
        <codx-input type="text" [crrValue]="data.title" field="title" (valueChange)="changeValue($event)"></codx-input>
        <span class="fst-italic fw-light">ID: {{data?.fieldName}}</span>
    </div>
    <div class="mt-4">
        <codx-label formName="DynamicForms" [gridViewName]="'grvDynamicForms' + data.controlType" [fiedName]="'memo'" default="Diễn giải" class="fw-bold"></codx-label>
        <codx-input type="text" [disabled]="data?.refField" [crrValue]="data.memo" field="memo" (valueChange)="changeValue($event)"></codx-input>
    </div>
    <div class="d-flex align-items-center mt-4">
        <codx-label formName="DynamicForms" [fiedName]="'lblRankMM'" default="Tỷ lệ từ" class="fw-bold text-nowrap me-2"></codx-label>
        <codx-input [showSpinButton]="true" type="number" field="minValue" [crrValue]="data.rank.minValue" [min]="0" [disabled]="true" (valueChange)="changeValueRank($event)"></codx-input>
        <codx-label formName="DynamicForms" [fiedName]="'lblRankTo'" default="đến" class="mx-2"></codx-label>
        <codx-input [showSpinButton]="true" type="number" field="maxValue" [crrValue]="data.rank.maxValue" (valueChange)="changeValueRank($event)"></codx-input>
    </div>
    <div class="d-flex flex-column mt-4">
        <codx-input type="radio" name="radiomwrank" field="type" [crrValue]="'1'" label="Hiển thị theo dạng số" [checked]="number" (valueChange)="changeValueRank($event)"></codx-input>
        <codx-input type="radio" name="radiomwrank" field="type" [crrValue]="'2'" label="Hiển thị theo dạng icon" [checked]="icon" (valueChange)="changeValueRank($event)" ngClass="mt-4"></codx-input>
    </div>
    <div class="d-flex align-items-center mt-2">
        <codx-input
            class="ms-6"
            field="icon"
            type="vllicon"
            [disabled]="data?.rank.type == '1'"
            [refValue]="'BP006'"
            [crrValue]="data?.rank?.icon"
            (valueChange)="changeValueRank($event)"
        >
        </codx-input>
        <codx-input
            field="color"
            ngClass="ms-4"
            type="colorpicker"
            [showButtons]="false"
            [disabled]="data?.rank?.color == '1'"
            [showText]="false"
            [modeSwitcher]="false"
            [crrValue]="data?.rank?.color"
            (valueChange)="changeValueRank($event)"
        >
        </codx-input>
    </div>
    <div class="border-top mt-8">
        <div class="d-flex align-items-center mt-4">
            <codx-input type="switch" [crrValue]="data.isRequired" field="isRequired" label="Bắt buộc" (valueChange)="changeValue($event)" class="mt-2"></codx-input>
            <codx-label formName="DynamicForms" [gridViewName]="'grvDynamicForms' + data.controlType" [fiedName]="'IsRequired'" default="Bắt buộc" class="fw-bold ms-2"></codx-label>
        </div>
        <div class="d-flex align-items-center mt-1">
            <codx-input type="switch"  field="isRequired" label="Bắt buộc"  class="mt-2"></codx-input>
            <codx-label formName="DynamicForms" [gridViewName]="'grvDynamicForms' + data.controlType" [fiedName]="'IsRequired'" default="Điều kiện hiển thị" class="fw-bold ms-2"></codx-label>
        </div>
    </div>
</div>
