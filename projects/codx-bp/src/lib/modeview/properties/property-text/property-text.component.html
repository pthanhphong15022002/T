<div class="d-flex flex-column w-100 h-100 px-4 py-6">
   <lib-property-default-title [data]="data" [isBack]="isBack" (dataChange)="changeValue($event)" (back)="backDefault()"></lib-property-default-title>
    <div class="mt-4">
        <codx-label formName="DynamicForms" [gridViewName]="'grvDynamicForms' + data.controlType" [fiedName]="'title'" default="Tên ô nhập liệu" class="fw-bold"></codx-label>
        <codx-input type="text" [disabled]="data?.refField" [crrValue]="data.title" field="title" (valueChange)="changeValue($event)"></codx-input>
        <span class="fst-italic fw-light">ID: {{data?.fieldName}}</span>
    </div>
    <div class="mt-4">
        <codx-label formName="DynamicForms" [gridViewName]="'grvDynamicForms' + data.controlType" [fiedName]="'defaultValue'" default="Giá trị mặc định khi thêm mới biểu mẫu" class="fw-bold"></codx-label>
        <codx-input type="text" [disabled]="data?.refField" [crrValue]="data.defaultValue " field="defaultValue" (valueChange)="changeValue($event)" placeholder="Nhập giá trị mặc định"></codx-input>
        <div class="d-flex align-items-center mt-2">
            <codx-input type="switch" [disabled]="data?.refField" [crrValue]="data?.defaultValue == 'User'? true : false" field="defaultValue" label="Bắt buộc"  (valueChange)="changeValueUser($event)" class="mt-2"></codx-input>
            <codx-label formName="DynamicForms" [gridViewName]="'grvDynamicForms' + data.controlType" [fiedName]="'defaultValue'" default="Người thực hiện hiện tại" class="fw-bold ms-2"></codx-label>
        </div>
    </div>
    <div class="mt-4">
        <codx-label formName="DynamicForms" [gridViewName]="'grvDynamicForms' + data.controlType" [fiedName]="'description'" default="Hiển thị chuỗi gợi ý khi chưa có dữ liệu" class="fw-bold"></codx-label>
        <codx-input type="text" [disabled]="data?.refField" [crrValue]="data.description" field="description" placeholder="Nhập giá trị hiển thị" (valueChange)="changeValue($event)"></codx-input>
    </div>
    <div class="mt-4">
        <codx-label formName="DynamicForms" [gridViewName]="'grvDynamicForms' + data.controlType" [fiedName]="'dataFormat'" default="Định dạng hiển thị" class="fw-bold"></codx-label>
        <codx-input type="valuelist" [disabled]="data?.refField" [crrValue]="data.dataFormat" field="dataFormat" [refValue]="'BP003'"  (valueChange)="changeValue($event)"></codx-input>
    </div>
    <lib-property-cbb-dependence [data]="data" [dataTable]="dataTable" (dataChange)="valueChangeData($event)" (dataChangeTableEmit)="valueChangeTableEmit($event)"></lib-property-cbb-dependence>
    <div class="border-top mt-6">
        <div class="d-flex align-items-center mt-4">
            <codx-input type="switch" [crrValue]="data.isRequired" [disabled]="data?.refField" field="isRequired" label="Bắt buộc"  (valueChange)="changeValue($event)" class="mt-2"></codx-input>
            <codx-label formName="DynamicForms" [gridViewName]="'grvDynamicForms' + data.controlType" [fiedName]="'IsRequired'" default="Bắt buộc" class="fw-bold ms-2"></codx-label>
        </div>
        <div class="d-flex align-items-center justify-content-between mt-2">
            <div class="d-flex align-items-center">
                <codx-input type="switch" [disabled]="data?.refField" [crrValue]="data?.autoNumber?.autoNumberControl" field="autoNumberControl" label="Số tự động"  (valueChange)="changeValueAutoNumber($event)" class="mt-2"></codx-input>
                <codx-label formName="DynamicForms" [gridViewName]="'grvDynamicForms' + data.controlType" [fiedName]="'AutoNumberControl'" default="Số tự động" class="fw-bold ms-2"></codx-label>
            </div>
            <i class="icon-edit-one cursor-pointer" [class.text-primary]="data?.autoNumber?.autoNumberControl" (click)="data?.autoNumber?.autoNumberControl? openAutoNumberForm(): undefined"></i>
        </div>
        <div class="d-flex align-items-center justify-content-between mt-2">
            <div class="d-flex align-items-center">
                <codx-input type="switch" [disabled]="data?.refField" [crrValue]="data?.visibleControl?.visibleControl" field="visibleControl" label="Điều kiện hiện thị"  (valueChange)="changeValueVisibleControl($event)" class="mt-2"></codx-input>
                <codx-label formName="DynamicForms" [gridViewName]="'grvDynamicForms' + data.controlType" [fiedName]="'VisibleControl'" default="Điều kiện hiện thị" class="fw-bold ms-2"></codx-label>
            </div>
            <i class="icon-edit-one cursor-pointer" [class.text-primary]="data?.visibleControl?.visibleControl" (click)="data?.visibleControl?.visibleControl? openVisibleControlForm(): undefined"></i>
        </div>
    </div>
</div>
