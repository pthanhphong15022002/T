<ng-container class="border border-dark">
  <codx-form
  headerText="{{ title }}"
  #form
  [body]="body"
  [footer]="footer"
  [dialog]="dialog!"
  [subHeader]=""
  [subHeaderText]=""
  [openMore]="false"
>
<ng-template #body>
  <div class="w-100 h-100">
    <div class="form-group ps-0">
      <codx-label fiedName="TaskName" [formModel]="form.formModel" default="Tên công việc" [ngClass]="grvSetup['TaskName']?.isRequire ? 'required' : ''">
      </codx-label>
      <codx-input field="taskName" [crrValue]="data?.taskName" type="text" [disabled]="true">
      </codx-input>
    </div>
    <div class="form-group ps-0">
      <codx-label fiedName="Memo" [formModel]="form.formModel" default="Mô tả công việc" [ngClass]="grvSetup['Memo']?.isRequire ? 'required' : ''">
      </codx-label>
      <codx-input field="memo" [crrValue]="data?.memo" type="textarea" format="ed3" [disabled]="true">
      </codx-input>
    </div>
  </div>
</ng-template>

<ng-template #footer>

</ng-template>
