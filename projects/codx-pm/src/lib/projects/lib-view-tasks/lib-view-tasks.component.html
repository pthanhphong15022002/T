<codx-views
  #view
  [views]="views"
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [button]="button"
  [idField]="idField"
  [selectedFirst]="false"
  [dataObj]="dataObj"
  [predicate]="predicate"
  [dataValue]="datavalue"
  parentIDField="parentID"
  [isSubView]="true"
  (buttonClick)="click($event)"
  (clickMF)="clickMF($event)"
  *ngIf="projectID && datavalue"
>
</codx-views>
<ng-template #itemViewList let-data>
  <share-view-list
    [formModel]="view.formModel"
    [vllStatus]="'PM012'"
    [vllPriority]="'PM010'"
    [data]="data"
    [listRoles]="listRoles"
    [showMoreFunc]="true"
    [user]="user"
  >
  </share-view-list>
</ng-template>
