<codx-views
  #view
  [views]="views"
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [className]="className"
  [method]="method"
  [button]="button"
  [idField]="idField"
  [selectedFirst]="false"
  [dataObj]="dataObj"
  [predicate]="predicate"
  [dataValue]="datavalue"
  parentIDField="parentID"
  [isSubView]="true"
  (buttonClick)="click($event)"
  (clickMF)="clickMF($event)"
  *ngIf=" funcID || projectID"
>
</codx-views>
<ng-template #itemViewList let-data>
  <share-view-list
    [formModel]="view.formModel"
    [vllStatus]="'PM012'"
    [vllPriority]="'PM010'"
    [data]="data"
    [listRoles]="listRoles"
    [showMoreFunc]="true"
    [user]="user"
    [isTreeView]="true"
    [showDueDate]="false"
    (nodeSelected)="treeSelect($event)"
    [treeCmp]="viewTree"
    (addChild)="addChild($event)"
    (viewTask)="dbClick($event)"
  >
  </share-view-list>
</ng-template>
<ng-template #treeView>
  <share-tree-view
    #viewTree
    [formModel]="view.formModel"
    [vllStatus]="'PM012'"
    [vllPriority]="'PM010'"
    [listRoles]="listRoles"
    [dataObj]="dataObj"
    [filter]="view.dataService.filter"
    [favoriteID]="view.dataService.favoriteID"
    [searchText]="view.dataService.searchText"
    [predicate]="predicate+'&&ParentID=null'"
    [dataValue]="datavalue"
    [predicateChild]="'(Category=@0 OR Category=@1)'"
    [dataValueChild]="'4;G'"
    [showMoreFunc]="true"
    (clickMoreFunction)="clickMFTree($event)"
    (nodeSelect)="treeSelect($event)"
    [user]="user"
    [itemTemplate]="itemViewList"
    [className]="classTreeName"
  >
  </share-tree-view>
</ng-template>
