<ng-container class="border border-dark">
  <codx-form
  headerText="{{ title }}"
  #form
  [body]="body"
  [footer]="footer"
  [dialog]="dialog!"
  [subHeader]=""
  [subHeaderText]=""
  [openMore]="false"
  [data]="data"
>
<ng-template #body>

  <div class="row">
    <codx-label fiedName="Resources" [formModel]="form.formModel" default="Người xử lí">
    </codx-label>
    <div  style="margin: 0 auto; width:100%;" *ngIf="projectMemberType=='1'">
      <ejs-multiselect id='multiselect-checkbox' #checkbox [dataSource]="projectData?.permissions" [fields]='fields'
      [mode]="'CheckBox'"  [showDropDownIcon]="true" showSelectAll='true' [popupHeight]="'400px'" [popupWidth]="'400px'" [filterBarPlaceholder]="'Tìm kiếm...'" locale="vi" (valueChange)="valueChange($event)">
        <ng-template #itemTemplate let-data>
          <div class="">
            <codx-img [width]="30" [objectId]="data?.objectID" objectType="AD_Users" [objectName]="data?.objectName"></codx-img> &nbsp;&nbsp; {{data.objectName}}
          </div>
        </ng-template>
      </ejs-multiselect>
    </div>
  </div>
</ng-template>
<ng-template #footer>
  <div class="d-flex justify-content-between">
    <!-- <button
      codxLang
      name="btnApply"
      formName="System"
      default="Áp dụng"
      class="btn btn-light-primary"
    ></button> -->
    <button
      codxLang
      name="btnSave"
      formName="System"
      default="Lưu"
      class="btn btn-light-success"
      (click)="apply()"
    ></button>
  </div>
</ng-template>

</codx-form>


</ng-container>
