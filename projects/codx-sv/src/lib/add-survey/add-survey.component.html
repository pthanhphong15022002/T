<codx-views
  #view
  [funcID]="funcID"
  [views]="views"
  [autoLoad]="false"
  [viewActiveType]="viewType.content"
  (onLoading)="onLoading($event)"
></codx-views>
<ng-template #itemTemplate>
  <ejs-tab headerPlacement="Top" (selected)="onSelected($event)">
    <e-tabitems>
      <e-tabitem>
        <ng-template #headerText class="">
          <div class="nav-item">
            <a class="nav-link d-flex px-0">
              <span class="fw-bold">
                <codx-label
                  name="Questions"
                  [formModel]="view.formModel"
                  default="Câu hỏi"
                >
                </codx-label>
              </span>
            </a>
          </div>
        </ng-template>
        <ng-template #content class="pd-t-20">
          <app-questions
            [changeModeQ]="changeMode"
            form
            *ngIf="mode == 'Q'"
          ></app-questions>
        </ng-template>
      </e-tabitem>
      <e-tabitem>
        <ng-template #headerText class="">
          <div class="nav-item">
            <a class="nav-link d-flex px-0">
              <span class="fw-bold">
                <codx-label
                  name="Questions"
                  [formModel]="view.formModel"
                  default="Câu trả lời"
                >
                </codx-label>
              </span>
            </a>
          </div>
        </ng-template>
        <ng-template #content class="pd-t-20">
          <app-answers
            [changeModeA]="changeMode"
            *ngIf="mode == 'A'"
            [formModel]="view.formModel"
          ></app-answers>
        </ng-template>
      </e-tabitem>
      <e-tabitem>
        <ng-template #headerText class="">
          <div class="nav-item">
            <a class="nav-link d-flex px-0">
              <span class="fw-bold">
                <codx-label
                  name="Questions"
                  [formModel]="view.formModel"
                  default="Cài đặt"
                >
                </codx-label>
              </span>
            </a>
          </div>
        </ng-template>
        <ng-template #content class="pd-t-20">
          <app-setting
            [changeModeS]="changeMode"
            *ngIf="mode == 'S'"
          ></app-setting>
        </ng-template>
      </e-tabitem>
    </e-tabitems>
  </ejs-tab>
</ng-template>
