<ng-container #itemTemplate>
  <div class="page-add-survey" style="overflow: none">
    <div cdkDropList class="list" (cdkDropListDropped)="drop($event)">
      <div class="example-boundary d-flex w-100">
        <div class="d-flex flex-column">
          <div class="box">
            <div *ngFor="let itemSession of questions">
              <div
                class="card-survey"
                [id]="'card-survey-' + itemSession.seqNo"
                (click)="clickToScroll(itemSession.seqNo, null, 'S')"
              >
                <div class="count-session">
                  <div class="d-flex num-session">
                    <codx-label fiedName="AOS" default="Phần"></codx-label>
                    <span
                      >&nbsp;{{
                        itemSession.seqNo + 1 + " / " + questions.length
                      }}</span
                    >
                  </div>
                </div>
                <div
                  class="col-lg-8 control-section inplace-editor-control-section form-layout"
                  id="inplace-editor-control"
                >
                  <div
                    [ngClass]="
                      itemSession.active
                        ? 'content-wrapper b-t b-l-session'
                        : 'content-wrapper b-t'
                    "
                  >
                    <form id="formSession" class="form-horizontal example-box">
                      <ng-container #body>
                        <ng-container
                          *ngTemplateOutlet="
                            template_card_session;
                            context: {
                              itemSession: itemSession
                            }
                          "
                        ></ng-container>
                      </ng-container>
                    </form>
                  </div>
                </div>
              </div>
              <div *ngFor="let itemQuestion of itemSession.children">
                <div
                  class="card-survey"
                  [id]="'card-survey-question-' + itemQuestion.recID"
                  (click)="
                    clickToScroll(
                      itemSession.seqNo,
                      itemQuestion.recID,
                      'Not-S'
                    )
                  "
                  cdkDragBoundary=".example-boundary"
                  cdkDrag
                >
                  <div
                    class="col-lg-8 control-section inplace-editor-control-section form-layout"
                    id="inplace-editor-control"
                  >
                    <div
                      [ngClass]="
                        itemQuestion.active
                          ? 'content-wrapper b-l'
                          : 'content-wrapper'
                      "
                    >
                      <form id="formId" class="form-horizontal example-box">
                        <ng-container #header>
                          <div class="example-handle" cdkDragHandle>
                            <span class="icon-reorder"></span>
                          </div>
                        </ng-container>
                        <ng-container #body>
                          <div *ngIf="itemQuestion.category == 'Q'">
                            <ng-container
                              *ngTemplateOutlet="
                                template_card_question;
                                context: {
                                  itemSession: itemSession,
                                  itemQuestion: itemQuestion
                                }
                              "
                            ></ng-container>
                          </div>
                          <div
                            *ngIf="
                              itemQuestion.category == 'P' ||
                              itemQuestion.category == 'V'
                            "
                          >
                            <ng-container
                              *ngTemplateOutlet="
                                template_card_image_video;
                                context: {
                                  seqNoSession: itemSession.seqNo,
                                  itemQuestion: itemQuestion
                                }
                              "
                            ></ng-container>
                          </div>
                          <div *ngIf="itemQuestion.category == 'T'">
                            <ng-container
                              *ngTemplateOutlet="
                                template_card_title;
                                context: {
                                  seqNoSession: itemSession.seqNo,
                                  itemQuestion: itemQuestion
                                }
                              "
                            ></ng-container>
                          </div>
                        </ng-container>
                        <ng-container
                          #footer
                          *ngIf="
                            (itemQuestion?.active &&
                              itemQuestion.category == 'Q') ||
                            itemQuestion.category == 'R' ||
                            itemQuestion.category == 'O2' ||
                            itemQuestion.category == 'C2'
                          "
                        >
                          <hr />
                          <div class="d-flex justify-content-end">
                            <span
                              (click)="
                                copyCard(itemSession.seqNo, itemQuestion, 'Q')
                              "
                              class="icon-content_copy icon-24 pd-10 btn btn-icon btn-active-light-primary position-relative"
                            ></span>
                            <span
                              (click)="
                                deleteCard(
                                  itemSession.seqNo,
                                  itemQuestion.seqNo,
                                  'Not-S'
                                )
                              "
                              class="icon-delete_outline icon-24 pd-10 btn btn-icon btn-active-light-primary position-relative"
                            ></span>
                            <span class="split"></span>
                            <codx-label
                              fiedName=""
                              default="Bắt buộc"
                              class="pd-10"
                            ></codx-label>
                            <codx-input
                              type="switch"
                              class="pd-t-10"
                              (valueChange)="valueChange($event, itemQuestion)"
                              [crrValue]="itemQuestion.mandatory"
                            ></codx-input>
                            <span
                              class="icon-more_vert icon-24 pd-10 btn btn-icon btn-active-light-primary position-relative"
                            ></span>
                          </div>
                        </ng-container>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <ng-container #moreFC *ngIf="questions && questions.length > 0">
            <div class="moreFC rounded-4">
              <div class="icon-MF" (click)="clickMF('LTN01')">
                <span class="icon-add_circle_outline icon-24"></span>
              </div>
              <div class="icon-MF" (click)="clickMF('LTN02')">
                <span class="icon-input icon-24"></span>
              </div>
              <div class="icon-MF" (click)="clickMF('LTN03')">
                <span class="icon-format_size icon-24"></span>
              </div>
              <div class="icon-MF" (click)="clickMF('LTN04', ATM_Image)">
                <span class="icon-image icon-24"> </span>
              </div>
              <div class="icon-MF" (click)="clickMF('LTN05')">
                <span class="icon-video_library icon-24"></span>
              </div>
              <div class="icon-MF" (click)="clickMF('LTN06')">
                <span class="icon-calendar_today icon-dns icon-24"></span>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template
  #templateQuestionMF
  let-seqNoSession="seqNoSession"
  let-seqNoQuestion="seqNoQuestion"
  let-answerType="answerType"
>
  <div ngbDropdown container="body">
    <button
      type="button"
      class="btn btn-outline-primary btn-sm dropdown1"
      ngbDropdownToggle
    >
      <div class="d-flex" *ngIf="answerType == 'T'">
        <span class="icon-short_text icon-24"></span>
        <codx-label fiedName="" default="Trả lời ngắn"></codx-label>
      </div>
      <div class="d-flex" *ngIf="answerType == 'T2'">
        <span class="icon-text_snippet icon-24"></span>
        <codx-label fiedName="" default="Trả lời đoạn"></codx-label>
      </div>
      <div class="d-flex" *ngIf="answerType == 'O'">
        <span class="icon-radio_button_checked icon-24"></span>
        <codx-label fiedName="" default="Trắc nghiệm"></codx-label>
      </div>
      <div class="d-flex" *ngIf="answerType == 'C'">
        <span class="icon-check_box icon-24"></span>
        <codx-label fiedName="" default="Hộp kiểm"></codx-label>
      </div>
      <div class="d-flex" *ngIf="answerType == 'L'">
        <span class="icon-arrow_drop_down_circle icon-24"></span>
        <codx-label fiedName="" default="Menu thả xuống"></codx-label>
      </div>
      <div class="d-flex" *ngIf="answerType == 'A'">
        <span class="icon-cloud_upload icon-24"></span>
        <codx-label fiedName="" default="Tải tệp lên"></codx-label>
      </div>
      <div class="d-flex" *ngIf="answerType == 'R'">
        <span class="icon-24"></span>
        <codx-label fiedName="" default="Phạm vi tuyến tính"></codx-label>
      </div>
      <div class="d-flex" *ngIf="answerType == 'O2'">
        <span class="icon-24"></span>
        <codx-label fiedName="" default="Lưới trắc nghiệm"></codx-label>
      </div>
      <div class="d-flex" *ngIf="answerType == 'C2'">
        <span class="icon-view_module icon-24"></span>
        <codx-label fiedName="" default="Lưới hộp kiểm"></codx-label>
      </div>
      <div class="d-flex" *ngIf="answerType == 'D'">
        <span class="icon-calendar_today icon-24"></span>
        <codx-label fiedName="" default="Ngày"></codx-label>
      </div>
      <div class="d-flex" *ngIf="answerType == 'H'">
        <span class="icon-access_time icon-24"></span>
        <codx-label fiedName="" default="Giờ"></codx-label>
      </div>
    </button>
    <div ngbDropdownMenu>
      <button
        ngbDropdownItem
        (click)="clickQuestionMF(seqNoSession, seqNoQuestion, 'T')"
      >
        <div class="d-flex">
          <span class="icon-short_text icon-24"></span>
          <codx-label fiedName="" default="Trả lời ngắn"></codx-label>
        </div>
      </button>
      <button
        ngbDropdownItem
        (click)="clickQuestionMF(seqNoSession, seqNoQuestion, 'T2')"
      >
        <div class="d-flex">
          <span class="icon-text_snippet icon-24"></span>
          <codx-label fiedName="" default="Trả lời đoạn"></codx-label>
        </div>
      </button>
      <hr />
      <button
        ngbDropdownItem
        (click)="clickQuestionMF(seqNoSession, seqNoQuestion, 'O')"
      >
        <div class="d-flex">
          <span class="icon-radio_button_checked icon-24"></span>
          <codx-label fiedName="" default="Trắc nghiệm"></codx-label>
        </div>
      </button>
      <button
        ngbDropdownItem
        (click)="clickQuestionMF(seqNoSession, seqNoQuestion, 'C')"
      >
        <div class="d-flex">
          <span class="icon-check_box icon-24"></span>
          <codx-label fiedName="" default="Hộp kiểm"></codx-label>
        </div>
      </button>
      <button
        ngbDropdownItem
        (click)="clickQuestionMF(seqNoSession, seqNoQuestion, 'L')"
      >
        <div class="d-flex">
          <span class="icon-arrow_drop_down_circle icon-24"></span>
          <codx-label fiedName="" default="Menu thả xuống"></codx-label>
        </div>
      </button>
      <hr />
      <button
        ngbDropdownItem
        (click)="clickQuestionMF(seqNoSession, seqNoQuestion, 'A')"
      >
        <div class="d-flex">
          <span class="icon-cloud_upload icon-24"></span>
          <codx-label fiedName="" default="Tải tệp lên"></codx-label>
        </div>
      </button>
      <hr />
      <button
        ngbDropdownItem
        (click)="clickQuestionMF(seqNoSession, seqNoQuestion, 'R')"
      >
        <div class="d-flex">
          <span class="icon-24"></span>
          <codx-label fiedName="" default="Phạm vi tuyến tính"></codx-label>
        </div>
      </button>
      <button
        ngbDropdownItem
        (click)="clickQuestionMF(seqNoSession, seqNoQuestion, 'O2')"
      >
        <div class="d-flex">
          <span class="icon-24"></span>
          <codx-label fiedName="" default="Lưới trắc nghiệm"></codx-label>
        </div>
      </button>
      <button
        ngbDropdownItem
        (click)="clickQuestionMF(seqNoSession, seqNoQuestion, 'C2')"
      >
        <div class="d-flex">
          <span class="icon-view_module icon-24"></span>
          <codx-label fiedName="" default="Lưới hộp kiểm"></codx-label>
        </div>
      </button>
      <hr />
      <button
        ngbDropdownItem
        (click)="clickQuestionMF(seqNoSession, seqNoQuestion, 'D')"
      >
        <div class="d-flex">
          <span class="icon-calendar_today icon-24"></span>
          <codx-label fiedName="" default="Ngày"></codx-label>
        </div>
      </button>
      <button
        ngbDropdownItem
        (click)="clickQuestionMF(seqNoSession, seqNoQuestion, 'H')"
      >
        <div class="d-flex">
          <span class="icon-access_time icon-24"></span>
          <codx-label fiedName="" default="Giờ"></codx-label>
        </div>
      </button>
    </div>
  </div>
</ng-template>
<ng-template
  #tempIconAnswers
  let-seqNoSession="seqNoSession"
  let-itemQuestion="itemQuestion"
  let-itemAnswer="itemAnswer"
>
  <div>
    <span
      *ngIf="itemQuestion.answerType == 'O'"
      class="icon-radio_button_unchecked icon-radio"
    ></span>
    <span
      *ngIf="itemQuestion.answerType == 'C'"
      class="icon-check_box_outline_blank pd-t-7"
    ></span>
    <span *ngIf="itemQuestion.answerType == 'L' && itemAnswer" class="pd-t-7"
      >{{ itemAnswer?.seqNo + 1 }}.</span
    >
    <span *ngIf="itemQuestion.answerType == 'L' && !itemAnswer" class="pd-t-7"
      >{{
        questions[seqNoSession].children[itemQuestion.seqNo].answers.length + 1
      }}.</span
    >
    <span
      *ngIf="itemQuestion.answerType == 'D'"
      class="icon-calendar_today"
    ></span>
    <span
      *ngIf="itemQuestion.answerType == 'H'"
      class="icon-access_time"
    ></span>
  </div>
</ng-template>
<ng-template
  #tempAnswers
  let-seqNoSession="seqNoSession"
  let-itemQuestion="itemQuestion"
  let-itemAnswer="itemAnswer"
>
  <div class="d-flex">
    <div
      class="e-input-group"
      *ngIf="
        itemQuestion.answerType == 'O' ||
        itemQuestion.answerType == 'C' ||
        itemQuestion.answerType == 'L'
      "
    >
      <input
        class="e-input"
        type="text"
        placeholder="{{ itemAnswer.other ? 'Khác...' : '' }}"
        (focus)="focusIn($event.target)"
        (blur)="focusOut($event.target)"
        [value]="itemAnswer.answer"
        [disabled]="itemAnswer.other ? true : false"
      />
    </div>
    <div
      class="e-input-group short-text"
      *ngIf="itemQuestion.answerType == 'T'"
    >
      <input
        class="e-input"
        type="text"
        placeholder="Văn bản câu trả lời ngắn"
        (focus)="focusIn($event.target)"
        (blur)="focusOut($event.target)"
        [disabled]="true"
      />
    </div>
    <div
      class="e-input-group long-text"
      *ngIf="itemQuestion.answerType == 'T2'"
    >
      <input
        class="e-input"
        type="text"
        placeholder="Văn bản câu trả lời dài"
        (focus)="focusIn($event.target)"
        (blur)="focusOut($event.target)"
        [disabled]="true"
      />
    </div>
    <div class="e-input-group date-time" *ngIf="itemQuestion.answerType == 'D'">
      <input
        class="e-input"
        type="text"
        placeholder="Ngày, tháng, năm"
        (focus)="focusIn($event.target)"
        (blur)="focusOut($event.target)"
        [disabled]="true"
      />
    </div>
    <div class="e-input-group date-time" *ngIf="itemQuestion.answerType == 'H'">
      <input
        class="e-input"
        type="text"
        placeholder="Giờ"
        (focus)="focusIn($event.target)"
        (blur)="focusOut($event.target)"
        [disabled]="true"
      />
    </div>
    <div
      class="e-input-group date-time"
      *ngIf="itemQuestion.answerType == 'O2'"
    >
      <div class="d-flex">
        <div class="column">
          <codx-label fiedName="Row" default="Hàng"></codx-label>
          <p>Some text..</p>
        </div>
        <div class="column">
          <codx-label fiedName="Column" default="Cột"></codx-label>
          <p>Some text..</p>
        </div>
      </div>
    </div>
    <div *ngIf="itemQuestion.answerType == 'R'">
      <div class="d-flex ps-6">
        <div ngbDropdown container="body" class="pe-3">
          <button
            type="button"
            class="btn btn-outline-primary btn-sm dropdown"
            ngbDropdownToggle
          >
            <div class="d-flex">
              <span>{{ valueFrom }}</span>
              <span class="icon-arrow_drop_down icon-18"></span>
            </div>
          </button>
          <div ngbDropdownMenu>
            <button ngbDropdownItem (click)="changeRating('0', 'FROM')">
              <div class="d-flex">
                <span>0</span>
              </div>
            </button>
            <button ngbDropdownItem (click)="changeRating('1', 'FROM')">
              <div class="d-flex">
                <span>1</span>
              </div>
            </button>
          </div>
        </div>
        <codx-label fiedName="To" default="đến"></codx-label>
        <div ngbDropdown container="body" class="ps-3">
          <button
            type="button"
            class="btn btn-outline-primary btn-sm dropdown"
            ngbDropdownToggle
          >
            <div class="d-flex">
              <span>{{ valueTo }}</span>
              <span class="icon-arrow_drop_down icon-18"></span>
            </div>
          </button>
          <div ngbDropdownMenu>
            <button ngbDropdownItem (click)="changeRating('2', 'TO')">
              <div class="d-flex">
                <span>2</span>
              </div>
            </button>
            <button ngbDropdownItem (click)="changeRating('3', 'TO')">
              <div class="d-flex">
                <span>3</span>
              </div>
            </button>
            <button ngbDropdownItem (click)="changeRating('4', 'TO')">
              <div class="d-flex">
                <span>4</span>
              </div>
            </button>
            <button ngbDropdownItem (click)="changeRating('5', 'TO')">
              <div class="d-flex">
                <span>5</span>
              </div>
            </button>
            <button ngbDropdownItem (click)="changeRating('6', 'TO')">
              <div class="d-flex">
                <span>6</span>
              </div>
            </button>
            <button ngbDropdownItem (click)="changeRating('7', 'TO')">
              <div class="d-flex">
                <span>7</span>
              </div>
            </button>
            <button ngbDropdownItem (click)="changeRating('8', 'TO')">
              <div class="d-flex">
                <span>8</span>
              </div>
            </button>
            <button ngbDropdownItem (click)="changeRating('9', 'TO')">
              <div class="d-flex">
                <span>9</span>
              </div>
            </button>
            <button ngbDropdownItem (click)="changeRating('10', 'TO')">
              <div class="d-flex">
                <span>10</span>
              </div>
            </button>
          </div>
        </div>
      </div>
      <div class="d-flex e-input-group e-input-group-full pd-10">
        <span>{{ valueFrom }}</span>
        <input
          class="e-input ps-6"
          type="text"
          placeholder="Nhãn (không bắt buộc)"
          (focus)="focusIn($event.target)"
          (blur)="focusOut($event.target)"
        />
      </div>
      <div class="d-flex e-input-group e-input-group-full pd-10">
        <span>{{ valueTo }}</span>
        <input
          class="e-input ps-6"
          type="text"
          placeholder="Nhãn (không bắt buộc)"
          (focus)="focusIn($event.target)"
          (blur)="focusOut($event.target)"
        />
      </div>
    </div>
    <ng-container
      #iconRight
      *ngIf="
        itemQuestion.active &&
        (itemQuestion.answerType == 'O' || itemQuestion.answerType == 'C')
      "
    >
      <div class="has-action-menu" *ngIf="!itemAnswer.other">
        <div class="action-menu">
          <span class="icon-image icon-24 pd-10"></span>
        </div>
      </div>
      <div
        (click)="deleteAnswer(seqNoSession, itemQuestion.seqNo, itemAnswer)"
        [ngClass]="itemAnswer.other ? 'm-l-6' : ''"
        *ngIf="itemQuestion.answers?.length > 1"
      >
        <span class="icon-close icon-24 pd-s-e-10"></span>
      </div>
    </ng-container>
  </div>
</ng-template>
<ng-template
  #template_card_question
  let-itemSession="itemSession"
  let-itemQuestion="itemQuestion"
>
  <div class="d-flex">
    <div class="form-group question">
      <div class="title-des">
        <ejs-inplaceeditor
          #inplaceCommentEditor
          mode="Inline"
          emptyText="Enter your comment"
          submitOnEnter="false"
          type="RTE"
          name="rte"
          data-underline="false"
          [model]="titleEditorModel"
          [validationRules]="commentRule"
          [value]="itemQuestion.question"
        >
        </ejs-inplaceeditor>
      </div>
    </div>
    <ng-container #questionMF *ngIf="itemQuestion?.active">
      <span class="icon-image icon-26"></span>
      <ng-container
        *ngTemplateOutlet="
          templateQuestionMF;
          context: {
            seqNoSession: itemSession.seqNo,
            seqNoQuestion: itemQuestion.seqNo,
            answerType: itemQuestion.answerType
          }
        "
      ></ng-container>
    </ng-container>
  </div>
  <div
    cdkDropList
    class="list answer"
    (cdkDropListDropped)="dropAnswer($event, itemQuestion.seqNo)"
  >
    <div
      class="box"
      *ngFor="let itemAnswer of itemQuestion.answers"
      cdkDragBoundary=".answer"
      cdkDrag
    >
      <div class="has-action-menu">
        <div class="d-flex">
          <div class="action-menu">
            <div
              class="example-handle-answer"
              cdkDragHandle
              *ngIf="
                itemQuestion.answerType != 'T2' &&
                itemQuestion.answerType != 'T' &&
                itemQuestion.answerType != 'R'
              "
            >
              <span class="icon-reorder"></span>
            </div>
          </div>
          <div class="d-flex size-input">
            <ng-container
              *ngTemplateOutlet="
                tempIconAnswers;
                context: {
                  seqNoSession: itemSession.seqNo,
                  itemQuestion: itemQuestion,
                  itemAnswer: itemAnswer
                }
              "
            ></ng-container>
            <ng-container
              *ngTemplateOutlet="
                tempAnswers;
                context: {
                  seqNoSession: itemSession.seqNo,
                  itemQuestion: itemQuestion,
                  itemAnswer: itemAnswer
                }
              "
            ></ng-container>
          </div>
        </div>
      </div>
    </div>
    <div
      class="d-flex size-input-other"
      *ngIf="
        (itemQuestion?.active && itemQuestion.answerType == 'O') ||
        itemQuestion.answerType == 'C'
      "
    >
      <ng-container
        *ngTemplateOutlet="
          tempIconAnswers;
          context: {
            seqNoSession: itemSession.seqNo,
            seqNoQuestion: itemQuestion.seqNo,
            itemQuestion: itemQuestion
          }
        "
      ></ng-container>
      <div
        class="e-input-group-other"
        (click)="addAnswer(itemSession.seqNo, itemQuestion.seqNo)"
      >
        <input
          class="e-input answer-other"
          type="text"
          placeholder="Thêm bình chọn"
          (focus)="focusIn($event.target)"
          (blur)="focusOut($event.target)"
        />
      </div>
      <ng-container
        *ngIf="
          (itemQuestion?.answerType == 'O' ||
            itemQuestion?.answerType == 'C') &&
          !itemQuestion.other
        "
        class="d-flex"
      >
        <div class="text-or">
          <codx-label fiedName="" default="hoặc"></codx-label>
        </div>
        <div
          class="add-answer-other"
          (click)="addOtherAnswer(itemSession.seqNo, itemQuestion.seqNo)"
        >
          <codx-label
            fiedName=""
            default='thêm "Câu trả lời khác"'
          ></codx-label>
        </div>
      </ng-container>
    </div>
  </div>
</ng-template>
<ng-template
  #template_card_image_video
  let-seqNoSession="seqNoSession"
  let-itemQuestion="itemQuestion"
>
  <div class="d-flex">
    <div class="form-group question w-100">
      <div class="title-des d-flex">
        <ejs-inplaceeditor
          #inplaceCommentEditor
          mode="Inline"
          emptyText="Tiêu đề hình ảnh"
          submitOnEnter="false"
          type="RTE"
          name="rte"
          data-underline="false"
          [model]="titleEditorModel"
          [validationRules]="commentRule"
          [value]="itemQuestion.question"
        >
        </ejs-inplaceeditor>
        <ng-container #questionMF *ngIf="itemQuestion?.active" class="d-flex">
          <span
            (click)="copyCard(seqNoSession, itemQuestion, 'P-V')"
            class="icon-content_copy icon-24 pd-10 btn btn-icon btn-active-light-primary position-relative"
          ></span>
          <span
            (click)="deleteCard(seqNoSession, itemQuestion.seqNo, 'Not-S')"
            class="icon-delete_outline icon-24 pd-10 btn btn-icon btn-active-light-primary position-relative"
          ></span>
          <span
            class="icon-more_vert icon-24 pd-10 btn btn-icon btn-active-light-primary position-relative"
          ></span>
        </ng-container>
      </div>
    </div>
  </div>
  <ng-container #editImage *ngIf="MODE_IMAGE_VIDEO == 'EDIT'">
    <div
      class="row mt-2 justify-content-between pd-10"
      *ngIf="lstEditIV.length > 0"
    >
      <ng-container *ngFor="let data of lstEditIV">
        <div class="col-5 my-2 m-w-100">
          <div class="w-150 position-relative">
            <div class="d-flex align-items-center icon-MF-image">
              <div ngbDropdown class="dropdown" container="body">
                <a
                  href="javascript:void(0)"
                  class="btn btn-clean btn-hover-light-primary btn-sm btn-icon"
                  ngbDropdownToggle
                  id="dropdownMenuButton1"
                  aria-expanded="false"
                >
                  <span class="icon-more_vert icon-22"> </span>
                </a>
                <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                  <li>
                    <a ngbDropdownItem href="javascript:void(0)">
                      <span class="icon-format_align_left"></span>
                      <codx-label
                        fiedName="formatAlignLeft"
                        default="Căn trái"
                      ></codx-label>
                    </a>
                  </li>
                  <li>
                    <a ngbDropdownItem href="javascript:void(0)">
                      <span class="icon-format_align_right"></span>
                      <codx-label
                        fiedName="formatAlignRight"
                        default="Căn phải"
                      ></codx-label>
                    </a>
                  </li>
                  <li>
                    <a ngbDropdownItem href="javascript:void(0)">
                      <span class="icon-format_align_center"></span>
                      <codx-label
                        fiedName="formatAlignCenter"
                        default="Căn giữa"
                      ></codx-label>
                    </a>
                  </li>
                  <li>
                    <a
                      (click)="uploadFile('image', 'change')"
                      ngbDropdownItem
                      href="javascript:void(0)"
                    >
                      <span class="icon-image"></span>
                      <codx-label
                        fiedName="changeImage"
                        default="Thay đổi"
                      ></codx-label>
                    </a>
                  </li>
                  <li>
                    <a
                      (click)="deleteFile()"
                      ngbDropdownItem
                      href="javascript:void(0)"
                    >
                      <span class="icon-delete"></span>
                      <codx-label
                        fiedName="deleteImage"
                        default="Xóa"
                      ></codx-label>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <ng-container *ngIf="data.referType == REFER_TYPE.IMAGE">
              <ng-container *ngIf="data.recID || data.objectID; else imageSrc">
                <codx-img
                  [objectId]="data.objectID"
                  [objectType]="functionList.entityName"
                  [width]="150"
                  cssClass="pic"
                  imageType="square"
                >
                </codx-img>
              </ng-container>
              <ng-template #imageSrc>
                <img
                  [src]="data.avatar || data.data"
                  alt=""
                  class="image m-w-100"
                />
              </ng-template>
            </ng-container>
            <ng-container *ngIf="data.referType == REFER_TYPE.VIDEO">
              <div>
                <video #video controls class="w-100 rounded h-auto">
                  <source [src]="data?.srcVideo" type="video/mp4" />
                </video>
              </div>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-container>
</ng-template>
<ng-template
  #template_card_title
  let-seqNoSession="seqNoSession"
  let-itemQuestion="itemQuestion"
>
  <div class="d-flex">
    <div class="form-group question w-100">
      <div class="title-des d-flex">
        <ejs-inplaceeditor
          #inplaceCommentEditor
          mode="Inline"
          emptyText="Không có tiêu đề"
          submitOnEnter="false"
          type="RTE"
          name="rte"
          data-underline="false"
          [model]="titleEditorModel"
          [validationRules]="commentRule"
        >
        </ejs-inplaceeditor>
        <ng-container #questionMF *ngIf="itemQuestion?.active" class="d-flex">
          <span
            (click)="copyCard(seqNoSession, itemQuestion, 'T')"
            class="icon-content_copy icon-24 pd-10 btn btn-icon btn-active-light-primary position-relative"
          ></span>
          <span
            (click)="deleteCard(seqNoSession, itemQuestion.seqNo, 'Not-S')"
            class="icon-delete_outline icon-24 pd-10 btn btn-icon btn-active-light-primary position-relative"
          ></span>
          <span
            class="icon-more_vert icon-24 pd-10 btn btn-icon btn-active-light-primary position-relative"
          ></span>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="form-group question">
    <div class="title-des">
      <ejs-inplaceeditor
        #inplaceCommentEditor
        mode="Inline"
        emptyText="Mô tả (không bắt buộc)"
        submitOnEnter="false"
        type="RTE"
        name="rte"
        data-underline="false"
        [model]="descriptionEditorModel"
        [validationRules]="commentRule"
      >
      </ejs-inplaceeditor>
    </div>
  </div>
</ng-template>
<ng-template #template_card_session let-itemSession="itemSession">
  <div class="d-flex">
    <div class="form-group question w-100 position-relative">
      <div class="title-des d-flex">
        <ejs-inplaceeditor
          #inplaceCommentEditor
          mode="Inline"
          emptyText="Mẫu không có tiêu đề"
          submitOnEnter="false"
          type="RTE"
          name="rte"
          data-underline="false"
          [model]="titleEditorModel"
          [validationRules]="commentRule"
        >
        </ejs-inplaceeditor>
        <ng-container #questionMF>
          <!-- <span
            class="icon-more_vert icon-24 pd-10 btn btn-icon btn-active-light-primary"
          ></span> -->
          <div class="d-flex align-items-center pd-10 left-100">
            <div ngbDropdown container="body">
              <a
                href="javascript:void(0)"
                class="btn btn-clean btn-hover-light-primary btn-sm btn-icon"
                ngbDropdownToggle
                id="dropdownMenuButton1"
                aria-expanded="false"
              >
                <span class="icon-more_vert icon-22"></span>
              </a>
              <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                <li>
                  <a
                    (click)="copyCard(itemSession, '', 'S')"
                    ngbDropdownItem
                    href="javascript:void(0)"
                  >
                    <codx-label
                      fiedName="copySession"
                      default="Sao chép phần"
                    ></codx-label>
                  </a>
                </li>
                <li>
                  <a
                    (click)="moveSession()"
                    ngbDropdownItem
                    href="javascript:void(0)"
                  >
                    <codx-label
                      fiedName="moveSession"
                      default="Di chuyển phần"
                    ></codx-label>
                  </a>
                </li>
                <li>
                  <a
                    (click)="deleteCard(itemSession.seqNo, '', 'S')"
                    ngbDropdownItem
                    href="javascript:void(0)"
                  >
                    <codx-label
                      fiedName="deleteSession"
                      default="Xóa phần"
                    ></codx-label>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="form-group question">
    <div class="title-des">
      <ejs-inplaceeditor
        #inplaceCommentEditor
        mode="Inline"
        emptyText="Mô tả biểu mẫu"
        submitOnEnter="false"
        type="RTE"
        name="rte"
        data-underline="false"
        [model]="descriptionEditorModel"
        [validationRules]="commentRule"
      >
      </ejs-inplaceeditor>
    </div>
  </div>
</ng-template>
