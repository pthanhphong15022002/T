<div class="page-add-survey" style="overflow: none">
  <div class="box">
    <div class="card-survey">
      <div
        class="col-lg-8 control-section inplace-editor-control-section form-layout"
        #formlayout
        id="inplace-editor-control"
      >
        <div class="content-wrapper">
          <form id="formId" class="form-horizontal example-box">
            <!-- <div class="form-group">
              <label
                class="col-sm-6 control-label"
                style="text-align: left; font-size: 14px"
              >
                Title</label
              >
              <ejs-inplaceeditor
                #inplaceTitleEditor
                mode="Inline"
                emptyText="Enter your question title"
                name="Title"
                [validationRules]="titleRule"
                data-underline="false"
                [model]="titleEditorModel"
                [value]="item.text"
                (change)="valueChange($event)"
              >
              </ejs-inplaceeditor>
            </div> -->
            <div class="form-group">
              <div class="title-des">
                <ejs-inplaceeditor
                  #inplaceCommentEditor
                  mode="Inline"
                  emptyText="Enter your comment"
                  submitOnEnter="false"
                  type="RTE"
                  name="rte"
                  data-underline="false"
                  [model]="titleEditorModel"
                  [validationRules]="commentRule"
                  [value]="data.text"
                >
                </ejs-inplaceeditor>
              </div>
            </div>
            <div class="form-group">
              <div class="title-des">
                <ejs-inplaceeditor
                  #inplaceCommentEditor
                  mode="Inline"
                  emptyText="Mô tả biểu mẫu"
                  submitOnEnter="false"
                  type="RTE"
                  name="rte"
                  data-underline="false"
                  [model]="descriptionEditorModel"
                  [validationRules]="commentRule"
                  [value]="data.description"
                >
                </ejs-inplaceeditor>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div cdkDropList class="list" (cdkDropListDropped)="drop($event)">
    <div class="example-boundary d-flex w-100">
      <div class="d-flex flex-column">
        <div
          class="box"
          *ngFor="let item of questions; index as i"
          cdkDragBoundary=".example-boundary"
          cdkDrag
        >
          <div
            class="card-survey"
            [id]="'card-survey-' + item.seqNo"
            (click)="scroll(moreFC, i)"
          >
            <div
              class="col-lg-8 control-section inplace-editor-control-section form-layout"
              #formlayout
              id="inplace-editor-control"
            >
              <div class="content-wrapper">
                <form id="formId" class="form-horizontal example-box">
                  <div class="example-handle" cdkDragHandle>
                    <span class="icon-reorder"></span>
                  </div>
                  <div class="d-flex">
                    <div class="form-group question">
                      <div class="title-des">
                        <ejs-inplaceeditor
                          #inplaceCommentEditor
                          mode="Inline"
                          emptyText="Enter your comment"
                          submitOnEnter="false"
                          type="RTE"
                          name="rte"
                          data-underline="false"
                          [model]="titleEditorModel"
                          [validationRules]="commentRule"
                          [value]="item.question"
                        >
                        </ejs-inplaceeditor>
                      </div>
                    </div>
                    <span class="icon-image icon-26"></span>
                    <div ngbDropdown container="body">
                      <button
                        type="button"
                        class="btn btn-outline-primary btn-sm dropdown"
                        ngbDropdownToggle
                      >
                        <div class="d-flex">
                          <span
                            class="icon-radio_button_checked icon-24"
                          ></span>
                          <codx-label
                            fiedName=""
                            default="Trắc nghiệm"
                          ></codx-label>
                        </div>
                      </button>
                      <div ngbDropdownMenu>
                        <button ngbDropdownItem>
                          <div class="d-flex">
                            <span class="icon-short_text icon-24"></span>
                            <codx-label
                              fiedName=""
                              default="Trả lời ngắn"
                            ></codx-label>
                          </div>
                        </button>
                        <button ngbDropdownItem>
                          <div class="d-flex">
                            <span class="icon-text_snippet icon-24"></span>
                            <codx-label
                              fiedName=""
                              default="Trả lời đoạn"
                            ></codx-label>
                          </div>
                        </button>
                        <hr />
                        <button ngbDropdownItem>
                          <div class="d-flex">
                            <span
                              class="icon-radio_button_checked icon-24"
                            ></span>
                            <codx-label
                              fiedName=""
                              default="Trắc nghiệm"
                            ></codx-label>
                          </div>
                        </button>
                        <button ngbDropdownItem>
                          <div class="d-flex">
                            <span class="icon-check_box icon-24"></span>
                            <codx-label
                              fiedName=""
                              default="Hộp kiểm"
                            ></codx-label>
                          </div>
                        </button>
                        <button ngbDropdownItem>
                          <div class="d-flex">
                            <span
                              class="icon-arrow_drop_down_circle icon-24"
                            ></span>
                            <codx-label
                              fiedName=""
                              default="Menu thả xuống"
                            ></codx-label>
                          </div>
                        </button>
                        <hr />
                        <button ngbDropdownItem>
                          <div class="d-flex">
                            <span class="icon-cloud_upload icon-24"></span>
                            <codx-label
                              fiedName=""
                              default="Tải tệp lên"
                            ></codx-label>
                          </div>
                        </button>
                        <hr />
                        <button ngbDropdownItem>
                          <div class="d-flex">
                            <span class="icon-calendar_today icon-24"></span>
                            <codx-label fiedName="" default="Ngày"></codx-label>
                          </div>
                        </button>
                        <button ngbDropdownItem>
                          <div class="d-flex">
                            <span class="icon-access_time icon-24"></span>
                            <codx-label fiedName="" default="Giờ"></codx-label>
                          </div>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div
                    cdkDropList
                    class="list answer"
                    (cdkDropListDropped)="dropAnswer($event, item.seqNo)"
                  >
                    <div
                      class="box"
                      *ngFor="let x of item.answers"
                      cdkDragBoundary=".answer"
                      cdkDrag
                    >
                      <div class="has-action-menu">
                        <div class="d-flex">
                          <div class="action-menu">
                            <div class="example-handle-answer" cdkDragHandle>
                              <span class="icon-reorder"></span>
                            </div>
                          </div>
                          <div class="d-flex size-input">
                            <span
                              class="icon-radio_button_unchecked icon-radio"
                            ></span>
                            <div class="e-input-group">
                              <input
                                class="e-input"
                                type="text"
                                placeholder="Normal"
                                (focus)="focusIn($event.target)"
                                (blur)="focusOut($event.target)"
                                [value]="x.answer"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex size-input-other">
                      <span
                        class="icon-radio_button_unchecked icon-radio"
                      ></span>
                      <div class="e-input-group-other">
                        <input
                          class="e-input answer-other"
                          type="text"
                          placeholder="Normal"
                          (focus)="focusIn($event.target)"
                          (blur)="focusOut($event.target)"
                          [value]="'Thêm bình chọn'"
                        />
                      </div>
                      <div class="text-or">
                        <codx-label fiedName="" default="hoặc"></codx-label>
                      </div>
                      <div class="add-answer-other">
                        <codx-label
                          fiedName=""
                          default='thêm "Câu trả lời khác"'
                        ></codx-label>
                      </div>
                    </div>
                  </div>
                </form>
                <hr />
                <div class="d-flex">
                  <span class="icon-content_copy icon-24"></span>
                  <span class="icon-delete_outline icon-24"></span>
                  <span class="split"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ng-container #moreFC>
          <div class="moreFC rounded-4">
            <div class="icon-MF">
              <span class="icon-add_circle_outline icon-24"></span>
            </div>
            <div class="icon-MF">
              <span class="icon-input icon-24"></span>
            </div>
            <div class="icon-MF">
              <span class="icon-format_size icon-24"></span>
            </div>
            <div class="icon-MF">
              <span class="icon-image icon-24"></span>
            </div>
            <div class="icon-MF">
              <span class="icon-video_library icon-24"></span>
            </div>
            <div class="icon-MF">
              <span class="icon-calendar_view_day icon-dns icon-24"></span>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
