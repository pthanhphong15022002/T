<div cdkDropList class="list" (cdkDropListDropped)="drop($event)">
    <div class="box" *ngFor="let item of data" cdkDrag>
        <div class="card-survey">
            <div class="col-lg-8 control-section inplace-editor-control-section form-layout" #formlayout
                id='inplace-editor-control'>
                <div class="content-wrapper">
                    <form id="formId" class="form-horizontal example-box">
                        <div class="example-handle" cdkDragHandle>
                            <span class="icon-reorder"></span>
                        </div>
                        <!-- <div class="form-group">
                            <label class="col-sm-6 control-label" style="text-align: left;font-size: 14px;">
                                Title</label>
                            <ejs-inplaceeditor #inplaceTitleEditor mode="Inline" emptyText='Enter your question title'
                                name='Title' [validationRules]='titleRule' data-underline="false"
                                [model]="titleEditorModel" [value]='item.text' (change)="valueChange($event)">
                            </ejs-inplaceeditor>
                        </div> -->
                        <div class="form-group">
                            <div class="title-des">
                                <ejs-inplaceeditor #inplaceCommentEditor mode="Inline" emptyText='Enter your comment'
                                    submitOnEnter='false' type='RTE' name='rte' data-underline="false"
                                    [model]="titleEditorModel" [validationRules]='commentRule' [value]='item.text'>
                                </ejs-inplaceeditor>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="title-des">
                                <ejs-inplaceeditor #inplaceCommentEditor mode="Inline" emptyText='Mô tả biểu mẫu'
                                    submitOnEnter='false' type='RTE' name='rte' data-underline="false"
                                    [model]="descriptionEditorModel" [validationRules]='commentRule'
                                    [value]='item.description'>
                                </ejs-inplaceeditor>
                            </div>
                        </div> 
                        <div cdkDropList class="list" (cdkDropListDropped)="dropAnswer($event, item.id)">
                            <div class="box" *ngFor="let x of item.answer" cdkDrag>
                                <div class="has-action-menu">
                                    <div class="d-flex">
                                        <div class="action-menu">
                                            <div class="example-handle-answer" cdkDragHandle>
                                                <span class="icon-reorder"></span>
                                            </div>
                                        </div>
                                        <div class="d-flex size-input">
                                            <span class="icon-radio_button_unchecked icon-radio"></span>
                                            <div class="e-input-group">
                                                <input class="e-input" type="text" placeholder="Normal"
                                                    (focus)="focusIn($event.target)" (blur)="focusOut($event.target)"
                                                    [value]="x.text" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
