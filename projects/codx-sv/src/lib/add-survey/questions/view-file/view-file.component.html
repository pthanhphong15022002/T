<div *ngIf="dataFile && dataFile.length>0" class="d-flex flex-wrap justify-content-center w-100">
    <ng-container *ngFor="let item of dataFile , let i = index">
        <ng-container *ngIf="i < 5 , else mfile">
            <div  class="sv-img-view-file p-1 cursor-pointer rounded">
                <img [src]="getSrcImage(item)" class="w-100 h-100" (click)="openPopUpViewFile(i)"/>
            </div>
        </ng-container>
        <ng-template #mfile>
            <div *ngIf="i == 5" class="sv-img-view-file p-1 cursor-pointer rounded">
                <div class="sv-img-view-file-more d-flex align-items-center justify-content-center " *ngIf="dataFile.length > 6" (click)="openPopUpViewFile(i)">
                    <span class="fs-1 fw-bold text-white">+{{dataFile.length - 5}}</span>
                </div>
                <img [src]="getSrcImage(item)" class="w-100 h-100" (click)="openPopUpViewFile(i)"/>
            </div>
        </ng-template>
    </ng-container>
</div>
