<codx-form 
    [headerText]="headerText"  
    [body]="body" 
    [footer]="footer" 
    [dialog]="dialog" 
    [formModel]="formModel"
>
</codx-form>

<ng-template #body>
    <div class="d-flex flex-column py-2">
        <div class="d-flex flex-column">
            <codx-input type="radio" label="Nội bộ" name="ip-copy-link" crrValue="internal" [Group]="copyLinkGroup" ControlName="link"></codx-input>
            <div class="d-flex align-items-center pt-1 pb-5">
                <div class="me-2"><i class="icon-i-link" ></i></div>
                <codx-input type="text" [crrValue]="internal" [disabled]="true" ngClass="w-100" ></codx-input>
                <div class="ms-5 cursor-pointer" title="Sao chép link nội bộ" (click)="copyLink('internal')"><i class="icon-content_copy" ></i></div>
            </div>
        </div>
        <div class="d-flex flex-column">
            <codx-input type="radio" label="Công cộng" name="ip-copy-link" crrValue="public" [Group]="copyLinkGroup" ControlName="link"></codx-input>
            <div class="d-flex align-items-center pt-1 pb-5">
                <div class="me-2"><i class="icon-i-link" ></i></div>
                <codx-input type="text" [crrValue]="public" [disabled]="true" ngClass="w-100"></codx-input>
                <div class="ms-5 cursor-pointer" title="Sao chép link công cộng" (click)="copyLink('public')"><i class="icon-content_copy"></i></div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #footer>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" type="submit" (click)="onSave()">
            <codx-label default="Sao chép" [formName]="formModel?.formName" [fiedName]="'lblSaveCopyLink'"></codx-label>
        </button>
    </div>
</ng-template>
