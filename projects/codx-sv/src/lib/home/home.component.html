<codx-views #view [views]="views" [funcID]="funcID" [autoLoad]="false">
</codx-views>

<ng-template #panelLeftRef>
  <div class="survey-home h-100">
    <div class="p-2 bg-body body-survey px-5">
      <div class="d-flex justify-content-between align-items-center py-2">
        <codx-label
          default="Biểu mẫu"
          fiedName="lblSVTitleNew"
          class="fw-bold fs-5"
        >
        </codx-label>
        <div class="d-flex align-items-center py-2">
          <div class="mx-2 fw-bold">
            <codx-label default="Gợi ý tìm kiếm"  [fiedName]="'lblSVSearchSuggestions'" [formName]="'SVSearchSuggestions'"></codx-label> :
          </div>
          <div *ngFor="let item of vllSV005" class="mx-2 cursor-pointer" (click)="openFormSuggestion()">
            <span>{{item?.default}}</span>
          </div>
          <div class="mx-2 cursor-pointer">
            <codx-label default="Xem thêm"  [fiedName]="'lblSVMore'" [formName]="'SVMore'"></codx-label>...
          </div>
        </div>
      </div>
      <div class="d-flex align-items-center div-title">
        <div class="card-survey rounded-2" (click)="createNewSurvey()">
          <img src="./assets/themes/sv/default/img/add-survey.png" class="rounded-2"/>
          <div class="py-2 fw-bold">
            <span>Trống</span>
          </div>
        </div>
        <!-- <codx-label fiedName="" formModel="" default="Trống"></codx-label> -->
        <div class="card-survey rounded-2">
          <img src="./assets/themes/sv/default/img/template1.png" class="rounded-2"/>
          <div class="py-2 fw-bold">
            <span>Thông tin liên hệ</span>
          </div>
        </div>
        <div class="card-survey rounded-2">
          <img src="./assets/themes/sv/default/img/template2.png" class="rounded-2"/>
          <div class="py-2 fw-bold">
            <span>Trả lời sự kiện</span>
          </div>
        </div>
        <div class="card-survey rounded-2">
          <img src="./assets/themes/sv/default/img/template3.png" class="rounded-2"/>
          <div class="py-2 fw-bold">
            <span>Lời mời dự tiệc</span>
          </div>
        </div>
        <div class="card-survey rounded-2">
          <img src="./assets/themes/sv/default/img/template4.png" class="rounded-2"/>
          <div class="py-2 fw-bold">
            <span>Đăng ký áo phông</span>
          </div>
        </div>
        
      </div>
    </div>
    <div class="py-y bg-body list-survey">
      <div class="d-flex justify-content-between py-2 h-100">
        <ejs-tab *ngIf="listFunctionList" height="100%" class="ejs-tab-survey">
          <e-tabitems>
            <!-- Tab danh sách tôi tạo -->
            <e-tabitem *ngFor="let item of listFunctionList">
              <ng-template #headerText>
                <div class="d-flex align-items-top me-2">
                  <codx-label [default]="item?.customName" class="fw-bold"></codx-label>
                </div>
              </ng-template>
              <ng-template #content>
                <ng-container *ngTemplateOutlet="tabCreate"></ng-container>
              </ng-template>
           </e-tabitem>
          </e-tabitems>
        </ejs-tab>
        <codx-searchbar
          class="mt-1"
          [type]="'slide'"
          (searchEvent)="onSearch($event)"
        ></codx-searchbar>
        <codx-toolbar-choose
          class="mt-2 mx-2"
          [views]="viewList"
          (viewChange)="viewChanged($event)"
          (sortChange)="sortChanged($event)"
        >
        </codx-toolbar-choose>
        <codx-toolbar-more
          class="mt-2 me-2"
          [buttons]="fMoreFuncs"
          (buttonClick)="clickToolbarMore($event)"
        >
        </codx-toolbar-more>
      </div>
     
    </div>
  </div>
</ng-template>

<ng-template #templateListCard let-item>
  <div (click)="update(item)">
    <codx-card-img
      cardCss="border rounded-2 card-img-mwp img-storage w-200px h-200px"
      (clickMF)="clickMF($event, item)"
      [imageSrc]="'./assets/themes/sv/default/img/avatar-default.png'"
      imgCss="h-150px w-200px mb-2 "
      [titleTmp]="titleTmp"
      [imgOn]="item?.modifiedOn"
      [desc2]="item.memo"
      cssDes2="line-clamp line-clamp-1"
      imageWidth="223"
      [formModel]=""
      [dataItem]="item"
      [imageObjName]="item.title"
    >
    </codx-card-img>
  </div>
  <ng-template #titleTmp>
    <div class="d-flex flex-column">
      <div class="d-flex align-item-center w-170px mt-1">
        <span class="line-clamp line-clamp-1 fw-bold">{{item.title}}</span>
      </div>
      <div class="d-flex align-item-center">
        <i class="icon-i-file-earmark-text-fill text-primary icon-15" ></i>
        <span class="ms-2 fs-7 text-gray-500">{{getStatus(item)}}</span>
      </div>
    </div>
  </ng-template>
</ng-template>

<ng-template #tabCreate>
  <codx-listview
    #lstView
    [itemTemplate]="templateListCard"
    type="cardView"
    [funcId]="funcID"
    [service]="service"
    [assemblyName]="assemblyName"
    [className]="className"
    [method]="method"
    [entityName]="functionList?.entityName"
    ngClass="py-5"
  >
  </codx-listview>
</ng-template>
