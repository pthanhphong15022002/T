<codx-views #view [views]="views" [funcID]="funcID" [autoLoad]="false">
</codx-views>

<ng-template #panelLeftRef>
  <div class="survey-home h-100">
    <div class="p-2 bg-body body-survey">
      <div class="title-add-survey-s fs-5">
        <codx-label
          default="Bắt đầu biểu mẫu mới"
          fiedName="lblSVTitleNew"
        ></codx-label>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <div class="card-survey" (click)="createNewSurvey()">
          <img src="./assets/themes/sv/default/img/add-survey.png" />
          <div class="py-2 fw-bold">
            <span>Trống</span>
          </div>
        </div>
        <!-- <codx-label fiedName="" formModel="" default="Trống"></codx-label> -->
        <div class="card-survey">
          <img src="./assets/themes/sv/default/img/template1.png" />
          <div class="py-2 fw-bold">
            <span>Thông tin liên hệ</span>
          </div>
        </div>
        <div class="card-survey">
          <img src="./assets/themes/sv/default/img/template2.png" />
          <div class="py-2 fw-bold">
            <span>Trả lời sự kiện</span>
          </div>
        </div>
        <div class="card-survey">
          <img src="./assets/themes/sv/default/img/template3.png" />
          <div class="py-2 fw-bold">
            <span>Lời mời dự tiệc</span>
          </div>
        </div>
        <div class="card-survey">
          <img src="./assets/themes/sv/default/img/template4.png" />
          <div class="py-2 fw-bold">
            <span>Đăng ký áo phông</span>
          </div>
        </div>
        
      </div>
    </div>
    <div class="py-6 px-10 bg-body list-survey">
      <div class="py-2 px-6 title-add-survey fw-bold">
        <codx-label
          fiedName="lblSVTitleRecently"
          default="Biểu mẫu gần đây"
        ></codx-label>
      </div>
      <div class=" home-notebooks hover-scroll-overlay-y">
        <codx-listview
          #lstView
          [itemTemplate]="templateListCard"
          type="cardView"
          [funcID]="funcID"
          [service]="service"
          [assemblyName]="assemblyName"
          [className]="className"
          [method]="method"
          [entityName]="functionList?.entityName"
        >
        </codx-listview>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #templateListCard let-item>
  <div (click)="update(item)">
    <codx-card-img
      cardCss="border rounded-0 card-img-mwp img-storage w-180px h-225px"
      (clickMF)="clickMF($event, item)"
      [imageId]="item.recID"
      imgCss="h-150px w-200px mb-2 "
      [titleTmp]="titleTmp"
      [imgOn]="item?.modifiedOn"
      [desc2]="item.memo"
      cssDes2="line-clamp line-clamp-1"
      imageWidth="223"
      [imageObjType]="functionList?.entityName"
      [formModel]=""
      [dataItem]="item"
      [imageObjName]="item.title"
    >
    </codx-card-img>
  </div>
  <ng-template #titleTmp>
    <div>
      <div class="d-flex align-item-centerjustify-content-center w-170px mt-1">
        <span class="line-clamp line-clamp-1 fw-bold">{{item.title}}</span>
      </div>
      <i class="fas fa-clipboard-list fs-3 ic-cl-EE4428 mt-1"></i>
    </div>
    
  </ng-template>
</ng-template>
