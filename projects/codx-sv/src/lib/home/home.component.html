<codx-views #view [views]="views" [funcID]="funcID" [autoLoad]="false">
</codx-views>

<ng-template #panelLeftRef>
  <div class="survey-home h-100">
    <div class="p-2 bg-body body-survey px-5">
      <div class="d-flex justify-content-between align-items-center py-2">
        <codx-label
          default="Khảo sát mẫu"
          fiedName="lblSVTitleNew"
          formName="SVTitleNew"
          class="fw-bold fs-5"
        >
        </codx-label>
        <div class="d-flex align-items-center py-2">
          <div class="mx-2 fw-bold">
            <codx-label default="Gợi ý tìm kiếm"  [fiedName]="'lblSVSearchSuggestions'" [formName]="'SVSearchSuggestions'"></codx-label> :
          </div>
          <div *ngFor="let item of vllSV005" class="mx-2 cursor-pointer" (click)="openFormSuggestion()">
            <span>{{item?.default}}</span>
          </div>
          <div class="mx-2 cursor-pointer">
            <codx-label default="Xem thêm"  [fiedName]="'lblSVMore'" [formName]="'SVMore'"></codx-label>...
          </div>
        </div>
      </div>
      <div class="d-flex align-items-center div-title">
        <div class="card-survey rounded-2" (click)="createNewSurvey()">
          <img src="./assets/themes/sv/default/img/AddSurvey.svg" class="rounded-2"/>
          <div class="py-2 fw-bold">
            <span>Trống</span>
          </div>
        </div>
        <ng-container *ngIf="dataSurveysSystem && dataSurveysSystem.length>0">
          <div class="card-survey rounded-2" *ngFor="let item of dataSurveysSystem" (click)="update(item)">
            <img [src]="getImgSrc(item , 'card')" class="rounded-2"/>
            <div class="py-2 fw-bold">
              <span>{{item?.title}}</span>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="py-y bg-body list-survey">
      <div class="d-flex justify-content-between py-2 h-100">
        <ejs-tab *ngIf="listFunctionList" height="100%" class="ejs-tab-survey"  (selected)='onTabSelect($event)'>
          <e-tabitems>
            <!-- Tab danh sách tôi tạo -->
            <e-tabitem *ngFor="let item of listFunctionList">
              <ng-template #headerText>
                <div class="d-flex align-items-top me-2">
                  <codx-label [default]="item?.customName" class="fw-bold"></codx-label>
                </div>
              </ng-template>
              <ng-template #content>
                <ng-container *ngIf="tabIndex == 'SVT01'">
                  <ng-container  *ngTemplateOutlet="tabCreate"></ng-container>
                </ng-container>
                <ng-container *ngIf="tabIndex == 'SVT02'">
                  <ng-container  *ngTemplateOutlet="tabRepondent"></ng-container>
                </ng-container>
              </ng-template>
           </e-tabitem>
          </e-tabitems>
        </ejs-tab>
        <codx-searchbar
          class="mt-1"
          [type]="'slide'"
          (searchEvent)="onSearch($event)"
        ></codx-searchbar>
        <codx-toolbar-choose
          class="mt-2 mx-2"
          [views]="viewList"
          (viewChange)="viewChanged($event)"
          (sortChange)="sortChanged($event)"
        >
        </codx-toolbar-choose>
        <codx-toolbar-more
          class="mt-2 me-2"
          [buttons]="fMoreFuncs"
          (buttonClick)="clickToolbarMore($event)"
        >
        </codx-toolbar-more>
      </div>
    </div>
  </div>
</ng-template>



<ng-template #tabCreate>
  <div *ngIf="dataSurveys" class="d-flex flex-wrap w-100 overflow-auto h-dataSurvey ">
    <div class="px-2 mt-2" *ngFor="let item of dataSurveys">
      <ng-container *ngTemplateOutlet=" templateListCard; context: { $implicit: item }"></ng-container>
    </div>  
  </div>
</ng-template>

<ng-template #tabRepondent>
  <div *ngIf="dataSurveys" class="d-flex flex-wrap w-100">
    <div class="px-2 mt-2" *ngFor="let item of dataSurveys">
      <ng-container *ngTemplateOutlet=" templateListCardRepondent; context: { $implicit: item }"></ng-container>
    </div>  
  </div>
</ng-template>

<ng-template #tabBookMark>
  
</ng-template>

<ng-template #tabDashboard>
  
</ng-template>

<ng-template #tabReport>
  
</ng-template>

<ng-template #templateListCard let-item>
  <div (click)="update(item)">
    <codx-card-img
      cardCss="border rounded-2 card-img-mwp img-storage w-200px h-200px"
      (clickMF)="clickMF($event, item)"
      [imageSrc]="getImgSrc(item , 'card')"
      imgCss="h-150px w-110px"
      [titleTmp]="titleTmp"
      cssDes2="line-clamp line-clamp-1"
      imageWidth="223"
      [bgColor]="getStatus(item,'bg')"
    >
    </codx-card-img>
  </div>
  <ng-template #titleTmp>
    <div class="d-flex flex-column">
      <div class="d-flex align-item-center w-170px mt-1">
        <span class="line-clamp line-clamp-1 fw-bold">{{item.title}}</span>
      </div>
      <div class="d-flex align-item-center">
        <i class="icon-i-file-earmark-text-fill icon-15 text-primary"></i>
        <span class="ms-2 fs-7 text-gray-500">{{getStatus(item,"status")}}</span>
      </div>
    </div>
  </ng-template>
</ng-template>

<ng-template #templateListCardRepondent let-item>
  <div (click)="updateRepond(item)">
    <codx-card-img
      cardCss="border rounded-2 card-img-mwp img-storage w-200px h-200px"
      (clickMF)="clickMF($event, item)"
      imgCss="h-150px w-110px"
      [imageSrc]="getImgSrc(item , 'repondent')"
      [titleTmp]="titleTmpRepondent"
      cssDes2="line-clamp line-clamp-1"
      imageWidth="223"
      [formModel]=""
      [dataItem]="item"
      [bgColor]="getBgRepondent(item)"
    >
    </codx-card-img>
  </div>
  <ng-template #titleTmpRepondent>
    <div class="d-flex flex-column">
      <div class="d-flex align-item-center w-170px mt-1">
        <span class="line-clamp line-clamp-1 fw-bold">{{item?.unbounds?.title}}</span>
      </div>
      <div class="d-flex align-item-center">
        <i class="icon-i-clock icon-14 text-primary"></i>
        <span class="ms-2 fs-7 text-gray-500">{{item?.createdOn | date: "dd/MM/yyyy"}}</span>
      </div>
    </div>
  </ng-template>
</ng-template>
