<codx-views
  #view
  [views]="views"
  [funcID]="funcID"
  autoLoad="false"
  idField="recID"
  [selectedFirst]="true"
></codx-views>

<ng-template #panelLeftRef>
  <div class="p-6 bg-body rounded-4 body-survey">
    <div class="title-add-survey">
      <codx-label
        fiedName=""
        formModel=""
        default="Bắt đầu biểu mẫu mới"
      ></codx-label>
    </div>
    <div class="d-flex align-items-center upper-part">
      <div class="card-survey">
        <img src="./assets/themes/sv/default/img/add-survey.png" />
      </div>
      <!-- <codx-label fiedName="" formModel="" default="Trống"></codx-label> -->
      <div class="card-survey">
        <img src="./assets/themes/sv/default/img/template1.png" />
      </div>
      <div class="card-survey">
        <img src="./assets/themes/sv/default/img/template2.png" />
      </div>
      <div class="card-survey">
        <img src="./assets/themes/sv/default/img/template3.png" />
      </div>
      <div class="card-survey">
        <img src="./assets/themes/sv/default/img/template4.png" />
      </div>
      <div class="card-survey">
        <img src="./assets/themes/sv/default/img/template5.png" />
      </div>
    </div>
  </div>
  <div class="p-6 bg-body rounded-4 list-survey">
    <div class="title-add-survey">
      <codx-label
        fiedName=""
        formModel=""
        default="Biểu mẫu gần đây"
      ></codx-label>
    </div>
    <div class="d-flex flex-column-fluid home-notebooks hover-scroll-overlay-y">
      <codx-listview
        #lstView
        [itemTemplate]="templateListCard"
        type="cardView"
        [funcID]="funcID"
        [service]="service"
        [entityName]="functionList?.entityName"
      >
      </codx-listview>
    </div>
  </div>
</ng-template>

<ng-template #templateListCard let-item>
  <div>
    <codx-card-img
      cardCss="border card-img-mwp rounded-3 img-storage w-225px h-225px"
      (clickMF)="clickMF($event, item)"
      [imageId]="item.recID"
      imgCss="h-140px mb-2"
      icoTitleCss="icon-assignment icon-16"
      [title]="item.title"
      cssTitle="line-clamp line-clamp-1"
      [imgOn]="item?.modifiedOn"
      [desc2]="item.memo"
      cssDes2="line-clamp line-clamp-2"
      imageWidth="223"
      [imageObjType]="functionList?.entityName"
      [formModel]=""
      [dataItem]="item"
      [imageObjName]="item.title"
    >
    </codx-card-img>
  </div>
</ng-template>
