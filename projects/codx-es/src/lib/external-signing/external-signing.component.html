<div class="codx-template d-flex flex-column flex-row-fluid">
  <div class="header codx-temp-header align-items-stretch bg-primary-darker">
    <div class="d-flex container-fluid align-items-stretch">
      <div class="d-flex align-items-center flex-grow-0">
        <a href="#">
          <img
            alt="Logo"
            class="h-25px h-sm-30px"
            src="assets/themes/wp/default/img/WP.svg"
          />
        </a>
      </div>
      <div
        class="d-flex align-items-stretch justify-content-between flex-grow-1"
      >
        <div class="page-title d-flex align-items-center flex-wrap ms-3">
          <h1 class="d-flex align-items-center text-white fw-bolder my-1 fs-3">
            Trình ký số
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="codx-temp-body">
    <lib-pdf
      *ngIf="isAfterRender"
      #pdfView
      [isApprover]="true"
      [isPublic]="true"
      (confirmChange)="changeConfirmState($event)"
      [isConfirm]="oApprovalTrans.confirmControl == '1' ? true : false"
      [transRecID]="oApprovalTrans.recID"
      [approver]="oApprovalTrans.approver"
      [recID]="oApprovalTrans.transID"
      [stepNo]="oApprovalTrans.stepNo"
      [isEditable]="true"
      [oApprovalTrans]="oApprovalTrans"
      (isActiveToSign)="changeActiveOpenPopup($event)"
      (changeSignerInfo)="changeSignerInfo($event)"
    >
    </lib-pdf>
  </div>
</div>
