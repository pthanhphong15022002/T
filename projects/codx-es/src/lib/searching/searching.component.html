<codx-fulltextsearch
  #view
  [centerTmp]="centerTmp"
  [widthItemTmp]="400"
  [pageSize]="10"
  [widthLeft]="400"
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="'ES'"
  [className]="'SignFilesBusiness'"
  [method]="'FullTextSearchAsync'"
  [entityName]="entityName"
  (selectedChange)="onSelected($event)"
>
</codx-fulltextsearch>
<!-- <ng-template #menu >
    <button (click)="testSearch()">test</button>
</ng-template> -->
<ng-template #centerTmp let-data>
  <codx-temp-full
  cardCss="card-template border-bottom p-3"
  [title]="data?.categoryName"
  [desc]="data?.title"
  [icoCss]="
    'w-35px symbol h-35px  fs-4 d-flex justify-content-center align-items-center rounded-circle me-3 ' +
    data?.icon
  "
  [status]="data?.approveStatus "
  [icoStyle]="setStyles(data?.color)"
  [titleLine]="2"
  [titleCss]="'fw-bold fs-6 mb-1'"
  [dataItem]="data"
  [formModel]="true ? view.formModel : null"
  typeMF="hover"
  [dataItem]="data"
  [bookmark]="isBookmark(data)"
  [footer]="footer"
>
</codx-temp-full>
<ng-template #footer>
  <div class="d-flex flex-column">
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <i class="icon-access_alarm"></i>
          <span class="ms-2">{{data?.createdOn | date:'dd/MM/yyyy'}}</span>
        </div>
        <codx-img [objectId]="data?.createdBy" [objectType]="'AD_Users'"></codx-img>
    </div>
    <codx-thumbnail
      [files]="data?.dmFiles"
      displayThumb="simple"
      [hideDelete]="'1'"
      [hideMoreF]="'0'"
      >
    </codx-thumbnail>
  </div>
</ng-template>

</ng-template>

<ng-template #rightTmp>
  <span class="fs-5 fw-bolder">Tài liệu liên kết</span>
  <div class="mt-2">
    <span class="text-muted">Công văn về việc</span>
  </div>
  <div class="mt-2 pt-8">
    <span>Kéo thả liên kết vào vùng này</span>
  </div>
</ng-template>
