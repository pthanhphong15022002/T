<codx-views
  #base
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [predicate]="predicate"
  [dataValue]="dataValue"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFunc"
  [idField]="idField"
  [className]="className"
  [method]="method"
  (requestEnded)="closeEditForm($event)"
  (onLoading)="onLoading($event)"
>
</codx-views>

<ng-template #process let-data>
  <div class="has-action-menu">
    <div
      class="progress-approval mt-3 mb-3"
      *ngIf="data?.countStep > 0"
      (click)="viewDetail(data)"
    >
      <ng-container *ngFor="let item of getCount(data?.countStep)">
        <div class="process-step" placement="top">
          <div
            class="step-node"
            [style.color]="''"
            [ngStyle]="{ border: '2px solid ' + '' }"
          >
            {{ item }}
          </div>
        </div>
      </ng-container>
    </div>

    <div class="center w-400 mt-5 mb-3" *ngIf="data?.countStep == 0">
      <codx-label
        name="lblNotSetup"
        default="Chưa thiết lập"
        [formModel]="viewBase.formModel"
      >
      </codx-label>
    </div>
    <codx-mfunc
      [formModel]="viewBase.formModel"
      (clickMF)="clickMF($event, data)"
      type="hover"
      [dataItem]="data"
    >
    </codx-mfunc>
  </div>
</ng-template>

<ng-template #memo let-data>
  <div
    #memo
    class="text-dark"
    [innerHTML]="data.memo | formatvalue : viewBase.formModel : 'memo' | async"
  ></div>
</ng-template>

<ng-template #icon let-data>
  <div class="">
    <i
      [ngClass]="data.icon"
      [style.background]="data.color"
      [style.color]="'white'"
      class="fs-5 d-flex align-items-center justify-content-center h-35px w-35px rounded-circle p-3 m-1"
    ></i>
  </div>
</ng-template>

<ng-template #parentID let-data>
  <div
    #parentID
    class="text-dark"
    [innerHTML]="
      data.parentID | formatvalue : viewBase.formModel : 'parentID' | async
    "
  ></div>
</ng-template>

<ng-template #listItem let-data>
  <div class="task-row py-3 px-6">
    <table class="table w-100 table-action-menu">
      <tbody>
        <td class="w-25">
          <div class="d-flex justify-content-center">
            {{ data.categoryID }}
          </div>
        </td>
        <td class="w-15">
          <div class="d-flex justify-content-center">
            {{ data.categoryName }}
          </div>
        </td>
        <td class="w-15">
          <div class="d-flex justify-content-center">
            <span class="badge badge-light-success fs-7 fw-bold mb-1">{{
              data.signatureType | vll : "ES001" : "text" | async
            }}</span>
          </div>
        </td>
        <td class="w-150px">
          <div
            id="progress"
            class="cdx-progress mt-3"
            *ngIf="data?.countStep > 1"
          >
            <div id="progress-bar"></div>
            <ul id="progress-num">
              <ng-container *ngFor="let item of getCount(data?.countStep)">
                <li class="step">{{ item }}</li>
              </ng-container>
            </ul>
          </div>
          <div *ngIf="data?.countStep == 1">
            <li class="step">1</li>
          </div>
          <div class="center" *ngIf="data?.countStep == 0">
            <codx-label
              name="lblNotSetup"
              default="Chưa thiết lập"
              [formModel]="viewBase.formModel"
            ></codx-label>
          </div>
        </td>
      </tbody>
    </table>
  </div>
  <codx-temp-full
    [formModel]="viewBase.formModel"
    (clickMF)="clickMF($event, data)"
    (click)="click(data)"
  >
  </codx-temp-full>
</ng-template>

<ng-template #itemAction let-data>
  <codx-mfunc
    [formModel]="viewBase.formModel"
    (clickMF)="clickMF($event, data)"
    [dataItem]="data"
  >
  </codx-mfunc>
</ng-template>
