<codx-form
  [headerText]="headerText"
  [subHeaderText]=""
  [body]="body"
  [footer]="footer"
  [data]="data"
  [dialog]="dialog"
>
  <ng-template #body>
    <div class="w-100 p-3">
      <div class="row ">
        <div class="col-6">
          <div class="form-group">
            <codx-label name="lblDataType" default="Phân loại" formName="sys"></codx-label>
            <codx-input
              type="valuelist"
              refValue="AD009"
              field="dataType"
              [crrValue]="data.dataType"
              (valueChange)="valueChange($event)">

            </codx-input>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <div class="form-group">
            <codx-label name="lblDataFormatString" default="Chuỗi ký tự" formName="sys"></codx-label>
            <codx-input
              type="text"
              field="dataFormat"
              [crrValue]="data.dataFormat"
              [disabled]="disableDataFormat"
              (valueChange)="valueChange($event)">

            </codx-input>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <codx-label name="lblAttributeName" default="Trường nhập liệu" formName="sys"></codx-label>
            <codx-input
              type="combobox"
              refValue="FieldByAutoNumber"
              field="attributeName"
              [model]="model"
              [showButtons]="false"
              (valueChange)="valueChange($event)">

            </codx-input>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <div class="form-group">
            <codx-label name="lblDataFormat" default="Định dạng" formName="sys"></codx-label>
            <codx-input
              type="valuelist"
              refValue="AD010"
              field="dataFormat"
              [crrValue]="data.dataFormat"
              [disabled]="disableDataFormatSelect"
              (valueChange)="valueChange($event)">

            </codx-input>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <codx-label name="lblCharsNum" default="Số ký tự" formName="sys"></codx-label>
            <codx-input
              type="combobox"
              refValue="FieldByAutoNumber"
              field="charsNum"
              [crrValue]="data.charsNum"
              [model]="model"
              [disabled]="disableCharNum"
              (valueChange)="valueChange($event)">

            </codx-input>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <codx-input type="checkbox"
            [crrValue]="data.autoReset"
            field="autoReset"
            (valueChange)="valueChange($event)"></codx-input>
            <span class="ms-3 text-dark"><codx-label name="lblAutoReset" default="Tự động reset" formName="sys"></codx-label>  </span>
        </div>
      </div>
    </div>




  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="onSaveForm()">
        <codx-label
          name="lblSave"
          default="Lưu"
          formName="sys"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
