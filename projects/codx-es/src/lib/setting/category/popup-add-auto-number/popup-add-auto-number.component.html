<codx-form [dialog]="dialog" [headerText]="headerText" [subHeaderText]="subHeaderText" [body]="bodyPopup"
  [footer]="footer" [formGroup]="dialogAutoNum" *ngIf="isAfterRender">
  <ng-template #bodyPopup>
    <div class="row mt-3">
      <div class="col-6">
        <codx-label fiedName="StringFormat" [formModel]="dialog.formModel" default="Định dạng số tự động">
        </codx-label>
        <codx-input type="valuelist" name="valuelist" [crrValue]="dialogAutoNum.value.stringFormat"
          [refValue]="cbxName['StringFormat']" field="stringFormat" (valueChange)="valueChange($event)">
        </codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="MaxLength" default="Chiều dài tối đa" formName="AutoNumbers"
          gridViewName="grvAutoNumbers">
        </codx-label>
        <codx-input type="number" name="number" [crrValue]="prarseInt(dialogAutoNum.value.maxLength)" min="0" max="100"
          field="maxLength" (valueChange)="valueChange($event)">
        </codx-input>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-4">
        <codx-label fiedName="FixedString" [formModel]="dialog.formModel" default="Chuỗi kí tự">
        </codx-label>
        <codx-input type="text" name="text" ControlName="fixedString" [Group]="dialogAutoNum"
          (valueChange)="valueChange($event)">
        </codx-input>
      </div>
      <div class=" col-4">
        <codx-label fiedName="Separator" default="Dấu phân cách" [formModel]="dialog.formModel">
        </codx-label>
        <codx-input type="valuelist" field="separator" [crrValue]="dialogAutoNum.value.separator"
          [refValue]="cbxName['Separator']" (valueChange)="valueChange($event)">
        </codx-input>
      </div>
      <div class="col-4">
        <codx-label fiedName="DateFormat" default="Định dạng ngày" [formModel]="dialog.formModel">
        </codx-label>
        <codx-input type="valuelist" name="valuelist" [crrValue]="dialogAutoNum.value.dateFormat"
          [refValue]="cbxName['DateFormat']" field="dateFormat" (valueChange)="valueChange($event)">
        </codx-input>
      </div>
    </div>
    <div class="mt-3">
      <codx-label name="lblReview" default="Xem trước" [formModel]="formModel">
      </codx-label>
      <div class="d-flex">
        <div class="w-100">
          <codx-input type="text" name="text" cssClass="form-control" [crrValue]="viewAutoNumber" [disabled]="true">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-7">
        <codx-input type="checkbox" label="Tự động reset theo" labelPosition="after" field="autoReset"
          class="test-check" (valueChange)="valueChange($event)" [crrValue]="dialogAutoNum.value.autoReset">
        </codx-input>
      </div>
      <div class="col-5">
        <!-- <codx-label fiedName="Interval" [formModel]="dialog.formModel" default="Chu kỳ reset ">
        </codx-label> -->
        <codx-input type="valuelist" name="valuelist" [crrValue]="dialogAutoNum.value.interval"
          [refValue]="cbxName['Interval']" field="interval" (valueChange)="valueChange($event)"
          [disabled]="!dialogAutoNum.value.autoReset"></codx-input>
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-light-primary" (click)="onSaveForm()">
        <codx-label name="lblSave" default="Lưu" [formModel]="dialog.formModel"></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
