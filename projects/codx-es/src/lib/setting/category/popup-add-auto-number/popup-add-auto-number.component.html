<codx-form [dialog]="dialog" [headerText]="headerText" [subHeaderText]="subHeaderText" [body]="bodyPopup"
  [footer]="footer" [formGroup]="dialogAutoNum" *ngIf="isAfterRender">
  <ng-template popup add #bodyPopup>
    <div class="form-group mt-3">
      <codx-label fiedName="AutoNoCode" default="Định dạng đánh số tự động" formName="AutoNumbers"
        gridViewName="grvAutoNumbers">
      </codx-label>
      <div class="d-flex">
        <div class="w-100 me-2">
          <codx-input type="text" name="text" ngDefaultControl cssClass="form-control" ControlName="autoNoCode"
            [Group]="dialogAutoNum" [disabled]="true">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="form-group mt-3">
      <div class="text text-primary">
        <codx-label name="lblAutoNumber" default="Định dạng đánh số tự động" formName="AutoNumbers"
          gridViewName="grvAutoNumbers">
        </codx-label>
      </div>

    </div>
    <div class="form-group row mt-3">
      <div class="col-6">
        <codx-label fiedName="StringFormat" [formModel]="dialog.formModel" default="Định dạng số tự động">
        </codx-label>
        <codx-input type="valuelist" name="valuelist" ngDefaultControl [crrValue]="dialogAutoNum.value.stringFormat"
          refValue="L0089" field="stringFormat" (valueChange)="valueChange($event)">
        </codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="MaxLength" default="Chiều dài tối đa" formName="AutoNumbers"
          gridViewName="grvAutoNumbers">
        </codx-label>
        <codx-input type="number" name="number" ngDefaultControl [crrValue]="dialogAutoNum.value.maxLength" [min]="0"
          field="maxLength" (valueChange)="valueChange($event)">
        </codx-input>
      </div>
    </div>

    <div class="form-group row mt-3">
      <div class="col-3">
        <codx-label fiedName="FixedString" [formModel]="dialog.formModel" default="Chuỗi kí tự">
        </codx-label>
        <codx-input type="text" name="text" ngDefaultControl ControlName="fixedString" [Group]="dialogAutoNum"
          field="fixedString">
        </codx-input>
      </div>
      <div class="col-3">
        <codx-label fiedName="Separator" default="Dấu phân cách" [formModel]="dialog.formModel">
        </codx-label>
        <codx-input type="text" name="text" ngDefaultControl ControlName="separator" [Group]="dialogAutoNum">
        </codx-input>
      </div>
      <div class="col-3">
        <codx-label fiedName="DateFormat" default="Định dạng ngày" [formModel]="dialog.formModel">
        </codx-label>
        <codx-input type="valuelist" name="valuelist" ngDefaultControl [crrValue]="dialogAutoNum.value.dateFormat"
          refValue="L0088" field="dateFormat" (valueChange)="valueChange($event)">
        </codx-input>
      </div>
    </div>
    <div class="form-group row mt-3">
      <div class="col-6">
        <codx-input #checkbox type="checkbox" label="Tự động reset số tự động" labelPosition="after" field="autoReset"
          class="test-check" (valueChange)="valueChange($event)" [crrValue]="dialogAutoNum.value.autoReset">
        </codx-input>
      </div>
    </div>
    <div class="form-group row mt-3">
      <div class="col-3">
        <codx-label fiedName="Interval" [formModel]="dialog.formModel" default="Chu kỳ reset ">
        </codx-label>
        <codx-input type="valuelist" name="valuelist" ngDefaultControl [crrValue]="dialogAutoNum.value.interval"
          refValue="" field="interval" (valueChange)="valueChange($event)">
        </codx-input>
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-light-primary" (click)="onSaveForm()">
        <codx-label name="lblSave" default="Lưu" [formModel]="dialog.formModel"></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
