<codx-form
  [dialog]="dialog"
  [headerText]="headerText"
  [subHeaderText]="subHeaderText"
  [body]="bodyPopup"
  [footer]="footer"
  [formModel]="formModel"
  [formGroup]="dialogAutoNum"
  *ngIf="isAfterRender"
>
  <ng-template #bodyPopup>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-label
            fiedName="StringFormat"
            [formModel]="formModel"
            default="Định dạng số tự động"
          >
          </codx-label>
          <codx-input
            type="valuelist"
            name="valuelist"
            [crrValue]="dialogAutoNum.value.stringFormat"
            [refValue]="cbxName['StringFormat']"
            field="stringFormat"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <codx-label
            fiedName="MaxLength"
            default="Chiều dài tối đa"
            formName="AutoNumbers"
            gridViewName="grvAutoNumbers"
          >
          </codx-label>
          <codx-input
            type="number"
            [crrValue]="prarseInt(dialogAutoNum.value.maxLength)"
            min="0"
            max="100"
            field="maxLength"
            (valueChange)="valueChange($event)"
            [showSpinButton]="false"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <codx-label
            fiedName="FixedString"
            [formModel]="formModel"
            default="Chuỗi kí tự"
          >
          </codx-label>
          <codx-input
            type="text"
            [crrValue]="dialogAutoNum.value.fixedString"
            field="fixedString"
            (valueChange)="valueChange($event, 'fixedString')"
          >
          </codx-input>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <codx-label
            fiedName="Separator"
            default="Dấu phân cách"
            [formModel]="formModel"
          >
          </codx-label>
          <codx-input
            type="valuelist"
            field="separator"
            [crrValue]="dialogAutoNum.value.separator"
            [refValue]="cbxName['Separator']"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <codx-label
            fiedName="DateFormat"
            default="Định dạng ngày"
            [formModel]="formModel"
          >
          </codx-label>
          <codx-input
            type="valuelist"
            name="valuelist"
            [crrValue]="dialogAutoNum.value.dateFormat"
            [refValue]="cbxName['DateFormat']"
            field="dateFormat"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="form-group">
      <codx-label name="lblReview" default="Xem trước" [formModel]="formModel">
      </codx-label>
      <codx-input
        type="text"
        name="text"
        cssClass="form-control"
        [crrValue]="viewAutoNumber"
        [disabled]="true"
      >
      </codx-input>
    </div>
    <div class="row">
      <div class="col-7">
        <div class="form-group">
          <codx-input
            type="checkbox"
            labelPosition="after"
            field="autoReset"
            class="test-check"
            (valueChange)="valueChange($event)"
            [crrValue]="dialogAutoNum.value.autoReset"
          >
          </codx-input>
          <codx-label
            class="ms-2"
            fiedName="autoReset"
            [formModel]="dialog.formModel"
            default="Tự động cập nhật theo"
          >
          </codx-label>
        </div>
      </div>
      <div class="col-5">
        <!-- <codx-label fiedName="Interval" [formModel]="formModel" default="Chu kỳ reset ">
        </codx-label> -->
        <div class="form-group">
          <codx-input
            type="valuelist"
            name="valuelist"
            [crrValue]="dialogAutoNum.value.interval"
            [refValue]="cbxName['Interval']"
            field="interval"
            (valueChange)="valueChange($event)"
            [disabled]="!dialogAutoNum.value.autoReset"
          ></codx-input>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="onSaveForm()">
        <codx-label
          name="lblSave"
          default="Lưu"
          [formModel]="formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
