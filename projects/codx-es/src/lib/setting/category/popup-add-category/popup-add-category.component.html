<codx-form #form [dialog]="dialog" [headerText]="headerText" [subHeaderText]="subHeaderText" [body]="body"
  [footer]="footer" *ngIf="isAfterRender">
  <ng-template #body>
    <div class="mt-3">
      <div class="fw-bold codx-label">
        <codx-label default="Icon & màu sắc" name="lblIconColor" [formModel]="form.formModel"></codx-label>
      </div>
      <div class="d-flex">
        <codx-input class="btn btn-icon btn-primary btn-icon btn-icon-md btn-circle me-5" type="vllicon"
          refValue="L1470" field="icon" [crrValue]="dialogCategory.value.icon" (valueChange)="valueChange($event)">
        </codx-input>
        <div class="ms-4">
          <codx-input class="ms-4" type="colorpicker" [showText]="false" [modeSwitcher]="false"
            [crrValue]="dialogCategory.value.color" field="color" (valueChange)="valueChange($event)">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <codx-label default="Tên phân loại" fiedName="CategoryName" [formModel]="form.formModel">
          </codx-label>
          <codx-input type="text" name="text" field="categoryName" ngDefaultControl cssClass="form-control"
            [Group]="dialogCategory">
          </codx-input>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <codx-label default="Mã phân loại" fiedName="CategoryID" [formModel]="form.formModel">
          </codx-label>
          <codx-input type="text" name="text" field="categoryID" ngDefaultControl cssClass="form-control"
            [Group]="dialogCategory" disabled="true">
          </codx-input>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center mt-3">

      <codx-input #checkbox type="switch" id="switch" [checked]="dialogCategory.value.eSign" labelPosition="After"
        field="eSign" class="test-switch" (valueChange)="valueChange($event)">
      </codx-input>
      <label class="ms-2">
        <codx-label fiedName="ESign" default="Chữ ký số" [formModel]="form.formModel"></codx-label>
      </label>

    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="form-group">
          <codx-label default="Loại chữ kí" fiedName="SignatureType" [formModel]="form.formModel">
          </codx-label>
          <codx-input type="valuelist" name="valuelist" ngDefaultControl [refValue]="cbxName['SignatureType']"
            [crrValue]="dialogCategory.value.signatureType" field="signatureType" (valueChange)="valueChange($event)">
          </codx-input>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
        </div>
      </div>
    </div>
    <div class="form-group">

      <codx-label default="Ghi chú" fiedName="Memo" [formModel]="form.formModel">
      </codx-label>
      <codx-input type="textarea" format="ed2" rows="3" class="test-textarea" field="memo" ControlName="memo"
        (valueChange)="valueChange($event)" ngDefaultControl [crrValue]="dialogCategory.value.memo??''">
      </codx-input>
    </div>
    <div class=" row mt-3">
      <div class="d-flex flex-stack mt-3">
        <div class="fw-bold text-primary">
          <codx-label default="Đánh số văn bản" fiedName="AutoNumber" [formModel]="form.formModel">
          </codx-label>
        </div>
        <span class="text-end align-items-end">
          <button type="button" class="btn btn-clean btn-sm btn-icon btn-icon-md" data-dismiss="modal"
            (click)="openAutoNumPopup()">
            <i class=" icon-edit-one text-hover-primary icon-24"></i>
          </button>
        </span>
      </div>
      <div class="col-md-6">
        <codx-input type="text" name="text" [crrValue]="viewAutoNumber" disabled="true">
        </codx-input>
      </div>
    </div>
    <div class="d-flex flex-stack mt-3">
      <div class="fw-bold ">
        <codx-label class="text-primary" default="Qui trình duyệt" fiedName="ProcessID" [formModel]="form.formModel">
        </codx-label>
      </div>
      <span class="text-end align-items-end">
        <button type="button" class="btn btn-clean btn-sm btn-icon btn-icon-md" data-dismiss="modal"
          (click)="openPopupApproval()">
          <i class="icon-settings text-hover-primary icon-24"></i>
        </button>
      </span>
    </div>

    <div class="codx-approval mt-3" *ngIf="lstStep?.length > 0">
      <ng-container *ngFor="let item of lstStep, let index = index">
        <div class="codx-approval-step step-test pb-1">
          <div class="codx-approval-header d-flex align-items-center">
            <div class="step-number">{{item.stepNo}}</div>
            <div class="step-title text-gray-800 fw-bold fs-5">{{item.stepName}}</div>
          </div>
          <div class="codx-approval-content ms-17">
            <ng-container *ngFor="let approver of item.approvers">
              <div class="d-flex align-items-top justify-content-between mb-2">
                <codx-temp-full *ngIf="approver.roleType == 'U'" [imageId]="approver.approver"
                  [imageObjType]="'AD_Users'" [imageWidth]="35"
                  [title]="approver.approverName ?? (approver.approver |vll: 'ES014': 'text'|async)"
                  [desc]="approver.positionName ?? 'Vị trí công việc'">
                </codx-temp-full>
                <codx-temp-full *ngIf="approver.roleType != 'U'" [imageSrc]="'./assets/themes/sys/default/img/' +
                (item.icon ? item.icon : 'share_default.svg')" imgCss="w-30px p-3 me-3 user-mini-icon"
                  [imageWidth]="20" [title]="(approver.approver |vll: 'ES014': 'text'|async)"
                  [desc]="approver.approver |vll: 'ES014': 'text'|async">
                </codx-temp-full>

                <div class="d-flex align-items-center text-center">
                  <div class="ms-6 d-flex">
                    <span class="text-dark">{{item.leadtime}} giờ</span>
                  </div>
                </div>
              </div>
            </ng-container>

          </div>
        </div>
        <div class="codx-approval-step step-signature-temp pb-3" *ngIf="index == lstStep.length-1"></div>
      </ng-container>
    </div>
  </ng-template>
  <ng-template #footer>
    <button class="btn btn-primary justify-content-end" (click)="onSaveForm()">
      <codx-label default="Lưu" name="lblSave" [formModel]="form.formModel"></codx-label>
    </button>
  </ng-template>
</codx-form>
