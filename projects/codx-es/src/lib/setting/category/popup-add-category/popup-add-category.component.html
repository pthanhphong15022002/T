<codx-form
  #form
  [headerText]="headerText"
  [subHeaderText]="subHeaderText"
  [subHeader]="subHeader"
  [body]="body"
  [footer]="footer"
  [data]="data"
  [formModel]="dialog.formModel"
  [dialog]="dialog"
>
  <ng-template #subHeader>
    <div class="d-flex">
      <div class="symbol symbol-circle symbol-30px symbol-vllicon">
        <codx-input
          class=""
          type="vllicon"
          refValue="L1470"
          field="icon"
          [crrValue]="data.icon"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>

      <div class="ms-4">
        <!-- <codx-input
          class="ms-4"
          type="colorpicker"
          [showText]="false"
          [modeSwitcher]="false"
          [crrValue]="dialogCategory.value.color"
          field="color"
          (valueChange)="valueChange($event)"
        >
        </codx-input> -->
        <codx-input
          class="ms-4"
          type="colorpicker"
          [showText]="false"
          [modeSwitcher]="false"
          [crrValue]="data.color"
          field="color"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
  </ng-template>
  <ng-template #body>
    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <codx-label fiedName="CategoryName" [formModel]="formModel">
          </codx-label>
          <codx-input
            field="categoryName"
            [formModel]="formModel"
            [Group]="form.formGroup"
          >
          </codx-input>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <codx-label fiedName="CategoryID" [formModel]="formModel">
          </codx-label>
          <codx-input
            type="text"
            field="categoryID"
            [formModel]="formModel"
            [Group]="form.formGroup"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center mb-4">
      <codx-input
        #checkbox
        type="switch"
        id="switch"
        [checked]="form.formGroup?.value?.eSign"
        labelPosition="After"
        field="eSign"
        class="test-switch"
        (valueChange)="valueChange($event)"
      >
      </codx-input>
      <label class="ms-2">
        <codx-label fiedName="ESign" [formModel]="formModel"></codx-label>
      </label>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <codx-label fiedName="SignatureType" [formModel]="formModel">
          </codx-label>
          <codx-input
            field="signatureType"
            [formModel]="formModel"
            [Group]="form.formGroup"
          >
          </codx-input>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group"></div>
      </div>
    </div>
    <div class="form-group">
      <codx-label fiedName="Memo" [formModel]="formModel"> </codx-label>
      <codx-input
        type="textarea"
        format="ed2"
        rows="3"
        class="form-control"
        field="memo"
        [formModel]="formModel"
        [Group]="form.formGroup"
      >
      </codx-input>
    </div>
    <div class="row">
      <div class="d-flex flex-stack mb-4">
        <codx-label
          class="text-primary fw-bold fs-5"
          fiedName="AutoNumber"
          [formModel]="formModel"
        >
        </codx-label>
        <button
          type="button"
          class="btn btn-clean btn-sm btn-icon btn-icon-md"
          data-dismiss="modal"
          (click)="openAutoNumPopup()"
        >
          <i class="icon-edit-one text-primary icon-20"></i>
        </button>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <codx-label fiedName="AutoNumber" [formModel]="formModel">
          </codx-label>
          <codx-input
            type="text"
            name="text"
            [crrValue]="viewAutoNumber"
            [formModel]="formModel"
            disabled="true"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="d-flex flex-stack mb-4">
      <codx-label
        class="text-primary fw-bold fs-5"
        fiedName="ProcessID"
        [formModel]="formModel"
      >
      </codx-label>
      <button
        type="button"
        class="btn btn-clean btn-sm btn-icon btn-icon-md"
        data-dismiss="modal"
        (click)="openPopupApproval()"
      >
        <i class="icon-settings text-primary icon-20"></i>
      </button>
    </div>

      #approvalStep
      [transID]="data.recID"
      [approveStatus]="'1'"
    >
    </codx-approval-step>
  </ng-template>
  <ng-template #footer>
    <button
      class="btn btn-primary justify-content-end"
      (click)="onSaveForm(true)"
    >
      <codx-label
        default="Lưu"
        name="lblSave"
        [formModel]="formModel"
      ></codx-label>
    </button>
  </ng-template>
</codx-form>
