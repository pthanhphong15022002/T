<codx-views
  #viewBase
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [predicate]="predicate"
  [dataValue]="dataValue"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFunc"
  [idField]="idField"
  [className]="className"
  [method]="method"
  (requestEnded)="closeEditForm($event)"
  (onLoading)="onLoading($event)"
>
</codx-views>

<ng-template #signatureType let-data>
  <span class="badge badge-light-success fs-7 fw-bold mb-5 mt-5">{{
    data.signatureType | vll: "ES001":"text" | async
  }}</span>
</ng-template>

<ng-template #supplier let-data>
  <div class="d-flex justify-content-center has-action-menu">
    <span class="badge badge-light-success fs-7 fw-bold mb-5 mt-5">{{
      data.supplier | vll: "ES006":"text" | async
    }}</span>
    <div class="action-menu">
      <codx-mfunc
        [formModel]="viewBase.formModel"
        (clickMF)="clickMF($event, data)"
        type="hover"
        [dataItem]="data"
      >
      </codx-mfunc>
    </div>
  </div>
</ng-template>

<ng-template #listItem let-data> </ng-template>

<ng-template #imageSignature1 let-data>
  <div class="text-center">
    <div>
      <div class="m-auto text-center">
        <codx-img
          class="border border-gray-300 rounded symbol square me-2 image-inpt-wrapper fullImage Signature1 p-1"
          [width]="60"
          referType="S1"
          [objectId]="data.recID"
          [objectType]="'ES_Signatures'"
          [funcId]="'ESS21'"
          data-kt-menu-trigger="click"
          data-kt-menu-attach="parent"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-flip="bottom"
          [isAllowEdit]="false"
        >
        </codx-img>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #imageSignature2 let-data>
  <div class="text-center">
    <div>
      <div class="m-auto text-center">
        <codx-img
          class="border border-gray-300 rounded symbol square me-2 image-inpt-wrapper fullImage ignature2 p-1"
          [width]="60"
          referType="S2"
          [objectId]="data.recID"
          [objectType]="'ES_Signatures'"
          [funcId]="'ESS21'"
          data-kt-menu-trigger="click"
          data-kt-menu-attach="parent"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-flip="bottom"
          [isAllowEdit]="false"
        >
        </codx-img>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #imageStamp let-data>
  <div class="text-center">
    <div>
      <div class="m-auto">
        <codx-img
          class="border border-gray-300 rounded symbol square me-2 image-inpt-wrapper fullImage imageStamp p-1"
          [width]="60"
          referType="S3"
          [objectId]="data.recID"
          [objectType]="'ES_Signatures'"
          [funcId]="'ESS21'"
          data-kt-menu-trigger="click"
          data-kt-menu-attach="parent"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-flip="bottom"
          [isAllowEdit]="false"
          [imgOn]="data.modifiedOn"

      </div>
    </div>

<ng-template #oTPControl let-data>
  <div class="d-flex justify-content-center has-action-menu">
    <span class="badge badge-light-success fs-7 fw-bold mb-5 mt-5">{{
      data.otpControl | vll: "ES005":"text" | async
    }}</span>
    <div class="action-menu">
      <codx-mfunc
        [formModel]="viewBase.formModel"
        (clickMF)="clickMF($event, data)"
        type="hover"
        [dataItem]="data"
      >
      </codx-mfunc>
    </div>
  </div>
</ng-template>

<ng-template #itemAction let-data>
  <codx-mfunc
    [formModel]="viewBase.formModel"
    (clickMF)="clickMF($event, data)"
    [dataItem]="data"
    [type]="'hover'"
  >
  </codx-mfunc>
</ng-template>
