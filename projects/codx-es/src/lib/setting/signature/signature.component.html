<codx-views
  #base
  [funcID]="funcID"
  [showToolBar]="true"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [predicate]="predicate"
  [dataValue]="dataValue"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFunc"
  [idField]="idField"
  [className]="className"
  [method]="method"
  (requestEnded)="closeEditForm($event)"
>
</codx-views>

<ng-template #listItem let-data>
  <div class="task-row py-3 px-6">
    <table class="table w-100 table-action-menu">
      <tbody>
        <td class="w-25">
          <div class="d-flex justify-content-center">
            {{ data.email }}
          </div>
        </td>
        <td class="w-15">
          <div class="d-flex justify-content-center">
            {{ data.fullName }}
          </div>
        </td>
        <td class="w-15">
          <div class="d-flex justify-content-center">
            <span class="badge badge-light-success fs-7 fw-bold mb-1">{{
              data.signatureType | vll: "ES001":"text" | async
            }}</span>
          </div>
        </td>
        <td class="w-150px">
          <div class="d-flex justify-content-center">
            <span class="badge badge-light-success fs-7 fw-bold mb-1">{{
              data.supplier | vll: "ES006":"text" | async
            }}</span>
          </div>
        </td>
      </tbody>
    </table>
  </div>
  <codx-temp-full
    [formModel]="viewBase.formModel"
    (clickMF)="clickMF($event, data)"
    (click)="click(data)"
  >
  </codx-temp-full>
</ng-template>

<ng-template #signatureType let-data>
  <span class="badge badge-light-success fs-7 fw-bold mb-5 mt-5">{{
    data.signatureType | vll: "ES001":"text" | async
  }}</span>
</ng-template>

<ng-template #supplier let-data>
  <div class="d-flex justify-content-center has-action-menu">
    <span class="badge badge-light-success fs-7 fw-bold mb-5 mt-5">{{
      data.supplier | vll: "ES006":"text" | async
    }}</span>
    <div class="action-menu">
      <codx-mfunc
        [formModel]="viewBase.formModel"
        (clickMF)="clickMF($event, data)"
        type="hover"
      ></codx-mfunc>
    </div>
  </div>
</ng-template>
