<codx-views
  #viewBase
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [predicate]="predicate"
  [dataValue]="dataValue"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFunc"
  [idField]="idField"
  [className]="className"
  [method]="method"
  (requestEnded)="closeEditForm($event)"
>
</codx-views>

<ng-template #signatureType let-data>
  <span class="badge badge-light-success fs-7 fw-bold mb-5 mt-5">{{
    data.signatureType | vll: "ES001":"text" | async
  }}</span>
</ng-template>

<ng-template #supplier let-data>
  <div class="d-flex justify-content-center has-action-menu">
    <span class="badge badge-light-success fs-7 fw-bold mb-5 mt-5">{{
      data.supplier | vll: "ES006":"text" | async
    }}</span>
    <div class="action-menu">
      <codx-mfunc
        [formModel]="viewBase.formModel"
        (clickMF)="clickMF($event, data)"
        type="hover"
        [dataItem]="data"
      >
      </codx-mfunc>
    </div>
  </div>
</ng-template>

<ng-template #listItem let-data> </ng-template>

<ng-template #imageSignature1 let-data>
  <div class="text-center">
    <div>
      <div class="m-auto text-center">
        <!-- <codx-img
          [objectId]="data?.recID + '1'"
          imageType="square"
          [width]="80"
          [recId]="data?.signature1"
        ></codx-img> -->

        <codx-img
          class="border border-gray-300 border-dashed rounded symbol symbol-120 square me-2 image-inpt-wrapper fullImage"
          [width]="80"
          [objectId]="data.recID + '1'"
          [objectType]="'ES_Signatures'"
          [funcId]="'ESS21'"
          data-kt-menu-trigger="click"
          data-kt-menu-attach="parent"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-flip="bottom"
          [isAllowEdit]="false"
        >
        </codx-img>
      </div>
    </div>
  </div>
</ng-template>
