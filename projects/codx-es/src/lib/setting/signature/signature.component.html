<codx-views
  #viewBase
  [funcID]="funcID"
  [service]="service"
  [assemblyName]="assemblyName"
  [entityName]="entityName"
  [predicate]="predicate"
  [dataValue]="dataValue"
  [views]="views"
  [button]="button"
  (buttonClick)="click($event)"
  [moreFuncs]="moreFunc"
  [idField]="idField"
  [className]="className"
  [method]="method"  [selectedFirst]="true"
  (requestEnded)="closeEditForm($event)"
  (onLoading)="onLoading($event)"
  (selectedChange)="changeItemDetail($event)" (clickMF)="clickMF($event, dataSelected)" (changeDataMF)="changeDataMF($event)"
>
</codx-views>

<ng-template #signatureType let-data>
  <codx-vll
    [showText]="true"
    [showBgColor]="true"
    [formModel]="viewBase.formModel"
    [field]="'SignatureType'"
    [value]="data.signatureType"
    class="badge badge-light badge-square badge-md fs-7"
  >
  </codx-vll>
</ng-template>

<ng-template #fullName let-data>
  <div>{{ data.fullName }}</div>
  <div>{{ data.email }}</div>
</ng-template>

<ng-template #supplier let-data>
  <div class="d-flex justify-content-center has-action-menu">
    <codx-vll
      [showText]="true"
      [showBgColor]="true"
      [formModel]="viewBase.formModel"
      [field]="'Supplier'"
      [value]="data.supplier"
      class="badge badge-light badge-square badge-md fs-7"
    >
    </codx-vll>
    <!-- <codx-mfunc
      [formModel]="viewBase.formModel"
      (clickMF)="clickMF($event, data)"
      type="hover"
      [dataItem]="data"
    >
    </codx-mfunc> -->
  </div>
</ng-template>

<ng-template #listItem let-data> </ng-template>

<ng-template #imageSignature1 let-data>
  <div class="text-center">
    <div>
      <div class="m-auto text-center">
        <codx-img
          class="symbol square me-2 image-inpt-wrapper fullImage Signature1"
          [width]="60"
          referType="S1"
          [objectId]="data.recID"
          [imageType]="'square'"
          [objectType]="'ES_Signatures'"
          [funcId]="'ESS21'"
          data-kt-menu-trigger="click"
          data-kt-menu-attach="parent"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-flip="bottom"
          [imgOn]="data.modifiedOn"
        >
        </codx-img>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #imageSignature2 let-data>
  <div class="text-center">
    <div>
      <div class="m-auto text-center">
        <codx-img
          class="symbol square me-2 image-inpt-wrapper fullImage ignature2"
          [imageType]="'square'"
          [width]="60"
          referType="S2"
          [objectId]="data.recID"
          [objectType]="'ES_Signatures'"
          [funcId]="'ESS21'"
          data-kt-menu-trigger="click"
          data-kt-menu-attach="parent"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-flip="bottom"
          [imgOn]="data.modifiedOn"
        >
        </codx-img>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #imageStamp let-data>
  <div class="text-center">
    <div>
      <div class="m-auto">
        <codx-img
          class="symbol square me-2 image-inpt-wrapper fullImage imageStamp"
          [imageType]="'square'"
          [width]="60"
          referType="S3"
          [objectId]="data.recID"
          [objectType]="'ES_Signatures'"
          [funcId]="'ESS21'"
          data-kt-menu-trigger="click"
          data-kt-menu-attach="parent"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-flip="bottom"
          [isAllowEdit]="false"
          [imgOn]="data.modifiedOn"
        >
        </codx-img>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #oTPControl let-data>
  <div class="d-flex justify-content-center has-action-menu">
    <codx-vll
      [showText]="true"
      [showBgColor]="true"
      [formModel]="viewBase.formModel"
      [field]="'OTPControl'"
      [value]="data.otpControl"
      class="badge badge-light badge-square badge-md fs-7"
    >
    </codx-vll>
    <!-- <codx-mfunc
      [formModel]="viewBase.formModel"
      (clickMF)="clickMF($event, data)"
      [dataItem]="data"
    >
    </codx-mfunc> -->
  </div>
</ng-template>

<ng-template #itemAction let-data>
  <codx-mfunc
    [formModel]="viewBase.formModel"
    (clickMF)="clickMF($event, data)"
    (changeDataMF)="changeDataMF($event)"
    [dataItem]="data"
  >
  </codx-mfunc>
</ng-template>

<ng-template #templateStop let-data>
  <div class="d-flex justify-content-center">
    <codx-input
      type="checkbox"
      [crrValue]="data.stop"
      [disabled]="true"
    ></codx-input>
  </div>
</ng-template>
