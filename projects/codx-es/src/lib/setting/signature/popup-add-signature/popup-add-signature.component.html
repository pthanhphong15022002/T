<codx-form
  #form
  [headerText]="headerText"
  [subHeaderText]=""
  [body]="body"
  [footer]="footer"
  [data]="data"
  [formModel]="dialog.formModel"
  [dialog]="dialog"
>
  <ng-template #body>
    <div class="d-flex flex-stack fs-6 py-2">
      <div class="fw-bolder text-primary">
        <codx-label
          [name]="'lblTitleAddSignature'"
          default="THÔNG TIN CHỮ KÝ SỐ"
          [formModel]="dialog.formModel"
        >
        </codx-label>
      </div>
      <span class="text-end align-items-end" style="display: none">
        <button
          type="button"
          class="btn btn-clean btn-sm btn-icon btn-icon-md"
          data-dismiss="modal"
          (click)="openPopup(null)"
        >
          <i
            class="icon-select_all text-primary text-hover-primary-dark icon-24"
          ></i>
        </button>
      </span>
    </div>
    <div class="form-group">
      <codx-label fiedName="Email" [formModel]="dialog.formModel"> </codx-label>
      <div class="d-flex">
        <div class="w-100 me-2">
          <codx-input
            type="text"
            field="email"
            [Group]="form.formGroup"
            [formModel]="dialog.formModel"
          >
          </codx-input>
        </div>

        <codx-input
          type="Combobox"
          [refValue]="'Users'"
          refType="P"
          field="userID"
          [crrValue]="data.userID"
          [showInput]="false"
          [multiple]="false"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="form-group">
      <codx-label fiedName="FullName" [formModel]="dialog.formModel">
      </codx-label>
      <codx-input
        type="text"
        field="fullName"
        [Group]="form.formGroup"
        [formModel]="dialog.formModel"
        [crrValue]="data.fullName"
      >
      </codx-input>
    </div>
    <div class="form-group row mt-3">
      <div class="col-6">
        <codx-label fiedName="SignatureType" [formModel]="dialog.formModel">
        </codx-label>
        <codx-input
          type="valuelist"
          field="signatureType"
          [Group]="form.formGroup"
          [formModel]="dialog.formModel"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
      <div class="col-6">
        <codx-label fiedName="Supplier" [formModel]="dialog.formModel">
        </codx-label>
        <codx-input
          type="valuelist"
          field="supplier"
          [Group]="form.formGroup"
          [formModel]="dialog.formModel"
          [disabled]="data.signatureType == '2'"
        >
        </codx-input>
      </div>
    </div>
    <div class="form-group">
      <div class="d-flex flex-stack fs-6 py-2">
        <div class="fw-bolder">
          <codx-label
            default="Chữ ký & Con dấu"
            name="lblTitleSignment"
            [formModel]="dialog.formModel"
          ></codx-label>
        </div>
        <span class="text-end align-items-end">
          <button
            type="button"
            class="btn btn-clean btn-sm btn-icon btn-icon-md"
            data-dismiss="modal"
          >
            <i
              class="icon-select_all text-primary text-hover-primary-dark icon-24"
              (click)="openPopup(content)"
            ></i>
          </button>
        </span>
      </div>
    </div>
    <div class="d-flex flex-column flex-grow-1 pe-8">
      <div class="d-flex flex-wrap">
        <div class="text-center me-6 mb-3">
          <div
            class="border border-gray-300 rounded mb-5 d-flex align-items-center"
          >
            <div class="m-auto">
              <!-- <codx-img
                  [objectId]="data.signature1 == null ? '' : data.recID + '1'"
                  imageType="square"
                  [width]="50"
                  [recId]="data.signature1"
                ></codx-img> -->

              <codx-img
                #imgSignature1
                class="symbol symbol-120 square me-2 image-inpt-wrapper fullImage"
                [width]="80"
                [objectId]="data.recID + '1'"
                [objectType]="'ES_Signatures'"
                data-kt-menu-trigger="click"
                data-kt-menu-attach="parent"
                data-kt-menu-placement="bottom-end"
                data-kt-menu-flip="bottom"
                [isAllowEdit]="true"
                [funcId]="'ESS21'"
              >
              </codx-img>
            </div>
          </div>
          <codx-label
            fiedName="Signature1"
            [formModel]="dialog.formModel"
          ></codx-label>
        </div>
        <div class="text-center me-6 mb-3">
          <div
            class="border border-gray-300 rounded mb-5 d-flex align-items-center"
          >
            <div class="m-auto">
              <!-- <codx-img
                [objectId]="data.signature2 == null ? '' : data.recID + '2'"
                imageType="square"
                [width]="50"
                [recId]="data.signature2"
              ></codx-img> -->
              <codx-img
                #imgSignature2
                class="symbol symbol-120 square me-2 image-inpt-wrapper fullImage"
                [width]="80"
                [objectId]="data.recID + '2'"
                [objectType]="'ES_Signatures'"
                data-kt-menu-trigger="click"
                data-kt-menu-attach="parent"
                data-kt-menu-placement="bottom-end"
                data-kt-menu-flip="bottom"
                [isAllowEdit]="true"
                [funcId]="'ESS21'"
              >
              </codx-img>
            </div>
          </div>
          <codx-label
            class=""
            fiedName="Signature2"
            [formModel]="dialog.formModel"
          >
          </codx-label>
        </div>
        <div class="text-center me-6 mb-3">
          <div
            class="border border-gray-300 rounded mb-5 d-flex align-items-center"
          >
            <div class="m-auto">
              <!-- <codx-img
                [objectId]="data.stamp == null ? '' : data.recID + 's'"
                imageType="square"
                [width]="50"
                [recId]="data.stamp"
              ></codx-img> -->
              <codx-img
                #imgStamp
                class="symbol symbol-120 square me-2 image-inpt-wrapper fullImage"
                [width]="80"
                [objectId]="data.recID + 's'"
                [objectType]="'ES_Signatures'"
                data-kt-menu-trigger="click"
                data-kt-menu-attach="parent"
                data-kt-menu-placement="bottom-end"
                data-kt-menu-flip="bottom"
                [isAllowEdit]="true"
                [funcId]="'ESS21'"
              >
              </codx-img>
            </div>
          </div>
          <codx-label fiedName="Stamp" [formModel]="dialog.formModel">
          </codx-label>
        </div>
      </div>
    </div>

    <div class="form-group row mt-3">
      <div class="col-4">
        <codx-label fiedName="OTPControl" [formModel]="dialog.formModel">
        </codx-label>
        <codx-input
          field="oTPControl"
          [Group]="form.formGroup"
          [formModel]="dialog.formModel"
        >
        </codx-input>
      </div>
      <div class="col-4">
        <codx-label fiedName="OTPPin" [formModel]="dialog.formModel">
        </codx-label>
        <codx-input
          field="oTPPin"
          [Group]="form.formGroup"
          [formModel]="dialog.formModel"
          [disabled]="data.otpControl == '3' ? false : true"
        >
        </codx-input>
      </div>
      <div class="col-4">
        <codx-label fiedName="SpanTime" [formModel]="dialog.formModel">
        </codx-label>
        <codx-input
          type="number"
          field="spanTime"
          [min]="0"
          max="50"
          [showSpinButton]="false"
          [Group]="form.formGroup"
          [formModel]="dialog.formModel"
          [disabled]="
            data.otpControl == '1' || data.otpControl == '2' ? false : true
          "
        >
        </codx-input>
      </div>
    </div>
    <div class="d-flex flex-stack fs-6 py-2">
      <div class="fw-bolder text-primary">
        <codx-label
          [name]="'lblTitleCA'"
          default="Thông tin CA"
          [formModel]="dialog.formModel"
        >
        </codx-label>
      </div>
      <span class="text-end align-items-end">
        <a
          class="btn btn-sm btn-outline btn-outline-primary btn-active-light-primary d-flex flex-row"
          [style.visibility]="data.signatureType == '1' ? 'visible' : 'hidden'"
          (click)="popupUploadFile($event)"
        >
          <span class="icon-upload btn-text-primary me-2"></span>
          <codx-label
            name="lblUploadCA"
            default="Upload CA"
            [formModel]="dialog.formModel"
          ></codx-label>
        </a>
      </span>
    </div>
    <div>
      <codx-attachment
        #attachment
        [objectType]="form.formModel?.entityName"
        hideBtnSave="1"
        hideFolder="1"
        hideUploadBtn="1"
        hideDes="1"
        hideImageThumb="1"
        [functionID]="'ESS21'"
        (fileAdded)="fileAdded($event)"
        (fileCount)="getfileCount($event)"
        [objectId]="data.recID"
        [allowMultiFile]="0"
        [idBrowse]="'add'"
        [displayThumb]="true"
      >
      </codx-attachment>
    </div>
    <div class="form-group row mt-3">
      <div class="col-4">
        <codx-label fiedName="StartedOn" [formModel]="dialog.formModel">
        </codx-label>
        <codx-input
          type="datetime"
          field="startedOn"
          format="d"
          [formModel]="dialog.formModel"
          [Group]="form.formGroup"
          [disabled]="true"
        >
        </codx-input>
      </div>
      <div class="col-4">
        <codx-label fiedName="ExpiredOn" [formModel]="dialog.formModel">
        </codx-label>
        <codx-input
          type="datetime"
          field="expiredOn"
          format="d"
          [formModel]="dialog.formModel"
          [Group]="form.formGroup"
          [disabled]="data.signatureType == '1' ? true : false"
        >
        </codx-input>
      </div>
      <div class="col-4">
        <codx-label fiedName="Password" [formModel]="dialog.formModel">
        </codx-label>
        <codx-input
          type="password"
          field="password"
          [Group]="form.formGroup"
          [formModel]="dialog.formModel"
          [disabled]="data.signatureType == '1' ? true : false"
        >
        </codx-input>
      </div>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="onSaveForm()">
        <codx-label
          default="Lưu"
          name="lblSave"
          [formModel]="dialog.formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
