<codx-form [dialog]="dialog" [headerText]="headerText" [subHeaderText]="subHeaderText" [body]="body" [footer]="footer"
  [formModel]="formModel">
  <ng-template #body>
    <div class="app-container container-xxl mw-900px py-lg-10 px-lg-10">
      <div class="card border-0 radius-0 ">
        <div class="card-body py-lg-5 px-lg-5">
          <div *ngIf=" lstStep==0">
            <div class="card-px text-center pt-15 pb-1">
              <div class="text-center mb-5">
                <h1 class="mb-3">
                  <codx-label name="lblSubHeaderApprover" default="Hợp đồng lao động" [formModel]="formModel">
                  </codx-label>
                </h1>
                <!-- <div class="text-muted fw-bold fs-5">
                  <codx-label name="lblSubHeaderApprover" default="Hợp đồng lao động" [formModel]="formModel">
                  </codx-label>
                </div> -->
              </div>
            </div>
            <div class="container">
              <div class="list-empty">
                <div class="nondata-container">
                  <div class="align-items-center mt-20">
                    <div class="text-center">
                      <img class="max-h-200px" src="../../../assets/demos/svg/data-empty.png" />
                    </div>

                    <div class="text-center">
                      <h5 class="text-dark mt-6 font-size-h4">
                        <codx-label name="lblEmpty" default="Data Empty" [formModel]="formModel"></codx-label>
                      </h5>
                      <div class="mt-3 text-dark-50">
                        <codx-label name="lblSubEmpty" default="Chưa có dữ liệu phát sinh" [formModel]="formModel">
                        </codx-label>
                      </div>

                      <div class="text-dark-50">
                        <codx-label name="lblContentEmpty" default="Vui lòng chọn '''Thêm''' để nhập dữ liệu!"
                          [formModel]="formModel"></codx-label>
                      </div>

                      <div class="d-flex justify-content-center">
                        <a class=" btn btn-primary font-weight-bold" (click)="add()">
                          <codx-label name="lblAdd" default="Thêm" [formModel]="formModel"></codx-label>
                        </a>
                      </div>

                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="lstStep != 0">
            <div class="text-center pt-5 pb-5">
              <h1 class="mb-3">
                <codx-label name="lblSubHeaderApprover" default="Hợp đồng lao động" [formModel]="formModel">
                </codx-label>
              </h1>
              <!-- <div class="text-muted fw-bold fs-5">
              <codx-label name="lblSubHeaderApprover" default="Hợp đồng lao động" [formModel]="formModel">
              </codx-label>
            </div> -->
            </div>
            <div class="hover-scroll-y min-h-200px mh-400px">
              <div class=" mx-5 mx-xl-4 pt-0 pb-5">
                <div class="timeline timeline-3">
                  <div class="timeline-items">
                    <ng-container *ngFor="let item of lstStep; let index=index">
                      <div class="timeline-item ">
                        <div class="timeline-nav flex-row-auto w-100 w-lg-200px d-flex">
                          <div class=" timeline-media w-40px h-40px me-4">
                            <span class="stepper-number">{{item.stepNo}}</span>
                          </div>
                          <div class="stepper-label has-action-menu">
                            <h3 class="stepper-title">
                              {{item.stepName}}
                            </h3>
                            <div class="stepper-desc">
                              {{(item.stepType | vll:'ES002':'text'|async)}}
                            </div>
                            <div class="action-menu">
                              <codx-mfunc [formModel]="formModel" (clickMF)="clickMF($event,item)" type="hover">
                              </codx-mfunc>
                            </div>
                          </div>
                        </div>
                        <div class="timeline-content mx-auto">
                          <div class="d-flex flex-wrap">
                            <ng-container *ngFor="let approver of item.approvers">
                              <div class="border border-gray-300 rounded min-w-250px mw-250px me-6 mb-3">
                                <codx-temp-full [imageId]="approver.approver" [title]="approver.approverName"
                                  [subTitle]="approver.positionName ?? 'Vị trí công việc'" [status]="lstStep.status"
                                  cardCss="card-template px-2 pt-4 pb-2"
                                  [resources]="(lstStep.createdBy!= undefined ? lstStep.createdBy : '') + (lstStep.owner!=null?';'+lstStep.owner:'')"
                                  [imageObjType]="'AD_Users'" [modeImgs]="true" [titleLine]="3" [footer]="footer1"
                                  [dataItem]="item">
                                </codx-temp-full>

                                <ng-template #footer1 let-data>

                                  <div class="d-flex align-items-center justify-content-end"><span
                                      class="icon-access_time icon-14 me-1"></span>{{data.leadtime}} giờ</div>
                                </ng-template>
                              </div>
                            </ng-container>
                          </div>
                        </div>
                      </div>
                      <div class="timeline-item" *ngIf="index==lstStep.length-1">
                        <div class="timeline-nav flex-row-auto w-100 w-lg-200px">
                          <div class="step-add cursor-pointer " ngbTooltip="Thêm mới" (click)="add()">
                            <span class="icon-add_circle_outline icon-30 text-muted"></span>
                          </div>
                        </div>
                      </div>
                    </ng-container>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="onSaveForm()" *ngIf="lstStep != 0 || isDeleteAll">
              <codx-label name="lblSave" default="Lưu" [formModel]="dialog.formModel"></codx-label>
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #footer>
    <!-- <button class="btn btn-light-primary justify-content-end" (click)="onSaveForm()">
      <codx-label default="Lưu" name="lblSave" [formModel]="formModel"></codx-label>
    </button> -->
  </ng-template>
</codx-form>
