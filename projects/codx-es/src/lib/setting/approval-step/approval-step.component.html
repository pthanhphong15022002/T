<codx-form [dialog]="dialog" [headerText]="" [subHeaderText]="" [body]="body" [footer]="footer" [formModel]="formModel">
  <ng-template popup add #body>
    <ng-container *ngIf="data == 0;then dataEmpty;else content">
    </ng-container>
  </ng-template>
  <ng-template #footer>
    <button class="btn btn-light-primary justify-content-end" (click)="onSaveForm()">
      <codx-label default="Lưu" name="lblSave" [formModel]="formModel"></codx-label>
    </button>
  </ng-template>
</codx-form>


<ng-template #dataEmpty>
  <div>
    <div class="text-center mb-5">
      <h1 class="mb-3">
        <codx-label name="lblHeaderApprover" default="Qui trình duyệt" [formModel]="formModel"></codx-label>
      </h1>
      <div class="text-muted fw-bold fs-5">
        <codx-label name="lblSubHeaderApprover" default="Hợp đồng lao động" [formModel]="formModel"></codx-label>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="list-empty">
      <div class="nondata-container">
        <div class="align-items-center mt-20">
          <div class="text-center">
            <img class="max-h-200px" src="../../../assets/demos/svg/data-empty.png" />
          </div>
          <div class="text-center">
            <h5 class="text-dark mt-6 font-size-h4">
              <codx-label name="lblEmpty" default="Data Empty" [formModel]="formModel"></codx-label>
            </h5>
            <div class="mt-3 text-dark-50">
              <codx-label name="lblSubEmpty" default="Chưa có dữ liệu phát sinh" [formModel]="formModel"></codx-label>
            </div>

            <div class="text-dark-50">
              <codx-label name="lblContentEmpty" default="Vui lòng chọn '''Thêm''' để nhập dữ liệu!"
                [formModel]="formModel"></codx-label>
            </div>

            <div class="d-flex justify-content-center">
              <a class=" btn btn-primary font-weight-bold" (click)="openAddEdit(editApprovalStep)">
                <codx-label name="lblAdd" default="Thêm" [formModel]="formModel"></codx-label>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #content>
  <div class=" mx-5 mx-xl-4 pt-0 pb-5">
    <div class="text-center mb-5">
      <h1 class="mb-3">Qui trình duyệt</h1>
      <div class="text-muted fw-bold fs-5">Hợp đồng lao động</div>
    </div>

    <div class="cdx-timeline-vertical scroll-y">
      <div class="timeline timeline-3" style="height: 320px;">

        <div class="timeline-items">
          <ng-container *ngFor="let item of data; let index=index">

            <div class="timeline-item">
              <div class="timeline-nav flex-row-auto w-100 w-lg-200px ">
                <div class="timeline-media">
                  <span class="">{{item.stepNo}}</span>
                </div>
                <div class="stepper-label">
                  <h3 class="stepper-title">
                    {{item.memo}}
                  </h3>
                  <div class="stepper-desc">
                    {{(item.stepType | vll:'ES002':'text'|async)}}
                  </div>
                </div>
              </div>
              <div class="timeline-content mx-auto">
                <div class="d-flex flex-wrap">
                  <ng-container *ngFor="let approver of item.approvers">
                    <div class=" d-flex border border-gray-300 border-dashed rounded min-w-250px py-3 px-4 me-6 mb-3">
                      <div class="symbol symbol-35px symbol-circle me-4">
                        <codx-img #image [objectId]="approver.approver"></codx-img>
                      </div>
                      <div class="d-flex flex-column flex-grow-1">
                        <div class="d-flex align-items-center justify-content-between">
                          <div class="text-dark fw-bolder fs-6">{{approver.appoverName}}
                          </div>
                          <div class="d-flex flex-center">
                            <span class=" icon-create text-primary ms-1"></span>
                          </div>
                        </div>
                        <div class="text-gray-600">{{approver.positionName}}</div>
                        <div class="d-flex justify-content-end"><span
                            class="icon-schedule text-gray-600 me-1"></span><span class="text-muted me-2 fs-7">8
                            giờ</span>
                        </div>

                      </div>
                    </div>

                  </ng-container>
                </div>
              </div>
            </div>
            <div class="timeline-item" *ngIf="index==data.length-1">
              <div class="timeline-nav flex-row-auto w-100 w-lg-200px">
                <div class="timeline-media-add">
                  <span class=" icon-add_circle_outline icon-20" (click)="openAddEdit(editApprovalStep)"></span>
                </div>
              </div>
            </div>
          </ng-container>

        </div>
      </div>
    </div>
  </div>
</ng-template>


<ng-template #editApprovalStep>
</ng-template>
