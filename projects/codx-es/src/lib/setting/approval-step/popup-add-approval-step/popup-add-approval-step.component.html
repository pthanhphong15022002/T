<codx-layout-add
  *ngIf="isAfterRender"
  [title]="header1"
  [tabInfo]="tabInfo"
  [formModel]="dialog.formModel"
  [subHeader]="subHeader"
  [dialog]="dialog"
  [openMore]="true"
  [tabContent]="[tabInfo0, tabQuery, tabEmail, tabAnother]"
  (setTitle)="setTitle($event)"
  (buttonClick)="buttonClick($event)"
  [footer]="footer"
  [openMore]="false"
  [data]="data"
>
</codx-layout-add>

<ng-template #subHeader>
  <div class="dropdown" id="tag_toggle">
    <div
      class="dropdown-menu p-0 m-0 dropdown-menu-left dropdown-menu-anim-up dropdown-menu-md"
    >
      <div class="quick-search quick-search-dropdown" id="tag_dropdown">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Tag..." />
          <div class="input-group-append">
            <button
              class="btn btn-secondary"
              type="button"
              (click)="onSaveForm()"
            >
              <codx-label
                name="lblSave"
                default="Lưu"
                [formModel]="formModel"
              ></codx-label>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #tabInfo0>
  <div class="row">
    <div class="col-5">
      <div class="form-group">
        <codx-label fiedName="StepType" [formModel]="formModel"> </codx-label>
        <codx-input
          field="stepType"
          [formModel]="formModel"
          [Group]="dialogApprovalStep"
        >
        </codx-input>
      </div>
    </div>
    <div class="col-3">
      <div class="form-group">
        <codx-label fiedName="Leadtime" [formModel]="formModel"> </codx-label>
        <codx-input
          class="text-right"
          type="number"
          field="leadtime"
          [min]="0"
          placeholder="0"
          [formModel]="formModel"
          [Group]="dialogApprovalStep"
          [showSpinButton]="false"
        >
        </codx-input>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <codx-label fiedName="SignatureType" [formModel]="formModel">
        </codx-label>
        <codx-input
          field="signatureType"
          [formModel]="formModel"
          [Group]="dialogApprovalStep"
        >
        </codx-input>
      </div>
    </div>
  </div>
  <div class="form-group">
    <codx-label fiedName="StepName" [formModel]="formModel"> </codx-label>
    <codx-input
      type="text"
      ControlName="stepName"
      [formModel]="formModel"
      [Group]="dialogApprovalStep"
    ></codx-input>
  </div>
  <div class="d-flex flex-column">
    <div class="d-flex flex-stack mb-4">
      <codx-label
        class="text-primary fw-bolder"
        fiedName="Approvers"
        [formModel]="formModel"
      >
      </codx-label>
      <div
        class="icon-person_add_alt_1 text-hover-primary icon-20"
        (click)="testdata(controlShare)"
      ></div>
    </div>
    <ng-container *ngFor="let item of lstApprover">
      <div class="d-flex align-items-center w-100">
        <codx-temp-full
          cardCss="card-template mb-4"
          *ngIf="item.roleType?.length == 1"
          [imageId]="item.approver"
          [subTitle]=""
          [title]="item.name"
          [subTitle]="item.position ?? 'Vị trí công việc'"
          [imageObjType]="'AD_Users'"
          [imageWidth]="35"
          [titleLine]="3"
          [formModel]="formModel"
          (clickMF)="MFClick($event, item)"
          [dataItem]="item"
          typeMF="hover"
        >
        </codx-temp-full>

        <codx-temp-full
          cardCss="card-template mb-4"
          *ngIf="item.roleType?.length > 1"
          [imageSrc]="
            './assets/themes/sys/default/img/' +
            (item.icon ? item.icon : 'share_default.svg')
          "
          [imageWidth]="20"
          imgCss="w-30px p-3 me-3 user-mini-icon"
          [imageWidth]="30"
          [subTitle]="item.approver | vll: 'ES014':'text' | async"
          [title]="item.approver | vll: 'ES014':'text' | async"
          [subTitle]="
            item.position ?? (item.approver | vll: 'ES014':'text' | async)
          "
          [titleLine]="3"
          [formModel]="formModel"
          (clickMF)="MFClick($event, item)"
          [dataItem]="item"
          typeMF="hover"
        >
        </codx-temp-full>
      </div>
    </ng-container>
  </div>

  <div class="d-flex flex-column mb-4" *ngIf="lstApprover?.length > 0">
    <div class="row">
      <ng-container *ngFor="let item of lstApproveMode; let index = index">
        <div class="col-3" *ngIf="data.approveMode == item.value">
          <div class="d-flex align-items-center">
            <codx-input
              type="radio"
              [checked]="true"
              [label]="item.text"
              [crrValue]="data.approveMode == item.value ? true : false"
              name="radio"
              field="approveMode"
              class="test-switch"
              (valueChange)="valueModeChange($event, item)"
            >
            </codx-input>
          </div>
        </div>

        <div class="col-3" *ngIf="data.approveMode != item.value">
          <div class="d-flex align-items-center">
            <codx-input
              type="radio"
              [label]="item.text"
              [crrValue]="data.approveMode == item.value ? true : false"
              name="radio"
              field="approveMode"
              class="test-switch"
              (valueChange)="valueModeChange($event, item)"
            >
            </codx-input>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="d-flex flex-column mb-4">
    <codx-input
      #checkbox
      type="switch"
      id="switch"
      [checked]="data.editSignAreas"
      labelPosition="After"
      field="eSign"
      class="test-switch"
      (valueChange)="valueChange($event)"
    >
    </codx-input>
    <label class="ms-2">
      <codx-label fiedName="EditSignAreas" [formModel]="formModel"></codx-label>
    </label>
  </div>
  <div class="d-flex flex-column mb-4">
    <div class="fw-bolder d-block mb-2">
      <codx-label
        class="text-primary"
        fiedName="Attendees"
        [formModel]="formModel"
      >
      </codx-label>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <codx-label fiedName="ApproveControl" [formModel]="formModel">
        </codx-label>
        <codx-input
          [formModel]="formModel"
          [Group]="dialogApprovalStep"
          field="approveControl"
        >
        </codx-input>
      </div>
      <div class="form-group col-6">
        <codx-label fiedName="RejectControl" [formModel]="formModel">
        </codx-label>
        <codx-input
          [formModel]="formModel"
          [Group]="dialogApprovalStep"
          field="rejectControl"
        >
        </codx-input>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #tabQuery>
  <div class="w-100">
    <codx-query-builder></codx-query-builder>
  </div>
</ng-template>
<ng-template #tabEmail>
  <ng-container *ngFor="let item of data.emailTemplates">
    <div
      class="d-flex justify-content-between align-items-center"
      *ngIf="item?.emailType == '11'"
    >
      <div class="fw-bolder d-block mb-4">
        <codx-label
          class="text-primary"
          default="Thiết lập mẫu email duyệt"
          [formModel]="formModel"
          name="lblEmailSubmit"
        >
        </codx-label>
      </div>
    </div>
    <div
      class="d-flex justify-content-between align-items-center"
      *ngIf="item?.emailType == '21'"
    >
      <div class="fw-bolder d-block mb-4 mt-5">
        <codx-label
          class="text-primary"
          default="Email yêu cầu hủy kết quả duyệt/yêu cầu"
          [formModel]="formModel"
          name="lblEmailReject"
        >
        </codx-label>
      </div>
    </div>
    <div
      class="d-flex justify-content-between align-items-center"
      *ngIf="item?.emailType == '31'"
    >
      <div class="fw-bolder d-block mb-4 mt-5">
        <codx-label
          class="text-primary"
          default="Thiết email cảnh báo quá hạn duyệt"
          [formModel]="formModel"
          name="lblEmailAlert"
        >
        </codx-label>
      </div>
    </div>
    <div class="d-flex flex-column mb-4">
      <div class="row">
        <div class="col-6">
          <div class="fw-bold">
            {{ item?.emailType | vll: "ES012":"text" | async }}
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-6">
              <codx-input
                type="checkbox"
                label="Thông báo"
                labelPosition="after"
                field="isAlert"
                class="test-check"
                (valueChange)="valueEmailChange($event, item)"
                [crrValue]="item?.isAlert == '1'"
              >
              </codx-input>
            </div>
            <div class="col-4">
              <codx-input
                type="checkbox"
                label="Email"
                labelPosition="after"
                field="isEmail"
                class="test-check"
                (valueChange)="valueEmailChange($event, item)"
                [crrValue]="item?.isEmail == '1'"
              >
              </codx-input>
            </div>
            <div class="col-2">
              <div
                class="icon-email icon-24 ms-2"
                [ngClass]="
                  item?.isEmail == '1' ? 'text-hover-primary' : 'text-muted'
                "
                (click)="openSetupEmail(item)"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>
<ng-template #tabAnother>
  <div class="row">
    <div class="form-group col-7">
      <codx-label fiedName="OverdueControl" [formModel]="formModel">
      </codx-label>
      <codx-input
        [formModel]="formModel"
        [Group]="dialogApprovalStep"
        field="overdueControl"
      >
      </codx-input>
    </div>
    <div class="form-group col-4">
      <codx-label fiedName="Loops" [formModel]="formModel"> </codx-label>
      <codx-input
        [formModel]="formModel"
        [Group]="dialogApprovalStep"
        [min]="0"
        placeholder="0"
        field="loops"
        [showSpinButton]="false"
      >
      </codx-input>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-7">
      <codx-label fiedName="CancelControl" [formModel]="formModel">
      </codx-label>
      <codx-input
        [formModel]="formModel"
        [Group]="dialogApprovalStep"
        field="cancelControl"
      >
      </codx-input>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-7">
      <codx-label fiedName="AlterApprovers" [formModel]="formModel">
      </codx-label>
      <codx-input
        [formModel]="formModel"
        [Group]="dialogApprovalStep"
        field="alterApprovers"
      >
      </codx-input>
    </div>
  </div>
</ng-template>

<ng-template #footer>
  <div class="d-flex justify-content-end">
    <a class="btn btn-primary fw-bold" (click)="onSaveForm()">
      <codx-label
        name="lblSave"
        default="Lưu"
        [formModel]="formModel"
      ></codx-label>
    </a>
  </div>
</ng-template>

<ng-template #controlShare let-dialog>
  <codx-share
    [dialog]="dialog"
    [multiple]="true"
    (eventApply)="applyShare($event)"
    [listName]="vllShare"
  >
  </codx-share>
</ng-template>
