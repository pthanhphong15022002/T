<div class="content">
  <div class="row">
    <div class="col col-6">
      <div class="row child-row">
        <div class="e-panel-container">
          <div class="d-flex">
            <div *ngFor="let doc of docsApproveStatus" class="card-body">
              <h5 [style.color]="'white'">
                {{ doc.vll | vll: "ES003":"text" | async }}
              </h5>
              <h2 [style.color]="'white'">
                {{ doc.quantity }}
              </h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row child-row">
        <div
          class="e-panel-container justify-content-between d-flex w-100 h-100"
        >
          <div class="chart chart-documents">
            <ejs-accumulationchart
              class="donut-container"
              selectionMode="Point"
            >
              <e-accumulation-series-collection>
                <e-accumulation-series
                  name="documents"
                  [dataSource]="categoriesDocs"
                  xName="categoryName"
                  yName="quantity"
                  [startAngle]="0"
                  [endAngle]="360"
                  innerRadius="80%"
                  [dataLabel]="dataLabel"
                >
                </e-accumulation-series>
              </e-accumulation-series-collection>
            </ejs-accumulationchart>
          </div>
          <div class="chart chart-archives">
            <ejs-accumulationchart
              class="donut-container"
              selectionMode="Point"
            >
              <e-accumulation-series-collection>
                <e-accumulation-series
                  name="archives"
                  [dataSource]="data"
                  xName="x"
                  yName="y"
                  [startAngle]="0"
                  [endAngle]="360"
                  innerRadius="80%"
                  [dataLabel]="dataLabel"
                >
                </e-accumulation-series>
              </e-accumulation-series-collection>
            </ejs-accumulationchart>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-5">
      <div class="chart chart-documents">
        <ejs-accumulationchart class="donut-container" selectionMode="Point">
          <e-accumulation-series-collection>
            <e-accumulation-series
              name="documents"
              [dataSource]="data"
              xName="x"
              yName="y"
              [startAngle]="0"
              [endAngle]="360"
              innerRadius="80%"
              [dataLabel]="dataLabel"
            >
            </e-accumulation-series>
          </e-accumulation-series-collection>
        </ejs-accumulationchart>
      </div>
      <div class="chart chart-archives">
        <ejs-accumulationchart class="donut-container" selectionMode="Point">
          <e-accumulation-series-collection>
            <e-accumulation-series
              name="archives"
              [dataSource]="data"
              xName="x"
              yName="y"
              [startAngle]="0"
              [endAngle]="360"
              innerRadius="85%"
              [dataLabel]="dataLabel"
            >
            </e-accumulation-series>
          </e-accumulation-series-collection>
        </ejs-accumulationchart>
      </div>
    </div>
  </div>
  <div class="row bar-chart">
    <ejs-chart
      id="chart-container"
      [primaryXAxis]="primaryXAxis"
      [dataSource]="docsByDays"
    >
      <e-series-collection>
        <e-series
          type="Column"
          xName="day"
          yName="docs"
          name="Docs"
        ></e-series>
        <!-- <e-series
          type="Column"
          xName="month"
          yName="sales1"
          name="Sales"
        ></e-series> -->
      </e-series-collection>
    </ejs-chart>
  </div>
</div>
