<codx-form
  #form
  [headerText]="title"
  [subHeaderText]="subTitle"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
  [data]="approvalTrans"
>
  <ng-template #body>
    <div class="reason form-group" *ngIf="mode != 1">
      <codx-label
        fiedName="ResourceName"
        [formModel]="formModel"
        default="Lí do"
      >
      </codx-label>
      <codx-input
        type="combobox"
        [Group]="dialogSignFile"
        [ControlName]="controlName"
        [formModel]="formModel"
      >
      </codx-input>
    </div>

    <div class="note form-group">
      <codx-label fiedName="" [formModel]="formModel" default="Ghi chú">
      </codx-label>
      <codx-input
        type="text"
        ControlName="comment"
        [Group]="dialogSignFile"
        [formModel]="formModel"
      >
      </codx-input>
    </div>

    <div class="attachment" *ngIf="mode == 1">
      <codx-attachment
        #attachment
        objectType="ES_SignFiles"
        hideImageUpload="0"
        [objectId]="recID"
        hideBtnSave="1"
        hideFolder="1"
        hideUploadBtn="0"
        hideDes="1"
        [functionID]="funcID"
        type="inline"
        (fileCount)="getfileCount($event)"
      >
      </codx-attachment>
    </div>
  </ng-template>

  <ng-template #footer>
    <div
      [class]="
        mode == 1
          ? 'justify-content-between card-footer d-flex'
          : 'justify-content-end card-footer d-flex'
      "
    >
      <button *ngIf="mode == 1" type="button" class="btn btn-primary">
        <codx-label
          name="lblAttachFiles"
          default="Đính kèm"
          [formModel]="formModel"
        ></codx-label>
      </button>
      <button type="button" class="btn btn-primary" (click)="saveDialog()">
        <codx-label
          name="lblSave"
          default="OK"
          [formModel]="dialog.formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
