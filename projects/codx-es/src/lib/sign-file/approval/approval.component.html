<div class="d-row justify-content-between main-pane">
  <div class="row main-content">
    <div
      class="showArrow"
      [class.icon-arrow_back]="!hideThumbnail"
      [class.icon-arrow_forward]="hideThumbnail"
      (click)="changeShowThumbnailState()"
    ></div>
    <div class="col-2" [class.d-none]="hideThumbnail">
      <ejs-tab #leftToolbar>
        <e-tabitems>
          <e-tabitem>
            <ng-template #headerText>
              {{ headerLeftName[0].text }}
            </ng-template>
            <ng-template #content>
              <div #thumbnailTab id="thumbnailTab"></div>
            </ng-template>
          </e-tabitem>
          <e-tabitem>
            <ng-template #headerText>
              {{ headerLeftName[1].text }}
            </ng-template>
            <ng-template #content> </ng-template>
          </e-tabitem>
        </e-tabitems>
      </ejs-tab>
    </div>
    <div class="col-7">
      <div class="row">
        <div class="d-flex w-100 justify-content-between">
          <div class="left_Toolbar d-flex">
            <ejs-toolbar>
              <e-items>
                <e-item prefixIcon="e-zoom-out" (click)="clickZoom('out')">
                </e-item>
              </e-items>
            </ejs-toolbar>
            <ejs-dropdownlist
              style="width: 20%"
              id="zoomValuesDropdownList"
              [dataSource]="lstZoomValue"
              [placeholder]="zoomValue"
              (change)="clickZoom('to', $event)"
            ></ejs-dropdownlist>
            <ejs-toolbar>
              <e-items>
                <e-item prefixIcon="e-zoom-in" (click)="clickZoom('in')">
                </e-item>
              </e-items>
            </ejs-toolbar>
          </div>

          <ejs-dropdownlist
            id="signfilesDropdownList"
            [dataSource]="lstFiles"
            [fields]="file"
            (change)="changeSignFile($event)"
          ></ejs-dropdownlist>
          <ejs-toolbar>
            <e-items>
              <e-item prefixIcon="e-print" (click)="clickPrint()"> </e-item>
            </e-items>
          </ejs-toolbar>
        </div>
      </div>
      <div class="row h-100 pdfviewer_Space">
        <ejs-pdfviewer
          #pdfviewer
          id="pdfViewer"
          [serviceUrl]="service"
          [documentPath]="recID"
          [enableToolbar]="false"
          [enableNavigationToolbar]="false"
          [enableAnnotationToolbar]="false"
          [enableThumbnail]="true"
          (created)="onCreated($event)"
          (annotationAdd)="setStampInfo($event)"
          (annotationMove)="resetTime($event)"
          (annotationResize)="resetTime($event)"
          (annotationRemove)="resetTime($event)"
          (annotationSelect)="selectedAnnotation($event)"
          (annotationPropertiesChange)="resetTime($event)"
          (pageChange)="pageChange($event)"
          [zoomValue]="zoomValue"
          (zoomChange)="changeZoomValue($event)"
          [ajaxRequestSettings]="ajaxSetting"
          style="
            height: 100% !important;
            width: 100% !important;

            position: relative;
            display: block;
          "
        >
        </ejs-pdfviewer>
      </div>
    </div>
    <div class="actions col-3">
      <ejs-tab #rightToolbar>
        <e-tabitems>
          <e-tabitem>
            <ng-template #headerText>
              {{ headerRightName[0].text }}
            </ng-template>

            <ng-template #content>
              <div class="row position-relative" style="margin-top: 10px">
                <label class="col-12" for="">Chọn người kí cần thiết lập</label>
                <ejs-dropdownlist
                  #inputAuthor
                  id="signatureDropdownList"
                  [dataSource]="lstSigners"
                  [fields]="person"
                  (change)="changeSigner($event)"
                ></ejs-dropdownlist>
              </div>

              <div>Kéo thả</div>
              <div class="row d-flex">
                <div
                  *ngFor="let action of actionsButton; let index = index"
                  class="col-5 action"
                  [class.active]="holding == index + 1"
                  (click)="changeAnnotationItem(index + 1)"
                >
                  <div
                    class="icon {{ index + 1 | vll: 'ES015':'icon' | async }}"
                  ></div>
                  <codx-label
                    name="lbl + {{ index + 1 | vll: 'ES015':'text' | async }}"
                    [formModel]=""
                    default="{{ index + 1 | vll: 'ES015':'text' | async }}"
                    class="ms-2 fw-bold"
                  ></codx-label>
                </div>
              </div>

              <div
                class="row d-flex d-flex align-items-center justify-content-between"
                style="width: 150px"
              >
                <label for="">Gợi ý vị trí kí</label>
                <input
                  type="checkbox"
                  name="suggest"
                  (change)="changeSuggestState()"
                />
              </div>

              <div
                class="row d-flex align-items-center justify-content-between"
                style="width: 100%"
              >
                <div
                  class="autoSign_Space d-flex align-items-center justify-content-between"
                  style="width: 160px"
                >
                  <label for="">Ký dòng cuối cùng</label>
                  <input
                    type="checkbox"
                    name="autoSign"
                    (change)="changeAutoSignState(0)"
                  />
                </div>
                <div
                  class="autoSign_Space d-flex align-items-center justify-content-between"
                  style="width: 135px"
                >
                  <label for="">Ký cuối trang</label>
                  <input
                    type="checkbox"
                    name="autoSign"
                    (change)="changeAutoSignState(1)"
                  />
                </div>
              </div>

              <div class="row w-100 position-relative">
                <button (click)="show($event)">Show</button>
              </div>
            </ng-template>
          </e-tabitem>

          <e-tabitem>
            <ng-template #headerText>
              {{ headerRightName[1].text }}
            </ng-template>
            <ng-template #content> History </ng-template>
          </e-tabitem>

          <e-tabitem>
            <ng-template #headerText>
              {{ headerRightName[2].text }}
            </ng-template>
            <ng-template #content> Comment </ng-template>
          </e-tabitem>
        </e-tabitems>
      </ejs-tab>
    </div>
  </div>
</div>
