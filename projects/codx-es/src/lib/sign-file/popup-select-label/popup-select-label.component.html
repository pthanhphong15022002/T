<div class="d-flex flex-column position-relative popup-form p-4">
  <div class="close-btn d-flex justify-content-end align-self-end popup-header">

        class=" icon-close icon-18"></span></button>
  </div>

  <div class="d-flex  mx-auto pt-12 popup-body card-scroll">
    <div class=" d-flex flex-wrap">
      <div class="imgs d-flex me-4 mb-4 w-250px h-250px border rounded-4 align-items-center flex-center"
        *ngFor="let label of labels; let idx = index">
        <div class="img d-flex flex-column  text-center ">
          <img style="max-width: 200px;" [src]="label.Image" />

      </div>
    </div>
  </div>
