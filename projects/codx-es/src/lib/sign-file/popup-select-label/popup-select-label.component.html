<div class="container">
  <div class="close-btn d-flex justify-content-end">
    <button (click)="closePopUp()">X</button>
  </div>

  <div class="d-flex justify-content-around">
    <div class="img-spaces" *ngFor="let label of labels; let idx = index">
      <img style="width: 100px; height: 100px" [src]="label.Image" />

      <codx-input
        type="radio"
        name="radio"
        labelPosition="Before"
        [disabled]="false"
        value="radio"
        (valueChange)="changeLabel(label)"
      >
      </codx-input>
    </div>
  </div>
</div>
