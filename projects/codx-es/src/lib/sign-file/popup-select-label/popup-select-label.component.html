<div class="container d-flex flex-column">
  <div class="close-btn d-flex justify-content-end align-self-start">
    <button (click)="closePopUp(false)">X</button>
  </div>

  <div class="d-flex align-self-center justify-content-around">
    <div class="imgs d-flex" *ngFor="let label of labels; let idx = index">
      <div class="img d-flex flex-column">
        <img style="width: 100px; height: 100px" [src]="label.Image" />
        <!-- <codx-vll
  [showText]="true"
  [showBgColor]="true"
  [name]="'ES023'"
  [value]="label.Type"
  class="badge badge-light badge-md fs-7"
>
</codx-vll> -->
        <codx-input
          type="radio"
          name="radio"
          labelPosition="Before"
          [disabled]="false"
          value="radio"
          (valueChange)="changeLabel(label)"
        >
        </codx-input>
      </div>
    </div>
  </div>
  <div class="ok-btn d-flex justify-content-end align-self-end">
    <codx-attachment
      #attachment
      [objectType]="'ES_SignFiles'"
      hideBtnSave="0"
      hideFolder="1"
      hideUploadBtn="1"
      hideDes="1"
      hideImageUpload="1"
      hideImageThumb="1"
      [functionID]="funcID"
      [allowExtensions]="'.png, .jpg'"
      [allowMultiFile]="1"
      [idBrowse]="'add'"
      [fdID]="folderID"
      [fdName]="folderName"
      [parentID]="parentID"
      [objectId]=""
      (fileAdded)="fileAdded($event)"
      (fileCount)="fileSave($event)"
    >
    </codx-attachment>
    <button type="button" class="btn btn-primary" (click)="popupUploadFile()">
      <codx-label
        name="lblAttachFiles"
        default="Đính kèm"
        [formModel]=""
      ></codx-label>
    </button>
    <button type="button" class="btn btn-primary" (click)="closePopUp(true)">
      <codx-label name="lblChooseStamp" default="OK"></codx-label>
    </button>
  </div>
</div>
