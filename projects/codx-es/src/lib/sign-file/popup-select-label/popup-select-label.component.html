<div class="container d-flex flex-column">
  <div class="close-btn d-flex justify-content-end align-self-start">
    <button (click)="closePopUp(false)">X</button>
  </div>

  <div class="d-flex flex-row align-self-center">
    <ejs-tab #leftToolbar heightAdjustMode="Fill">
      <!-- (selected)="changeLeftTab($event)" -->
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <codx-label
              name="lblLabelsTabHeader0"
              [formModel]=""
              [default]="tabs[0]"
              class="text-header d-block"
            ></codx-label>
          </ng-template>
          <ng-template #content>
            <div class="img d-flex justify-content-around">
              <div
                class="img w-100 h-100 d-flex flex-column"
                *ngFor="let label of labels; let idx = index"
              >
                <img style="width: 100px; height: 100px" [src]="label.Image" />
                <codx-vll
                  [showText]="true"
                  [showBgColor]="true"
                  [name]="'ES023'"
                  [value]="label.Type"
                  class="badge badge-light badge-md fs-7"
                >
                </codx-vll>
                <codx-input
                  type="radio"
                  name="radio"
                  labelPosition="Before"
                  [disabled]="false"
                  value="radio"
                  (valueChange)="changeLabel(label)"
                >
                </codx-input>
              </div>
            </div>
          </ng-template>
        </e-tabitem>
        <e-tabitem>
          <ng-template #headerText>
            <codx-label
              name="lblLabelsTabHeader1"
              [formModel]=""
              [default]="tabs[1]"
              class="text-header d-block"
            ></codx-label>
          </ng-template>
          <ng-template #content> </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
  <div class="ok-btn d-flex justify-content-end align-self-end">
    <button type="button" class="btn btn-primary" (click)="closePopUp(true)">
      <codx-label name="lblChooseStamp" default="OK"></codx-label>
    </button>
  </div>
</div>
