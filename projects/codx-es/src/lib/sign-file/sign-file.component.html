  <codx-temp-full (click)="click(data)" [typeMF]="'hover'" [content]="data.title" [desc]="data.abstract"
    [icoCss]="'icon-26 icon align-self-start rounded-circle p-3 m-1 ' + data?.icon" [status]="data.status"
    [statusVll]="'ES003'" [date]="data.createdOn" cardCss="card-template border-bottom px-2 py-3"
    [resources]="data.createdBy != undefined ? data.createdBy : ''" [resourceObjType]="'AD_Users'"
    [icoStatus]="data?.urgency" [icoStatusVll]="'ES002'" [icoStatus2]="data?.security" [modeImgs]="false"
    [bookmark]="data.isBookmark" [titleLine]="2" [icoDateCss]="'icon-access_alarm'" [dataItem]="data">
  </codx-temp-full>
</ng-template>

<ng-template #paneLeft>
  <div class="codx_e-main codx_left">
    <div class="codx_e-header">
      <div class="d-flex align-items-center btn-tabs ">
        <div class="d-flex align-items-center me-1 cursor-pointer p-2" [class.div-active]="taskViewStt=='1'"
          [class.text-primary]="taskViewStt=='1'" (click)="clickChangeTaskViewStatus('1')">
          <i class="icon-format_list_numbered icon-16 text-warning"></i>
          <span class="ms-2 fw-bold fs-7">
            <codx-label name="lblTitleNew" [formModel]="codxViews.formModel" default="Mới tạo" class="ms-2 fw-bold">
            </codx-label>
          </span>
        </div>
        <div class="d-flex align-items-center me-1 cursor-pointer p-2" [class.div-active]="taskViewStt=='2'"
          [class.text-primary]="taskViewStt=='2'" (click)="clickChangeTaskViewStatus('2')">
          <i class="icon-spellcheck icon-16"></i>
          <span class="ms-2 fw-bold fs-7">
            <codx-label name="lblTitlePending" [formModel]="codxViews.formModel" default="Chờ duyệt"
              class="ms-2 fw-bold">
            </codx-label>
          </span>
        </div>
        <div class="d-flex align-items-center me-1 cursor-pointer p-2" [class.div-active]="taskViewStt=='3'"
          [class.text-primary]="taskViewStt=='3'" (click)="clickChangeTaskViewStatus('3')">
          <i class="icon-download_done icon-16 text-success"></i>
          <span class="ms-2 fw-bold fs-7">
            <codx-label name="lblTitleDone" [formModel]="codxViews.formModel" default="Hoàn tất" class="ms-2 fw-bold">
            </codx-label>
          </span>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #paneRight>
  <lib-view-detail #viewdetail [itemDetail]="itemDetail" [funcID]="funcID"
    [formModel]="codxViews?.currentView?.formModel">
  </lib-view-detail>

</ng-template>
