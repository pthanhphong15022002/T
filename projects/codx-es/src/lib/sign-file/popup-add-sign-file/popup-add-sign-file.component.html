<div class="card-body p-0 codx-card-custom" *ngIf="isAfterRender">
  <div class="codx-stepper stepper stepper-pills">
    <div class="stepper-header d-flex flex-wrap flex-stack ps-6">
      <div class="d-flex align-items-center">
        <h2 class="h2-title">
          <codx-label
            name="lblTitleSignFile"
            default="Thêm mới tài liệu"
            [formModel]="formModelCustom"
          ></codx-label>
        </h2>
      </div>
      <div
        class="d-flex align-items-center stepper"
        *ngIf="data?.approveStatus == 1"
      >
        <div class="stepper-nav flex-center flex-wrap" #status>
          <div
            [ngClass]="
              isAddNew ? 'stepper-item active' : 'stepper-item approve'
            "
            data-kt-stepper-element="nav"
            data-kt-stepper-action="step"
            (click)="clickTab(0)"
          >
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i
                  class="stepper-default icon-24 icon-radio_button_checked"
                ></i>
                <i
                  class="stepper-active icon-30 text-primary icon-radio_button_checked"
                ></i>
                <div
                  class="stepper-approve badge badge-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
                <div
                  class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
              <div
                class="stepper-label"
                [ngClass]="currentTab == 0 ? 'fw-bold text-primary' : ''"
              >
                <codx-label
                  name="lblUploadFile"
                  default="Tải tài liệu"
                  [formModel]="formModelCustom"
                ></codx-label>
              </div>
            </div>
          </div>

          <div
            [ngClass]="
              isAddNew ? 'stepper-item' : 'stepper-item approve-disabled'
            "
            data-kt-stepper-element="nav"
            data-kt-stepper-action="step"
            (click)="clickTab(1)"
          >
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i
                  class="stepper-default icon-24 icon-radio_button_checked"
                ></i>
                <i
                  class="stepper-active icon-30 text-primary icon-radio_button_checked"
                ></i>
                <div
                  class="stepper-approve badge badge-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
                <div
                  class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
              <div
                class="stepper-label"
                [ngClass]="currentTab == 1 ? 'fw-bold text-primary' : ''"
              >
                <codx-label
                  name="lblFileInfo"
                  default="Thông tin tài liệu"
                  [formModel]="formModelCustom"
                ></codx-label>
              </div>
            </div>
            <!-- <div class="stepper-line w-35px mx-1"></div> -->
          </div>

          <div
            [ngClass]="
              isAddNew ? 'stepper-item' : 'stepper-item approve-disabled'
            "
            data-kt-stepper-element="nav"
            data-kt-stepper-action="step"
            (click)="clickTab(2)"
          >
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i
                  class="stepper-default icon-24 icon-radio_button_checked"
                ></i>
                <i
                  class="stepper-active icon-30 text-primary icon-radio_button_checked"
                ></i>
                <div
                  class="stepper-approve badge badge-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
                <div
                  class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
              <div
                class="stepper-label"
                [ngClass]="currentTab == 2 ? 'fw-bold text-primary' : ''"
              >
                <codx-label
                  name="lblApprovalStep"
                  default="Quy trình duyệt"
                  [formModel]="formModelCustom"
                ></codx-label>
              </div>
            </div>
            <!-- <div class="stepper-line w-35px mx-1"></div> -->
          </div>
          <div
            [ngClass]="
              isAddNew ? 'stepper-item' : 'stepper-item approve-disabled'
            "
            data-kt-stepper-element="nav"
            data-kt-stepper-action="step"
            (click)="clickTab(3)"
          >
            <div class="stepper-wrapper d-flex align-items-center flex-column">
              <div class="stepper-icon h-30px">
                <i
                  class="stepper-default icon-24 icon-radio_button_checked"
                ></i>
                <i
                  class="stepper-active icon-30 text-primary icon-radio_button_checked"
                ></i>
                <div
                  class="stepper-approve badge badge-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
                <div
                  class="stepper-approve-disabled badge badge-light-primary badge-lg badge-circle p-1"
                >
                  <span class="icon-check icon-18"></span>
                </div>
              </div>
              <div
                class="stepper-label"
                [ngClass]="currentTab == 3 ? 'fw-bold text-primary' : ''"
              >
                <codx-label
                  name="lblSignArea"
                  default="Thiết lập vùng ký"
                  [formModel]="formModelCustom"
                ></codx-label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <ng-container *ngIf="data?.approveStatus == 1">
          <div
            ngbDropdown
            class="dropdown"
            [style.visibility]="
              currentTab == 3 && dialogSignFile.value.files?.length > 0
                ? 'visible'
                : 'hidden'
            "
          >
            <button
              class="btn btn-sm btn-bg-primary text-inverse-primary me-2 mb-2 min-w-60px rounded-4 d-flex align-items-center"
              type="button"
              aria-expanded="false"
            >
              <span (click)="saveAndClose()">
                <codx-label
                  class="me-3"
                  name="lblSave"
                  [formModel]="formModelCustom"
                  default="Lưu"
                ></codx-label>
              </span>
              <span
                ngbDropdownToggle
                id="dropdownMenuButton1"
                class="icon-keyboard_arrow_down icon-16 ms-1"
              ></span>
            </button>
            <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
              <li>
                <a
                  ngbDropdownItem
                  (click)="openTemplateName(addTemplateName)"
                  class="cursor-pointer"
                >
                  <div class="d-flex flex-column">
                    <span class="text-dark">
                      <codx-label
                        name="lblSaveTemplate"
                        [formModel]="formModelCustom"
                        default="Lưu thành mẫu"
                      ></codx-label>
                    </span>
                  </div>
                </a>
              </li>
              <li>
                <a
                  ngbDropdownItem
                  (click)="saveCategoryTemplate()"
                  class="cursor-pointer"
                >
                  <div class="d-flex flex-column">
                    <codx-label
                      name="lblSaveCateTemplate"
                      [formModel]="formModelCustom"
                      default="Lưu tài liệu mẫu"
                    >
                    </codx-label>
                  </div>
                </a>
              </li>
            </ul>
          </div>
          <a
            class="btn btn-sm btn-bg-success text-inverse-primary me-2 mb-2 min-w-60px rounded-4"
            (click)="approve()"
            [style.visibility]="
              currentTab == 3 &&
              dialogSignFile.value.files?.length > 0 &&
              dialogSignFile.value.approveStatus == '1'
                ? 'visible'
                : 'hidden'
            "
          >
            <codx-label
              Name="lblAprrove"
              [formModel]="dialog.formModel"
              default="Gửi duyệt"
            ></codx-label>
          </a>
        </ng-container>
        <div class="btn btn-sm btn-bg-white text-inverse-white mb-2">
          <i class="icon-close icon-18" (click)="close(templateClose)"></i>
        </div>
      </div>
    </div>
    <div class="stepper-body pt-2 w-100" *ngIf="currentTab < 3">
      <div
        class="card shadow-none border-0 rounded-0 mx-auto w-100 w-md-800px h-100"
      >

            <codx-label

            <codx-label

              name="lblTitleAddSignFile"
              [formModel]="formModelCustom"

            >
            </codx-label>
            <codx-label
              *ngIf="currentTab == 2"
              name="lblSubHeaderApprover"

        </div>

          <div class="tab-content">
            <div
              class="tab-pane fade"
              id="pane_1"
              [ngClass]="currentTab == 0 ? 'active show' : ''"
            >
              <div class="text-center">
                <codx-attachment
                  #attachment
                  objectType="ES_SignFiles"
                  hideImageUpload="0"
                  [objectId]="dialogSignFile.value.recID"
                  hideBtnSave="1"
                  hideFolder="1"
                  hideUploadBtn="0"
                  [functionID]="formModelCustom.funcID"
                  type="inline"
                >
                </codx-attachment>
              </div>
              <div
                class="d-flex align-items-center"
                *ngIf="lstDataFile.length > 0"
              >
                <div class="text-center"></div>
                <button
                  type="button"
                  class="btn btn-primary me-3"
                  (click)="popup($event, 0)"
                >
                  <i class="icon-cloud_upload fs-5"></i>
                  <codx-label
                    name=""
                    [formModel]="formModelCustom"
                    class=""
                    default="Thêm mới"
                  ></codx-label>
                </button>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="pane_2"
              [ngClass]="currentTab == 1 ? 'active show' : ''"
            >
              <div class="w-100 form-content mw-500px mx-auto">
                <div class="form-group">
                  <codx-label fiedName="Title" [formModel]="formModelCustom">
                  </codx-label>
                  <codx-input
                    field="title"
                    [formModel]="formModelCustom"
                    [Group]="dialogSignFile"
                  >
                  </codx-input>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <codx-label fiedName="CategoryID" [formModel]="formModelCustom">
                      </codx-label>
                      <codx-input
                        field="categoryID"
                        [formModel]="formModelCustom"
                        [Group]="dialogSignFile"
                        (valueChange)="valueChange($event)"
                      >
                      </codx-input>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <codx-label fiedName="Priority" [formModel]="formModelCustom">
                      </codx-label>
                      <codx-input
                        field="priority"
                        [formModel]="formModelCustom"
                        [Group]="dialogSignFile"
                      >
                      </codx-input>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <codx-label fiedName="RefNo" [formModel]="formModelCustom">
                      </codx-label>
                      <codx-input
                        field="refNo"
                        [disabled]="true"
                        [formModel]="formModelCustom"
                        [Group]="dialogSignFile"
                      >
                      </codx-input>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <codx-label fiedName="RefDate" [formModel]="formModelCustom">
                      </codx-label>
                      <codx-input
                        type="datetime"
                        format="d"
                        field="refDate"
                        [formModel]="formModelCustom"
                        [Group]="dialogSignFile"
                      >
                      </codx-input>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <codx-label fiedName="Owner" [formModel]="formModelCustom">
                  </codx-label>
                  <codx-input
                    field="owner"
                    (valueChange)="valueChange($event)"
                    [formModel]="formModelCustom"
                    [Group]="dialogSignFile"
                  >
                  </codx-input>
                </div>
                <div class="form-group">
                  <codx-label fiedName="OrgUnitID" [formModel]="formModelCustom">
                  </codx-label>
                  <codx-input
                    field="orgUnitID"
                    [formModel]="formModelCustom"
                    [Group]="dialogSignFile"
                  >
                  </codx-input>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="pane_3"
              [ngClass]="currentTab == 2 ? 'active show' : ''"
            >
              <app-approval-steps
                #stepAppr
                *ngIf="currentTab == 2"
                #viewApprovalStep
                [transId]="
                  data.approveControl == '1' ? data.recID : data.processID
                "
                (addEditItem)="openFormAdd($event)"
              >
              </app-approval-steps>
            </div>
            <div
              class="tab-pane fade"
              id="pane_4"
              [ngClass]="currentTab == 3 ? 'active show' : ''"
            ></div>
          </div>
        </div>

        <div
          class="d-flex flex-stack justify-content-between card-footer border-0"
        >
          <div class="left">
            <button
              type="button"
              class="btn btn-primary me-3"
              *ngIf="currentTab != 0"
              (click)="previous(currentTab)"
            >
              <codx-label
                name="lblBack"
                [formModel]="formModelCustom"
                default="Quay lại"
              >
              </codx-label>
            </button>
            <button
              type="button"
              class="btn btn-light-primary me-3"
              *ngIf="currentTab != 0"
              (click)="openPopup(processTemplate)"
            >
              <codx-label
                name=""
                [formModel]="formModelCustom"
                class=""
                default="Quy trình mẫu"
                class=""
              >
              </codx-label>
            </button>
          </div>

          <div *ngIf="currentTab == 0"></div>
          <button
            type="button"
            class="btn btn-primary"
            (click)="continue(currentTab)"
            [ngClass]="
              attachment?.fileUploadList?.length <= 0 &&
              currentTab == 0 &&
              dialogSignFile.value.files?.length <= 0
                ? 'disabled'
                : ''
            "
          >
            <codx-label
              name="lblContinue"
              [formModel]="formModelCustom"
              default="Tiếp tục"
            ></codx-label>
          </button>
        </div>
      </div>
    </div>
    <div
      class="stepper-body no-header pt-2 w-100"
      *ngIf="currentTab == 3 && dialogSignFile.value.files?.length > 0"
    >
      <lib-pdf
        [recID]="dialogSignFile.value.recID"
        [isApprover]="false"
        [isDisable]="data?.approveStatus == '1' ? false : true"
        (isAreaControl)="setValueAreaControl($event)"
      >
      </lib-pdf>
    </div>
  </div>
</div>

<ng-template #footer> </ng-template>

<ng-template #processTemplate let-dialogTemplate>
  <div class="codx-form card w-100 h-100 rounded-0 border-0">
    <div class="card-header flex-column">
      <div class="d-flex align-items-center justify-content-between w-100">
        <div class="card-title">
          <div class="d-flex flex-column">
            <codx-label
              class="dialog-title line-clamp line-clamp-1"
              name="lblProcessTemplate"
              default="Quy trình mẫu"
              [formModel]="formModelCustom"
            ></codx-label>
          </div>
        </div>
        <div class="card-toolbar">
          <button
            type="button"
            class="btn btn-flex text-dark-75 text-hover-primary px-0"
            (click)="closeDialogTmp(dialogTemplate)"
          >
            <span class="icon-close icon-18"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label class="me-2">
          <codx-label
            fiedName=""
            [formModel]="formModelCustom"
            default="Quy trình mẫu"
          ></codx-label>
        </label>
        <codx-input
          type="combobox"
          class="form-control"
          field="processID"
          refValue="ProcessTemplate"
          (valueChange)="processIDChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="card-footer border-0">
      <div class="d-flex justify-content-end">
        <a
          class="btn btn-primary"
          (click)="onSaveProcessTemplateID(dialogTemplate)"
        >
          <codx-label name="lblOk" default="OK" [formModel]="formModelCustom">
          </codx-label>
        </a>
        <a class="btn btn-secondary" (click)="closeDialogTmp(dialogTemplate)">
          <codx-label name="lblExit" default="Hủy" [formModel]="formModelCustom">
          </codx-label>
        </a>
      </div>
    </div>
  </div>
</ng-template>

    <div class="d-flex flex-stack my-7">
      <div class="d-flex">
        <span class="icon-help_outline me-5 icon-56 text-primary"></span>
        <div class="d-flex flex-column">
          <div class="text-dark fs-5 fw-bold mb-4">
            <codx-label
              *ngIf="isAddNew"
              name="lblCloseAddNewForm"
              [formModel]="formModelCustom"
              default="Bạn có muốn lưu quy trình đã thiết lập"
            ></codx-label>
            <codx-label
              *ngIf="!isAddNew"
              name="lblCloseEditForm"
              [formModel]="formModelCustom"
              default="Bạn có muốn lưu quy trình đã đã chỉnh sửa"
            ></codx-label>
          </div>
          <span class="mb-4" *ngIf="!isAddNew"
            >Chương trình sẽ thực hiện ghi đè file trùng tên hiện có trên hệ
            thống. Quá trình này không thể khôi phục lại như trước khi ghi đè,
            bạn có muốn thực hiện không?</span
          >
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <a class="btn btn-primary me-2" (click)="clickIsSave(true, dialogClose)">
        <codx-label name="lblSave" default="Lưu" [formModel]="formModelCustom">
        </codx-label>
      </a>
      <a
        *ngIf="isAddNew"
        class="btn btn-light-primary me-2"
        (click)="clickIsSave(false, dialogClose)"
      >
        <codx-label name="lblExit" default="Thoát" [formModel]="formModelCustom">
        </codx-label>
      </a>
      <a
        *ngIf="!isAddNew"
        class="btn btn-light-primary me-2"
        (click)="clickNotSave(dialogClose)"
      >
        <codx-label name="lblExit" default="Thoát" [formModel]="formModelCustom">
        </codx-label>
      </a>
    </div>
  </div>
</ng-template>

<ng-template #addTemplateName let-dialogSaveToTemplate>
  <div class="codx-form card w-100 h-100 rounded-0 border-0">
    <div class="card-header flex-column">
      <div class="d-flex align-items-center justify-content-between w-100">
        <div class="card-title">
          <div class="d-flex flex-column">
            <codx-label
              class="dialog-title line-clamp line-clamp-1"
              name="lblEquipment"
              default="Nhập tên"
              formName="EmailTemplates"
              gridViewName="grvEmailTemplates"
            ></codx-label>
          </div>
        </div>
        <div class="card-toolbar">
          <button
            type="button"
            class="btn btn-flex text-dark-75 text-hover-primary px-0"
            (click)="closeDialogTmp(dialogSaveToTemplate)"
          >
            <span class="icon-close icon-18"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group me-3 mt-10">
        <codx-label
          default="Tên quy trình mẫu:"
          formName="EmailTemplates"
          gridViewName="grvEmailTemplates"
          fiedName="TemplateName"
        >
        </codx-label>
        <codx-input
          type="text"
          [crrValue]="templateName"
          field="templateName"
          (valueChange)="valueChange($event)"
        >
        </codx-input>
      </div>
    </div>
    <div class="card-footer border-0">
      <div class="d-flex justify-content-end">
        <a
          class="btn btn-primary fw-bold"
          (click)="saveTemplate(dialogSaveToTemplate)"
        >
          <codx-label
            name="lblSave"
            default="Lưu"
            formName="EmailTemplates"
            gridViewName="grvEmailTemplates"
          >
          </codx-label>
        </a>
      </div>
    </div>
  </div>
</ng-template>
