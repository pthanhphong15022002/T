<ng-template #popupOTPPin let-dialogOTPPin>
  <div class="card card-flush h-100 p-4">
    <button
      type=" button"
      class="position-absolute top-0 end-0 m-2 btn btn-icon"
      data-bs-dismiss="alert"
      (click)="close(dialogOTPPin)"
    >
      <span class="icon-close"></span>
    </button>
    <div class="card-body px-10">
      <div class="d-flex align-items-start mb-4">
        <h2>
          <codx-label
            name="lblInsertCode"
            [formModel]="formModel"
            default="Nhập mã xác nhận"
          ></codx-label>
        </h2>
      </div>
      <div class="mw-100 mh-300px w-25 w-sm-50 mx-auto my-4">
        <img
          src="../assets/themes/es/default/img/amico.svg"
          alt=""
          class="img-fluid"
        />
      </div>
      <div class="w-100">
        <codx-input
          type="text"
          field="otpPin"
          [disabled]="false"
          class="test-textbox"
          [placeholder]="'Mã...'"
          (valueChange)="valueChange($event)"
        ></codx-input>
      </div>
    </div>
    <div class="card-footer px-10">
      <div class="text-center mt-4">
        <button
          class="btn btn-primary w-100 my-2"
          type="submit"
          (click)="confirmOTPPin()"
        >
          <codx-label
            name="lblConfirm"
            [formModel]="formModel"
            default="Xác nhận"
          ></codx-label>
        </button>
      </div>
    </div>
  </div>
</ng-template>
