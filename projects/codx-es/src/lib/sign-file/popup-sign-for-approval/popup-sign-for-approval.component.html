<div class="btns d-flex justify-content-end w-100 position-relative">
  <button type="button" class="btn btn-sm btn-bg-primary text-inverse-primary me-2 mb-2 min-w-60px rounded-4"
    [disabled]="!canOpenSubPopup" (click)="clickOpenPopupADR(1)">
    <codx-label name="lblApprove" [formModel]="formModel" default="Ký"></codx-label>
  </button>
  <button type="button" class="btn btn-sm btn-bg-danger text-inverse-danger me-2 mb-2 min-w-60px rounded-4"
    [disabled]="!canOpenSubPopup" (click)="clickOpenPopupADR(2)">
    <codx-label name="lblDeny" [formModel]="formModel" default="Từ chối"></codx-label>
  </button>
  <button type="button" class="btn btn-sm btn-bg-warning text-inverse-warning me-2 mb-2 min-w-60px rounded-4"
    [disabled]="!canOpenSubPopup" (click)="clickOpenPopupADR(3)">
    <codx-label name="lblRedo" [formModel]="formModel" default="Làm lại"></codx-label>
  </button>
  <div class="btn btn-sm btn-bg-white text-inverse-white mb-2">
    <i class="icon-close icon-18" (click)="close()"></i>
  </div>
</div>
<lib-pdf-view #pdfView [isApprover]="isApprover" [recID]="recID" (isActiveToSign)="changeActiveOpenPopup($event)">
</lib-pdf-view>
