<codx-form
  #form
  [headerText]="title"
  [subHeaderText]="subTitle"
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
>
  <ng-template #body>
    <codx-label
      fiedName="ResourceName"
      [formModel]="dialog.formModel"
      default="Lí do"
    >
    </codx-label>
    <codx-input
      *ngIf="data.Mode != 1"
      type="combobox"
      [refValue]="'Users'"
      field="owner"
      (valueChange)="valueChange($event)"
    >
    </codx-input>

    <codx-label
      fiedName="ResourceName"
      [formModel]="dialog.formModel"
      default="Ghi chú"
    >
    </codx-label>
    <codx-input type="text" name="text" field="title" [Group]="dialogSignFile">
    </codx-input>
  </ng-template>

  <ng-template #footer>
    <div
      class="card-footer d-flex justify-content-between"
      (click)="saveDialog()"
    >
      <button type="button" class="btn btn-primary">
        <codx-label
          name="lblAttachFiles"
          default="Đính kèm"
          [formModel]="dialog.formModel"
        ></codx-label>
      </button>
      <button type="button" class="btn btn-primary">
        <codx-label
          name="lblSave"
          default="OK"
          [formModel]="dialog.formModel"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
