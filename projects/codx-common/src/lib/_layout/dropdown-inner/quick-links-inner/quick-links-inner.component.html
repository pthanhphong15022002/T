<div *ngIf="codxService.asideMode != '2'" ngbDropdown class="d-block" [ngClass]="buttonMarginClass">
  <button
    type="button"
    class="btn btn-icon btn-clean"
    ngbDropdownToggle
    [ngClass]="buttonHeightClass"
  >
    <span
      [inlineSVG]="'./assets/themes/sys/default/img/header_app_module.svg'"
      class="svg-icon"
      [ngClass]="buttonIconClass"
    ></span>
  </button>
  <div ngbDropdownMenu class="w-300px">
    <ng-container *ngFor="let group of lstGroup">
      <div class="d-flex">
        <div
          class="fw-bolder ms-7 fs-6 mt-5 px-1 mb-2 text-uppercase text-primary-dark"
          *ngIf="group.groupID"
        >
          {{ group.groupName || group.groupID }}
        </div>
      </div>
      <div class="mt-2 mx-3">
        <div class="row g-0">
          <div
            class="col-6"
            *ngFor="let md of lstModule | groupmodoule : group.groupID"
          >

              <img
