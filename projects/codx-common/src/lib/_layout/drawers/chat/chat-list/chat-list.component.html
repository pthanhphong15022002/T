<div class="w-100 h-100">
    <codx-listview #codxListView
        [itemTemplate]="searched ? itemTemplateSearch : itemTemplateGroup" 
        [funcId]="funcID"
        service="WP" 
        [fields]="{id:'groupID'}"
        assemblyName="ERM.Business.WP" 
        className="GroupBusiness"
        method="GetGroupAsync"
        [selectFirst]="false">
    </codx-listview>
</div>
<!-- template group chat -->
<ng-template #itemTemplateGroup let-item>
    <div class="row align-items-center p-2 rounded-1 border-bottom" (click)="selectItem(item)">
        <!-- image -->
        <div class="col-2 position-relative">
            <codx-img 
                [objectId]="item.groupType == '1'? item.groupID2 : item.groupID"
                [objectName]="item.groupName"
                [objectType]="item.groupType == '1'? 'AD_Users' : 'WP_Groups'" 
                [width]="30">
            </codx-img>
            <div class="group-status">
                <span class="group-status-icon"></span>
            </div>
        </div>
        <!-- group name - created - seen -->
        <div class="col-10">
            <div class="d-flex justify-content-between align-items-center w-100">
                <span class="fw-bold">{{item.groupName}}</span>
                <!-- <span *ngIf="item.messageMissed > 0"
                    class="topbar-badge badge badge-sm rounded-pill bg-danger px-2 ">{{item.messageMissed}}</span> -->
            </div>
            <ng-container *ngIf="item.message">
                <div class="d-flex justify-content-between align-items-top w-100">
                    <span class="text-truncate w-50" [class.text-primary]="item.message.isRead === false">
                        {{item.message.message}}
                    </span>
                    <ng-container *ngIf="item.message.createdOn">
                        <span class="text-end w-50">{{item.message.createdOn | pTimeFrom}}</span>
                    </ng-container>
                </div>
            </ng-container>
        </div>
    </div>
</ng-template>
<!-- template search chat -->
<ng-template #itemTemplateSearch let-item>
    <div class="p-2" (click)="selectItemSeach(item)">
        <ng-container *ngIf="item.groupType == 'U' || item.groupType == 'G';else tmpItem">
            <codx-label [formModel]="" [name]="'lblHeader'" [default]="item.groupName"></codx-label>
        </ng-container>
        <ng-template #tmpItem>
            <codx-temp-full 
                [dataItem]="item" 
                [title]="item.groupName" 
                [imageId]="item.groupType == '1' ? item.groupID2 :  item.groupID"
                [imageObjName]="item.groupName"
                [imageObjType]="item.groupType == '1' ? 'AD_Users' : 'WP_Groups'" >
            </codx-temp-full>
        </ng-template>
    </div>
</ng-template>

<ng-template #itemTemplate let-item>
    <div class="p-2" (click)="selectItemSeach(item)">
        <codx-temp-full 
            [dataItem]="item" 
            [title]="item.name" 
            [imageId]="item.id"
            [imageObjType]="item.type == 'U' ? 'AD_Users':'WP_Groups'" [imageObjName]="item.name">
        </codx-temp-full>
    </div>  
</ng-template>
