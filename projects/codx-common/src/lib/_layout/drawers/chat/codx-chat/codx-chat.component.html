<div *ngIf="showChat" ngbDropdown id="codxChat" [autoClose]="false" class="dropdown" [ngbTooltip]="codxService.asideMode != '2' ? function?.defaultName : ''">
  <button ngbDropdownToggle aria-labelledby="codxChat" type="button" class="btn btn-sm btn-icon" >
    <div class="d-flex align-items-center">
      <div class="btn btn-icon btn-clean position-relative" [ngClass]="codxService.toolbarButtonHeightClass">
        <span [inlineSVG]="'./assets/themes/sys/default/img/header_chatting.svg'" class="svg-icon" [ngClass]="
            codxService.asideMode != '2'
              ? codxService.toolbarButtonIconSizeClass
              : 'svg-icon-3 svg-icon-primary'
          ">
        </span>
        <ng-container *ngIf="count > 0">
          <span
            class="position-absolute topbar-badge translate-middle badge badge-sm rounded-pill bg-danger px-2 top-0 start-100">
            <span class="text-white fs-8">{{ count < 9 ? count : "9+" }}</span>
            </span>
        </ng-container>
      </div>
      <span *ngIf="codxService.asideMode == '2'" class="text-primary">{{
        function?.customName
        }}</span>
    </div>
  </button>
  <div ngbDropdownMenu aria-labelledby="codxChat" class="chat-popup">
    <div ngbDropdownItem aria-labelledby="codxChat" class="chat-list">
      <div class="chat-list-header">
        <div class="fw-bold fs-4 text-dark">
          <codx-label [formModel]="formModel" name="lblHeadertext" [default]="'Tin nháº¯n'"></codx-label>
        </div>
        <div class="d-flex align-items-center justify-content-between mt-2">
          <div class="chatbox-search w-100">
            <codx-searchbar #codxSearch [iconPos]="'left'" [width]="300" (searchEvent)="search($event)">
            </codx-searchbar>
          </div>
          <div class="d-flex align-items-center justify-content-end chat-list-header_func ms-6">
            <button type="button" class="btn-light btn btn-icon btn-sm ms-1" (click)="search(null,'searchFavorite')">
              <span class="icon-16 " [ngClass]="loadFavorite ? 'icon-i-star-fill text-warning':'icon-i-star'"></span>
            </button>
            <button type="button" class="btn btn-icon btn-sm btn-light" (click)="clickOpenPopup()">
              <i class="icon-people_alt icon-16"></i>
            </button>
            <button type="button" class="btn btn-icon btn-sm btn-light ms-1" (click)="clickReadAll()">
              <i class="icon-playlist_add_check icon-16"></i>
            </button>
            <!-- <button type="button" class="btn btn-icon btn-sm btn-light ms-1">
              <i class="icon-open_in_new icon-16"></i>
            </button> -->
          </div>
        </div>
      </div>
      <div class="chat-list-body" *ngIf="formModel">
        <codx-chat-list #codxListChat [formModel]="formModel"></codx-chat-list>
      </div>
    </div>
  </div>
</div>


<ng-template #codxChatContainer>
  <codx-chat-container></codx-chat-container>
</ng-template>
