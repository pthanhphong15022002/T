<div class="d-flex align-items-center cursor-pointer" (click)="openFormActivies()">
  <div class="btn btn-icon btn-clean position-relative" [ngbTooltip]="codxService.asideMode == '2' ? function?.defaultName: ''"
    [ngClass]="codxService.toolbarButtonHeightClass" >
    <span [inlineSVG]="
      './assets/themes/sys/default/img/header_approvals.svg'
    " class="svg-icon" [ngClass]="codxService.asideMode != '2' ? codxService.toolbarButtonIconSizeClass : 'svg-icon-3 svg-icon-primary'"></span>
    <span *ngIf="totalNoti > 0"
        class="position-absolute topbar-badge translate-middle badge rounded-pill bg-danger px-2 top-0 start-100">
        <span class="text-white">{{totalNoti < 9 ? totalNoti : '9+' }}</span>
        </span>
  </div>
  <span *ngIf="codxService.asideMode == '2'" class="text-primary">{{function?.defaultName}}</span>
</div>
