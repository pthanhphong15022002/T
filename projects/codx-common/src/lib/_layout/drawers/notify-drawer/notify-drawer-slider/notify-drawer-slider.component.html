<codx-form [body]="body" [subHeader]="subheader" [headerText]="headerText" [formModel]="formModel" [dialog]="dialogRef" *ngIf="isAfterRender">
</codx-form>
<ng-template #subheader>
  <div class="codx-notification-filter">
    <div class="overflow-hidden me-1">
      <div ngbDropdown container="body">
        <button type="button" ngbDropdownToggle class="btn btn-sm btn-light-primary" *ngIf="type">
          <i class="icon-14" [class]="type.icon"></i>
          <span>
            {{type.text}}
          </span>
        </button>
        <div ngbDropdownMenu>
          <ng-container *ngFor="let item of vllType">
            <button (click)="typeChange(item)" ngbDropdownItem>
              <span class="me-2 text-gray-600 icon-16" [class]="item.icon">
              </span>
              <span>
                {{item.text}}
              </span>
            </button>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="overflow-hidden me-1">
      <div ngbDropdown container="body">
        <button ngbDropdownToggle class="btn btn-sm btn-light-primary" *ngIf="status">
          <span class="w-20px" [class]="status.icon">
          </span>
          <span>
            {{status.text}}
          </span>
        </button>
        <div ngbDropdownMenu>
          <ng-container *ngFor="let item of vllStatus">
            <button (click)="statusChange(item)" ngbDropdownItem>
              <span class="me-1 text-gray-600 w-20px" [class]="item.icon">
              </span>
              <span>
                {{item.text}}
              </span>
            </button>
          </ng-container>
        </div>
      </div>
    </div>
    <div *ngIf="formModel">
      <codx-mfunc [formModel]="formModel" (clickMF)="clickMF($event)"
          (changeDataMF)="changeDataMF($event)" >
      </codx-mfunc>
  </div>
  </div>
  <div class="d-flex align-items-center justify-content-end w-100 cursor-pointer">
    <span (click)="viewAll()">
      <codx-label class="fst-italic fs-6 text-hover-primary cursor-pointer" [formModel]="dialogRef.formModel" name="lblAll"  [gridViewName]="funcList?.gridViewName" [formName]="funcList?.formName"
        default="Xem tất cả"></codx-label>
    </span>
  </div>
</ng-template>
<ng-template #body>
  <div class="h-100">
    <codx-notify-body #notiBody [formModel]="formModel" [defaultStatus]="'0'"></codx-notify-body>
  </div>
</ng-template>
