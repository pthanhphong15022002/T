<div ngbDropdown>
    <button
        type="button"
        class="dropdown-toggle btn btn-sm btn-icon mx-2"
        ngbDropdownToggle
    >
        <span
        class="icon-lightbulb svg-icon text-primary"
        >
        </span>
        <span class="text-primary ms-1 pt-1px">AI</span>
    </button>
    <div ngbDropdownMenu class="w-300px">
        <div class="d-flex flex-wrap">
            <div class="d-flex align-items-center p-2 w-140px cursor-pointer hv-div-ai" *ngFor="let item of listItems" (click)="clickItem(item.id)">
                <i [class]="item.iconCss"></i>
                <span class="ms-2">{{item.text}}</span>
            </div>
        </div>
    </div>
</div>
