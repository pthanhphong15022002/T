<codx-form
  headerText="Clear cache"
  subHeaderText=""
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
>
  <ng-template #body>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <codx-input
            field="All"
            type="checkbox"
            label="CheckAll"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group" *ngIf="user && user.tenant == 'default'">
          <codx-input
            field="AllTeant"
            type="checkbox"
            label="All Tenant"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
    <div class="row list-cache">
      <ng-container *ngFor="let item of listCache">
        <div class="col-6">
          <div class="form-group">
            <codx-input
              [field]="item"
              type="checkbox"
              [label]="item"
              [checked]="isAll"
              (valueChange)="valueChange($event)"
            >
            </codx-input>
          </div>
        </div>
      </ng-container>
      <div class="col-6" *ngIf="user && user.userID == 'CODXADMIN'">
        <div class="form-group">
          <codx-input
            field="Users"
            type="checkbox"
            label="Users"
            (valueChange)="valueChange($event)"
          >
          </codx-input>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="Clear()">
        Clear cache
      </button>
    </div>
  </ng-template>
</codx-form>
