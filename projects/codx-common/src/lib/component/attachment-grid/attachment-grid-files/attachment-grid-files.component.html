<codx-form
    [headerText]="'Danh sách mẫu'"
    [body]="body"
    [dialog]="dialog"
>
</codx-form>
<ng-template #body>
    <codx-thumbnail  
        [files]="listData" 
        displayThumb="simple" 
        [hideDelete]="'1'"
        [hideMoreF]="'0'" 
        [isClick]="false" 
        [isScroll] = '1'
    >
    </codx-thumbnail>
</ng-template>
