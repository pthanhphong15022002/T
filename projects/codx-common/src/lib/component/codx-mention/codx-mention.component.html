<ejs-mention
  #ej2Mention
  [dataSource]="dataSource"
  [fields]="{text:'UserName'}"
  [target]="targetId"
  [popupWidth]="300"
  [ignoreCase]="false"
  [showMentionChar]="true"
  [highlight]="true"
  [itemTemplate]="itemTemplate"
  [noRecordsTemplate]="'Không có thấy dữ liệu'"
  (filtering)="filtering($event)"
  (opened)="open()"
  (select)="select($event)"
></ejs-mention>
<ng-template #itemTemplate let-data>
  <div class="p-2">
    <codx-temp-full 
      [dataItem]="data" 
      [title]="data.UserName" 
      [subTitle]="data.PositionName" 
      [imageId]="data.UserID" 
      [imageObjType]="'AD_Users'" 
      [imageWidth]="30"
      [hideMF]="true">
    </codx-temp-full>
  </div>
</ng-template>
