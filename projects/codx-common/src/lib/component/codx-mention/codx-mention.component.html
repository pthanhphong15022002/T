<ejs-mention
  #ej2Mention
  [dataSource]="dataSource"
  [fields]="fields" 
  [target]="targetId"
  [popupWidth]="300"
  [suggestionCount]="10"
  [ignoreCase]="true"
  [showMentionChar]="true"
  [highlight]="true"
  [suffixText]="' '"
  [locale]="'vi-VN'"
  [itemTemplate]="itemTemplate"
  [displayTemplate]="tmpDisplayTemplate"
  [noRecordsTemplate]="tmpNoRecord"
  (change)="change($event)">
</ejs-mention>
<ng-template #itemTemplate let-data>
  <div class="d-flex flex-column p-2 w-100">
    <codx-temp-full 
      [dataItem]="data" 
      [title]="data.userName" 
      [subTitle]="data.positionName" 
      [imageId]="data.userID" 
      [imageObjType]="'AD_Users'" 
      [imageWidth]="30"
      [hideMF]="true">
    </codx-temp-full>
  </div>
</ng-template>
<ng-template #tmpDisplayTemplate let-data>
  <b>{{data?.userName}}</b>
</ng-template>
<ng-template #tmpNoRecord>
  <span class="norecord">Không có dữ liệu</span>
</ng-template>
