<codx-form #form [headerText]="'Chọn người dùng'" [lblHeader] = "'lblAddApprover'" [body]="body" [footer]="footer" [dialog]="dialogRef"
   >
  <ng-template #body let-dialog>
    <div>
      <div class="form-group">
        <codx-label *ngIf="mode=='1'" name="lblAuthorized" default="Người được ủy quyền" [formName]="'ApproverProcess'" [gridViewName]="'grvApproverProcess'"></codx-label>
        <codx-label *ngIf="mode=='2'" name="lblApprovers" default="Người duyệt" [formName]="'ApproverProcess'" [gridViewName]="'grvApproverProcess'"></codx-label>        
        <codx-input field="approvers" [crrValue]="approvers" type="combobox" refValue="Users" (valueChange)="valueChange($event)" >
        </codx-input>
      </div>     
      
    </div>
  </ng-template>


</codx-form>
<ng-template #footer>
  <div class="">
    <div class="form-group d-flex justify-content-end flex-row">
      <button type="button" class="btn btn-primary" (click)="onSaveForm()">
        <codx-label name="lblSave" default="Lưu"></codx-label>
      </button>
    </div>
  </div>
</ng-template>
