<codx-form
  [headerText]="'Chọn chứng thư số'"
  [subHeaderText]=""
  [body]="body"
  [footer]="footer"
  [dialog]="dialog"
>
  <ng-template #body>
    <div class="" *ngFor="let item of lstCert;let idx = index">
        <div class="py-1 d-flex flex-row justify-content-start align-items-center">
            <div class="d-flex align-items-center pe-7">
                <codx-input class="col-1" type="radio" name="cert" [checked]="idx==0"
                    (valueChange)="certChange($event,item)">
                </codx-input>
            </div>
            <div class="d-flex flex-column ">
                <span>{{item?.cert?.subjectDN}}</span>
                <span>{{item?.cert?.issuerDN}}</span>
            </div>
        </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="applyViettel()">
        <codx-label
          name="lblSave"
          default="Lưu"
        ></codx-label>
      </button>
    </div>
  </ng-template>
</codx-form>
