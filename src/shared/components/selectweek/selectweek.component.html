<div class="task-weekbox">
  <div class="d-flex align-items-center justify-content-between px-2">
    <div class="d-flex align-items-center">
      <div class="calender-day text-dark mr-2 font-weight-bold">
        {{ daySelected | date: "dd" }}
      </div>
      <div class="d-flex flex-column">
        <div class="text-dark">Tuáº§n {{ week }}</div>
        <div class="text-dark-50 font-weight-bold">{{ fullDateName }}</div>
      </div>
    </div>
    <div class="d-flex align-items-center w-100px justify-content-end">
      <a
        class="btn btn-icon btn-secondary btn-circle mr-3"
        (click)="changeWeek(-7)"
      >
        <i class="icon-arrow_back_ios icon-16"></i>
      </a>
      <a class="btn btn-icon btn-secondary btn-circle" (click)="changeWeek(7)">
        <i class="icon-arrow_forward_ios icon-16"></i>
      </a>
    </div>
  </div>
  <codx-input
    class="text-dark font-weight-bold"
    datatype="datetime"
    [dataformat]="'d'"
    (valueChange)="changeTimeByControl($event)"
    [crrValue]="daySelected"
  >
  </codx-input>
  <div class="d-flex row-week mt-3">
    <div
      class="week-item"
      [attr.data-date]="item.toLocaleDateString()"
      *ngFor="let item of lstDateInWeek; let i = index"
      [class.active]="item.getDate() == daySelected.getDate()"
      [attr.loadFished]="i == lstDateInWeek.length - 1  && LoadFinished(i)"
      (click)="changeDaySelected(item)"
    >
      <div class="text-dark font-size-sm">{{ item | date: "ccccc" }}</div>
      <div class="font-size-h5 font-weight-bold">{{ item | date: "dd" }}</div>
      <div class="week-item-event">
      </div>
    </div>
  </div>
</div>
