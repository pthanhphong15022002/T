<div id="kt_drawer_note" class="bg-white" data-kt-drawer="true" data-kt-drawer-name="note"
    data-kt-drawer-activate="true" data-kt-drawer-overlay="true" data-kt-drawer-width="{default:'300px', 'md': '500px'}"
    data-kt-drawer-direction="end" data-kt-drawer-toggle="#kt_drawer_note_toggle"
    data-kt-drawer-close="#kt_drawer_note_close">
    <div class="card w-100 rounded-0" id="kt_drawer_note_messenger">
        <div class="card-header pe-5" id="kt_drawer_note_messenger_header">
            <div class="card-title">
                <div class="d-flex justify-content-center flex-column me-3">
                    <a class="fs-4 fw-bolder text-gray-900 text-hover-primary
              me-1 mb-2 lh-1 cursor-pointer">
                        <codx-label name="lblTitleNote" formName="WP_Notes" default=" Ghi chú"></codx-label>
                    </a>
                </div>
            </div>

            <div class="card-toolbar">
                <div class="me-2">
                    <button class="btn btn-sm btn-icon btn-active-light-primary" data-kt-menu-trigger="click"
                        data-kt-menu-placement="bottom-end" data-kt-menu-flip="top-end">
                        <i class="bi bi-three-dots fs-3"></i>
                    </button>
                </div>
                <div class="btn btn-sm btn-icon btn-active-light-primary" id="kt_drawer_note_close">
                    <span class="svg-icon svg-icon-2"></span>
                    <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr061.svg'"
                        class="svg-icon svg-icon-2"></span>
                </div>
            </div>
        </div>
        <br>
        <div class="btn-add">
            <span class="icon-edit-one icon-22 icon-add btn btn-icon btn-active-light-primary position-relative"
                (click)="openFormAddNote()"></span>
        </div>
        <div class="d-flex flex-column">
            <!-- <br> -->
            <!-- <div class="text-dark fw-bold" style="margin-left: 20px;font-size: 15px;">
                <codx-label name="lblNotePin" formName="Notes" default="Ghi chú ghim"></codx-label>({{countIsPin}})
            </div> -->
            <br>
            <codx-listview [itemTemplate]="template" #listview [funcId]="''" entityName="WP_Notes" [groupBy]="'isPin'"
                gridViewName="'grvNotes'" service="WP">
            </codx-listview>
            <ng-template #template let-item>
                <div class="pd-note">
                    <div class="p-3 note-content mb-3">
                        <div class="checkbox-list">
                            <div *ngIf="item.isPin == true">
                                <div *ngIf="item.memo != null">
                                    <div class="has-action-menu">
                                        <codx-mfunc type="hover" [formModel]="view?.formModel"
                                            (clickMF)="clickMF($event,item)">
                                        </codx-mfunc>
                                    </div>
                                    <div *ngIf="item.isPin == true || item.isPin == '1'" class="active">
                                        <span class="icon-push_pin1 icon-16" type="button"></span>
                                    </div>
                                    <div class="note-date d-flex justify-content-end align-items-center format-date">
                                        <span class=" text-primary">{{item.createdOn | date:'dd-MM-yyy'}}</span>
                                    </div>
                                    <br>
                                    <div class="d-flex flex-column note-option ms-3">
                                        <span [innerHTML]="item.memo"></span>
                                    </div>
                                </div>
                                <div *ngIf="item.memo == null">
                                    <div class="has-action-menu">
                                        <codx-mfunc type="hover" [formModel]="view?.formModel"
                                            (clickMF)="clickMF($event,item)">
                                        </codx-mfunc>
                                    </div>
                                    <div *ngIf="item.isPin == true || item.isPin == '1'" class="active">
                                        <span class="icon-push_pin1 icon-16" type="button"></span>
                                    </div>
                                    <div class="note-date d-flex justify-content-end align-items-center format-date">
                                        <span class=" text-primary">{{item.createdOn | date:'dd-MM-yyy'}}</span>
                                    </div>
                                    <br>
                                    <div class="d-flex flex-column note-option ms-3">
                                        <div *ngFor="let itemList of item.checkList">
                                            <div *ngIf="itemList.status == null">
                                                <div class="my-1">
                                                    <div>.{{itemList.listNote}}</div>
                                                </div>
                                            </div>
                                            <div *ngIf="itemList.status != null">
                                                <div class="my-1">
                                                    <codx-input #checkBoxNote id="checkBoxNote" type="checkbox"
                                                        label="{{itemList.listNote}}"
                                                        [checked]="itemList?.status == 'true' || itemList?.status == '1'"
                                                        labelPosition="After" [disabled]="false" class="test-check"
                                                        (valueChange)="valueChange($event)"></codx-input>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="item.isPin == false">
                                <div *ngIf="item.memo != null">
                                    <div class="has-action-menu">
                                        <codx-mfunc type="hover" [formModel]="view?.formModel"
                                            (clickMF)="clickMF($event,item)">
                                        </codx-mfunc>
                                    </div>
                                    <div *ngIf="item.isPin == true || item.isPin == '1'" class="active">
                                        <span class="icon-push_pin1 icon-16" type="button"></span>
                                    </div>
                                    <div class="note-date d-flex justify-content-end align-items-center format-date">
                                        <span class=" text-primary">{{item.createdOn | date:'dd-MM-yyy'}}</span>
                                    </div>
                                    <br>
                                    <div class="d-flex flex-column note-option ms-3">
                                        <span [innerHTML]="item.memo"></span>
                                    </div>
                                </div>
                                <div *ngIf="item.memo == null">
                                    <div class="has-action-menu">
                                        <codx-mfunc type="hover" [formModel]="view?.formModel"
                                            (clickMF)="clickMF($event,item)">
                                        </codx-mfunc>
                                    </div>
                                    <div *ngIf="item.isPin == true || item.isPin == '1'" class="active">
                                        <span class="icon-push_pin1 icon-16" type="button"></span>
                                    </div>
                                    <div class="note-date d-flex justify-content-end align-items-center format-date">
                                        <span class=" text-primary">{{item.createdOn | date:'dd-MM-yyy'}}</span>
                                    </div>
                                    <br>
                                    <div class="d-flex flex-column note-option ms-3">
                                        <div *ngFor="let itemList of item.checkList">
                                            <div *ngIf="itemList.status == null">
                                                <div class="my-1">
                                                    <li>{{itemList.listNote}}</li>
                                                </div>
                                            </div>
                                            <div *ngIf="itemList.status != null">
                                                <div class="my-1">
                                                    <codx-input #checkBoxNote id="checkBoxNote" type="checkbox"
                                                        label="{{itemList.listNote}}"
                                                        [checked]="itemList?.status == 'true' || itemList?.status == '1'"
                                                        labelPosition="After" [disabled]="false" class="test-check"
                                                        (valueChange)="valueChange($event)"></codx-input>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>

<codx-views #view funcID="WPT08"></codx-views>
