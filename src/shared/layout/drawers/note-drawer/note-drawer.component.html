<div id="kt_drawer_note" class="bg-white" data-kt-drawer="true" data-kt-drawer-name="note"
  data-kt-drawer-activate="true" data-kt-drawer-overlay="true" data-kt-drawer-width="{default:'300px', 'md': '500px'}"
  data-kt-drawer-direction="end" data-kt-drawer-toggle="#kt_drawer_note_toggle"
  data-kt-drawer-close="#kt_drawer_note_close">
  <div class="card w-100 rounded-0" id="kt_drawer_note_messenger">
    <div class="card-header pe-5" id="kt_drawer_note_messenger_header">
      <div class="card-title">
        <div class="d-flex justify-content-center flex-column me-3">
          <a class="fs-4 fw-bolder text-gray-900 text-hover-primary
              me-1 mb-2 lh-1 cursor-pointer">Brian Cox</a>
          <div class="mb-0 lh-1">
            <span class="badge badge-success badge-circle w-10px h-10px me-1"></span><span
              class="fs-7 fw-bold text-gray-400">Active</span>
          </div>
        </div>
      </div>
      
      <div class="card-toolbar">
        <div class="me-2">
          <button class="btn btn-sm btn-icon btn-active-light-primary" data-kt-menu-trigger="click"
            data-kt-menu-placement="bottom-end" data-kt-menu-flip="top-end">
            <i class="bi bi-three-dots fs-3"></i>
          </button>
        </div>
        <div class="btn btn-sm btn-icon btn-active-light-primary" id="kt_drawer_note_close">
          <span class="svg-icon svg-icon-2"></span>
          <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr061.svg'" class="svg-icon svg-icon-2"></span>
        </div>
      </div>

    </div>
    <div class="d-flex flex-column">
      <div class="d-flex align-items-center justify-content-between note-title">
          <div class="text-dark fw-bold">Danh sách chi tiết</div>
          <div class="ms-6 position-relative">
              <button class="btn btn-none btn-sm dropdown-toggle ps-0" type="button" data-toggle="modal"
                  data-target="#filter_modal">
                  <span class="icon-filter1 icon-18"></span>
              </button>
              <div class="modal modal-sticky modal-sticky-top-right dropdown_modal" id="filter_modal"
                  role="dialog" data-backdrop="false">
                  <div class="modal-dialog" role="document">
                      <div class="modal-content">
                          <!--begin::Card-->
                          <div class="card card-custom">
                              <div class="card-body">
                                  <button type="button" class="btn btn-clean btn-sm btn-icon btn-icon-md"
                                      data-dismiss="modal">
                                      <i class="icon-close icon-18"></i>
                                  </button>
                                  <div
                                      class="d-flex align-items-center justify-content-between border-left-3 border-warning my-3">
                                      <span class="text-dark ms-2">Ghi chú cá nhân</span>
                                      <label class="checkbox checkbox-square ms-6">
                                          <input type="checkbox" name="Checkboxes1" />
                                          <span></span>
                                      </label>
                                  </div>
                                  <div
                                      class="d-flex align-items-center justify-content-between border-left-3 border-danger my-3">
                                      <span class="text-dark ms-2">Lịch họp</span>
                                      <label class="checkbox checkbox-square ms-6">
                                          <input type="checkbox" name="Checkboxes1" />
                                          <span></span>
                                      </label>
                                  </div>
                                  <div
                                      class="d-flex align-items-center justify-content-between border-left-3 border-info my-3">
                                      <span class="text-dark ms-2">Nghỉ phép</span>
                                      <label class="checkbox checkbox-square ms-6">
                                          <input type="checkbox" name="Checkboxes1" />
                                          <span></span>
                                      </label>
                                  </div>
                              </div>
                          </div>
                          <!--end::Card-->
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="p-3 note-content mb-3">
          <div class="checkbox-list">
              <div class="note-date d-flex justify-content-end align-items-center">
                  <span class=" text-primary">15/04/2022</span>
                  <div class="dropdown ms-2">
                      <button class="btn btn-icon btn-xs h-20px" type="button" id="dropdownMenuButton"
                          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span class="icon-more_vert icon-18"></span>
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item">
                              <div class="d-flex align-items-center">
                                  <span class="icon-edit text-warning icon-18"></span>
                                  <span class="ms-3">Nav 1</span>
                              </div>
                          </a>
                          <a class="dropdown-item">
                              <div class="d-flex align-items-center">
                                  <span class="icon-list_alt text-primary icon-18"></span>
                                  <span class="ms-3">Nav 2</span>
                              </div>
                          </a>
                          <a class="dropdown-item">
                              <div class="d-flex align-items-center">
                                  <span class="icon-clear text-danger icon-18"></span>
                                  <span class="ms-3">Nav 3</span>
                              </div>
                          </a>
                      </div>
                  </div>
              </div>
              <div class="d-flex flex-column note-option ms-3">
                  <div class="my-1">
                      <codx-input #checkbox type="checkbox" label="Tìm hiểu store postgres"
                          [checked]="false" labelPosition="After" [disabled]="false" class="test-check">
                      </codx-input>
                  </div>
                  <div class="my-1">
                      <codx-input #checkbox type="checkbox" label="Họp review dự án" [checked]="false"
                          labelPosition="After" [disabled]="false" class="test-check"></codx-input>
                  </div>
              </div>
          </div>
      </div>
      <div class="p-3 note-content mb-3">
          <div class="checkbox-list">
              <div class="note-date d-flex justify-content-end align-items-center">
                  <span class=" text-primary">15/04/2022</span>
                  <div class="dropdown ms-2">
                      <button class="btn btn-icon btn-xs h-20px" type="button" id="dropdownMenuButton"
                          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span class="icon-more_vert icon-18"></span>
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item">
                              <div class="d-flex align-items-center">
                                  <span class="icon-edit text-warning icon-18"></span>
                                  <span class="ms-3">Nav 1</span>
                              </div>
                          </a>
                          <a class="dropdown-item">
                              <div class="d-flex align-items-center">
                                  <span class="icon-list_alt text-primary icon-18"></span>
                                  <span class="ms-3">Nav 2</span>
                              </div>
                          </a>
                          <a class="dropdown-item">
                              <div class="d-flex align-items-center">
                                  <span class="icon-clear text-danger icon-18"></span>
                                  <span class="ms-3">Nav 3</span>
                              </div>
                          </a>
                      </div>
                  </div>
              </div>
              <div class="d-flex flex-column note-option ms-3">
                  <div class="my-1">
                      <codx-input #checkbox type="checkbox" label="Tìm hiểu store postgres"
                          [checked]="false" labelPosition="After" [disabled]="false" class="test-check">
                      </codx-input>
                  </div>
                  <div class="my-1">
                      <codx-input #checkbox type="checkbox" label="Họp review dự án" [checked]="false"
                          labelPosition="After" [disabled]="false" class="test-check"></codx-input>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
</div>
