<codx-views #view funcID="TMS" [views]="views" [showToolBar]=false> </codx-views>
<ng-template #main>
  <div class="d-flex flex-row flex-column-fluid page page-detail">
    <div class="d-flex w-100 mb-3 mt-2">
      <div class="aside-detail flex-row-auto w-300px">
        <div class="aside-menu mr-6">
          <ul class="menu-nav">
            <li class="menu-item">
              <a class="menu-link d-flex align-items-center">
                <i class="icon-format_list_bulleted icon-20 mr-2"></i>
                Danh mục
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-detail d-flex flex-column flex-grow-1 data-scroll">
        <div class="list-group" id="itemCategory" [attr.data-index]=2 #itemCategory>
          <h3 class="list-header">
            Danh mục
          </h3>
          <div class="list-content">
            <div class="d-flex align-items-top list-item" style="cursor: pointer;">
              <span class="icon-settings icon-20 mr-3"></span>
              <div class="d-flex flex-column flex-grow-1">
                <div class="font-weight-bold text-dark mb-2" (click)="codxService.navigate('TMS032')"> Nhóm công việc
                </div>
              </div>
              <span class="icon-settings icon-20 mr-3"></span>
              <div class="d-flex flex-column flex-grow-1">
                <div class="font-weight-bold text-dark mb-2" (click)="codxService.navigate('TMS034')">Khoảng dự án</div>
              </div>
              <span class="icon-settings icon-20 mr-3"></span>
              <div class="d-flex flex-column flex-grow-1">
                <div class="font-weight-bold text-dark mb-2" (click)="codxService.navigate('TMS021')">Thiết lập lịch
                </div>
              </div>
              <span class="icon-settings icon-20 mr-3"></span>
              <div class="d-flex flex-column flex-grow-1">
                <div class="font-weight-bold text-dark mb-2" (click)="codxService.navigate('TMS031')">Dự án
                </div>
              </div>
              <span class="icon-settings icon-20 mr-3"></span>
              <div class="d-flex flex-column flex-grow-1">
                <div class="font-weight-bold text-dark mb-2" (click)="codxService.navigate('TMS033')">Nhóm Dự án
                </div>
              </div>
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
</ng-template>
