<ng-container *ngIf="layoutCZ == 'qtsc'; else default">
  <qtsc-forgot-password
    [errorState]="errorState"
    [errorStates]="errorStates"
    [formGroup]="formGroup"
    (submitEvent)="submit()"
  ></qtsc-forgot-password>
</ng-container>
<ng-template #default>
  <codx-forgot-password
    [errorState]="errorState"
    [errorStates]="errorStates"
    [formGroup]="formGroup"
    (submitEvent)="submit()"
  >
  </codx-forgot-password>
</ng-template>
