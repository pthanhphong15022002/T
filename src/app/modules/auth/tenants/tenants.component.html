<div class="lstTenant rounded-3 p-6 bg-white">
  <div class="tenant d-flex justify-content-between pb-3 mb-3 border-bottom" *ngFor="let tn of lstTenant">
    <codx-temp-full [title]="tn.tenantName" [subTitle]="tn.web" [imageObjType]="'AD_Users'" [imageId]="'ADMIN'">
    </codx-temp-full>
    <button type="button" class="btn btn-sm btn-primary" [routerLink]="['/' + tn.tenantID]">
      <codx-label name="lblConnectTN" default="Kết nối" [formModel]=""></codx-label>
    </button>
  </div>
</div>
