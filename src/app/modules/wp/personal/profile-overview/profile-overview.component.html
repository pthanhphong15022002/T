    <div id="Experences" class="d-block mb-3">
  
      <div class="user-profile overview">
        <div class="page-header mt-0 mb-6">Kinh nghiệm</div>
        <ngx-skeleton-loader *ngIf="!ExperencesCurrent" count="5" animation="progress"></ngx-skeleton-loader>
        <div *ngIf="ExperencesCurrent">
            <div class="page-title mb-6 mt-8">Các công ty đã làm</div>
          <div class="user-process process-h">
            <ng-container *ngFor="let experences of ExperencesWorked">
              <div class="process-item d-flex mb-4">
                <div class="yeartoyear mt-3">{{experences.fromDate}} - {{experences.toDate}}</div>
                <div class="mx-3 mt-4 process-line">
                  <span class="icon-arrow_drop_down_circle icon-16 text-muted"></span>
                </div>
                <div class="d-flex flex-column py-3 px-4 process-r">
                  <div class="d-flex flex-column">
                    <div class="d-flex justify-content-between cardExp">
                      <div class="p"><a class="text-dark font-size-lg ">{{experences.companyName}}</a></div>
                      <div class="">
                        <a class="btn btn-xs btn-icon btn-light btn-hover-primary margin-left" *ngIf="editMode"
                          (click)="editExperences(experences)">
                          <span class="icon-edit icon-18"></span>
                        </a>
                        <a class="btn btn-xs btn-icon btn-light btn-hover-danger" *ngIf="editMode"
                          (click)="deleteExperences(experences)">
                          <span class="icon-close icon-18"></span>
                        </a>
                      </div>
                    </div>
  
                  </div>
                  <div class="text-primary">{{experences.roleName}}</div>
                </div>
              </div>
  
            </ng-container>
            <ng-container *ngIf="editMode">
              <div class="process-item d-flex mb-4">
                <div class="yeartoyear mt-3">
                </div>
                <div class="mx-3 mt-4 process-line">
                  <span class="icon-add_circle_outline icon-16 text-success"></span>
                </div>
                <div (click)="editExperences(null)"
                  class="d-flex align-items-center py-3 pl-4 pr-6 process-r add-process">
                  <span class="icon-add icon-18"></span>
                  <a class="text-primary">Thêm mới</a>
                </div>
              </div>
            </ng-container>
  
  
          </div>
        </div>
      </div>
    </div>
    <div id="Skill" class="d-block mb-3">
  
  
      <div class="user-profile overview">
        <div class="d-flex justify-content-between">
          <div class="page-header mt-0 mb-6">Kỹ năng</div>
          <a *ngIf="editMode" class="btn btn-xs btn-icon btn-light btn-hover-primary mb-3" (click)="editSkill()">
            <span class="icon-edit icon-18"></span>
          </a>
        </div>
        <ngx-skeleton-loader *ngIf="!skillEmployee" count="5" animation="progress"></ngx-skeleton-loader>
        <div *ngIf="skillEmployee">
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6">
              <div class="card-process">
                <ng-container *ngFor="let data of skillEmployee">
                  <div class="d-flex flex-column mt-4">
                    <div class="font-weight-bold text-dark-75 mb-1"><span>{{data.category}}</span>
  
                    </div>
                    <div *ngIf="!editSkillMode" class="progress progress-xs bg-success-o-60">
                      <div class="progress-bar bg-primary" role="progressbar" [ngStyle]="setMyStyles(data)"
                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div *ngIf="editSkillMode">
                      <div class="d-flex align-items-center">
                        <div class="full">
                          <kendo-slider [min]="0" [max]="10" [smallStep]="1" [(ngModel)]="data.valueX"
                            (valueChange)="sliderChange($event,data)">
                          </kendo-slider>
                        </div>
                        <div class="ml-3">
                          <a class="btn btn-xs btn-icon btn-light btn-hover-danger" *ngIf="editSkillMode"
                            (click)="deleteSkill(data)">
                            <span class="icon-close icon-18"></span>
                          </a>
                        </div>
                      </div>
  
                    </div>
                  </div>
  
                </ng-container>
                <ng-container *ngIf="editSkillMode">
                  <div class="process-item d-flex mb-4 mt-6">
                    <div class="d-flex align-items-center py-3 pl-4 pr-6 process-r add-process">
                      <span class="icon-add icon-18"></span>
                      <a (click)="editDataSkill(null)" class="text-primary">Thêm mới</a>
                    </div>
                  </div>
                </ng-container>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6" *ngIf="skillChartEmployee && skillChartEmployee.length>0">
              <kendo-chart [title]="" style="height: 300px;">
                <kendo-chart-series>
                  <kendo-chart-series-item type="radarLine" name="Employee" [data]="skillChartEmployee" field="valueX"
                    categoryField="category">
                    <kendo-chart-series-item-tooltip>
                      <ng-template let-value="valueX" let-category="category" let-dataItem="dataItem">
                        {{ dataItem.category }}
                      </ng-template>
                    </kendo-chart-series-item-tooltip>
                  </kendo-chart-series-item>
                </kendo-chart-series>
                <kendo-chart-legend position="top"></kendo-chart-legend>
              </kendo-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="Training" class="d-block mb-3">
  
  
      <div class="user-profile overview">
        <div class="page-header mt-0 mb-6">Đào tạo</div>
        <ngx-skeleton-loader *ngIf="!trainingInterObl && !trainingInterUnObl && !trainingPersonal" count="5"
          animation="progress"></ngx-skeleton-loader>
        <div *ngIf="trainingInterObl || trainingInterUnObl || trainingPersonal">
          <div *ngIf="trainingPersonal && trainingPersonal.length>0" class="page-title mb-4 mt-8">Bên ngoài</div>
          <div class="user-process process-v swiper-wrapper">
            <swiper [slidesPerView]="3" [navigation]="true" class="mySwiper">
              <ng-template swiperSlide *ngIf="editMode">
                <ng-container>
                  <div class="process-item swiper-slide" (click)="editDataEdu(null)">
                    <div class="line"></div>
                    <span class="yeartoyear btn btn-sm add-process">Thêm mới</span>
                  </div>
                </ng-container>
              </ng-template>
  
              <ng-template swiperSlide *ngFor="let item of trainingPersonal">
                <ng-container>
                  <div class="process-item swiper-slide">
                    <div class="line"></div>
                    <span class="yeartoyear btn btn-sm">{{item.completeOn}}</span>
                    <div class="d-flex flex-column mt-4">
                      <div class="text-dark mb-1">{{item.organizationName}}</div>
                      <div class="text-dark mt-1 d-flex align-items-start">
                        <span class="text-dark-50 icon-check_circle icon-16 mr-2"></span>
                        <span class="text-dark-50">{{item.certificateName}}</span>
                      </div>
                      <div class="text-dark mt-1 d-flex align-items-start">
                        <span class="text-dark-50 icon-class icon-16 mr-2"></span>
                        <span class="text-dark-50">{{item.memo}}</span>
                      </div>
                      <div class="d-flex mt-4">
                        <a class="btn btn-xs btn-icon btn-light btn-hover-primary mr-2" *ngIf="editMode"
                          (click)="editDataEdu(item)">
                          <span class="icon-edit icon-18"></span>
                        </a>
                        <a class="btn btn-xs btn-icon btn-light btn-hover-danger" *ngIf="editMode"
                          (click)="deleteEducation(item)">
                          <span class="icon-close icon-18"></span>
                        </a>
                      </div>
                    </div>
                  </div>
                </ng-container>
              </ng-template>
  
            </swiper>
          </div>
  
        </div>
      </div>
    </div>

                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
