<codx-views #view funcID="TMR" [views]="views" [showToolBar]="false">
</codx-views>

<ng-template #main>
  <div class="row">
    <div class="col-lg-8">
      <div class="row">
        <div class="col-lg">
          <div class="text-dark fw-bold mb-1 text-nowrap">
            Tỷ lệ hoàn thành công việc đúng hạn
          </div>
          <div class="d-flex flex-column flex-grow-1 mb-3">
            <div class="fs-2 fw-bold me-3">
              {{ taskRemind.rateDoneAllTime | percent }}
            </div>
            <div class="d-flex w-100">
              <ejs-progressbar
                #linear1
                id="linear"
                type="Linear"
                [maximum]="100"
                [minimum]="0"
                [value]="taskRemind.rateDoneAllTime * 100"
                width="100%"
                [trackThickness]="12"
                [progressThickness]="12"
                height="5"
                [animation]="animation"
              >
              </ejs-progressbar>
            </div>
          </div>
          <ejs-treemap
            id="container"
            style="display: block"
            height="350px"
            [dataSource]="treemapData"
            weightValuePath="Count"
            [palette]="palette"
            [leafItemSettings]="leafItemSettings"
          >
          </ejs-treemap>
        </div>
        <div class="col-lg">
          <div class="col-8" [style.position]="'relative'">
            <ejs-accumulationchart
              background="transparent"
              id="doughnut-container"
              #pie
              style="display: block"
              width="600"
              height="200"
              selectionMode="Point"
            >
              <e-accumulation-series-collection>
                <e-accumulation-series
                  name="Revenue"
                  [palettes]="palettes"
                  [dataSource]="doughnutData"
                  xName="label"
                  yName="value"
                  [startAngle]="startAngle"
                  [endAngle]="endAngle"
                  innerRadius="80%"
                >
                </e-accumulation-series>
              </e-accumulation-series-collection>
            </ejs-accumulationchart>
            <div
              id="center_title"
              style="position: absolute; top: 80px; left: 220px"
            >
              <div class="text-dark-50">
                <span
                  >200
                  <p>Công việc</p>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ejs-chart
        style="display: block"
        background="transparent"
        [chartArea]="chartArea"
        width="100%"
        [align]="'center'"
        id="chartbar"
        [primaryXAxis]="columnXAxis"
        [primaryYAxis]="columnYAxis"
        [tooltip]="tooltip"
        [legendSettings]="legendSettings"
      >
        <e-series-collection>
          <e-series
            fill="#005DC7"
            [dataSource]="dataColumn"
            type="Column"
            name="Tasks"
            xName="label"
            yName="value"
            [cornerRadius]="radius"
          >
          </e-series>
        </e-series-collection>
      </ejs-chart>
    </div>
    <div class="col-lg-4">4</div>
  </div>
</ng-template>
