<codx-views #view funcID="TM001" entityName="AD_Users" [views]="views" [buttons]="buttons" (buttonClick)="click($event)"
  [moreFuncs]="moreFunc"> </codx-views>

<ng-template #chart>
  <div class="p-2 container">
    <ejs-chart width='150' height='100' style='display:block;' [chartArea]='chartArea' [width]='width'
      id='chartcontainer' [legendSettings]="legendSettingsBar" [primaryXAxis]='primaryXAxis'
      [primaryYAxis]='primaryYAxis' [tooltip]='tooltip'>
      <e-series-collection>
        <e-series [dataSource]='data' type='Bar' xName='x' yName='y' name='India'></e-series>
      </e-series-collection>
    </ejs-chart>
  </div>
  <div class="control-section">
    <div style="padding-left: 35px;">
      <ejs-accumulationchart id="donut-container" #pie style='display:block; width: 92%'
        [legendSettings]="legendSettings" [tooltip]="tooltip" [title]="titleDonut" (textRender)="onTextRender($event)"
        selectionMode='Point' (load)='load($event)'>
        <e-accumulation-series-collection>
          <e-accumulation-series name='Revenue' [dataSource]='data2' xName='x' yName='y' [startAngle]="startAngle"
            [endAngle]="endAngle" innerRadius="40%" [dataLabel]="dataLabel"> </e-accumulation-series>
        </e-accumulation-series-collection>
      </ejs-accumulationchart>
      <div id="center_title" style="visibility: hidden; position: absolute;">Expenses in Year</div>
    </div>
  </div>
</ng-template>

<ng-template #sidebarRight>
  <app-task-info [viewBase]="viewBase"></app-task-info>
</ng-template>

<!-- <ng-template #itemTemplate let-data> <app-list-tasks></app-list-tasks> </ng-template> -->

<ng-template #kanban>
  <app-kanban [viewBase]="viewBase"></app-kanban>
</ng-template>

<ng-template #listDetails>
  <app-view-list-details [viewBase]="viewBase"></app-view-list-details>
</ng-template>

<ng-template #listTasks let-data>
  <app-list-tasks [viewBase]="viewBase"></app-list-tasks>
</ng-template>

<ng-template #schedule let-data>
  <app-schedule [viewBase]="viewBase"></app-schedule>
</ng-template>
