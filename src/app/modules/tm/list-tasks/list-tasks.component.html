<ng-template #popContent>
  <div>
    <ng-container>
      <div class="result-title text-dark font-size-h5 mb-5 mt-3">Phân công cho</div>
      <div *ngFor="let item of lstTaskbyParent" class="task-list p10 full">
        <div class="d-flex align-items-start user-card p-3">
          <div class="symbol symbol-30px symbol-circle me-3">
            <codx-imgs [objectId]="item?.owner" objectType="AD_Users"></codx-imgs>
          </div>
          <div class="d-flex flex-column flex-grow-1">
            <div class="text-dark fw-bold">{{item?.ownerName}}</div>
            <div class="text-gray-600 fs-7">{{item?.position}}</div>
            <div class="text-dark">
              {{item?.memo2}}
            </div>
            <div class="d-flex align-items-center">
              <div class="d-flex align-items-center me-2">
                <span class="icon-access_time icon-16 text-gray-500"></span>
                <span class="text-gray-500">{{item?.dueDate | date:'dd/MM/yyyy'}}</span>
              </div>
              <div class="badge badge-light-primary me-2 label-status"
                [style.border-color]="(item?.status | vll: 'L0614':'color' | async) + '30'"
                [style.background-color]="(item?.status | vll: 'L0614':'color' | async) + '30'"
                [style.color]="item?.status | vll: 'L0614':'color' | async">{{
                item?.status | vll: "L0614":"text" | async }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

</ng-template>
<ng-template #popDetail>
  <div>
    <ng-container>
      <div class="d-flex flex-column flex-grow-1">
        <div class="result-title text-dark font-size-h5 mb-2">Mô tả chi tiết</div>
        <div class="text-gray-800">
          {{popoverDetail?.memo}}
          <div class="d-flex align-items-center mt-2">
            <div class="d-flex align-items-center me-2">
              <span class="icon-create icon-18 text-gray-600"></span>
              <span class="text-gray-600 text-italic"> {{popoverDetail?.memo2}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

</ng-template>
