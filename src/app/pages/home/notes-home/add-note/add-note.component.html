<a (click)="openFormAddNote(popContentAddNote)" style="margin-left: 250px;"><svg
    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
    class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
    <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
</svg>
</a>
<ng-template #popContentAddNote let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Thêm mới ghi chú</h4>
        <button _ngcontent-enr-c968="" type="button" aria-label="Close" class="close"
            (click)="modal.dismiss('Cross click')"><i _ngcontent-enr-c968=""
                class="icon-close icon-20 text-dark text-hover-primary"></i></button>
    </div>
    <div class="modal-body">
        <div class="flex">
            <div class="">
                <input (click)="onType('text')" type="text" placeholder="Tạo ghi chú..."
                    style="width: 400px;outline: none;border: thin;">
            </div>
            <div class="">
                <a (click)="onType('list')"><img src="../../../../assets/themes/wp/default/light/img/list.png"
                        style="width: 25px; margin-right: 5px;"></a>
            </div>
            <div class="">
                <a (click)="onType('check')"><img src="../../../../assets/themes/wp/default/light/img/checkbox.png"
                        style="width: 25px"></a>
            </div>
        </div>
        <br>
        <div *ngIf="type == 'text'">
            <codx-input type="textarea" class="test-textarea" field="textarea" placeholder="textarea"
                (valueChange)="valueChange($event)">
            </codx-input>
        </div>
        <br>
        <div *ngIf="type == 'check' || type =='list'">
            <ng-container *ngFor="let item of listNote; index as i">
                <div class="flex">
                    <div class="" style="margin-top: 20px;">
                        <ng-container *ngIf="type == 'check'; else list">
                            <codx-input #noteAddText type="checkbox" [crrValue]="item?.status" field="status"
                                labelPosition="Before" class="test-check" (valueChange)="valueChange($event, item)">
                            </codx-input>
                        </ng-container>
                        <ng-template #list>
                            <li></li>
                        </ng-template>
                    </div>
                    <div class="" #txtNoteEdit name="txtTodoEdit" (keydown.enter)="onUpdateNote(item)">
                        <codx-input #txtNoteEdit type="text" name="txtTodoEdit"
                            style="margin-left: 10px;margin-top: 20px;width: 400px;" class="test-textbox"
                            [crrValue]="item?.listNote" field="listNote" (valueChange)="valueChange($event, item)">
                        </codx-input>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="onCreateNote()">Lưu</button>
    </div>
</ng-template>
