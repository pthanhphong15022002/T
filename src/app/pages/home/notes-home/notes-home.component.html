<div class="control-section">
    <div id="control_wrapper">
        <div id="container" style="overflow:auto">
            <ejs-calendar (renderDayCell)="onLoad($event)" (change)="onValueChange($event)" class='e-customStyle'>
            </ejs-calendar>
            <span id="selected">Selected Value: </span>
            <a (click)="openFormAddNote(popContentAddNote)" style="margin-left: 250px;"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                </svg>
            </a>
            <div *ngFor="let item of data">
                <br>
                <div class="flex" style="margin-left: 130px;">
                    <div class="">
                        <span style="color: tomato;margin-right: 10px;">{{item.createdOn | date:'dd-MM-yyy HH:mm:ss'}}</span>
                    </div>
                    <div class="">
                        <a (click)="onDeleteNote(item.recID)"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path
                                    d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                            </svg>
                        </a>
                    </div>
                </div>
                <span style="color: blueviolet;" [innerHTML]="item.memo"></span>
                <hr style="background-color: orangered;height: 5px;">
            </div>
        </div>
    </div>
</div>
<ng-template #popContentAddNote let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Thêm mới ghi chú</h4>
        <button _ngcontent-enr-c968="" type="button" aria-label="Close" class="close"
            (click)="modal.dismiss('Cross click')"><i _ngcontent-enr-c968=""
                class="icon-close icon-20 text-dark text-hover-primary"></i></button>
    </div>
    <div class="modal-body">
        <!-- <textarea cols="67" rows="10" (valueChange)="valueChange($event)"></textarea> -->
        <codx-input type="textarea" class="test-textarea" field="textarea" placeholder="textarea"
            (valueChange)="valueChange($event)">
        </codx-input>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="onCreateNote()">Lưu</button>
    </div>
</ng-template>
