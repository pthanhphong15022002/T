<codx-form #form subHeaderText="" [body]="body" [footer]="footer" [dialog]="dialog" [data]="note"
    [formModel]="dialog.formModel">
    <!-- <ng-template #header>
        <codx-label name="lblHeaderText" formName="Storages" default="Thêm mới sổ tay" *ngIf="formType == 'add'">
        </codx-label>
        <codx-label name="lblHeaderText" formName="Storages" default="Cập nhật sổ tay" *ngIf="formType == 'edit'">
        </codx-label>
    </ng-template> -->

    <ng-template popup add #body>
        <div class="flex">
            <div class="">
                <a (click)="onType('text')" class="icon-font_download icon-24"></a>
            </div>
            <div class="">
                <a (click)="onType('list')" class="icon-list_alt icon-24"></a>
            </div>
            <div class="">
                <a (click)="onType('check')" class="icon-check_box icon-24"></a>
            </div>
            <div class="icon-image icon-24" style="position: relative;">
                <codx-img #imageUpLoad [objectType]="'WP_Notes'" aria-disabled="true" [objectId]="" [funcId]="'WP1234'"
                    [isAllowEdit]="true" width="100"></codx-img>
            </div>

            <div class="d-flex align-items-center pw-menu">
                <div class="pw-pin ms-2" [class.active]="pin" (click)="isPin()" ngbPopover="Ghim ghi chú"
                    triggers="mouseenter:mouseleave" placement="bottom" [autoClose]="'outside'">
                    <a class="icon-push_pin1 icon-20" type="button"></a>
                </div>
                <div class="pw-save ms-2" (click)="openFormNoteBooks()" ngbPopover="Lưu ghi chú vào sổ tay"
                    triggers="mouseenter:mouseleave" placement="bottom" [autoClose]="'outside'">
                    <a class="icon-download icon-20" type="button"></a>
                </div>
            </div>
        </div>
        <br>
        <div *ngIf="type == 'text'">
            <div class="row">
                <codx-input type="textarea" field="memo" placeholder="textarea" crrValue=""
                    (valueChange)="valueChange($event)" [crrValue]="note?.memo">
                </codx-input>
            </div>
        </div>
        <div *ngIf="type == 'check' || type =='list'">
            <ng-container *ngFor="let item of listNote; index as i">
                <div class="flex align-items-center mt-6">
                    <div class="me-2">
                        <ng-container *ngIf="type == 'check'; else list">
                            <codx-input #noteAddText type="checkBox" [crrValue]="item?.status" field="status"
                                labelPosition="Before" class="test-check" (valueChange)="valueChange($event, item)">
                            </codx-input>
                        </ng-container>
                        <ng-template #list>
                            <li></li>
                        </ng-template>
                    </div>
                    <div class="w-100" #txtNoteEdit name="txtTodoEdit" (keydown.enter)="onUpdateNote(item)">
                        <codx-input #txtNoteEdit type="text" name="txtTodoEdit" class="test-textbox"
                            [crrValue]="item?.listNote" field="listNote" (valueChange)="valueChange($event, item)"
                            [formModel]="form.formModel"
                            [Group]="form.formGroup">
                        </codx-input>
                    </div>
                </div>
            </ng-container>
        </div>

        <div class="flex align-items-center mt-3">
            <div class="me-2">
                <a (click)="onType('text')" class="icon-font_download icon-20"></a>
            </div>
            <div class="me-2">
                <a (click)="onType('list')" class="icon-list_alt icon-20"></a>
            </div>
            <div class="me-2">
                <a (click)="onType('check')" class="icon-check_box icon-20"></a>
            </div>
        </div>

    </ng-template>

    <ng-template #footer>
        <div class="d-flex justify-content-between">
            <div class="flex" style="margin-top: 10px;">
                <div class="">
                    <codx-label name="lblShowCalendar" formName="Notes" default="Hiển thị trên lịch"></codx-label>
                </div>
                <div class="" style="margin-left: 6px;">
                    <codx-input type="switch" field="showCalendar" labelPosition="Before" [label]="label"
                        class="test-check" (valueChange)="valueChange($event)" [crrValue]="note?.showCalendar"
                        [checked]="note?.showCalendar">
                    </codx-input>
                </div>
            </div>
            <button type="button" class="btn btn-primary ms-1" (click)="saveNote()" *ngIf="!readOnly">
                <codx-label name="Save" formName="Tasks" default="Lưu"></codx-label>
            </button>
        </div>
    </ng-template>
</codx-form>
