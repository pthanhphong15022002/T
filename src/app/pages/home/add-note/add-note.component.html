<div class="py-3 px-6 add-note">
    <div class="d-flex align-items-center justify-content-between note-header">
        <div class="note-pin">
            <div class="pw-pin" [class.active]="pin" (click)="isPin()" ngbPopover="Ghim ghi chú"
                triggers="mouseenter:mouseleave" placement="bottom" [autoClose]="'outside'">
                <span class="icon-push_pin icon-20 btn btn-icon btn-active-light-primary position-relative"
                    type="button"></span>
            </div>
        </div>
        <div class="dialog-title fw-bold">
            <codx-label name="lblNote" formName="WP_Notes" default="Tạo ghi chú"></codx-label>
        </div>
        <div class="d-flex align-items-center note-btn">
            <div class="pw-save ms-2" (click)="openFormNoteBooks()" ngbPopover="Lưu ghi chú vào sổ tay"
                triggers="mouseenter:mouseleave" placement="bottom" [autoClose]="'outside'">
                <span class="icon-download icon-20 btn btn-icon btn-active-light-primary position-relative"
                    type="button"></span>
            </div>
            <span class="icon-close icon-20 btn btn-icon" (click)="close()"></span>
        </div>
    </div>
    <div class="note-text">
        <div *ngIf="formType == 'add'">
            <div *ngIf="type == 'text'">
                <codx-input format="ed2" [class]="'border-0'" type="textarea" class="test-textarea" [crrValue]="empty"
                    placeholder="Nhập ghi chú..." (valueChange)="valueChange($event)" ngDefaultControl field="memo">
                </codx-input>
            </div>
            <div *ngIf="type == 'check' || type =='list'">
                <ng-container *ngFor="let item of listNote; index as i">
                    <div class="flex align-items-center">
                        <div class="me-2">
                            <ng-container *ngIf="type == 'check'; else list">
                                <codx-input #noteAddText type="checkBox" [crrValue]="item?.status" field="status"
                                    labelPosition="Before" class="test-check" (valueChange)="valueChange($event, item)">
                                </codx-input>
                            </ng-container>
                            <ng-template #list>
                                <li></li>
                            </ng-template>
                        </div>
                        <div class="w-100" #txtNoteEdit name="txtTodoEdit">
                            <codx-input #txtNoteEdit type="text" name="txtTodoEdit"
                                class="test-textbox border-0 input-note" (keyUpEnter)="onUpdateNote($event)"
                                [crrValue]="item?.listNote" field="listNote" (valueChange)="valueChange($event, item)"
                                placeholder="Nhập ghi chú...">
                            </codx-input>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <div *ngIf="formType == 'edit'">
            <div *ngIf="note?.noteType == 'text'">
                <codx-input type="textarea" field="memo" placeholder="text" format="ed2" [class]="'border-0'"
                    (valueChange)="valueChange($event)" [crrValue]="note?.memo" class="test-textarea">
                </codx-input>
            </div>
            <div *ngIf="note?.noteType == 'check' || note?.noteType =='list'">
                <ng-container *ngFor="let item of note?.checkList; index as i">
                    <div class="flex align-items-center">
                        <div class="me-2">
                            <ng-container *ngIf="note?.noteType == 'check'; else list">
                                <codx-input #noteAddText type="checkbox"
                                    [checked]="item?.status == '1' || item?.status == 'true'" field="status"
                                    labelPosition="Before" class="test-check" (valueChange)="valueChange($event, item)">
                                </codx-input>
                            </ng-container>
                            <ng-template #list>
                                <li></li>
                            </ng-template>
                        </div>
                        <div class="w-100" #txtNoteEdit name="txtTodoEdit">
                            <codx-input #txtNoteEdit type="text" name="txtTodoEdit"
                                class="test-textbox input-note border-0" (keyUpEnter)="onUpdateNote($event)"
                                [crrValue]="item?.listNote" field="listNote" (valueChange)="valueChange($event, item)"
                                placeholder="Nhập ghi chú...">
                            </codx-input>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>

        <div class="mb-3">
            <div *ngIf="formType == 'edit'">
                <div class="attachment">
                    <codx-attachment #attachment objectType="WP_Notes" [objectId]="note?.recID" hideBtnSave="1"
                        hideFolder="1" hideUploadBtn="1" functionID="WPT03941" type="inline" idBrowse="btn2" hideDes="1"
                        allowExtensions=".jpg,.png" allowMultiFile="1" (fileCount)="getfile($event)">
                    </codx-attachment>
                </div>  
                <codx-file [images]="listFileUploadEdit" [showBtnRemove]='true'></codx-file>
            </div>
            <div *ngIf="formType == 'add'">
                <div *ngIf="isUploadImg">
                    <!-- <codx-file [images]="listFileUpload" [showBtnRemove]='true'></codx-file> -->
                </div>
                <div class="attachment">
                    <codx-attachment #attachment objectType="WP_Notes" hideBtnSave="1" hideFolder="1" hideUploadBtn="1"
                        functionID="WPT03941" type="inline" (fileCount)="getfileCount($event)">
                    </codx-attachment>
                </div>
            </div>
        </div>

    </div>
    <div class="d-flex note-action border align-items-center justify-content-between">
        <div class="d-flex">
            <div [class.active]="noteType.text">
                <span (click)="onType('text')" class="icon-font_download icon-20 me-1 btn btn-icon btn-white"></span>
            </div>
            <div [class.active]="noteType.list">
                <span (click)="onType('list')" class="icon-list_alt icon-20 me-1 btn btn-icon btn-white"></span>
            </div>
            <div [class.active]="noteType.check">
                <span (click)="onType('check')" class="icon-check_box icon-20 me-1 btn btn-icon btn-white"></span>
            </div>
            <span class="icon-image icon-20 btn btn-icon btn-white" (click)="popupFile()">
            </span>
        </div>
        <codx-input type="datetime" class="test-datetime" field="StartDate" [crrValue]="currentDate" format="d"
            (valueChange)="valueChangeDate($event)">
        </codx-input>
    </div>



    <div class="d-flex justify-content-between note-footer">
        <div class="d-flex align-items-center">
            <codx-label name="lblShowCalendar" formName="Notes" default="Hiển thị trên lịch"></codx-label>
            <div class="ms-2">
                <codx-input type="switch" field="showCalendar" labelPosition="Before" [label]="label" class="test-check"
                    (valueChange)="valueChange($event)" [crrValue]="note?.showCalendar" [checked]="note?.showCalendar">
                </codx-input>
            </div>
        </div>
        <button type="button" class="btn btn-primary ms-1" (click)="saveNote()" *ngIf="!readOnly">
            <codx-label name="Save" formName="Tasks" default="Lưu"></codx-label>
        </button>
    </div>

</div>
